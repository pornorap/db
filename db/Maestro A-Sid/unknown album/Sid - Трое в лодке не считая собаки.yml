artist: Maestro A-Sid
name: Sid - Трое в лодке не считая собаки
text: "Ууууууу... Хааа!\nОднажды в одну лодку попали несколько замечательных мс:\n\
  Дуня, нойз, джилия и... Эээ ты кто? Кто пустил собачку?\n\nМаэстро А-сид он многих\
  \ бесит\n\nИтак! Как-то раз мс решили враз развеять мрак \nВ вопросе кто из них\
  \ лучший. Устроив хип-хоп драк. \nА коли так то получаешь либо фак, \nЛибо майт\
  \ доказав что ты прав и трон тебе под срак. \nВ атаку полетели полторы тыщи голов.\
  \ \nВ бою полопались многие в лоб слогом и хлоп-хлоп, \nИ вот итог трое бойцов и\
  \ дог. \nОпа! С какого хера собак пускают на порог. \nКаждый из мс полубог битбокс\
  \ \nИ как к ним мог попасть какой-то старый пёс. \nВопрос. А-сид, ребята, читает\
  \ какие-то ссаки, \nА в прочем и петь не умеет, орёт как макака, \nХуяк, ему бы\
  \ с ноги да под хвост, \nА мешает рост и весит эта зверюга два раза по полтос. \n\
  Да и вобще ерунда какая-то. \nУже оглохли от лая, куда ни глянь всюду бегают псы,\
  \ а ты не сцы.\n\nМазафака. Осторожно! Злая собака!\n\nКак я и говорил. Слились\
  \ все, осталось трое морячков \nС виду не похожих ни на баб, ни на мудачков. \n\
  Равно присмотрелся к ним и пришло на ум, \nЧто двоих зовут по-женски, а третий просто\
  \ шум. \nШшш. Джил, real jilia, не знаю как фамилия, \nБезумное лихо, сливаем по\
  \ тихому мысли и слова. \nЛови! Я видел, как джил куплет не рассказал. \nПотому\
  \ что отравился так, что языык... Узлоом... Завязаал. \nДуня, бля! Виделись уже\
  \ на посту, на право нет финала, \nСука, ты меня обманул. \nКстати знаешь, за что\
  \ как-то убил брат брата. \nДело в том, что нафига тебе анекдоты старые в треках.\
  \ \nНе пиздато. Ну, а соперник по паре, мужчина в ударе. \nБлэк метал форева. Шумим\
  \ на гитаре. \nЧем то водим по губам, чтобы кто-то сделал: \"ам!\". \nБерегись,\
  \ можешь остаться без того, чем лупишь по струнам. \nСобрались 3 феномена, только\
  \ в лодке была пробоина. \nБедняги растерялись, что им делать не знают, \nА с меня\
  \ то что взять, я просто взял их и облаял.\n\nМаэстро а-сид он многих бесит\nМазафака.\
  \ Осторожно! Злая собака!\n\nА у меня типа всё в поряде. Есть на морде смайл, \n\
  Отдыхаю от красивых сучек шпарю доги стайл. \nХэй! Раф, раф, раф, я по-любому прав.\
  \ \nЭти трое не в обиде на меня за мой весёлый нрав. \nЗдорово было бы если б мы\
  \ трэк на раунд вместе залабали. \nЕсли было бы так как хотел бы я. \nБыли бы мы\
  \ все в финале. Но так не взяли взяток. \nВедь я не у руля. Я спокойно уплываю с\
  \ корабля. \nТак то бля! А эти в лодке могут дальше рвать глотки, \nНюхать пилотки\
  \ или пить водку. \nПсина доедет до магазина на точиле с зимней резиной. \nКупит\
  \ кусок мясины, зелени, тмина. \nПридумает котлетки и захавает одну, \nА потом в\
  \ конуру выть на лунуууу\n\nМаэстро а-сид он многих бесит\nМазафака. Осторожно!\
  \ Злая собака!"
