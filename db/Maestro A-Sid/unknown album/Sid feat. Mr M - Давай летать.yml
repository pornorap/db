artist: Maestro A-Sid
name: Sid feat. Mr M - Давай летать
text: "   Вот и финал, который так ждали\nНе много не мало, полгода\nНе ели, не спали\n\
  Ругались как маленькие\nНо чаще рифмовали...чем\nВспоминали маму\nЧаще матюкались\n\
  Чем хавали манную кашу\nСколько мани, загрести мог\nКогда предлагали слить мол\n\
  Зачем микрофон, я отвалю тебе пол тонны\nНо Мистера Эм, ни купить, ни за какие миллионы\n\
  Тем более он предан той, для которой свернул горы\nКак будут собираться тучи для\
  \ летнего дождя\nКак будет плавать луна, на тёплых волнах июля\nКак будут влюбляться\
  \ и кто если не я\nВоедино соберёт всё, показав чудо\nКак будут уходить корабли,\
  \ в дальние моря\nКак будут ждать моряков, их жёны, храня верность\nКак это небо\
  \ будет синим, и если не я\nТо кто раскрасит этот мир в его цвета\nКак пепел станет\
  \ фениксом, как жар горя\nКак же будет ходить время по белым циферблатам\nСкажите,\
  \ кто его запустит, кто, если не я\nЭта вечность уходит к звёздам...которых мириады\n\
  Лепет летнего неба, шёпот этого время\nНа первом плане планеты, по ветру, эта\n\
  Повестка\nПо месту жительства, сквозь бездны\nОна к тебе пришла\nКто же смог её\
  \ отправить...кто если не я\nНе плети интриг, не перейти, не переплыть\nНа пути,\
  \ много прыти, но в финал ведь оба вышли\nНа Юпитере Вити, Антоны, Васи, а как же\n\
  Пашет этот грёбанный мир,\nЭтот раунд...финальный...кстати\n\nКто если ни я...да\
  \ вариантов не много на самом деле \nВзгляните на Чета, перейдите к его трэку\n\
  Он достоин, я достоин, кто-то тоже того стоил\nНо вот только в финале не 800, а\
  \ всего двое\nОт финального рэпрезента\nПереходим к лирике..подходы у нас с Четом\
  \ разные\nОт смысла и до мимики\nСейчас маленький грустный трэк..на тему финала\n\
  Кто если ни я, первая глава\nОдним вечером, шёл я по лужам куда не помню\nНо точно\
  \ был июль, и вспоминаю что вторник\nНастроение куда-то делось, в карманах пятаки\n\
  Мокрые башмаки, точнее адики,\nСерое небо затягивали тучи, и моросил дождь\nБудто\
  \ бы сердце болело, и пробирала мелкая дрожь\nЯ думал о любви точно, хотел её найти\n\
  Но Дело шло к ночи, и на улице ни души\nУже отчаявшись я было собрался идти домой\n\
  Но тут заметил фигуру на крыше...модного новостроя\nСердце ёкнуло, и что-то закололо\
  \ в груди\nФигура тянулась к небу, раскинув в стороны руки\nМинуты длинные...по\
  \ лестнице верх\nТолько успеть бы...ремонт.. Прохода нет\nНо мы не пальцем деланы,\
  \ в обход...и вот крыша\nКто если ни я, малыш...всё будет окей увидишь\nНечего тут\
  \ ловить..промокнешь, ещё простудишься\nЕё глаза упёрто смотрят вниз...все мы там\
  \ будем\nМожешь поскользнутся..кто я тогда без тебя\nЁё глаза мокрые.. Наверно это\
  \ от дождя\nДай мне руку...держись...эти слова иголки\nОна упрямо смотрит вниз..снова...по\
  \ тем же нотам\nКто если не я..закрываю глаза......это не выход\nПлачу...и тихо\
  \ делаю выдох\n\nДавай летать...по этим...крышам...вместе\nПисать на небе тексты...мести\n\
  Тем кто заставляет нас страдать\nКто если ни я...поймает твоё тело\nОни не стоят\
  \ этого.. Верь мне\nДавай не падать, а летать\n"
