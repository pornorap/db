name: Независимость
text: "Назови меня по имени Саграда\nКо мне не применимы стандарты,\nЯ человек-загадка.\n\
  Соткан из противоречий, тонок и жесток\nМС из Созвездия Лезвий, Железный лепесток.\n\
  Сколько стойких улицы прошли как тест?\nТут не ставят двойки, отпивают-ставят крест,\n\
  (Давят косяка) на твой проколотый пупок, голубок\nТут ты полупокер, а ты думал полуБог.\n\
  Ты не виртуоз, ты виртуозный хуесос\nБорис и Полтос тебе сломают ноги и нос.\nЯ\
  \ добавлю, если будет мало. \nРома Танк и Малый разобьют тебе ебало.\n(Мы гудим\
  \ до талого) Рэп-это тяжёлый хлеб.\nЯ ищу ответ не простых 28 лет;\nКто же я, поэт\
  \ или дилетант?\nНо про небо не узнает......тот, кто не летал.\nВ голосе металл,\
  \ в руках грифы и брусья\nИ когда с делами разъебусь, тогда вернусь я.\nНе смешите,\
  \ при себе держите свои планы.\nНаши кланы, городские партизаны.\nМы те самые не\
  \ коронованные принцы.\nНаши улицы теперь пасёт полиция\nПод ногами шприцы, но мы\
  \ свято чтим традицию\nНезависимости возведённой в принцип\n\nХип-Хоп фундаменталист,\
  \ ты слышишь выстрелы\nИ если мы здесь, значит нет предела мысли\nЕсли ты свою руку\
  \ тянешь мне, то назови себя. \nТе, кто поумнее, выбирают независимость.."
