name: Тоска
text: "С туго набитой сумкой спортивной я снова на подрыве \nСука противно ведь из-за\
  \ меня рыдают родные \nЗарос за выходные, похудел, осунулся \nИ когда выходил я\
  \ на полу была посуда вся. \nСосед отлипнет от глазка, почешет задницу \nСо мною\
  \ в лифт войдёт тоска – какая разница \nКаждая пятница кончается в субботу \nНабрать\
  \ кого-то, в понедельник на работу \nНароду в телефоне дохуя а толку мало \nВсе\
  \ посъезжали, а позвал вот только Малый. \nЯ шёл между домами, по карманам шаря\
  \ рукой \nСолнце садилось далеко где-то за рекой \nЗакрой глаза, не надо понимать,\
  \ просто прости \nМотай назад, ведь в нашем общем прошлом много радости \nЕё нам\
  \ надо пронести сквозь все невзгоды, \nВедь это я и ты – мы дети непогоды \nПоходу\
  \ я опять неправ \n- Неправ кругом \nЭто наш дом, а всегда с него бегу бегом \n\
  Бродяга с узелком на палке, \nМимо мигалки \nВ карманах как долги – чужие зажигалки\
  \ \nСловлю такси, на заднем развалюсь, скажу маршрут, \nЯ попрошу везти туда где\
  \ меня точно ждут \nВодила на меня посмотрит, как на блаженного, \nОн развернётся\
  \ и поедет на Баженова."
