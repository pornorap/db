artist: 5 Плюх
name: Кто я есть
text: "Еще не так давно года тянулись,\nТеперь летят, будто еще по коридору бегал\
  \ младший брат\nВ костюме Спайдермена.\nА уже сегодня заперевшись в ванной, на подруге\
  \ трет колени.\nПочти все одноклассницы родили.\nОдноклассники поднялись жены, дети,\
  \ отпуска,\nКорпоративы, важные посты, костюмы деловые.\nА я на том же распиздяйском\
  \ стиле.\nВ своем московском мире, в своей квартире.\nГотовлю форель на гриле.\n\
  Помню как я бил, помню как били, как все это было,\nКак открывал себя учил и ошибался,\
  \ как ругался,\nГоворил что заебался.\nМеня несет когда я напиваюсь,\nБес вылазит\
  \ а как иначе если праздник это жить?\nИ не смотря на все мне нравится с тобою быть.\n\
  \nЯ тот кто я есть, сохраняю честь, \nНе теряю совесть не продаю гордость... \n\
  Стал более прямым, но не простым! \nИ буду делать себя лучше пока не остыл.\n\n\
  Хуйню болтают злые языки.\nНе всем понять мои поступки,\nДвух строк упомянуть об\
  \ этом хватит,\nНе стоит даже пол минутки.\nЗачем об этом даже говорить когда все\
  \ знают близкие?\nЭта вода, мои звуки из-за рта эта правда.\nНе понимай или пойми\
  \ как надо.\nКакая не была бы толстая броня\nУ всех есть уязвимые места и даже у\
  \ царя.\nНе то что у меня кто за любимой на край света\nИли пьяный плачет у себя\
  \ на даче\nОбняв свою овчарку Грету.\nНо все равно чтобы вам всем меня узнать не\
  \ хватит даже тысяч \nПесен не то что двух куплетов.\nСлушай музыку не задавай вопросов\
  \ и не ищи ответы.\nИстина всегда где-то.\nЯ остаюсь собой, рэп остается рэпом\n\
  \nЯ тот кто я есть, сохраняю честь, \nНе теряю совесть не продаю гордость... \n\
  Стал более прямым, но не простым! \nИ буду делать себя лучше пока не остыл.\n"
