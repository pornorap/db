name: Сколько жизней
text: " Дети поймали кошку как-то во дворе у крыльца.\nНе испугали когти, и даже ремень\
  \ отца.\nПросто никто не заметил - все спешили на ужин,\nДовольная крыса вальяжно\
  \ проскакала по лужам.\nСоседский Lexus не доживет по утра,\nЕго протрезвевший хозяин\
  \ опустит глаза.\nУже в репортаже на местном канале. Судьба,\nНаивно полагаясь на\
  \ чудо в зале суда.\nДа, крики голодных котят будоражат Хрущеву.\nРаздадут по знакомым\
  \ с сочувствием робким:\n\"Где же ваша мамаша, гулящая по весне?\"\nИ завтра будет\
  \ также - домой вернутся не все.\nБезразличие: оставить сынов без отцов, \nЮнцов\
  \ без нужных поучительных слов. Кто-то будет жалеть,\nО том, что никак не вернуться\
  \ назад.\nО том, что новую жизнь не взять напрокат.\nЭто цена и в нашем мире высокие\
  \ цены.\nКопать глубже, пролезая под холодные стены.\nОпыт подскажет о том, что\
  \ зло устроено хитро,\nИ родятся стихи, вставая на узоры ритма.\n\nУ школы восьмиклассницы\
  \ уже никак у Цоя,\nУже не полдень даже их сознание уже бухое,\nЖестянки и табак\
  \ громкий мат- это лишь старт дитя готовиться войти жизненный азарт,\nМимо проходят\
  \ деловые люди, на них глядя, думают об их юных грудях,\nА не о том, что с ними\
  \ будет,\nДа наплевать, что не касается вплотную, не может колебать,\nТак любят\
  \ врать себе родители,\nЧто знают все и видели.\nСлепы покровители, не видят, \n\
  Что их отпрыски давно от них похитители.\nИ вечно в отпуске, на пенсии, спустя года,\n\
  Одни будут гадать, за что их так обидели.\nВеселая компания, ребята расслабляются\
  \ на лавочке, \nОни еще не знают,\nЧто один из них уже полгода греет ложку.\nА через\
  \ год его ангел хранитель сделает ему подножку.\nИ гроб закроется не понарошку,\n\
  И будет хотеться повернуть время вспять,\nИ будет капать слезы у окошка,\nНо, а\
  \ пока в глубине двора,\nДети ловят кошку.\n\nСколько еще жизней,\nСколько еще жизней,\n\
  Сколько еще жизней у нее осталось?"
