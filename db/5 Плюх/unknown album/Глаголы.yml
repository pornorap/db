name: Глаголы
text: " Это мы здесь шторм девять баллов\n Я верю в дружбу и не верю в генералов\n\
  \ Моя задача чтобы им не показалось мало\n Уважение и правда вот мои идеалы\n Моя\
  \ страна устала от музыки подвалов\n От безголосых телок и придуманных скандалов\n\
  \ От пидоров, что строят из себя мачо\n Улицы плачут и растят маргиналов\n Как же\
  \ достала ложь и пропаганда\n Продажность и коррупция давно стали нормой\n Так что\
  \ пока не поздно вступай в нашу команду\n Иначе и на тебя они оденут форму\n Это\
  \ плохое порно, питаться их кормом\n Я пробовал его на вкус я в этом море плавал\n\
  \ И многим мой монолог, покажется спорным\n Но если Бог есть, значит есть и дьявол\n\
  \n Идем, свои тернистым путем\n Даем, то что ценит твой район\n Берем, то что наша\
  \ изначально\n Склоняем истины меняем окончания\n\n Говорим, не что хотят от нас\
  \ а что хотим\n Творим, чтоб каждый знал что не один\n Растим, в себе царей и желаем\n\
  \ Чтоб этот ад ненадолго стал раем\n\n Я готов стремительно идти вперед\n Мой народ,\
  \ в этот бой за мной пойдет\n Много слов было сказано впустую\n Это выстрел в холостую\
  \ хр хр бэмс\n Улицы пропитаны порохом от окраин до центра\n Переулки живут под\
  \ эти звуки ветра\n Где она правда, только в образе младенца\n Вера в Господа Бога\
  \ и родную мать\n Это сага о солдатах ты должен это знать\n О воинах света о тех\
  \ кто пойман где-то\n На этих улицах столицы, в этом русском гетто\n Лови эти строки,\
  \ от уличных поэтов\n\n Идем, свои тернистым путем\n Даем, то что ценит твой район\n\
  \ Берем, то что наша изначально\n Склоняем истины меняем окончания\n\n Говорим,\
  \ не что хотят от нас а что хотим\n Творим, чтоб каждый знал что не один\n Растим,\
  \ в себе царей и желаем\n Чтоб этот ад ненадолго стал раем\n\n Есть те, кто никогда\
  \ мне не дозвонится\n Даже если знает мой номер\n Есть те кого не трогает это в\
  \ принципе\n И те кто со мной этим болен\n Это музыка как пушка, не игрушка детям\
  \ и малышам\n Здесь остаются ради идеи, те кто верят и не предаст\n Меня опьяняет\
  \ этот саунд, мой кайф считывать рифмы\n Мои строки вбиты под кожу, мои мысли ложатся\
  \ в бит\n И в этой битве нет победителей\n Есть близкие, е, а есть просто бизнес\n\
  \ Есть те, кто пришел ради приза\n А мой стимул это быть признанным\n\n Идем, свои\
  \ тернистым путем\n Даем, то что ценит твой район\n Берем, то что наша изначально\n\
  \ Склоняем истины меняем окончания\n\n Говорим, не что хотят от нас а что хотим\n\
  \ Творим, чтоб каждый знал что не один\n Растим, в себе царей и желаем\n Чтоб этот\
  \ ад ненадолго стал раем\n\n"
