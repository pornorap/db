name: Фантазия
text: "Порою так хочется романтики \nКатить на автоматике с парой блантиков,\nУ подруги\
  \ губы бантиком,\nМанит сладким ароматиком.\nПобедитель - это моя тактика.\nСели\
  \ за дымок, блестит ремешок,\nНа музычку плавно ложится стишок.\nЧто нужно сейчас\
  \ нам еще -\nЗагородный дом, покерный стол, Henny X.O.\nМожно и попроще - не так\
  \ по-пижонски,\nВ кабаке с томиком Маяковского и пирогом.\nЭто так по-московски\
  \ - пешие прогулки,\nКогда пробки даже в переулках.\nВнутри Садового всё по-старому,\n\
  Я как всегда. Как вы там,\nНезнакомцы по странам и городам?\nПрикрываю свое оконце,\n\
  На столицу заходит солнце...\n\nНаступает ночь,\nСо мной чья-то дочь,\nМы в дороге\
  \ и\nВнимательно смотри -\nТепло ее руки\nНе хочет быть с другим.\nЯ покажу ей мир,\n\
  Как вижу я один.\n\nОна покачивает туфелькой, закинув ногу на ногу,\nПоблёскивает\
  \ глазками и знает:\nЯ ей помогу расслабиться. Она волнуется\nТолько по поводу,\
  \ как скоро на ее спине почувствуется\nХолодок - пробежится от лопаток до пяток,\n\
  Упадут на пол ее наряды.\nОна никак не сведет взгляд с моей кисти,\nОщущая себя\
  \ в правильное время и в нужном месте.\nМы не поедем с ней на ужин к ее маме\nИли\
  \ в гости к моим друзьям - по программе далее\nЛишь уединение. Мы уже в предвкушении,\n\
  Будто пьяные слегка - бык взят за рога.\nНо пока рубиновый закат - красота -\nНе\
  \ отпускает нас с этого моста,\nГде уста соединяются,\nТемпература поднимается,\n\
  Хотя за горизонт солнце скрывается..."
