name: За Родину по 50
text: 'Потомкам Юрия Гагарина, Иосифа Сталина посвящается

  Всем кто вырос в этой стране, кто в ней родился

  Все кто помнит ее, для вас эти строки

  Что там слышно, че по чем


  Потомкам Юрия Гагарина, Иосифа Сталина

  Сейчас сигналю я, чеканной строки входили

  В душу и сердце, слышал бы Ельцин

  Да что там, у всех рыльце в пуху

  И похуй истоков семнадцать девяносто один

  Предан даты памяти

  Предрастрельные списки из архивов изъят бы

  Расселить страну не по хрущевкам

  А по усадьбам. Спасибо братья.

  Забивайте мне стрелку волки

  Я прейду как всегда сам с собою

  Выну ремень из брюк, из ботинок шнурки

  Чтоб сподручнее было конвою

  Закатом марево, глазенки карие

  Давай с тобою паря выпьем по стопарику

  Москва нарядная Тбилиси рада

  Я в поряде, где жил мой прадед

  Не в стольном граде

  Но при стране, где грабят не в открытую

  Я эту эру всем телом впитывал

  Сегодня с дымом ее остатки

  Давай-ка братик нам по кропалю

  Давай за Родину, давай за Сталина

  Давай *** свинцом утяжелю

  Давай за Гагарина, за него пить перестали

  Давно и может правильно

  Но предать даты памяти мне суждено

  Предать время, батю, страну будет грешно

  Как много мыслей бродит в голове

  Я об одну споткнулся в понедельник

  По русски love читается лавэ

  Желаю вам любви, много денег

  Семейство экцес и Константа

  Крепким сплетением

  Месяцев семь и творением

  Советских умов академиков

  Калаш бьет на поражение

  Мои выражение после монтажа

  Постсоветских звукоинженеров обезвреживают

  Перепонки вражеских сил не выдерживают

  Я пожертвую


  Шон Конори ты или Вахтанг Кикабидзе

  Здесь жаждет убийства

  Слившись с братвой в едином

  Держись серпантином

  Где пацанчики пахнут бензином

  А у тебя в руках зажигалка

  Тут пули с буханку

  Где с первой же хапки срывает дыхалку

  И бенз пятихаткой, передаю вам пятку


  По пятьдесят

  Давай, давай

  По пятьдесят


  Давай брат по пятьдесят

  Не гуся, а родной Столичной

  Потом покурим как обычно

  План отличный, под него мы рубим технично

  Как мясорубка Сталина

  На полвека опоздали мы

  Потом вот тебе Хрущевская оттепель

  Плавно влилась в Брежневский застой

  Там еще стелил мой пахан холостой

  А у нас тут косяки на постой

  Лицом на восток, сам на западе

  Уже зарядил с утра поди

  Аккуратно не поцарапайте

  Шмаляет так, что отлетают запонки

  Из СССР я попал на западки

  Из Бруклина на остров, занесло апостола

  Занесло блять, по пятьдесят


  По пятьдесят

  Давай, давай

  По пятьдесят'
