name: Фотоаппарат
text: "Ей не понравится если я с ней буду ласков.\nНо ей понравится если я с ней буду\
  \ колюч как кактус.\nОна желает ко мне в мир и увидеть его в красках\nИ даже не\
  \ подумает о моих баксах\nСемья её с семи учила фортепиано,\nОна играла в теннис,\
  \ ездила верхом.\nВ Нахабино в то время, как такие же как \nЯ сбегали с дома в поиске\
  \ приключений.\nСтрадали похмельем и лечились растением.\nИмели увлечение рэпом\
  \ и экстримом всем вполне ленивым \nНо с такими как она бываем очень милыми,\nВедь\
  \ глазки, говорят о том что мы должны быть с ней в связке.\nТолько вместе сможем\
  \ скинуть наши маски\nИ провести незабываемое время.\nПрежде чем, решим предать\
  \ наш опасный рискованный союз огласки\n\nХорошие девочки и любят плохих ребят.\n\
  И не нужна игра им рассказать, им нужен только я,\nИ фотоаппарат, запечатлеть момент\
  \ наш вместе.\n\nЕй не понравиться если я с ним буду спорить,\nНо ей понравится\
  \ если я буду знать как все устроить.\nОна не верит в то что я могу её испортить,\n\
  Но верит что хотят царапать меня её ногти.\nЯ не офисный работник и могу себе позволить,\n\
  Начать свой понедельник с пары банок пива,\nИ не вспомнить что было в выходные\n\
  А я уже вижу нас на берегу босыми.\nНа закате ты в белом платье,\nА я не знаю как\
  \ сказать тебе что не видал такой на свете.\nИ мы будто дети.\nНо мне пора делать\
  \ свои делишки извините\nМожет увидимся еще и где меж колец Москвы.\nЯ задохнусь\
  \ в твоей среде а ты в моей увы, увы,\nЯ задохнусь в твоей среде а ты в моей увы,\
  \ увы.\n\nХорошие девочки и любят плохих ребят.\nИ не нужна игра им рассказать,\
  \ им нужен только я,\nИ фотоаппарат, запечатлеть момент наш вместе.\n"
