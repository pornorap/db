artist: 5 Плюх
name: Всем Московским
text: " Чистый аккуратный почерк, на четыре\n Наплывают тучи над Москвой\n В прямом\
  \ эфире, на линии\n Зритель в прошедшем времени\n В третьем лице, вспоминает\n О\
  \ былых целях\n На любовь, преданность и дружбу\n Что для понятия, успех уже не\
  \ нужны\n Образ свободы в радужном гербарии\n НА своей земле, где вместо \n Фавари\
  \ мохнатые пальмы\n И много красивых дам, шмаль\n Ром, футбол и кинозал\n Разрушает\
  \ этот реал дранный\n Вавилон. Гудящие брички\n Выхлопы от топлива\n Зажигалок и\
  \ спичек\n для курева, я считаю это здорово\n Что рано или поздно\n Утормозиться\
  \ можно в них, как и ускорится\n В час пик по переходу подиума\n Пролетарской и\
  \ буржуйской моды\n Какие наши годы \n когда матери помнят свои роды\n Как вчерашний\
  \ день\n Куклы или пень\n Ша готовы кровь из носа\n Оправдывает простую лень\n Ковыряют\
  \ криминальный мир\n Как клетки катафан\n Бухой патрульный матерый\n Мыльный опер\
  \ жена вопли\n У детей сопли, боже упаси\n Давайте вздрогнем\n Не будем бегать под\
  \ дождем на расслабоне\n Пойдем, один хрен намокнем\n Будем подогреты кропалем\n\
  \ И не одни есть еще\n Скажите это пыль\n\n Мимо скверов, мимо куполов веры\n Мимо\
  \ продуктовых\n Где пенсионерам трепят нервы\n Мимо дома, дома\n Дети разлома. Плоть\
  \ города\n Из стекла и бетона\n Что-то новое на стыке двух цивилизаций\n Посланцы\
  \ Урбана не щемятся\n От дяди с рацией\n Коммуникаций, мобилы номера, факсов\n Звонки\
  \ телефонов, забастовки, акции\n Москва пол пятого, пока еще спокойно\n Скоро в\
  \ метрополитене будет обычное порево\n Это надо так, бабки летят на лавку\n Распихивая\
  \ молодежь со сноровкой\n Типы в кроссовках\n Напротив девочки в обновках\n Секретарша\
  \ за столами в банках\n На заводах станки\n На предприятиях народу\n Как сельди\
  \ в банке\n Береги мозги, придерживай руками шапку\n Давай выхватывай с Москвы в\
  \ полпятого\n Как обычно куски в карманы попрятаны\n Если надо с ребятами\n Взорвем\
  \ нехуевую пятку\n Машину лови в маршрутах транспортных\n Городских\n И если ищешь\
  \ здесь нас нет никогда\n С вечера и до утра\n Если хочешь играй\n И принимай слова\
  \ всерьез\n Слушай голос, всем московским\n Респектоз\n Паси сюда бро\n"
