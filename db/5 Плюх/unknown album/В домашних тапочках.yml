name: В домашних тапочках
text: "Вечно стоя под арбатским фонарем\nСилуэтом невидимкой\nЯ встречаю лица, провожаю\
  \ спины\nЗаочно дружил с незнакомцем\nЗвонарем на колокольне, почти поэт\nМартышку\
  \ на плече, что испугалась яркой фотовспышки\nКого я только здесь не видел\nВид\
  \ давно открытых тайн\nПритворяющихся новыми секретами\nИ осколков тех могучих,\
  \ в прошлом стай\nЧто казались слишком слабыми для будущего\nКолющее, режущее, огнестрельное\n\
  Легко пугает судьбы, даже если это, как бы также\nКак любовь и МЖ со включеньем\
  \ свадьбы\nУскоренье шага, отражение в мраморе\nЛекарство от рака, воздух аромата\
  \ барака\nА ты бы хотел получить свободу в подарок\nИзбежать возможный упадок\n\
  Когда бежишь по льду в домашних тапочках\nИ все до лампочки и не причем достаток\n\
  Менты цепляют и бродяг и банкиров\nКарма майна и вира, \nИзлюбленное место моих\
  \ прогулок стратосфера\nГде небо цвета шкуры пантеры\nА звезды мерцают как мои барабаны\n\
  Оттуда вижу как стригут овец и баранов\nЗажиточные фермеры, корпорации, фирмы\n\
  А дети любят жестокие фильмы\nТанцы до утра под наркотой\nИ дешевый алкоголь\nТолько\
  \ смотри  и удивляйся бля\nСмотри и удивляйся бля\n5 Плюх. 5 Плюх."
