name: Пережить это
text: "Теряются во времени судьбы рубленные на палено\nОккупация души мгновенно сдаётся\
  \ \nБез сопротивления сразу \nКогда детём в дворах шнырял, среди шпаны\n\nНожи и\
  \ спички, чужие кошельки,\nС 11 водка, позже шишки, \nПервые наручники, в 14 мамины\
  \ слёзы,\nАвторитет у старших, похороны павших,\nИ кресты на новопришедших, новых\
  \ очевидцев\nНаших медленных самоубийств\nНа каждый камень по две даты,\nПоследняя\
  \ расплата, памятники для великих,\nНо ставят их себе богатые,\nСрываясь на громкий\
  \ мат, кому не так везёт\nКому не фартанул расклад, и якорь тянет,\nЗа собой в сыпучие\
  \ пески!\nЗагадка будущего была отгадана,\nВ далёком прошлом, \nКогда так часто\
  \ становилось тошно,\nОт чужой морали и запретов,\nДушевной гнили и безразличия\n\
  Всегда держа с собою рядом верных, \nОбернувшийся видишь \nЧто щас их осталось только\
  \ двое \nТы и ты, и кто из вас двоих \nСможет пережить это \nСреди этой пустоты...\n"
