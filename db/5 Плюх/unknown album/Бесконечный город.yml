name: Бесконечный город
text: "Город бесконечный, вечный, всеми замеченный\nА я залип в подъезде с папирой\
  \ не залеченной\nВсю свою жизнь я мчусь по встречной, \nЗа это шрамами меченный,\
  \ искалеченный\n\nВсё время в обществе таких же как и я\nРэп это уже религия, жизнь\
  \ моя\nИ вышло так что я теперь здесь навсегда\nЯ никогда не знал главный ответ\
  \ но угадал\n\nЯ встретил много женщин на своём пути\nНо лишь единицы поняли всё\
  \ и смогли простить\nПьяные дворы скрывали нас от света фар\nЭто не кражи, я так\
  \ принимал в дар\n\nНе любимая судьба моя, босотная\nВокруг рядами плотными дома\
  \ высотные\nПланировал сорвать куш и в тёплые края\nНо ты же знаешь – фарт вещь\
  \ упрямая\n\nМои пацаны в поисках истины\nХавают дым, неистово таинственный\nМы\
  \ все ждём правильный подход со стороны\nИ как результат видим цветные сны\n\nИ\
  \ кстати, правда никогда не была в моде\nВсегда неожиданно входит и мутит воду\n\
  Я отрицаю законы, плюя на погоны\nИ снова вагоны везут нам погоду\n\nЯ жил и живу\
  \ как сон наяву\nМоя комната в дыму и всё идёт как надо\nСовесть на кону, остаюсь\
  \ на плаву\nНе доверяю никому, несу свою правду\nПрезидент на стене истина в вине\n\
  Головы в огне, дубль пять на нардах\nИ уже не важно, за окном жара или холод\nПока\
  \ я жив меня пленил этот бесконечный город\n\nА мы хотим жить шершаво, показать\
  \ себя красавой\nЧестными словами, плотными басами\nС красными глазами в кепке и\
  \ кроссовках \nМы собираем по подъездам свой улов\n\nСобираемся в компании, ищем\
  \ понимания\nЗабивая наливаем на … \nКак замерзаем так и растаем\nНаблюдая вымиранье\
  \ своей стаи\n\nУходя из четырёх стен далеко мозгами во сне\nМы меняем hoody по\
  \ весне, и нам не нужен Dr.Drew\nНас несут свои ветра и ждут свои театры\nОткрой\
  \ чакры, брат, сестра, думай чётче\n\nЯ что есть мочи бью тебе в уши свои мантры\n\
  Бесконечной человечностью к ней же тебя склоняя\nМы тут не выживем друг друга не\
  \ любя, не помогая\nЭтот город наш ад\n\nДавайте сейчас его представим раем\nСделаем\
  \ его раем для себя, раем где мы под прицелом\nПотанцуем и залаем\nЧему довольны\
  \ мы на то они нас так бессовестно и обрекают\nЭто бесконечный город, отсюда пленные\
  \ не убегают"
