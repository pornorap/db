artist: 5 Плюх
name: Ее яд
text: "Это божественное тело - её яд.\nЭти повадки кошки - её яд.\nЭти хищные глазки\
  \ - её яд.\nЕю отравлен, теперь её - я.\n\nЯ люблю её когда она со мной так будто\
  \ зоопарк \nИ я в клетке у пантеры.\nМне нравятся её слегка животные манеры.\nОна\
  \ старается быть сексуальной стервой и получается.\nОна одета так что все сразу\
  \ поднимается.\nСто пудовый факт, её тело идеально.\nОна сакральная, красота криминальна,\
  \ хочу её тотальна.\nБелоснежные чулки, кружева, каблуки.\nЗагар Африканский какие\
  \ тут предварительные ласки.\nДополнительные смазки, это зверски, это натурально.\n\
  Сегодня между нами родится тайна.\nЯ буду с ней словно она стольная,\nСловно она\
  \ хрустальная.\nПройдет эта ночь, наступит тот день.\nЕго мы проведем в объятиях\
  \ отнюдь не прощальных.\n\nЭто божественное тело - её яд.\nЭти повадки кошки - её\
  \ яд.\nЭти хищные глазки - её яд.\nЕю отравлен, теперь её - я.\n\nЯ не видел в фильмах\
  \ то что она может делать.\nЯ как гимнастических шест рядом с её телом.\nПальцы\
  \ в лубриканте, пот выступает на лбу.\nОна смахивает с кровати ногою ноутбук.\n\
  Руки пропитаны запахом её тела.\nМежду нами химия, пот превращается в пену.\nВолосы\
  \ прилипшие к её пухлым губам.\nКоторые шепчут что она хочет туда.\nГорячее дыхание\
  \ азиатские глазки,\nКожа цвета какао это похоже на сказку.\nЯ благодарю всевышнего\
  \ за эту встречу.\nОна стонет как гиена я теряю дар речи.\nЯ пьян без виски, накурен\
  \ без дури.\nДикая киска царапает когтями шкуру.\nДлинные шпильки впиваются в простынь.\n\
  Я не хотел влюбляться но уже поздно.\n\nЭто божественное тело - её яд.\nЭти повадки\
  \ кошки - её яд.\nЭти хищные глазки - её яд.\nЕю отравлен, теперь её - я."
