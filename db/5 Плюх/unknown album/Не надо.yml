name: Не надо
text: "Уже два года вижу я тебя чуть не каждый день\nИ удивлён, что вы с ним так долго\n\
  Как вчера помню я тусовку \nГде втыкал в твою улыбку\nКак трёхлетний мальчик в аквариум\
  \ с рыбками\nЯ чуть не откусил кусок стакана,\nВыпивая за любовь с тобою за одним\
  \ столом\nТолько сходил на кухню за вином,\nИ назад ко всем, а твои ладони уже на\
  \ том\nКого я называю братом - шах и мат!\nА потом на море все вместе летом\nА твой\
  \ смех, взгляд, грация\nПод нежные ступни ложились все иностранцы\nЛишь от вида\
  \ золотых волос\nА я ещё обязан был без конца слушать твой нежный голос\nСо временем\
  \ мне получшало\nПо приезду наводил к себе не мало я доступных муз,\nМожет ты знаешь\
  \ лучше сколько было их\nА то я сбился\nИ с очередной пассией под сомнением на заднем\
  \ сидении\nНе могу оторвать взгляд от твоих коленей\nИх обнять хочу уже больше года,\n\
  Это не уходит как сезонная мода\nВидать серьёзней намного!\n\nНе надо, не будем\
  \ ,будет хуже - много хуже!\nНе надо, разбудим эту любовь и убьём ту дружбу!\n\n\
  Я после ссоры с очередной сучкой\nУ вас в гостях крошу сканк.\nТы подошла и очень\
  \ зря клала на плечи руки\nЛучше б обжигала кипятком или горячей сковородкой!\n\
  А на все невинные вопросы, типа\nКак я поживаю?\nМне хотелось отвечать угрозами\n\
  Накинуться, сорвать с тебя одежду\nНо я просто говорил ништяк и так всегда\nНе подавая\
  \ виду, держа в себе желанье\nНе выпуская с полустанка из ста вагонов\nТоварняк\
  \ своих переживаний!\nИ я почти уверен - ты уже всё знаешь\nСлишком много понимаешь\
  \ во мне\nСтрашно аж, но приятно до мурашек\nА твой запах, и как то ты звонишь мне,\n\
  Когда увидел на экране имя\nОбомлел, побелел, ответил\nИ вот уже мы на Никитских\n\
  Совсем губами близко\nТолько нажми пуск\nНо я шаг назад, не предам брата\nА ты подумай\
  \ - ведь ума палата\n\nНе надо, не будем, будет хуже - много хуже!\nНе надо, разбудим\
  \ эту любовь и убьём ту дружбу!\n"
