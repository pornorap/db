artist: 5 Плюх
name: Банчат
text: "Эй начальник мы не в чем не виноваты\nПросто идем домой тут снимаем хату живем\n\
  На зарплату не богаты на голо бриты\nТак удобнее на цеху в комбинате \nДокументы\
  \ в поряде\nА паспорта сдали в отдел кадров\nНу там какая то тема на счет выборов\n\
  Все ровно \nУАЗ ППС скрылся в ночи \nА мы чуть позже доставили в пункт б твердые\
  \ кирпичи\nПо карманам тысячи ловим мотор\nИ уже через пол часа район полон двор\n\
  Вот так проканав за честных заводчан\nБыл по здраву пополнен наш общаг\nГлавное\
  \ лицо по проще взгляд по чище\nНо это не прокатит если тебя конкретно ищут\nУчись\
  \ маскироваться запоминать голоса\nИ шмотки такие что бы легко с толпой слиться\n\
  Свои фишки тебе не расскажет никто \nУ каждой бригады есть свой мозг не кто\nВыдумывает\
  \ каждый шаг а на крайняк сделает так\nБэм бэм гудбай следак\nСажали сажают и будут\
  \ сажать\nЕсли отрезалово по жизни слово сотрудничать\nТак много желающих место\
  \ занять\nРынок расширять и с этого плотный выхлоп иметь\n\nДавай кварталы где будущего\
  \ нет\nБанчили банчат и буду банчить еще много лет\nАрты подъезды здесь детям гулять\
  \ запрет\nБанчили банчат и буду банчить еще много лет\n\nТут тук тук тук колеса\
  \ бьются об рельсы\nИ я в купе с этими коробками каждый месяц\nПоходите мимо мистер\
  \ офицер\nУ меня нет ничего для вас и не у кого нет\nВезу товарищу колонки просил\
  \ на день рождение сестренки\nХватит дайте мне поспать путь ведь долгий \nА утром\
  \ на работа да представьте даже в субботу\nВыхожу с вокзала в такси как в квартал\n\
  Человек невидимка взял и пропал\nЗвонок и на хату где взял и отдал\nВсе сразу за\
  \ нал с пакетом домой\nДома чай и первый канал\nНа плечи кожан по карманам сотен\n\
  \nДавай кварталы где будущего нет\nБанчили банчат и буду банчить еще много лет\n\
  Арты подъезды здесь детям гулять запрет\nБанчили банчат и буду банчить еще много\
  \ лет\n\nОпа здесь кто-то с мусарами в поддавки\nУвы кто то из пешек в дамки\nВ\
  \ районе в Варшавке обратно ловим такси\nНо запотевших окнах светофора блики\nДорога\
  \ прямиком до дома не упускаем\nДетали не оставляем улики вместе с дождем мы смываем\
  \ следы\nВедь если рискует он скорое всего рискуешь и ты\n\nДавай кварталы где будущего\
  \ нет\nБанчили банчат и буду банчить еще много лет\nАрты подъезды здесь детям гулять\
  \ запрет\nБанчили банчат и буду банчить еще много лет\n"
