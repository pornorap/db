name: Раньше
text: "Это случится раньше рассвета,\nРазъело.\nЦитаты первых полос.\nРазве различие\
  \ так заметно?\nЯ думал, всё не в серьёз.\nСъезжая с катушек, \nПоздно стало - \n\
  Оказался не нужен тогда,\nГде,\nДогадайся,\nПлотно в ту осень застряв в декадэнсе...\n\
  Меня поглощала мрачная скука.\nСвобода творчества\nНа многослойной картонке с рисунком\n\
  Переросла в абсурдные диалоги...\nПройти не рискнул бы по этой дороге\nПовторно.\n\
  Крики за поворотом,\nРёв реактивных моторов,\nТорговля, читаю\nБлагодаря которой...\n\
  Отрезки сумбурных хроник,\nГидра, испари их остаток,\nЧто не срослось, она скоро\
  \ прогонит,\nИ я забуду про завтра...\n\nСолнечный диск не выйдет над побережьем,\n\
  Самочувствие - \nСловно сломанный\nНадвое\nСтержень...\nС раскисшей гримасой,\n\
  Раньше игрался - \nСейчас опасно...\nКоллапс,\nХолодеют руки,\nБледный оттенок кожи,\n\
  Цепляюсь пальцами\nЗа края реальности...\nОна вытащить вряд ли сможет\nВ эффективность\
  \ свою,\nЯ размножил её...\nОжидаю весну,\nСольюсь с которой,\nВремя суток не видно\
  \ за шторами,\nВ торшере лопнула лампочка - \nИнтерьер искажён...\nЛедяной пустотой\n\
  Я испачкался,\nИ всё глубже в ней пропадаю...\nЭй, постой,\nМне не по нраву эта\
  \ прямая,\nПрямо воронка\nНесбыточных грёз\nСплетённых в сетке,\nДай напаснусь на\
  \ последок,\nЗамедлив бегущие часовые стрелки...\nИ пусть говорят, что хотят...\n\
  Всегда от души всё делали,\nА кто за нами?..\nСпалят мой контрафакт.\n\nЯ мыслю\
  \ нетрезво,\nЧитаю на слэнге,\nНо многим это близко,\nКак вагоны подземки\nВ бесконечных\
  \ поездках...\nНепредсказуема бездна\nВ которую лезу,\nВедь я туда, где ярко-зелёный,\n\
  В нашей гавани якорь бросил,\nВряд ли сумеешь уже по-другому,\nЭто дорого обойдётся,\n\
  Мы знали, на что идём,\nХотели, как Кислый, Гэри и Томпсон...\nСон стал короче гораздо,\n\
  Зато увидели счастье,\nСловами не передашь...\nДальше напрасно шли,\nВедь это всего\
  \ лишь монтаж...\n\nЯ вышел на верхний этаж,\nТам пыль и грязь, \nНа полу подошвами,\n\
  Голову\nТянет вниз слегка,\nВстревоженный взгляд с окна в сторону небес...\nНе без\
  \ бесов здесь, обеспокоен,\nЗабейся в угол,\nТебя найдут утром с транспортным гулом,\n\
  И всё напрасно...\nНакури меня, пластика,\nЧтобы плохое из памяти стёр,\nНо не перестарайся,\n\
  Чтоб не попасть на костёр..."
