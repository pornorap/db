name: Купанское
text: "В городе летом плохо - уехали на природу.\nРайона условия непригодны к существованию.\n\
  С нами едет десятка гарика и на балконе бани \nБезостановочно варим его. Зеленый\
  \ абсент.\nЕго надо немножко. Варим на вилке, а не на ложке -\nСахар, а не раствор.\
  \ Дыханье перебило от спирта этилового.\nВо что же он превратил меня? Мне весело,\
  \ допустим\nЗначит, он не противник, а союзник. В Купанском нет места грусти.\n\
  В Купанском своего не упустишь. В запасе много полезных напутствий…\n\nЧертил пальцами\
  \ ног узоры на теплом песке, \nПлавал в бодрящей прозрачной воде\nИ этот край мной\
  \ завладел\nЯ поймал тут спокойствие -\nСумел отбросить все, что, так или иначе,\
  \ мешало.\nСмешал, ушатался - и снова порядок.\nВсе передряги подверглись распаду.\n\
  Я падаю на траву мокрую от росы.\nЕё недавно кто-то косил. Лежу на спине, смотрю\
  \ в небо.\nОблака образуют предметы быта, транспорта, статуй.\nЯ наблюдаю – мне\
  \ пиздато. Разматывай снасти – с утра идем на рыбалку.\nЛитр, а сверху – грамм и\
  \ рыба сама плывет к нам. \nИ даже холод ветра и мелкий дождик ни капельки не тревожит.\n\
  \nЯ укрываюсь медвежьей шкурой - стало теплее,\nАбсент изнутри тоже греет. Ныряю\
  \ в реку, курю.\nИ никогда не забуду я в эти чудные места путь.\nНе зарекаюсь, но\
  \ точно вернусь в красоту пейзажей.\nТуда же, и с теми же персонажами, с кем знаком\
  \ издавна.\nВся жизнь - это мечта. \nЕсли всмотреться пристально - всего не опишешь.\
  \ \nЭто так вкратце – как же пиздато в Купанском."
