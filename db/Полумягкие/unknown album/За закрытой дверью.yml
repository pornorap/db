artist: Полумягкие
name: За закрытой дверью
text: "За закрытой дверью осень стлела оставив пепел\nЕго смело с первым снегом\n\
  Были смелые\nПытаясь лезть но выхода не было\nБледные от фена\nЛибо под белым, в\
  \ плену системы\nХватка умелая\nТак начинались эти темы:\nТусовки, расколы, сходки,\
  \ расходы на водку, \nГаш через трубки, коробки, пробки...\nПотом кто-то банчить\
  \ начал, сознательно, это означало: \nПосле пары лет парада планет, конфет и порошков\
  \ \nВ шоке смотря изнутри на решетку\nСливать **** с кем палили мутки\nТупо отдавали\
  \ ментам на кумаре от нашего стаффа остатки, \nЗарплаты и смарт вместо штрафа\n\
  Помню меняли мягкий на камни, бумагу в отрадном\nБрали, нас радовало\nКто-то рядом,\
  \ кто-то ранен, но яд останется навсегда\nЗавсегдатаи пабов не любят славы, халява\
  \ кончается в 20 с малым\nЗакрыта дверь мечты детства стала,\nЖизнь, здравствуй,\
  \ прочти этот очерк вкратце\nНе стоит за дело браться, если не выбраться как ни\
  \ стараться\n"
