name: В моем блокноте
text: "В блокноте буквально\nЧто было, отображаю.\nИзображения\nИзменяемы - \nНи я,\
  \ ни ты не знаем,\nЧто будет далее,\nЗажигалку\nБыстрее передай мне - \nЯ завалю\
  \ пару жирных.\nПаранойя\nИ жажда наживы\nПрижились.\nЯ ближе, как лист оный жёлтый,\n\
  Говоришь, мы изжили себя?..\nДа пошёл ты.\nДве половины того, что рушит мои перспективы.\n\
  Пока нас всё не устроит, не прекратим мы,\nМузыка высадит каждого,\nОзаботит,\n\
  Слегка пошатнув твой мир,\nСочинённый в моём блокноте...\n\nВсё,\nКак по нотам,\n\
  Проходит,\nСлоняюсь,\nИзмотан,\nВышел из дома напротив,\nПогода из Лондона, как\
  \ и наркотики,\nЛенивый дождь льёт,\nНе верю синоптикам,\nВсё-таки, скан улёт...\n\
  Лето, ты где?..\nСтук в закрытую дверь - \n\"Эй, там, откройте!\"\nИдеи стали материей,\n\
  Вокруг лютые незнакомцы,\nЛица плывут в темноте, \nСолнце раскроет все тайны тебе\
  \ теперь,\nДаже если перцовый,\nРепертуар не затёрт - он снова новый.\nЕщё пона\
  \ - \nДавай попробуем, \nМясные головы,\nС них наглухо в далеком полёте,\nГолос\
  \ отчётливо произносит\nНаписанное в блокноте...\n\nВсё, что скрывалось от глаз,\n\
  Покрывалось узорами,\nФразы, что я разбросал\nВ разгар разговора,\nНавсегда во мне,\
  \ вроде,\nНо я почему-то не против,\nГлавное - \nЧтоб мог видеть строчки\nВ своём\
  \ блокноте..."
