name: Прощай баттл
text: "Прощай, баттл\nИли как там?..\nЭто, как каторга,\nПлюс в этой свалке планка\
  \ выше натянута, \nЧем вы прыгнете,\nИспиши ты хоть сто страниц форума,\nМы срубим\
  \ головы словом,\nЛоманым, словно ломом, \nСтафф из Европы,\nВы - роботы,\nРобо-роботы,\
  \ читаем, пока торкают гара горы,\nИ он крут, но мы не гордые,\nДуем добротно по\
  \ субботам,\nСто по стопкам,\nИли сколько там,\nЯ в хлам,\nКурил не Pall,\nВ Италии\
  \ не бывал,\nКлал на то, на что ты не клал,\nВы не канаете,\nВы по накатанной катитесь,\n\
  Пока я вижу сны...\nЧто я вложил в этот стиль?\nПредугадай,\nОбъясни!\nСтимулы,\
  \ \nСделали силой нас \nДальше в массы,\nНет, я пас пафосно.\nТретья планета от\
  \ Солнца,\nСлёзы,\nРадость,\nЗвёздно, курьёзы,\nЖдём этот поезд,\nЧто увезёт в город\
  \ грёз,\nИли поздно?..\nМоё слово стало сталью стакана,\nЗнание,\nЗаведомо внимание\
  \ к мании,\nВ кармане правильно равенство,\nРадует жизнь,\nЖесть или зрение,\nЭто\
  \ протест!\nПодтекст к свету,\nЭти темы,\nПотерянного, как в панике,\nДни идут быстро,\n\
  Солнце вышло, потом скрылось,\nКак и смысл слов этих\nСмысл\nПризнание или пенсия,\n\
  Жизнь или месиво,\nShit или беспонт,\nЯ им брезгую.\nРадость,\nИгра в слова,\nСлабость\
  \ к ритмам пластинки,\nПластика...\nПроебался тот, кто сказал, что наш стафф - пластмассовый.\n\
  Kent, Muratti,\nОсень на плакате,\nСинь на скатерти,\nНахуй всё!..\nНа улице снег\
  \ шёл, \nЯ нёс что-то в бреду шёпотом,\nИли показалось?\nНочь точно та же,\nКрыши\
  \ заснежены,\nРуки влажные,\nВ слюне кусок гашика,\nПлюшки варятся,\nРитмы вяжутся,\n\
  И не важна важность слова каждого...\nВ этой каше\nВы фарш, мак, вы бумажные,\n\
  Или мажет меня?..\nНеважно,\nCoca-Cola, в ней дым,\nОткрути,\nВдохни\nИ смотри:\n\
  Это баттл,\nТеперь попрощайся с ним...\n\nОвощи, \nПредположим,\nМожет быть,\nЛечитесь\
  \ вы дудкой, \nМожет водкой.\nТихо или громко - \nВ глазах зарисовки, \nДым в мой\
  \ мозг проник - \nЭто гидра,\nИли-и-или-и-или\nТам, могилу для вас отрыли,\nСлили,\n\
  Стихи - не стихия,\nОстынь,\nСтвол отодвинь,\nСтой,\nОставь свой пыл,\nОн остыл\
  \ - лишь угля остатки,\nПрощай, баттл, \nКстати,\nЯ мог сказать так,\nКогда во вторник\
  \ помню\nПоймал мотор за стольник,\nЕхали на край района,\nЗа поникой,\nПоздно было,\n\
  Водила - мужик за полтинник на вид вроде,\nЧто-то говорил,\nПриехали, звонок,\n\
  Берём, продрог,\nПотом с неба воды поток,\nОбратно - стоп\nУ палатки,\nВсё в порядке,\n\
  Всё как надо, шеф,\nБуквально на пять минут,\nМики, пока посиди тут,\nЗашёл, \n\
  Взял Беломор на штакеты,\nВыхожу - оп, приём...\nМенты, короче, вилы, или\nЖопа,\
  \ здравствуйте!\nПредставьтесь,\nДокумент паспорт,\nВзгляд опасный,\nПодвязывай,\n\
  Вдруг он оглянулся - \nЦени момент сценария папиры,\nЛетит мусор, причём без палева...\n\
  Обыскали.\nВсё нормально,\nВсё по правилам,\nПоника в правом кармане - \nНе нашли,\
  \ отстали.\nДальше на этаже порезали,\nПокрошили, \nЗатянули,\nТишина, слышу только\n\
  Сердца стук...\nЛибо пизда, либо круто - \nОдно из двух,\nВ духе шлюх,\nНе стоит\
  \ срать друг друга,\nНаука,\nСтупор,\nСкука,\nВойди без стука,\nЭтой ночью овощи\
  \ тухнут\nПосле полночи,\nИм не помочь...\nСтрочки,\nПочерк,\nОчерк,\nВ песне всё\
  \ по-честному, \nКак в кино,\nПолумягкие - не овощи,\nЭто точно, \nДаже после тысячи\
  \ точек\nРазум не сточен,\nСегодня солнечно,\nЗаконом всё обошлось,\nИли что?..\n\
  Или просто повезло..."
