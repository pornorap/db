artist: Полумягкие
name: Во временном интервале
text: "Я смотрю на себя изнутри и вижу пустоту,\nРастолкуй мне тогда,\nЧто мы делаем\
  \ тут?\nГде гороскопы наврали?\nКопы на иностранных авто\nИ дымом травим себя, \n\
  Забыв опять обо всём,\nЯ в трансе,\nИ даже не знаю, как описать всё,\nСегодня секреты\
  \ не раскрывайте,\nНе надо имён,\nТёмная тема, может сменим её?\nЯ усталый...\n\
  Лишив полусна, остальное отстало.\nМои знакомые сказали трезво задуматься \nНельзя\
  \ зависимость валить на музыку,\nПопал под гипноз незавершённости действий,\nНесерьёзно\
  \ и весело мне,\nЯ в радужном детстве...\n\nВо временном интервале потеряли с реальным\
  \ нить,\nВы нас напрасно искали, мы не хотим выходить...\nПросто будь бдительным,\n\
  На пике великих открытий,\nЧтобы понять систему, из неё надо выйти...\n\nЯ с восхищением\n\
  Смотрю на креативные вещи,\nПрошу прощения,\nНо мне выражаться словами легче,\n\
  Чем материалами разного цвета и вида,\nТвои мечты плавят термометр,\nРезко вверх\
  \ прыгнув...\nВ тех людных местах,\nОсваивалась только весна,\nТехника не давала\
  \ спать,\nИ я, заторчав, перестал...\nРасточительство стало проблемой,\nВыходные\
  \ нас доканают\nУлыбаясь, забил на это,\nВедь верю в себя я.\nВезение\nВсегда рядом\
  \ со мной,\nСо спиной начеку,\nПрилив любви,\nНыряю,\nВсё плохое\nПеречеркнув...\n\
  \nВо временном интервале потеряли с реальным нить,\nВы нас напрасно искали, мы не\
  \ хотим выходить...\nПросто будь бдительным,\nНа пике великих открытий,\nЧтобы понять\
  \ систему, из неё надо выйти..."
