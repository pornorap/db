name: Будто
text: "    Произнеси мысли в слух, хотя бы ответь мне,\nНе слушай молву - ветви тревожит\
  \ ветер,\nДеревья машут мне будто как, ведро ледяной воды \nДруг с добрым утром,\
  \ не скрою плыву по пространству кролем,\nБудто под*** ну просто обман,\nЯ выдернул\
  \ штекер что бы ты не выполнил план,\nСовсем не о том молчат, точно не значит ведь\
  \ верно,\nВ дыме исчезла печаль, спустилось небо на землю \nЗамедленно миг длиной\
  \ в тысячу лет,\nГимнов и песен нет, давно мне выдан куда то билет,\n\nБудто доплыли\
  \ до бухты подлинной,\nКопия рая - там сгорали минуты,\nБудто бы вы не знали,\n\
  Я замерял время днями и стафом с природой друзья,\n\nМоя ветер развеял прах страха,\n\
  Я прыгаю в воду с разбега,\nПлыву от берега далеко на горизонте рассвет \nНо пока\
  \ тут ещё темно я слышу пение птичек \nПричём они лечат меня, у местных речь не\
  \ обычна,\nНо это всё не беда долблю первосортный,\nТранс, загораю, лежу в гамаках,\
  \ первый напас был на полях мак \nИ это предел мечтаний, кому то есть чем занять\
  \ себя,\nНо уже путаю вечер с утром,\nУплыл в меланхолию из суеты всё слишком реально\
  \ \nЧтоб быть лишь обычным сном,\n\nБудто бы, будто доплыли до бухты подлинной,\n\
  Копия рая - там сгорали минуты,\nБудто бы вы не знали,\nЯ замерял время днями и\
  \ стафом с природой друзья\n"
