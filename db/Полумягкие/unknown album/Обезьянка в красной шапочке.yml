name: Обезьянка в красной шапочке
text: "   Обезьянка в красной шапочке \nПринесла нам первый на блюде,\nЭтот мягкий\
  \ мы не забудем,\n5 плюх и я в пути к Будде\nА теперь мы сходим подуть\n\nНо не\
  \ в этом суть \nИ под спидами я сумею заснуть\nЗапомни или забудь, \nСлова не рифмуются\
  \ надо курнуть \nНа лбу холодный пот меня трясет \nЯ люблю манго,\nНо нам принесли\
  \ персики от Вахтанга\nНаш лозунг чунга-чанга \nМы с вами на равных \nГлоток манаги\
  \ меня поправит \nПолумягкие миром правят \nЧе сказать хуй знает, рифма закончилась\
  \ \nХотя стоп вот еще нашел \nЯ шел по склону за хлебом\nМеня встретил сосед\nПредложил\
  \ мет \nПотом штакет за штакетом,\nЭто конец куплета\n\nКаннабис наставил на истинный\
  \ путь\nМы не забудем обезьянку \nВ колпаке респект \nЕй все примерно вот так \n\
  Кислота прожгла чердак \nА мы курим, играем в карты \nБраты закидали нас преградами\
  \ \nБоролся с ежами в партере\nМы не рубим растения \nМы им рады мы травоядные \n\
  Нас прет и пока все как надо\nЯ влюблен в обезьяну \nОна достала первый из-под хвоста\
  \ \nПримерно пару грамм \nМы снюхали их пополам \nУважение всем павлинам и кротам\
  \ \nЯ зам мир зеленого цвета \nЗа яркие краски\nНе знаю, что еще сказать \nЯ заебался!\n"
