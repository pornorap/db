name: Добрая песня про лето
text: "Это добрая песня про лето,\nПрыгай в реку, ребя!\nМои кеды в пыли от дорог\n\
  И те, кто дорог, \nПомогут,\nСкоротать вечер \nЗа баночкой пива\nПовисим отлично,\
  \ \nВерь,\nБудет много чего неожиданного...\nС тобой эта песня про лето,\nОсталось\
  \ вновь дождаться его теплоты,\nТеки по ветру весны\nИ с нами вместе в пути\nДари\
  \ улыбки другим...\nНа солнце друга зови\nПалить картины с полёта высот - \nНа море,\n\
  На волны,\nЧтобы в них разбежаться,\nА после испить из стакана\nСвежевыжатый апельсиновый\
  \ сок\nСо смаком,\nЖдёшь, как и мы,\nПо глазам вижу,\nИ скоро будет уже\nТак приятно\
  \ в тени ставить точки,\n+20 ночью, \nДаёт от духоты передышку,\nЛето, лето,\nТебя\
  \ так немножко,\nОбратно\n\nВернись\nОбратно,\nПорадуй - \nПодари тепло,\nЭто про\
  \ лето,\nКоторое мы так ждём\nОно уже у двери,\nСкоро в звонок позвонит\nКуча новых\
  \ путей и старых знакомых\nЖивая природа\nСменит пейзажи района\nКак надоело,\n\
  Знали бы вы,\nНаши куплеты полны доброты,\nВедь оно уже близко\nГрязный воздух \n\
  Чистят листья,\nКоторые распустились,\nСоздавая из тени \nЗаслон от пекла,\nМы присядем\
  \ под них,\nОтчётливо виден красный оттенок неба вдали,\nЭто значит, не избежать\
  \ жары,\nЭто значит, лучшие дни ещё впереди\nОни где-то между весной и осенью,\n\
  И я с удовольствием остался бы в них,\nВ лучах их света\nЭто песня про лето\n\n\
  Лето, ты так внезапно,\nИ я с тобой в этом близок\nНежданно придёшь, \nУйдёшь по-английски,\n\
  Напомнив, сколько тебя мы тратили зря,\nЖёлтые листики вниз летят,\nЗа ними снег\
  \ и сугробы\nНо не скоро!\nЕсть шанс впитать\nВсю прелесть этого времени года,\n\
  Пока на улицах жарко,\nПрогулки по паркам, аллеям,\nГде больше земли, чем асфальта,\n\
  Больше растений\nИ мы все вместе\nВ чаще леса,\nВ чистом поле,\nНа берегу реки,\n\
  Океана,\nМоря - \nНеважно, \nВезде сопровождают одни черты\nПламя костра,\nГитара,\n\
  Запах травы,\nМатрас и мокрый,\nНовый восход - \nЭти ознаменованы,\nНету такой картины\
  \ ничего лучше,\nСмотри,\nНаслаждайся,\nЗдесь лишних слов не нужно\nИх просто не\
  \ хватит\nЛетом вся злость переходит в романтику\n\nИли в волны с катера\nНыряешь\
  \ бесстрашно,\nЕжедневно расхаживаешь\nВ кепке,\nШортах\nИ нараспашку рубашке,\n\
  Таешь на солнце, паря,\nСловно мороженное,\nОбтираешь рот\nИ говоришь:\n\"Невозможно!\"\
  ,\nНо всё равно его обожаешь и ждёшь,\nЭто лето, \nЭто лето!\nМы бы остались на\
  \ юге где-то,\nЧтобы никуда не опаздывать,\nИ напрочь забыть об обратном билете,\n\
  Запуская камешки по водной поверхности...\nНа полотенце колода,\nКозырь - пики,\n\
  Под зонтиком лучам точно меня не достигнуть,\nОбъектив запечатлел множество эпизодов\
  \ на снимках...\nОпали листья, наступили заснеженности,\nМедленно тянутся месяцы,\n\
  Наконец-то принесли\nРадость первой весны вестники - набухли почки,\nНовые ходы\
  \ прокладывают потоки воды,\nПод контроль взяли улицы,\nНа глазах зеленеет окружающий\
  \ мир,\nОсталось мало - \nСовсем мало - \nПочти что июль наступил..."
