text: "    Измерение без изменений\nМне всегда некогда,\nЗанятой,\nРазменял лавэ,\
  \ купив бутылку с водой.\nКинул на телефон половину,\nДомой не пойду - \nТакой некрасивый\n\
  Там будут совсем не рады,\nНа высоте всё коптили\nИранскую контрабанду,\nНадо зайти\
  \ туда\nПервым делом\nОчень быстро ночь пролетела\nПрилёг бы или присел \nС любовью\
  \ затянув сплифф,\nВ итоге поднялся к тем, кто не спит\nОни спасли, накурив\nС потом\
  \ выходит спирт\nСколько я выпил?\nФоном играли биты,\nНа стене динамовский вымпел,\n\
  Нос практически\nПерестал жечь\nОтходосы убрали\nЛекарство с кристалла.\nОчевидно,\
  \ это Good Hash\nСо ступенек я вряд ли встану\n\nПостоянно\nЯ делаю глупости,\n\
  Постоянно\nДумая: \"Это шутки всё\"\nПостоянно всё кажется странным\nНо нам везёт\
  \ постоянно\n\nЯ старше стал,\nА с виду не скажешь\nУмей жить быстро\nЭто Москва\
  \ же\nА желающих много\nЗаменить тебя лично \nСлог занимателен,\nМечты утопичны\n\
  Голос в динамике слов\nЛетит на далёкие годы\nМеня кидает из жара в холод\nВ бетонной\
  \ коробочке\nДва на два шагал,\nЛютая кислота\nШум гена он изобрёл,\nВ ушах лишь\
  \ гул,\nВ округе темно\nА морф обрел форму разного рода,\nКакая к чёрту изотропия,\n\
  На кафельных плитах\nРазломы и сдвиги...\nПодсказки таили\nКак выбраться из тюрьмы,\
  \ именуемой \"Мир\"\nПлата за труд фальшива,\nА с кем я сейчас говорил?\nШива, это\
  \ ты?\nИли, может быть, Брахма?\nСнюхай мой прах и станешь талантлив\nНапрочь сдувает\
  \ всё ветром тут,\nЯ просто шучу спонтанно,\nПрошу вас,\nНе верьте этому\n\nПостоянно\n\
  Я делаю глупости,\nПостоянно\nДумая: \"Это шутки всё\"\nПостоянно всё кажется странным\n\
  Но нам везёт постоянно\n"
