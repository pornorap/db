name: Без права на ошибку
text: "Моя бабушка читает Козмо\nУ подъезда слушают Гуфа какие-то глупые малолетние\
  \ пёзды\nИ видно осень одумалась и жжёт бабьим летом\nМанхеттен нашего академического\
  \ гетто…\n\nСон смешался с явью\nХуй знает, что было этой ночью\nЕбучий луч солнечный\
  \ стучится в очи\nЯ снова пытаюсь уснуть, но у подъезда галдят эти сволочи\nИ я\
  \ встаю, но стою на ногах довольно хуёво в общем то\nИ чувствую, что надо бы подлечиться\n\
  Чтоб снова стать полноценным членом общества\nВсе сотни лет моего одиночества\n\
  Как бесконечный унылый путь от пивточки к лабазу\nНа нашей пятой авеню в отделе\
  \ у Тиффани\nТусует местная элита на Адидасе\nИ высыпаю мелочь в блюдце у кассы\n\
  Балтику-девяточку, Настя, будь лаской!\nПосле ночной хип-хоп-пати ощущения довольно\
  \ гадкие\nГлоток живящей влаги смягчает муки телесные\nА мы с моим отчаяньем движемся\
  \ дальше к неизвестности\nОт Чайнатауна спускаемся к локальному Гудзону\nКстати,\
  \ о статуе Свободы напоминает лишь вышка близлежащей зоны\nСлышь, так в чём была\
  \ ошибка?\nДа в том, что жизнь идёт, а я едва ли жив\nОтвет невесел, словно судьба\
  \ меня подвесила на безмен\nЯ огибаю станцию Сеятель, а молодость уходит бесследно\n\
  Ничего не оставляя взамен\nНичего не оставляя взамен\n\nХип-хоп ебаный \nПоломал\
  \ мою жизнь нахуй\nПо большому счету наплевать стало\nПьедестал или плаха\nГоловой\
  \ кивает хуй из под заплаты\nИ я иду куда-то, напевая что-то из Лаймы Вайкуле\n\
  Мелодия моей души \nНапоминает об ошибках лишь\nЯ на отшибе жизни, видишь\nКовыляю\
  \ куда-то как вечный жид\nХип-хоп ебаный поломал мне жизнь\nХип-хоп ебаный поломал\
  \ мне жизнь\n\nЖизнь – это задача неустойчивая по начальным данным\nДающаяся без\
  \ боя только подлецам и болванам\nВозле депо мне салютуют бомжи вокзальные\nВосап,\
  \ май хоммиз! – отвечаю и двигаю далее\nСам дьявол пестовал этих опездалов\nИные\
  \ из них сильнее духом Кюхли и Пестеля\nВедь каждый день здесь словно бой \nИ каждый\
  \ шаг отзывается болью\nКак дела, Анатолий?\nСолдат бэкпэка с мешком бутылок за\
  \ спиною\nКак ты посмел остаться человеком на этой бойне?\nВ ветвях акации вопят,\
  \ готовятся к вылету птицы\nЯ вдоль путей миную здание геологической экспедиции\n\
  Я на отшибе, видишь\nТопаю к финишу словно ебучий Сид Вишез\nНе попадая в бит жизни\
  \ по какой-то ошибке\nНо я люблю тебя, жизнь, и хотел бы, чтоб лучше ты стала\n\
  И я ложусь на шпалы с улыбкой\nИ вслушиваюсь в отголоски состава\n\nХип-хоп ебаный\
  \ \nПоломал мою жизнь нахуй\nПо большому счету наплевать стало\nПьедестал или плаха\n\
  Головой кивает хуй из под заплаты\nИ я иду куда-то, напевая что-то из Лаймы Вайкуле\n\
  Мелодия моей души \nНапоминает об ошибках лишь\nЯ на отшибе жизни, видишь\nКовыляю\
  \ куда-то как вечный жид\nХип-хоп ебаный поломал мне жизнь\nХип-хоп ебаный поломал\
  \ мне жизнь"
