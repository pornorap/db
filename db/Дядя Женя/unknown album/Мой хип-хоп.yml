text: "Пять на одного это, конечно, не по-пацански\nНо у меня есть одна штука, понижающая\
  \ ваши шансы\nОдно из величайших достижений цивилизации со дней Чингисхана\nМеханическая\
  \ безделушка системы Нагана\nС помощью этой железяки без лишнего пафоса\nЯ обучаю\
  \ вас азам математики и психоанализа\nШесть кусков металла на пять блуждающих целей\n\
