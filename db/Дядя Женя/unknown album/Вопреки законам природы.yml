name: Вопреки законам природы
text: " Вы сейчас идете впереди нас (at a moment u are ahead us)\n Нам еще надо хорошенько\
  \ поработать и попотеть, чтоб вас догнать.\n (we still have a lot of work todo,\
  \ we catch up with u)\n Приналяжем (we will do that, we will go best), \n Догоним\
  \ (will catch up), обгоним (will surpass u) и вперед пойдем...\n\n Эта песня посвящается\
  \ всем white power культуристам\n\n Дети улиц ебутся в уши, \n Я в душе не ебу,\
  \ кто же в этом скучном петушатнике лучше,\n Какая музыка, такой и слушатель, \n\
  \ Все это будит стойкое желание съебатся отседова в ужасе,\n Я словно в лужу сел,\
  \ с этим гниющим контестом, таков контекст\n Девятый месяц с нашими мозгами занимаются\
  \ сексом \n Эти баламуты вола ебут и тянут волынку\n Еще чуть-чуть и участники битвы\
  \ достанут волыны, \n Вам повезло еще, что главный бандит уже вылетел\n Мы его видели\
  \ мельком, где-то во владениях Аида, \n Мы не забыли его: модник с интеллектом москита\n\
  \ Толстый и лысый детина как эмо-кид плачет и скулит от обиды.\n\n Их ведь тут было\
  \ 128 гостей, в этом доме, но \n Осталось два в шестой степени, плюс 28 костей от\
  \ д0мино,\n И одного особенного тут, типа, незаконно слили, \n В пизду законы, пути\
  \ господни неисповедимы,\n Многие Кулибины слова могли бы снова здесь зачитать под\
  \ MadLib-а, \n Витя я место готов тебе уступить,\n Хоть это и д0мино, но тут возможны\
  \ поддавки и гамбиты,\n Только давай без обид и возьми меня, что ли, на фит\n Калиткой\
  \ хлопнуть я очень хотел напоследок, \n В итоге ёбнул так, что в петушатнике попадали\
  \ стены,\n Я вылетаю вслед за тобой, S to the D homeboy, \n Дядя сделал свое дело,\
  \ дядя смело может уходить на покой\n Так спой мне песню хуеты, павлиний любитель,\n\
  \ В твоем ебаном пантеоне есть вакантное место отныне,\n Делай с Витей, делай как\
  \ Витя, делай лучше Вити, делай Витю, \n И вот он вылетел, и это охуительный повод,\
  \ наконец-то забыть о нем!\n А это ведь само по себе уже не малое счастье, \n Галстук\
  \ Столыпина на шею его фанатам en-masse,\n Ведь главное здесь не победа - главное\
  \ участие, \n Моё активное участие в уничтожении павлинов как класса.\n\n В антагонизме\
  \ к законам поведения стаи, \n Здесь закалилась вожделенной победы сталь,\n А вы\
  \ козлите, костями павших забивая козла, \n И я естественно ссал на законы вашего\
  \ естества.\n\n Естествознание - путь для смелых и сильных духом, \n Мы с д0мино\
  \ уже досканально изучили эту науку,\n В отечественном хопе доминантой является\
  \ глупость, \n Печально, что законы сущего пока не позволяют нам увидеть в поту\
  \ вас,\n Да в нашем хопчике сплошные тупаки и япончики, \n Все ебут в очко чужих\
  \ мам, жен, дочек и отчимов,\n Все топчут оппонентов по словесным баталиям \n И\
  \ в общем-то нет места здесь нам в этой садомее свальной,\n Павлины птицы социальные\
  \ - всегда сбиваются в стаю, \n И это славно, что мы пока не такие сами,\n Мы ссали\
  \ на ваши законы и на стишки ваши сальные, \n Мы встали и нам по плечо ваши олимпы\
  \ тщеславия,\n Кто-то взял это на улицах, а кто-то в элитных ВУЗах, \n Кого-то имеют\
  \ в туза, хоть он и имеет под диваном УЗИ,\n А я не дую в ус, \n И ты снова не слышишь\
  \ здесь буквы той, что между П и С, \n Хоть это снова не пойдет мне в плюс,\n Как\
  \ и видишь ли, законы сущего таковы - что легко можно ссучиться, \n И нет конца\
  \ у Вселенной, как и лимита человеческой глупости, \n И нет спасения по сути, но\
  \ мы используем метод научный\n Для изучения точных законов ебучей павлиньей сущности,\
  \ \n Здесь куча уебанов с комплексом Наполеона,\n Скулит и выебонит, еще настанет\
  \ день новый,\n Взойдет она - звезда пленительного счастья,\n И ты увидишь наши\
  \ имена на обломкам долбоебизма и чванства!\n\n В антагонизме к законам поведения\
  \ стаи, \n Здесь закалилась вожделенной победы сталь,\n А вы козлите, костями павших\
  \ забивая козла, \n И я естественно ссал на законы вашего естества"
