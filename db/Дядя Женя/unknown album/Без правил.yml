name: Без правил
text: " Салом, опарыши, блять! \n Мастер ебучих, блять, мистификаций, \n эмси Фантомас,\
  \ блять. Бабангида на проводе. \n Ну вообщем-то, блять, тут все дико охуели, но\
  \ я вас, ребята \n спешу сообщить - ловко наебал, блять. \n Вы меня приняли не за\
  \ того, блять. \n И моя, ебаная, нахуй, мистификация, блять, \n профессор кислых\
  \ щей – Дядя Женя, блять, \n в финале уже, пока вы там в общем-то, например, охуевали,\
  \ блять. \n Но я уже тут, непременно! \n\n Да я в финале и это значит, что никакие\
  \ земные законы\n Не помешают мне считать эту ссаную тему свободной.\n Это ясно\
  \ давно, как неизбежность печального жизни исхода,\n В каждой клеточке этого тела\
  \ дышит вечностью моя свобода.\n В этой точке отчаяния словно сходятся клинья Жукова\
  \ с Коневым,\n Динамика ожиданий позволяет ожидать лишь чумы или голода.\n Между\
  \ тем дядя Толя уже заделался главным нанотехнологом,\n Еще немного и мы с тобой\
  \ узнаем, по ком звонит колокол.\n Здесь многими злыми языками власти анал зализан,\n\
  \ Здесь околофутбол гуляет около национал-социализма.\n И в этом белом оскале нет\
  \ благолепия белой идеи,\n Настанет день и нас с тобой ёбнет какой-нибудь скам на\
  \ говне и лонсдейле.\n Хоть эта тема означает отсутствие всяких эффектных заданий,\n\
  \ Но для победы, несомненно, нужно действовать очумело.\n Свобода ничто без ответственности,\
  \ хлеба и знаний,\n Даже если ты свободен, словно какой-нибудь ебучий Кипелов.\n\
  \n Свобода - не волк, убегающий в лес, от погони безжалостной,\n Свобода - не павлин,\
  \ вставивший в задницу веник для важности,\n Свобода - не медведь с баяном в валенках\
  \ и фуфайке,\n Ваша свобода - это Лев с айподом и майком в нелепых белых кедах от\
  \ Найки.\n\n Пока эмси готовили к бою свои языки-помело,\n Свобода иссохла, и тебя\
  \ окончательно настиг и поглотил Вавилон.\n Ты не помог себе сам и не помог тебе\
  \ боженька,\n Осталась лишь ненависть к властям - святая обязанность любого художника.\n\
  \ Как Эдик Лимонов, когда начинал свои политшалости,\n Видать, не думал, что власть\
  \ может быть к нему настолько безжалостной.\n И дело не в нем, а в ощущении духоты,\
  \ бессилья и гадости,\n \"Don`t believe the hype\", как завещал Константин Станиславский.\n\
  \ Здесь все идиоты en masse, вплоть до магнатов масс-медиа,\n Не знают матчасть\
  \ и даже ленятся заглянуть в википедию.\n По поведению - подачки ждущие мелкие бесы\
  \ и псы,\n Меня тошнит от \"Свободы\" не меньше, чем от \"Голоса Пендосии\" и \"\
  Эха Москвы\".\n Эхо Беслана и Кондопоги заполнило наши убогие комнаты,\n Сдавило\
  \ нас гневом, включило все основные инстинкты,\n И самое жуткое - это увидеть во\
  \ всем этом ясную логику,\n И видит Бог, я не знаю, что делать с этой повсеместной\
  \ лезгинкой.\n Низы почти уже не хотят, и если мы все не сделаем сами,\n То нас\
  \ когда-нибудь \"освободят\" как от Саддама жителей Месопотамии,\n Свобода опасна\
  \ и я давно свои сомнения оставил,\n \"Эта страна без правды, эти рабы без прав,\
  \ это игра без правил\".\n В симфонии этой агонии знакомые ноты кажутся милыми,\n\
  \ А я свободный философ, я вышел из чащи с дубиной и вилами,\n Я чувствую особенно\
  \ сильно в беззаконье финальных коллизий\n Осознанную необходимость свободы как\
  \ воздуха сознательной жизни.\n\n Свобода - не волк, убегающий в лес, от погони\
  \ безжалостной,\n Свобода - не павлин, вставивший в задницу веник для важности,\n\
  \ Свобода - не медведь с баяном в валенках и фуфайке,\n Ваша свобода - это Лев с\
  \ айподом и майком в нелепых белых кедах от Найки.\n\n Freedom...\n\n Шахид из Палестины\
  \ заканчивает свою интифаду,\n К чему веду я? Если не понял, то тогда извини.\n\
  \ Имеющий глаза увидит чудо и восстанет из духовного ада,\n Ебущемуся в очи не помогут\
  \ очки и Визин.\n\n Мне было лень, конечно, писать эти песни для вас,\n Но я буквально\
  \ печенью чувствовал вдохновение и социальный заказ.\n Каждый новый бэттл-сингл\
  \ делал в полную силу\n И меня волны удачи дальше несли, это так долбоебов бесило.\n\
  \ И хоть меня, конечно, сюда затащили силком,\n Но наше столкновение - это не экшн,\
  \ а какой-то ситком.\n На восьмую линию ходит пешка, наконец-то, в восьмом,\n И\
  \ вне зависимости от исхода все будет заебком.\n Их давит мой лоуфай, их бесит мой\
  \ оффбит,\n Пугает мой аттитьюд, что будет, когда они увидят мой аутфит?\n Они меня\
  \ клюют, и тут же зовут на фит,\n Но это нудная ежедневная жуть питает моих слов\
  \ динамит.\n Вы долго слушали либо с Невы душещипательный шепот,\n Либо квохтанье\
  \ петушков, коих в душе щипают за жопу,\n И вот для вас я буду обсасывать темы как\
  \ Лева:\n На злобу дня, но так же беззлобно, безмозгло и беспонтово.\n Наивность\
  \ Левы позволяет ему уповать на удачу,\n Надеяться на то, что финал мною еще не\
  \ оплачен,\n А я математик и числа люблю шестизначные -\n Ведь не бесплатно мои\
  \ куплеты под завязку напичканы панчами.\n Мой стиль где-то на стыке пошлого и великого\n\
  \ И как-то пошло, что оппонентов уничтожаю с одного дабл-клика.\n Хоть ты и с блингом,\
  \ но ты не в силах этот баттл купить,\n И только я один попал в финал, не научившись\
  \ попадать в бит.\n\n Доставая эдельвейсы с поднебесных полей,\n Поневоле попадаешь\
  \ под небесную плеть.\n Скачай же Левину песню, и нажми кнопку \"play\",\n Скачай\
  \ же Женину песню, и нажми кнопку \"hate\"!\n\n Хип-хоп-контесты - кубки по плевкам\
  \ на дальность,\n Где основная мотивация это обычная зависть.\n К тем, кто сильней\
  \ нагадит, к тем, кто больнее клюнет\n Себе подобного уличного мага, в кепке G-Unit.\n\
  \ В этом микс-файте нет непозволительных действий,\n Поэтому специалисты по баттлам\
  \ не часто доживают до пенсии.\n А я тут дед и меня в финал затащили за пейсы,\n\
  \ Так что за это скажем охуенное спасибо судейству!\n С умным ебалом я задвигал,\
  \ бывало, не умные вещи,\n Сам понимая, что мои хиты интеллектом не блещут,\n Но\
  \ зато удалось почистить здесь павлинью нечисть,\n И появилась надежда на баттловый\
  \ хип-хоп с лицом человеческим.\n Когда я лез сюда, я и не знал, что мне светит,\n\
  \ И так случилось, что оставил многих звезд не у дел.\n \"Женя - ты охуеннен!\"\
  \ - все восклицали в инете,\n Кенты, как один, сказали: \"Женя, да ты охуел!\".\n\
  \ И вот финал, а оппонент, по ходу, понял тему буквально:\n Неделю гамал в Fallout\
  \ и болт клал на дедлайны.\n Чтоб обозвать меня Маккейном - ждал победы Обамы,\n\
  \ В темах баттла заебал всех плотно выебонами и спамом\n Своих ссанных хоумвидео\
  \ и фестивалей обоссаных.\n И, собственно, не удивительно, что так и не вспомнил\
  \ о совести,\n И об ушате говна, что вылил на Адика в полуфинале,\n И вот эмси \"\
  Шалтай-Болтай\" падает в собственную кучу фекалий.\n\n Доставая эдельвейсы с поднебесных\
  \ полей,\n Поневоле попадаешь под небесную плеть.\n Скачай же Левину песню, и нажми\
  \ кнопку \"play\",\n Скачай же Женину песню, и нажми кнопку \"hate\"!\n\n Мы будем\
  \ опухать, в ожидании судейского голоса,\n А Леве только дай и он ебанет панчлайн\
  \ ниже пояса.\n Мои гениталии отсохнут от \"гениальных\" шуток засилия:\n *Кто шутил\
  \ ниже пояса, шуткует ниже плиты могильной*.\n Таков этот кодекс, мы болеем за честных,\
  \ умных и сильных,\n Мы болеем за талантливых, а побеждают cтимы.\n Побеждают те,\
  \ к кому нелепые липнут эпитеты,\n Хип-хоп это то, где всегда будут судить и клеймить\
  \ победителей.\n Я это видел, и думал, не послать всех вас в попу ли?\n Но все еще\
  \ удивлен, что за меня весь vox populi.\n Быть модным из-за баттла это какая-то\
  \ пошлость,\n А я так близко к звездам, что мне самому уже тошно.\n\n А я такой\
  \ же - я слушаю Вейтса, Кобейна и Кейва,\n И на хую моем шевелится вся твоя невъебенная\
  \ флейва.\n По сайту Найки-АйДи для всех заказаны белые кеды,\n Кому же отдастся\
  \ Ника, великая богиня победы?\n Но сил душевных нет об этом думать вообще-то,\n\
  \ Осталась только песня, что остается всегда с человеком.\n В дыму пьедестал, в\
  \ дыму сундук одноглазого Скальда,\n Так закалялась победы сталь в финале последнего\
  \ официального!"
