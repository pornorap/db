text: "Это опять Дядя Женя, сегодня есть желание сказать о чём-то действительно важном.\
  \ Около года назад не стало одного известного польского писателя и видного мыслителя\
  \ XX века. В своей, пожалуй, самой известной художественной книге он описал ситуацию,\
  \ \nкогда люди выходят на контакт с некой внеземной мыслящей, но непознаваемой субстанцией.\
  \ По этой книге снял свой жуткий и восхитительный фильм ещё один очень известный\
  \ человек.\nЕго уже давно нет с нами. Своей песней я отдаю дань памяти двух этих\
  \ замечательных художников. Однажды в одной далёкой-далёкой галактике...\n\nВсех\
  \ с днём космонавтики!\nПоехали...\n\nЧеловеку не нужен космос.\nЕго вовсе не пленяют\
  \ колючие звёзды.\nОн способен выжить без свободы, и даже без Бога.\nЕму не нужно\
  \ многого, но это важно как воздух,\nВедь человек живёт надеждой, \nЧто душу освещает\
  \ как тёплый луч вешний\nВ минуты неги и полнейшего отчаяния\nЧеловеку нужен человек\
  \ и это главное.\n\nКак совместить несовместимые вещи,\nТакие как человечность и\
  \ любовь к человечеству?\nБыть честным, но избежать душевных увечий,\nОстаться в\
  \ живых и улизнуть от ужасающей вечности?\nНет ничего сложнее и выше,\nЧем самая\
  \ обычная любовь к ближнему.\nЭто то, чему не научат даже самые умные книжки.\n\
  Это то, чего достойны даже падшие и униженные.\nЛишь тише гладь над океаном мыслящим.\n\
  Сколько ж по Кельвину в глубине этой жизни?\nКак же выпал так случай, а над душою\
  \ выжженной\nСклоняются ивы плакучие и осыпается жимолость,\nИ оступается молодость\
  \ с каким-то жалобным стоном,\nНо в каждой ноте агонии есть что-то весомое.\nТо\
  \ ли свет манящий в оконце отчего дома,\nТо ли это осень, то ли совесть - я так\
  \ и не понял.\n\n-Я закрываю глаза и уже не могу вспомнить своего лица... А ты?\n\
  -Что?\n-Ты себя знаешь?\n-Как каждый человек\n\nЧеловеку не нужен космос.\nЕго вовсе\
  \ не пленяют колючие звёзды.\nОн способен выжить без свободы и даже без Бога\nЕму\
  \ не нужно многого, но это важно как воздух,\nВедь человек живёт надеждой,\nЧто\
  \ душу освещает как тёплый луч вешний.\nВ минуты неги и полнейшего отчаяния\nЧеловеку\
  \ нужен человек и это главное.\n\nСтолько отважных стоиков на космических станциях,\n\
  Не в силах докопаться даже до себя самих\nУстановить контакт между детьми и отцами\n\
  И в этом самая важная дилемма познания\nГде доказательства, что человек не совокупность\
  \ изъянов,\nИ не тупая обезьяна с АКМом и скальпелем?\nПойми, не заглянуть в глубины\
  \ взглядом сальным,\nТем, кто оставил души в холодном доке на стапеле,\nИдущим к\
  \ большим победам ценой подлостей малых,\nЦеной тонкой фальши и искусного блефа.\n\
  Так что идите дальше, а я остаюсь, пожалуй,\nЯ остаюсь без надежды, но остаюсь человеком.\n\
  \nЯ остаюсь человеком...\n\nДо сегодняшнего дня человечество, Земля были попросту\
  \ недоступны для любви. Ты понимаешь, о чём я, Снаут? Нас ведь так мало, всего несколько\
  \ миллиардов. Горстка. А может быть, мы вообще здесь только для того, чтобы впервые\
  \ ощутить людей как повод для любви? А?"
