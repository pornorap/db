artist: Дядя Женя
name: Счастливого пути
text: "Кто виноват? Что делать? Я в полном отчаянии, \nВедь я не могу обойтись без\
  \ check it up и йоу в начале\nМычание - золото неужто вы не знали, \nЧто лучше жевать,\
  \ чем выдавать подобные панчлайны?\nСкальд, 10 секунд кончаются, так что выключай,\
  \ \nА мы пойдём иным путём, счастливым путём Ильича, \nПока вы с педофилами общаетесь\
  \ в чатах мы пустим ваш хип хоп на общак\nВаш путь печален, как обычно все только\
  \ пиздят и катают вату \nНа этом баттле ебаном девять десятых сохатых мнят себя\
  \ лучшими, \nНо вы не больше чем мясо пушечное в этих кущах \nСвятые мученики нас\
  \ заебут ещё, ноя что баттл куплен \nНо а пока в новостях только Путин обещает нам\
  \ счастливый путь, \nИ такое ощущение будто эти мудни опять что-то подлое мутят\n\
  И нет никакого сомнения в том, что нас опять наебут\n\nКак обычно (как обычно...)\n\
  Избегаю банальностей и общих мест\nКак обычно (как обычно...)\nНе использовал буквы,\
  \ той, что между \"П\" и \"С\"\nКак обычно (как обычно...)\nЯ сюда внаглую влез,\
  \ вынося хип-хоп опездолов с их насиженных мест, с их насиженных мест...\n\nИ хоть\
  \ намекать об этом неловко, \nНо Вова Габоныч и С. Ковалёв \nПожелайте мне счастливого\
  \ пути на баттловую голгофу\nИ в сутулую спину попутных хуёв.\n"
