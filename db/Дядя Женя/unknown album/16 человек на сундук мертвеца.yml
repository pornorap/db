text: "Это Дядя Женя. Шестой на восьмом.\n\nЯ мог бы всласть поиздеваться, пошинковав\
  \ эту тему,\nПоиметь оппонента, и должное отдать КВНу,\nНо суть в том, что симпатичен\
  \ мне Него, а его стиль весом,\nИ сильно увлекает та загадка, что оставил нам Стивенсон.\n\
  \nВеликий капитан Флинт был одноглаз и зелен ликом,\nОн слился ногами с палубой\
  \ и по полгода мог не видеть земли.\nЕго имя звучало шёпотом даже в лондонском Сити,\n\
  И наводило озноб на всех от Ямайки до Филиппин.\n5 пинт дешёвого виски - вот весь\
  \ дневной паёк капитана,\nЕщё добавим, что на единственный глаз он был косой.\n\
  Болтали, что когда его посетила та, что в саване и с косой,\nОн сутки гонял её по\
  \ каюте, поучая веслом,\nИ выставил вон, лишь только когда она пошла на уступки.\n\
  Никто не знает в чём была её обещания суть,\nОднако внезапно улучшились ходовые\
  \ качества шхуны,\nА тело капитана стало неуязвимо для стилетов и пуль.\nХодили\
  \ слухи, что Библией он пользовался только в гальюне,\nИ что каждые десять лет он\
  \ должен был оплачивать какой-то должок,\nСудачили о загадочном сундуке в капитанской\
  \ каюте,\nИ что костлявая в саване была последней из его шестнадцати жён.\nВообще,\
  \ он был спец большой по этому делу,\nИ многие дочки Евы познали мощь капитанской\
  \ елды.\nВсе, как одна, тяжелели и являли анацефалов на свет,\nИ в этом все видели\
  \ деяние Лукавого и знамение беды.\nОднажды, в чаду кутежа, после удачной кампании,\n\
  Какой-то бывший Него-циант обмолвился об его сундуке,\nСсылался на кодекс и давил\
  \ на уважение к команде,\nА Флинт в ответе сослался только на то, что сжимал в кулаке.\n\
  Дунул на свечи, сплюнул из двух пистолетов,\nВ гущу ушатанной шайки пальнул наугад,\n\
  И молвил: \"Чтоб вы не забывали, суки, с кем имеете дело,\nС сегодняшнего дня на\
  \ этом судне объявляется ад!\"\n\nМешок на буйную голову, и амулетом повязанный\
  \ камень -\nТак вольные капитаны уходят в одиночное плавание.\nВ последней гавани\
  \ нет маяка, да и надежда уже не маячит,\nЛишь океан из неудачников сделает джентльменов\
  \ удачи!\nЛишь океан из неудачников сделает джентльменов удачи!\nЛишь океан из неудачников\
  \ сделает джентльменов удачи!\n\nДолгие месяцы \"Месть её величества Анны\"\nИменно\
  \ так капитан свою любимую шхуну назвал -\nЛовила течения, пассаты, и носом секла\
  \ океаны,\nУходя от погонь, и нападая внезапно и шумно, как шквал.\nНо с того злополучного\
  \ дня с каждой полной луною\nСлучалось такое, что даже боцман стал мямлить молитвы\
  \ под нос.\nВсё началось у Бостона, где двоих вахтенных смыло волною,\nА шхуна сама\
  \ увалилась и пошла на зюйд-ост.\nВ свете дальнейших событий всё это было довольно\
  \ невинно,\nНо многие всё понимали и чётко осознавали опасность.\nИ кое-кто уже\
  \ знал, что за голову великого Флинта\nОбещают сто фунтов золотом колониальные власти.\n\
  А позже в Вест-Индии на одной из потаённых стоянок,\nПока пополнялись запасы, латались\
  \ течи и налаживался такелаж,\nФлинт с шестнадцатью из самых лучших членов команды\n\
  Ушли в глубь суши, взвалив на спины свой бесценный багаж.\nМинула неделя, он вышел\
  \ на пляж, и под полной луною\nОсобенно лютым казался капитаный оскал.\n\"А где\
  \ остальные? Все те, кто ушёл в джунгли с тобою...\"\n\"Они оступились\", - сказал\
  \ он, - \"поскользнулись, и упали со скал.\"\nИ эти несложные, но жестокие и отважные\
  \ люди\nСтояли молча живым воплощением мужества.\nИ я клянусь, что это была та самая\
  \ секунда по сути,\nКогда великий капитан узнал что значит чувствовать ужас.\nИ\
  \ вот он, тот ключевой момент в одиссее, \nКогда даже сам Сатана не в состоянии\
  \ обеспечить везение.\nБич божий Флинт не хватался за ножны, и не стал молить о\
  \ спасении,\nНо был низложен, и на следующий день уже улыбаясь болтался на стеньге\n\
  \nМешок на буйную голову, и амулетом повязанный камень -\nТак вольные капитаны уходят\
  \ в одиночное плавание.\nВ последней гавани нет маяка, да и надежда уже не маячит,\n\
  Лишь океан из неудачников сделает джентльменов удачи!\nЛишь океан из неудачников\
  \ сделает джентльменов удачи!\nЛишь океан из неудачников сделает джентльменов удачи!\n\
  \nSixteen men on a deadman's chest\nand I've been drinkin' from a broken cup...\n\
  \nХэй-хэй-хэй!\nЛибо идёшь на наше шоу, либо пошёл в жопу!\nНа баке Долговязый Джон,\
  \ и хоть для тебя это будет шоком,\nКак путь шёлковый соединил восток с западом,\n\
  Мы соединяем дыхание океана с мощью атома и ужасом газавата.\nIt's a kind of magic,\
  \ \nМы с Него заебашим не хуже, чем Вячеслав Малежик и Газманов Олежек,\nМы снега\
  \ подадим тебе зимой в Новосибе,\nМы с неба наебнулись, и нас господь записал в\
  \ ассасины.\nВ моём сундуке есть шестнадцать скелетов, как минимум,\nОстанки тех,\
  \ кто взял ипотеку, и вступил в хип-хоп кондоминиум.\nВозьмёт вода их, дай им, Дьявол,\
  \ 7 футов под килем,\nТе, кто шутил ниже пояса, шуткуют ниже плиты могильной.\n\
  Мешок на голову, и амулетом повязанный камень -\nТак вольные капитаны уходят в одиночное\
  \ плавание.\nВ последней гавани нет маяка, да и надежда уже не маячит,\nИ даже баттл\
  \ из неудачников не сделает джентльменов удачи!\nШестнадцать умников на сундук с\
  \ обыкновенным безумием,\nНа наши чаяния глупые отвечает нам Джа лишь,\nВедь сначала\
  \ они тебя не замечают, потом смеются над тобой,\nЗатем клюют, а в итоге ты побеждаешь."
