  И это пытка для меня, но настанет день новый.

  Когда можно будет с улыбкой спокойно обо всём этом вспомнить.


  Послушай мальчик, ведь всё могло сложиться иначе,

  Я бы не вышел на Витю, и значит вы бы обо мне не судачили,

  Но ему улыбнулась удача со мной, как Дездемоне с Отелло,

  Явление гения, ясли, школа, лэйбл, бэттл, вынос тела.

  И вот Вассан, Ливон, Алкадиум и Евгениум:

  Мы все здесь элементы в таблице молдаванина Менделеева.

  Он вспоминал её целый год, очнувшись со злого похмелья,

  Кого по вашему мнению, Вован из нас запустит дальше по вене?

  То что писал Филлип Дик всё-таки было фантастикой,

  А тут ведь вмиг загасят, ты это знаешь ведь, Вась?

  Ведь это военная классика: похныкать о собственной слабости,

  Затем мгновенно напасть и выебать оппонента в пасть.

  Я постоянно вспоминаю об ужасающем будущем,

  Как обыватель, но не спешащий записать себя в быдло.

  Я вижу, что ваш хип-хоп это вафля по своей сущности,

  Точнее булка, а вы так и не смогли докусить до повидла.

  В словах динамит, что намного мощней, чем у Нобеля.

  А что хип-хоп, где здесь факты особенно жутки.

  Его выдумали долбоёбы, живущие на пособие,

  А слушают в основном долбоёбы, живущие под маминой юбкой.

  Вьюга анафемы всё ещё свищет в небесных кущах,

  А мать-Земля истощилась и не даёт нам хлеба насущного.

  Небо над моей отчизной застилает мгла ещё,

  А наш хип-хоп уже неистово снимает с головы влагалище.

  Я всё ещё в ужасе от того, что взялся за этот гуж,

  Как это вышло, ведь обычно удача улыбается ушлым.

  И может это глупость, но на всех местных болтунов и кликуш,

  Я буду хуй класть и делать только то, что считаю нужным.


  Для тебя хип-хоп - это всё, для меня всё - это только хобби,

  Поёбывать местных хоббитов и быть объектом их фобий.

