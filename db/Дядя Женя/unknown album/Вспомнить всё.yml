text: 'Это Дядя Женя, восьмой на восьмом, 2008-ой. Поехали.


  Я помню дни, когда биты куцые писались под MS DOS-ом,

  Когда Бутусов, Кинчев и Шевчук не знали, что такое осень.

  Чем-то высоким и чистым казались ошибки молодости,

  Когда нелепыми атавизмами не считались ум, честь и совесть.

  Когда на улицах в 90-е, было жёстче, чем в GTA или Постал,

  Когда Витя Цой словил звезду по имени Солнце.

  А ненависть к Союзу была поистине коллективным психозом

  И как мозги текли на Запад из нашего академического колхоза.

  Я помню в своих колонках Оззи, Оникс и Женьку Осина,

  Я помню не ожидалось, что кое-кто со свистом с батла сольётся.

  Что мы лишимся D-mos DbIm-а, L-x-а, Даста, Чекиста и Оста.

  И что тем более нас ожидает двенадцать с лишним месяцев мозгоёбства.

  Мы помним, как бэттл бот положил болт на баттл,

  Но всё идёт по плану, пока в моих песнях хватает напалма.

  И уже давно не улыбает шутка, о том что баттл закончится в 2009-ом,

  Когда тут многие станут папами и навсегда завяжут с хип-хапом.

  Меня мечтали отчислить, но я мочился в глаза им,

  Имел их в уши, делая самую нелепую чушь и самую нудную заумь.

  И вот в одном полуфинале шелестит московский бамбук,

  А здесь сохатые сошлись в безумной бойне за ягель.

  В них лоск и изящество, а мы тут вестимо селяне,

  Но они без нас с Василием, как финны без Теему Селянне.

  А здесь лишь понты имеют вес, да блингов сияние

  Где стаи малолетних опездолов в сети альбомы Стима сливают.

  А где же любовь? Ты очень хочешь знать, хоуми?

  А где же любовь? Она уходит к Адику, Васе и Лёве.

  О них здесь не вспомнить - это полнейший моветон,

  На каждую звезду хип-хопа найдётся большая любовь винтом.


  Для тебя хип-хоп - это всё, для меня всё - это только хобби,

  Поёбывать местных хоббитов и быть объектом их фобий.

  Ведь имя им легион, и кто же их остановит?

  Если всех, кто хоть немного умён здесь давит это оленье и павлинье лобби.

  Ведь будь ты хоть гением слова, тебя здесь заклюют и загонят,

  Так пали и улетели к Одину многие достойные воины,

  И это пытка для меня, но настанет день новый.

  Когда можно будет с улыбкой спокойно обо всём этом вспомнить.


  Альбомы моей памяти выполнены в технике сепии,

  Но они неуместны здесь, как и моя кандидатская степень.

  Как аплодисменты и овации под пулями в Южной Осетии,

  Как поднятая целина снова ставшая неухоженной степью.

  Мой монотонный поток безумия подобен потоку пепла с Везувия,

  В седьмом я не случайно оду пел Вельзевулу,

  Душа ему, а Скальду за победу шестизначную сумму,

  Это последний день Помпеи, ведь всё по сути летит в пизду.

  Жизнь такова, что никогда ничего не бывает по-честному,

  Кому-то в наследство недвижимость, а кому-то лишь эпилепсию.

  С тем Лёвиным тезисом я не согласен естественно,

  Ведь отличие Обамы с Маккейном немногим больше, чем у коки и пепси.

  Те же пасхальные яйца, только в иной инсталляции,

  Это так же ясно, как то зачем звёзды гасят.

  Эй, господа заседатели, выполните Димы последний наказ,

  Прошу Влади дать комменты по паре Дядя Женя... и Дядя Вася.

  И дай нам Бог вспомнить эпитафию на могиле Василия,

  Смывающую с судьбы его сплетен мутные пятна.

  Погиб поэт - он пал под Новосибом в нечеловеческих усилиях,

  В попытке взятия самого ебанутого и неподъёмного баттла.


