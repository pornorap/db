artist: Дядя Женя
name: Под небом юности
text: "Куда уходит детство? Ещё недавно мы слушали Децла\nВместе с такими же опездалами\
  \ гоняли мяч у подъезда\nЛишались девственности, с блеском постигали азбуку опасного\
  \ секса\nИ чтили кодекс пацанской чести,\nВсё было естественно, а главное - весело\
  \ \nПотом динамили лекции, забивали на сессии\nГлотая всё от Кастанеды до Достоевского\n\
  Слагали жизнь как песню, буйную песню молодости и ненависти\nНаша Одиссея – почти\
  \ античный эпос,\nКак путь над бездной по водам небесным\nЭто путешествие вдогонку\
  \ за Джимом и Дженис\nК пенатам всех тех, кому не суждено дожить до пенсии\n\nПод\
  \ небом юности\nГода несутся, оставляя вакуум,\nПод небом юности\nИ, оглянувшись\
  \ в ужасе, ты видишь лица тех, кто подаёт нам знаки,\nТех, кто остался в вечности,\
  \ под небом нашей юности\n\nИстинное жизни лицо мы узнали и без книжек Буковски\n\
  Не знающие слёз и лоска, весёлые недоноски\nВечно беспечные ездоки, условно свободные\
  \ личности \nФактически, конечно, пиздюки эгоистичные\nМы в вечном клинче, доставай-ка\
  \ бутылочку\nИ давай что-нибудь наше обычное из Шевчука или Кинчева\nИли лучше линчуем\
  \ хозяина под звуки Dead Kennedys\nОзвучивая тезис о том, что хип-хоп это ненависть\n\
  For blood now I lust, the blood of my enemies\nЭто звучит как благая весть, пока\
  \ мы вместе\nТак думал я, забивая косяк на лестнице,\nНа лестнице в небо моего светлого\
  \ и чистого детства\n\nПод небом юности\nГода несутся, оставляя вакуум,\nПод небом\
  \ юности\nИ, оглянувшись в ужасе, ты видишь лица тех, кто подаёт нам знаки,\nТех,\
  \ кто остался в вечности, под небом нашей юности"
