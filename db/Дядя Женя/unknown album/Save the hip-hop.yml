text: "Это Дядя Женя, финал Академ баттла, моя последняя песня здесь...\nДавай!\n\n\
  Mike check, mike check – с этим звуком лопается плацента\nТы не получишь ни I-Pod,\
  \ и ни чек, ты даже не получишь оценок\nТы получаешь в лоб от Акцента и это очень\
  \ ценно\nВедь если ебануть посильнее\nЭто может стать начальным этапом в деле хип-хопаспасения\n\
  Ты понимаешь, о чём я? – \"Конечно, Дядя Женя!\"\nКстати о бивнях: я сожалею, что\
  \ мне не дали повода\nВедь от Слона к финалу\nОсталось лишь что-то отдалённо напоминающее\
  \ диджея Хобота\nТак стоит ли спасать хип-хоп от звёзд академовского гоп-стопа?\n\
  Ведь был бы жив Хайле Селассие\nОн бы, пожалуй, охуел у себя в Эфиопии\nТак и мы\
  \ хуеем с вас не меньше, чем Кампучия от Полпота\nТак что если это хип-хоп, то спасайтесь-ка\
  \ нафиг от такого хип-хопа\nТак же как и наш шансон не имеет отношения к шансону\n\
  Так и отечественный хип-хоп отдаёт попсой\nА иногда подванивает зоной\nОн вечно\
  \ стонет, но он жив как Джэнис Джоплин и Витя Цой\nТак догадайтесь, кто же главную\
  \ опасность для хип-хопа\nЗдесь являет собой?\nЗдесь являет собой?\n\nДавайте же\
  \ спасать хип-хоп от Дяди Жени,\nВедь каждый мой успех для вас – унижение\nВселенная\
  \ музыки нас манит чудесами\nНе можете спасти хип-хоп – спасайтесь, суки, сами!\n\
  \nИз огня да в полымя, из говна да в Лигу Высшую\nМой оппонент вышел, но было бы\
  \ не лишним\nПояснить специально для Гапа и Деста,\nЧто Шнаппи задинамил все дедлайны\
  \ со своими гениальными песнями\nТого же самого мы ждём от него и в финале, естественно\n\
  И в смысле этом это не бэттл, а полный пиздец, блин\nМы со Шнаппом как Капулетти\
  \ и Монтекки в этом финале\nИ у нас здесь матч века, как в хоккее Канада – Италия\n\
  А может в футболе? Но, один болт, Шнаппи, \nОтветь, зачем тебе коньки на баскетбольной\
  \ площадке?\nКак вы лейбл назовёте, так у вас дело и пойдёт\nНадеюсь, всем ясно,\
  \ почему Шнаппи делает непотопляемый хип-хоп?\nВедь, если сказать по-научному:\n\
  У твоего стиля высокий коэффициент плавучести\nЯ бы никому не пожелал настолько\
  \ пахучей участи\nФиналист Шнаппи читает свои куплеты в высоком темпе\nПотому что\
  \ так стильно и модно \nНо в самые важные моменты он медлителен, как зимой земноводное.\n\
  Если Шнаппи Kleine Клякадил, то называй меня Стивом\nЗаглянем же в будущее, уже\
  \ посеяны озимые\nДни идут на убыль, падают осенние листья,\nШнаппи сдаёт на финал\
  \ свою песню мясистую,\nОфигенную песню мясистую. \nИ воистину оплот вселенского\
  \ зла и долбоизма\nОн вовсе не на холме Капитолийском\nПо-моему, он в ваших песнях\
  \ бессмысленных\nИ вот опять под минус главного хип-хоп садиста\nЕсли мне удастся\
  \ зачитать не сильно говнисто,\nТо наш академовский Твиста, по-моему, хуй выстоит\n\
  Со своими куплетами, из пальца высосанными\nИ ему не поможет даже пиздёж его малолетних\
  \ подлиз.\nНеистовых\n\nДавайте же спасать хип-хоп от Дяди Жени,\nВедь каждый мой\
  \ успех для вас – унижение\nВселенная музыки нас манит чудесами\nНе можете спасти\
  \ хип-хоп – спасайтесь, суки, сами!\nДавайте же спасать хип-хоп от Дяди Жени,\n\
  Ведь каждый мой успех для вас – унижение\nВселенная музыки нас манит чудесами\n\
  Не можете спасти хип-хоп – спасайтесь, суки, сами!\n\nЯ зачитываю последний куплет,\
  \ зачитываясь Mein Kampf'ом\nКак Uncle Howie я это делаю под кайфом\nПять песен,\
  \ как пять кубов по вене\nВо имя спасения от геенны огненной фонотеки гениной\n\
  Есть мнение, что победа в баттлах достаётся не лучшим\nНо я надеюсь на исключение\
  \ в нашем случае.\nИ пусть ты слышал пылесос и кота мяукающего в моей капе\nЯ бы\
  \ вам башню снёс и не с таким гандикапом\nКак и на седьмом официальном вылез какой-то\
  \ панк\nА его песни вас с ног валят, и это как бы факт\nДа да, меня тут назвали\
  \ панком, как Нойза\nСудьи, понимайте намёк, пока не поздно\nЧья-то тактика – стать\
  \ богатым или сдохнуть в попытках\nДля меня же важнее чувствовать дыхание битвы\n\
  Мой стиль не эластичен, он как лом или бита\nИ я бы не отказался замесить на дискотеке\
  \ у Святого Витта\nВедь это как немного Майлза Дэвиса замешать на Dead Kennedys,\n\
  Добавить чуть-чуть Тома Уэйтса\nIll Bill пиздит кстати – это я убил Элвиса\nИ, клянусь\
  \ честью, ни в одной из своих баттловых песен\nЯ не использовал буквы алфавита,\
  \ какой?\nДа той, что между «П» и «С», блин\nЭто на внимание тест для всех вас,\
  \ хип-хоп аналитиков местных\nИ у меня есть ещё один шанс и чтоб было понятно\n\
  Я опять заявляю: Мой хип-хоп не для дятлов!\nВедь я не Лига, не Тимати и не Бьянка\n\
  Мой хип-хоп качает бонхэдов и НГУшных ботаников\nИ это только начало, как альбом\
  \ «Kill 'Em All» у Металлики\n\nДавайте же спасать хип-хоп от Дяди Жени,\nВедь каждый\
  \ мой успех для вас – унижение\nВселенная музыки нас манит чудесами\nНе можете спасти\
  \ хип-хоп – спасайтесь, суки, сами!\nДавай спасать хип-хоп от Дяди Жени,\nВедь каждый\
  \ мой успех для вас – унижение\nВселенная музыки нас манит чудесами\nНе можете спасти\
  \ хип-хоп – спасайтесь, суки, сами!\nНе можете спасти хип-хоп - спасайтесь, суки,\
  \ сами!\n\nНу вот, наш маленький баттл подошёл к концу и, пожалуй, я себе могу позволить\
  \ побыть немного сентиментальным.\n\nДавай!\n\nЯ начинал под Джедаев, и счас кончаю\
  \ под Джедаев\nИ я плевал, какие баллы там меня поджидают\nНо есть желание закончить\
  \ тему позитивом\nИ я не баттловый эмси, но, тем не менее, спасибо\nВсем тем, кто\
  \ оценил мои немалые усилия\nСпасибо судьям, ведь вы неплохо судили\nСпасибо Шнаппу\
  \ и Слону за ощущение битвы\nИ сами знаете кому за офигенные биты\nВсем участникам\
  \ баттла – пусть вас ждут успехи!\nИ за вокал – Эдите Станиславоне Пьехе\nСпасибо\
  \ оппонентам: Кипу, Свену и Питону\nМоей любимой жене, за то, что не выставила из\
  \ дома\nХотя, по-моему, имела основания несомненные,\nСпасибо тебе, Ваня, за аудиосистему\n\
  Михалычу спасибо за запись и сведение,\nСпасибо всем вам за надежду на спасение!\n\
  В том смысле, что наступит день, когда у нас будет такой хип-хоп,\nЧто нам не будет\
  \ стыдно за наш Академ!\nСпасибо, это Дядя Женя, Eba-Dey Gang,\nФинал Академ баттла,\
  \ май 2007!"
