name: Старость
text: "Старость - не радость, скорее неудача,\nОсобенно если тебе достались на сдачу.\n\
  Только фото и память, если ты не познал,\nЧто такое любовь, что такое бояр.\nДобытые\
  \ шрамы и алая кровь, если ты не узнал,\nВкус женского тела, если тихо не ныл.\n\
  Понимая, что она там с другим,\nЭто тупо измена - никогда не было дружбы.\nЭто тоже\
  \ не радость и это всё понимаешь, \nКогда так мало осталось, а когда то казалось.\n\
  Что ты из других, что добьёшься всего,\nПерепрыгнешь всех их, тех чужих, что смеялись\
  \ в затылок.\nЧто боялись лица и суки гадили с тыла,\nИ когда в жилах жидкость ещё\
  \ не остыла.\nТы пытался остаться всегда в стороне,\nНа лице вроде прав, а нутро\
  \ всё в говне.\nИ наверное не мне сейчас судить что и как,\nНадо правильней жить,\
  \ но уверен...\nЧто ты думать хотел как и я,\nТак что ЦАО - друзья, а не просто\
  \ слова.\nЧто порой для других это будто семья,\nЯ не бог, но за боли, интриги -\
  \ я прощаю тебя.\nСлышь, сука, я прощаю тебя...\n\n-А ночью ковер зеленым начинает\
  \ искриться, \nА на нем портрет Мао Цзе Дуна в гробу появляется!\n\nЕсли ты обещал\
  \ и не выполнил,\nЕсли тебя сбивают с пути, а ты видишь истину.\nЕсли ты упёрт как\
  \ баран и к цели стремишься,\nНо её не достичь и ты кипятишься.\n\nТы гробишь здоровье,\
  \ для того чтоб тебя оттолкнули,\nГордость не позволяет начать всё с нуля...\nИли\
  \ стыд, заклятый твой враг, преградил тебе вход на пороге,\nТы заметался и хочешь\
  \ исчезнуть бесследно.\nНе веришь в себя и других винишь в этом,\nТвоё оправдание\
  \ ушло на анализы\nЧеловек разумный, но при виде отражения,\nТы рассыпаешься как\
  \ карточный домик.\nНе нужно вредных идей, глупых решений,\nТвоё утешение давно\
  \ гуляет среди ураганов.\nСкреж зубов приводит в палату к зубному,\nК злому финалу\
  \ привело предостережение.\nПри встрече реальных соперников,\nТвои неудачи вызывают\
  \ смех, успехи - могут только расстроить.\nТы растрачиваешься до последней мелочи,\n\
  Сам хуже мелочи, который даёт сдачи.\nТы хочешь чтоб твои проступки творчества узрели\
  \ тысячи,\nЭто похоже на террористический акт...\nВсю жизнь ты мечтаешь с друзьями\
  \ о том, что всё будет,\nНо через час мечты уплывут и ты их забудешь.\nЧудак, плоды\
  \ твоего воображения протухли,\nТы совсем тусклый и ни во что не веришь...\nПока\
  \ жадность тебе копает яму,\nДела не идут в гору и всё не ровно - прямо.\nТеряешь\
  \ контроль над собой по пустякам,\nЧувствуешь себя нереальным овощем...\nПроисходящие\
  \ вещи с тобой на себя не похожи,\nВечно всё из общей картины, не больше твоей неопределённой\
  \ особы.\nРегулярно проблемы, но ты теряешь свою популярность,\nБывает что ты вообще\
  \ не хочешь жить.\nТы был замечен в космосе, но тебе на землю не хочется,\nно ты\
  \ не из богов, ты из тех кто не хочет превратиться в гиену.\nЕщё твоё время не наступило,\n\
  Твои идеи должны быть влюбленными винами с выдержкой.\nПрежде чем выйти на сцену,\
  \ чтобы прочитывать строчки,\nСначала пропитай ароматами стены и бочки.\nРечи отчетливей,\
  \ чётче, но напрасны,\nПустые сюжеты без власти и смысла.\nТы паришь чужие тексты,\
  \ себя не хватает,\nЭто известная песня...\nНе хватает с неба звёзд, так по идее\
  \ естественнее,\nПрежде чем прочитывать тексты - делай записи.\nПопрочитывай книжки,\
  \ те что запылились на полках\n\n- А ещё?\n- А еще я видел, как в Китае одного писателя\
  \ казнили. \nОн потом в Интернете свои ощущения опубликовал.\n- Как же так, его\
  \ же казнили?\n- Первый раз его для смеху казнили, чтобы он ощущениями мог\nподелиться\
  \ с остальными китайскими писателями, а второй раз - и всё.\n- Ох Китай — это прямо\
  \ дичь какая то!\n"
