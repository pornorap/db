text: "Я помню тот клен что рос под моим домом.\nПомню угорали как твари, вечно убитого\
  \ Дрона.\nУбитые шмалью в убитых подъездах старого центра.\nПтаха вернулся ради\
  \ этого текста.\nВ глазах были вспышки, воспоминания.\nЯ вспоминал старых друзей,\
  \ наши старые тайны.\nСтарых людей что жили здесь по коммуналкам.\nЯ улыбался видя\
  \ тех соседей что остались.\nЯ будто во времени встал лишь слышу те голоса.\nДетские\
  \ крики, соль пожирает глаза.\nЭтот битос еще мажет меня по подъезду.\nЯ понимаю\
  \ догоняют, стараюсь, узда.\nВ руках холодный тай чи что без благ не сдохнут.\n\
  В кармане ручка с блокнотам, чтобы все мне запомнить.\nЯ трогаю стены легко закрываю\
  \ глаза.\nМолча стой птаха вспоминает имена.\nИх было раньше 7 теперь уже стало\
  \ 10.\nОни стали лишь прахом их имена носит ветер.\nНе надо обещать, если бросить\
  \ не можешь.\nИначе ты свое имя запачкаешь ложью.\n\nНе надо дуть, если дуть не\
  \ надо много болтать,\nНе надо влазить в качели, чтоб потом не съезжать.\n\nНе надо\
  \ дуть, если дуть не надо много болтать,\nНе надо влазить в качели, чтоб потом не\
  \ съезжать.\n\nНе надо дуть, если дуть не надо много болтать,\nНе надо влазить в\
  \ качели, чтоб потом не съезжать.\n\nНе надо дуть, если дуть не надо много болтать,\n\
  Не надо влазить в качели, чтоб потом не съезжать.\n\nЯ быстро вышел из падика загребая\
  \ ногами.\nЯ побежал до старой школы воспоминания.\nМеня глушили вспышки, глаза-колоса.\n\
  Места где начиналась дорога моя.\nДетство, юность, обида, радость, скорбь.\nПод\
  \ утратой друга душа первая боль.\nЕще мажет как суку, этот дисок.\nМокрые руки,\
  \ давление *** *** \nЧай уже не спасает, надо что-то покрепче.\nИ Джеки пару плюх\
  \ и конечно же рэпчик.\nВсе побросали, а я вот опять у начал.\nМеня лично прет луна\
  \ по ночам.\nСигареты, Парламент экстра лайт.\nЯ типа себя наебал, Птаха так начал\
  \ бросать.\nНо это само обман меня не тревожит.\nКапюшон на лицо пряча глаза от\
  \ прохожих.\n"
