text: "Жил парняга в районе, учился мечтая о сцене,\nСидел дома, писал текста - так\
  \ чисто по теме,\nМутил лаве на запись, сканировал книги,\nСмотрел фильмы, записывая\
  \ цитаты на мобильник\nЛюбил девчонку Алену с соседнего дома,\nНо они незнакомы,\
  \ по утрам в школу на старом автобусе\nИ так текли годы, мир был в фокусе\nОн тихо\
  \ взрослел, сменил круг общения\nОкружение футбольных фанатов с района,\nПервый\
  \ выезд в Саратов - собака, лакоста, лондсдэил,\nБелые кеды, розы и дерби, новая\
  \ фирма,\nДлинная куртка, фан движуха\nНо на душе как-то мутно, \nЮность превратилась\
  \ в бой с самим собой,\nСовесть кричала завязывай с этим, мирись с головой\nВедь\
  \ ... не решает, отвернись и уйди сказал - Бог с тобой.\n\nБогу решать кто прав,\
  \ а кто нет\nБогу решать какой у тебя будет свет,\nБогу решать будешь жить или сдохнешь\n\
  Бог играет в игру, а ты - просто смотришь.\n\nВ любой системе принципы дают оплошности,\n\
  Навряд ли ему хотелось жить роскошно,\nОн просто хотел, чтобы все было просто, \n\
  Но окружение заставляло его быть черствым.\nПацанчик понимал, что выбрал не его\
  \ дорогу,\nИ понемногу каясь, в мыслях, он общался с Богом,\nСловом вряд ли скажешь\
  \ что он тогда чувствовал,\nКогда понимал что рэп - это то, что ему нужно.\nЧто\
  \ всю свою жизнь он отдал тому, что чуждо\nПри мысли о том что делал - было грустно,\n\
  Что суть не в том кто ты, кавказец или русский,\nГрустно от того, что в сердце раньше\
  \ было пусто.\nИскусство ложилось тяжкой ношей на плечи,\nОн понимал - шифры от\
  \ корешей небесконечны,\nВедь в этих песнях он всему противоречил,\nЗнал бы молодой\
  \ пацан, чем закончится тот вечер ...\n\nБогу решать кто прав, а кто нет\nБогу решать\
  \ какой у тебя будет свет,\nБогу решать будешь жить или сдохнешь\nБог играет в игру,\
  \ а ты - просто смотришь."
