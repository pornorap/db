artist: Птаха
name: Глупости
text: "Замесы на местности, телячьи нежности\nВонь изо рта как у дешевой промежности.\n\
  Я на районе довольно спокоен,\nЗнаю кто дует, кто в дым влипает\nИ знаю, что ты\
  \ это знаешь.\nМне лично пофиг на лай полудохлых собак,\nИ я выгораю на ЦАО ...\
  \ на своими текстами.\nОна что-то хочет, но я не вникаю\nСобака просто забыла, что\
  \ мы храним мои старые тайны,\nФольга вроде шуршала, в ней вроде что-то и было\n\
  Мне в ухо духи шептали: Вдохни, не будь ты дебилом.\nЯ сделал вдох, выдох-вдох,\
  \ выдох-вдох\nВрачи говорили потом: хорошо, что он не сдох.\n... и пьяных поставлен\
  \ вначале,\nБегаю в церковь, говоря с миром духом ночами.\nДрузья охуели, когда\
  \ меня увидали\nНо они не в курсе, остальные давно попрощались.\nНо я ведь нормальный,\
  \ Птаха уже точно в сознании\nНо не пойму голосов, что приходят ночами.\nО том,\
  \ что Бог это я, это он, это мы\nКороче боги мы, толи боги все они.\nВот мне свет\
  \ на солнце почему-то не светит,\nСтул угорает над шкафом относительно ветра.\n\
  И я прилег на диване, а он прикинь выдыхает\nИ понял тут я, меня нормально вскрывает.\n\
  Узоры в глазах, тени играют на стенах\nЯ выползаю до ванны, сердце кошмарит изменами.\n\
  Меня не попустит, такие загоны надолго\nСредства все передергал, но от них мало\
  \ толку.\nЧерез полгода лечения я пошел к магазину,\nСмотрю духи стоят и разбежалась\
  \ дружина.\nВычислил все места по домам дислокаций,\nВызвонил близких и те им сломали\
  \ по пальцу.\nМораль такова: не стоит наебывать в лифтах,\nИ если что-то вдыхать\
  \ - проверять все на чисто.\nИ если по кайфу с кем-то стафф изжигать,\nТо людей\
  \ от блюдей надо уметь отличать.\nОтличай людей от блядей, \nНормальный рэпчик -\
  \ от галимых вестей."
