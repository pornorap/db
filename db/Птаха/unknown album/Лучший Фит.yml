text: " Такая маленькая, вечно улыбается,\n Похожа на папу, то есть на меня.\n Только\
  \ умнее, смешнее, добрее чем я,\n Живёт с Кариной мамой, где-то в Люблино далеко\n\
  \ Приезжает в выходные иногда ко мне, как в кино,\n \"Папа, папа!\" - А папа в хлам\
  \ убитый.\n Или просто пьяный, мне становится стыдно,\n Я ухожу, у неё краснеют\
  \ глаза, отвернулся\n Молчу, за окном падает жёлтая листва с клёна,\n Тихо стучит\
  \ дождь по крыше моего дома.\n Я стою у окна взгляд никуда,\n Она стоит за спиной\
  \ на ёё щеке слеза.\n Тихим шуршанием приходит зима ночью\n Сугробы сменяют лужи,\
  \ превращая в камень тёплую почву.\n Ника тихо сопела, улыбаясь порой,\n Я думал,\
  \ ангелы перьями сменили снег.\n Этой зимой я ловил этот пух,\n На лицо и глаза,\
  \ а спустя пару лет,\n Пришли города, но дороже всех рук,\n Для меня та стрела,\
  \ что разбила кромешную тьму.\n\n Папон твой ужасный зануда, но я верю в тебя...\n\
  \n За окном пылает осень яркими огнями,\n Где тебя носит, я так хочу тебя обнять.\n\
  \ Гастроли, клубы, друзья, а может студия,\n Я всё понимаю - ведь родителей не судят.\n\
  \n И снова вечер наполняет мою комнату,\n Я тихо плачу накрыв лицо ладонями.\n И\
  \ каждый день, часами сидя у окна,\n Чтобы не случилось я буду ждать тебя.\n\n Ты\
  \ всегда со мной рядом,\n Даже если меня с тобой нету.\n Мне другого не надо,\n\
  \ Ты моя победа.\n Ты всегда со мной рядом,\n Даже если меня с тобой нету.\n Мне\
  \ другого не надо,\n Ника - ты моя победа.\n Ты моя победа, ты моя победа,\n Ты\
  \ моя победа, ты моя победа.\n Ты моя победа, ты моя победа,\n Ты моя победа, ты\
  \ моя победа.\n\n Папа, папа, папа, ну куда ты пропал?\n Чтобы не случилось, знай\
  \ я буду ждать тебя.\n Развела нас тропа\n Чтобы не случилось, знай я буду ждать\
  \ тебя."
