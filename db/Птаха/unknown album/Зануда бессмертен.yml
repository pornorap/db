artist: Птаха
name: Зануда бессмертен
text: "Рифмовать идти впереди своей тени \nЯ бездарь вдарь речи под вечер\nХороший\
  \ гашиш режет как зубилом железо\nСладким дымом пропитан меняет ритм сердца биение\n\
  Земное затмение сразу разум изменит\nДолгое время проводя в снах\nГлазами невидны\
  \ не реальные миры\nТебя\nРазбудят знакомые \nСолнечные лучи планеты\nПод далекой\
  \ от земли пристегните вы ремни\nКто-то выберет свой выбор в жизни в мечтах\nЛечиться\
  \ в 4 стенах в левой руке засучив\nВ правой шприц принц\nСпичечная головка заготовка\
  \ однодневка\nТогда по другую сторону дороги или выбери\nПовседневные ломки собирая\
  \ вчерашние осколки\nЕсли камни не пробовал \nЗначит веру не проебал\nЛюдей с даром\
  \ быть нормальным\nОни плевали на морали\nКак идиоты ходили кайфовали с братом\n\
  Шел во время беседы от чего поседели волосы\nБылые время ушли остались лишь фрагменты\n\
  Старой кинолентой они не тушены\nНе услышав грохот\nС нами бывает что что происходит\
  \ на старом"
