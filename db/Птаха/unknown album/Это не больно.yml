artist: Птаха
name: Это не больно
text: "Пока на улице нет Бога - я живу,\nДышу отравой, ночами плохо сплю.\nПока его\
  \ нет я смотрю, что происходит по хатам,\nВспоминая крики жёлтых людей в убитых\
  \ палатах.\nПока ангелы спят в райских чащах,\nВо снах меня зовут те, кто ушёл,\
  \ всё чаще и чаще.\nПока демоны бродят в сумерках дня,\nЛюди гибнут как мухи, убивая\
  \ себя.\nЗа семью замками на зверя с семью рогами,\nКто-то плавит ложку в ней семь\
  \ точек воды \nИ светло бежевый камень. \nМатеринское молоко жёлто-зеленого цвета.\
  \ \nСвёдённые скулы, стук колёс как музыка ветра.\nКуски памяти прошлой ночи, \n\
  Жизнь это лицо чёрной кошки.\nЛица с экрана строят гримасы,\nДемонов к власти, демонов\
  \ к власти\nПока ангелы спят, а Бог не пришёл,\nШоу будет работать, это адское шоу.\n\
  Это адское шоу\n\nНе бойся, это не больно,\nС одного раза ведь не привыкнешь - это\
  \ прикольно.\nДа не дёргайся ты, ты мне мешаешь,\nДа не ссы, не откинешься, я в\
  \ этом шарю\n\nНу да, бухаю,\nСигарет курю по пачке в день, да дурь шмаляю.\nТут\
  \ на районе прямо вырубаю, слышь,\nА прикольно с этой темой, тебя я вижу, накрывает.\n\
  Но чего-то там в себя колоть у меня очко играет,\nС детства я боюсь этих уколов,\
  \ хуй знает.\nДа и вообще сторонился пожизняк этих приколов,\nНо тебе по ходу круто,\
  \ летаешь будто.\nАж зрачки зашли за веки и дрожат, \nА, бля, ты даже этому как\
  \ посмотрю не хуёво рад.\nЧто ж за кайф такой? Я видел во дворе пацан под этим,\n\
  Босиком по снегу бегал. Думал, что за люди, человеки?\nДа я не ссу, но подмораживает\
  \ как-то, хоть на кайф,\nЯ падок как осенний лист на мостовую Арбата.\nСлушай, а\
  \ правда, прям прикольно, что пиздец,\nА то вон парни там блюют уже и чешутся как\
  \ звери.\nКогда такие мастера, уже не знаю,\nСтановиться ли мне подмастерьем?\n\n\
  Не бойся, это не больно,\nС одного раза ведь не привыкнешь - это прикольно.\nДа\
  \ не дёргайся ты, ты мне мешаешь,\nДа не ссы, не откинешься, я в этом шарю"
