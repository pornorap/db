name: Ни о чём
text: "7 на 3 - 21\nИгра Блэк Джек а по русски просто в очко\nСегодня ты король, завтра\
  \ упал в даму,\nСегодня ты блатной, завтра твой туз рваный.\nВ жизни бывают разные\
  \ прокладки\nНо это нормально, будь готов делиться братка\nЛадно, если не морочишь\
  \ себе голову\nГде добыть денег, себе на стабильный корм\nКак эту, матрешку затянуть\
  \ в кроватку\nЧтобы после стыковки, заснуть сладко.\nБог на вверху видит всю движуху\n\
  Держись братуха, слышь? держись братуха!\nМне не важно, предали или нет\nТе, кому\
  \ ты доверял как мудак столько лет.\nТы по жизни должен быть одиночкой\nЗнаешь,\
  \ если честно так даже будет проще.\nЕсли при попадосах есть вопросы\nЗначит, на\
  \ морозах с тебя спросы\nЖизнь как коса, день как роса\nТает, с годами как и красота\n\
  Сначала сердце, покрывается морщинами\nПотом жизнь становиться, просто рутиной.\n\
  Запомни прежде всего, твоя семья\nА друзья, а что? они друзья\nОни помогут тебе,\
  \ ночью и днем\nЛавандосом, советом, и ножом\nИ запомни, не проси их ни о чём, ни\
  \ о чём\nНадеясь на их плечо.\n\nЭто просто мысли, так ни о чём\nЭто просто фразы,\
  \ так ни о чём\nРеволюция тут не причем\nЭто просто трек, так ни о чём\n\nПятница,\
  \ вечер, в гостях, дым режет глаза\nМой кореш обслюнявив палец, лечит косяк\nО чём-то\
  \ трет уже долгое время\nВрубил меня как лауреат нобелевской премии\nЯ тупо щелкаю\
  \ телик, с полной хренью\nБутылки на столе стоят, как в боулинге кегли\nСкоро накроет,\
  \ что только что съели\nЖивот урчит так, что получил бы золотой грэмми\nХозяйка\
  \ квартиры, черные тени\nПод глазами, будто попали в дом с привидением.\nВынув из\
  \ кофты пакетик, нюхает порцию\nЧерез трубочку из свернутых денег\nТот у кого день\
  \ рождения, лежит на полу\nУ всех на виду, как на красной площади Ленин\nОн до толчка\
  \ так и не дополз, на коленях\nОб этом говорит, облеванный джемпер.\nПодходит тип\
  \ с вопросом: Вы давно здесь сидели,\nТочно видели, кто взял Нокиа новой модели\n\
  Мы отвечаем: чувак спокойней, эй?\nЗдесь было много людей, и вроде хлопнули дверью.\n\
  Но он похоже не верит, он пьяный в спидах\nРычит как бойцовский ротвейлер.\nМой\
  \ кореш берет за горлышко водку, и ею \nБьет его в череп, значит скоро начнется\
  \ веселье"
