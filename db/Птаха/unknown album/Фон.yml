text: "Если друг вдруг стал твоим врагом,\nЕсли твои мысли в виде дыма под потолком,\n\
  И твоя семья тетрадка, ручка и микрофон,\nТо забудь обо всем, все остальное - фон.\n\
  \nЯ был одним из тех, \nКто готов был биться.\nЯ летел вперед, как в небе птица.\n\
  Я расставался с собой, не меняя лица,\nНе замечая, как вокруг пожирала столица.\n\
  Люди терялись, оставались сука самые стойкие.\nКто-то спивался, другие - отъезжали\
  \ на койках.\nСжигали иглами руки, совали в ноздри трубки,\nЛюди не люди, так ..гниющие\
  \ трупы..\nЯ потерял пару друзей у соседа под дверью,\nМеня мало ебёт твоё \"верю\
  \ - не верю\",\nЯ понял давно, что нас с тобой травят верой,\nНочью по клубам, а\
  \ утром по норам, как звери.\nВключаем телек, люди что-то говорят,\nВоюют, по миру\
  \ война, это наш обряд.\nПриносим жертвы, кому только не понятно.\nНо и видать в\
  \ семи кругах это очень надо.\nТы оставайся собой, держи веру в душе.\nИ то, что\
  \ люди творят - не изменишь уже.\nВойна под кайфом, запомни только в лесах,\nСистема\
  \ любит ломать тех, кто чувствует страх!\n\nЕсли друг вдруг стал твоим врагом,\n\
  Если твои мысли в виде дыма под потолком,\nИ твоя семья тетрадка, ручка и микрофон,\n\
  То забудь обо всем, все остальное - фон.\n\nЯ не могу остановиться, как будто я\
  \ болен.\nЧто-то внутри мне говорит : \"Игра управляет тобой\"\nЯ рисую картины,\
  \ как утоляю свой голод.\nВижу этот мир по-иному и это ценит мой город.\nИскренне\
  \ радуюсь успехом своих братьев,\nНо я знаю, что завтра каждый из них может предать\
  \ меня.\nЭто закон джунглей, испытанный на практике.\nДумай дважды, прежде чем делать\
  \ и будь внимательней!\nВоспоминания ослепляют меня вспышками,\nЯ вдыхаю дым, это\
  \ мой способ стать ближе к Всевышнему.\nЗагляни мне в глаза, думаешь это игра? \n\
  Это всего лишь искра, я готовлю пожар.\nМои 16 концентрат сознаний и смысла,\nИщи\
  \ не где-то там, а внутри себя.\nИнфа вокруг тебя, отделяй её от дерева,\nВедь не\
  \ всегда то, что громче сказано есть правда\n\nЕсли друг вдруг стал твоим врагом,\n\
  Если твои мысли в виде дыма под потолком,\nИ твоя семья тетрадка, ручка и микрофон,\n\
  То забудь обо всем, все остальное - фон.\n\nЭйй…без корней не выстоит стебель.\n\
  Обстановку не сменишь, передвинув мебель.\nЯ не смогу стать тем, кем никогда не\
  \ был.\nЕсли я не согласен, значит я до конца rebel\nНаедине с небом, на коленях\
  \ стоя,\nЯ прошу дать сил и смелости выйти из строя.\nХочешь знать кто Я? Я - Северо-Запад..\n\
  Гад... Дым... Раб... РАПА!\nНе придам идеи своих предков,\nНе продам затеи того,\
  \ кто сейчас в клетке.\nТо, что вместе поднимем - будем есть вместе.\nКаким бы рэп\
  \ не был, но рэп должен быть честным.\nИ может я не тру, но гну свою линию.\nИ никогда\
  \ не забуду одну стаю синюю.\nГде лоск голубых кровей стыдят полукровки,\nКак грязь\
  \ на моих кроссовках, я Хорошевки.\n\nЕсли друг вдруг стал твоим врагом,\nЕсли твои\
  \ мысли в виде дыма под потолком,\nИ твоя семья тетрадка, ручка и микрофон,\nТо\
  \ забудь обо всем, все остальное - фон.\n\nВся эта битва за пылающий трон смешна.\n\
  И вроде в самом верху, но сгорает дотла.\nПепел летит к земле, напоминая снег.\n\
  Так земля принимает былой успех.\nИ вся возня остается за бортом,\nЖелезный стиль\
  \ достается самым упорным.\nЯ вижу обе стороны чем-то единым.\nИ только так это\
  \ станет непобедимым!\nТы должен знать, ведь пятый элемент важная ступень,\nВедь\
  \ любящая мать, кем бы ты там не был, откроет дверь.\nВходи с миром, не забыв вытереть\
  \ ботинки.\nОтбросив фон и разорвав ненужные снимки\n\nЕсли друг вдруг стал твоим\
  \ врагом,\nЕсли твои мысли дым под потолком,\nИ твоя семья тетрадка, ручка и микрофон,\n\
  То забудь обо всем, все остальное - фон."
