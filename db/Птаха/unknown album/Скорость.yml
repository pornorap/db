artist: Птаха
name: Скорость
text: "Скорость... Новосиб, Москва е\n\nПолтора миллиона людей, поток машин\nПровожая\
  \ прожитый день, встречаем новый\nСнова суета города, с утра метро переполнено\n\
  На Димитровском и Коммунальном пробка\nПора уже походу что-то решать, \nНо это время\
  \ опять снова решает за нас\nИ мы пытаясь успеть, все же пытаясь догнать\nВ оправдание,\
  \ находя новые причины\nВ час-пик бизнес, в час-пик ланчи\nВ час-пик те же пробки,\
  \ все та же скорость в тачках\nВечером нам нужен заряд бодрости брачо,\nНе продинамить\
  \ бы встречу, не опоздать и пунктуальным быть\nЗдесь свет огней, свет блеск в глазах,\
  \ \nБлеск забитого в беломорканал вкус\nНе белые ночи, но город не спит - факт точный,\n\
  С каждой минутой все больше мы набираем скорость\n\nСкорость вниз скорость, вверх\
  \ проснись\nЭтот мир светит для нас с тобой одних,\nГород спит снова, жизнь кадрами\n\
  Здесь только мы, вечная дорога в завтра \n\nУтро так близко, чай в постель английский\n\
  Новости мимо ушей, плюс будильник на шесть\nНасилуют голову полностью набитую хмелью\
  \ и солодом,\nВидимо нам вчера было весело...\nБесит. Когда ты на тачке друзей становится\
  \ больше\n\"Алло, ты где? До дома не довезешь меня?\"\nИ так каждый день кто-то\
  \ постоянно звонит, чего-то хочет\nПрости, но я сегодня в клочья\nУгостили братья,\
  \ стаффом прет как надо\nЕдем быстро от (?) в Юго-Западной,\nТам на переднем сиденье\
  \ раздувает Сплит\nПускает по кругу и снова никто не спит\nЭто круто, когда из динамиков\
  \ долбит бас,\nВпереди еще целая ночь плюс полный бак в запасе,\nВедь я могу так\
  \ вечно смотреть на свет огней,\nЗнаешь... Счастье оно где-то здесь\nСкорость вниз\
  \ скорость, вверх проснись\nЭтот мир светит для нас с тобой одних,\nГород спит снова,\
  \ жизнь кадрами\nЗдесь только мы, вечная дорога в завтра \n\nСкорость вниз скорость,\
  \ вверх проснись\nЭтот мир светит для нас с тобой одних,\nГород спит снова, жизнь\
  \ кадрами\nЗдесь только мы, вечная дорога в завтра \n\nСкорость, бодрость, играя\
  \ в шашки на дороге\nКак игра в молодость по жизни с теми кто близок\nТеми кто выжил,\
  \ низко летя облаков не увидев\nВрагов надо держать близко - старая мудрость\nЛюди\
  \ имеют право на ошибку, им присуща глупость\nПуть выбирают (?)\nТак играет судьба,\
  \ в весах нет правды\nНо моя и запомни: Эта игра только моя\n\nСудьба это миф, когда\
  \ на чужом челе не она,\nНежно играя снимает свой лиф.\nТы сбиваешь кости в кровь\
  \ на церковном пороге,\nВсе решает небо - Запомни. Кем бы ты не был,\nА мы будем\
  \ рядом, в твоих колонках \nИ если тебе будет сука, совсем плохо\nТы знаешь где\
  \ нас искать: Стив Новосиб, Птаха Москва\nЙа ... ЦАО семья...\n\nСкорость вниз скорость,\
  \ вверх проснись\nЭтот мир светит для нас с тобой одних,\nГород спит снова, жизнь\
  \ кадрами\nЗдесь только мы, вечная дорога в завтра "
