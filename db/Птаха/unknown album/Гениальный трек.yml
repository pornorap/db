artist: Птаха
name: Гениальный трек
text: "Только Птаха.\nНу вот опять мы в штопоре\nВот опять и водочка\nВот опять сидим\n\
  Ждем с пашей телочек.\nВедем диалог. Хули делать в 5 утра,\nКогда по домам вся наша\
  \ братва?\nСейчас опять эти рассказы будут\nТипо просто с ним друзья\nЯ улыбнусь\
  \ в глазах\nДа не спорю я...\nПросто делать так нельзя,\nСлышь любовь моя?\nКогда\
  \ так поступаю я ты ругаешься.\nНе беру трубу - ты взрываешься...\nСкажи малыш,\
  \ что ты солнце паришься\nТы же на машине\nС крутой мобилой\nНа хрена связалась\
  \ ты со мной,\nС рэпером-дебилом?\nТы же с красивыми глазами, милою улыбкой\nИ фигурой,\
  \ малыш, как у рыбки\nА я опять убитый\nСлитый с креслом\nНо люблю тебя слышишь?\n\
  Люблю тебя, честно...\nИ меня прет\nНаш с тобой ночной треп\nНо меня бесит эта мысль:\
  \ \"снова врет\"\nКогда я рядом и звонит\nМиша трубку не берет\nИнтересно, что тебе\
  \ он в уши трет\nЕще три пощечины для меня от тебя,\nВ день рождения \nКиса так\
  \ жить нельзя\nТы пойми: не изменяю я\nВедь ты мечта моя.\nБесит как обычно пять\
  \ утра\nКогда ты сваливаешь: зачеты...\nСлышишь птаха у меня дела не в счеты...\n\
  \nКатаем не на bentley\nКатаем на метро\nВ ушах стерео\nЭто наше кино...\n"
