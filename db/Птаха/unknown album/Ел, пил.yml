artist: Птаха
name: Ел, пил
text: "Я в твоих глазах видел дикий запал,\nЯ как торч на кайф, на них тогда запал,\n\
  Я упал на колени... так и не встал,\nПацаны сказали, что я дико попал!\n\nНе любил\
  \ никого, никого не ценил,\nОбрастая щетиной много пил и курил,\nОтпустила чтоб\
  \ ты, я Бога часто просил\nВзять себя самому в руки не было сил.\n\nТы же, сука,\
  \ еблась дико не стороне,\nУлыбаясь довольно, стоя раком к стене.\nПотом смокуя,\
  \ чешу и сперма во рту! Фуу!\nДа кому она нужна, фуу, пошла ты в пизду!\n\nЯ купил\
  \ себе пару литров конины,\nЯ взял диско с собой, подруг - Оксану и Лину,\nЯ закрылся\
  \ на хате с довольною миной,\nПацаны подгоняли мне бухла с пластилином.\n\nЯ ел,\
  \ пил,\nЯ ел, пил, \nЯ ел, пил и курил\n Ебался как кролик,\nХотел твою рожу забыть\n\
  \nЯ ел, пил,\nЯ ел, пил, \nЯ ел, пил и курил\n\nЕбался как кролик,\nИ так твою рожу\
  \ забыл.\n"
