name: Звёзды с небес
text: "Ветры перемен над моей головою,\nЯ чую запах новой крови, над землёю,\nПозёмкой\
  \ снег подымает ввысь блеск луны,\nВетками, разгоняя чёрно-жёлтые сны.\nВ конвульсиях\
  \ я встречаю будни,\nЛюди, как те демоны, что ночами губят души,\nСердце на исходе\
  \ дня, как старый лев -\nОстался только рык, зубов ведь больше нет.\nОн вроде ещё\
  \ жив, но духи отвернулись,\nВ боях уже бежит как трус, бежит от улиц,\nА я стою\
  \ и наблюдаю за каждым шагом птиц,\nЧто смутились возвращаться ввысь.\nГлазами темноты,\
  \ я видел голос бога,\nФеномен от порога, а я пока стою на том карнизе,\nОткуда\
  \ льётся путь, заснуть и не проснуться,\nЗабыв в халатах страхи - видать мой путь,\n\
  Вёл меня в палаты, губами дряни разгоняя,\nВ моём сознании муть.\n\nЗвёзды с небес,\
  \ люди на окна,\nЗвёзды с небес, хотят и могут,\nЗвёзды с небес, люди на окна,\n\
  Звёзды с небес, когда боги дохнут.\n\nЭти звёзды принесут кайфа минимум или драйв,\n\
  Улетай к ним и испытывай себя на прочность,\nЕсли твои соседи ненавидят ночь - ты\
  \ порочен,\nИли просто бессонница потешатся.\nТянется над домами дым, а в окнах\
  \ твой враг,\nЗаправляет обоймы и точит стрелы система,\nС тобой страх - ни ногой\
  \ за дверь,\nЗакрыты жалюзи и сжаты зубы теперь.\nДва честера на сегодня и полтинник\
  \ не жди,\nКорабля надежд - берега не увидит, \nЖги счастье в пакетах, рисуй мир\
  \ в пятнах,\nВсё понятно, если это кино - то снято, максимум яда,\nИ тьма в глаза\
  \ поздно делать шаг назад,\nПравила против, а ты за, и замок иллюзий разрушен,\n\
  Ведь нет очередной порции с неба звёзд на ужин.\n\nЗвёзды с небес, люди на окна,\n\
  Звёзды с небес, хотят и могут,\nЗвёзды с небес, люди на окна,\nЗвёзды с небес, когда\
  \ боги дохнут.\n\nЧерный ворон ждёт меня как чёрный пистолет,\nМудрая птица жрёт\
  \ падаль и живёт 300 лет,\nПристани нет, голландец улетает в небо,\nКак голодранец,\
  \ что украл у вас краюху хлеба.\nЯ ослеп, идя по следу к замкам Авалона,\nОтряд\
  \ ОМОНа охраняет зиккураты Вавилона,\nТелебашни торчат, но ящики не пашут,\nА Саша\
  \ с Пашей ждут, что их покажут в \"Нашей Раше\".\nМесто у параши - это всё, что\
  \ ты заработал,\nЛагеря свободы, зона, лепрозорий - позор,\nЯ направляю взор сквозь\
  \ стены и заборы к соборам,\nВ которых вкушают плоть и кровь.\nВ тигровой шкуре\
  \ побывать, опять убивать себе подобных,\nВойна уже у тебя под окнами, боги дохнут,\n\
  У подножия пирамид, падая с Олимпа, кусают его гранит,\nГород горит, в садах Нерона\
  \ люди - факелы.\nНеровно дышат, словно воздуха не хватит им,\nОбсидиановый алтарь\
  \ покроет наши мёртвые стихи,\nМы в синих балахонах, в чашах, несём свои грехи,\n\
  Тот с осени не брал ни грамма на продажу,\nЭто Соль Земли - храмовая стража.\n\n\
  Пусть будет страшно, я и сам сын страшных мест,\nИ я целую крест.\nСаграда."
