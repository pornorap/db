text: "Растерзанные мысли клочьями, ошмётками \nНа стенах с моей плотью, копотью поднимаясь\
  \ к небесам\nОбщение на «Ты» с бесами\nМолясь, ангелом вырываясь из души\nГрязными\
  \ ногтями выдирая свои очи\nНочью воя на луну, считая звёзды\nЗасаленные стены,\
  \ вены синие, окна - иней\nВ нос та пена стоном. Нет! Опять измена\nТаблетки, прохожие,\
  \ ветки о стёкла, окно. Смешно. \nКогда же небо разразится пламенем, дождём каменным\n\
  Будет кости топить грешников, тем, кто лжёт, что любит и ждёт…\nБудьте прокляты…\
  \ кто любит нас и ждёт…\n\nВылетали из окон – душою в небеса\nРастворялись в пустоте,\
  \ плавясь на кострах\nМолодость в сердцах, старость на глазах\n\nЗахарканными тротуарами,\
  \ опавшими листьями\nПьяными угарами прохожие проходят парами\nА я стою на этих\
  \ улицах, пытаясь выловить в воздухе запах лета\nМы стали старыми, едва открыв глаза,\
  \ и в этом наша правда\nОб этом не получится сказать в словах, ну ладно\nМы будем\
  \ продолжать молчать о главном, \nСкрывая ненависть друг к другу под личиной верности\
  \ и братства\nДобраться до рассвета завтрашнего дня, и там остаться\nПока шакалы\
  \ за спиной зубами клацают\nМы будем рваться в небо, стартуя с крыш высоких зданий\n\
  Приземляться на асфальт, даря последнее дыхание\nБетонным улицам и медным проводам\n\
  Заколоченным дверям и окнам - по твоим глазам\nИ музыку, что будет жить долго"
