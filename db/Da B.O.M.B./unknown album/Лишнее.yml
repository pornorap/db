artist: Da B.O.M.B.
name: Лишнее
text: "Сделанная жизнь совсем я думаю неплохо,\nКогда всё ровно, когда не ждёшь подвоха,\n\
  И только суматоха необходимая лишь мне\nНет тех кто навязаться пытается из вне..\n\
  Моего мира, насыщенного чем-то личным,\nВроде бы обычным, но всё же не типичным\n\
  Привычным для меня и так далёким для других,\nПовергнутых в круговорот проблем своих\
  \ больших,\nРешаемых всегда лишь только материально,\nИ повышая дальше свой статус\
  \ социальный\nОтвечаю официально: \"Дорогие разные у нас\",\nЯ пас так жить и оставляю\
  \ всё для вас\nИ высший класс пусть будет вам утехой,\nЖелаю большего успеха, не\
  \ буду здесь помехой\nНи грех что где-то пребываю я посередине,\nНе знаю мне там\
  \ в общем-то неплохо и поныне.\nДа нет конечно! Немного благ не помешает,\nКто возражает\
  \ - тот зависть свою скрывает.\nПусть все пытаются куда-то приподняться,\nА я хочу\
  \ таким же как и был таким же и остаться.\n\nКак много лишнего,\nКак много суетного,\n\
  Когда имеешь что-то \nОчень хочется другого,\nНо очень редко,\nКогда бывает всё\
  \ и сразу\nЭкстаза изобилие стерилизует разум.\n\nОценивая свои победы и фиаско,\n\
  Неосознанно, я очень часто сгущаю краски,\nИ жду подвоха никому ни в чём неверя,\n\
  Пока не разворуют мародёры все мои трофеи,\nКорю себя за неудачи, вот не задача!\n\
  Где-то ты Антоха напортачил, не иначе...\nМучаюсь, ломаю голову, курю по паре пачек,\n\
  Но это абсолютно ничего не значит.\nНе для кого, кроме меня\nСейчас я в бесте, вы\
  \ - на хазе,\nНо знаю скоро вы сбежитесь, мрази,\nКогда найдётся что делить,\nКогда\
  \ дела полезут в гору,\nМеня опять окружит эта свора\nЛюбвеобильных лобызал лихие\
  \ брудершафты\nДевицы с ненасытным силиконовым ландшафтом\nНо что они оставят на\
  \ душе? Пустынный берег\nА в памяти обрывки депрессивного веселья\nНа самом деле,\n\
  Всё это не нужно, чуждо, глупо,\nКак хочется забиться в старую халупу,\nИ там оценивать\
  \ свои победы и фиаско,\nНеосознанно, но очень часто сгущая краски\n"
