name: Любовь и пустота
text: "Счастливых дней уже ты больше не считаешь.\nКогда теряешь, одно лишь только\
  \ вспоминаешь\nО том, что было все прекрасно, спокойно, ясно,\nНо все уже напрасно.\
  \ И ты не будешь страстной,\nТой, что вчера еще была и так надеялась, ждала,\nЧто\
  \ не наступит расставание. Но, к сожалению, мала\nТа вероятность любить и с ним\
  \ остаться в вечности.\nТы плачешь оттого, что не было в нем безупречности.\nТе\
  \ отношения, что на себе ты испытала,\nСвои глаза ты закрывала, снимать с себя все\
  \ помогала.\nИ полушепотом сказав три слова \"Я тебя люблю\"\nТы не услышала ответа\
  \ на реплику свою.\nУ мамы спросишь: \"Скажи, ну почему же так бывает:\nТебя бросают,\
  \ как можно глубже в сердце нож втыкают\nИ вынимают изнутри всю душу наизнанку?\"\
  \ \nЖизнь с каждым разом все выше устанавливает планку.\nДо точки не дошла, чтоб\
  \ распрощаться и уйти.\nКуда, к кому еще идти? Кусочек счастья обрести.\nНо нет\
  \ того, кто бы его всем бы и каждому раздал.\nНикто у моря не ждал погоды. И сам\
  \ искал мгновения,\nНедели, дни, переходившие в года. Одна осталась, не беда.\n\
  Ведь это все не навсегда. И вот такая череда\nВсех встреч и расставаний не повод\
  \ для хандры и самобичеваний. \n\nПредательство Христа, о будущем мечта\nИ чистые\
  \ сердца, познавшие влюбленность.\nНо если их познаешь, потеряешь навсегда \nВозможность\
  \ быть собой и прелести свободы.\n\nАу, принцесса! Ты с кем на этот раз снимаешь\
  \ стрессы?\nНа чьих подмостках ставишь свои пьесы?\nНебось, среди мажорчиков-балбесов,\
  \ \nПусть пролетарского замеса, но с пафосом, на Мерседесах.\nА помнишь, тебе было\
  \ тесно в кругу их плоских интересов,\nИ ты рвалась на волю из-под пресса?\nСлегка\
  \ приподнимая шоколадную завесу,\nЗаглядывалась с интересом на будни бесов.\nИ что\
  \ узрела ты? Обычный человек в кавычках.\nПростите, перешел на \"ты\". Бывает по\
  \ привычке.\nНе принимает сердце нового обличья,\nХотя все это нетактично, эгоистично.\n\
  Ну как на личном? Скажи - \"Отлично!\".\nТвой голос, как обычно, теплом вольется\
  \ в душу... земляничный\nРодной, привычный, мелодичный.\nИ в воображении вновь порхает\
  \ рядом моя птичка,\nЩебечет нежно, кружится по опавшим листьям,\nРаскрашенным в\
  \ осенние цвета Всевышним живописцем.\nМне это снится. Теперь. Закрылась эта дверь.\n\
  Куда уж мне успеть за колесницей судьбы.\nНе удалось договориться,\nИ расплываются\
  \ следы красавицы-императрицы.\nНо верю, что когда-нибудь возница\nТебя ко мне вернет,\
  \ и все у нас возобновится.\n\nЛюбовь и пустота, две стороны моста.\nМеж ними суета\
  \ и неопределенность.\nЛюбовь и пустота, как свет и темнота,\nКак пламя и вода,\
  \ извечные партнеры.\nВозможность быть собой и прелести свободы."
