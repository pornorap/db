name: День рождения
text: "Нет никакой возможности обратно все вернуть,\nОткуда бы хотел я заново начать\
  \ свой путь.\nЧто было в жизни? И что осталось за спиной?\nИ кто был рядом? И кто\
  \ еще окажется со мной?\nВопрос такой, совсем не праздный, не простой.\nВсе плохое\
  \ обойдет меня, конечно, стороной.\nНо нет, такого в жизни, к сожалению, не бывает,\n\
  Где радость стороной пройдет, там горе поджидает.\nВсе, кто друзьями раньше настоящими\
  \ казались\nВсе позабыли как расстались и по стране умчались.\nНет ни звонков, ни\
  \ писем, ни вестей от них.\nКуча своих проблем и тут совсем не до моих.\nКак говорится,\
  \ им всем пусть будет Бог судья.\nЯ никого здесь не сужу, не осудят и меня.\nПусть\
  \ все пропали навсегда, кого когда-то знал.\nПлохое было и хорошее, но лихом их\
  \ не поминал.\nДа, все проходит. И где сейчас то, казавшееся вечным?\nКак прав был\
  \ тот, сказавший время лечит.\nНе вызывает радости, чем раньше так гордился.\nПросто\
  \ старше стал и где-то вдруг остановился.\nИ каждый год День Рождения становится\
  \ грустней.\nОб этой дате вслух не говорю, не жду гостей.\nА смысл этой штуки всей\
  \ - ценить надо людей,\nДрузей, и жизнь свою пройти с ними без потерь.\n\nКажется,\
  \ что нет дороже в жизни ничего\nИ тех, кого ты любишь, нет роднее никого.\nГода\
  \ бегут, как в даль текущая река.\nУспел бы многое, но жизнь слишком коротка.\n\n\
  Подумать только, четверть века! Не знаю, \nМного или мало это в границах жизни человека.\n\
  Но мне достаточно для получения ответов\nНа многие вопросы, и теперь могу помочь\
  \ советом.\nБыть может, бродит где-то по белу свету\nВо многом идентичный мне типичный\
  \ уникум с приветом,\nКоторому любовь, надежда, дружба и заветы \nГораздо ближе\
  \ теплого местечка на планете.\nКоль так, я рад. Наверное, пересечемся.\nВ конце\
  \ концов, не так уж необъятен этот шарик.\nПожмем друг другу руки и открыто улыбнемся,\n\
  И долгая беседа чувство горечи оставит.\nОказывается, его друзья не предавали,\n\
  Его любовь не резалась о грани чьей-то льдинки.\nНаверное, поэтому глаза его остались\n\
  Такими же, как у меня на давнем фотоснимке.\nЗавидую. Тут нечего сказать. Я благодарен\n\
  Врагам за опыт, а друзьям за верность и поддержку.\nНо впредь на День Рождения,\
  \ когда мне что-то дарят,\nПусть это будут чувства идущие от сердца.\n\nКажется,\
  \ что нет дороже в жизни ничего\nИ тех, кого ты любишь, нет роднее никого.\nГода\
  \ бегут, как в даль текущая река.\nУспел бы многое, но жизнь слишком коротка."
