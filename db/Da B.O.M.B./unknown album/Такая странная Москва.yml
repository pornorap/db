name: Такая странная Москва
text: "Такая странная Москва\nБлеск красивых витрин,\nГде огни, где реклама,\nГде\
  \ так много машин\nГде за квадратами рам в лучах искусственного света\nМиллионы\
  \ сердец созвучны ритму планеты,\n\nРечная тихая гладь,\nЗабытый старый причал,\n\
  На холодные камни давно никто не ступал,\nИ только капли дождя их навещают иногда\n\
  Она такая как и ты,\nТакая странная Москва\nОблик маленьких звёзд в огне ночном\
  \ проступает,\nВ жидком зеркале луж\nИх отражение тает,\nЦветочный запах любви в\
  \ душе огонь разжигает,\nВ воспоминаниях и снах её опять провожаешь\n\nОбнимаешь,\
  \ целуешь, но больше этого нет\nОстался лишь шорох обрывков утренних газет\nНу как\
  \ бы ни было грустно, она всегда тебе верна\nОна такая как и ты, \nТакая странная\
  \ Москва\nТакая странная Москва\nБлеск красивых витрин\nГде огни, где реклама\n\
  Где так много машин,\nГде иногда ещё услышать можно трель соловья\nПосреди лабиринта\n\
  Из бетона и стекла\n\nНочное солнце устало кому-то путь освещает,\nЛуна всегда одинока\
  \ в своей глубокой печали,\nИ понимает тебя ночных подвалов пустота,\nОна такая\
  \ как и ты,\nТакая странная Москва\nСерость каменных плит уничтожена краской,\n\
  Мегаполис грустит\nПод своей весёлой маской,\nКамуфлируя грусть фальшью уличных\
  \ плакатов,\nПодкупающими вывесками\nСтарого Арбата\n\nНо куда бы ни шёл,\nПовсюду\
  \ ты одинок,\nТвоя любимая там,\nКуда поехать ты не смог,\nРешив остаться рядом\
  \ с той,\nЧто так похожа на тебя,\nОна такая как и ты,\nТакая странная Москва\n\n\
  Такая странная Москва,\nБлеск красивых витрин,\nГде огни, где реклама,\nГде так\
  \ много машин,\nГде золотые купола роднятся с трубами заводов,\nГде старинные дома\n\
  Таятся в тени небоскрёбов,\nС небосвода готова рухнуть бездна липкой тьмы,\nПоглотив\
  \ в себя неоны зазывающих витрин,\nТы один, но рядом с той,\nЧто так тебе близка,\n\
  Она такая как и ты,\nТакая странная Москва\n\nТихий сон и туман,\nВас в объятиях\
  \ сжимают,\nЛёгкий ветер ласкает,\nОбо всё забываешь,\nБесполезны слова,\nВсё расскажут\
  \ глаза,\nКаждый что-то решил,\nНо решил для себя\n\nСтарый город, где счастье может\
  \ ослепить любого,\nНо потеряв кого-то раз,\nНо вряд ли встретишь его снова,\nТвоя\
  \ любовь, твоя душа,\nТвоя надежда и судьба,\nОна такая как и ты,\nТакая странная\
  \ Москва\n\nСтранный город\nРасстаться с ним ты не способен,\nСтранный город\nЖивёт\
  \ в тебе он, а не ты в нём,\nСтранный город\nЕго печаль понять ты смог\nТакая странная\
  \ Москва,\nВ которой ты так одинок"
