name: Жизнь не идёт (Проходит мимо)
text: "Убийственная плюшка пластилина\nЗаманчиво пыхтит в бутылке до одури\nНапоминая\
  \ джина\nРумянится, плюётся облаками дыма\nИ не скажу, что мне не нравится эта картина\n\
  Но ведь для истинного христианина\nПодобное даже мысленно\nНе допустимо\nВоистину\
  \ выискивая искренность я вижу\nЛживость в довольно милых лицах\nПроходящих мимо\n\
  Как многих эта сила,\nНевозвратимо подкосила\nВ рядах идущих мимо пилигримов\nТеперь\
  \ они свободны!\nВиктория! Судью на мыло!\nПрельстило то, что прежде\nИх неистово\
  \ бесило...\nОбщаясь с ними так трудно подобрать причины\nОтказа от щепотки кокаина\
  \ в каппучино\nНу и на этот раз,\nХотя и много было предпосылок\nДиверсионного прорыва\
  \ не случилось\n\nГде цели?\nГде стимулы для жизни?\nЧто были вышли\nИ только эти\
  \ высохшие лица\nСпасают мысли\nИх составляя очень быстро\nСтремится вдаль, спасаясь\
  \ бегством\nКуда, откуда?\nНеизвестно\nКаким потерям?\nЗдоровья, радости, успеха,\n\
  На фоне смеха\nПрорехи не заделать пластилином\nПрикрыв им\nНа волю!\nДолой из этих\
  \ серых будней!\nТуда, где солнце в зените вечном по полудню\nГде разделяешь точку\
  \ зрения безбожных трутней\nИ очень трудно оставаться непричастным \nК тем глупцам,\n\
  Пыхтящим по утрам свою косую\nО плохом не думая\nНикто мне не откажет в новом дне\n\
  Поделит равных на хороших и плохих\nСтраждущих воспоминаний\nКошмарных снов\nЗалипших\
  \ навсегда между бетонных свод\nИ горизонтом\n\nСлышишь, стой!\nНе спеши родной!\n\
  День свой начиная помни о финале\nЧтобы на исходе ты не рвал свои седины\nПроклиная\
  \ жизнь\nПрокравшуюся мимо\n\nНе ждали!\nТеперь другая сторона медали!\nКоторой\
  \ нас не наградили, обломали!\nВчера отдыхали,\nС утра башка гудит не так ли?\n\
  Как надели эти серые спектакли\nКазалось бы, надо отказаться мне от главной роли\n\
  Поберечь здоровья\nНо со стопкой вновь я\nМоре по колено\nИ ныряя в эту пену\nЧувствую\
  \ себя на седьмом небе - откровенно\nБыть может это есть те самые минуты счастья\n\
  Ради которых пьём мы\nНаходясь во власти зелёного змия \nЦелуясь с горлышком бутылки\n\
  На утро как у Винни Пуха в голове опилки\nНадоели литры политуры\nСтопки, пули дуры\
  \ убивают мою натуру\nТакие процедуры\nПортят отношения, от подзатыльников\nТрещат\
  \ затылки\nЯ больше не ищу укрытия на дне бутылки\n\nКогда растянутые дни идут невыносимо\
  \ долго\nКогда они в тебе находят волка\nЕсть способ\nЭтого всего не замечать\n\
  Панацея так сказать, хорошие ноль пять\nНо так, чтоб необъятное объять\nДепрессию\
  \ убрать пока неначала одолевать\nПока она не накопила сил\nЧтобы за горло взять\n\
  Принять и завалиться спать\nХолодная кровать,\nУсталость и печать\nУдушливые сны\
  \ которых не понять\nОбычным языком не описать\nЯ смог бы всё отдать за то,\nЧтоб\
  \ их не вспоминать\nНо вот беда - нет тех\nКто хочет мне помочь\nДуше покоя дать\n\
  Одну единственную ночь,\nЧтобы жизнь хоть ненадолго\nПерестала быть трясиной\nКоторая\
  \ давно уж не идёт\nПроходит мимо\n\nКогда в груди большое бьётся сердце\nГостеприимно\
  \ льётся из приоткрытой дверцы свет\nВам хочется войти, раздеться\nСесть у камина\
  \ в кресло,\nОбогреться\nПрислушаться к мелодии и тексту\nПесни с которой дерево\
  \ стремится к пеплу\nИ осознать, что с ним сгорают вместе\nДурные вести\nЖажда мести\n\
  Злые ветры\nДобро пожаловать мадам\nДовертись в этом\nПозвольте предложить вам шерстяные\
  \ гетры\nЧай заварить покрепче с кексом\nПринять по чести как суженную мне невесту\n\
  Но если честно\nПока что неизвестно,\nДостойны ли вы места в этом кресле\nБесспорно\
  \ вы умны\nПрелестны внешне\nО вас подруги детства отзывались лестно\nДа, да конечно\n\
  Как самую гуманную из версий обсудим эту\nС явным интересом\nНо есть другие, противоположные\
  \ полярно\nГде жертвы безымянные\nВ поту ягод словесных\nКак только вас впущу, войдут\
  \ и бесы!\nПлечом к плечу,\nНа чёрной Мессе блестят мачете\nЖдут, когда запутают\n\
  В расставленные сети\nГуд бай май леди!\nМне ни к чему проблемы эти"
