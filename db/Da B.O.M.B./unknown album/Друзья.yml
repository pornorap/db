name: Друзья
text: "    Скажи мне\nМного ли с тобою тех, кого ты хочешь видеть рядом\nКого мог\
  \ бы назвать друзьями, своими пацанами, братьями\nДа, как угодно.\nЕсли понял ты\
  \ о ком я, сам подбери слово.\nКто к тебе домой зайти может по-простому,\nЧьи уже\
  \ давно помнишь наизусть телефоны.\nЧто у вас общего радости, заботы.\nИли так расходы\
  \ на кабак, за травой походы.\nВ пьяные базары, все всех уважают,\nВ синем угаре\
  \ братанья с кем попало.\nЗагоняешься от скуки – лишь бы тусе. Хуже суки.\nЧто значит,\
  \ если ты кому-то пожимаешь руку?\nЯ тебе не лезу в душу, не волнуйся.\nЯ тебя не\
  \ заставляю даже эту песню слушать.\nЭто дело личное самому себе ответить.\nС кем\
  \ твои мысли? Где твоё сердце?\n\nЯ не знаю, это правда или только сниться.\nСкажи\
  \ мне.\nКак случилось так, что я забыл своих друзей лица.\nГде твоё сердце? С кем\
  \ твои мысли?\n\nПо волнам моей памяти, пускаясь в плавание.\nПускай мне только\
  \ двадцать два,\nМне есть, что вспомнить – это главное.\nХм. Забавно, но лишь светлые\
  \ воспоминания,\nПриходят в голову и если честно, это – радует.\nЯ помню многое,\
  \ ведь всё же на ошибках учатся.\nИ были случаи, когда и я не жил, а мучился.\n\
  Над головой висели тучи, я ненавидел всех.\nЗнал, что один не смогу осилить столько\
  \ бед.\nТелефон звонил особенно, как-то пронзительно.\n- Да. Как дела? Что делаешь?\
  \ Давно не виделись.\nЧерез час – встречаемся. Через два – уходит сплин.\nЯ не буду\
  \ объяснять. Что, значит, знать, что не один.\nЧто рядом те, кто не придаст, последнее\
  \ тебе отдаст.\nКогда прикуп придёт - не в масть,\nРуку подаст, не даст упасть.\n\
  И я сделаю тоже, и это точно знаю я.\nТак что я помню многое, но во многом им благодаря.\n\
  Моим друзьям.\n\nЯ не знаю, это правда или только сниться.\nСкажи мне.\nКак случилось\
  \ так, что я забыл своих друзей лица.\nГде твоё сердце? С кем твои мысли? \n"
