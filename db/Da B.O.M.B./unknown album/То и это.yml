name: То и это
text: "   Ах, как он прёт сорняк пятилистовый\nОн даже в тундре есть!\nТакую гадость\
  \ легко найти,\nЖеланье только нужно \nИ лавандос. \nКурите на здоровье!\nХоть каждый\
  \ день, \nПрогон на эту тему!\nМолва гласит, что первой на могиле\nУ Соломона росточки\
  \ появились\nТой, конопли, что мы сегодня курим!\nА вот еще, какой-то мудрый малый\n\
  Все уверял, что во всем не считает ее травой,\nА деревом огромным, а наркоманы вечно\
  \ стебли режут\nИ не дают расти ему до неба!\nНу согласитесь, гады ведь ей Богу!?\n\
  Сейчас забили бы такое чудо в трубку\nИ улетели бы куда-нибудь подальше,\nНо ни\
  \ фига, уж слишком было б жирно\nКукушка точно съехала бы набок,\nА на всю жизнь\
  \ остаться идиотом\nМеня не прет, поэтому пусть будет\nВсе так как есть,\nИ не Антуанеско\
  \ не даст соврать,\nА брат продолжит тему\nПока я докурю свою косую \nИ посижу,\
  \ подумаю о вечном!\n\nЧто сделать выпить, покурить?\nЕсть выбор, с чем мы будем\
  \ дальше жить!\nСлава Богу, а может то и это?\nПо кайфу, если что-то есть\nИ плохо,\
  \ если нету.\n\nОчень мне порою хочется, взять да и заморочится\nОдеться ночью,\
  \ когда спать не хочется!\nЗабацать водный бульбулятор, поставить кофе,\nС фольги\
  \ на трубочку примесь мяты с опий.\nНе понимаю однобоких, уверенных что Пятихатку\n\
  Не стоит даже золотая пятка!\nС лица гладки, они способны без оглядки\nНа блядки,\
  \ жарево и блядки, бошлять любые бабки.\nНет, чтобы позвонить ребяткам,\nМол джокер\
  \ выпал им на взятки\nЕсть в махнатке пятка!\nЧтоб поиграть с действительностью\
  \ в прятки,\nНо пожалей на это бабки, морально шатких,\nА то возникнут неполадки\
  \ устроим\nСкажем в августе колядки,\nСоседи будут в непонятках!\nИ вызовут ОБНОН,\
  \ а он уложит на лапотки\nОтнимет хапку или отправит жить под пятку!\nНо ты не робко\
  \ десятка,\nВедь папка твой сидит на месте сладком,\nОтмажет тебя братка\nИ слава\
  \ Богу тебе здоровье и свобода,\nА так же чтобы Jah снабжал тебя улыбкой год от\
  \ года!\n\nЧто сделать выпить, покурить?\nЕсть выбор, с чем мы будем дальше жить!\n\
  Слава Богу, а может то и это?\nПо кайфу, если что-то есть\nИ плохо, если нету.\n\
  \nПостойте братцы может всё таки хватит издеваться.\nНад лидером консервативных\
  \ фракций, мегамаксом.\nЯ повторял не раз, но для вас ещё раз повторю.\nнальёте\
  \ с удовольствием, забьёте не курю.\nЯ предлагаю взять нам водочки хорошей, правильной.\n\
  Налить по маленькой и заскочить на шашлыки из белокаменой\nА там под кальвадос,\
  \ с прожаренной бараниной.\nДевчонок тискать в предрассветном зареве.\nЗабыть о\
  \ том, что утром обратно собираться.\nМы здесь хотим остаться.\nПо правде полной\
  \ тусоваться.\nУ нас есть всё не обходимое для тела и души:\nДевчонки, выпивка,\
  \ природа, море анаши!!!\nИз ночи в утро, из утра в день гулянье переходит.\nИ не\
  \ уходит никуда, кто с нами колобродит\nОдин отходит под устал, но знаем он вернётся,\n\
  Другой подруг жмёт по кустам, ему там всё менётся.\nНе прав он был сказавши потехи\
  \ всему час\nОн не один из нас вот выпил бы приняв напас\nВознёсся на парнас и с\
  \ высоты горланить стал.\nДолой работу коль она мешает встретиться друзьям.\n\n"
