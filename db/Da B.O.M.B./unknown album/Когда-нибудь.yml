name: Когда-нибудь
text: "Кому не хочется узнать, \nЧто в будущем случится\nСколько сердцу биться,\n\
  Сколько жизнь продлится\nКто будет рядом находится,\nКто просто промелькнёт\nПоймет,\
  \ что лишняя, и с моего пути свернет\nУйдёт в небытие\nА кто-то место вновь её займёт,\n\
  Как жаль, грешил бывало,\nЗная, что она лишь ждёт,\nИ может всё она поймёт, \nИ\
  \ отношений не порвёт\nНо снова я смотрю на ту,\nЧто мимо вдруг пройдёт\nНу кто\
  \ меня уймёт,\nНа землю в эту жизнь вернёт?\nИ под замок запрёт,\nЧтоб к чёрту всё\
  \ это послать,\nЧтоб не считать с кем и когда\nПришлось мне отдыхать\nРасстёгивать,\
  \ снимать,\nБольшую страсть изображать\nВот так напасти\nНаходиться невозможно в\
  \ этой власти\nРади сласти этой бросаешься \nВ объятие к одной\nДумая о той,\nЧто\
  \ завтра будет ждать к себе домой\nОставшись на ночь, на \"постой\"\nОпять на утро\
  \ никакой\nЗачем весь этот геморрой, \nНезнаю, что со мной\nС тобой хочу остаться,\
  \ \nНо нет тебя и я с другой\nРасклад такой  - ну надо же \nКогда-нибудь остановится\n\
  Оставить в памяти одно лицо,\nА не в экстазе литься\nГотовых рядом завалиться,\n\
  Покоя плоти не давая,\nЧто делать я незнаю\nС подруги новой всё снимая\nНе открывая\
  \ для себя в ней новое\nРешить порой,\nСогласны вы со мной,\nЧто не один на свете\
  \ я такой\n\nКогда-нибудь, мы вспомним всё, \nЧто было с нами,\nС кем проводили\
  \ время вечерами,\nС кем ночи коротали\nС кем горести не знали,\nТак знайте же\n\
  Мы без печали расстаёмся с вами\n\nВесна\nВот наконец-то солнце греет,\nИ я прогуливаясь\
  \ в парке под его лучами млею\nПохоть в голове, а на душе прохладой веет\nВдруг\
  \ подзалетел в одной абсурднейшей затее\nНо вот центральная аллея,\nИ бац, как обухом\
  \ по шее,\nСтоит передо мной прекраснейшая фея\nБросает горсть копеек в шапку синего\
  \ халдея\nКоторый под гитару что-то блеет не трезвея,\nНу он то ладно, голубь местный,\n\
  А вот откуда ты принцесса?\nНеужто в мире грёз моих так стало тесно,\nЧто ты решила\
  \ воплотиться наяву\nНаверное стало интересно\nЧем дышу и как живу\nНо, мать твою!\n\
  Какой то хмырь плетётся рядом,\nТвой пихарь или друг\nДа он же пихарь, буду гадом,\n\
  Ну кем бы он там небыл\nДай мне срок и ты моя!\nА твоего соседа ни во грош не ставлю\
  \ я!\nИюнь\nБужу тебя в субботу ароматом кофе,\nПодтягиваешься так сладко, котик,\n\
  В утренней зевоте,\nИ улыбаешься, когда твой тёпленький животик\nНенароком, мой\
  \ нежный поцелуй немного защекочет\nУходят дни\nОсенние дожди сменились снегом\n\
  И чувства охладели став похожими на небыль\nВсё тот же парк, аллея,\nТот же блеющий\
  \ халдей\nНо вовсе не жалею об уходе наших дней"
