name: Чем старше мы с годами
text: 'Бывает, что выходишь из дому

  И на дороге жизненной,

  Встречается субъект почти во всём безукоризненный,

  С глазами чистыми, с большими мыслями

  Ах, если б знать всё наперёд...

  Не подпустил его на выстрел бы...

  Но я же не пророк, а он не меченный,

  И вот уже в моих друзьях приятель мною встреченный

  А делать нечего, колбасится,

  И ежедневно ближе к вечеру,

  Мы отправляемся в объятия блудной женщины

  Под утро подуставшие от беспардонного вмешательства

  Утех и алкоголя в судьбы наше бредные

  Растерянные, выжатые, и замученные обстоятельствами

  Остаёмся в памяти первостепенными, отчаянными, юными,

  Гостеприимными,

  Ценителями каждого мгновения сумасшедшими,

  Борцами самоволии и непримиримыми,

  Не потерявшими себя,

  Хотя и не нашедшими...

  Приехали ко мне домой

  Поспать и отдохнуть от отдыха

  Приятель выронился в спальне, я в гостиной

  Ну а когда открыл глаза

  Не обнаружил в комнатах

  Того, что наживал годами я не разгибая спину


  Чем старше мы с годами

  Тем меньше тех кто рядом

  Напомнить о прошедшем,

  Мы можем только взглядом


  Спасаясь от одиночества всегда звонил друзьям

  С которыми делил по жизни всё пополам,

  Не ждал, не верил,

  Что многие в отказ пойдут,

  Когда их ждут,

  Когда на помощь позовут

  Совсем не денежным эквивалентом помогать,

  Так просто поддержать, и слово доброе сказать

  Вам всем понять, что лучше вместе нам держаться,

  Чтоб не остаться одному,

  И не сломаться,

  Так тяжело к вам прорываться

  Когда мне надо,

  Всё время спотыкаться об барьеры и преграды,

  Гадать шарады,

  Так почему меня не принимают,

  Симпатий не вызывают,

  Те, кто меня вот так

  Катают, сливают отношения,

  В совсем не нужное мне русло,

  Так грустно и обидно,

  И на душе всё пусто,

  Не густо тех, кто руку помощи готов мне протянуть

  Понять всю суть и в трудный день не оттолкнуть

  Свернуть всё к отношениям - ты мне, а я тебе

  Возможно и наверное приемлемо вполне

  Но многим я сегодня бескорыстно помогаю

  Такого же взамен совсем не ожидая'
