name: То, что было
text: "  Всему происходящему даю одну характеристику:\nКолдовство, идиотизм какой-то,\
  \ мистика.\nТаким макаром можно стать и женоненавистником,\nБазируясь на истине\
  \ и данных собственной статистики.\nЖивешь, работаешь, не паришься, \nНо тут одна\
  \ красавица в уклад твой жизненный врывается.\nСначала нравится, затем влюбляешься\
  \ и все, \nЧего упорно добиваешься куда подальше посылается. \nКарьера и друзья,\
  \ сыновья и обязательства \nТеряют свою значимость пред новыми задачами, \nУходят\
  \ в тень и только ради женщины, \nС которой мы, как я считал, на небесах обвенчаны.\n\
  Но ослепленный красотой и опьяненный чувствами\nЯ позабыл о том, что наделил ее\
  \ искусственно\nТем, что искал в других, но никогда не находил.\nСлепил свой идеал,\
  \ его же сам и полюбил.\nТеперь все стало на места, по полочкам легло,\nИ не нужна\
  \ мечта, разбиться ей не суждено.\nНо так невыносимо без любви, что мне дарила силы,\n\
  Без той родной и милой, с которой все и было. \n\nВсе то, что было мы изменить не\
  \ в силах.\nУже случилось, <переболело и остыло.\nЧто будет> неведомо обычным людям.\n\
  По воли судеб пусть будет то, что будет.\n\n\nВсе, что было со мной, как шутила\
  \ судьба,\nМне хотелось порой позабыть навсегда.\nНо бездействия сна не приемлю\
  \ как факт.\nНа душе пустота, а на улице мрак.\nЭто было в те дни, что минули давно,\n\
  Только память крутить продолжает кино,\nГде герои одни я и горе потерь.\nНичего\
  \ изменить я не в силах теперь.\nЭто опыт ни чей-то, а мой, и, возможно,\nДопуская\
  \ людей к себе осторожно,\nОбжигаюсь, где вроде бы все идеально,\nОшибаюсь в друзьях\
  \ своих близких и дальних.\nКак бы ни было больно, это - плюс, а не минус.\nВедь\
  \ я больше не тот, все во мне изменилось.\nНе являюсь судьей других поколений,\n\
  Избегаю ненужных споров и трений.\nНеизвестность отныне меня не пугает.\nНе знаю,\
  \ что будет, и знать не желаю.\nЯ свободен, по жизни не приемлю диктата.\nНи о чем\
  \ не жалею, что было когда-то.\n\nВсе то, что было мы изменить не в силах.\nУже\
  \ случилось, переболело и остыло.\nЧто будет неведомо обычным людям.\nПо воли судеб\
  \ пусть будет то, что будет.\n\nБыть или не быть? Вопрос пространный, коварный,\
  \ \nБез исходящих наводящих данных. Недаром поразился Гамлет \nЕго безликости туманной\
  \ да обнулился окаянный, \nЕдва помыслил он своею мыслию филигранной\nПостичь ему\
  \ Всевышним предначертанную данность\nИ, разумеется, не смог. Зачем же лезть туда,\
  \ где явно\nТебя не ждут, и погибать бесславно?\nГрядущее неведо\n\n"
