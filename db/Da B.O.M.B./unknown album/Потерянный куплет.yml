name: Потерянный куплет
text: "  Прошел ещё один очередной, но не по счету день\nКого-то он освободил, кого-то\
  \ взял в свой плен\nКого-то сделал он чужим, а кто-то стал любим\nА ведь прошел\
  \ всего лишь день, всего один\nРасстроен, что не принес он мне покоя\nНе стоит говорить\
  \ мне, что один не воин в поле\nЧто можно Ноем быть, ковчега не построив\nИ что\
  \ героем может слыть, кто никогда не видел боя\nНас двое, нас – это тех, кто видят\
  \ мир иначе\nЯ плачу, но под улыбкой слезы свои прячу\nНаудачу всегда ношу свой\
  \ талисман\nМои мысли – я навсегда их оставляю вам\nБерите – вы вольны делать с\
  \ ними, что хотите\nНо не ждите, что помогут вам они при гепатите, или СПИДе\nУвы!\
  \ Я не целитель и не бог \nЛишь при духовном дефиците от меня пожалуй будет толк\n\
  Как волк затравлен, своей ненужностью раздавлен\nОтравлен мозг, в душе навоз, мир\
  \ под откос отправлен\nИ ты с готовностью раба хватаешь горсть таблеток,\nСчитаешь,\
  \ что тебе пора поставить крест на этом\nТы ждал совета, ждал чуда, лежа на диване,\n\
  Забыв, что здесь вода не станет под лежачий камень,\nНадеясь, что придет волшебник\
  \ с чудотворной палкой\nИ ожидая причитатель, как себя мне жалко\nОчнись, не будет\
  \ этого, присядь, подумай трезво\nПора себя уж в руки взять, покончить с жизнью\
  \ прежней\nВедь волен ты своей судьбою сам распоряжаться\nА новый день тебе готовит\
  \ миллионы шансов\n\nРукописи не горят, не сотрешь этот след\nНе развеешь по ветру,\
  \ как дым от сигарет.\nЭто Mr. Shotgun, и Dr. N-Drey\nПотерянный куплет. А! Что\
  \ вы скажете?\n"
