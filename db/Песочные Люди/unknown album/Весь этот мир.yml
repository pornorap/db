name: Весь этот мир
text: "Скоро схавают весь этот мир.. весь этот мир.\nСкоро будем донорами.. долларами.\n\
  Территория полна мин, они под нами. \n\nКому-то проще, кто на селе, а мне нет\n\
  Кому-то проще, кто на земле, но не мне.\nВне зоны сотовых, вне зоны радиосигналов,\n\
  В ходу банкноты, всегда их будет мало.\nНо эта волна не миновала нас и не миловала\n\
  Это сродни того как валят лес вилами.\nЯ вроде вольный, но ты же знаешь это видимость,\n\
  Мое доверие лишь к одному, так что веди нас.\nСистема давит горло, система помнит\
  \ гонор,\nКогда вокруг вроде тепло, ты чувствуешь холод.\nВавилон-визор, Вавилон-изверг\
  \ меня готов испепелить, \nЕсли я буду близко\nТебе бы дым в горло вместо этой ярости\n\
  И ты возможно понял бы, что есть куда расти\nХотя наверняка было бы трудно, но лег\
  \ бы трупом, \nЛишь бы не тупо, водой по трубам\nВсе сфабриковано по сути, это не\
  \ новость\nИкра в грязной посуде - изыск и борзость\nЭто не шик мода, это фашизм\n\
  Перезапустись, перезагрузись, \nТы любишь суши, а я котлеты и суп,\nНе любишь слушать,\
  \ я вечно что-то несу\nПолосы меняют цвет, как Майкл кожу, \nПолосы меняют цвет,\
  \ жаль, что не дожил.\n\nСкоро схавают весь этот мир.. весь этот мир.\nСкоро будем\
  \ донорами.. долларами.\nТерритория полна мин, они под нами.\n\nИ только сейчас,\
  \ мы начали думать про сей час,\nГде, когда, кому нас матушка земля отдаст.\nВ любом\
  \ краю вопросы нации еще влияют на глобусный приют\nНа русских пьяниц, чёрных задниц,\
  \ китайцев, европейцев\nИ прочих с инфляцией и инфлюэнцей\nВылезли мы за все границы,\
  \ нам кажется будут саженцы колоситься\nИ мы сможем пережить, все перемесить\nВихри\
  \ и жар земли, силу и тиски\nНасколько мы к этому близки, давай попробуем\nТолько\
  \ без злобы-робы, и нужно понять, где мы и что мы\nНе обломаться чтобы.\n\nСкоро\
  \ схавают весь этот мир.. весь этот мир.\nСкоро будем донорами.. долларами.\nТерритория\
  \ полна мин, они под нами.\n\nСотни говорящих голов - медийная гидра\nАбонентов\
  \ имеют как хотят, но это только интро.\nСлишком много хуйни накатанной под копирку\n\
  Ты сделал выбор на выборах, так что теперь не фыркай.\nЭтот сюртук шит белыми нитками,\
  \ \nДа, можно признаться в чем угодно, находясь под пытками.\nЯ вижу как люди становятся\
  \ улитками,\nИ как великих выносят вперед ботинками.\nКак на несговорчивых спускают\
  \ псов,\nВсе это как депрессовый калипсоловый сон,\nЛюдей оскалы, лохмотья, фейсконтроль\
  \ и дресс-код\nТут война истин как церковный раскол \nМожно отмыть куклу, обозначить\
  \ цены\nОчистить досье на нулевую целку\nОпределив сегмент, покрыв смету, воткнуть\
  \ в эфирную сетку,\nИ ты поверишь ей, как люди верят сектам\nНа этом фоне каннибал\
  \ Лектор - простодушный гений\nИ тут не избежать конфликта поколений.\nМедленное\
  \ тление, прокуренный трактир,\nПоследний трек, прощальный эфир.\n\nСкоро схавают\
  \ весь этот мир.. весь этот мир.\nСкоро будем донорами.. долларами.\nТерритория\
  \ полна мин, они под нами."
