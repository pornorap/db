name: Про рэп
text: " Про рэп это мой норов, это когда не дорого\n Мои нары, нора берлога\n Во как\
  \ это когда громко, когда гашиш бомба\n Когда в карманах ни хуя толком\n\n В гетто\
  \ сила ветра срывает петли \n Заметь бро это мое место не по наследству\n Киловатты\
  \ рэпа давят на репу \n Аренда злого саунда \n И ленты взамен ты \n Получаешь эти\
  \ звуки\n А суть их \n Завязали судьбы\n Не суйся ты в эти узы\n Моя муза доза\n\
  \ Заноза острая кросфаер \n Эквивалент пламени\n Дай мне миллионы \n Я их спущу\
  \ за доли секунды\n Нули покупаю дури\n Сдуй эту пыль\n Пусти на мыло\n Законы моды\
  \ набил морду бы \n Запах ила он не покинет\n Пока накидывают пух вилами\n Смилуйся\
  \ над этими больными вирусом\n Вижу сам ближе стал в своей нише\n Поломай бро поломай\
  \ клише\n Поломай бро поломай клише\n\n Про рэп это мой норов, это когда не дорого\n\
  \ Мои нары, нора берлога\n Во как это когда громко, когда гашиш бомба\n Когда в\
  \ карманах ни хуя толком\n\n Кто понял с первого раза\n Тот ловит музу\n Когда каждая\
  \ фраза \n Ломает все сразу\n Захлеб порциями вырывается из сердца\n Хочется до\
  \ конца\n Дать понять\n Чтоб отложилось в память\n Детям не трогать\n А они берут\n\
  \ Слушают заживо пережевывают\n В головах запутанные кружева\n Ворохом слов дымом\
  \ изо рта\n Фартовый гвоздь от подковы\n Над входом пробивает сопла\n Для выхода\
  \ дыма из горла\n Борьба огня и воды за слово\n Зависают мысли \n Под басы по вкусу\n\
  \ Кто понял с первого раза\n Тот ловит музу\n Когда каждая фраза \n Ломает все сразу"
