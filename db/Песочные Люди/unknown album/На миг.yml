text: "Ты только представь себе, что будет если вдруг время застынет на миг,\nЗамерли\
  \ люди, как стрелки часов, и лишь ты теперь смотришь на них.\nКак будто тебе разрешили\
  \ на горной вершине открыть заветный тайник,\nИ ты утони в тишине вековой, пока\
  \ нет болтовни.\nЭто как сказочный мир с красочными пейзажами, где нет живых,\n\
  Где волшебство заключается в том, что бы увидеть какие же мы.\nВремя идет лишь тебе\
  \ повинуясь, его не течением несет,\nНо как бы оно не тянулось - у тебя есть минута\
  \ на все.\nСолнечный свет пробиваться не думает, \nОн легко льется, ведь на небе\
  \ туч нет.\nИ если все это бы было на фото, то все бы стояли кучней.\nИ мне хочется\
  \ быть в гуще событий, но я среди замерших тел,\nКак в решете, застрял, и ты мог\
  \ бы слепить из людей что хотел. \nНаходясь в духоте, никогда не потеть,\nСразу\
  \ видеть и этих, и тех в темноте.\nКто сказал, что нельзя?\nРаз мир паузу взял,\
  \ то ты здесь хозяин!\nТы только представь себе,\nЧто будет если вдруг время застынет\
  \ на миг, но а по небу\nПоплывут восклицания: \"Сделай же что-нибудь! Сделай же\
  \ что-нибудь!\" \n\nЕсли время застынет на миг \nО, да\nЕсли время застынет на миг\
  \ \nА, я-я\n\nСколько я думал об этом, что если бы время на миг\nЗастыло бы так\
  \ же легко, как часы теряя свой тик.\nСколько по-твоему идей оказалось в моей голове?\n\
  Какими по-твоему были бы хорошими они или нет?\nВот и во мне борятся те, \nКто сидит\
  \ на моем левом плече.\nБыло бы с чем выписать чек,\nЯ бы тогда и не думал зачем\n\
  Все это нужно. Ангелы, ну же, \nГде же решение, что ледяным душем\nБудет отдушиной\
  \ для меня тут\nВ этот момент, пока нету минут.\nЯ не схожусь с собой во мнениях,\
  \ во мнениях.\nВ тот миг когда море замрет в момент волнения,\nТак и останусь я\
  \ стоять, видно как вкопанный, \nНе веря в это, как не верили в иконы мы.\n\nЕсли\
  \ время застынет на миг \nО, да\nЕсли время застынет на миг \nА, я-я\n\nЕсли время\
  \ застынет на миг \nО, да\nЕсли время застынет на миг \nА, я-я\n\nИ все-таки, что\
  \ если время возьмет и застынет на миг,\nПрервет свой вечный бег маховик,\nВиновник\
  \ всей толкотни,\nТак ценимой людьми.\nТы мог бы увидеть теперь все так близко,\
  \ \nЧто можно дотронуться пальцем,\nКак ребенок забрел за кулисы, увидев, \nЧто\
  \ мир состоит из простых декораций. \nТеперь видно следы всех ошибок, \nИх много,\
  \ но и ты многорукий как Шива.\nЗа волшебным словом \"Пожалуйста\"\nВсегда следует\
  \ слово \"Спасибо\".\n\nПростит Бог меня за мысли, \nКоторыми мы с ним\nДелились\
  \ в самом низу,\nТочил на него зуб.\nПытаясь примерить свой жизненный вес, как изгнанный\
  \ бес\nБежит от всего, что могло бы напомнить ему увиденный крест.\nЯ присел бы\
  \ пообщаться с Богом и с самим собой,\nСняв ошейник времени с горла затяжной,\n\
  Если мне дано в жизни сдвинуть мир с места,\nЯ направил бы свой взгляд в детство.\n\
