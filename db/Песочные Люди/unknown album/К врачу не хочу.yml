name: К врачу не хочу
text: "Если ныли уши от звуков перкуссии, \nЕсли болели зубы, значит уже в курсе:\n\
  Дурное послевкусие от поликлиник:\n\"К врачу не хочу\" - вот такие мы!\n\nВ моей\
  \ политике известно что значит \"найм\"\nНа собственную шкуру докторов не кайф.\n\
  Макай хлебом в молоко.\nГде мой балахон?\nГде мой препарат, что может вызывать сон?\n\
  Новый сорт живой массы уже на вилке.\nПолучилось получить то что ждал от новинки?\n\
  Пока нас питает мясо не будет перемен,\nУже поздно говорить: в руках абонемент.\n\
  Для таких как мы, это даже не выход!\nБудь уверен, нас убьёт автомобильный выхлоп,\
  \ \nНамного раньше, чем с этим справятся консервы!\nОтсчёты вскрытия наполнят их\
  \ больничный сервер.\nДок объяснит их семьям.\nДок огласит диагноз.\nДок может вам\
  \ сказать, что захотел так \"Божий Агнец\"!\nОн мог бы даже ссылаться, что это был\
  \ Будда!\nК врачу не хочу, вот и чудно!\n\nЕсли ныли уши от звуков перкуссии, \n\
  Если болели зубы, значит уже в курсе:\nДурное послевкусие от поликлиник:\n\"К врачу\
  \ не хочу\" - вот такие мы!\n\n\"Ты, вы, он, они - вывихи, все психи мы!\nИщи общения\
  \ выше крыши, \nСлышал о таких прыгающих.\nЖдите завтра, будем жалить урожами,\n\
  Не жалея выражаем, что вы понарожали.\nНе анаша, а наша, \nПижама с рукавами длиннючими,\
  \ проволока колючая!\nСорняк под кучами! И не надо окучивать!\nСамому себе скрутите\
  \ ласты. \nМожно запросто, чтобы пена из рта, и валила пластом!\nКогда такая посещает,\
  \ я её встречаю с чаем.\"\n\"Всё те же отвары на травах? Всё та же отрава для слабых?\n\
  К врачу не хочу!\"\n\nУ меня всё не так, всё не по Малышевой.\nЯ раненый, подубитый\
  \ вечно, маложивой.\nЗагубил меха, разменял на стопку строф.\nИ столько псов ещё\
  \ так же не зря, сто пудов.\nНе нуждаюсь в железе я, братки, но нужны яблоки.\n\
  А на копов ядра клал я, да кий.\nБольной по-любому донимал их, молодого тяготы немалы\n\
  К продуктам, коих на богом позабытых улицах навалом.\nПерематывать не вариант годы\
  \ назад, где кома Ромы\nРулила мной, и не видел я жизни кона кроме.\nНаломал я дерева,\
  \ слава богу, не был на ломах от дерьма.\nУбили много товарищей Диггиных злачные\
  \ нарко-терема.\nМы и ныне не трупы, живее живых.\nМы и не грубим, товарищ доктор,\
  \ давно, так осмотрите же вы.\nРазве что на шифрах, но без дыма.\nЯблоки читаем\
  \ и слушаем не Мишу, а Шыма.\n\nЕсли ныли уши от звуков перкуссии, \nЕсли болели\
  \ зубы, значит уже в курсе:\nДурное послевкусие от поликлиник:\n\"К врачу не хочу\"\
  \ - вот такие мы!"
