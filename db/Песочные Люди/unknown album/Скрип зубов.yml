artist: Песочные Люди
name: Скрип зубов
text: "Скрип зубов звездная соль\nБешеная боль в поперек и вдоль\nШтопором прогрызло\
  \ \nГлазные яблоки брызгами заляпаны\nВопли навеки осела пыль\nПромокли ресницы\
  \ остыл и пыл\nОхрипший вой со слюной\nСудорожный зуд полусухой\nСлышит в глотке\
  \ звон и скрежет\nВяжет язык корка щетки режет\nУкол в затылок застыл свет\nТихо\
  \ легко и никого нет\n\nМожет позже даже станет хуже\nДольше в дрожи в холодной\
  \ луже\nПозже все-же кто-же должен\nКого отпустишь с кого возьмешь дороже\n\nШтормит\
  \ что-то меня или шторит\nТопором рубит на мелкие доли\nДобил последнее что долбит\n\
  Один против всех на поле битвы\nКто ты? Где ты? Стёрты\nНарисованные горизонты,\n\
  Выросли заросли кошеными по росе\nВывезли жару на морозе\nВедь зеленый еще хочется\
  \ многого \nДорогого на дороге и дарованного\nЗабрасывала и без подзарядки\nГде\
  \ мало кто, но понимал в узорах в порядке\nКто по пяткам метил а кто вкуривал\n\
  Поднимая бурею море выше уровня\nШтормит что-то меня отрава\nРазорвала без, права\
  \ без палева\nПоливая, распалевая пыль, \nГлаза тем кто недопонимает\nВ наглую в\
  \ открытую с голою правдою\nТем кто попал сразу попадают"
