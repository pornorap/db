name: Рабы Идеи
text: " Заорать во всю глотку что ли?!\n Сколько боли заели мешком соли,\n Натянутые\
  \ до порезов вожжи,\n Грязь, стегая, гонит в гроб жить.\n\n Хотя нас тоже грел свет\
  \ Божий,\n А мы выворачивались вон из кожи,\n Забыв про завет, где все несут ответ\n\
  \ Пред вратами поздно говорить нет...\n\n Рабы идеи, шаманы где вы?\n Долейте веры,\
  \ спасайте племя,\n Дополните суставы звеньями,\n Семьями скормлены заживо, отданы,\n\
  \ Недобрыми дорогами заведены,\n Запудрены мозги, молекулами, сволочи,\n Изучены\
  \ неверные законы зодчими,\n Скорчены лица, сточены шлицы,\n Лжеца дикция, сбила\
  \ полюса,\n Впилась, в голоса сажа,\n Святых вспоминают в кражах\n За пару плашек,\n\
  \ Делится телом путница,\n Заставляя жмуриться,\n Сюда не сунутся...\n И даже горы\
  \ рушатся, они не слушались,\n Играли чувствами морщины грустные,\n Мускулы сплюснули\
  \ искусственные узы,\n Юзом наизнанку, зализывают ранки,\n Заборы, стенки, в колёса\
  \ палки...\n\n Ткани пропитались, не надо рук,\n Говори прямо, думай вслух,\n Дух\
  \ мой, хирург бессилен,\n Необъяснимо откуда столько мыслей\n Лишенных смысла?\n\
  \ Загадки чисел, покуда существует мистика,\n Не истекай, время искрами,\n Отыщи\
  \ места изысканней,\n Разбудишь избранных,\n Раз будут изданы истины списками,\n\
  \ Тут лишь отметят бирками, бликами\n Отбивают бритвы,\n Зеркала разбиты лицами,\
  \ снится им,\n Куда бы смыться,\n Податься в рясы, спрятаться,\n От авторов сенсаций,\
  \ вжаться в угол,\n Как куклы - уйти под купол,\n Теперь ответы льются ртутью,\n\
  \ Тени сплетутся, всё живое испарится...\n\n Заорать во всю глотку что ли?!\n Сколько\
  \ боли задели мешком соли,\n Натянутые до порезов вожжи,\n Грязь, стегая, гонит\
  \ в гроб жить\n\n Хотя нас тоже грел свет Божий,\n А мы выворачивались вон из кожи,\n\
  \ Забыв про завет, где все несут ответ\n Пред вратами поздно говорить нет..."
