artist: Песочные Люди
name: Вторая запись
text: "Я выхаркнул из себя зло из тех самых зон\nЕще на первом, теперь я трачу нервы\
  \ в меру\nТеперь я верю в себя самого как в идола \nНа запрос \"песочные\" что тебе\
  \ сеть выдала \nТебя любви брала апостолом нашего космоса\nТебе ли нести это голосом\
  \ в качестве бонуса\nСтавит ли дыбом волосы, бьёт ли дымом по носу\nЧистая или с\
  \ помесью зачем ты спорил, всё \nИ снова для тебя немного песка из колонок \nДля\
  \ меня новый билет в твой город экономов \nЧувствуй как дома себя если не знаешь\
  \ иного\nКак под кожей краска если ты татуирован \nСлова Арона не могли быть услышаны\
  \ ухом\nПоэтому был нужен Моисей как стрелы луку \nГорючее всё еще знает своё место\
  \ в дэке \nВторая запись может быть дорогой к Мекке \n\nСебе на зависть, слушай\
  \ вторую запись \nДома и в зале, слушай вторую запись\nПятый раз за день, слушай\
  \ вторую запись\nТы долго ждал нас - мы открываем занавес \n\nЗажило с первого альбома\
  \ интрооо \nИ разожжет мыслей пакет на второоом \nВыросло дерево и пустило стебли\
  \ \nИз посаженого семени и сразу в дебриии \nСхавала голова зелёного яблока \nГоном\
  \ жаргоном про потёртые бокаааа \nПереваривала горючая смесь \nГде спектр сухого\
  \ под пресс \nТеперь чуйка шепчет раньше чем \nПуск впуск голова мозговых систем\
  \ \nВозращайка на землююю с зеленьюю \nНачиная с пятки и до самого темениии\nРазум\
  \ сразу без заклинаний, как ад крещенских окунаний \nКаравай, яркие ярмарки, хором\
  \ хороводы, пряники\nЗацепило время, а мы всё о рэпе проо\nВзбудораживает интро,\
  \ взбудораживает интро\n\nСебе на зависть, слушай вторую запись \nДома и в зале,\
  \ слушай вторую запись\nПятый раз за день, слушай вторую запись\nТы долго ждал нас\
  \ - мы открываем занавес"
