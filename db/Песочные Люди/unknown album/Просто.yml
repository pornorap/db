text: "Серебро в накале. Знали бы вы, сколько переплавили мы\nВ пламени бандами. Запал\
  \ и кос ты\nПарами в тряпки. Заноси хаосы в мозги, мазуты - в массы\nРви на части,\
  \ кидай в пасть мне кропали сажи. Злая блажь\nНа ножи насажен заживо. Надо же\n\
  Пустяки! Отпусти, пусть бежит дальше\nЗаварим кашу, накормим наших до ушей\nЗалей\
  \ глаза раствором нафта\nСмазан затвор ствола. В голову пуля. Карамба\nВарево вставило.\
  \ Навалы палева. За малым на кармане смола\nЗнал он. Заломали пальцы. Опали панцири\n\
  Теперь прятки. А прёт ли? Зацени мистера истсайд\nВзвесь сам самосад. Баста. Селассие\
  \ на смех\nОпустоши ковшы бешеных. Смешивай с хэшом и налево в мишень\n\nНе дыхнуть,\
  \ будто жабры в саже. Как нож, промеж рёбер всажен\nКомфорки газа жрут кислород.\
  \ Комфортно сразу же врежься в брод\nЛопается пополам панцирь. Отбивают по полу\
  \ пульс пальцы\nЗа пазухой капли валерианы. Рьяные рубим конопляные\nЛучше и со\
  \ всех \nВовсе худо и ещё повышать счёт, тупить гвозди, поднимать муть\nГубы в пенопласте.\
  \ Здрасте\nВороны каркали. А наши гуси из-под арок в подарки\nЖаркие перепалки по\
  \ поводу пулевых булей, что меж слов идут\nПрошедших кнут, пряники не бодрят. В\
  \ узком кругу дрянь палят\nНе рубите хвосты, жгите костры. А мы просто дали остыть"
