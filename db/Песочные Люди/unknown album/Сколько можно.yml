artist: Песочные Люди
name: Сколько можно
text: 'Да сколько можно так

  И что для этого нужно,

  Наста... надоело, запросто,

  Веришь,

  Чему хотелось бы

  Глянь врешь сам себе

  За дрянь рвешь на пазухе

  Парень и рубашка, грудь на распашку

  Потупила, с тылу по затылу двинула

  Врасплох валит с ног

  Расскажи осторожно

  Расставленные вдоль порожка

  Большая, а веришь черным кошкам.

  Да сколько можно и что для этого нужно


  Вот они мои идеи бро,

  Досчитай до ста,

  Выдавай аванс нам. Маста.

  Эти дяди любят классику ниже классом,

  Изувеченные стены, каркасы.

  Закажи им сажы, нашатыря давайте,

  Братья их выносят из этих палат.

  На тебе они терпят за тебя, за меня.

  Там на улице, братан, им рубят лица.

  Раскаленные пруты - это методы,

  Угар то Пиночета - рубить мачетами.

  Исток жестокости, звонкости, новости,

  Допустимы изменение сриды. Вива

  Пропагандирует другие приводы,

  Поэтому видите мы невидимы.

  Размытые следы, дым да заботы,

  Всегда есть кто-то кто повторяет в ноту


  Как заебало это однообразие

  Постоянно чувствуешь себя какой-то мразью,

  Че мы хуевые пацаны разве,

  Почему не бывает все и сразу???

  Раз на раз не приходиться, давно так водиться,

  Желание не сбудется пока сам не приложишься.

  Сил уходит дохуя и без того

  На всякие дела, мы посторонние, для кого???

  Для тех, *** широко разинув рот,

  Да вы нормальные все только я урод,

  И ты не брат мне потому, что я не вышел рожей

  Не такой же сладкий на тебя блядь не похожий

  Какой-нибудь тебе когда-нибудь поможет,

  А я найду и заберу потому что нужно тоже

  И нехуй лезть больше, нажимая на старое,

  Я не кидал, а лишь слежу за своим базаром

  Здесь много таких блуждающих по вене мира

  Сука не вылазей из сортира.

  В моей квартире дым по-прежнему лишь для своих'
