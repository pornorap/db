name: 47 - АК вот так то
text: "Ё нигга мазафака эта АК\nАК вот так то, аккуратность такта\nЁ нигга мазафака\
  \ эта АК\nАК вот так то, аккуратность такта\n\nНе культурный Вася я, ругаюсь матом\n\
  Называюсь русским автоматом\nВ гости захожу ботинок не снимая \nПописаю в лифте\
  \ если уж сильно прихватит\nЯ на сотик люблю снимать бомжей\nСлепленных собак и\
  \ пьяных людей \nЯ косяк колочу быстрее швеи \nЯ прячу туда где овчарки не нашли\
  \ \nНемного музыкант черноват талант \nЧревато тем что давний ватокат \nНас двое\
  \ на земле, мы АК \nБерегите особь Уральского репака\nУши свои шире накрою как С-4\
  \ \nБегите в бункеры берите с собою папиры \nМы рашен бой, хабы наши ухабы\nЕбашим\
  \ так, на девятках рвутся сабы \n На болванках рисуем маркером \n Купил в Роспечати,\
  \ а не ручкой паркером\nЯ христианин из семьи рабочей \nПод влиянием химаря музыку\
  \ делаю ночью \nЯ перезвоню с копейками на сотике \nЯ дай ужалю с урчанием в животике\
  \ \n Я Адидас с тремя полосами, \nЗа ухом кент четыре\nПапира между пальцами\nС\
  \ зубной пастой, с бошкой грязной \nЯ могу пойти на встречу с классом \nЯ сейчас\
  \ в вашей жопе зажгу петарду \nЗаебашу рэп по Госстандарту \nПо вашим башмакам заеду\
  \ самосвалом грязным\nЯ из Березы считайте меня опасным \nПримите факс мой альфо\
  \ бакстронг \nГотов к атаке сейчас вас прижмет\nБудет бобо голова от калибра 7.62\n\
  Проникая в ухо наглея комара\nУ меня граната а палец в кольце\nЯ русский троян на\
  \ диске С\n\nЁ нигга мазафака эта АК\nАК вот так то, аккуратность такта\nЁ нигга\
  \ мазафака эта АК\nАК вот так то, аккуратность такта\n\nТы откуда? Вдруг меня вы\
  \ спросите\nЭто где я знантки Свердловской области \nПригоним быстро раз и мы в\
  \ эфире \nЕсли есть пол куска и хотя бы две сиги \nDANGER блин, АК впились в микрофоны\
  \ \nПока все ровно, буфер не раздолбан,\nДавай вжигай и жги, химарем дыши \nНе парься,\
  \ жи ши пиши с буквой и \nЭто жесткачи, толкают вам свои раздувы \nЗашифрован жестко\
  \ в трэках Палыч лютый \nЕще базарь по аккуратней на движухе ватной \n За вес коммерцию,\
  \ в натуре он нормальный брачо\nБраза, точно понял сразу, нам веселее как-то\nКогда\
  \ шериф не догадался \nУральский щит фразами подъездными \nВрагов осадим быстро\
  \ словечками не лестными \n Оскара дороже, аплодисменты зала фона\nМинералка вместо\
  \ золотого граммофона \nИ погнал на съемки я второго дома\nИ не обломался если подпевала\
  \ Алла Пугачева \nЖители Москвы меня например не видели\nЖаль на MTV не включат\
  \ мое видео \nДа и по хуй за АК это не убудет гордости \nНа канале первом после\
  \ выпуск новости \n 7.62 калибр в голову талибам \nПро пластик мы читаем дальше\
  \ будет видно\nМожет читать начнем про то как души разрываются \nКак чуваки за чувих\
  \ убиваются \nЗнакомятся, влюбляются, потом женятся \nИ что кому при разводе достанется\
  \ \nУпаси господи в эту коляску так вникать \n Так можно начать приколов не понимать\
  \ \n Роги будут вырастать \nНа быка похожий будешь \n Тише-тише, внимательно тему\
  \ послушай\n\nЁ нигга мазафака эта АК\nАК вот так то, аккуратность такта\nЁ нигга\
  \ мазафака эта АК\nАК вот так то, аккуратность такта"
