name: 47 feat. Ноггано, Guf - Тем кто с нами
text: " Ае Ака, вот вам 2 калпака,\n Чтоб наверняка - больше кофе, меньше молока,\n\
  \ Это ГУФ АКа меньше вальса, больше гопака.\n Я все реже по музеям, и чаще по кабакам.\n\
  \ Наша страна широка, моя походка легка,\n ЕКБ - МСК, не путай берега,\n Жди, в\
  \ твоем городе, где-то после четверга,\n Куда не летят самолеты, точно едут поезда.\n\
  \n А, ну да, походу так и надо,\n И последние 2 года я все чаще бываю за МКАДом.\n\
  \ Краткость - сестра таланта, ой да ладно,\n Нам абсолютно не в падлу вырывать листы\
  \ из тетрадок.\n\n Нас это радует, вам это нравится тоже,\n Хлопайте в ладоши для\
  \ Вити, Максима и Леши.\n Автомат Калашникова так и ебошит,\n Хочешь накурить? -\
  \ неси бошек,только хороших.\n\n Вот я о том же, сколько можно уже,\n От еще одного\
  \ буля вашей ганджы мне не станет хуже.\n Ты лучше подойди к процессу серьезно,\n\
  \ Здесь раста боссы, ЗМ - Береза.\n\n Спроси у взрослых, подумай пока не поздно,\n\
  \ Чтобы не сказали потом: \"че за беспонт принес ты?\"\n Мы просто очень давно в\
  \ литературном клубе,\n И везде есть те, кто хочет, чтобы мы с ними подули.\n А\
  \ мы дуть любим, вот мы и дуем,\n Я респектую всем, кто меня где-то, когда-то накуривал.\n\
  \ Где бы я не был, зимой или летом,\n Находился добрый человек с огромным штакетом.\n\
  \ Всем моим секретным агентам - Рахметы,\n Я не помню всех имен, кто знает, тот\
  \ поймет.\n Почему в аптеках не бывает пипеток?\n Мы не знаем ответы, делаем рэпчик\
  \ и неебет.\n\n Респект тем кто с нами, делимся чудесами\n И зависает на весах по\
  \ про саунд\n Мы не из тех кто на измене и валит на запад\n Перезвони если занят,\
  \ мы все взяли.\n\n Безумное трио плюс, Ноггано задира.\n Даже разбитый в хлам не\
  \ ухожу с ринга.\n Довёл своей сатирой критиков до тика.\n Дырки строчят на меня\
  \ весы под копирку\n Дымись попирка. Контробанда от Вити из Египта\n Говорю это\
  \ сроку можно Витя на пятнаху влипнуть\n А он мне в ответ, хитрую лыбу \n Лучше\
  \ пятнаху чем курить голимую глину\n\n Ира говорила что Ноггано это жестко и дико\n\
  \ Но пошла на концерт на пару с подругой викой\n Там попав под дым заплипнув у бара\
  \ проебала сумку\n Биркин и в ней косарь грина налом. После на стене\n Оставила\
  \ мне комент, музыка твоя говно, сам ты гопник\n И из твоих поклонников минимум\
  \ каждый третий уголовник\n И во вторник я иду на концерт группы корни.\n\n Епта\
  \ корни это заебись, но лучше\n Сходи бикса тусанись на концерт дуэтебис\n Бис Бис,\
  \ дымись канабис, у нас все ровно\n В рот ебись шоу биз.\n\n Говорят ты худший пример\
  \ для примера\n Отвечаю быть премьером это к президенту с премьером\n Мне говорят\
  \ тебе далеко до настоящего поэта\n Отвечаю главное быть настоящим а поэты это к\
  \ Фету\n Мне говорят твоё музло жесткая пропаганда\n Отвечаю есть как есть, решай\
  \ сам как надо\n Такие предъявы закидывай папам и мамам\n И мусорам крышующих торгующих\
  \ ядом\n Мне говорят твоё музло это не реп,\n Но мой простетский сленг разлетелся\
  \ по всей стране\n А твой жалкий закос под америкосов, увы так и останется\n Дешевым\
  \ закосом, когда откажет головной мозг, воспользуюсь косным\n\n Мои ритмы как дикие\
  \ осы, фото на постере для тебя это космос\n Мой космос пизжен Оскара косный расскажешь\
  \ инпосебел \n Как интервью с Познером поздно, \n Мы уже раскачали пол странны,\
  \ руки в воздух\n Дыши и ты вперемешку с разрывными парами, \n Те кто здесь респектуют,\
  \ те кто с нами\n\n Респект тем кто с нами, делимся чудесами\n И зависает на весах\
  \ по про саунд\n Мы не из тех кто на измене и валит на запад\n Перезвони если занят,\
  \ мы все взяли.\n\n Улетевшие MC стелят на биты,\n И ты хотел бы как они, но они\
  \ не ты,\n Тогда понты свои в долгий ящик отложи,\n Смотри по ящику LG как мы убрали\
  \ всех с лыжни.\n Может ведь кто-то в рэпе сильно разбирается\n И вряд ли на концерте\
  \ меня спутает с Юрием Гальцевым,\n Тогда я понимаю, что не зря курил,\n Голосуйте\
  \ за меня, ama mother fuckin real.\n АК, Ноггано, Guf, давай делай шире круг,\n\
  \ Города поют братан когда слышат этот звук,\n Для парней и их подруг, дешёвым MC\
  \ хук,\n Что за нервный тик когда в голову твою \"тук-тук\"\n Витя АК майком обладает,\n\
  \ Ведь твоё сердце тает когда это в воздухе витает,\n Алё, Таня, привет это Виталик,\n\
  \ Зайди в контакт я на стене тебе это дерьмо оставил,\n Копируешь стайл у зеркала\
  \ с расчёской,\n Тут каждый в своём стиле наворачивает жёстко,\n Бёрёза, Moscow,\
  \ подросток или взрослый\n Бойся 228 если пудришь носик.\n\n Респект тем кто с нами\
  \ делится чудесами,\n И зависает на весах под правильный sound,\n Мы не из тех,\
  \ кто на измене валит на Запад,\n Перезвони если занят, мы всё взяли\n\n В стенах\
  \ Берёзаграда на десне прохладно\n Приколочено давно, ещё до заката,\n АК тексты\
  \ прописанные ката,\n Разум гения, душа ватаката.\n Катастрофа, ты перед фактом,\n\
  \ И куда-то сдулись, эти MC как там?\n А я всё также в мышлении абстрактном,\n Гамбургер\
  \ захавал, пузо затянул канатом.\n Я где-то слышал как у вас там тру,\n А я вытянул\
  \ бутылку, натянул буру,\n Наебу, не даст соврать мой булик,\n Обойду в нардишки,\
  \ раскатаю в футбик.\n С Гуфом и Ноггано делим трек по братски,\n Этот рэп веден\
  \ из космоса, а твой так, цацки,\n Какие цацки? Как могли мы так забацать?!\n Берёза,\
  \ Moscow, от счастья бы не обосраться.\n\n Респект тем кто с нами делится чудесами,\n\
  \ И зависает на весах под правильный sound,\n Мы не из тех, кто на измене валит\
  \ на Запад,\n Перезвони если занят, мы всё взял"
