name: 47 - Были бы колёса
text: "Принимаем с Макси, не слабые напасики\nСкоро станем истинными, в своем жанре\
  \ классики\nУстроим тебе праздники, с анашой и водкой\nГлядишь на спинах, появится\
  \ татуировки\nНеобходимы, клубные обстановки\nГде шмаль, дым, играю минусовки\n\
  Ярко белые толстовки, бейсболки\nТри полосы, адидас кроссовки\nКрасотки, А, не требуют\
  \ обновки\nКого надо, того знаем\nНа остальных похуй\nЗа руль пьяный и по всей мощи\n\
  Были бы колеса, было бы намного проще\n\nДавно отправить, отправить в место твой\
  \  IQ\nЯ не негр, не в гетто и не в айскью\nВ гараже моем не Бентли, Крайслер, че\
  \ кого\nСойдет восьмера, бум-бум, с буфером во все очко\nИ снова тусы в парке и\
  \ будем морды бить\nБратан Инкого, а есть че подкури\nПотом на НБП к непадшей братве\n\
  Там иной прикол, смысл улиц познают в деле\nВ свете мониторов лица наглые ** голы\n\
  Саунд Фордже кликаем, крутим скролы, сэмплов новых\nХватает, забытых мелодий и рецептов\
  \ старых\nДокажут вам наши бразильянки и арабы\n\nГде твоя мама, все еще пылесосит\n\
  АК47 опять, всех насосит\nУ Инкогнито на днях день рождения\nБерезовский - прежнее\
  \ местоположение\nКак тебе прошлые хиты АК?\nТы же в обратку от гения до дурака\
  \ \nВзрываем, шабим, прямо у обелиска\nС нашими ребятами, а мусора так близко\n\
  Собирая дани, так же, тут же почести\nИли у Кировского, свистков пасти\nПрости,\
  \ за то что давлю басом на уши\nХорош лаять псина, лучше послушай\nКто-то меня не\
  \ любит, кто-то слышать рад\nПрошу не путать меня, МС Виноград\nЕсть что сказать,\
  \ пацанам из АК\nСбереги хоть пупок, все равно порвется срака\n\nСлышь парень, это\
  \ твоя братва\nИли поклоники, грозные парни на черных бумерах\nРазбойники\nДавай\
  \ не будем рамсовать и махать стволами\nАвторитетам не звони, решим все между нами\
  \ парень\nЯ без сомнения с автоматом АК\nРаз, два, три, раз эти биты лишь для тебя\n\
  Время уходит бесследно, друзей все меньше\nТы видел жизнь тоскуха, кого ты лечишь\n\
  Кто-то втирал мне, про души и сердца\nПомню видел даже клип, но не рассмотрел лица\n\
  Гнусные рожи прохожих\nСебя то в зеркале видал?\nЧтож что мне семнадцать? Тебе то\
  \ я умнее стал\nНамнооого, ты жизнь не видел столько\nОбъясняешь всем как жить и\
  \ уперся в это рогом\nВ костюме строгом, на бентли новом\nКрасавец гангстер, а оказался\
  \ пиздаболом\n\nПользуясь случаем хочу передать приветы\nНа все вопросы, получить\
  \ ответы\nПервый по счету Муча респектоз\nМакс бас примет еще паровоз\nВторой стафф,\
  \ ааа, май бест френд\nЧто нас ожидает, надеюсь хэппи энд\nАнечка это деликатес\n\
  Блондинка в голубом, помогает снять стресс\nА также все пацаны и девчата парка\n\
  Если всех перечислять, то станет жарко\nНахуя в твоих текстах, столько много смысла\n\
  В моих порядок, че челюсть то отвисла\n\n\n\n\n\n\n\n\n\n\n\n"
