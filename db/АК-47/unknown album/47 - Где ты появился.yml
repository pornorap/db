name: 47 - Где ты появился
text: "На этой огромной, на этой огромной планете\nСело под куполом вечных небес,\
  \ \nЕсть множество всяких путей и дорог и разных диковинных мест\nНо где б ты в\
  \ дали бродил, все равно ты помни встречая рассвет,\nЧто место одно, лишь такое\
  \ одно, где ты появился,\nТы появился\nГде ты появился \nТы появился \nГде ты появился\
  \ на свет.\n Не капался визином, если был бы я грузином\nИли родом с Пакистана на\
  \ КАМАЗе с планом,\nПозабыл бы ты и бит, позабыл бы ты и бас\nЕсли б в северной\
  \ тайге оленей пас,\nДрузья в Америке тебе бы не поверили \nЧто ты бухаешь водку\
  \ с русскими медведями\nТы на ты с ними, можешь даже и обняться \nПока в каждой\
  \ точке мира любят посмеяться\nА если бы я с Буддой в Индии увиделся \nУшел бы в\
  \ веру, вряд ли за химарь бы двигался \nЗа не за двигал полюбому, мне ведь не накладно\
  \ \nВ Багдаде в Люксембурге тоже как не странно, вот! \nА если вся моя родня жила\
  \ в Удмуртии \nНа умолке гонял бы тупил бы как накуренный\nИли афганским солнцем\
  \ был бы я поджаренный, \nДаже после трех ляпок не казался не казался палевный,\n\
  Взял бы пару тапок, себе и своей даме \nЗа колпак парламента не парился бы в Амстердаме,\n\
  А если а во Вьетнаме пришлось бы мне родиться,\nСушил и забивал бы, мутил на накуриться\
  \ \nА мы на Урале на дерьмо кредиты тратим\nНисавони коммерция примерно за три кати,\n\
  Ака вот так то любит время прожигать,\nРоднее как то с парнями в падики поржать\
  \ \n\nТы появился\nГде ты появился\nГде ты появился на свет. \n        Если б я\
  \ родился в Казахстане,\nВы бы мой рэп слушать не стали, \nРодился бы в Багдаде,\
  \ куски б лежали как оладьи, \nПосуда бы из глины и курил в кирпичной хате,\nЕсли\
  \ б в Египте меня зачала мама\nЯ бы на верблюде таскал мешки плана, \n         \
  \                    В Пакистане на осле, в Татарстане на козле,\nНа ковре бы в\
  \ Турции до вокзала бы ЖД \n Иерусалим, я бы умер в сотку, \nЯ бы курил, я бы не\
  \ пил водку \nРикша бы в Китае меня возил за планом \nА то и сам б брал и привозил\
  \ на дом,\nВ Африке под деревом с красными глазами,\nМартышки красножопые бананы\
  \ вниз кидали,\nЯ бы в Бразилии через кувшин нажигал \nНа пляже ляпки с попки бразильянки\
  \ брал,\nДагестан - ручной план, смешная дурь,\nРеспублика Башкортостан,\nВырубал\
  \ в Бурятии грамм за пятикатину \nПонику в Москве, в Питере таблетки всякие,\nДеревянным\
  \ тапком давил ляпки, \nВ Амстердаме с мусорами не играл бы в прятки \nНо я Урал,\
  \ я береза Сити \nИ читаю рэп так как вы хотите\n\n"
