artist: АК-47
name: 47 feat. Bugz - Делать нечего (Не чем заняться)
text: "Сегодня нам нечем заняться, денег нет и не с кем ебаться,\nИ нечем курить и\
  \ выпить нехуй тоже,\nКак бы от мусоров не получить по роже\nСегодня нам нечем заняться,\
  \ денег нет и не с кем ебаться,\nИ нечем курить и выпить нехуй тоже,\nКак бы от\
  \ мусоров не получить по роже\n\nЧетыре часа ночи делать нечего,\nГорячий кофе пью\
  \ с самого вечера по телеку ничего, очень скучно\nСходить в душ что ли, вспотел\
  \ - дома душно\nПозвонить телке хотел, уже время под утро\nПошел еще кофе налил,\
  \ рассыпал сахарную пудру\nПомыслил мудро, надо пойти поспать\nСобака под дверью\
  \ насрала, придется убирать\nЗашел в туалет, взял веник и совок\nВключил свет в\
  \ коридоре, прихватило бок\nПошел на кухню, выпил анальгина, \nПока доставал, осталась\
  \ на пальцах паутина.\nНу вот, придется руки мыть\nВключил кран, успел про собачьи\
  \ проделки забыть\nПошел в спальню, как бы не звучало банально\nТемно, наступил\
  \ в мягкое - понял моментально\nПсиханул, пошел мыться\nПоскользнулся в ванной,\
  \ упал, поехал в больницу\nДля всех тайна... Надо АК позвонить\nРассказать про вечер,\
  \ главное не разбудить."
