text: "Я – наркоторговец.\nМеня знают районы, кварталы.\nКаждый мерзавец знает,\n\
  Что дури немало прошло,\nЧерез мои руки,\nИ осело в вашем кармане,\nБыли бы, мани\
  \ – \nВам любые сорта достанем.\nЯ – наркоторговец.\nМеня знают районы, кварталы.\n\
  Каждый мерзавец знает,\nЧто дури немало прошло,\nЧерез мои руки,\nИ осело в вашем\
  \ кармане,\nБыли бы, мани – \nВам любые сорта достанем.\n\nЯ не толкаю героин,\n\
  Я выше этого.\nНа этом свете есть много чего\nПоприметнее, и безобиднее,\nИ намного\
  \ приятнее.\nЯ торгую травкой\nЕсли говорить внятнее\nМой бизнес не безопасен,\n\
  Но район мы не оставим\nБез напасов; меня ждут те,\nКто хотят жизнь раскрасить\n\
  В зеленые краски,\nЧтоб кварталы тряслись от хохота.\nПорою не охота,\nНо это моя\
  \ работа.\nРоботы разные везут\nНам, килограммами,\nНо это не мой уровень,\nДо меня\
  \ доходят слишком мало.\nНе манны небесны, что\nТак ждет молодежь,\nТой, что алкоголь\
  \ не нужен,\nТой, что уже невтерпеж.\nНабирают мой номер,\nЕго знает вся, кто курит.\n\
  В районе до сих пор\nНе спали, меня серуют.\nКони; тьфу, тьфу, тьфу:\nС правопорядком\
  \ – порядок.\nОп! Опять звонок\nЛюбителя зеленого яда.\n\nАлло! Да я… Сколько? Ага…\
  \ У метро? Товарищ? Курите? Ладно…\n\nНу вот, я выдвигаюсь к метро,\nПасмурно утро.\n\
  Благо – от дома два шага.\nПод ногами – влага с неба.\nЯ совершаю марш-бросок,\n\
  Выкурив плана кусок.\nДумаю: «Надо на обратной\nДороге, купить сок».\nПодхожу в\
  \ место назначенное:\nОзадачен я сильно.\nВижу лишь одного мужика, я,\nВ курточке\
  \ синей.\nРазворачиваюсь, ухожу\nСо словами: «Пиздец!»\nТам за товаром пришел\n\
  Не кто иной, как мой отец.\n\nЯ – наркоторговец.\nМеня знают районы, кварталы.\n\
  Каждый мерзавец знает,\nЧто дури немало прошло,\nЧерез мои руки,\nИ осело в вашем\
  \ кармане,\nБыли бы, мани – \nВам любые сорта достанем.\n"
