artist: АК-47
name: 47 - Сыворотка правды
text: "Сыворотка правды, пущена по тухлой\nСчас я расскажу народу, сука какой ты блять\
  \ ушлый\nКак пиздеть ты любишь, дохуя\nМожет языком, а на самом деле нихуя\n\nЕще\
  \ с садика манеру подцепил крысы\nЕще бы в *** тебя кого не спроси\nЛюди к тебе\
  \ жопой, а ты к ним аморален\nБоязлив, застенчив и как еврей жаден\nС раннего возраста,\
  \ совсем пиздюк роста\nМамика затащил в магазин проста\nНо увидев на витрине ты\
  \ соптикона\nМать подумала, что лучше б я сидела дома\nЗакатил истерику, орал как\
  \ охуеть\nДенег то неть, мать заставил там краснеть\nВ школе ты плевался из открытой\
  \ ручки\nЛюбил девочек, но не любили тебя девочки\nСтал старше, знали что ты мутный\n\
  И если ты продал мобилу\nЗнали что дисплей потухнет\nЗнали если в теме, есть неосторожности\n\
  Ты бы сука сдал нас, при первой же возможности\nДевочки знакомились, хотели общения\
  \ дальше\nПозже понимали, что все основано на фальши\nМобилу отключал, когда тебе\
  \ звонили\nАбонент недоступен, позже перезвоните\nСука, ну ты панк ебанный, жуткий\n\
  Деньги брал нормально, а тухлая движуха\nПолкуска с куска ты отжал\nНу а потом братухе\
  \ своему продал\nНе стыдно падла, не обидно, не накладно\nЛадно, в трусах прохладно\n\
  Жизнь повидло. Сыворотка правда.\nАК вот так-то, АК вот так-то \nАккуратность такта\n\
  \n\n\n\n"
