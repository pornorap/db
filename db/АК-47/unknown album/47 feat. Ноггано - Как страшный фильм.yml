artist: АК-47
name: 47 feat. Ноггано - Как страшный фильм
text: "АК-47, Витя и Максим, \nЛюбим дым, поп-корн и страшный фильм, \nСидим дымим,\
  \ \nОтправляя тухлых MC на карантин, \nОц прости у отобрал твой стимул, \nТвой стиль\
  \ не модный, \nя тебя пододвинул, \nЯ кинул всех, кто с тобою был, \nКто когда то\
  \ плохо об АК говорил, \nСалам братан, тут не место понтам, \nСтремимся к цели,\
  \ ищем ракурсы для новых панорам, \nВ нашем сценарии отличный финал, \nГде остальные\
  \ группы я прожевали сожирал, \nА те кто были против, как раз напротив, \nВедь АК-47\
  \ это сильнодействующий наркотик, \nИ мне не надо даже с кем то спорить, \nЧто то\
  \ доказывать, что я главный в роли \n\nНе орут фанатки Макси за моим окном, \nЗа\
  \ моим окном нарки под водой глубоко, \nА как с вопросами, стосями и босями, \n\
  АК-47 почти в девятой осени,\nКто-то говорил про АК, они в тухле,\nИ что не очень\
  \ мощен калибр нашей пули,\nНе хороший ученик, не читал задания,\nА теперь преподаю\
  \ улицы познания,\nБереза град, русский автомат,\nМеня зовут Максим, рядом Витя\
  \ брат,\nСпокойствие\nИ все нормал пока в курсе каждый пацык,\nАК водка, не текила\
  \ и не водка,\nЯ читаю рэп пока другие MC дрочат свои письки,\nАК-47 Витя и Максим\n"
