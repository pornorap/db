name: 47 - АКааа
text: "Акааа… Акааа… Акааа… Акааа… \nАкааа… Акааа… Это АК-47! \nАкааа… Акааа… Акааа…\
  \ Акааа… \nАкааа… Акааа… Че! Ё! Это АК-47! \n\nЕ! \nКаждый хочет от кусочка отломать\
  \ побольше, \nКошель потолще, зарплату прячет тещи, \nДальше будет жоще, одобрено\
  \ минздравом, \nПластик здравый! Не бойся, детка, АКа-47 рядом! \nВсе тип-топ пока\
  \ мы раздуваем, \nПали по сторонам - по пятам питбули лают. \nНакортика столица\
  \ - те, кто в курсе, знают \nЧе у нас творится - Мосфильм не представляет! \nЛюдки\
  \ и Тамарки, насфищены мочалки. \nВ клубах пары поднимают банки на минералки. \n\
  Это русский автомат, врубайся в наши такты, \nБудь аккуратней, если ты не ждешь\
  \ зарплаты. \nНе попади в рутину, пиши картины! \nВдыхая дым города с именем Катерина.\
  \ \nОбожаю девушек, но не Никита я Малинин, \nЛет 13 где-то был я так наивен, прикинь.\
  \ \nКалашников заряжен стилем вместо патронов \nКого ты раскачал, ты чудил под Дон\
  \ Капоне? \nБрат Брюс Уиллиса, сводный дед Чак Норриса, \nГерла твоя с тремя в журнале\
  \ порется. \n\nАкааа… Акааа… Акааа… Акааа… \nАкааа… Акааа… Это АК-47! \nАкааа… Акааа…\
  \ Акааа… Акааа… \nАкааа… Акааа… Че! Ё! Это АК-47! \n\nВсем, всем, кто знает АКа-47,\
  \ \nПроверка майка, стереосистем, \nОпа-опа, Америка-Европа, \nМой рэп не для мусора\
  \ и не для гопа. \nА для ребят, которые пыхтят, \nНе в кипиш трещат, разводят других\
  \ ребят, \nПродают, покупают, с девками бухают, \nТвердый ломают, под скоростью\
  \ не засыпают, \nЗа всякую хуйню не заморачиваются, \nНа встречке разворачиваются,\
  \ на самок поворачиваются, \nНычки не потеют, Беломор имеют, \nБутылка БонАква между\
  \ сиденьями. \nНе всегда десятку смогут высрать, \nКогда обсажен и ДПС на хвосту\
  \ повисли, \nИ мигают возле политеха - \nВот тогда парням было не до смеха. \n\n\
  Не думал, не гадал, так, минералку пил, \nКурил бывало план и Кент, Адидас носил,\
  \ \nХоть и прикидик мой был не много негритосовский, \nЯ - обычный парень, мой район\
  \ - Березовский. \nНа спокойной волне объясняю всем: \nМеня зовут Макс - это АКа-47.\
  \ \nНе музыкант и не поэт, и просто те, кто в теме: \nНе снял я клипака и не гонюсь\
  \ за Грэмми, ёу! \nДавайте повыше ручки, курящие ребятки! \nЛюби маму, папу, рэп\
  \ и громкие девятки. \nТраву люблю, хоть я и не из дачников. \nСмастерил и начертил\
  \ меня обсаженный Калашников. \nАКа - наглость по ту сторону погонов, \nВ беде не\
  \ бросит - испытан на полигонах. \nИ прямой как бита, за душой не сольдо. \nДа,\
  \ люблю поржать, но звать не Паша Воля. \n\nВсе знакомые знакомым звонят. \nЕсли\
  \ у тебя не безлимит, то парни перезвонят, \nНе знают кто такой Вячеслав Бутусов,\
  \ \nКачают видео друг другу по Блютусам. \nЛюбят японские спортивные машины, \n\
  Где с лобом тонировка и широкие шины, \nДисочки литые, пацики простые, \nВ адике\
  \ одетые, кониной разогретые. \nБулочка, Нокиа 6600, похуй так-то, взял за полтора\
  \ рубля. \nКушают хотдог обсаженные ночью, \nЛетом стараются решать, как уехать\
  \ в Сочи. \nИли в Геленжик, или в Туапсе, \nЛоо нижнее, Лазаревское. \nУезжай в\
  \ Краснодарский край, \nНо про Родной Урал ты не забывай! \nСиди у ГУМа, фоткайся\
  \ где Госдума, \nНа Сулимого кино, скейт театр-драма. \nПионерка-шмаль, Химмарь-Химмаш,\
  \ \nСтудия Эльмаш, мафия Уралмаш. \nБебеля цыгане и дешевый киш. \nТам же клуб подальше,\
  \ в котором постоянно скачешь. \n"
