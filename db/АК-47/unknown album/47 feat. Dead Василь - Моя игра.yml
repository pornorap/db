artist: АК-47
name: 47 feat. Dead Василь - Моя игра
text: "Моя игра, моя игра,\nОна мне принадлежит - я купил её вчера,\nМоя игра, моя\
  \ игра,\nТут выстрел на 1, а прицел на 2\n\nЯ прошёл все зоны в Comix Zone,\nЕщё\
  \ за долго до того, как стал делать музон,\nВ Battletoads до главаря дошёл,\nПрыгал\
  \ в Mario в пустую и грибок нашёл.\nЯ играл всегда лучше чем мой браток,\nВ первую\
  \ трубу не прыгай, там вылазиет цветок,\nЕсли в танках 3 звезды броню пробьет,\n\
  Вниз, назад, X, сука бала апперкот,\nВспомнил код, набрал в консоли god,\nВ переводе\
  \ Бог, никто щас не убьёт!\nЯ знаю одного, на Химаше он живёт,\nФред Флинстоун по\
  \ башке дубиной бьёт,\nЯ раньше сам мог убить за картридж,\nИ мама предъявляла:\
  \ \"Куда обеды тратишь?\"\nА тут как раз вышли новые патчи,\nА у меня Diablo даже\
  \ до седьмого не прокачен.\n\nМоя игра, моя игра,\nОна мне принадлежит - я купил\
  \ её вчера,\nМоя игра, моя игра,\nТут выстрел на 1, а прицел на 2\n\nНе помню чё\
  \ за мысли тогда были в голове,\nНо моя денди появилась первой во дворе.\nНе было\
  \ забот в беззаботной той поре,\nУкрал в киоске картридж, прятал в кепаре.\nДа и\
  \ вообще Sega 3DO Playstation,\nНа компе и PSP я продолжаю session,\nРобокоп - это\
  \ полицейский робот,\nНочью разбуди заебашу комбу в Mortal Combat\nВ сером двое,\
  \ они ищут палево,\nС щеткой под носами, как у братьев Mario,\nИ в Couter-Strike\
  \ ты испытаешь шок,\nКалаш стреляет через стены, вот тебе headshot,\nВ DOT'е не\
  \ ультую это стайл не мой,\nНогу завари и иди к маме домой,\nТы сосунок, а я Shansung\
  \ с бородой,\nВ футболе нафолю, в боксе вдарю головой.\n\nМоя игра, моя игра,\n\
  Она мне принадлежит - я купил её вчера,\nМоя игра, моя игра,\nТут выстрел на 1,\
  \ а прицел на 2\n\nНе рой мне яму, ты не Лоде Руннер,\nБежал со мною в контру, давно\
  \ бы умер,\nСтрелял бы в уток, но я бы увернулся круто,\nНу как ты мог Крэнка со\
  \ Шредером попутать.\nУ Вани мама плачет тихо в ванне,\nМусор дверь ногой вынес\
  \ как мышонок Макки,\nНо не знали мусора у Вани батю,\nОн когда бухнёт, как Папай\
  \ на шпинате.\nВ общем включил обратный режим,\nОн мусоров покрошил как червяк Джим,\n\
  И сидел дальше как ни в чём не бывало,\nКак в семейке Адамс руку оторвало.\n\nСамое\
  \ время вспомнить пору,\nТу пору, когда игрушки были прибиты к полу,\nЯ разводил\
  \ папу на автоматы, патроны,\nНо папа купил развивающую хуету из картона,\nДальше\
  \ больше - приставка из Польши,\nНо не у меня, у кореша Лёши,\nИ мой отжиг - прыжок\
  \ с лоджии,\nТеперь другие технолоджи - записываем рэпчик в лоджии,\nПервый стресс\
  \ это теннис на приставке спектрум,\nПотом денди, сега, естественно тетрис,\nА денди\
  \ Super Mario, чёрный плащ, Чип и Дейл,\nНа сеге Мортал Комбат, секретные серии,\
  \ \nФаталити, бобалити, жёсткие боталии,\nДетальные, всех нахуй поубивали мы,\n\
  Пока мама на кухне для котлеток молола фарш,\nЯ портил зрение, играя в чёрный плащ,\n\
  Потом я стал старше и игры стали жёстче,\nОтрабатывали мощные серии в роще,\nНа\
  \ вокзале у автоматов зависали всей толпой,\nХоккей на шампурах, в морской бой,\n\
  Сперва у нас пятнарики отбирали,\nПотом мы сами встали на эти грабли,\nДолбим в\
  \ азартные картишки, нарды,\nБудёновский доф, в подвале катка на бильярде,\nКаратэ\
  \ и боксик, груженные боксы,\nДругой игрой увлёкся, торпенкод и ноксы,\nЖёсткие\
  \ каматозы, долгие детоксы,\nПока я мёрз вышли соньки и иксбоксы,\nНу всё, game\
  \ over, я кончил.\n\nМоя игра, моя игра,\nОна мне принадлежит - я купил её вчера,\n\
  Моя игра, моя игра,\nТут выстрел на 1, а прицел на 2\n"
