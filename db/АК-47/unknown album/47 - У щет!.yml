artist: АК-47
name: 47 - У щет!
text: "Ака в полном составе атакует Екб. \nЗовут меня В. Я из г на букву Б. \nДо сих\
  \ пор я радовал тебя своим хип-хопом \nПродолжаю я ебашить не смотря на годы \n\
  Радуя народ хип-хопом подрываю толпы \nВитя и Максим АКА что-то вроде бомбы \nЧё\
  \ тебе не нравится меня то не касается \nНе нравится тебе АКА ебал я тебя в задницу\
  \ \nКто-то зарычал, что хуёво стало на химмаше \nПосле песен наших, не хуй блядь\
  \ барыжить каждому \nЭто бизнес, и есть лаве на взятку \nАКА не виноваты, что тащил\
  \ с собой десятку \nМногие спрашивают: \"Витя, как ты так? \nВ очках, жуёшь жвачку\
  \ и ебашишь вот такой рэпак.\" \nЭто брат неважно, главно чтоб ебашили \nДевочки\
  \ кончали, когда мы просто кашляли. \nСлушайте АКА, Урал, Витю и Максима \nСкажешь,\
  \ что пиар, овца, в каждой песне имя \nНа подходе видео, мы готовим клипы \nЗаразны\
  \ как мастопатия и полипы \n\nАКА АКА, АКА сорок сем, ущет мэн, гад дэм…\nАКА АКА,\
  \ АКА сорок сем, ущет мэн, гад дэм…\n\nЭто АК47, в твоём городе Годзилла \nМожем\
  \ убить Билла. АКА зацепило? \nНе верьте пиздаболам, что АКА убили \nНабери, проверь\
  \ на 902-ой мобильный \nПиратят суки АКА в поисках бабосов \nА я сам чернее ночи\
  \ знаю кучу негритосов \nРуссо автомато со мной полно солдато \nНа хаммерах накроем\
  \ на хуй сука всех пиратов \nЭто ж русский автомат, долби со мною в такт \nЯ - аккуратный\
  \ террорист ебашу здесь теракт \nМоя столица не Амстердам, не Люксембург \nРайон\
  \ Берёзовский, город Екатеринбург \n\"Зачем про химмаш вы все движухи рассказали?\"\
  \ \nАКА опять в эфире, неважно где вы взяли \nОт АКА паранойей твои блядь двери\
  \ стуки \nПиф- паф и убит очередной Геннадий Букин \nОт АКА станет жарко просто\
  \ и без репетиций \nТы мой братик так-то, если не работаешь в милиции \nНация АКА\
  \ полна челов беззаботных \nЕсли так то без проблем подкуришь пациков из лётных\
  \ \nПо колпаку парламента с чаем так бывает \nМеня зовут Максим, рядом Витя раздувает\
  \ \nКогда сам трещишь и рядом ебашит брат \nЭто блядь Калашников, самый русский\
  \ автомат\n\nАКА АКА, АКА сорок сем, ущет мэн, гад дэм…\nАКА АКА, АКА сорок сем,\
  \ ущет мэн, гад дэм…"
