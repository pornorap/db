name: 47 - Всё это от плана
text: "Все это от плана, говорила мама\nКогда уже от фена, набухали вены\nВсе это\
  \ от плана, говорила мама\nКогда уже от фена, набухали вены\n\nВ садике на Мичурина,\
  \ сидим обсажены\nКак говорят накуренные, с Пионера\nПриехала нам партия\nВерхняя\
  \ Пышма свистков и нариков иерархия\nА я чо, кроме того что курю\nНичего не пробую\n\
  Знаю одного, дак тот пиздец обьебанный\nВыходные, телки двигаются в Марс\nПожевать\
  \ жвачку у стеночки в очках\nКак бы в клубе, трясут задом\nАв чо хавают чтобы быть\
  \ под зарядом\nПока кока-кола, очки Дольче Габанна\nУже свистка не отличить от барана\n\
  Гуччи, Луи Вьютон, аксессуары Прада\nВот Пышминские телки, дым раздувают задом\n\
  А я в дешевой толстовке, тешусь планом\nВ кармане кусок в полтора грамма \nЯ не\
  \ свисток и даже не ярик\nСпасиба пацанам на двиначик\nНехуевый подогнали планчик\n\
  Нехуевый подогнали планчик\n\nВсе это от плана, говорила мама\nКогда уже от фена,\
  \ набухали вены\nВсе это от плана, говорила мама\nКогда уже от фена, набухали вены\n\
  \nСвистки из автобана, на АК собрались рано\nИ их движняк остановили патрулем охраны\n\
  Одних взяли с феном, других с планом\nИ отправились в мусарку, осаживать баранов\n\
  Таких тупых животных, я еще не видел\nОсобенно заебанного в жопу Витю\nВроде парень\
  \ молодой, лет двадцать пять\nНо мысли теже, лишь бы денег взять\nА сам ведь тоже\
  \ куришь, блять\nМороженое всякое тут, приколюхи\nПлан по кропалю, суки, шлюхи\n\
  Стаканы, пиво, водка\nБрат давай ты ту, а я эту\nУ этой четкая попка"
