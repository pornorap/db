name: 47 - Чтобы изменилось
text: "Говорят Черкасов ушёл из дома 2,\nМне на него похуй, зато на районе трава\n\
  Стала дешевле и на порядок лучше,\nИзжога от суши, зато андеграунд мой слушают,\n\
  Сига за сигой, давно хотел бросать,\nМне еще ведь мелкого от бабушки надо забрать,\n\
  Тогда музычку погромче, DLS колоночки,\nПускаю дым густой из открытой форточки.\n\
  Вижу девочки надели уже юбочки,\nМай прошёл, июнь уже почти...\nЯ купил в Moscow\
  \ кеды белые,\nИ в Екб рассекаю в них, ае, ае,\nДинь-дон - звонит мой телефон,\n\
  Ало, это Макси АК мисье Фон Барон,\nДевятый дан по вате, нихуя не делает\nИ мы садимся\
  \ не спеша в мою митсубу белую.\n\nЧтобы изменилось если всё пиздой накрылось?\n\
  Ла-ла-лай, А? Скажите мне на милость! \nВсё бы изменилось если бы ты снизу брилась!\n\
  Ла-ла-лай, ведь это в твоих силах\n\nБараки, новостройки, мажоры и опойки,\nСледы\
  \ от доширака на дорогущей койке,\nЛавочки, подъездики, дворики, чинарики,\nЧёрные\
  \ BMW вжигают и втыкают нарики,\nЭй не тупи, на АК рэпчике виси,\nИли слушай дома\
  \ фавли комнатных MC,\nИ снова покажу свой стайл невзъебический,\nАК это не рэп,\
  \ это акт террористический!\nЕкб-метро размером одной ветки,\nТак-то похуй мне,\
  \ раз пружиночка в пипетке,\nЯ не комплексую, чё хочешь обрисую,\nСемь пятниц на\
  \ неделе, колоду карт тусую,\nСтолько пиздежа фанаты АК слышат,\nАК миллиардеры\
  \ в журнале Forbs напишут,\nМиша слышал и пошла пизда по кочкам,\nМакси чалится\
  \ на зоне, у Вити дочка.\n\nЧтобы изменилось если всё пиздой накрылось?\nЛа-ла-лай,\
  \ А? Скажите мне на милость! \nВсё бы изменилось если бы ты снизу брилась!\nЛа-ла-лай,\
  \ ведь это в твоих силах\n\nЧтобы не вонять, зажевал тик-так,\nЗубной сказал пульпит\
  \ в двух местах,\nОх, ах, да ну нахуй, как?\nА вот так брат, кальций надо потреблять,\n\
  Я не заморочился, в койке не ворочился,\nУдарился в творчество, рэпом озабоченный,\n\
  Всё чин почино как фильмах с Альпачино,\nДва серьёзные мужчины делают рэпчину,\n\
  Далеко не ходим, сядем в интернет,\nХуем по губе тому кто говорит, что сэмплов нет,\n\
  Я сейчас из каждого сделаю шедевр,\nNever never let you go, never never never,\n\
  Бум чака вака, это снова АК,\nВ выходные на озёра, я гоню в Челябу,\nЕсть такой\
  \ вопрос, в городе ведь ШОС\nИ на каждом шагу теперь стоит пост.\n\nЧтобы изменилось\
  \ если всё пиздой накрылось?\nЛа-ла-лай, А? Скажите мне на милость! \nВсё бы изменилось\
  \ если бы ты снизу брилась!\nЛа-ла-лай, ведь это в твоих силах"
