artist: АК-47
name: 47 - На Четверых
text: " Держи паровоз, АК, Мэд Баста станция,\n Рэп наш слой аккуратности демонстрация.\n\
  \ Из под земелья жёстко гоним против попа,\n И все шерифы области ищут наши жопы.\n\
  \ Опа - опа, че кого? че хотел?\n Твоя заправка, а мы тут мутим беспредел.\n АК\
  \ взлетел, выше башни что у цирка,\n В лицо стрелять не буду, сделаем в бутылке\
  \ дырку.\n Слушая мой рэп, думаешь что я твой брат?\n Волшебство здесь не причем,\
  \ просто у меня талант.\n Я копчёный двенарик на литье лечу по трассе\n Отстой не\
  \ слушай, не упускай в свой мозг матрасы.\n Мы убились в рэп, свистопляску бросив,\n\
  \ Давайте баса больше, АК не против.\n И Мэд Бастаз тоже с наглыми рожами,\n Сносит\
  \ бошки рэпом, этим и похожи мы\n\n Оооооо да я смотрю ты вспотел,\n Летит моё ядро,\
  \ стройте стену из тел.\n Че ты ожидал? Че ты хотел?\n Двойная самбука, АК, Мэд\
  \ Бастаз коктейль.\n Четыре человека держат микрофон крепко,\n Что такое травка?\
  \ кликай справка.\n Бакс, Аветиз, Макс и Энка\n Опасны как базука, шаровая молния.\n\
  \ Детонатор вспышка, беги глупышка.\n Ураган, капкан - бом!\n Снесет твой дом.\n\
  \ Брызнет фляга, от перегруза и оттяга,\n Пот, да ебись ты в рот, високосный год.\n\
  \ Нас то не ебёт, хоть ёбнет земля,\n М-Э-Д-Б и АК.\n Bastaz Records\n Так то аккуратность,\
  \ щипай себя за жопу\n Это всё реальность\n"
