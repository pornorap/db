name: 47 - Тук-тук
text: "АК-вирус кушай больше цитрус, \nТам где шает приведёт за компас, \nБолей за\
  \ нас, за нас кури напас за \nАндеграунд чес, свободный стиль ганджубас, \nЧекаванду\
  \ веселей рабочий класс, \nАтас майка чека атас, \nНе опускать сраки будь-то сели\
  \ на жвачки \nОткрываем пачки, желательно кента 4, \nГотовьтесь к репу, надевайте\
  \ шлемы \nПристегните на ремни страховочные клеммы\nВот тебе АК как пломбира талого\
  \ качают \nБез даже инвалиды с аппаратом Елизарова\nЭй нигга, эй нигга не гони вставляй\
  \ \nАК 47 жми кнопку плэй\nТы готов, а теперь внимание, \nТебя порвёт пиши завещание!\
  \ \n\nТук-тук, к вам можно, я принёс АК берите осторожно! \nТук-тук, к вам можно,\
  \ я принёс АК берите осторожно!\n\nДобавьте баса больше, АК не против\nНе против\
  \ дунуть не кого не портив \nКак раз на против бутылки делай дырку, \nСтебайся у\
  \ колонок чтобы было не обидно \nНе накладно как-то, из ушей вынь вату, \nСлушай\
  \ наши такты пока АК не стали старыми \nПричём тут килограммы, хватит пару ляпок\
  \ нам \nЧтобы краснели рожи, устроить стыд и срам, \nЕбашить так, чтобы все сразу\
  \ знали, \nЧтобы было слышно нас даже в Пакистане (Алё) \nВ родных местах, и в других\
  \ городах \nС сушняком на устах АК поставит флаг \nЕбаным панкам фак! Андеграунда\
  \ южный флаг \nКак так мы так толкаем вам расклад \nЛыбу давишь, значит рад слушать\
  \ мой грязный реп \nДевяносто темп включай винамп! \n\nТук-тук, к вам можно, я принёс\
  \ АК берите осторожно! \nТук-тук, к вам можно, я принёс АК берите осторожно!\n"
