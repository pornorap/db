name: 47 feat. Рыночные Отношения - Ак и РО
text: "АК и РО, АК и РО, АК и РО, АК и РО\nАК и РО, АК и РО, АК и РО, АК и РО\n\n\
  АК и Ро в полном составе, давайте гари\nЗвоните другу, потом ори это повсюду\nХуярят\
  \ Вуду, незамороченый скандал\nКто понял фразу, тогда налей себе бокал\nВандалы\
  \ знают кого качать в сети\nПарней из Рынка и Автомата обоймы три\nА ну смотри,\
  \ Урал, Москва над вами\nМы пролетаем будто птицы над облаками\nЯми ями что ты хочешь\
  \ с нами\nАК и РО будет звучать в этой программе\nВ концертной яме мы раскурили\
  \ сканк\nПоэтому ни-ни и быстр ок маме на диван\n\nАК и РО, АК и РО, хочу чтобы\
  \ в мире было все тепло\nАК и РО, АК и РО, мы записали новое говно\n\nАК и РО, АК\
  \ и РО, АК и РО, АК и РО\nАК и РО, АК и РО, АК и РО, АК и РО\n\nАлевтина не лечи\
  \ меня, новый с Рыночными замочили бля (ля-ля-ля)\nВсе отлично молодчина я, Екб\
  \ АК и РО Москва\nСтой кто такой, назови пароль, пароль АК и РО, скажу тихо в микро\n\
  Закачались МЖК и Выхино, собраться вдыхнуть не получится по тихой нам\nАК и Ро узнавай\
  \ всегда его, оно всегда без палева, наше АК и РО\nИ если б я не прилетел сюда ТрансАэро,\
  \ небыло б АК и РО, ура ему\nСтойки пожалуй выберу правильно, сломаю тебя в первом\
  \ раунде, АК и РО\nЕду на метро, а не таскаю палево, закон АК и РО, запоминай бро\n\
  \nАК и РО, АК и РО, АК и РО, АК и РО\nАК и РО, АК и РО, АК и РО, АК и РО\n\nГорода\
  \ наркотиков, города преступности, \nМагазы и аптеки в шаговой доступности\nПочему\
  \ то седня зырю тот же мультик\nАвтомат и Рынок, в туалете бульбик\nЭто АК-47 ты\
  \ меня узнал? АК и РО ебошит, охуевает зал\nКто-то пепитоску гнет и побледнеет\n\
  А я спокоен в Москве вечереет\nАК и РО, РО АК, я почему-то занят сушкой табака\n\
  АК и РО, АК и РО, Москоу двадцать-десять всех убрало\n\nАК и РО, АК и РО, АК и РО,\
  \ АК и РО\nАК и РО, АК и РО, АК и РО, АК и РО\n\nЗвон моих мудей тебя разбудит утром\
  \ ранним\nЧитаю рэп с долбоебами и мудаками\nНужен трамик чтобы читкой ранить\n\
  Чтоб сказать все как есть, а не в себе волочить годами\nВ Уфе, Магадане, Екатеринбурге\n\
  При виде Вити АК долбите в бубен\nАК и РО это просто как кубик-рубик\nБам и тебя\
  \ АК и РОшный срубит тубик\nЯ сру в свой тубзик, в чужие не лезу грядки\nСтараюсь\
  \ чтоб сделать так, чтоб жить без оглядки\nЯ тут из-за ляпки свою честь не заляпал\n\
  Но опера меня хотят упечь в изолятор\nЯ буду петь ребята за АК и РО\nПока в бокале\
  \ ром, в чернила макаю перо\nМы еще между делом, мы в позу ставим ментов\nНа моих\
  \ кроссах сопля, на паче роза ветром\n\nАК и РО, АК и РО, АК и РО, АК и РО\nАК и\
  \ РО, АК и РО, АК и РО, АК и РО"
