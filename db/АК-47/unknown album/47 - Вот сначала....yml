name: 47 - Вот сначала...
text: "Вот сначала травку а потом колоться будет. \nВот сначала травку а потом колоться\
  \ будет. \nВот сначала травку а потом колоться будет. \nВот сначала травку а потом\
  \ колоться будет. \n\nВ школе двоишником был не сдал экзамен в УПИ \nНа руке вену\
  \ быстро можешь ты найти, \nПятьдесят рублей занимал у прохожих, с каждого \nВторую\
  \ чью хотя бы видел рожу \nОтвернули морду когда ты идёшь \nЗная с каким ты вопросом\
  \ подойдёшь\nКалькулятора не хватает перечесть твои заслуги \nПрячут от тебя мобилы\
  \ знакомые подруги \nВещи поносить взял съездить куда-либо \nУже неделю как в не\
  \ зоны твоя мобила\nМамик без ключей, и выйти ты не можешь \nА долги раздавать бабушку\
  \ тревожишь \nАнтиквар не нужный дедушке скажи так нужно \nБудет хоть на чё размазать\
  \ серые будни \nВ Турцию с тобой девочка твоя хотела на неделе. Залетела, спидом\
  \ заболела \n\nВот сначала травку а потом колоться будет. \nВот сначала травку а\
  \ потом колоться будет. \n\nНе учил урок класса с пятого, \nХодил с девкой у которой\
  \ честь запятнана, \nЮбка тоже не обошлась без пятен, \nПродал удочку у бати трое\
  \ суток спирт бухали, \nВсе уж поняли что ты пацык ушленький \nКогда из клуба спиздил\
  \ ты наушники\nХочешь на тусовку халявы хочется? \nВсе выпускные сам знаешь чем\
  \ закончатся \nТак вот ты попал думал охуительно? \nА там отец правоохранительный\
  \ \nПотом мутишь на адвоката скидку, \nВспомнишь два в дневнике и первую училку\
  \ \n\nВот сначала травку а потом колоться будет. \nВот сначала травку а потом колоться\
  \ будет. \n\nЛадно мамик, но деда ты обидел зря \nЭтож ж его первые часы Заря \n\
  Дрель у отца, ооо заебца, \nВ Челябе он пока и будет время разабидется \nДевочка\
  \ соседка в гости зовёт, \nВ сумочке Сони Эриксон К500, \nРеализатор гречи принимает\
  \ вариант, \nЧтобы связь на кайф поменять, \nДеньги, целлофан, целлофан баян, \n\
  Кушать не хочу, не алкоголем пьян, \nВ раздумьях бабушка, внучек то мой строитель\
  \ \nРаз на кухне стоит растворитель \nЗажигалка, марля, ложка чёрная, \nНаверно\
  \ на дом ему лабораторная \nКастрюля на плите и головки мака \nНа дисплее надпись\
  \ АКА. \n\nВот сначала травку а потом колоться будет. \nВот сначала травку а потом\
  \ колоться будет. \n\nБабушка не спалит что здесь паленым пахнет \nКогда из шкафчика\
  \ пальтишка пропадает\nДедушка не вспомнит про любимые часы Заря \nВот это да и\
  \ пульт от телевизора \nНадо купить розу, и с девушкой в кино, \nСмело хватай у\
  \ мамика пальто \nСпалился что ли, мамик навела разборки, \nАаа есть ещё учебники\
  \ сестрёнк \nИдёт какой-то с мобильником и рад\nОтжимай его бегом сименс А50 \n\
  В авто бизнес ударился серьёзно \nС тачек по ночам скручивал колёса, \nПапик утром\
  \ послал за гречей, \nС пятихаткой, глупый человечек, \nРеализатор ждал через два\
  \ дома \nВ падике залип не дошёл до гастронома \n\nВот сначала травку а потом колоться\
  \ будет. \nВот сначала травку а потом колоться будет. \n\n"
