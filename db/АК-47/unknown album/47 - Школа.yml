text: "Ха-ха-ха-ха\nРамзес, Рамзес, а ну, давай, Рамзес.\n\nВ школе на уроках я считал\
  \ минуты до звонка\nЧтобы сиги покурить или сгонять в магаз.\nШкольники долбят,\
  \ пьют, рубятся в компьютер,\nИ ваще не ебут, че открыл там Ньютон.\nУчительница\
  \ литературы и русского языка\nПрикололась бы за песню нашу с Витей из АК. \nАнгличанка:\
  \ «Нау, энд спик инглишь вэри вэл»\nНе найти ей за ловэ \nПарней как в параллеле\
  \ «В».\nЗа школой помню, мы в пятерах терли\nБухло, сиги, на болванке порно.\nПара\
  \ первых строк в форме стихотворной\nИ молодые гёрлы.\nЩас бы я их вздернул.\nДа,\
  \ я бы вернулся наверно в те года:\nТам нормально дам коим явно не додал.\nНачинал\
  \ читать рэпак чисто по приколу себе\nНо однажды у меня прорезался голос.\nУ нас\
  \ кто бизнесмен, кто нарк, кто сукой стал.\nЯ – не ебатся рэп-суперстар,\nСам все\
  \ такой же так-то распиздяй,\nНо теперь крутой. Че, роспись дать?\n\nВитя АК, Белый\
  \ Рэп на Бастазз\nПритащили почитать, вы готовы класс?\nАле, ботаники, \nДостали\
  \ дневники.\nЗа такие терки \nПо литре пятерки.\n\nУтро, школа,\nЧай, бутерброд\n\
  Сменку в школу\nЕбаный в рот!\nДома забыл, так пропусти.\nТы же с параллели? \n\
  Дак, братан, прости.\n\nЛадно, проходи, есть какие новости?\n\nДа не, по-старому\
  \ все, семечками угости.\nКогда звонок?\nИ какой сейчас урок?\nКабинет закрыт, а\
  \ я не сдал историю в срок.\nА вон лошара. Дай переписать?!\nНа отказе, сука?! Придется\
  \ портфель обоссать.\nБратан, подержи дверь две минуты.\nЛишь бы никого лишнего\
  \ в это не впутать.\nПосле \nС этим ослом\nУ завуча стоя\nЗавуча все постановы перевариваю\
  \ я,\nИ обещаю, что я тихим стану.\nИначе беспокоить, суки, будут мою маму.\nУчат\
  \ в школе старших уважать.\nА я с ними в нормальных – я решил не засылать\nИм бабос\n\
  Чтоб не получить в нос.\nЭто те, кто ставил себя не всерьез.\nМеня учили тут писать\
  \ и читать,\nЯзыку родному, чтоб фристайлом удивлять.\nМутить по мелочи.\nА хули\
  \ делать че?\nРаспиздяй, не мачо, \nНо делаю я горячо.\n\nХэйш бола-бола, мистер\
  \ Кредо, круг,\nНа отшибе отшибе школа – во внатуре тру.\nКак ты много потерял,\
  \ если не был тут.\nОренбург – город газовых труб.\nНа двухкасстенике «Русь» «Сектор\
  \ газа».\n\nТы кто по жизни?\n\nНету слова браза.\nУлица мой дом, так как там правда\n\
  Братва, в пуховик лоху петарда.\nРайон «червонец», напрягают мусора.\nНо нопасаран.\n\
  Во дворе растет трава.\nВон в том окне по географии экзамен.\nА я рву ее в пакет…\n\
  Поважнее делом занят.\nДым сигарет с ментолом\nПьяный угар качает.\nПрежде чем двигаться\
  \ дальше,\nПосмотри, че было в начале.\nДым сигарет с ментолом\nПьяный угар качает.\n\
  Прежде чем двигаться дальше,\nПосмотри, че было в начале.\n\nВитя АК, Белый Рэп\
  \ на Бастазз\nПритащили почитать, вы готовы класс?\nАле, ботаники, \nДостали дневники.\n\
  За такие терки \nПо литре пятерки.\n\nПапка с файлами тайными.\nОдин из них с давними\
  \ данными.\nПеречитал, сдавило грудь, \nПереварил, уставился в пол.\nПорешал-порешал\
  \ \nПередать корешам\nО былом через альбом.\nГода, как вода. \nЗабыты адреса,\n\
  Имена, номера, голоса.\nЯ на час\nСорвался бы в те времена,\nГде криминал \nПо нехватке\
  \ лет сходил с рук \nИ все для меня.\nГде жирная физичка Римма Юрьевна\nНоющим тенором\n\
  Объясняет тему нам.\nГде открываясь под кольцом ждешь пасса.\nГде часто слышно:\
  \ «Брызгалов, вон из класса!!!»\nГде первый комикс\n«Балахоны оникс».\nГде без спроса\
  \ щупаешь очко бикс.\nГде расформирован шестой «В» - забыли тару.\nЕ, е, Витяй принес\
  \ на вечер водяру.\nГде танчики денди и вымирает совдеп\nГде экстрасенсы предсказывают\
  \ Белый Рэп.\nГде в кабинете по тихой дымит поломанный теннисный мяч,\nИ все, как\
  \ у детей, сиги от мамика прячь.\n\nВитя АК, Белый Рэп на Бастазз\nВы готовы класс?\n"
