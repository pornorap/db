text: "Миша скажи че ты такой умный? Ты читай то что тебе дали, тока с выражением\
  \ и всё бля, твоя задача\nздесь...извини, давай\n\nАё это Витя Ака\n\nWhats Wrong,\
  \ whats go а non\nВитя у майка, раскачал целый район.\nПока Антон сидел и смотрел\
  \ дом\nВитя на меди левой, правой за пультом.\n\nТоварищи вы меня за всё простите,\n\
  За охуенный мой рэп из Екб Сити.\nАё, это Витя, бомбит города,\nЯ не тамада, тарата\
  \ не моя хуйня.\nЯ не выступаю на дешевых диско,\nЛучше дисками закинусь с киской.\n\
  Или просто в андеграунд завалюсь,\nПоставлю там Калашников и тупо накурюсь. Е\n\
  Малолеточки не правильно поняли\nНельзя двигать пары, двигая за понику.\nВаши родители\
  \ сказали, че за хер?\nНашим ребятам показал плохой пример.\nАё это Ака, не в курсе\
  \ тока лохи.\nНе любим Маин Стрим, тошно до изжоги.\nПродолжаем в том же стиле атаковать.\n\
  Ебать ебать...\n\nWhats Wrong, what's go а non,\nВитя у майка, раскачал целый район.\n\
  Пока Антон сидел и смотрел дом\nВитя на меди левой, правой за пультом. \n\nТы братуля,\
  \ помни откуда твои корни.\nКто все эти годы, с тобой держался в норме.\nКто не\
  \ брал много, и не в корыстных целях,\nПроявил себя в супер жёстких канителях.\n\
  Аё, это Витя АК у микро\nВсё будет хорошо, слышишь меня бро?\nСлышишь меня ман,\
  \ слышишь сестра,\nСгинет кризиса пизда, будем греться у костра.\nАга, но а пока,\
  \ то что имеем,\nПытаемся умножить и без потери.\nИ вс что нам на сегодня дано,\n\
  Это мысли в моей голове и прущее говно.\n\nWhats Wrong, whats go а non\nВитя у майка,\
  \ раскачал целый район.\nПока Антон сидел и смотрел дом\nВитя на меди левой, правой\
  \ за пультом.\n\nАё, продолжаю ебашить,\nВижу больше наших, уже под влияньем гаша.\n\
  Кто то из соседнего дома,\nКто то подсосался прямо с другого района.\nПацаны готовы,\
  \ забиты ракеты к бою,\nЛюбого рэпчегом накрою, со своею братвою.\nВозьму гармонь\
  \ и тебе спою,\nО том как я курю и больше не хуя не хаваю.\nДля того, что бы было\
  \ всё хорошо,\nНужно не сидеть на жопе, делать что нибудь ещё.\nДелать и мутить,\
  \ что-нибудь такое, \nЧто по сей день людям, не даёт покоя.\nИ это тру, а не какой\
  \ не бред,\nЯ душу дьяволу продал что бы делать рэп.\nЧто бы ебашить, хит за хитом,\n\
  Я должен не один день сидеть за пультом.\n\nWhats Wrong, whats go а non\nВитя у\
  \ майка, раскачал целый район.\nПока Антон сидел и смотрел дом\nВитя на меди левой,\
  \ правой за пультом. \n\nБлять че ты сказал жилые дома и начал чвякать, хуякать\n\
  Откуда ты знаешь, получилось или нет?"
