name: 47 - Три месяца в раю
text: "Знаю, надежды нет,\nТы больше не вернёшься\nЗнаю, что забудешь меня,\nДругому\
  \ улыбнёшься\nА я по-прежнему, тебя люблю\nСпасибо за три месяца,\nПроведённые в\
  \ раю\n\nВспоминаю, как счастлив был, когда мы встретились\nВспоминаю, как взаимно,\
  \ друг другу улыбались\nВспоминаю, как делился радостью с тобой\nИ с улыбкой на\
  \ лице я приходил домой\nВспоминаю праздники, вспоминаю будни\nВспоминаю всё, что\
  \ про нас говорили люди.\nТвою улыбку я вспоминаю часто,\nЁё я больше не увижу,\
  \ мне грустно.\nМне грустно, что мне нельзя вернуть прошлого.\nЯ влюбился в это\
  \ старое, всё хорошее\nИ только щас понял, плохо\nДержал в руках, что до сих пор\
  \ мне дорого,\nА ты по ветру развеяла свои проблемы,\nТеперь не знаю где ты, не\
  \ знаю с кем ты\nВсё встало на свои места\nВот только чувствую, что внутри - пустота!\n\
  Нахожусь я в пустоте, смотрю на телефон\nВ надежде, что когда-то зазвонит \nПолно\
  \ после, скажу: \"Привет. Как дела?\nЧто тебе снилось? Как ты спала?\"\nМне не хватает\
  \ этого, не хватает тебя.\nДавно понял, вёл себя как свинья!\nЯ люблю тебя, ещё\
  \ сильней,\nМеня не забывай, возвращайся поскорей!\n\nЗнаю, надежды нет,\nТы больше\
  \ не вернёшься\nЗнаю, забудешь меня,\nДругому улыбнёшься\nА я по-прежнему тебя люблю\n\
  Спасибо за три месяца,\nПроведённые в раю"
