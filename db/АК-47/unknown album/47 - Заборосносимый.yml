artist: АК-47
name: 47 - Заборосносимый
text: " Все красиво, когда у папы ксива,\n\nБабки, связи, телки, корпоративы,\n Тачки,\
  \ виллы, коксы, Мальдивы,\nТолько сын гонимый - заборосносимый\n\nЯ видео твое фото\
  \ и смотрел инфо,\nТы удивлен, что у меня про тебя всё,\nЗнаю как баланс родителей\
  \ ты уменьшаешь,\nВ девяностых батя замутил, а ты щас отдыхаешь,\nТы бывал в Гаваи,\
  \ видел ты Дубаи,\nМы пацаны простые на кусочек собираем,\nЗа учебу зарешала мамина\
  \ сестра,\nНо выгнали тебя козла из-за пестрого хвоста,\nТы отстал и сам это знал,\n\
  Зато буторенный орех на парах отлетал,\nТебя не раскидали, ты давил на педали,\n\
  Чела на вокзале сбил, сколько мусорам отдали?\nПринимали с лизером, перло как скотину,\n\
  Все опять решили, по звоночку отпустили,\nТы в том же стиле, устроил бля в квартире,\n\
  Обнюханные шлюхи пляшут в маминой шиншилле,\nТы не нароком знал куда ключи ложили,\n\
  Все заебато было, вы все усугубили\n\nВсе красиво, когда у папы ксива,\nБабки, связи,\
  \ телки, корпоративы,\nТачки, виллы, коксы, Мальдивы,\nТолько сын гонимый – заборосносимый\n\
  \nАта-та-та, это автомат,\n47 отряд рэпер ватокат,\nТы такой не лепый,\nКак наебали\
  \ флюз,\nИ родительский бабос твой главный плюс,\nСиси-писи, муси-пуси,\nКушай свой\
  \ версачи, одевай свой гуси,\nНа улицу не суйся, а то бля здрасти\nНа раз-два папин\
  \ ренджик на запчасти,\nРожу проще, ведь ты не Жан Рено,\nЭто все хуйня, что видел\
  \ ты в кино,\nНе понимай рэпчину и не кури напас,\nЕбашь французское вино и разливной\
  \ пивас,\nРусский автоматик тебе сука не братик,\nДаже при баблище ты всё равно\
  \ бля ватник\nНакидали пуху в тухлую братуху,\nБойся как огня пацанскую движуху\n\
  \nВсе красиво, когда у папы ксива,\nБабки, связи, телки, корпоративы,\nТачки, виллы,\
  \ коксы, Мальдивы,\nТолько сын гонимый - заборосносимый\n\nАК-47 всем всем всем\n\
  ЕКБ Береза град \n\n"
