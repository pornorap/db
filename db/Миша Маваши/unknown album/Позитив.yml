name: Позитив
text: "Ездим на машинах, бывает поездами\nВ пробках длинных время сжигаем годами.\n\
  Ждём лета, ждём хорошую погоду\nБывшая где - то о ком - то проявляет заботу.\nИщем\
  \ работу, ненавидим кризис,\nТратим новые банкноты, перемены ждём ввысь\nГлавное\
  \ - не торопись, дыши ровно \nПозитив с утра запахом свежего кофе.\nСигарету натощак,\
  \ в окошко глядя\nЧувствую что всё ништяк, погода кстати\nРадует позитивным солнцем\
  \ в моё оконце\nОсвещает всю квартиру от потолка до донца\nЛюди на работу, у всех\
  \ свои заботы,\nСтудент на остановке с книжкой с толстым переплётом,\nА я хочу остаться\
  \ дома - как минимум пол дня,\nИ ближе к вечеру тусить выдернут друзья.\nДа, весна,\
  \ и дело ближе к лету\nНа выходных сто пудов в Сосновый бор поеду.\nПо городу люблю\
  \ кататься, родная сторона\nПерекрёсток Алтынсарина и Тарана.\nРодной город люблю,\
  \ как никакой на свете,\nИ уезжать от сюда желания просто нету,\nРодные блоки хрущёвок\
  \ меня поймут сто пудова\nРебята с местности, вопрос уже не новый.\n\nНе важно кто\
  \ ты, где ты, в какой машине,\nИли пешком по тротуару - улыбку сделай шире.\nКак\
  \ ты - человека не найти.\nЛови позитив.\n\nДыши ровно, делай глубокие вдохи,\n\
  Сам себе возьми скажи - мои дела не плохи.\nВ рожу бей если кто - то что - то не\
  \ врубает,\nКонечно, если сил хватает.\nИ запомни, никому нельзя портить твоё настроение.\n\
  Восстановление нервных клеток под сомнением.\nВременно, номер, не может быть вызван,\n\
  Этот голос в моей трубке, уже давно замызган.\nПофигу, это всё так прикольно,\n\
  Не говорить о том, чего осознавать больно.\nУ каждого свои пешки, свои монеты,\n\
  А я вот совесть с воспитанием потерял где - то.\nТам где лето, всё оставил это,\n\
  Не жалей живи, будто завтра конец света.\nНаплевав на законы, правила и стили\n\
  Живут в порядке те, кто хер на это положили.\nСолнце светит так ярко, я одел очки,\n\
  Намою тачку и поеду к милой девочке,\nПо прогнозам день будет просто в шоколаде\n\
  Быть самим собой и больше ничего не надо."
