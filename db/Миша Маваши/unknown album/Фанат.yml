name: Фанат
text: 'Мне часто задают одни и те же вопросы

  Почему травмируясь, я это дело не бросил

  Что привлекает, почему через боль, но все же

  Продолжаю этот путь. Зная, что он самый сложный

  Я фанат. Выходя из зала миксфайта,

  Облитый потом с гематомой я хочу обратно

  Лежа на столе операционном с вырванной ключицей,

  Первое, что спрашивал: Смогу ли к спорту возвратиться?

  Я не одинок, нет. Нас таких реально толпы

  Кто-то резко бьет, кто-то топчет в пол и

  Нас не остановишь, попытки бесполезны крайне

  Мы из разных сфер, но общее лежит ментально

  Мы фанаты спорта. Кто-то чем-то недоволен,

  На утренней пробежке я ощущаю волю

  Из того же теста мои единомышленники

  Кайфожорам лютым тоннами тащат венки

  Это зависимость и без нее меня ломает

  Лежа на больничной койке, месяца считаю

  На восстановление полгода, бьется сердце

  Рука на перевязку. Еду в Крым под солнцем греться.

  Знакомо чувство? Если да, ты мой подельник

  Душу бережет мою белый оберег нательный

  Да мы не похожи на всех, мы не катаем вату

  Мы фанаты. Мы фанаты.


  Нет страха. Боль - это проходящее

  Фанаты крепче стали - настоящие

  Забудь про исцеление - это надолго

  Стиснув зубы, сжимаю кулаки с наколкой


  Раунд на мешке, техника важнее силы

  Сразу отжимания с хлопками, капу закусил

  На спину 30 повторений скрипки взрыв пошел

  Раскидываем руки, стирая в порошок

  Спаринг не война, а работа над упущенным

  Удар поставленный через руку, пушка, блядь

  Проход в ноги, по инерции сбиваешь с ног

  Амплитуда слева-справа, головою в пол бросок

  А если честно, столько видел спорта мощных

  И фанаты как росток, со своей стихией срощен

  Это любовь, это страсть, это описать сложнее

  Чем уйти не попрощавшись, слив эту затею

  Сколько ватаков, сборная по адидасу

  Кухонный боец, в секции не был ни разу

  Респектую нашим братьям, знающим пути к победе

  Мы фанаты спорта. За слова в ответе.


  Нет страха. Боль - это проходящее

