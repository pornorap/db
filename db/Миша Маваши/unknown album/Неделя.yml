name: Неделя
text: "Я в своей манере, так неделя за неделей.\nВ бошке метели, до своей постели\
  \ еле-еле\nТелефон мобильный без умолка, в этом мало толка\nНо все же есть не большой,\
  \ и я одет с иголки.\nВ тупую, без проблем, у Вовы отыграл ПМ\nУ Вовы свой косяк\
  \ передо мною. Время перемен.\nПистолет я знаю грязный, от него проблемы разные\n\
  И как-то нету мазы, чтобы с этим был повязан.\nБыли поминки, в голове опять картинки\n\
  Бывшие кентяры по старинке, мутят половинки\nХолодно на кладбище, в балониевом плаще\n\
  Следак ломился в дверь вчера. Охуел ваще.\nКому какое че, там карандашиком в плечо\n\
  Кудрявый понял, что кидок. Я это по глазам прочел\nЧикан унылый черт. Начитанность,\
  \ так и течет\nИ наши рожи под отчетом почему-то, как бычье.\nУ пацанов деляник,\
  \ потдельные времянки\nМакс пока в Гаи протусовался, своровал там бланки\nПечать\
  \ на месте, уйдет за баксов двести\nАвтограф генерала, под печатью, как дурные вести.\n\
  Повестка в суд, и почтальон под дверью ушлый\nТуда я как-то не хочу, там постоянно\
  \ душно\nБывал по разным причинам, только не терпилой\nБоком выходило, хаванье с\
  \ этим судьей дебилом.\nНеделя шустрая, а в кармане как-то пусто\nСменил сцепление,\
  \ закинул на трубу капусту.\nПовредил сустав колена, и Коляна на измену\nНа углу\
  \ менты наркотам снова проверяют вены. \nБратуха, ой! Ты за собою дверь закрой\n\
  И че тут сложного на ухо. Разговор с тобой\nРаботник Дпс, ко мне зачем-то под капот\
  \ полез\nПрава не видел я давно, в страховке числится отец.\nВчера порвали грушу,\
  \ теперь новую нужно\nГода три она терпела в помещении душном\nЯ не бухаю, не долблю,\
  \ и я не нюхаю полосы\nСпарингуюсь по субботам, с пацанами рослыми.\nДень за днем,\
  \ вот так по-тихому живем\nТы дай мне обещание, что не затрепишь языком.\nТакие\
  \ наши будни, многое толкает в блудни\nМы не на яхте по жизни, мы в подводном судне…\n\
  \nА у меня тут происходит многое.\n\nНеделя за неделей. Шрамы на теле.\nСкучать\
  \ некогда, на самом деле\nДурные вести, мысли об аресте\nНа фоне теплоты духовной\
  \ – добавляют жести."
