artist: Миша Маваши
name: Супер сыщик из провинции
text: "Да ты хоть двадцать грамм в карман мне положи\nПо жизни мне мозгов хватает.\
  \ Лымарь. Я свое пожил \nЧе неожиданно? Карманы-то мои зашиты\nНет пояса, носков,\
  \ куда же подложить то?\nА по-другому не умеет, жалко, не учили\nТолько подтягивание\
  \ и старшие лупили \nИ если доказать вину никак не получается\nСпособов ему хватает,\
  \ он улыбается.\nТут же дело принципа, какого хуя ваще\nОн доказать не может элементарных\
  \ вещей\nОн самый умный был всегда и в это свято верил\nИ с борзой харей с ноги\
  \ он открывает двери.\nПолетят звезды, или падать низко\nУбийство с особой жестокостью\
  \ и цинизмом\nВсе кто в подозрении, уже давно в больнице\nДоказать никак не может\
  \ супер сыщик из провинции. \nНадо вешать срочно, тут ребята на примете\nИх рожи\
  \ видели там убитого соседи\nГоворят на движняке они, на Мерседесе\nС убитым знались,\
  \ вот на них мы и повесим.\nНе вышло. Значит надо отомстить\nЧе-нибудь подкинуть\
  \ белое или подложить\nИ вот стою я тупо с этими карманами\nНаблюдая за картиной\
  \ - понятые с наркоманами.\n\nИ я не промах, на улице тепло\nИ чтобы не носить чужое,\
  \ я босиком\nЗашил карманы, без трусов и без ремня\nДа я не умный, просто - это\
  \ ты хуйня.\n\nЗачем вести допрос, если можно поломать\nТут же все итак понятно,\
  \ надо просто подписать\nКонечно можно откупиться, чтоб не быть убийцей\nНо это\
  \ надо вставить банк, где-то за границей.\nИ в этой теме есть другая сторона медали\n\
  Насильников, маньяков находили, закрывали\nНо это редкость, и таких ужасно мало\n\
  Кто служит родине, а не блять кому попало.\nКепка больше, чем он сам где-то раза\
  \ в два\nЭто, чтобы интеллект свой разом запихнуть туда\nИ если б вместо кепки был\
  \ бы колпачок от ручки\nТуда бы все и поместилось - в аккурат, по лучше.\nНу а пока,\
  \ у него коварный план\nОтомстить за неудачу, нужно босым пацанам\nБелый конфискат,\
  \ сегодня явно пригодится\nСупергерой! Суперсыщик из провинции."
