name: На века
text: 'Ярко алая нить скрепляет два сердца,

  Он далеко, но письма помогают греться

  От теплых слов, взаимность у друг друга,

  У нее текут ручьи, у него буран и вьюга

  Со всех сторон на него поток советов жестких,

  Бабы не умеют ждать, завязывай, пока не поздно

  Она уже нашла другого, а тебя дурачит,

  Деньги в этой жизни большего, чем твои чувства значат

  Он упорно оттолкал от себя дурные мысли,

  Все же думая об этом, сердце начинало киснуть

  Что если не ждет совсем, просто жалостью балует,

  У нее весна давно, а у меня бураны дуют

  Мужская сущность, не положено страдать душевно,

  Временами мысли кружат голову, порою гневно

  Но вновь письмо, пропитано ее парфюмом,

  Читает, держит в горле ком, сидит угрюмый


  Любовь стирает рамки, сквозь километры, наступит тот момент

  Когда моя рука коснется глаз твоих, укрыв от ветра,

  Обниму тебя и это на века


