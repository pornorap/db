name: Эти окна
text: "Курил кент восьмёрку, думал кент, а он шестёрка\nУ прихода в прислугах, а был\
  \ голос звонкий.\nОсознание приходит поздно, мало толка,\nКосяков навалом да грехов\
  \ горка.\nИстина рождается в спорах, да я слышал.\nИз избы выносим сор и несём на\
  \ крышу.\nДышим дымом и хотим казаться выше,\nА мне бы на поляне лежать, на хвое\
  \ пышной.\nНе смотреть на эти окна, душа и так промокла \nВ штанах вибрирует \"\
  Нокла\", много вышло боком.\nНочные суки те сливаются одним потоком,\nГлаза убитые\
  \ в хлам, сушняк сбиваю соком.\nВзгляд как всегда усталый, ветер дует в спину,\n\
  Пыль по обочинам, восьмёрку в урну кинул.\nТуда где роза ветров кроет наши маты,\n\
  Где небо чёрное разрывает грома раскаты.\nТуда хочу, от этих окон по дальше,\nГде\
  \ нет предателей и дружелюбной фальши.\nГде корабли уходят в стороны заката,\nГде\
  \ каждый отвечает за себя и не катает вату.\nКартина урбана уже для нас привычка\n\
  Не знаю как там все, а вот я лично\nЧувствую себя отлично когда в руке наличка,\n\
  И знаю как, с кого, за что, моя личка.\nКому то море кайфа важней чем море чёрное,\n\
  А я по лайфу за здоровье, воду кипячёную,\nПью, бухая по любому смешиваю\nИ кайфовал\
  \ когда то, в неделю раза три, не меньше.\nСейчас другое время, настоюсь как в жопу\
  \ раненый,\nНе щёлкаю пультом лёжа на диване.\nА так охота в лесу лежать на поляне,\n\
  Жить в достатке, сделать приятное маме.\nЭти окна на районах ночью горят манящим\
  \ светом\nСколько я уже не вспоминал об этом.\nДля меня высотки, окна и подъезды\
  \ наши\nОлицетворение движухи, жизни даже.\nКто-то кашляет, а кто то сидит на параше,\n\
  Кому то кайфа баржа, кому то лажа,\nА мне бы варить кашу чтоб ребята наши\nГоловой\
  \ качали в такт слушая Маваши.\nКто то был пацан нормальный, а теперь все знают\
  \ что торчёк\nЗабарыжил порошок, поставил на поток.\nМагнитолу предлагал какую то\
  \ ебаную\nНе хочешь? Есть труба, золото иностранное.\nСтранно, каждый Божий день\
  \ встаю рано, \nА время всё же не хватает, в перерывах драмы.\nТравмы, наносим всем\
  \ кто прёт упрямо.\nНет управы на меня? Да, вы правы."
