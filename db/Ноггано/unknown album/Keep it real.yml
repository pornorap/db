artist: Ноггано
name: Keep it real
text: "Знай тут не жалуют сущих сук\nТех что хавают пряник и терпят кнут\nТут фрукт\
  \ из запущенного сада,\nСотни рук и ног, самосуд от Ноггано,\nУбивая самосадом под\
  \ биты борзые,\nОтыщи в городском нойзе сигналы Морзе,\nМорозит воздух даже тех\
  \ кто возле,\nТут нехляют козыри, я метаю кости,\nКуря новости, дыши тем, что горит,\n\
  Слушай вакуум, но неверь тем, кто говорит,\nДаже мне, если незнаком со мной лично,\n\
  Не то станешь лёгкой добычей для добытчика,\nЕсли попутанная дичь клинит, \nОтправь\
  \ в клинику, Бойца Бог не покинет, \nАминь кретинам с завышенными прайсами,\nБудет\
  \ каяться мутация из пацика в плаксу,\nОт суммы и тюрьмы зарекаться поздно,\nСмотрят\
  \ косо на нас козлых звёздах,\nДозы в соксах, фосфор в ноздри,\nЗаготовленная проза\
  \ на случай допроса,\nНа таком палеве нехляет алиби,\nВ трюмы тебя, либо оставить\
  \ на палубе,\nСтаруха Фортуна спорит с шалавой Фемидой,\nЖди расклада брат и не\
  \ показывай вида,\nБыл - были, бил - били,\nНоги в руки и стометровка на адреналине,\n\
  Линии судеб в руках продажных судей,\nКороля строно, соло на электрическом стуле,\n\
  Отравленные стрелы Кремлёвских часов,\nЕще один чёс, еще один срок,\nСынок выкинь\
  \ ключи, возьми отмычки,\nБумага, ручка, сигареты, и спички,\nНас пичкают тем, что\
  \ глючет круче кактуса,\nТе кто на подачу усажены на паузу,\nБароны прячут прачечные\
  \ в закоулки,\nИ грязное бельё недоступно простой публике,\nБессмертность с вертой\
  \ на измене,\nСтрах утратить зрение, не распознать измену,\nУгодить в пекло, активы\
  \ за бугор,\nВложить свои доллары в английский футбол,\nМатч, мяч, арбитр не преклонен,\
  \ \nОберегая свои ворота от гола как голову,\nОт контрольного, ведь на кону кровные,\n\
  Легко корона превращается в оковы,\nФорвард в клоуна, арбитр в палача,\nБолельщики\
  \ в присяжных, стадион в зал суда,\nДва по сорок пять, добавочное, пенальти, фиаско,\n\
  И на родину играть в лагерной команде,\nКуда-то меня не туда занесло,\nДа нет, просто\
  \ у этой реки такое русло,\nИскусство не может быть искусственным,\nЭто однохуйственно,\
  \ тому как быть и якобы отсутствовать,\nЯ как Робинзон Крузе несу свой крест, стаптывая\
  \ старые шузы.\nВажно знать, что у тебя там под лицом,\nКем прожить life бойцом\
  \ либо подлецом,\nА..аа..творцом или тварью, \nВолком в стаю или же цепной дворнягой\n\
  Принимая с благодарностью кнут и пряник,\nСносить удары, либо же долбить в обратку,\n\
  Мне не поставят памятник в центре города,\nМне не стать суперзвездой или героем,\n\
  Но рано или поздно каждый сыграет в ящик,\nНе пачкай рук брат, будь настоящим.\n\
  \nКто бы чё бы не мутил, \nБра, кипет риал, кипет риал,\nС кем бы чё бы не курил,\n\
  Бра, кипет риал, кипет риал.\n\nКто бы чё бы не говорил,\nБра, кипет риал, кипет\
  \ риал,\nПовтори пока не забыл,\nБра, кипет риал, кипет риал.\n\nЛица этого района\
  \ \nКак мумии воинов фараона, Тутанхамона,\nТех, кого не погасили мусора,\nМедленно\
  \ забирает, медленная война,\nПирамиды утопают в зыбких песках,\nЧто это, уличная\
  \ пыль или чей то прах?\nЗнаю, всё это давно не сенсация,\nПросто жаль пациков,\
  \ не доживших до ротаций,\nМои биты пропитаны тем, что невидимо,\nО том, что вижу\
  \ никогда не станет модным видео,\nМолчание не смягчает окончание,\nМне никогда\
  \ не станет товарищем гражданин начальник,\nРычание сторожевых псов громче,\nОни\
  \ идут по моему следу подобно гончим,\nМеняй почерк, но не содержание строк,\nДержи\
  \ палец на курке, будь готов сынок,\nВозможно это паранойя, но вокруг так много\
  \ тех, кто ходит строем,\nПостроив Трою, почивают на лаврах,\nИх сила зависит от\
  \ цены запары,\nПод звон ключей звучат безупречные речи,\nНам картечь, им звёзды\
  \ на плечи,\nВечная борьба, не разрешённый конфликт,\nКто прав, Хулиган или Шериф?\n\
  О чём ты думаешь в свои шестнадцать?\nНа весах мечты против родительских нотаций,\n\
  Пора протестов, отец то учит уму разуму,\nА сам давно не честен, озвучивает заученные\
  \ тексты,\nСынок, у меня работа, у мамы больное сердце,\nСам вечерами к какой-то\
  \ шалаве,\nПриползает ночью пьяный в губной помаде,\nЗнай в каждом из нас есть понятия,\
  \ о порядочности и совесть,\nВ каждом, даже в самом пропащем,\nИди дальше, оставаясь\
  \ настоящим.\n\nКто бы чё бы не мутил, \nБра, кипет риал, кипет риал,\nС кем бы\
  \ чё бы не курил,\nБра, кипет риал, кипет риал.\n\nКто бы чё бы не говорил,\nБра,\
  \ кипет риал, кипет риал,\nПовтори пока не забыл,\nБра, кипет риал, кипет риал.\n\
  \nКто бы чё бы не мутил, \nБра, кипет риал, кипет риал,\nС кем бы чё бы не курил,\n\
  Бра, кипет риал, кипет риал.\n\nКто бы чё бы не говорил,\nБра, кипет риал, кипет\
  \ риал,\nПовтори пока не забыл,\nБра, кипет риал, кипет риал.\n\nЗдесь Ноггано,\
  \ здесь ноггано,\nЗдесь Ноггано...\nВсё идёт по плану брааат...\nЗдесь Ноггано,\
  \ здесь ноггано,\nЗдесь Ноггано...\nВсё идёт по плану брааат...\n\nЗдесь Ноггано\
  \ ёбаный насос!"
