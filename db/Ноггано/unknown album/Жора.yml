artist: Ноггано
name: Жора
text: "\n\nТрэк специально для президента \nЭто Ноггано репризентоу\nТО что делает\
  \ дома... Ноггано... Кома…\nЕсли я с кем за что то тру, \nТо не какого фуфла тут\
  \ только true\nПлевал на тех кто хочет до меня доебаться\nУ меня стальные яйца и\
  \ броня в два пальца\nПрицел нацелен, полная обойма\nНа до хуя охуевших, я кладу\
  \ в два слоя\nИ пусть ты каратист или не реальный амбал\nЕсли я прав, значит ты\
  \ попал\nПусть ты хуй в погонах или твой папа что то решает\nУедешь далеко хуй кто\
  \ откопает\nНоггано хулиган, но всему знает меру\nНа уик-эндах остывает парабеллум\n\
  Если я на шифре хуй меня угадаешь\nТы манная каша, я прущий гашиш\nТоркает только\
  \ тех, кто в пределах круга\nТы владеешь самбо, я владею румба\nЯ как Коломбо, кретин\
  \ с сигарой\nТы ведешь свою игру, но по моим правилам\nУпрямый как мул, как тарантул\
  \ жалю\nКричи караул, зови на помощь маму\nМусора ненавидят Ноггано, \nЗа то что\
  \ Ноггано мусоров называет мусорами\nПорядочные менты только на экране\nУбойный\
  \ отдел - Дукалис со своими парнями\nПисал президенту, но походу он нем, глух и\
  \ слеп\nИли просто не любит русский рэп\nВон трет с Жириновским Серега \"бумер\"\
  \nИ походу в хуй не дует\nИли дует дуит дуит Just do it\nНоггано бережливый, экономит\
  \ пули\nКрутая вечеринка, медленные пляски\nЧикам пиздорез, хлопцам яйцетряска\n\
  Четыре головы восемь дырочек зырочек\nНоггано начеку, выкупает козырных цыпочек\n\
  Пусты карманы у Ноггано, но варит башка\nСиди лучше дома если тонка кишка\nДля корешка\
  \ всегда найдется правильный стаф\nДым Спирт Порох и убивающий чай\nДля друга Жоры,\
  \ например есть в запасе\n\nЖора поехал к дилеру еще с утра\nСижу у компа, уже 6\
  \ вечера\nТут трут три куропатки в непонятки\nПоходу Жора запустил всех на бабки\n\
  Я скурил, то что было\nПлюс на хвост упали эти три кобылы\nХочется поправится, а\
  \ Жоры нет\nО тихо!\nКто то звонит в дверь, тихо тихо\n\nЕбанный насос! Жора где\
  \ ты был?\nГде где ходил гулял курил\nЕбанный насос! Жора где ты был?\nГде! мусора\
  \ принимали я все слил\nЕбанный насос! Жора где ты был?\nГде Где! Ездил к барыге\
  \ опять ээ\nЕбанный насос! Жора где ты был?\nВсе нормально ща будем курить\n\nЖора\
  \ Жора ты все скурил \nИ даже нам ничего не дал\nНо где же Жора ты так долго ходил?\n\
  Ноггано жадный и хулиган\n\nЖора Жора он все скурил \nИ даже нам ничего не дал\n\
  Но где же Жора ты так долго ходил?\nНоггано жадный, Ноггано жадный\nЖора где ты\
  \ был бля?\n\nЕбанный насос! Жора где ты был?\nГде где ходил гулял курил\nЕбанный\
  \ насос! Жора где ты был?\nГде! мусора принимали я все слил\nЕбанный насос! Жора\
  \ где ты был?\nГде Где! Ездил к барыге опять ээ\nЕбанный насос! Жора где ты был?\n\
  Где где! в пизде!\nЕбанный насос! Жора где ты был?\n\n"
