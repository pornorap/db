artist: Ноггано
name: Врубаешься
text: " Врубаешься чё к чему, да врубаюсь\n Врубаешься чё к чему, да врубаюсь\n Врубаешься\
  \ чё к чему, да врубаюсь\n Ну тогда не парься, да я и не парюсь\n\n Четыре года\
  \ назад я проснулся как обычно\n Вернее необычно что-то меня забычило\n Вообще я\
  \ вспыльчивый, но скрытный, так проще\n Потому что я не высокий и тощий\n Во дворе\
  \ сволочи обзывают меня овощем\n И некого мне попросить о помощи\n В колледже меня\
  \ вообще никак не называют\n Меня это ещё больше убивает\n Я б давно отправился\
  \ на тот свет\n Если бы не компьютер и интернет\n Мама утешает говорит ты симпатичный\n\
  \ И меня от этого ещё больше бычит\n Все мои подружки это реальные звезды\n На фотографиях\
  \ в журналах порно\n Пошел на карате решил стать сильнее\n Разбили нос, слил эту\
  \ затею\n Так вот тем утром, когда меня зыбычило\n Я подошел обнаженным к зеркалу\n\
  \ Сказал себе: да уж и в правду кореш\n Ты засохший, вялый овощ\n И чё то щелкнуло\
  \ во мне и я врубился\n И чё то щелкнуло во мне и я врубился\n Надо превратиться\
  \ в супер культуриста\n Мигом ринулся к компу и по сети выцепил\n Где продается\
  \ протеины и витамины\n Там же пробил качалку рядом с домом\n Всё, начинаю жить\
  \ по новому сто пудово\n Разбил копилку, свинья дала нормально\n Забыть про макинтош,\
  \ надо становиться реальным\n Закупился под завязку, протеины витамины\n На стенку\
  \ фотосессию Шварца\n Забросил старые забавы, стал одержимым\n Питание, спортзал,\
  \ всё по режиму\n Мне было тяжело мышцы атрофированы\n Но мне очень помогли белки\
  \ и витамины\n И выброс эндорфинов меня ободрил\n Я новый человек забыть каким я\
  \ был\n Жим сидя, стоя, лежа, набухают мышцы я крупнею боже\n Прес, плюс упражнения\
  \ для спины\n Руки, ноги, смотри проступают рельефы\n Начал качаться, стало получаться\n\
  \ Сперва три раза в неделю, теперь двенадцать\n Протеины, витамины, супер-коктейли\n\
  \ Пыхчу, кряхчу всё время на пределе\n Двести на грудь столько же от пола\n Одеваю\
  \ смело в обтяжку майку поло\n От женского пола нет отбоя\n Я убил овоща, родил\
  \ плейбоя\n\n Врубаешься ч к чему, да врубаюсь\n Врубаешься чё к чему, да врубаюсь\n\
  \ Врубаешься чё к чему, да врубаюсь\n Ну тогда не парься, да я и не парюсь\n Врубаешься\
  \ чё к чему, да врубаюсь\n Врубаешься чё к чему, да врубаюсь\n Врубаешься чё к чему,\
  \ да врубаюсь\n Ну тогда не парься.\n\n Два года минуло как одна минута\n Время\
  \ для вендетты июльское утро\n Выхожу во двор там сидит компания\n Их девиз тунеядство\
  \ и наркомания\n Вспомнились обиды сжались кулачки\n Я нереальная Годзилла, а они\
  \ дрищи\n Помните вы меня дразнили овощем\n Звоните суки сразу в скорую помощь\n\
  \ Наотмашь с правой треснула челюсть\n С левой в нос на землю рухнула нечисть\n\
  \ Ни одно промашки бью прицельно\n В подарок нокауты, переломы и сотрясения\n С\
  \ разворота в душу лови маваши\n Всех разьебашил лохов в кашу\n Неспеша довольный\
  \ пру в колледж\n Не был там два года чё меня не помнишь\n Сволочь ну теперь запомнишь\
  \ меня на всегда\n С правой в голову, был пацан и нет пацана\n Эй ты длинный подойди-ка\
  \ ближе\n Лоб в лоб упал сука и не дышит\n Подтянулись со стены два мусора\n Заказывайте\
  \ пидоры сразу траурную музыку\n Резиновым дублом меня по голове\n Я одному в ебло,\
  \ другой уже на земле\n Открываюсь даю выход эмоциям\n Раздаю пиздюли огромными\
  \ порциями\n Зашел по обедать там троих развалил\n В метро не помню, по-моему никого\
  \ не бил\n Приехал домой принял холодный душ\n Реально горячий день, да уж\n Ярость\
  \ прошла обиды забыты\n Семь в реанимации, пятеро убитых\n Миссия окончена, такой\
  \ расклад\n Теперь работаю охранником, сторожу склад\n\n Врубаешься чё к чему\n\
  \ Врубаешься чё к чему\n Врубаешься чё к чему\n Ну тогда не парься.\n"
