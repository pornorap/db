artist: Ноггано
name: Кто вспомнит обо мне
text: 'Озаренные светом небес,

  В ритме чистых сердец,

  Качают твой каменный лес,

  Блеск глаз усилит слов сказанных вес,

  Здесь сторонники праведных месс.

  Над городами летит птицей протест,

  Охотники за головами братьев берут под арест.

  Такой стресс, знаю, многих погубит

  Но наши люди уверено свой несут крест.

  Совесть чиста, лирика честна,

  Чистая линия с чистого листа для тебя.

  Да и картину реальности хоть и смочит слеза,

  Музыка правды незрячим откроет глаза.

  Этот пристальный взгляд достался пристальным,

  Улица осталась искренней, значит выстоим.

  Следи за мыслями и за тем как,

  С победным выстрелом пулей в высь летим.

  Твердые духом, верящие в себя,

  Как грани бриллианта будут ярко сиять.

  Моя семья не отходит от дел,

  Жаль тех, кто свое слово сказать не успел.


  Кто вспомнит обо мне когда меня не станет,

  Когда моя душа покинет этот бренный мир?

  Кто вспомнит обо мне я не знаю...

  Быть может только ветер и ты...


  Меня воспитала улица,

  Родители ломали голову как образумить этого безумца.

  Я водил экскурсии, направляя ресурсы в русло

  Приобретения качественной продукции.

  Не раз бывали буцы с буцелами,

  Искусственный Gangster мурчит, трясет бусами

  Рассказывает чувственно, качественно грузит.

  С правой в пузо. Слышь гнусный фурцин сдуйся.

  Братка, когда в карманах пусто

  Нужен хруст и методы однохуйственные.

  И музы используется в контексте преступности.

  Презумпция невиновности плюс законы улиц.

  Когда наступит время подводить итоге

  Из морга по дороге тебя пронесут в коробке

  И те немногие кто не вспомнит о тебе через пол года

  Кинут горсть земли под аккорды похоронного.

  Какое оставишь после себя промо

  Кроме промахов и пары десятков пробников,

  Кроме сотни литров выпитого пойла

  И этого покрытого пылью микрофона.

  Что кроме коробки нестреленных патронов,

  Десятка минусов забитых в телефоне,

  Двух любимых минусов на поцарапанном диске

  И выцветших фоток с близкими, а?


  Кто обо мне вспомнит скажи, кого это тронет,

  Когда мое имя с датой нанесут на бетоне.'
