artist: Ноггано
name: Компьютер Бутер
text: "На аналоговом синтезаторе, \nКак на тракторе по кратору\nВ схватке с двухядерным\
  \ жестким терминатором\nКупэ братка, семплы бартером, \nС 8 марта всех ненавистников\n\
  Этот трек урбанистическое диско \nВу тенг киска плюемся в тач скрин\nВ ебнутый дрова,\
  \ на винте свежий плагин\nЗапомни мой логин -  технолог Ноггано\nЗапомни мой логин\
  \ - Купэ бродяга\nЛовим вирусы, на пиратских порно сайтах\nХороним себя заживо в\
  \ терабайтах\nЛамеры, харкаем на хакеров\nНаркоманы дутики, против ботана, очкариков\n\
  Взломай мой сервер, падал переученная\nТвои вирусы бессильны, перед бумагой и ручкой\n\
  Мои знания в компьютерах заканчиваются в цене\nСпиздил, продал, в доле Купэ\nЯ волк\
  \ с яйцами, матрица электроника, тетрис\nСпектрум, денди, наша символика\nне секу\
  \ по айсикью, берегу IQ\nИщи меня в скайпе, мой ник - fuck you\nУдали меня, но я\
  \ на первом месте в реестре\nТроянская инфекция в звучании моего оркестра\nБейсиком\
  \ локализована пи-и-и-п версия\nЗацени спецэффект, конверсная инверсия\nЯ тунеядец\
  \ на пенсии, а ты пенсионер\nУ которого от моих песен тормозит сердце\nВ компьютере\
  \ министерства имеется\nОтпечатки моих пальцев естественно\nКомпьютеризация погон\
  \ помогает нам мутить\nСистема МВД - Alt-Ctrl-Delete\n\nКомпьютер это бутер\nГладко\
  \ стелешь, базар тебе нужен\nКомпьютер это бутер\nВзрослые и дети, играйте в денди\n\
  \nЦепляем этого трактора и на хату к трактору\nТрактор нафарширован братьями с Брайтона\n\
  Налажен трафик очкарика к монитору\nСписок банков и номера счетов для перевода\n\
  \n- Я ничего делать не буду\nУрода на хлеб и воду, в заложники его телку\nВ доказательство\
  \ фото\nнеобходимо всколупнуть американские банки\nПодельники на Брайтоне, мы на\
  \ Таганке\nИ закипела работа, шумит машина\nЛошина по клавишам, дает вершину\nМышью\
  \ по коврику, мы со стволами у двери\nЦифры подобраны, но снова не они\nОт физического\
  \ воздействия\nУ братана Ноггано вспышка агрессии\nПроцесс запущен, хлюпик мертвый\n\
  Братан давай сюда по быстрому Жору\nВремя присутствия в системе банка ограничено\n\
  Жора хладнокровен и лаконичен\nРадиотехникум, гроза игровых автоматов\nКомпьютерной\
  \ системе Жора выдвигает ультиматум\nПоследняя минута, секунды падают к нулю\nЖора\
  \ пальцами по клавишам под палду\nМы зависли перед монитором не дыша\nДеньги переведены,\
  \ операция завершена\n\nКомпьютер это бутер\nГладко стелешь, базар тебе нужен\n\
  Компьютер это бутер\nВзрослые и дети, играйте в денди\n\n- Слышь очкастый, так че\
  \ у меня с компьютером?\n- Ну э... у вас вообще-то вирус какой-то\nОн блокирует\
  \ работу системы\n- Ты идиот, а почему CD-ROM на хуй не работает?\n- Ну я не знаю,\
  \ необходимо установить драйвера\nВозможно придется переустанавливать систему\n\
  - Слышь, тебе ебало придется переустанавливать\n"
