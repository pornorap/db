artist: Ноггано
name: Голос андеграунда
text: "Главное начать как по утрам чай пить, \nтак и читать под любой бит\nТо, что\
  \ приходит в голову \nПо поводу и без повода\nС головой в омут\nМне по нутру вообще-то\
  \ разная музыка\nНо не люблю одного - лишнего перегруза\nПритянутых за уши тем\n\
  Он якобы Риза - это типа Мад Ман\nПопытки сделать крем цементным раствором\nСтегает\
  \ лохов, у правильных вызывает изжогу\nПарад пародий - кто из уродов самый урод\n\
  Кто научился лучше подделывать хип-хоп\nАндеграунд типа: не проходите мимо\nПоддайте\
  \ голосов нашему клипу\nЛипо лепятся, лохи лыбяться\nОни уличные псы не вздумай\
  \ на них рыпаться\nТипа рыцари, их любят курицы\nДавно скурвились - эти солдаты\
  \ улицы\nИ все кричат: \"Мы из андеграунда\"\nНо ничего там нет, кроме саунда\n\
  И чем вы лучше фабрики звезд?\nПять альбомов по контракту, \nЧтоб отбить бабосы\n\
  С таким раскладом лучше делать попсу\nЭто будет честно, по крайней мере\nВы косите\
  \ доллары\nВас награждают золотом\nНо это турецкое золото\nВы плюётесь на Серёгу\n\
  На его бумеры\nА по факту - сами такие же буторные\nТипа рулите, но Ваша тачка без\
  \ колес\nВаши темы фальшь, бред, чёс\nОголяйте торсы, накрасьте губы\nСобирайте\
  \ стадионы, выступайте в клубах\nЗаключайте контракты на рекламные компании\nНа\
  \ стрёмных фестивалях будьте хэдлайнерами\nИ мне смотреть на это интересно\nПросто\
  \ знайте своё место\n"
