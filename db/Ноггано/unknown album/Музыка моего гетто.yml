name: Музыка моего гетто
text: " Меня тут короче все уже ваще ну затридировали,\n Говорят чё ты за быдлохоп\
  \ поёшь, короче, что за гопотня,\n Что нужна музыка такая вот, ну, жизненная, \n\
  \ Про гетто например, про то как ты шёл, преодолевал\n Становился сильней.\n Ну\
  \ вот мы с Купэ хай подумали, короче сделали такую песню,\n Песенка про гетто.\n\
  \ Только голос у меня здесь будет немного другой.\n Давай Купэ брат.\n\n Моё гетто,\
  \ здесь летом нет зимы, а зимой лета\n Хочется вырваться от сюда, забыть это,\n\
  \ Здесь на каждом углы торгуют наркотой\n Здесь нужно побеждать в бою за право быть\
  \ самим собой.\n Здесь нужно воровать чтобы прокормить семью,\n Здесь нужно быть\
  \ проворным, чтобы не попасть под статью.\n А попав под статью не сдать близких\
  \ ребят\n Они тебя не забудут и отблагодарят.\n Девчата стоят на панели предлагая\
  \ услуги\n Мечтая о лучшей доли своего сынули.\n Копы колесят по району устраивая\
  \ облавы\n У кого-то грязный ствол, у кого-то пакет плана.\n Это гетто, молитвы\
  \ летят в небо\n Это тема моего рэпа, это моё время на грязных улицах\n Встречая\
  \ первые лучи рассвета,\n Это голос правды, музыка моего гетто.\n\n Музыка моего\
  \ гетто - отражается от стен,\n Музыка моего гетто - звуками сирен,\n Музыка моего\
  \ гетто - моя боль и моя вера,\n Музыка моего гетто, музыка моего гетто\n\n Господь\
  \ дай мне сил пройти все испытания\n Скитания, расставания, потери и страдания.\n\
  \ Ещё один шаг, преграды рухнут к моим ногам\n Я знаю что всего могу добиться сам.\n\
  \ Я видел как пацаны кололись, потом курили\n Покурив брали герыч и ещё варили.\n\
  \ Я и сам нет-нет запускал отраву по венам\n Отказался от смерти, поверив в перемены,\n\
  \ Судьба не раз ставила меня на колени,\n Но вывозил как вывозят чукчу олени.\n\
  \ Я помню когда не было лавы я жил мечтой\n Что появятся лаве и я стану богатый,\n\
  \ Теперь моя альбомы бьют рекорды продаж,\n Но я такой же как и прежде, пацаны я\
  \ ваш.\n Пропусти через сердце боль этого куплета\n Это голос правды, музыка моего\
  \ гетто.\n\n Сначала прочитали пацаны,\n Теперь пацан поёт о том как мы \n Где-то\
  \ живём и не умрём на зло врагам и ментам\n Это гетто, это гетто\n Это наша боль,\
  \ это наша боль\n Такова здесь моя роль.\n Сердце бьётся в ноль, я падал и вставал\n\
  \ Я шёл, я шёл, я шёл, я идти устал\n Как выйти мне отсюда, гетто.\n Это Ноггано\
  \ и Купэ с песенкой про гетто\n Я МС Лесли пою об этом \n Про гетто, куплет за куплетом\n\
  \ Пусть весь мир услышит этот трек\n Трек про гетто"
