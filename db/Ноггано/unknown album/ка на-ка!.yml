artist: Ноггано
name: ка на-ка!
text: "Ух ты, какая заебатая тема! Бузишь!? \nЯ тебе вьебу! А Ну-ка на-ка бля буду!\
  \ \nРасколю орех на два... \n\nЭтот трек белыми нитками сшит \nСлушай правильный\
  \ русский гэнста щит\nЭтот трек белыми нитками сшит \nСлушай правильный русский\
  \ гэнста щит!\nЭтот трек белыми нитками сшит \n\nПишу вам письмецо, мой закадычный\
  \ кореш Сява \nУ меня житуха как у лорда, как сам, а? \nУ нас тут ходит рамс, за\
  \ финансовый пиздос \nКак у вас с этим вопросом? Ебанный насос! \nМолодняк игнорирует\
  \ тревожную тенденцию, \nПользует направо и налево потенцию \nОткушав кругляша заглянцевав\
  \ кокош \nПод техно движут жопой, стаптывая колоши \nЧто-то Жора прихворал маленько,\
  \ но сидит на кассе \nКонтролирует ход туда се, сюда се \nЗа общим глядеть это тебе\
  \ не орехи грызть \nЕсли ты пацанчик ровный жизнь будет заебись \nВы бы нам прислали\
  \ Сява, заказик к празднику \nОпасного ганджубаса с Азии \nЕсли вопрос на счёт финансовой\
  \ базы\nТо у нас всё на мази, короче на связи \nКто там вас Сява решил на чё то\
  \ кинуть \nНе стоит церемонится, гнид под лесопилы \nПацики будьте цепкими, вешайте\
  \ проценты \nИ если в отказ мудак, речка, тазик и кило цемента \nБодрячком на фоксе,\
  \ походка морячком \nКофта, кепка, маечка, заначка с табачком \nЭтот рэпачок блатнячковая\
  \ малява \nТут Ноггано и рэперок Сява! \n\nНу-ка, на-ка, ну-ка, на-ка \nБратан слева,\
  \ братан справа \nЭто Ноггано и тебе малява Сява \nКак у Вас там\nУ нас всё нормально,\
  \ молчит управа\n\nНу-ка, на-ка, ну-ка, на-ка \nБратан слева, братан справа \nЭто\
  \ Сява, и тебе ответ Ноггано \nУ нас всё бодрячком\nГлушнячком молчит управа \n\n\
  Пт Ноггано, Вась пятера братка \nНа Урале ровнячком, дышим бодро, гладко \nТвоя\
  \ малява схвана мною бля, ла-ла-ла \nНа бабосовых фронтах, та же ебала! \nЛично\
  \ нам похуй, ну а чё нам гадам? \nМы не хуя не строим, и не торгуем газом \nТут\
  \ нагрузил валета, одного притырка \nСвистни в хуй придурок там тоже дырка! \nМолодые\
  \ сука, люто отупели \nЖивут по беспределу, проверяем в деле! \nНа Урале холодно-опасная\
  \ позиция \nВсе подсели на измену, работают с милицией! \nКак сказал один друганя\
  \ мой, высший паря \nДелай дела сам, забей на эти хари \nПацаны с тобой, твои тебя\
  \ не кинут\nА если чё не так, любого наебнут \nА по вопросам зелени браток, отвечу\
  \ прямо \nПоследнее чё пробовал, такая шняга! \nА из Азии не едит книга, такой пиздос\
  \ \nНу как ты это говоришь? \nЕбанный насос! \nОт Сиплого пэтэха Жоре и Ноггано\
  \ на! \nЕсли чё в Перьми есть пряга бля, ля-ля-ля! \nЭто рэпачок блатнячковая малява\
  \ \nТут Ноггано и рэперок Сява! \n\nПопутал берега по ебалу на \n\nНу-ка, на-ка,\
  \ ну-ка, на-ка \nБратан слева, братан справа \nЭто Сява, и тебе ответ Ноггано \n\
  У нас всё бодрячком\nГлушнячком молчит управа \n\nНу-ка, на-ка, ну-ка, на-ка \n\
  Братан слева, братан справа \nЭто Ноггано и тебе малява Сява \nКак у Вас там\nУ\
  \ нас всё нормально, молчит управа\n"
