name: Здесь Ноггано
text: "Зови охрану Вася, здесь Ноггано\nА-а-а-а, все будет к вверх ногами\nЗови охрану\
  \ Вася, здесь Ноггано\nА-а-а-а, двигаем телами\nЗови охрану Вася, здесь Ноггано\n\
  А-а-а-а, будет крутое пати\nЗови охрану Вася, здесь Ноггано\nА-а-а-а, хапай чистоганом\n\
  \nЯ не люблю наркотики, жестко разбодяженные\nКоторые не торкают, по двойной накрутке\n\
  С привлечением третьих лиц\nКак правило в таких мутках участвует полис\nЯ не люблю\
  \ убираться, в одно рыло\nБеру с собой колумбийца и грамм гориллы\nЯ не люблю скорость\
  \ если нет замедлителя\nВедь это как краска без растворителя\nНе люблю хавать кашу,\
  \ с теми кто не шарит\nТаких как правило с двух весел убирает\nИх штормит, тошнит,\
  \ они белеют\nОтъезжают, высаживаясь на голимую измену\nНе люблю молочище из молодых\
  \ побегов\nЭта тема беспонтовая, чисто для малолеток\nНе люблю беспредельные барыжьи\
  \ раздачи\nДвадцать человек, стоишь, маячишь\nНа открытом пустыре, где есть обзор\n\
  Сам себе режиссер, мусорской обзор\nНе люблю приемы, увечья, переломы\nДопросы и\
  \ откуп, американскими долларами\nНе люблю себя под мескалем в капсулах\nНачинаю\
  \ вещать про вселенскую матрицу\nВступаю в спор с теми, кто мимо темы\nДиджей Морфиус\
  \ здесь, на бэках МС Neo\nНе люблю паркопан, торен, мандрагору\nНе люблю, но подъедаю\
  \ понемногу\nЭто необходимо как перезагрузка для PC\nЧистка от вирусов и всякой\
  \ там накипи\nНе люблю болеть, но люблю медицину\nРазные там инъекции прущими вакцинами\n\
  Препараты с большим содержанием кодеина\nФеники, трамалики, коктейли с эфедрином\n\
  Не люблю что либо оставлять на утро\nВсе в нутро, даже если сильно рубит\nНе люблю\
  \ круглые, без фигуристой подруги\nтанцы в клубе потом, ей руки под юбку\nНе люблю\
  \ улицу утром, после клуба в пятницу\nПрет как собаку, а на тебя все пялятся\nЗаспанные\
  \ лица, быстрей в такси и слиться\nМысли лишь о том чем сняться и рассыпаться\n\n\
  Здесь Ноггано-хулигано, переключай канал\nЧтобы не спалила мама, это новая программа\n\
  Он Ноггано никакого пиздежа, только чистогано\n\nЗови охрану Вася, здесь Ноггано\n\
  А-а-а-а, все будет к вверх ногами\nЗови охрану Вася, здесь Ноггано\nА-а-а-а, двигаем\
  \ телами\nЗови охрану Вася, здесь Ноггано\nА-а-а-а, будет крутое пати\nЗови охрану\
  \ Вася, здесь Ноггано\nА-а-а-а, хапай чистоганом\n\nА-а-а это ширпотреб \nКачаем\
  \ головами под этот правильный рэп\nА-а-а это ширпотреб \nДвигаем телами под этот\
  \ правильный рэп\n\nЯ не люблю звонки до двенадцати\nА те кто на отходниках, после\
  \ пати\nЯ не люблю наркотики за которые заплачено\nИ которые на руках у кого-нибудь\
  \ мальчика\nНе люблю наркотики на которые кинули\nИ отмазки типа мусора приняли\n\
  Не люблю наркотики которые на кармане\nБеспокойство, накуй надо такое палево\nНе\
  \ люблю драгсы, от которых блюешь, дальше чем ведешь \nИ от того что ведешь сносит\
  \ шифер\nне люблю драгсы под которыми похуй\nЧто за телка с тобой и какие у нее\
  \ формы\nне люблю когда хочется очень\nДень насмарку и бессонница сволочь\nКогда\
  \ на кармане мани на бутылку Балтики\nСуетить фантики и пробиваю варианты\nНе люблю\
  \ наркотики в руках пидора дилера\nПробуждающие во мне киллера\nНе люблю два-два-восемь\
  \ с пунктами\nНе люблю похороны близких дождливым утром\nНе люблю мусоров, шмонающих\
  \ на каждом углу\nНе люблю кумары, жару, иглу\nНе люблю психлечебницы \nИ страх\
  \ превратится в растение, пока там лечишься \nНе люблю любить, этот бешенный приход\n\
  Коктейль нокс плюс стерпен код\nНе люблю севшие зрачки, заливать Нафтизин\nПоверх\
  \ темные очки\nНе люблю когда лох, не ведется на кидняк\nПриходится чудить как Амаяк\
  \ Акопян\nНе люблю мусоров ломящихся в хату\nСоседи понятые и мама с папой в ахуе\n\
  Не люблю борцов с наркоманией в погонах\nКрышующих наркобаронов\nВидел я ментовские\
  \ лица под миксами\nНочью клубятся, утром учится в школу милиции\nНелюблю бикс готовых\
  \ ради первого\nСпереди, в рот, плюс зад в резерве\nА вообще жизнь говно, стремно\
  \ щет\nКак и мой рэп, дешевый ширпотреб\n\nЗдесь Ноггано-хулигано, переключай канал\n\
  Чтобы не спалила мама, это новая программа\nОн Ноггано никакого пиздежа, только\
  \ чистогано\n\nЗови охрану Вася, здесь Ноггано\nА-а-а-а, все будет к вверх ногами\n\
  Зови охрану Вася, здесь Ноггано\nА-а-а-а, двигаем телами\nЗови охрану Вася, здесь\
  \ Ноггано\nА-а-а-а, будет крутое пати\nЗови охрану Вася, здесь Ноггано\nА-а-а-а,\
  \ хапай чистоганом\n\nА-а-а это ширпотреб \nКачаем головами под этот правильный\
  \ рэп\nА-а-а это ширпотреб \nДвигаем телами под этот правильный рэп\n\nА-а-а-а Ноггано\
  \ настоящий кавалер\nУ Ноггано в кобуре нереальный револьвер\n"
