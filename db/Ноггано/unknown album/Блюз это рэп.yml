name: Блюз это рэп
text: "Ростов - Москва,\nМосква - Ростов.\nЗдесь комментатор Ноггано.\nВсем своим\
  \ братьям посвящается.\n\nЭй чумазый тебе нужен рамс? - Записывай адрес, \nСеверный\
  \ Кавказ, Ростов, Ростельмаш,\nОсадись, набитый небылицами,\nПро убийц с битами\
  \ и прибитыми точками в столице,\nОсадись фанат Шварца, самое время одуплиться,\n\
  Слышишь Вася затворы клацают,\nПрими к обочине, навороченный,\nА впрочем хочешь\
  \ заколотим в роще на час ночи,\nЖертва блатной романтики ,\nВ твоём головном шлака\
  \ как в моём чайнике накипи,\nТвои напарники папоротники из теплицы,\nЯ мутил на\
  \ улице пока ты учился,\nРазбух от плотного маминого корма,\nНелепый клон, харэ\
  \ лепить из себя Алькапоне,\nЖертва сериала Бригада,\nЗнаешь, а ведь Саша Белый\
  \ после сыграл легавого,\nПусть у меня не поставлен удар,\nНо я уверен в себе и\
  \ всегда отвечаю за базар,\nБывал на строгаче, но только с концертами,\nМой пацанский\
  \ респект правильным сидельцам,\nПрибереги для лохов своё слышь,\nЯ музыкант по\
  \ жизни, но слышу дальше чем ты видишь,\nТише не шуми, а то простудишь гланды,\n\
  Шат даун, кит даун, уже долбят куранты,\nПришло время передавать привет тем, кто\
  \ в теме,\nот Ростовского рэпера в этих куплетах,\nАртур, Витёк, Лёха и тем, кто\
  \ с вами,\nВсем правильным Ростовским хулиганам,\nВсем жилым массивам, кварталам,\
  \ районам,\nОбитателям жёстких трущеб, набережная дона,\nВсем, кто на зонах, кого\
  \ ждут дома,\nПусть этот трек будет звучать фоном,\nСеверный, Западный, Чкаловский,\n\
  Орджиникидзе, Нахаловка, Нахичивань, \nЦентр города также,\nСельмаш - рабочий городок\
  \ районов переезда,\nЛендворец и моя местность, ломбард на Мечникова,\nТут добавить\
  \ нечего, ну разве лиш-ш-шь\nТам кто-то мутит пока ты дома спишь,\nТут ставят престиж\
  \ выше барыжых интересов,\nЕсть люди, чьё слово реально весит,\nНедетский прессинг,\
  \ легко попасть под перекрёстный,\nМолодые, живущие по взрослому,\nХлёсткие удары,\
  \ дар базарить на уровне,\nДолбят продающих, то, что в папиросах курят,\nКого-то\
  \ курвят бабки,\nКто-то, попадая под следствие, всех сразу сливает,\nКто-то замёрзнет\
  \ на похоронах близкого,\nОтступает, прикинув, что в этой теме слишком много риска,\n\
  Мелькают числа, но я помню лица тех, кого не стало\nМогилам, чтобы поклониться,\
  \ Алик, Игорь, Карам, Мурза, Витян,\nХрам, свечи, нам память, слёзы матерям,\nРостов\
  \ папа, в самолёт по трапу,\nМосква центр, Курская газ, всё как надо,\nО тех кто\
  \ рядом чувствую поддержку,\nПишу треки, идём своим путём без спешки,\nОтдельный\
  \ респект моим Московским товарищам,\nВеталь, Андрюха, Вася, компания та еще,\n\
  Смотрящему за Рязанским строгачем,\nУдачи Мервенской шпане, один чай пьём,\nТакже\
  \ тем, кто мутит в Питере\nИ еще заезжим гастролёрам из Нижнего Тагила,\nТакже тем,\
  \ кто мутит за кардоном,\nЮра с пацанами, термания, мы помним,\nБратья из Центра,\
  \ Гуф, Птаха, Слим,\nИ еже с ними, пришло наше время,\nСидр, ST, пацанам из Марселля,\n\
  Нигатив, Краснодар, срок собирать посевы,\nСалам аллейкум братанам из Черкесска,\n\
  2000-ый год, тогда вышло очень весело,\nТакже местным Таганское, Павелецкое,\nФедя,\
  \ Настя, вечерины в столешниках,\nТакже, тем кто из-за определённых тем,\nРазыскивается\
  \ представителями правоохранительных органов,\nТаких к счастью немного,\nВася, слышь,\
  \ если че ты знаешь номер телефона.\n\nЭто незамысловатый речитатив,\nНе нравится\
  \ - переключи,\nНравится - качни на максимум,\nНо помолчи, звучит пацанячий музон,\n\
  Слушай сердце и пой с ним в унисон."
