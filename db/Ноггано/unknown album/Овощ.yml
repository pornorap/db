artist: Ноггано
name: Овощ
text: "Четыре года назад я проснулся как обычно\nВернее не обычно, что то меня забычило\n\
  Вообще я вспыльчивый, но скрытный, так проще \nПотому, что я невысокий и тощий\n\
  Во дворе сволочи, обзывают меня овощем \nИ некому мне попросить о помощи\nВ колледже\
  \ меня вообще ни как не называют \nМеня это еще больше убивает! \nЯ бы давно отправился\
  \ на тот свет \nЕсли бы не компьютер и интернет \nМама утешает, говорит, ты симпатичный\
  \ \nИ меня от этого еще больше бычит\nВсе мои подружки это - реальные звезды, \n\
  На фотографиях, в журналах, в порно\nПошел на каратэ, решил стать сильнее \nРазбили\
  \ нос, слил эту идею \nТак вот, тем утром когда меня забычило \nЯ подошел обнаженным\
  \ к зеркалу и сказал себе\n- Да уж и в правду кореш, ты засохший, вялый овощ\nИ\
  \ че то щелкнуло во мне, и я врубился! \nНадо превратиться в супер-культуриста!\
  \ \nМигом ринулся к компу и по сети высеку \nГде продаются протеины и витамины,\
  \ \nТам же пробил качалку рядом с домом. \nВсё! Начинаю жить по новому, сто пудов!\
  \ \nРазбил копилку, свинья дала нормально. \nЗабыть про макинтош, надо становиться\
  \ реальным!\nЗакупился под завязку - протеины, витамины, \nНа стену фотосессию \"\
  Шварц\"\nЗабросил старые забавы, стал одержимым\nПитание, спортзал все по режиму\n\
  Мне было тяжело, мышцы атрофированы, \nНо мне очень помогли белки и витамины \n\
  И выброс эндорфинов меня бодрил\nЯ новый человек! забыть каким я был\nЖим сидя,\
  \ стоя, лежа. Набухают мышцы\nЯ крупней о Боже, пресс, плюс упражнения для спины.\n\
  Руки, ноги, - смотри, проступают рельефы\nНачал качаться, стало получаться\nСперва\
  \ три раза в неделю, теперь двенадцать \nПротеины, витамины, супер-коктейли\nПыхчу-крыхчу\
  \ все время на пределе. \nДвести на грудь, столько же от пола\nОдеваю смело в обтяжку\
  \ майку поло \nОт женского пола нет отбоя \nЯ убил овоща, родил плэйбоя\n\nДва года\
  \ минуло, как одна минута \nВремя для вендетты. Июльское утро\nВыхожу во двор, там\
  \ сидит компания \nИх девиз тунеядство и наркомания \nВспомнились обиды, сжались\
  \ кулачки \nЯ нереальная Годзилла, а они дрыщи\n- Помните вы меня дразнили овощем?\
  \ \nЗвоните суки сразу в скорую помощь \nНаотмашь с правой треснула челюсть \nС\
  \ левой в нос, на землю рухнула нечисть \nНи одной промашки, бью прицельно \nВ подарок\
  \ нокауты, переломы, сотрясения\nВсех разъебашил, лохов в кашу\nНе спеша, довольный\
  \ пру в колледж\nНе был там два года\n- Че меня не помнишь, сволочь?\nНу теперь\
  \ запомнишь меня навсегда\nС правой в голову, был пацан и нет пацана\n- Эй ты длинный,\
  \ подойди-ка ближе\nЛоб в лоб, упал сука и не дышит \nПодтянулись со стены два мусора\
  \ \nЗаказывайте пидоры сразу траурную музыку \nРезиновым дуплом меня по голове \n\
  Я одному в ебло, другой уже на земле\nОткрываюсь, даю выход эмоциям\nРаздаю пиздюли\
  \ огромными порциями\nЗашел по обедать, троих развалил. \nВ метро не помню, по-моему\
  \ ни кого не бил\nПриехал домой, принял холодный душ, \nРеально горячий день, да\
  \ уж\nЯрость прошла, обиды забыты, \nСемеро в реанимации, пятеро убитых\nМиссия\
  \ окончена, такой расклад. \nТеперь работаю охранником, сторожу склад"
