name: Финал
text: " Глаза краснее флага СССР\n Я чего-то покурил\n Ты кислые чего-то сьела\n Убитый\
  \ в хлам, собирай поминки\n Остальное аккурат, брат заныкано в ботинки\n Хватило\
  \ бы на вес мне и Роме бесу \n Не лезу на рожон сука, но если быть замесу\n Выхватишь\
  \ стамеской\n А я загорать к Соньке милой мой в Одессу\n Пресса нет в забытом, забита\
  \ физкультура\n Продолжение руки труба, либо арматура \n Продолжение базара сцена\
  \ с микро\n Мы играем в жизнь, в живность, ты давно никро\n Мама потеряла сына в\
  \ девяноста третьем\n А Ноггано до сих пор в рэпе\n Хотел дописать этот куплетик\n\
  \ Но кто-то мне звонит и мне надо ответить\n Ответил\n Ноггано в теме, при любом\
  \ раскладе в центре\n Екб, Ростов, Тагил за базар в ответе\n От Вити куплеты мои\
  \ четвертухи\n Давай делай шире круг, поднимайте вверх руки\n\n От Вити куплеты\
  \ мои четвертухи\n Давай делай шире круг, поднимайте руки\n Это финал правильной\
  \ движухи\n Екб, Рнд, Нтгл, Бастас Рекордс звуки\n\n Ноггано в теме, я подхватываю\
  \ расклад\n Витя город Екб, русский автомат\n Мама ты меня прости, я ушел в рэп\n\
  \ И буду всегда мама там, прости это не бред\n Ростов на фоксе, Екб в ажуре\n Москва\
  \ в курсе, Питер потихоньку курят\n Смолят девятки, районы новостроек\n Бараки,\
  \ центр, кубари дыма разгонят\n И может даже дальше потянется мой спрут\n Появляюсь\
  \ я внезапно, там где меня не ждут\n Все равно кто-то пасет, может быть без Б\n\
  \ За нами наблюдает структура ФСБ\n Пээмсс АК47\n Жди меня в своем городе и расскажи\
  \ всем\n Слушай мой рэп, попадаешь в мой плен\n Втухает МС-суки, во рту жуют член\n\
  \ Санта-барбара рэперов поселка\n Тропиканка попсовых пидоров веселых\n Ложили хуй\
  \ на подобную движуху\n Слышь подосадись, дохуя пуху\n Передернуло, даже, хули тут\
  \ сказать\n Не читай рэп, не позорь хотя бы мать\n\n От Вити куплеты мои четвертухи\n\
  \ Давай делай шире круг, поднимайте руки\n Это финал правильной движухи\n Екб, Рнд,\
  \ Нтгл, Бастас Рекордс звуки"
