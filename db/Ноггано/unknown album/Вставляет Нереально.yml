artist: Ноггано
name: Вставляет Нереально
text: "Запомни я проворнее разрывной пули в патроне\nТебе от катастрофы не спасет\
  \ даже парктроник\nТы в метро на перроне слетишь под колеса вагона\nЯ на голых руках\
  \ один готов против кодла\nЯ как Солоник с винтовкой, прицел на подоконник\nТы хоть\
  \ в убойный беги, все равно покойник\nПокуривая понику сливаешь инфу полковнику\n\
  А я варю на факелах противоядие в половнике\nБолее того, я застрахован от боли\n\
  Мои клоны пропитываются в канабиноиды\nВ лаборатории используя нано-технологии\n\
  Модулируем новые формы, которые полюбасу торкнут\nЕ! Если меня кто-то ебнет\nБратва\
  \ быстро поднимает на ноги\nИ запомни. Я даже прибывая в жесткой коме из роуминга\n\
  Сделаю всего один звонок и ты сука покойник\nСпрячься в автономной коме\nя обколотый\
  \ волк, ты стерилизованный конь\nТы как Володя наконик как кактус на подоконнике\n\
  На измене, перед сном хаваешь сонники\nМои сонники скорее похожи на сборники\nМеня\
  \ хуй перетараторишь я король риторики\nТы куришь тоненькие сигаретки с ментолом\n\
  А я долблю косые в беломор, дурь забиваю ломом\nЯ грязный клоун, врачи меня считают\
  \ дауном\nКоляба назвал мой стайл крейзи манагуа\nНо и меня если честно все это\
  \ не парит\nВедь я хороший парень, верно паря?\n\nЛохи в запаре, девочки запали\n\
  Потому что это хит а я ровный паря\nИ в рот ебать, любое палево\nНелегально и поэтому\
  \ вставляет нереально.\n\nЛохи в запаре, девочки запали\nПотому что это хит а я\
  \ ровный паря\nИ в рот ебать, любое палево\nНелегально и поэтому вставляет нереально\n\
  \nНереально вставляет с Витей у Васи слеш\nЭто Ноггано и Витя АК Бастас Рекордс\
  \ Еее\n\nА я нормальный парень и я это не скрою\nПоведаю тебе что происходит со\
  \ мною\nМеня прет по жизни и я не стесняюсь\nПоэтому в открытую я говорю чем развлекаюсь\n\
  Аё это Витя со мной Ноггано\nЕбашит по ебалу сука как удар Ван Дамма\nАй нит мани\
  \ слышь а лав май мама \nИт со фанни ай хэв а пауаа\nЭто АК полная обойма\nМного\
  \ так народу уже за меня довольно\nШире круг братуха, я скажу вам здрасьте\nПолучи\
  \ от Вити и Васи новой страсти\nновой, переваренный нами рэп\nНикто мне ни указ,\
  \ мой рэп это не бред\nМоя компания достойная внимания\nЯ универсален для любого\
  \ понимания\nКруглый год из меня прет хип-хоп\nЛомая лед, заходит как коловорот\n\
  В ахуе народ, народ ведь это прет\nКак Витя АК делает подъем-переворот\n\nЛохи в\
  \ запаре, девочки запали\nПотому что это хит а я ровный паря\nИ в рот ебать, любое\
  \ палево\nНелегально и поэтому вставляет нереально\n\nЛохи в запаре, девочки запали\n\
  Потому что это хит а я ровный паря\nИ в рот ебать, любое палево\nНелегально и поэтому\
  \ вставляет нереально\n"
