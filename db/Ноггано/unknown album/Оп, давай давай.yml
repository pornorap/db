artist: Ноггано
name: Оп, давай давай
text: "Хэй ты запомни \nЗдесь залетные гастролеры\nЧитаем свой рэп \nЗа то что нас\
  \ покормят \nИли не покормят такое тоже случалось \nНо нам вся эта хуйня все равно\
  \ на радость\n\nОдин хуй за нашу хуйню платят хуйню\nОхуеть можно, но нам по хую\n\
  Ведь нам, охуевшим надо не до хуя\nОдин хуй за вертушками и на сцене два хуя\nА\
  \ есть тут хуи в этом зале?\nЭй хуи обернитесь, нет ли хуя сзади\nПрижмитесь к тем,\
  \ у кого нет хуя \nИх тут безхуевых до хуя\nДо хуя до хуя до хуя до хуя\nХуи и не\
  \ с хуями мелоди нехуевая\nСтой слушай крепкий матерный драйв \nПрипев простой \n\
  Оп давай давай\n\nА мы вообще любители в рифму попиздеть \nМожем так часов двадцать\
  \ пропиздеть\nВедь нам до пизды про че пиздрячить :\nПиздатая пизда пиздатей пиздатой\
  \ тачки\nВечеринка то пиздатая \nНо не пиздато когда пизда у пизды лохматая \nПиздец,\
  \ когда пизданут че нибудь из дома\nпиздец когда пизда бездонная \nПиздец, когда\
  \ принимают мусора\nА без прописки - да там вообще пизда!\nПиздец, когда попадаешь\
  \ в пиздорез\nПиздец, когда в грудь разрядят обрез\n\nПродюсеры пиздуны торгуют\
  \ пиздятиной\nПиздоболы повсюду - приятель, будь внимательней\nА здесь пиздатая\
  \ пати - крепкий матерный драйв \nПрипев тот же - Оп давай давай"
