artist: Ноггано
name: Настенька
text: "Ах уж эта ласточка, милая Настенька\nНереальная красавица из Красноярска\n\
  С мечтами о кастингах, модных показах,\nЕе фото на страницах глянцевых журналов\n\
  Считала месяцы, быстрей закончить школу\nКопила деньги, о чем-то молилась Богу\n\
  Ее душила провинция, не запылится бы\nСерые лица и эти уездные принцы\nАмбиции и\
  \ страх спиться,\nКак мать от зарплаты до зарплаты \nМедленно угасать\nОна была\
  \ и вправду красива\nСтройная фигурка, ножки длинные\nОгромные бездонные, зеленые\
  \ глаза\nА в них наивность, искренность и теплота\nПортфолио на скопленные деньги\n\
  Билет на самолет в Москву, скорей бы\nТуфельки на шпильке, миниюбочка\nНемного косметики\
  \ и дорожная сумка\nШестьсот долларов, квартиру на первое время\nПростилась с мамой\
  \ и уехала\nВ столице адреса, агентства\nКакие-то показы, работа за копейки\nКвартира\
  \ в Марьино, ей хотелось большего\nПотом этот красавчик на красном Порше\nПрогулки,\
  \ подарки, комплименты,\nРестораны, клубы, сантименты\nЛюбовь-морковь, серьезные\
  \ намерения\nОбман, ну что ж, Москва слезам не верит\nПотом второй, за ним был третий\n\
  Типа блатной мэн в авторитете\nОпять же подарки, крутые автомобили\nГрандиозные\
  \ планы, но его убили.\nСпуталась с каким-то мутным дядей\nВроде банкир с серьезными\
  \ связями\nС ним в загородный дом, к его друзьям\nВстречать Новый год, праздник\
  \ как никак\nА там, выпили, встретили, банкир исчез куда-то\nОн тебя проиграл нам\
  \ в карты!\nСколько их было, сбилась со счету\nКровь, пот, боль, более нет Бога\n\
  Порванная юбка, еле живая\nОна смекнула быстро, ведь неглупая\nЧерез пол года уже\
  \ на хорошей иномарке\nКрасотка нарасхват, богатые дядьки\nВиски, кокс, дурь, лишь\
  \ бы ничего не чувствовать\nДорогая шлюха, да ну и пусть\nОгромные, бездонные, зеленые\
  \ глаза\nА в них холод и пустота\nУх уж эта ласточка, милая Настенька\nНереальная\
  \ красавица из Красноярска\nПортфолио на скопленные деньги\nБилет на самолет в Москву,\
  \ скорей бы\n"
