name: Он грустный
text: "Им удобней переделать тебя\nЧем принять таким, как есть.\nМоральный рост, духовный\
  \ вес — стандарты\nТак легче тебя съесть.\nНоворожденным начинаешь путь\nПо шершавой\
  \ дороге клише.\nНаполняясь жизнью, кусаешь грудь,\nНе зная, что будет дальше.\n\
  А дальше коллекция — норматив, стандарт\nВыбор сделан за нас!\nИ медленно круг курвит\
  \ в квадрат \nИгра без ворот, но в пасс!\nМать-скульптор лепит тебя\nИз глины фобий\
  \ и комплексов,\nПытаясь, на старость, иметь про запас\nКрутого героя из комиксов.\n\
  Школа нас сразу делит на классы \nКого куда — это не важно.\nМы начинаем свой путь\
  \ в общей массе,\nКак нефть на огромной барже.\nСледом грядет обработка сырья,\n\
  Какое ты топливо.\nДля Порше, Волги или дизеля \nВыбор технолога.\nСледом ВУЗ и\
  \ ты завязан в узел\nНе важно, как попал сюда.\nМедалист или заряженный лузер \n\
  Продолжается игра\nТебя выбирает противоположный пол\nЦвет, вкус, рост\nИ вот вы\
  \ идете уже вдвоем на самый высокий мост\nОт туда головой вниз\nВ реку, без воды\n\
  Друг другу шепча обман\nМы не падаем, а летим"
