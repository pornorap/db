name: Время
text: "Время, то горечей огня, то холодней снега\nВремя, то промелькнёт, а то заставит\
  \ ждать\nВремя, болтливо иногда и в то же время немо\nВремя, его никто не сможет\
  \ избежать\n\nТак много нужно успеть, так много нужно спеть\nА за спиной уже от\
  \ жизни как минимум треть\nВремя тлеет, оседая пеплом на ресницах\nИ нам наверное\
  \ пора заранее простится\nСтрелки делают круг, подводя итог\nИ земля в который раз\
  \ уходит из под ног\nЕсли бы я только мог удержать его бег\nИ ещё хотя бы век не\
  \ смыкать век\nНо маятник опять рушит выдуманный мир\nИ клавесин в который раз завис\
  \ на ноте ми\nНа секундомере жизни отказали тормоза\nЯ устал переводить свои радо\
  \ назад\nВремя не даёт поблажек и не выделяет льгот\nВот уже который год дни превращая\
  \ в лёд\nМеня играет местами на свой лад\nНо я готов сразится с ним не надевая лат\n\
  \nВремя, то горечей огня, то холодней снега\nВремя, то промелькнёт, а то заставит\
  \ ждать\nВремя, болтливо иногда и в то же время немо\nВремя, его никто не сможет\
  \ избежать\n\nПочему секунды тают быстро, а года быстрее?\nПочему вчерашние цвета\
  \ уже не так пестреют? \nСнова циферблат без стрелок и его глаза\nДве гвоздики разделяют\
  \ жизнь на полюса\nМы все когда-нибудь там будем, смирись с этим\nВремени мало,\
  \ что бы спать, высплюсь на том свете\nНа этикетке от моей судьбы нет дат\nНо я\
  \ заранее за упокой уже вдат\nНа часах полночь, впереди ночь\nПохожая на сотни предыдущих\
  \ точь-в-точь \nВ моём календаре нет не суббот не воскресений\nМне надоело умирать\
  \ и ждать воскрешенья\nНе обещай навещать ничему это \nпросто иногда цитируй строчки\
  \ этого куплета\nВсё что я берегу на другом берегу\nНо у меня в запасе вечность\
  \ - перекур\n\nВремя, то горечей огня, то холодней снега\nВремя, то промелькнёт,\
  \ а то заставит ждать\nВремя, болтливо иногда и в то же время немо\nВремя, его никто\
  \ не сможет избежать\n"
