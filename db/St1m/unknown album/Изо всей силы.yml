text: "И даже если идет дождь, завтра будет солнце\nЯ буду двигаться вперед, пока\
  \ сердце бьётся\nИ даже если идет дождь\nЗавтра будет солнце е-е-е-е-е\n\nЯ вырос\
  \ в городе, дающем шанс одному из десяти\nВ городе, где дети взрослеют еще до десяти\n\
  Где престижней нюхать клей, чем мечтать о славе\nГде противно видеть жизнь трезвыми\
  \ глазами.\nВ семье богатой не деньгами, а теплом и лаской\nГде суммы с 4-мя нулями\
  \ – уже сказка\nЯ рос и видел, как отец пахал без выходных\nВ две смены сверхурочно,\
  \ чтобы прокормить родных.\nЯ помню, как ночами слышал тихий мамин плач\nКак говорил\
  \ – все будет хорошо, не плачь\nЯ учился быть стойким, как бы жизнь не била\nИзо\
  \ всей силы, изо всей силы\n\nИ даже если идет дождь, завтра будет солнце\nЯ буду\
  \ двигаться вперед, пока сердце бьётся\nИ даже если идет дождь\nЗавтра будет солнце\
  \ е-е-е-е-е\n\nМои проблемы становились старше вместе со мной\nЯ начал понимать\n\
  Что значит быть никем, как никто другой\nКаждый день, топя свои страхи в дешевом\
  \ пойле,\nЯ молча засыпал и просыпался с этой болью.\nЯ видел, как весь мир вокруг\
  \ меня идет ко дну\nСобирая с собой судьбы за одной одну\nИ выходя из дома, я не\
  \ знал, вернулись ли я назад \nЧитая тоже самое в родительских глазах\nНе раз, бывая\
  \ на краю, поняв насколько мне везет\nВидя, как другие, срываясь, теряли все\nЯ\
  \ учился быть стойким, как бы жизнь не била\nИзо всей силы, изо всей силы\n\nИ даже\
  \ если идет дождь, завтра будет солнце\nЯ буду двигаться вперед, пока сердце бьётся\n\
  И даже если идет дождь\nЗавтра будет солнце е-е-е-е-е\n\nУлица оставила на мне следы\
  \ и шрамы\nЯ пережил все то, о чем ты узнавал с экрана\nИ порой, сжимая зубы, сдерживал\
  \ слезу\nЯ шел на вершину, устав ютиться в низу.\nМне было наплевать на все и наплевать\
  \ на всех\nВсе о чем я тогда думал – это деньги и успех\nЯ был голоден до жизни\
  \ с глянцевых страниц\nЯ искал мечту, пока друзья искали шприц\nИ если вдруг земля\
  \ уходила из-под ног,\nПадая, я продолжал идти вперед, как мог\nЯ учился быть стойким\
  \ как бы жизнь не била\nИзо всей силы, изо всей силы.\n\nИ даже если идет дождь,\
  \ завтра будет солнце\nЯ буду двигаться вперед, пока сердце бьётся\nИ даже если\
  \ идет дождь\nЗавтра будет солнце е-е-е-е-е"
