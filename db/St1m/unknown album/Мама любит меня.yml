name: Мама любит меня
text: "Мама любит меня, хоть я и непутёв\nМама любит меня, у меня всё путём\nМама\
  \ любит меня, и меня любит небо\nКаким бы я иногда обалдуем не был\n\nВряд ли про\
  \ меня можно сказать, что я хороший сын\nЯ своё будущее редко ставил на весы\nСлушал\
  \ рэп вместо маминых нотаций\nЭх ё-моё, где мои пятнадцать?\nЯ рос на улице и не\
  \ мечтал стать космонавтом\nМеня мало заботило, что со мной будет завтра\nЯ завтракал\
  \ и уходил из дома до утра\nЧтоб не попало за то, что снова из школы удрал\nМама,\
  \ прости меня, за то, что я был плохишом\nИ вместо школьных книжек налегал на портвешок\n\
  Подметая шароварами полы подъездов\nУтверждал, что изменять меня бесполезно\nДни\
  \ летели, а я летал в облаках\nСбивая стиморолом запах табака\nИ жил абы как, с\
  \ кепкой набок\nСчитая, что складывать рифмы - самый крепкий навык \n\nМама любит\
  \ меня, хоть я и непутёв\nМама любит меня, у меня всё путём\nМама любит меня, и\
  \ меня любит небо\nКаким бы я иногда обалдуем не был\n\nВ моей башке был только\
  \ рэп, рэп, рэп\nИ мой пофигизм креп, креп, креп\nЯ был упрям, и мне казалось, я\
  \ большой шибко\nНо, как оказалось, так считать было большой ошибкой\nЯ не был трудным\
  \ подростком, но со мной было непросто\nЯ с детства хотел сам быть звездой, а не\
  \ глазеть на постер\nМама порой ругалась, ясен кран, не без причины\nВедь мои песни\
  \ были чересчур красноречивы\nА сколько раз она видела меня в дрова\nГоворила, что\
  \ я раздолбай, и была права\nА я качал права с умным видом\nМол, я всё знаю сам,\
  \ и я такой весь индивидуум\nЯ вырос искренним и честным благодаря ей\nОна мне до\
  \ сих пор твердит: Никита, будь к людям добрей\nИ хоть я и доводил порой мамулю\
  \ до истерик,\nОна гордится своим сыном, когда смотрит телик\n\nМама любит меня,\
  \ хоть я и непутёв\nМама любит меня, у меня всё путём\nМама любит меня, и меня любит\
  \ небо\nКаким бы я иногда обалдуем не был"
