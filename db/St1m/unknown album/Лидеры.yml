artist: St1m
name: Лидеры
text: "Е! M.O., Он же Молотов коктейль, и St1m, \nОн же Стимулятор\nДаже ВиСбаден\
  \ и Прага... Врубай!\nSt1m и Молодой!\n\nМы! - Синоним слова шикарно,\nМы читаем\
  \ красиво и рифмуем вульгарно!\nХуй! На тех, кто нас ненавидит,\nС обидой на то,\
  \ что в русском рэпе мы лидеры!\nКладём рифмы штабелями, качаем, \nНакрываем подобно\
  \ цунами!\nНа вас! Мы давно положили, \nВы подохли как мамонты от переусилий!\n\n\
  Кидаем пальцы до окраин Союза, от южной Ниццы,\nМоим ноги в шампанском, не устаём\
  \ веселится Мы!\nШокируем Russ'у клепая стильное шоу,\nВ кругу грудастых красоток,\
  \ нам по любак хорошоу!\nСсорим купюрами, курим только отменную дурь,\nНосим голду,\
  \ и тусуем, в наипиздатийших клубах!\nПьём дорогое и крепкое, мы конкретно крутые!\n\
  Таких МС сногсшибательных, ещё не было в мире!\nШикарные шмотки, по три цыпочки\
  \ на шее,\nМинеям сук каждый день, и любим баксовый шелест!\nБез нас эстрада России,\
  \ как отбивная бес специй,\nПо нам хуеит Германия, Польша, Латвия, Швеция!\nSt1m\
  \ - это спец по части мясо на пати,\nЕсли ВиСтанция рядом, на нас все палят внимательно!\n\
  Каждый трэк - это платина! Обязательно десять.\nТаких как мы не предвидится ещё\
  \ пару столетий!\n\nВ городе пива и плана, подобна мы Урагану!\nСсорим налом, бокал\
  \ за бокалом, грамм за граммом,\nДама за дамой, в стиле Тони Мантано.\nУспех не\
  \ приходит спонтанно, сразим чики шармом.\nМы делаем так ярко, ущербных это слепит,\n\
  Мы не из тех для кого Рэп, всё так же - детский лепет!\nНаш продакшн увлажняет чиксам\
  \ перед,\nБасы ласкают им клитор, а рифмы их имеют!\nКогда М.О. в деле, в каждой\
  \ акапелле,\nТакой заряд, что вы на пати охуели!\nТы Мне не веришь? Проверь дансполы,\
  \ клубы\nХотя тупо! Пытавшись спорить против дуба\nЯ из тех про кого говорят - да,\
  \ он звезда!\nА ты из тех кто говорит - а как же я!?\nНет! Ты не когда, ты слаб,\
  \ ты глуп,\nТы не когда не будешь первым,\nТы жалок, тебе не быть миллионером!\n\
  Твой потолок прославится на Diss'е обо Мне.\nСделай тату Молодой на лобок своей\
  \ чиксе,\nВспоминай обо мне, когда делаешь ей приятно!\nКстати! Парень, я был там\
  \ уже не однократно! Ха!\n\nВертите задом, здесь ВиСбаден и Прага!\nКогда Мы рядом,\
  \ то в зале все тёлки охуивают!\nНас не смущает, что лучше, чем Мы MC не найти!\n\
  Качайся в такты, качая башкой, и задом верти!\n"
