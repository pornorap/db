name: 100 - В формате
text: "Один мой друг говорит: \n- \"У каждого рэпера должны быть четыре белых вещи\
  \ \nБелые зубки, \nБелый ладошки, \nБелые Пяточки \nИ белый хозяин\" \n\nДорогой\
  \ дневник мама вчера назвала меня дебилом \nЗато что видела как я стою на лайме\
  \ с пивом \nЛениво мацая бабу какую-то другой рукой \nОна сказала: - \"Что не знает\
  \ чё это со мной\" \nДиректриса назвала мой любимый Cypress Hill \nМузыкой для пиздоболов\
  \ и мудил. Сука..... \nСказала что это хуже всяких там Верок Сердючек \nВообщем\
  \ я сегодня хмурый словно тучи \nЕще мая бич по-моему где-то прознала \nЧто я по\
  \ пьяни замутил с картавую Клавой \nЧто меня скоро выгонят из моего подвала \nЗа\
  \ то что у меня нашли кассету НеПлагиата \nМамка сныкала трубы - это просто пиздец\
  \ \nВедь там было почти полная пачка сигарет. Красный LM... \nСпасибо мамуля уважила\
  \ сына \nЯ завтра в школу пойду как долбаеб в лосинах \nА как в субботу мне тогда\
  \ идти на дискач \nНу это ж похуй меня ж запрягли ехать на дачу \nБуду въебывать,\
  \ а где-то тусит моя банда \nВот она тяжкая ноша андеграунда \n\nЯ хожу по улицы\
  \ с большим рюкзаком \nМои треки серьезны, как человек и закон \nЯ ненавижу Usher'a\
  \ и фифти с его Candy Shop’ом \nНу что это за песни про машины, деньги, жопы \n\
  Мои тексты глубоки там скрыт уличный смысл \nИх понимают только я еще Черпак, Семён\
  \ и Лысый \nМы пишем диссы на попсу, на стенах граффити рисуем \nНа школьных дискотеках\
  \ мы сидим, а не танцуем \nМы не тормозим на медленно газуем, отвечу \nНас пригласили\
  \ выступать на выпускной школьный вечер \nУ меня есть кассета Onyx'a - Enter The\
  \ Wu \nЯ знаю весь Wu-Tang в лицо \nИ даже, как их всех зовут \nЕщё я выражаю диссреспект\
  \ Драго и St1m'у \nОни продали рэп и опопсились очень сильно \nОни взяли и наехал\
  \ на Ванича и NTL\nНе простит их гоп культура за такое дело \nЯ реальный талант!\
  \ Не веришь? Спроси мою маму! \nЕй понравился мой трек о смерти наркоманов \nЯ картавлю\
  \ и икаю, но мне не мешает это \nЯ из Ghetto гордо заявил вчера на педсовете \n\
  Я читаю фристайлы в микрофон за 100 рублей \nНам на качество похуй ведь мы не Eminem\
  \ и Dre \nМой кумир Mf Doom так что имейте виду \nЯ реальный андеграунд \nМикрофон\
  \ Чек Ван Ту"
