name: Мудак
text: "Для вас сейчас зачитает St1m на минус от Little John'a \"I don't give a fuck!\"\
  \n\n- О, Драго, а ты тут чё делаешь?\n- Да так, хуйнёй маюсь.\n- И чё, думаешь поймут\
  \ фишку с этим, с минусом с этим?\n- Ну вот эти чуваки с Нью-Йорка должны по-любому\
  \ понять.\n- Мне кажется, они вообще какие-то блядь отморозки. Они живут блядь в\
  \ Нью-Йорке, и нихуя не секут.\n- Ну похуй. YO! Поехали, St1m!\n\nЕршом туалетным\
  \ почухай се в уши\nПод этот шедевр ебучий\nТы будешь разделан наждачной бумагой\
  \ на фарш\nИ чуть ниже подвала опущен\nКакой-то мудак этот Сранич, инетом задрочен,\n\
  На голову конченный бесит\nЯ пьяным читаю получше раз в 10,\nЧем этот уёбищный слесарь.\n\
  \nВзгляни на Ванича, уу!!\nОн строгий рэпер совка.\nСтихи про шахматы пишет, петрозаводский\
  \ мудак. О да!\nДва бездарных альбома парняга состряпал,\nА мы мажоры немецкие рвём\
  \ их чисто на тряпки\n\nНа твой набекрень, ты баклан намекал\nЯ перец свой клал,\
  \ но это не главное.\nЯ наглый парняга, мне нету аналогов.\nТы же какой-то анал.\n\
  И мне тебя жаль, но я жарю твой зад,\nИ ты не МС, а колхозник обычный.\nКопай огороды!\
  \ И меньше на форуме бычь, бля\n\nПока ты поганил их сборники своими демо,\nЯ дома\
  \ настраивал струны,\nВ итоге ты сдулась. И с дулей остались\nЛишь с хуем пластмассовым\
  \ зубы.\nЯ сам напишу это Ваничу,\nПросто Илья не дорос до Вистанции.\nДерьмом фаршируем,\
  \ на вертеле крутим чудо-засранца\n\nПетрозаводский слесарь, естественно тип облезлый.\n\
  Он болеет диареей словесной. Плюс чмо и бездарь он.\nКак женщина ноет, мол душа\
  \ замерзает.\nА мне достаточно сказать YO, чтоб Ванича перечитать.\n\nТвой сольник\
  \ протухший и сальный какой-то.\nТы стрёмный уёбок без стиля,\nА St1m'у достаточно\
  \ пары куплетов,\nЧтоб Ванича сделать резиновой Зиной.\nСвой новый альбом назови\
  \ Трактористикой,\nЁбаный ты патриот.\nЯ русский побольше тебя,\nТак что нахуй пиздуй,\
  \ майонезный шлепок.\n\nПарень не на тех погнал!\nВанич, ты мудак!\nТы колхозный\
  \ рифмоплёт!\nВанич, ты мудак!\nТы загружен, как Камаз!\nВанич, ты мудак!\nНа тракторе\
  \ едешь в клуб!\nВанич, ты мудак!\nТебе надо петь шансон!\nВанич, ты мудак!\nИли\
  \ разгребать гавно!\nВанич, ты мудак!\nТвой альбом - это снотворное!\nВанич, ты\
  \ мудак!\nМы тебя убьём вот этим трэком!\nВанич, ты мудак!\n\nВанич, я знаю одну\
  \ тёлку, которой не стыдно\nСветить свою письку на весь интернет.\nНо она написала\
  \ блин, что постеснялась бы\nС таким альбомом о рэпе пиздеть\nИ вообще я хуею, как\
  \ перца вот этого\nЭдвин пустил читать рэп в своём клубе.\nШансоном колхозным народ\
  \ был разогнан,\nИ видеть, смотрел, думал, где же там люди.\nПочему он похож на\
  \ облеванный кактус,\nКоторой раздавлен катком?\nПочему его отец, как ебал в зад\
  \ овцу\nПожалел три рубля на гондон?\nТатуировка - бурёнка над правым яйцом,\nПарень\
  \ ходит с цветами в загон.\nСекс с крупным рогатым скотом у вас запрещён.\nТы нарушаешь\
  \ закон.\n\nНо как видно опасные парни в Пидерозаводске\nВ тусовке хип-хоперов.\n\
  Они St1m'а по кругу пустить захотели.\nВы с парнями ебётесь и в жопы там.\nТакие\
  \ скороговорки читать у вас, \nГомиков всех языки бы отпали.\nЧтоб читать научиться\
  \ как мы\nВам сначала неплохо научиться читать бы\n\nПа-па-па-па-патриот ты ебаный\
  \ блядь\nНехуй пиздеть.\nМы на прошлой неделе взъебали\nБольше немцев, чем твой\
  \ дед на войне.\nТебе в рэпе не место. Ты гомик какой-то\nИ просто занудный мудак.\n\
  Тебе St1m сунет в жопу своих.\nИ не будешь дрочить, как хотел ты по кругу пускать\n\
  \nТёлка Ванича кричит!\nВанич, ты мудак!\nЕго мать его зовёт!\nВанич, ты мудак!\n\
  Все на улице кричат!\nВанич, ты мудак!\nПеред клубом все кричат!\nВанич, ты мудак!\n\
  Все, кто любят классный рэп!\nВанич, ты мудак!\nВсе, кто дружат с головой!\nВанич,\
  \ ты мудак!\nДраго и Вистанция!\nВанич, ты мудак\n"
