name: Завтра может не наступить никогда
text: "Завтра может не наступить никогда,\nПроживай каждый день как последний\nВремя\
  \ превращает секунды в года\nМы все когда-нибудь там будем, поверь мне\n\nЗавтра\
  \ может не наступить никогда,\nЭто как русская рулетка - тут попробуй угадай,\n\
  Это - дань, беспощадному времени и суровым нравам\nАктер - в петле, а зритель скандирует:\
  \ \"Браво!\"\nНебо над головой крошится как гранит\nГосподи, дай мне сил не стать\
  \ такими как они\nНет такой брони чтоб уберегла от зла,\nА тропа к исповедальне\
  \ бурьянами поросла\nОбщество, как рефери - диктует свои правила,\nНо это жизнь,\
  \ тут с поля боя не уносят раненных\nЛибо ты против всех, либо все против тебя \n\
  И этот мрак виден отчетливо при свете дня\nСволочные лица на каждом втором Billboard'е\n\
  Миром правят цифры, а ими - дьявольский холдинг\nВсе мы ходим по края, но не все\
  \ сорвемся вниз,\nИ это если честно тупизна, а не авантюризм!\n\nЗавтра может не\
  \ наступить никогда,\nПроживай каждый день как последний\nВремя превращает секунды\
  \ в года\nМы все когда-нибудь там будем, поверь мне\n\nЯ смотрю на этот мир под\
  \ другим углом,\nИ дело не в том что я не в разработке УГРО\nЯ полжизни угрохал\
  \ на то чтоб стать счастливым,\nПока не понял суть фразы \"клин вышибают клином\"\
  \nЯ не хочу ни с кем быть звеньями одной цепи\nВам не удастся на меня ошейник нацепить\n\
  Я - одиночка, сам по себе и точка\nВаш каменный лес рушится будто он песочный\n\
  Для меня страшней всего слиться с безликой толпой\nИ я хочу чтоб каждый безысходности\
  \ дал бой.\nСвобода это быть собой наперекор миру\nБудучи голодным, даже если жизнь\
  \ перекормила\nМне безразлично, сколько долларов дают за баррель,\nЧьи акции покупать\
  \ сегодня - не моя запара\nЗвезды для меня на небе, а не на обложках глянца,\nЕсли\
  \ есть откуда падать, значит есть куда подняться!"
