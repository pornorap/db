text: "Снова прощаюсь\nВ который раз, но остаюсь.\nБоже.\nБольше чужие поступки душу\
  \ тревожат,\nНежели собственные промахи.\nЯ так устал\nЗамечать за всеми,\nТо, что\
  \ за собой не замечал.\nЧто ж\nМожет я не прав,\nГлуп,\nСкажи?!\nНеужели я не утвердил\
  \ цели,\nЖив дважды?\nДай мне сил сейчас, когда они мне так нужны.\nДай мне сил\
  \ не опустить руки.\nЭто важно.\nСам ведь убегал босым по утренней росе в поле.\n\
  Я привык надеяться на близких.\nЖаль, что мало их\nДоволен?\nМои стихи читает лишь\
  \ огонь в камине.\nРазве это справедливость?!\nРазве это справедливо?!\nГоворят:\n\
  Бросьте эти сантименты,\nВсе пройдет\nЖдать того, что вовсе может и не быть\nНе\
  \ мое.\nТолько там я в силах \nСам творить желания.\nПрошу,\nПоймите правильно,\
  \ если узнаете,\nЧто ухожу.\n\nЖизни слишком мало, \nЧтоб узнать зачем она дана.\n\
  Смерти слишком много, \nЧтоб понять, что жизнь всего одна.\nТолько там, где истина\
  \ неумолима,\nТам я.\nНа пути к звездам я\nНа пути к звездам\n\nКогда мне не с кем\
  \ говорить, \nО том, что я потерян, \nДа.\nКогда я в пряности кидаюсь,\nСловно за\
  \ борт судна.\nЯ\nНе в силах удержать себя,\nНе в силах быть обычным смертным.\n\
  Запретить парить, паря над небом,\nПод облаками.\nМне бы, я бы, что бы делал,\n\
  Если бы на самом деле\nМог узнать, кто играет в судьбы.\nОбвинений\nГоры как всегда.\n\
  Виноватых меньше, чем один.\nЧью-то прихоть скроет \nКак обычно,\nС чьих-то чуждых\
  \ спин.\nДумай, что мы спим.\nНа самом деле ты хочешь правды?\nПрав был, говоря\n\
  Что правил нет в этой игре.\nЯ в праве уходить когда хочу.\nСловно ветер, тихо\n\
  Отрекаться от всего,\nИ не просить простить мой стиль.\nЕсли я однажды не успею\
  \ спеть с вами.\nЕсли я забуду,\nБуду клясться именами.\nИ не надо удивляться вовсе,\n\
  Если вдруг скажу,\nЧто надоело все.\nДовольно, хватит.\nУхожу\n\nМысли в слух.\n\
  \nЗнаешь, мне иногда кажется, что звезды говорят со мной. Когда мне одиноко, они\
  \ иначе светят. Я верю в вечность, да, и верю этим небесам. Я уверен, когда-нибудь\
  \ ты тоже поймешь меня. И даже если все это только стихи, то пусть они буду бессмертны.\
  \ Я знаю, она прочтет их.\n\nЕсли нет того, \nЗа что ты жизнь отдать не побоишься,\n\
  Значит незачем и вовсе жить.\nВыходит так, дружище.\nМы ж еще руками не коснулись\
  \ звезд.\nМы тут.\nМожет нас поймут эти люди,\nМожет нет. \nСкуп\nНа улыбки с детства.\n\
  В строю сомнительных людей\nВыбираю счастье.\nСегодняшним живя\nПоверь.\nВсе равно\n\
  Мысли об одном.\nЭто ли я дам?\nНо мой голос слышит только тот,\nКто глух и нем.\n\
  А значит как обычно,\nНикому нет дела.\nВаше дело.\nЯ вас не виню.\nСам судим не\
  \ буду.\nЭтим небо не лукавя говорил,\nЧто горе правды слаще.\nЯ так и думал.\n\
  Снова пуст почтовый ящик.\nМежду ночью и путем млечным\nВерю, есть вечность,\nИ\
  \ она мои стихи читает в этот вечер.\nЗнаю.\nНезнакомка темноокая\nНе ревнуй, прошу.\n\
  Я просто ухожу к звездам.\nПросто ухожу"
