name: Ветряные мельницы
text: "Первый Round до финала, было восемь ступеней\nЧтобы собрать эту мельницу, Мне\
  \ придётся попотеть\nПервая лопасть из восьми, чтоб вентилятор работал\nМне предстоит\
  \ убрать две сотни MC \nSt1m - это Адская машина, немецкого производства\nДо этого\
  \ момента, с начала Battl'a и после\nЯ собирал из треков и строил мельницу?\nЧтоб\
  \ в финале запустить её и мясо устроить!\n\nRound Второй я, не второпях строю\n\
  Новую лопасть для механизма убойного\nПока половина всех оппонентов поверженна\n\
  Я вторую половину, провожаю на хуй вежливо!\nИ так дамы... Ах, да! \nИ господа,\
  \ осталось не много ждать\nПока St1m всем жару даст!\nНет, это не шарж, отнюдь не\
  \ понты,\nЯ просто действую на нервы всяким НедоMC.\n\nRound Номер три безупречный\
  \ хетрик,\nУже почти половина готова, чтоб запустить их!\nЯ набираю скорость, затыкаю\
  \ за пояс,\nВо спотыкаюсь об головы, продолжаю поход свой!\nВо наглой походкой,\
  \ с намедным холодом в голосе,\nЯ хуярю третью лопасть на мельницу, чтоб все пёрлись!\n\
  Молодники, старпёры, парни, девушки... похуй кто!\nВсе кричат моё имя, хором танцуют\
  \ и хлопают.\n\nЧетвёртый Round мы, прибавляем ритм,\nМельница готова блин, уже\
  \ на половину.\nКто то говорит, что St1m'у быть в финале не надо,\nВ итоге сам оказался\
  \ за бортом раньше меня... ха-ха!\nА Я насмотрелся по M'TV всяких клипов,\nИ посчитал\
  \ себя рэпером охуенных калибров!\nИ типа избранный строго, я и спасу русский рэп!\n\
  Зашёл на форум, \nЧтоб всем витринным мельницам дать по голове!\n\nПятую лопасть\
  \ на пропеллер, я пересилил\nЯ в пятом раунде, забацал текст \nПрямо в последний\
  \ деньки\nУ St1m'a ветер в голове и похуизм от Бога!\nМне Репером дано быть свыше!\n\
  А тебе убогим лишь!\nПогоди! Мы только разгоняемся парень,\nВ следующих треках ты\
  \ поймёшь, \nКак настоящая мельница шпарит\nО-о, о-о, ставь на репит этот трек Bitch.\n\
  Жди альбом ВиСтанции, он всех озадачит бля!\n\nRound номер шесть, мне особую жесть,\n\
  Мне кто-то просто попытался помешать оказаться здесь,\nЭто был чёрный лирик видимо,\
  \ \nТеперь на форуме его не видно!\nОн наверно стесняется показываться снова,\n\
  Я в это время упорно мельницу строю!\nДа и порою загоняю не по теме ребята,\nЗа\
  \ то по технике фору любому дам по любому\n\nАгам, Мне осталось собрать только две\
  \ детали,\nЧто бы Моя мельница работала как надо,\nНо для этого мне предстояло вырубить\
  \ R Chie,\nЯ делал это раньше, так, что это не задача для Меня.\nМне б не составило\
  \ труда бы убрать,\nЦелую армию, беззубых долбоёбов как он, блять!\nЯ новый Дон\
  \ Кихот, а он парень бес кахонов\nПоэтому в финале St1m R Chie дрочипал!\n\nВосьмая\
  \ Деталь, я наконец то собрал таки восемь\nПрекратите панику! \nТо, что вы ждали\
  \ все, с первого Round'а,\nСнова ударит вам по головам, Бам! Бам! Бам!\nЗапускаю\
  \ мельницу в ход, \nВентилятор сильнее набирает обороты\nВот и итог! Кто победил?\
  \ St1m победил!\nSt1m победил? Николаев подтвердит!\n"
