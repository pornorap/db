name: Похороните
text: "Похороните меня с почестями, я не прочь,\nЕсли жил, как лучший,\nТо и умирать\
  \ надо точь-в-точь!\nМне не о чём жалеть, я не испорчен славой\nПросто жизнь напоминает\
  \ сумасшедшем словом\nКогда меня не станет, тут многим станет легче\nТолько глупый\
  \ может утверждать, что время лечит \nВремя лечит точки на руках, но не в душе\n\
  Можно жить роскошно, но при этом не водить порше\nВесь мой капитал-это лишь несколько\
  \ сотен куплетов\nНо если Бог есть, мы споём с ним дуэтом\nА проценты от концертов\
  \ перечислим вам\nУ меня всё хорошо, не волнуйся мам\nЖизни слишком мало, что б\
  \ узнать зачем она дана \nСмерти слишком много, что б понять,\nЧто жизнь всего одна\n\
  Пей до дна и молчи, что б не запятнаться \nЭти слова я в первый раз произнёс в 15!\n\
  \nЯ не боюсь умереть, жить куда страшней\nВ мире где между двух зол, как меж 2 огней\
  \ \nНе думай обо мне лучше спасай свой зад \nА я уж как-нибудь сам.\n\nПохороните\
  \ меня с почестями, я не прочь\nЕсли жил как лучший, то и умирать надо точь-в-точь!\n\
  Но меня и так запомнят те кому надо,-\nБез обелисках эпитафий и посмертной награды\n\
  В глазах блиндажный песок, но я отчётливо вижу \nЧтоб захлебнутся в ферманже не\
  \ нужно быть из Парижа \nИ чем я реже смеюсь, тем чаше плачут другие \nЯ вряд ли\
  \ нужен им живым, но я живу вопреки им\nХоть бы хны, а лучшие уходят рано\nАнгел\
  \ хранитель и удача, вот моя охрана\nПуля-дура, но я ещё больший дурак\nИменно поэтому\
  \ я надеваю бронь под фрак\nКто мне враг, если друг продаёт друга\nЯ читаю меньше,\
  \ но цитирую куплеты Круга\nМеня загнали в угол и я ели дышу \nКорка хлеба на стакане\
  \ водки, вот и весь фэн-шуй!\n\nПохороните меня с почестями, я не прочь \nЕсли жил,\
  \ как лучший, то и умирать надо точь-в-точь \nВ очередь сукины дети, я вас всех\
  \ возьму с собой\nЯ один против толпы, вы против одного толпой\nЭто скорее фальш-финиш\
  \ нежели фальш-старт \nВесь последний год лозунг моей жизни дай хард\nИ я бы рад\
  \ прямо сейчас и здесь \nНо судя по всему незаменимые всё-таки есть\nМеня заждались\
  \ и в аду и в раю \nНо мне там нечего делать, там не берут интервью\nХотя ходить\
  \ по краю моё хобби и работа \nИ если есть только миг, тогда вот он\nНе проси меня\
  \ простить тех, кто меня бросил \nЯ всё уже давно сказал и в стихах и в прозе\n\
  Доставай на посошок, таблы или порошок \nПусть на душе хотя бы перед смертью станет\
  \ хорошо\n\n"
