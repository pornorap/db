artist: St1m
name: Жми на Play
text: "Жми на плей, это рэп-гейм,\nМэн, я убираю конкурентов, как Макс Пэйн.\nЖми\
  \ на плей, get out the way!\nБой, ты повторяешь мои фишки как делей.\n\nФейм и мани-макинг\
  \ – моя первая цель,\nМеня не прёт твой тухлый флоу, меня прёт новый ЦЛ.\nЯ живой\
  \ пример тому, что рэп на русском возможен,\nТы живой пример тому, что русский рэп\
  \ – убожество.\nКаждый мой куплет как Splash и Хип-Хоп Open\nГоворя со мной, ты\
  \ говоришь с хип-хопом.\nТвои песни отвратительны, как парень в неглиже,\nТы не\
  \ читаешь, а икаешь и мычишь как Сир-Джей.\nOut of competition, я в рэпе – Бобби\
  \ Фишер,\nЯ заработал статус чемпиона, а ты грыжу.\nЯ new как  Ты fat как \nТвои\
  \ песни не имеют вес, как воздух и пар.\nЯ читаю рэп, а ты читаешь про рэп.\nВы\
  \ – это бред, а Ви – это бренд.\nХочешь почувствовать в себе Эм-Си, \nПочувствуй\
  \ мой пенис во рту,\nРэп для вас бесперспективен, поступайте в институт.\n\nПри\
  \ виде тысячи МС я перечитаю тысячу.\nТаких, как я, нету, таких, как ты, тысячи.\n\
  Хочешь перегнать меня, парень, ты прогоняешь,\nХочешь обыграть меня, парень, ты\
  \ проиграешь.\nЗачитай, как я, и мы поговорим на равных,\nА пока – пока, парень,\
  \ Стиму нету равных.\nЯ как после Орбита в хип-хопе свежее дыхание,\nМои треки учащают\
  \ пульс и дыхание.\nДело пахнет керосином, если Стим звучит в эфире,\nДело пахнет\
  \ «Клеросилом», если ты звучишь в эфире.\nТвоё сердце бьётся так же, как на этом\
  \ треке хэты,\nРэперы меня бояться, как на рынке рэкет.\nЭто не ссаный русский рэп,\
  \ это новый уровень,\nЭтот флоу поднимет русский рэп на новый уровень.\nМы уберём\
  \ любого, не произнося ни слова,\nВсе альбомы – дрянь, кроме нашего альбома.\n"
