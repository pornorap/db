  Я как табак с ментолом, вреден, но отличаюсь от других

  И если что-то делаю, то лишь чему-то вопреки

  Каждый решает сам: розги или разговоры

  Закрыть на всё глаза или открыть ящик Пандоры,

  Жить по правилам или напропалую фолить,

  Между подвигом и подлостью тонкая нить.

  Попробуй переубедить меня в этом

  Действовать быстро и без трёпа - самый действенный метод

