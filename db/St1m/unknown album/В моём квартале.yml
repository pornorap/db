artist: St1m
name: В моём квартале
text: "Здесь уважают новичков и чтят тех, кто пали\nЗдесь нет волков, но тут живут\
  \ по закону стаи \nНе удивляйся, если вдруг твои нервы сдали\nВ моём квартале!\n\
  \nЗдесь не бывает плохих дней, но всё хреново\nЗдесь не успев протрезветь - уже\
  \ бухают снова\nИ голос медных труб, тут давным-давно привычен\nБудь осторожен,\
  \ что б не стать чьей-нибудь добычей\nВ этом мире имена не играют ролей, \nВ этом\
  \ мире пешки играют за королей\nЗдесь тяжело среди нолей найти единицу\nИ куда проще\
  \ оступится\nВ моём квартале героям не нужны медали\nЗдесь характер закаляется прочнее\
  \ стали\nО здешней жизни в журнале ты не найдёшь статей\nТут плюют на моду не пытаясь\
  \ стать под стать ей\nЭто то место, где берёт свой начало урбан,\nГде стоит зазеваться\
  \ и считай, что уже убран\nГде Бог не слышит не молитвы и не жалобы\nДобро пожаловать!\n\
  \nЗдесь уважают новичков и чтят тех, кто пали\nЗдесь нет волков, но тут живут по\
  \ закону стаи\nНе удивляйся, если вдруг твои нервы сдали\nВ моём квартале! [\n\n\
  Ты понимаешь, о чём я - ты сам бывал здесь не раз\nЗдесь не увидишь ни фасадов,\
  \ ни красивых террас\nТут даже солнце светит хуже, чем в соседнем квартале,\nА те\
  \ кто сами не сдались системе - взяли и сдали\nТут отбывают пожизненный срок, от\
  \ сюда не выбраться\nИ хотя всё спокойно, но мусоров уже вызвали\nЭто мой квартал,\
  \ чужакам здесь не место\nНе пытайся казаться своим, если не местный\nПути наверх\
  \ перекрыты - выход один передоз\nЕсли не девять грамм в бошку, то девять через\
  \ нос\nЗдесь только так можно пересечь рубеж нищеты\nВедь только там перед парнем\
  \ с иконой мы все равны\nВ моём квартале жизнь идёт по горизонтали\nОтражаясь каждый\
  \ день в чём-то злом оскале\nТы не в суде и приговор не обжаловать\nДобро пожаловать!\n\
  \nЗдесь уважают новичков и чтят тех, кто пали\nЗдесь нет волков, но тут живут по\
  \ закону стаи\nНе удивляйся, если вдруг твои нервы сдали\nВ моём квартале!\n"
