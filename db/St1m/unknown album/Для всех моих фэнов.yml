artist: St1m
name: Для всех моих фэнов
text: "Без вас я не был бы таким, какой я есть, спасибо\nВы вписаны в историю моей\
  \ судьбы курсивом\nЯ благодарен вам \nЗа то что вы со мной и в штиль и в шторм,\n\
  Который год подряд не смотря не на что\nНас ждут великие дела, вместе мы свернем\
  \ горы\nИ уже скоро доберемся до вершины всей своры,\nЯ обещаю быть собой, не зазнаваться\
  \ и не врать\nВсе что мне нужно, это Play, ручка и тетрадь\n\nСпасибо всем кто покупает\
  \ мои диски\nХодит на мои концерты, пусть и не в Олимпийский,\nВсе для кого рэп\
  \ не только хмуры и беги\nВсе кто снова ставит на мой рэп в очередном забеге,\n\
  Идет за мной и не боится трудностей как и я\nПадая находит силы встать, чтоб встать\
  \ у руля,\nГоворя не забывает делать и держит слово\nРазборчив и не избалован\n\n\
  Это для всех, моих фенов из разных городов и стран\nЭто для всех, чья любовь самый\
  \ надежный талисман,\nЭто для всех, кто верит в мой успех и делает меня сильней\n\
  Для всех девчонок и парней!\n\nДерьмо случается, жизнь она такая\nНо я по прежнему\
  \ звучу на минуса с акая,\nИ пока есть те, кого втыкает мой музон\nЯ буду продолжать\
  \ раскачивать залы без тормозов\nСпасибо тем кто верит мне, а не сплетням в интернете\n\
  Для кого я навсегда номер первый, второй и третий\nВсем кто голосует за меня и рублём\
  \ и кликом\nВсей моей публики от мало да велика,\n\nУважение каждому в чьем плеере\
  \ мой стафф\nИ всем кто не приемлет не предать а сви под стафф\nБлагодаря кому я\
  \ поднимаюсь выше\nБлагодаря кому я вышел из низов и выжил,\nКуда бы я не прилетел\
  \ куда бы не приехал\nВаша поддержка важный фактор моего успеха,\nК любой моей победи\
  \ вы причастны не меньше меня\nИ я буду вам верен до последнего дня!\n"
