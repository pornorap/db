artist: St1m
name: Во всей России
text: "Это ВиСтанция парень\nТакого вы не видали\nМне надоели ваши левые песни\nМС\
  \ что если читают\nУже достали и бесят\nУ вас нет стиля\nМне равных по силе\nВ России\
  \ нет\nВсе чюдо рэперы сдулись когда услышали это\nВаши дешевые группы,\nтупые кланы\
  \ вызывают лишь смех\nИ в лучшим случае жалость\nВсем русским рэперам стоит вешать\
  \ на шеи педали,\nКогда Господь создавал талант\nВы видимо спали\nВаш русский баунс\
  \ мне напоминает техно\nВедь Потехин с Губином лучше музыку мутят блин\nВы не тянете\
  \ уровень дяди Стима ребята\nТакие трэки как этот делают\nДоллары в штатах\nУ вас\
  \ не скилсов, не технике, не подаче, не фло\nА тока сказки за жизнь или другое фуфло\n\
  Я всю совковую братью рэпоковскую жалю\nТы для меня не соперник\nА левый Вася в\
  \ пижаме бля\n\nВо всей России не найти второго ST1Ma\nС такими скилсами моднявыми\
  \ и стильными\nЯ всю неделю писал этот текст и музыку резал\nЧтоб рассказать что\
  \ совковый рэпак, какой-то облезлый\n\nМне одному посилу насиловать\nВесь совковый\
  \ стафф полу МС\nИ всяких пасивов широштанных\nSt1m это имя что стоит больше чем\
  \ ваши альбомы\nВсе вместе взятые клипы и остальная поголь\nВсе суперстары русс\
  \ рэпа сранные бездари\nПусть даже не лезут тягаться\nЯ ими брезгую\nПрессую лузеров,\
  \ крамсаю и хавую\nС потрохами чуханьи вас выставляю лохами \nЭто не гон\nЯ просто\
  \ наглый парняга\nС бешенным стилем\nКоторому в мире нету аналогов\nДо упору ебашу\
  \ так где другие устанут\nПока вы спали я самым пиздатым рэпером стану\nМне как-то\
  \ похуй строго\nЧто это шок для союза\nЮзай компакт с этим трэком\nЩелкай ебалом\
  \ под музыку\nИз Висбадана звуки воротят горы и головы\nСкольких МС еще я порву\
  \ на тряпки для пола бля?\n\nЯ слушал руский рэп одна хуйня, одна хуйня, одна хуйня\n\
  Русскому рэпу цена лопата говна\nТам никто не может рифмовать\nЯ слушал руский рэп\
  \ одна хуйня, одна хуйня, одна хуйня\nРусскому рэпу цена лопата говна\nТам никто\
  \ не может рифмовать\n\nНеисчерпаемый запас скилсов в моем багажнике\nЯ парень безбашанный\
  \ я куплетами кашляю\nФло ебущий любого это ВиСтанция сын\nНе ожидайте другого\n\
  Я не победим\nЯ номер один\nУверен на сто процентов\nВ моей команде пару МС и DJ\
  \ с продуктцентом\nНас достаточно чтобы намылить жопу любому\nНам в русском рэпе\
  \ нет равных это доказано мною\nЯ клепаю трэки как сумасшедший\nПишу за вечер сколько\
  \ ты осилишь за месяц!\nЯ читаю 23 часа в сутки и час на текст трачу\nЯ не иначе\
  \ как русский Эминем брачо\nПять лет отточенной практике хватит мне\nЧтобы лохматить\
  \ Россию и заграницу в двойне\nА ваши тухлые песни моих подъебов не весят\nЯ даже\
  \ пьяным читаю минимум лучше раз в десять\n"
