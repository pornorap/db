name: Слишком много слёз
text: "Я вижу слишком много слёз, я устал от боли\nУстал искать выход в наркоте и\
  \ алкоголе.\nМама, прости, я обещал завязать, \nНо этот мир вынуждает пить опять\
  \ и опять.\nНа мне поношенные форсы и не цента в кармане\nМои нервы на грани и каждый\
  \ день как в тумане.\nНо я карабкаюсь на верх к большим деньгам и успеху\nЧто бы\
  \ купить себе новую жизнь и новую бэху.\nМне не нужны ваши советы, мне плевать на\
  \ всё,\nЕсли есть черта, то я её давно пересёк.\nВ этой стране ты пустое место без\
  \ бабла и блата\nЗдесь не достаточно таланта что бы жить богато\nМой друг пятый\
  \ год в тюрьме у него маленький сын\nИ он лишь делал всё, чтоб сын не рос голодным\
  \ и босым\nОтветь мне по какому принципу судьба распределяет роли\nЯ вижу слишком\
  \ много слёз, я устал от боли\n\nВ тех местах, где я рос\nЯ пролил так много слёз\n\
  У меня один вопрос\nЗачем так много слёз? \n\nЯ вижу слишком много слёз, я устал\
  \ от боли\nХоть и не плачу, но в душе не мало слёз пролил.\nВсё в серьёз и я пойду\
  \ до конца\nЕсли надо будет сдохну, я сдохну как пацан.\nПускай завистники пускают\
  \ слухи, мне всё равно,\nПопытки слить меня тщетны, убрать меня не дано.\nЯ игрок\
  \ и сколько мне отведено знает только Бог,\nИ только Бог меня может застать врасплох\
  \ \nЯ воспитан улицей, к чёрту законы,\nВсе слова от сытых рожь в экране мне не\
  \ знакомы.\nТаких как я миллионы и нам нужен наш кусок,\nНас не удержат не решётки\
  \ ни на шее лассо.\nВам не отнять у меня право быть счастливым, пошли вы!\nЗавтра\
  \ будет солнце, если вдруг сегодня дождливо.\nЭто жизнь тут нужно драться, \nЧто\
  \ бы остаться на престоле. \nЯ вижу слишком много слёз, я устал от боли\n\nВ тех\
  \ местах, где я рос\nЯ пролил так много слёз\nУ меня один вопрос\nЗачем так много\
  \ слёз?\n\nЯ вижу слишком много слёз, я устал от боли\nНо я из тех кто рвётся в\
  \ бой, а не балаболит.\nХотя вокруг полно сомнительных приятелей,\nКрыс и стукачей\
  \ готовых заказать продать меня.\nКаждую ночь за окном я слышу вой сирен\nБоясь\
  \ за то, в каком мире придётся жить моей сестре.\nСкажи, разве это то о чём мы мечтали?\n\
  Жить как все и умереть в этом дерьмовом квартале?\nУ меня две дороги: одна вперёд,\
  \ другая на столе,\nИ постоянный выбор: микрофон или пистолет.\nНо я клянусь что\
  \ выстою во что бы то ни стало,\nИ взгляну не раз на всех с обложки журнала.\nМне\
  \ нужен домик у моря и пару миллионов на счету,\nВ обмен на постоянный риск и нищету.\n\
  Я начну с начала, если Господь позволит,\nЯ вижу слишком много слёз, я устал от\
  \ боли\n\nВ тех местах, где я рос\nЯ пролил так много слёз\nУ меня один вопрос\n\
  Зачем так много слёз? \n"
