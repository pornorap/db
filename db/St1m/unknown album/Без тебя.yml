text: "Без тебя вся моя жизнь под откос \nИ я увы не знаю что это ответ или вопрос?\n\
  Я бы произнес тост, но как назло пью один\nЯ потерян и по памяти меня не найти \n\
  Прожить все заново или умереть навсегда\nТвой голос снова замер \nГде-то в телефонных\
  \ проводах\nИ я не нахожу повода для того что бы остаться \nУдача вычеркнула нас\
  \ из всех своих номинаций\nНе знаю плакать мне или смеяться \nПеть или пить\nВидно\
  \ и вправду между нами есть та самая нить\nМне не свойственно любить \nНо ты исключение\
  \ из правил\nЕсли бы я только мог я бы всё исправил\nПрав ли я и правильно ли в\
  \ конце концов живу\nЕсли да, то почему любовь расходиться по шву?\nСердце редко\
  \ слушает башку и наоборот\nК тому же жизнь водоворот!\n\nБез тебя вся моя жизнь\
  \ не имеет смысла\nРай для меня закрыт, Господь меня оттуда выслал\nЯ разрываюсь\
  \ между будущим и прошлым\nСобирая чувства по осколкам и крошкам\nМеня не мучает\
  \ совесть, у меня ее нет\nНо мир теряет свет, когда я слышу долгие гудки в ответ\n\
  Вряд ли завтра я проснусь другим, мне это не с руки\nДа и сроки поджимают, а берега\
  \ далеки\nЧужие хроники сделали на чужими\nНо если так сложилось значит так за нас\
  \ решили\nИ вещать в обыденном режиме больше нет сил\nОсталось вызвать такси и навсегда\
  \ опустить жалюзи\nПрав ли я и правильно ли я в конце концов живу\nЕсли да то почему\
  \ любовь расходиться по шву\nСердце редко слушает башку и наоборот\nК тому же жизнь\
  \ водоворот!\n\nБез тебя вся моя жизнь впустую\nКлялся не раз остановиться, но опять\
  \ рискую\nИ ставлю сердце на STAND BYE до лучших времен\nДавай \"Советского\"- меня\
  \ достал дом Периньон\nЯ не смотрю вниз, одному остаться страшней\nПочему все происходит\
  \ так понятно лишь ей\nНо лишний раз лишать себя надежд как-то не тянет\nИ я пытаюсь\
  \ стать путевей любыми путями\nМожет быть в моих глазах не так уж много тепла\n\
  И я не смог признать промах, когда возможность была\nНо до спасательного круга оказалось\
  \ не достать \nМне осталось досчитать до ста и молча умирать!\nПрав ли я и правильно\
  \ ли я в конце концов живу\nЕсли да то почему любовь расходиться по шву\nСердце\
  \ редко слушает башку и наоборот\nК тому же жизнь водоворот\n"
