name: Плевать
text: "Плевать, что будет завтра \nЗабудь что было вчера\nРискуй, ставь всё на карту\n\
  Играй, ведь жизнь - игра\n\nЗнаешь, всё ведь могло случится немного иначе, \nЯ не\
  \ жалею, я благодарю удачу\nТа и не о чем жалеть, если так по чесноку\nЯ живу, как\
  \ я живу и по-другому не смогу\nИногда задумаешься, блин, реально фартануло\nВовремя\
  \ попал за кордон, и не попал под дуло\nНе упал на дно, смог сам разогнать смог\n\
  Видя смысл между строк, как бы не был мир строг\nНе испугался всё начать заново\
  \ с нуля, \nСумел собрать правильных людей вокруг себя\nИ не смотря ни на что, нашёл\
  \ дорогу наверх\nИз ничего сделав уважение и успех\nНа глазах у всех, вопреки всему\n\
  Я выбрал свой путь и шёл по нему\nЯ рисковал, но понимал что игра стоит свеч\nХотя\
  \ судьба не раз просила подыграть ей с плеч\nЯ не думал и не думаю, что будет потом\n\
  Я лишь хочу, что б мои дети гордились своим отцом\nХочу, что б были счастливы родные\
  \ и братва\nХотя жизнь порой брутальней, чем сценарий \"Брат-2\"\nЯ не из робкого\
  \ десятка, Бог свидетель\nЯ всегда был выше зависти и сплетен\nНе зависим от системы\
  \ не от той, и не от той\nПри любых раскладах остаюсь самим собой\n\nПлевать, что\
  \ будет завтра \nЗабудь что было вчера\nРискуй, ставь всё на карту\nИграй, ведь\
  \ жизнь - игра\n\nСтранно видеть бывшего спортсмена пьяным у метро\nКлянчащего ссаную\
  \ сотку на димедрол\nУзнавать, что другу дали десять строго режима\nА пол двора\
  \ до этой песни даже не дожило\nМои бывшие подруги уже нянчатся с детьми\nА ведь\
  \ все они мечтали о совсем другой любви\nЖизнь сумела подкосить даже самых стойких\n\
  Они хотели славы, а стоят у барной стойки\nНам казалось нас это не коснётся, \n\
  С нами так судьба не обойдётся, всё обойдётся\nНо жребий слеп, а фортуна сука ещё\
  \ та\nДеньги на чужих счетах, а герои на щитах\nСколько всего произошло за это время\
  \ с нами\nМы устояли, хоть и было трудно временами\nПусть не все, и пусть не совсем\
  \ как мы хотели\nНо мы сумели проверить свои слова на деле\nМы не прятались от неудачи,\
  \ мы давали сдачи\nМы знали, что достойны лучшего и не иначе\nИ какие бы судьба\
  \ не готовила сюрпризы\nМы были готовы ей ответь апперкотом снизу\nЯ не забыл друзей,\
  \ врагов тем более\nЯ оставил свой след в городских историях\nИ в моей памяти навсегда\
  \ живи те, \nЧьи имена теперь остались лишь на мраморной плите\n\nПлевать, что будет\
  \ завтра \nЗабудь что было вчера\nРискуй, ставь всё на карту\nИграй, ведь жизнь\
  \ - игра"
