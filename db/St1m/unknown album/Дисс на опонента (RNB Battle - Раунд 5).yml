  \ желе когда ты слышишь Мой голос,\nЯ своим рэпом вращаю планету, ты своим глобус.\n\
  Тебе нужен компас для ориентации в рэпе,\nНо с твоей ориентацией, ты врятли станешь\
  \ рэппером!\nТвой стиль картины Репина, с названием «Прикрыли»,\nМеня грузят твои\
  \ треки, как тяжеловеса гири!\nЯ был очень удивлён, когда услышал твои песни,\n\
  Думал, что так не читают уже минимум лет десять!\nП-п-п-примитивный, к-к-к-квадрат,\
  \ п-п-п-парень сдавайся,\nЯ Escalade, а ты трактор!!!\n\nMaxat Я тут, и Я тебя сделаю!\n\
  Пацан ты труп, Мне повезло с темою!\n\nMaxat Я тут, и Я тебя сделаю!\nПацан ты труп,\
  \ Мне повезло с темою!\n\nКак автомат м-м-м-матом, тра-та-та-та-татам, Я без проблем\
