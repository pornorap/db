  Моя техника как - Капкан!\nИ мозги Maxat'а стекают по ногам!\n\nПарень ты максимум\
  \ зритель и то на дальних рядах!\nТвой куплет как визги бабы, Мой куплет как пыром\
  \ в пах. Один пат,\nИ ты разрублен пополам, упав замертво.\nТвой паленый стиль стоит\
  \ червонец на базаре. Панк!\nТы мне не конкурент, ты конкурент для Сектор Газа!\n\
  Я разберу твой самый рэп на сотни пазлов, Я!\nВыдавлю тебя как пасту, твои шансы\
  \ на нуле,\nТы не рэппер хм, ведь ты дешёвый шансонье!\nТвой стиль желе, а мой прочнее\
  \ бетона. Я!\nВзгрею тебя как на гриле пол кило бекона. Парень!\nЯ твоя икона, ты\
