  Твои треки как опухоль подлежат удалению,\nSt1m - номер один, встань перед ним на\
  \ колени!!!\n\nМоё поле боя - Winamp!\nТебе не видать - Финал!\nМоя техника как\
  \ - Капкан!\nИ мозги Maxat'а стекают по ногам!\n\nМоё поле боя - Winamp!\nТебе не\
  \ видать - Финал!\nМоя техника как - Капкан!\nИ мозги Maxat'а стекают по ногам!\n\
  \nПрошу прощения Maxat за то, что ты мишенью стал,\nМне придётся покромсать на вермишель\
  \ твой ржавый style!\nДиссить St1m’a всё равно, что биться головой об стену,\nВсё\
