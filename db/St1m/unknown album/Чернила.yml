name: Чернила
text: "Еле видно след в блокноте старом – давненько это было, \nВремя промелькнуло\
  \ мимо – выцвели чернила, \nЗамерло, остыло пламя – не вернуть, не изменить,\nНо\
  \ тянет прошлое назад, тянет словно нить.\nНе вспомнить, но и не забыть последние\
  \ слова\nМинуты, адрес, телефоны, подпись, храню,\nНо почему-то все мои мечты так\
  \ и остались лишь мечтами.\nА ценности и барахло мир поменял местами.\nВосточный\
  \ экспресс, ни раз билет до Берлина:\nТри дня томящей дороги под стуки поезда, ветром\
  \ гонимый.\nПасмурным утром, навсегда расходясь врозь \nЯ чувствовал сердцем твой\
  \ перламутровый голос – чистый, как слёзы.\nЯ не мог уснуть, держа в ладони тот\
  \ блокнот\nЯ видел, когда-нибудь, быть может, через сотню лет \nСкажу: «Давненько\
  \ это было». \nВремя промелькнуло мимо – выцвели чернила. \n\nЛапаны плакали, а\
  \ за окном ночь \nИ только ветер вальс играл на трубах водосточных.\nТы пела совсем\
  \ тихо, глядя в глаза мои\nСлепая страсть топила пламенем нас двоих.\n\n\nУже четвёртый\
  \ день подряд вокруг стучится дождь немой \nИ ветер северный рисуя «па», бросается\
  \ листвой,\nА тополя в унылом парке в ожидании зимы \nОдиноко дышат по-осеннему\
  \ в печаль весны.\nЭти угрюмые слова залатало память, \nНо чувства живы, их нельзя\
  \ слить, оставить \nПерелистнуть и заново начать все дни\nОни коробят душу снова,\
  \ оставляя ссадины и швы.\nДа что вы понимаете, сочувствие и боль\nЯ никогда не\
  \ плакал зря – это дождь всему веной. \nЗа тот маршрут сполна перед судьбою заплатил,\n\
  Но в этой жизни оказался безбилетный пассажир. \nТы ещё спишь, наверно, тысячу миль\
  \ мимо\nЦель от нас, а я храню портрет твой, зову любимой. \nЛибо сердце виновато,\
  \ либо время не забыло.\nПросто мы должны быть вместе - чертовы чернила… \n\nЛапаны\
  \ плакали, а за окном ночь \nИ только ветер вальс играл на трубах водосточных.\n\
  Ты пела совсем тихо, глядя в глаза мои\nСлепая страсть топила пламенем нас двоих.\n\
  \nВыцвели в блокноте чернила, стёр я твой номер с мобилы.\nДавно это было, но помню,\
  \ как будто вчера \nТы тихим голосом мило шепотом имя мое произносила\nНаверно,\
  \ схожу я с ума.\nМузыка, учеба, работа, но вот темнота за окном \nПадают слёзы\
  \ на строки, оставляя пятно \nНет твоих нежных губ, чтобы не дать опасть им на стол\n\
  Нет твоих нежных рук, чтобы обнять меня.\nВсё. Забуду тебя.\nНо сердце стучит, как\
  \ три года назад\nКолёса состава, который меня вёз к тебе в гости.\nОднако, влюблённого\
  \ парня, чувства глубоко познавшего, окрыленного счастьем \nНо ты, наверно, давно\
  \ другого нашла себе \nУ тебя свой путь, я тоже пошел восвояси.\nЗаглохла мобила,\
  \ выцвели в блокноте чернила,\nНо всё мерещатся мне на небе ночном твоё имя. \n\n\
  Лапаны плакали, а за окном ночь \nИ только ветер вальс играл на трубах водосточных.\n\
  Ты пела совсем тихо, глядя в глаза мои\nСлепая страсть топила пламенем нас двоих."
