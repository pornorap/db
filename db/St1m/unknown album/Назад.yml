text: "Помнишь как мы до утра висли во дворе\nКто-то с мелочью в кармане, кто-то вовсе\
  \ на нуле,\nСкинувшись на пиво, болтали обо всем подряд\nА нам кричали из окон что\
  \ люди уже спят\nНо мы не слушали их и продолжали шуметь\nДелясь идеями о том как\
  \ разбогатеть,\nСпорили куда потратим первый миллион\nМечтали и строили планы позабыв\
  \ про сон,\nНам не было до остального мира не каких дел\nКаждый из нас просто делал,\
  \ то что он хотел,\nЧто-то в этом было брат, что не говори\nИначе почему так хочется\
  \ порой вернуть те дни.\n\nНазад в те дни, это твой счастливый билет, тяни\nНазад\
  \ в те дни, ты так мечтал о них вот они,\nНазад в те дни, это твой счастливый билет,\
  \ тяни\nНазад в те дни, ты так мечтал о них вот они.\n\nПомнишь как мы шлялись по\
  \ району ночами\nА на вопрос когда нас ждать домой, \nМы пожимали плечами,\nВечно\
  \ пьяные в стельку или так слегка\nМы смеялись и валяли дурака\nВ стороне от суеты,\
  \ в шаге от большой мечты\nМы были свободны и молоды, как и ты,\nВ нашей жизни были\
  \ только музыка и дружба\nИ это все что нам тогда было нужно,\nС утра до вечера,\
  \ с вечера до утра\nБез забот о завтра, без мысли о вчера,\nЧто-то в этом было брат,\
  \ что не говори\nИначе почему так хочется порой вернуть те дни.\n\nПомнишь наши\
  \ первые концерты и записи\nНе какой злости не какой зависти,\nПервые поклонники,\
  \ первые взлеты\nПервые гонорары, первые бутылки Маёта,\nНам казалось что весь мир\
  \ уже наш\nНо счетчик только начал накручивать километраж,\nНам предстояло прогреметь\
  \ \nНа всю страну своими именами\nНо наша улица уже тогда гордилась нами,\nОщущенье\
  \ высоты от первых побед\nПервые эфиры, первый рамповый свет,\nЧто-то в этом было\
  \ брат, что не говори\nИначе почему так хочется порой вернуть те дни.\n"
