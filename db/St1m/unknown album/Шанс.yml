text: "Я обычный парень и надо мной нет нимба\nЗачем мне врать тебе, если тебе и так\
  \ всё видно\nЯ не прошу я умоляю дай мне шанс Боже\nУ меня есть музыка и нет ничего\
  \ дороже\n\nЖизнь не раз давала понять, что стоит что-то менять\nОпять теряя тех,\
  \ кому можно доверять\nОпять теряясь среди тех, кто тебе не верит\nОпять оставшись\
  \ без ключа у закрытой двери\nВидя чаще горе чем улыбки счастливых родных\nВидя\
