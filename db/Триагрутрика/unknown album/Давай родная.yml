name: Давай родная
text: "Давай родная за хип-хоп\nДавай родная за хип-хоп\nДавай родная, давай родная,\
  \ давай родная за хип-хоп\n\nДавай родная за хип-хоп\nДавай родная за хип-хоп\n\
  Давай родная, давай родная, давай родная за хип-хоп\n\nЛето, спросила сигарету,\
  \ закат и свежий ветер\nТы искала ответы - угодила в сети\nНа пляже под дождем как\
  \ маленькие дети\nКак хорошо что я тебя встретил, давай отметим\nФотография на память,\
  \ на камне ты зажигала меня пламенем алым\nМало во что вникала купалась смеялась\
  \ под одеялом \nСнимала чаек на камеру я молчал, улыбаясь, соря деньгами\nА ты стоишь\
  \ на берегу, вся в соку. \nМоя малышка, на тебя всё всеку\nПо горячему песку бегу,\
  \ целую в губы - на всё готов. Всё могу\nНе томи, ко мне иди скорее, моя вредина.\
  \ \nЯ сердцеед и твое сердце съедено\nТвои глаза говорят, моя душа поет. Давай родная\
  \ за хип-хоп\nДавай родная за хип-хоп\nДавай родная за хип-хоп\nДавай родная, давай\
  \ родная, давай родная за хип-хоп\n\nК примеру я купил букет цветов и торт\nНа модном\
  \ авто купил тебе тот модный ipod\nСтрогий спорт сменил на кожаный пиджак.\nЗамшевые\
  \ туфли, брюки. Хорошо сидят\nЗаезжаю во двор, твои подруги визжат\nЯ бы прокатил\
  \ их всех но ждал тебя\nТы на каблуках, юбка и короткое пальто\nЕдем кушать в суши-бар,\
  \ а потом в кино\nДорогое вино, кент в новой пачке\nЭто всё для тебя, малыш, едем\
  \ на пятой передаче\nТы молчишь, я строю важные щи,\nНо для моей родной бумажки\
  \ ничего не значат\nНа самом деле мы встретились где-то во дворах\nТы чета сказала\
  \ когда я тебе наливал\nЖестко отжег, да ладно это ж я, Женёк\n\nДавай родная за\
  \ хип-хоп\nДавай родная за хип-хоп\nДавай родная за хип-хоп\nДавай родная, давай\
  \ родная, давай родная за хип-хоп\n\nДавай родная за хип-хоп\nДавай родная за хип-хоп\n\
  Давай родная, давай родная, давай родная за хип-хоп\n\nОпять я на санях еду синий.\
  \ Я довольный и усы все в инее\nБудь ты Оксана или Кристина. Таня, Настя или Сабрина\n\
  Опять я влюбился в твои глаза, не помню кто ты не помню кто я\nЯ кусаю твое плечо,\
  \ ты с ума сошла, а я серьезно\nНа тебе swatch, на мне роллексы. \nТы ресторане,\
  \ а я в Макдональдсе\nВсё это не имеет значения. Мое занятие - твое увлечение\n\
  Заварил чай, раскрыл печенье. \nУ тебя носик а я под впечатлением\nЯ весы, а ты\
  \ наверно козерог. Оставь родная номерок\n\nОставь родная номерок \nОставь родная\
  \ номерок\nОставь родная, оставь родная, оставь родная номерок\n\nПривет, родная,\
  \ это Миха, где бы не была ты\nХочу чтобы меня любила, а не пятихаты\nНе встретил\
  \ я тебя за партой, не увидел в парке\nРазминулись на Арбате, потерялись в арке\n\
  Я еду на маршрутке, а ты где-нибудь в трамвае\nТы, вероятнее, спортсменка - а я\
  \ выпиваю\nЯ не в курсе что за буквы в твоем имени, родная\nЯ моментами отчаян,\
  \ но я не привык идти по краю\nНе хожу по выходным в театр и смотреть картины\n\
  Не знакомы офисы, кредиты и корпоративы\nКаждый день всё в рэп, уже удивиться нечему\n\
  Я бы заправил наш улов самым острым кетчупом\nТы будешь моей козочкой, я буду твой\
  \ волчонок\nИ неважно что будет играть из твоих колонок\nПолюблю тебя даже если\
  \ ты будешь слушать рок\n\nДавай родная за хип-хоп\nДавай родная за хип-хоп\nДавай\
  \ родная за хип-хоп\nДавай родная, давай родная, давай родная за хип-хоп\nДавай\
  \ родная за хип-хоп\nДавай родная за хип-хоп\nДавай родная, давай родная, давай\
  \ родная за хип-хоп"
