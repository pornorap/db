artist: Триагрутрика
name: В ту весну
text: "И мы друг друга потеряли с тобой в ту весну\nЯ слушал Снупа, и снова не в силах\
  \ уснуть\nИ мы друг друга потеряли с тобой\nМне снова грустно, плесну винца,\nОсунувшись\
  \ по хате сную\n\nЗнаю, что ты не моя\nИ знаю что не знаю\nЭти дома я,\nНо провожаю\n\
  Я разговорчив, ты будто немая\nНе понимаю, так от марта до мая\nНе понимаю, но привыкаю,\n\
  И принимаю как есть, yo\nПо честному нет слов и сна нет и смысла нет \nИ смысла\
  \ больше не станет и здания стенами встанут \nИ тени растений потонут на тёмном\
  \ бетоне домов\nВряд ли дойдёт до постели, заколки блестели, \nКого то свистели,\
  \ вон парень на велике, \nВыстрел из телика, спали качели, улицы Чили\nМимо шпана\
  \ - три пацана, моя пантомима на них, их понты мимо,\nОни по-тихому мимо, и мы по-тихому\
  \ мимо\nИ ну их, у нас всё нормально сегодня так и должно быть спальный район\n\
  Осталось немного веди нас дорога порока я трогаю руками руки её\nРесницы, в прозрачном\
  \ свете улицы\nМостовая тянется\nМисс ты моя умница\nМосква столица\nЯ Челябинск\
  \ столица южного Урала\nА не провинция, под нами\nБыло тепло было мило бабло \n\
  Было весело время шло пили кино было плохо \nНемного тебе но недолго чёлка сбита\
  \ на лоб заколка\nУже задолго до этого понял я, что не будет расклада\nЗначит так\
  \ надо?\nДа малыш, значит так надо\n\nИ мы друг друга потеряли с тобой в ту весну\n\
  Я слушал Снупа, и снова не в силах уснуть\nИ мы друг друга потеряли с тобой\nМне\
  \ снова грустно, плесну винца,\nОсунувшись по хате сную\n"
