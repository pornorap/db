name: HardWork
text: "Давай водила делай дела \nДалека дорога до кварталов Урала\nС долины до задвора\
  \ города Че\nДа да давай чабан вези говно пацанам\nПо линиям трасс бог Джа не забывай\
  \ о нас\n\nСложная работа у водителя\nВроде бы на той неделе по полям водил телят\n\
  И вот, в полиэтелене конопля, плотно в ряд\nПрикрытая, фруктами лежит благоприятно\n\
  Накуренный таможенник, пропускает груз\nПару слов зарифмовав взяв арбуз\nПрибавь\
  \ газ пацаны уже заждались\nГанжуганжубас пис канабис\nКак без шуток, когда тот\
  \ мешок уже в наших парашютах\nФлешка памяти перепрошита \nОооо как ушатало, шито\
  \ шмякнуло \nСо шпека с одного штека\nМундштуки, трубки, пипетки, аппараты хрупкие\n\
  Опытные руки крутят самокрутки\nБольшая сумка, один звонок, покупка\nВезет кого-то\
  \ на Ванин квартал попутка\n\nДавай водила делай дела\nДавай водила делай дела\n\
  Водила делай дела\nВодила делай дела\nВодила делай дела\nДавай\n\nСложная работа\
  \ у водителя\nВроде бы на той неделе по полям водил телят\nОпять в полиэтилене конопля,\
  \ плотно в ряд\nПрикрытая, фруктами лежит благоприятно\nНакуренный таможенник на\
  \ пост хуй забил\nОсмотр груза, водила перебил мобилу\nКто хозяин? -я хозяин\n(Тон?)\
  \ Ожидающе грубый\nОткупился, за бакинский рубль\nДурь подорожала... Не барыге прибыль\n\
  Курящая Челяба была раздосадована\nБылое, кому надо, без облома\nКурят микрофоны\
  \ на районах \nДома, аромат знакомы густым маяком\nВ авто, дым в тон, Peeoner'а\
  \ (winston?)\nПаровоз, выстрел, ганджубас, не стрём\nБыстрее мыслим если смолим\n\
  \nДавай водила делай дела\nДавай водила делай дела\nВодила делай дела\nВодила делай\
  \ дела\nВодила делай дела\nДавай\n\nСложная работа у водителя\nУже забыл, как по\
  \ полям водил телят\nКак, блять, всегда, в полиэтилене конопля плотно в ряд\nПрикрытая,\
  \ фруктами лежит благоприятно\nНакуренный таможенник был уволен\nЭто, блин, добавило\
  \ головной боли\nВ добавок прошманали, 5 кило шмали\nНе брали бабок, уронили набок,\
  \ среди яблок\nКувыркнули нахуй\nВаще опрокинули пацана блять втух по жесткой\n\
  Там фургон набитый шмалью\n\nДавай водила делай дела \nДалека дорога до кварталов\
  \ Урала\nС долины до задвора города Че\nДа да давай чабан вези говно пацанам\nПо\
  \ линиям трасс. Бог Джа не забывай о нас\n\nМораль такова, для водилы всякова\n\
  Спрятал раз, взятка два, \nНа три, десятка бам, за товар\nНо чабан, прыгай за руль\
  \ ЗИЛ'a\nИ закапавшись Визином\nГанджубас вези нам"
