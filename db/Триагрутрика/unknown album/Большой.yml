artist: Триагрутрика
name: Большой
text: "  Вкратце о себе:\nМне двацаха.\nПодтвердит волосатая область паха\nНошу одежду\
  \ большую я \nИ не шарю, как правильно\nСлова расставить по феншую.\nЗадвигаю за\
  \ малыша, фена не ищу я!\nХоть и большой, но на мир смотрю\nГлаза прищуря.\nКурю\
  \ через пипетку, \nА я через водный курю\nПотому что модный?\nНет, потому что так\
  \ люблю\nМутану побольше хапу Тёме,\nОн постарше, а Жеке замучу поменьше,\nПотому\
  \ что младше.\nА зачитай как Жека!\nКак Жека это как?\nПанама на голову наглого\
  \ нигера?\nДа, именно так!\nА чё как я то, давай как Тёма\nПо городу лето наваливает\
  \ обороты\nНа температуру, погода не вата\nНаоборот и этому рад,\nИ походу я рад\
  \ не один\nЧитаем втроём и не троим.\nКурю большой и дольше,\nПотому что младше.\n\
  А я быстрее, потому что старше,\nХожу быстрее, потому что старше.\nА меня быстрее\
  \ убивает,\nПо тому что младше.\nЧаще бреюсь, по тому что старше.\nНу и дальше чё?\
  \ Давай ебашь дальше,\nЧё? Давай ебашь дальше...\nЧёрная полоса в прошлом, я большой.\n\
  А я не большой, ни ни большой\nНе больше, не меньше 182см.\nИ я не больше и не меньше\
  \ 182см.\nХоть и старше!\nА я хоть и помладше,\nНо двигаюсь не меньше\nИ по большому\
  \ счёту,\nПо большому легко шевельну.\nА я хоть и старше, хожу путями теми же \n\
  И тем же, но уже\nОсторожнее чем Жека.\nКак это так? Так, это так как?\nМожет я\
  \ и помоложе, но двигаюсь похоже\nИ похоже, по коже мы тоже похожи,\nНу-ка покажи-ка\
  \ кожу, да по коже \nМы похоже тоже!\nНу и ну, не чувствую свою вину,\nЗайду в пивную,\
  \ а я зайду в другую,\nВ ту что на Юргу\n-Почему?\n-Шучу, просто рифмую\nНу и ну,\
  \ хочу АРМЭЙ\nИ сам чую что могу, и я помогу.\nВ кругу друзей, на квадрате \nНайти\
  \ фольгу невнимательному другу\nИ я помогу.\nУгу, обниму подругу,\nНе ори под руку,\n\
  С каждого по трэку,\nТащимся по рэпу!\n\n"
