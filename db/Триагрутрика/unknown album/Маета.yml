artist: Триагрутрика
name: Маета
text: "Слушай мой рассказ:\nВчера я был на высоте,\nЕздил в Макдональдс на такси,\n\
  Платил за всех,\nМс'ил на тусе,\nРаскачал 500 человек,\nШампанское, сигары, V.I.P\
  \ успех.\nСедня я проснулся так:\nВокруг бардак,\nВо рту сушняк,\nБлядь, кончился\
  \ табак,\nНа кармане голяк,\nНа мобиле долг,\nВоду отключили,\nЗатроил комп.\nЯ\
  \ заварил вторячок,\nЗакурил бычок,\nВключил рэпачок.\nЗа окном весна течет.\nНа\
  \ тумбочке лежит билет на самолет,\nГастроли, хип-хоп,\nЗначит все правильно идёт.\n\
  \nБум бэги бай бая.\nЯ как в фильме хао хая,\nРаспиздяй не погодам,\nНо я не прогодал.\n\
  Ни рубля зато с утра куплетик накидал,\nМаета вокруг бля ну и хули там.\nВ такт\
  \ капает из крана вода,\nЯ не знаю сколько стоят зубы кита,\nВ сует.. Это вопрос\
  \ меня не интересует,\nПотоу что это белиберда.\nАвтомобили, самолеты, поезда,\n\
  Туда сюда, суета, все как всегда,\nБольшие города, вокзалы, аэропорта,\nДома ждёт\
  \ любимая и три кота.\n\nЕсть у меня подобные текста,\nСкучного-то рифма непонятно.\n\
  Мысль не разгадана, так надо,\nЧтоб потом все таки понять себя,\nГотов альбом свой\
  \ записать,\nВот тока рано, наверно,\nНадо поспать.\nНадо подумать, что завтра пахавать,\n\
  Сигарет купить, или их бросить курить.\nХуета снова и мата много.\nОхота с чистого\
  \ листа, заново,\nОхота жить и не тужить,\nМатематически мыслить\nИ бросит пить.\n\
  Охота за баранкой авто куролесить,\nОхота за штурвал самолета сесть,\nНа подводной\
  \ лодке маневры делать,\nНа земном спутнике еду космонавта поесть.\nБлядь, снова\
  \ маета опять да\n\nБеляш, ну ка блин вон! \n\nМаюсь с самого утра,\nЗакурил кента.\n\
  Дела которые вьебал вчера,\nСегодня наверстал.\nЧелябинск не Версаль,\nЗдесь совсем\
  \ другие адреса:\nМарченко, Бажова, Котина, Спартак, Комса.\nНаказался половинкой\
  \ box'a,\nИ ушел в себя.\nОтветил грубо матери, \nНо в глубине души любя.\nС приветом\
  \ мне летит рука знакомого типка.\nВечерний ч и я с бутылочкой холодного пивка.\n\
  Пацики ждут от меня куска в 12 строк,\nИ мне потребовалось пару часиков, чтобы уложиться\
  \ в срок.\nНе умею танцевать фокстрот,\nИ не владею вальсом.\nЗанимаюсь ерундой,\
  \ ковыряюсь в носу пальцем."
