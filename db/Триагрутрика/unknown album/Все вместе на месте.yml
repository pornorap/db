artist: Триагрутрика
name: Все вместе на месте
text: 'Рифму, на поток подпольный

  Бит, как молоток отбойный

  Ровная читка

  Головой о потолок

  Над новостройками смог

  В сон тянут горизонты в окнах

  Все вместе на месте

  Коммерсант на "Мерсе"

  Граффити на стене

  Крики на подъезде

  Перстень на руке

  И Иисус на крестике

  А на ком том несколько ножевых отверстий

  Кто-то гэнгста, кто звезда, кто-то

  Охуительно пиздат, но еще не издан

  Эй сын, верь себе, кто тобою признан

  Тока никому не говори, кто тебе диск дал

  Заморочен весь мир

  Хуля бля, да хер с ним

  Когда вокруг Челябинска родного лес горит

  Я с детства здесь, Джамали-тяжеловес

  ТГК это мое сердце, сердце

  Рифму, на поток подпольный

  Бит,как молоток отбойный

  Ровная читка

  Головой о потолок...бум

  Над новостройками смог

  В сон тянут горизонты в окнах

  У микрофона Жэка, по бокам братва

  Я преподаю рэпак, защищай права

  Лучше б ты своих ребят перепарковал

  Перепалка, вау, вэлком на Урал

  Яу, ТГК-рэпак, вам молотком по головам

  Дёрти андеграундом, ураган по городам

  Уебанам борода, это батл, да?

  Так-то да, и тема дана

  Да ну, ну тогда

  ТГК МС все вместе здесь

  Пацики на месте тестят вес

  На местности пиздец, и бабушка волнуется

  Я из Челябинска, я представляю голос улицы

  Пузы минусок, усвой сквозь текст

  Пятку в носок, кружку в старый куртец

  ТГК на сцене, в инете сайтец

  Антресоль-рекордс, оууу, ай лав зис рекордс

  Рифму, на поток подпольный

  Бит, как молоток отбойный

  Ровная читка

  Головой о потолок...бум

  Над новостройками смог

  В сон тянут горизонты в окнах

  Рифму, на поток подпольный

  Бит, как молоток отбойный

  Ровная читка

  Всем спокойно, всем оставаться на местах

  ТГК, мы берем это на улицах

  Рифмы через щели сюда просочились

  Забив на экзамены и курсачи

  Этому есть причина, приоритет рэпчина

  Триагрутрика звучит-бонг бурчит'
