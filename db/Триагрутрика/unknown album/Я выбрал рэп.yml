artist: Триагрутрика
name: Я выбрал рэп
text: "Что-то потерял, что-то нажил, \nСреди наших загаженных районов в снежной Раше,\
  \ \nЯ пропадал в паутинах десятин и выше, \nНа крыше, 16-ти этажных башен, \n\n\
  Весь день я пропадал среди застроек\nНи четверти без троек, был первым по счету\
  \ двоек\nЗа поведение, и вот мое тело вновь кроет тень очередного заведения\nСнеговики,\
  \ коньки, горки, велики, на задворке\nНабор кисточек и в портфик, а теперь панельки,\
  \ огоньки на приборке\nИ свежий запах новой тачки зарубежной сборки\nА ведь мы будучи\
  \ детьми не парились как одеты мы рыбачили с плотины\nПоплавок у тины, часами мог\
  \ наблюдать за тем как уплывает мой плевок\nА теперь клубы, вопли, водка, бородка\
  \ вместо подбородка\nИ сцена вместо табуретки, \nПростите предки, но я выбрал рэп\
  \ а не работу\nИ не дорогу в офис и не болото быта, \nПростите, я выбрал рэп ё,\
  \ я выбрал рэп ё, я выбрал рэп, \nЗнаешь, я выбрал рэп ё, я выбрал рэп ё, я выбрал\
  \ рэп\n\nЧто-то потерял, что-то нажил, \nСреди наших загаженных районов в снежной\
  \ Раше, \nЯ пропадал в паутинах десятин и выше, \nНа крыше, 16-ти этажных башен,\
  \ \n\nВсе, вашу мать, хватит спрашивать, переживать\nМорали пережевывать, я не желаю\
  \ выживать\nПодбирать пароли, и уж тем более менять волю на портфолио\nДостойное\
  \ муравья, моя игра подпольная\nМа меня манят коридоры города горят, будни не стопорят\n\
  Все в порядке, парят в облаке в ароматы подзарядки\nВырубили трубки, детка поиграем\
  \ в прятки\nНа двоих мир вряд ли, какие варианты\nИ сколько шансов из ста тебе врубиться\
  \ во что я умудрился впутаться\nНе выбрал путь отца, выбрал рэп ё, я выбрал рэп\
  \ ё, я выбрал рэп ё\nТакой уж путь, я выбрал рэп ё, я выбрал рэп ё, я выбрал рэп\n\
  \nЧто-то потерял, что-то нажил, \nСреди наших загаженных районов в снежной Раше,\
  \ \nЯ пропадал в паутинах десятин и выше, \nНа крыше, 16-ти этажных башен, \n\n\
  Рэп ебашим"
