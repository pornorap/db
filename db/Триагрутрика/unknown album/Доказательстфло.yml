name: Доказательстфло
text: "Из моих динамиков, microlab'иков\nЕбашит бит, басс, хед и пара снериков (?)\n\
  Ебашат те голоса, в ушах которые\nТебе ебашат мозг специи отборные\nМой голос не\
  \ для всех понятелен\nТвой мозг по ходу для репа нежелателен\nВедь пацыки которые\
  \ со мною в теме\nВ будущем получат нобелевскую премию\nПонятно, реп - значит он\
  \ для реперов\nПару балахонов и четыре свитере\nВ плеере папка drum'а и пять хип-хопа\n\
  В корневом каталоге плеера Триагрутрика\nКричите вааа\nКричите ааа бляяя\nЭто заебись\
  \ когда качается братва\nЗаебись когда есть бокс и плазма\nАхуенно блять когда нету\
  \ этой спазмы\n\nКухня с газ плитой, голоса с битом \nПрокуренный бетон не дом а\
  \ притон \nМне не был нужен диплом ни тогда ни потом \nЛишь микрофон и свой человек\
  \ за пультом \nЯ помню далла билл и Барадашвили пардон \nКак летал за кардон так\
  \ помню скотч и картон \nЯ помню каждый передвинутый мною поддон \nСоздать новый\
  \ документ, блокнот, монитор \nГоловой об потолок ногами об пол \nПроебав урок я\
  \ зарабатывал кол \nКурил около школы, лупил в стритбол \nПотому что мне вкатывал\
  \ этот прикол \nNWA, Eminem show (?????) \nЗанырнул в капюшон своей дорогой иду\
  \ как и шел \nТы в порядке? И у меня все хорошо \nЯ скока делаю реп стока хочу еще\
  \ \n\nКричите ВААААА\nКричите ААА БЛЯЯЯ\nЭто заебись когда качается земля\nЗаебись\
  \ когда ЖК и Сонька\nДымаган до потолка качает Антресолька\n\nДвух мои динамиков,\
  \ microlab'иков\nХватит чтобы прокачать несколько десятков падиков\nВыставлю на\
  \ середину Tribal, басу прибавлю к правому краю\nНавалю Volume и я вверх взлетаю\n\
  Респект marijuana от бонга до дивана\nДве мои ноги тело передвигают плавно\nТам\
  \ где мы брали ганжубас легален\nРеспект Челябинск сити, мне похуй на Harlem\nЖивое\
  \ в моей руке заменяет Staropramen\nЗвук в твоих колонках вдруг заставит крошить\
  \ камень\nИ ты не станешь спорить с теми кого зовут богами\nИли тебя вынесут из\
  \ хаты вперед ногами\nЯ зарекаюсь вэтом треке что не буду слушать minimal\nВедь\
  \ в мире есть еще дела от ТГК incredible (may b)\nИ для того чтобы мои ребята не\
  \ запарились \nНе выбираю ни Вавилон и не апокалипсис\n\nСлышал много разговоров\
  \  свой первый сольник\nВ Moscow сити манит, как и в Питер тянет\nТГК МС в Челябе,\
  \ на Антресоли\nЗалетаю к Джаме тянем на мягком диване\nЯ не знаю хейтеров - я с\
  \ людьми в нормальных,\nЕсли парни зевают так хули гнать, пускай переключают!\n\
  С меня не убудет, Челяба вещает dont stop\nЧе ни трек, то фристайл Wu Tang in da\
  \ club (may b)\nЯ проверяю майк как  асфальт\nСтарую школу под новый лад не подлатать.\n\
  Дай мне десять киловатт, дай сто десять брат\nЯ рапать буду так - охранник пойдет\
  \ брать компакт!\nПять лет назад ты не мог как Жека зачитать - \n\"Панаму на голову\"\
  \ выговорил, время новый кепарь покупать ебать!\nА я все тот же - адидас, найк,\
  \ только фенки (?) Вумате \nДиректора, гонорар, райдер, сайт\nЯ как тот бродяга\
  \ из пьесы New York Riverside\nГолоса шлют сигналы меси и кромсай!\nБраза передай\
  \ тесак (?) Шоу продолжается \nКатируется, новый сингл, ценятся первые записи\n\
  Вот и доказательство - трек вышел заебательский\nРаз два три \"я офигел\"!"
