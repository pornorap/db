artist: Триагрутрика
name: Провинция моя
text: "Город строится.\nЧто-то состарится,\nЧто-то оспорится.\nКто-то здесь до конца\
  \ останется\nТенью среди зданий.\nКто-то запариваться не станет.\nБаксы, загранник.\n\
  Провинция моя - \nВечерний Челябинск.\nПомню С-В окраины.\nНо не суть в названиях.\n\
  В памяти имена\nИ игра на внимание.\nИ если ты без понятия,\nТо будь с пониманием.\n\
  На бумаге заклинания,\nВ голосе магия.\nВ воздухе смог.\nНаверно так не правильно.\n\
  С крыши шестнарика\nКарта не натуральная.\nЦентральный район\nУтонул в рекламе.\n\
  Спальный самопальный\nС тремя полосами.\nМегаполис -\nСаморегулирующаяся система.\n\
  Строят башню в небо -\nЭто не легенда.\nВ реальности район - \nДрама без хэппиэнда.\n\
  И эти годы многогранны,\nНо мгновенны.\nКому-то помогает вера\nВ семью и карьеру.\n\
  Кто-то без цели,\nБез денег, без дела.\nВ чёрном люди\nПод белым снегом,\nСерым\
  \ небом.\nПо сути тут делать нехуй.\nЯ бы уехал!\n\nПровинция моя\nПровинция моя\n\
  Провинция моя\nМоя провинция!\n\nЯ где-то тут\nПо району иду\nНадо замутить еду,\n\
  Стиралку, плиту.\nНе утонуть на кухне в быту.\nПотом ремонт и модный мотор.\nЭтот\
  \ день, как тот тот день. Повтор.\nНа Северке туман. Скоро зима.\nМой город меня\n\
  Медленно сводит с ума.\nЯ думал моё время не прожигаемо.\nАлло, скоро буду, не переживай,\
  \ ма!\nС неба капли дождя.\nВсё будет ништяк.\nДесятиэтажные дома.\nКиномакс. Мак.\n\
  Танкоград да Доватора,\nЮжный Спартак.\nДоброжелательная темнота.\nТекста.\nВ делах\
  \ завал,\nВ голове слова.\nДавай организуем\nРазливного местного.\nСыпет на район\
  \ листва\nВ новостях Москва.\nГоворят от сюда пора сваливать.\nЧёрта с два!\nПровинция\
  \ моя -\nМой вечерний Че.\nВхлам сам,\nПьяный кореш на плече.\nПровинция моя.\n\
  С ЧМЗ ветер.\n\nПровинция моя\nПровинция моя\nПровинция моя\nМоя провинция!"
