artist: Триагрутрика
name: Осень весной
text: "Осень весной, лето зимой. \nС ума схожу и ты сходишь вместе со мной\nТебя нет\
  \ и меня значит тоже \nИ даже не знаю кто мне теперь поможет\nКогда глаза опять\
  \ закрыть не можем, \nВижу тебя в голове и это сложно\nКлетки любви разорваны на\
  \ половины, \nТеперь мы для друг друга невидимы\nВот сука, опять разлука,\nРусть\
  \ пилит пополам и в ушах ни звука\nОпять настроения нету совсем. \nНу что тут сказать?\
  \ Грустно бывает всем\nЗалил глаза свои алкоголем лютым. \nТеперь синий сижу, а\
  \ надо встать утром\nТак вот тебе решить эту загадку надо, \nРазгадывай, если тебе\
  \ это надо\n\nАлё, мурка я как Маугли в этих каменных джунглях\nЧета не так в этих\
  \ улицах домах и людях\nВсё как 25-й кадр в 31м дубле.\nНалью бокал и день и ночь\
  \ и утром срубит\nЯ на студию в работу, работы много,\nВсе зоны действия под хип-хопом,\
  \ мне там помогут\nИногда думаю где ты с кем как ты там че там\nНаверное че ты точно\
  \ хорошо там? Базара нет, всё бывает\nЯ? Да ни че, нормально, покуриваю, Никитосу\
  \ минуса мараю\nНапас за напасом, весна, апрель-май. \nМы все понимаем, бывает вспоминаю\n\
  Грубо говоря хуйня какая-то, Челябинск маленький\nУ тебя опен-эйр, клуб, а я в другом\
  \ читаю\nНо это лирика. Хочешь открою тайну?\nПамять тает годами, а годы моментально\n\
  Это песня такая, без соплей и без слез.\nНе на серьезе, а простой вопрос на вопрос\n\
  Напас за напасом, осень весной. \nКакое седня число не знаю\nВсё идет само собой\n\
  \nСнова в три проснулся бухой. За окном дождик проливной\nНикого около пивной. Пасмурный\
  \ выходной.\nМысли ни одной. И я рядом с тобой как никогда свободный\nПятый водный\
  \ - приход плотный. \nДождь окатит потный город водой холодной\nЦеню биты и ты у\
  \ плиты. Почистила бонг, полила цветы\nПостирала кеды, в водный набрала воды\nМирно\
  \ спят коты, на потолке дым\nА тут с пяткой я, и я опять не один\nТриагрутрика,\
  \ пишем, решаем, шумим\nИ так день за днем, блин, милая, терпи\nЭто моя игра, прикинь,\
  \ это мой фильм\nПрошу тебя не говори мне \"прекращай пить\"\nЛюби меня так сильно\
  \ как я люблю долбить\nПросто, принимай меня таким какой я есть\nВ 90, так же как\
  \ и в 26"
