name: Я и моя подруга
text: "Моя подруга крутит чётки, язык подкован чётко.\nЗнает где, чё, кого и че по\
  \ чем там!\nЧетыре учета и че-то, вроде, две условки.\nПо карманам лазиет ловко\
  \ и на завтрак ест перловку.\nНосит кроссовки, с треками и кофтой.\nИ вторит за\
  \ полминуты, хочешь повторит?\nНа двоих литр, снять с кого-то свитер В легкую.\n\
  В бою закалена, крути педали НА.\n\nВчера по пьяным гонам отработала два телефона.\n\
  Один мне дала, а потом(а) дала дома.\nОколо дома наломала ломом головы, \nЗа солому\
  \ как....\nЕй под стать быть костоломом. \nЯ не столоне, она не шифер, \nЯ не на\
  \ джипе у неё матрас из поролона,\nЗато пивасика пару баллонов.... \nИ патроны дома\
  \ на диване.\n\nА я с ней ласково говорю, а иногда грубо, \nОна готовит я футбол\
  \ смотрю, \nЯ и моя подруга. \nОна смеётся, я морю, и слушаем Круга, \nИ наверное\
  \ я её люблю, я и моя подруга.\n\nЗнаешь, бывает просыпаешься утром рано, \nА твоя\
  \ дама фасует пол килограмма, \nНи наколка ни шраф, \nНи от выбитого зуба щель,\
  \ \nМеня в ней не смущает нихуя ваще, \nА чё? \nЯ ж парень простой, \nМы шпарим\
  \ с ней по пене, \nДа хлестаем настой ......, \nНастрой турбины, ракеты (львиные\
  \ или длинные, не понять) \nИ половина пакета канули в лету, \nИ это, чё еще, аа\
  \ будущая тёща, та еще,\nПо базару тощая, по поняткам тащит, \nПо жизни с прищуром,\
  \ и чаще чем скины\nПиздит на базаре чурок. \nА мы с моей подругой избегаем ругань\
  \ бытовую, \nДа ну её, у нас семейный уют, \nСирены воют, на сабантуях суя, \nА\
  \ мы на лавке, запускам в небо томагавки.\n\nДетка, давай покурим через пипетку\
  \ пятку, \nИ поиграем под одеялом в прятки,\nА после постели ванна, потом марихуана\
  \ \nИ опять постель познавать нирвану, \nВнутри война, моей похоти нужна она одна,\
  \ \nИ начинаются глюки и миражи, \nКогда ты совершаешь бёдрами круги, трюки и виражи.\
  \ \nГде-то там жила, не тужила, \nОбъявилась и теперь не спокойна моя жила, \nВскружила\
  \ голову Джамала, а это не мало, \nМолодая вроде, а уже умелая какая, \nМолодец\
  \ какая, как снежная королева,\nПревратила меня вот в отмороженного Кая. \nОоо вы\
  \ посмотрите как играет! \nА мы еще посмотрим кто из нас покарает."
