  \ будут только укреплять его дух\nСтиль замиксованный как в старом подъезде слои\
  \ известки\nМестами жесткий, нужен как красный фосфор\nПрост как чистый холст, как\
  \ мясо в пост\nЗнаменателен как в високосный год\nБудь внимателен и 3 числители\
  \ 4 знаменатели\nТгк для тебя выкатили накати\nНахуй тебе в мак идти? Вот Триагрутрика\
  \ пати\nПриколись антресоль у Джамали на квадрате\n\nЯ читаю этот рэп в этот микрофон\n\
  Гидропон через бонг, залипоны в комп\nКто-то сбегал за пивком наши забили гол\n\
  А молоко то что во мне, квадрат превратило в ромб\nГоловы под плафоном, funk fun'ом\n\
  Враг what the fuck? Катафалк ходом\nЭто халк хоган? Нет это не халк хоган\nЭто рифмы\
