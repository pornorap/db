text: "Здорова, Жека! Здорова, Мишан!\nЧё, как дела? Да нормально. Как сам?\nЗдесь\
  \ Ингушет. И MC Вибе Сан.\nАмплуа распиздяя, твоей душе и ушам!\n\nЯ родился на\
  \ С-В. Часто снились сны о Москве.\nХочу стать известным, не стою на месте.\nПомыслы\
  \ чисты. Могу быть простым,\nА могу вон на бумагу бам!\nВам не понять и пагубам.\n\
  Я кабан, в отношениях сна и секса.\nЯкобы похож на отца, с самого детства.\nЭтим\
  \ распиздяйство, окупилось резко.\nРассуждаю трезво, в адрес интересов.\nЯ избороздил,\
  \ Чилли-Вилли вдоль и поперек\nНа своих двоих, сколько взял, столько и проёб!\n\
  Даллабил её. Понимаешь о чём речь идет?\nПочему меня народ, в траликах не узнает?\n\
  Я испек свой успех, несмотря на давку.\nЯ есть тот, кто из тех, что курили травку.\n\
  У меня талант, это мой гарант.\nПлюс я не дурак. Крутанусь так и так.\nА пока могу\
  \ себе позволить, вату покатать,\nВ институт не пойти, по Арбату погулять,\nЗавалить\
  \ в клуб, заявить тут,\nЧто Триагрутрика, весь мир порвут!\nТетя Надя говорит, через\
  \ пару лет брошу рэп,\nВстану вряд на завод, буду гуд, а не бэд.\nНо я тут, колебания\
  \ быта меня не ебут!\nМир стареет, а я пишу новый куплет.\nЯ клал на вокал, мой\
  \ стайл - уникал.\nЯвно намекает: Хип-хап - это не кал.\nВот вам, ТГК, микро и два\
  \ динамика.\nВзорвал зал, рапом заразил охранника.\nЯ черномазым стал, под уральским\
  \ солнцем.\nМой стайл теперь Сан, Джимми Джони Джонсан.\nЯ рэпак! Воспринимай это\
  \ как факт.\nКак это так?! Братан, проверь от ТГК компакт!\nТак-то кто-то, зарабатывает\
  \ в месяц 25.\nЯ за месяц 25, смог бы только проебать!\nНу, допустим, возьмусь за\
  \ ум, когда отпустит,\nОтучусь в ВУЗе, отслужу - хуй с ним.\nА пока на тусе MC,\
  \ в зубах сига.\nСпроси у толпы, чем я не нигга?\n\nЭто мой путь, брат, моя игра.\n\
  Бля, я не выбрал русский рэп,\nРусский рэп выбрал меня!\n\nВ учебе отдаю, предпочтение\
  \ культуре.\nКак всегда, с настроением, и пяткой дури.\nИнгушет Шайгушан: нараспашку\
  \ душа.\nДух перевел, после подошел, подышал.\nПесенку свою, как всегда, не спеша\n\
  Исполняю в амплуа распиздяя, a.k.a. алкаша.\nРеспект рэп-продукту, калаша. \nС нами\
  \ братка-водник, и его сестра анаша.\nВышла и снова вошла. Такая хронология.\nМне\
  \ мама говорит, кем буду в итоге я?\nРэпером, наверно. Кем еще?\nПовзрослею разумом\
  \ и душой, открою счет.\nТебе, наверное, такое, даже и не снится.\nА мы тут рэпчик\
  \ ебашим\nИ долбим - храним традиции.\nПомедленнее темпа. Дайте нам бита и баса.\n\
  Рэп в России бледноликий, я другого окраса.\nСижу дома, блокнотик без имени заполняю.\n\
  Кто-то лучше сочиняет? Я таких не знаю.\nКак и любой пацан, таю от дам. Отдам\n\
  Любой красотке свое сердце, и не таю, братан.\nС утра уже побывал там, добывал план.\n\
  Отдал дань парам. Пам-па-пам.\nЯ доверяю своим вариантам, как пацанам.\nВам дам\
  \ понять, что R'n'B мною топтан.\nВот парочка куплетов. Поделимся с вами.\nНе носим\
  \ дредов, брезгуем модными сапогами.\nЛюблю разделить, трапезу с друзьями.\nБудь\
  \ то пюре с курицей, или суп с груздями.\nНенавижу физический труд! Работа руками\
  \ - не моё.\nНо борюсь, за это респект маме.\nЕсли б легализовали, развели плантации.\n\
  Я бы оху-оху-охуел, эт, от этой акции.\nЯ распиздяй! Мое портфолио готово.\nТысячу\
  \ часов проспал, и схавал тонну плова.\n\nЭто мой путь, брат, моя игра.\nБля, я\
  \ не выбрал русский рэп,\nРусский рэп выбрал меня!"
