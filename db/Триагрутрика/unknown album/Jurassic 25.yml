text: "Время уходит \nЧик и мелькнул годик\nМчит авто по дороге \nСтоп на повороте\
  \ \nКто - то тупит на уроке и на пары ходит \nЯ на своём квадратике как на пароходе\n\
  Мой водный - как водиться, трудиться как на заводе\nПод заводную мелодию пишу в\
  \ блокноте \nЯ не из тех кто находит себя в работе \nХип - хоп моё кредо, мой допинг\
  \ и мой наркотик это \nМоя свобода это\nВперед два хода это \nКогда ты делаешь то\
  \ что тебе охота это \nЛюбимая кассета в магнитофоне соседа\nЛётная погода - лето\
  \ \nБаскетбол, кеды\nАэрозоль, скейт, плееры, велосипеды \nКаждый день куплеты \n\
  Ведь это залог победы \nИ не важно где ты в городе, а может быть на посёлке\nПочитывай\
  \ рэп, покачивая головой в бейсболке\nВ Уральском смоуке \nИли близ Волги\nУ пацика\
  \ в колонках \nНа компе у тёлки \nТГК громко, гидропон в колпаке бонга\nДымка -\
  \ в голове на долго\nСистема палит, но \nВсё задымлено \nИ кто - то свой рэпака\
  \ наваливает вновь\nДым валит в окно \nИ вроде не темно \nНо всё равно уже ничего\
  \ не видно"
