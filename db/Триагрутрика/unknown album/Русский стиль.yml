text: "Жека Хмурый, он же Хмука Жирый,\nДаб Вейдер, он же Даб де Ламбардо\nХарп Тромпсон,\
  \ Мишка как никак,\nДядя Саша, СОПРАНОУ.\n\nУтро, русский стиль лёгкий, бутылка\
  \ тройки,\nНоги ведут домой с очередной попойки.\nАрбат, проспект, дворы, помойки,\n\
  Дом, дым, еда, подруга, дойки.\nПоиск бейсболки, трайбл на футболке.\nУтюгом шнурки\
  \ сушу, постирав их в мойке,\nВ виде клаба у окна, микрофон в кладовке\nИграет рэп,\
  \ не напрягая, стайл Ростовский.\nНочь, когда Сопрано, Вибе под панамой, \nДядя\
  \ Саша, Миша как никак, Харп с Даби Дабом.\nНовый склад ума records, там Ингушит.\n\
  An a so as заебись оу shit.\n\nВечер, проснулся, где-то рядом горка шпека,\nИ бутылочка\
  \ пивка машет мне издалека.\nЧеляба - это как одна библиотека:\nКупил билет в кружок\
  \ читателей Сопрано, ТГК.\nУ нас нет любимой, пока не растут рога,\nМы пехота, но\
  \ хип-хопа, по жизни босота.\nРусский стиль - это не Европа, слушай в оба.\nОба,\
  \ рвем травку на кортах с теннисного корта.\nДжама...\nМне нравится слоняться по\
  \ нотамю.\nСтоп-кран...\nМы придуман ман по этим тропам.\nСтрашно...\nДа как-то\
  \ поебать, поверь мне, что там,\nЯ с пацанами и с рэпом как есть я вот он.\n\nПмиховик\
  \ MC я воскресил фирменный стиль бренда,\nОставив грязный след от подошвы Timberlandа,\n\
  Зарядил впритык колпак с овдовевшей бомбой.\nПосле взрыва долго доставал разум из\
  \ бонга.\nПытаюсь позитивно мыслить и ценить момент,\nДля меня приоритетней направлять\
  \ все векторы в рэп.\nРуки дяди Саши массажируют струны гитары,\nДаби Даб построил\
  \ ровную линию из ударных.\nТГК сегодня складно стелят совместно с Сопрано,\nНа\
  \ правом плече затанцевала горилла от крана.\nХарп Тромпсон слева, Хмука Жирый справа,\n\
  Вновь цени, как шайка неформалов зазвучала здраво.\n\nРусский стиль, в окно вылез,\
  \ Типсон с улицы свистит.\nСигу закурить с утра, тучи развести,\nРэперские интересы:\
  \ трек отмастерить, свести.\nПодстригся под трип, подровнял виски,\nПочистил кроссы\
  \ зубной пастой после хапоса.\nУ меня всё просто: Music Easter Wester Costo.\nВырубан\
  \ то по кентосу, без маракосто,\nСамо собой ТГК, Сопрано, росгос old school,\nТо\
  \ битбокс, то строк тост к тосту.\nМосковским поцикам и Питерскому стосу,\nМы идем\
  \ за мост встретить восход солнца,\nВ то время как рэпера строятся по росту.\nЕсли\
  \ ты типа раста, раб раскрутит косы,\nДля серой массы - это просто вынос мозга,\n\
  Это как кальций несформировавшемся подростком\nОт местных МC Челябинского респектоса.\n\
  \nДо квартала Ивана и снова до диван,\nВсё идёт по плану ТГК, Сопрано.\nВот это\
  \ из магазина, вот это с Казахстана,\nЕщё рано, а мне уже нормально.\nНаход ноги,\
  \ пара крошек, накормил кошек.\nПоднажал шаг и ещё шаг,\nСам поем позже, посплю\
  \ тоже,\nКрокодилам то хорошо: они живут лёжа.\nЯ читаю рэп, и похоже темнеет кожа,\n\
  И мне ничего уже не поможет,\nНо меня это не тревожит.\nУ меня всё хорошо и тебе\
  \ того же.\nМелодия веди меня.\nМне никогда не была понятна ни физика, ни химия.\n\
  В другом режиме я.\nShimy Shimy Ya Shimy\nGive me the mike, Sike, and take of away.\n\
  Три-а-гру-три-ка Сопрано\nТри-а-гру-три-ка Сопрано"
