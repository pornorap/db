artist: Триагрутрика
name: Попутный дым под бит
text: "Кто он и что это за тон что за напор\nЧто за набор слов, бро это перебор\n\
  Но он делает и молодца и этому небудет конца\nКто он и что это за тон что за напор\n\
  Что за набор слов, бро это перебор\nНо он делает и молодца попутного дыма тебе в\
  \ паруса\n\nОпа на кто там о панаме на боку, пума, \nХип Хап с умом, тема выдумана\
  \ белым дымом, \nДома, опа на да кто тама у микрофона \nЗалпом бомбы зомбирована\
  \ толпа \nПа-па-па выбиваю голос искрами по верх бита, \nРэп тут и там вот это пати\
  \ по пяти баллам, \nСалам алейкум бомба клаб вибе ин да клаб,\nРэп Триагрутрики\
  \ прикид от Триагрутрики, \nНу ты прикинь руки в трёки, панама набекрень, \nКрюки\
  \ скрепляют сроки, перетяни ремень, \nЧуваки из Триагрутрики пис, \nСолнце разукрасило\
  \ улыбами наискось лиц, \nУ кого то реп под крики,\nУ кого то вопреки, кто так и\
  \ так, \nА кто то типо нигеры, кто то быки, \nКто то радио, кто то пародия, \nНо\
  \ а я ради репа тупо пускаю дым попутный.\n\nКто он и что это за тон что за напор\n\
  Что за набор слов, бро это перебор\nНо он делает и молодца и этому небудет конца\n\
  Кто он и что это за тон что за напор\nЧто за набор слов, бро это перебор\nНо он\
  \ делает и молодца попутного дыма тебе в паруса\n\nСпасибо бро дыми и сам!\n\nПацан\
  \ выписывает кольца в небеса,\nСоберись курсант, передай по рации\n-\"В осаде зал!\"\
  \ ксивой не пристрелить осади зал,\nПсил Псих, здесь МС с Челябинск сити,\nВ сети\
  \ сайт посети, этот стиль позитива ночных десятин \nВытеснит тебя если ты в принципе\
  \ стопу на дым, \nА я с дымом на ты до седин, \"Воу\". \nСегодня в рэпе много клоунов\
  \ кричат по флоу, \nА я выковал его у из вокала \"Воу\", \nМы локомотива дымового\
  \ \nЛови по голове пулей во, \nА кто это и че такое у кого в руке микро \nИ кто\
  \ его прикроет, хип-хоп,\nКто попутным дымом прикроет меня,\nХип-хоп кто попутным\
  \ дымом прикроет тебя,\nХип-хоп, кто попутным дымом твою бронь утроит,\nХип-хоп,\
  \ хип-хоп, это хип-хоп, хип-хоп, yо.\n\nПопутный дым под путный бит, УО, \nПопутный\
  \ дым под путный бит, УО, \nПопутный дым под путный бит, УО, \nВибе на бит подробит\
  \ в кипяток аппетита добавит и вид этого.\n\nКто он и что это за тон что за напор\n\
  Что за набор слов, бро это перебор\nНо он делает и молодца и этому небудет конца\n\
  Кто он и что это за тон что за напор\nЧто за набор слов, бро это перебор\nНо он\
  \ делает и молодца попутного дыма тебе в паруса\n\nСпасибо бро дыми и сам!"
