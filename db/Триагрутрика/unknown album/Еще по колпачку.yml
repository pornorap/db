artist: Триагрутрика
name: Еще по колпачку
text: "Покурил бошку и мне снесло бошку\nНо я сказал давай еще по колпачку\nИ еще\
  \ по колпачку, и еще по колпачку\nОткрываю форточку еще по колпачку\nНарубаю музычку\
  \ еще по колпачку\nЧуточку залипну еще по колпачку\nИ еще по колпачку, и еще по\
  \ колпачку\nХапочку за мамочку, за папу хапочку\n\nНебо уплывает, мне кобыла головой\
  \ кивает\nЗначит все правильно было, меня улыбает музыка\nГде - то в далеке дядя\
  \ на Оке\nЯ иду за Беломором канабис на футбике\nБегут weekend'ы, game over'ы, happy\
  \ end'ы\nКто - то там под чем - то, я спрошу зачем это?\nХотя зачем это я спрошу\
  \ зачем это?\nВедь бывало сам под чем попало хаживал по Ч\nЧай, печенье, мороженое\
  \ с вареньем\nПредпочитаю замедление ускорению\nА надо бы читочку выточить, выключить\
  \ телек и вымутить денег любыми путями,\n Но мы балдели, галдели, дудели на квартале\n\
  \nПокурил бошку и мне снесло бошку\nИ я сказал добро пожаловать в наш клуб\nИ еще\
  \ по колпачку, и еще по колпачку\nОткрываю форточку еще по колпачку\nНарубаю музычку\
  \ еще по колпачку\nЧуточку залипну еще по колпачку\nИ еще по колпачку, и еще по\
  \ колпачку\nХапочку за мамочку, за папу хапочку\n\nВ мире смута, человечество ждет\
  \ чуда\nИ я тоже очень хочу, чтобы все было круто\nИ хоть и денек сегодня выдался\
  \ какой - то ебанутый\nЯ рад ему, ведь я дорожу каждой минутой\nА то вдруг цунами,\
  \ и что мы тогда с пацанами \nНе будем совсем заниматься своими делами, бухая под\
  \ облаками\nБольшие перемены по ходу не за горами\nСкоро станет другой Земля\nМайами\
  \ поменяется с Челябой ролями\nА джунгли зарастут тополями\nИ там где мы с тобой\
  \ раньше гуляли\nВырастет совсем другая трава\nТриагрутрикаааааа а все потому что\
  \ я белый\nБелый по беспределу\nНезагорелое тело\nЗато я делаю дело\n\nПокурил бошку\
  \ и мне снесло бошку\nНо я сказал давай еще по колпачку\nИ еще по колпачку, и еще\
  \ по колпачку\nОткрываю форточку еще по колпачку\nНарубаю музычку еще по колпачку\n\
  Чуточку залипну еще по колпачку\nИ еще по колпачку, и еще по колпачку\nХапочку за\
  \ мамочку, за папу хапочку"
