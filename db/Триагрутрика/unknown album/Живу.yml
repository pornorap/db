text: "По телеку опять наврали.\nПрыгаю на тралик.\nВ свое время в универе, \nМое\
  \ время украли.\nНо я без паники,\nПишу в тетради.\nВ каждой хате интернет, \nПохуй\
  \ расстояния,\nПохуй расписание.\nРешайте сами\nКогда готовить пельмени \nА когда\
  \ готовить сани.\nЯ не хочу жить так как в учебнике написали,\nХочу как эти,\nС\
  \ запутанными волосами.\nПираты в самали\nЗахватывают корабли,\nЕще вчера по радио\
  \ сказали,\nЧто разбился самик.\nА в Челябе снег. Кружится.\nФонари. \nИ я сейчас\
  \ все это вижу своими глазами.\nНе могу представить, \nКак бы жил в Италии,\nИли\
  \ как в Китае, \nНа подвале бы шил сандалии.\nНеет! Я на Урале!\nНа трамваях и траликах,\n\
  Без палева срезаю район дворами.\nЗимою морозы,\nЛетом война с комарами.\nСтроится\
  \ не спеша город в оконной раме.\nИ я тут как тут, \nСолнечный Джамми,\nЧёта решаю,\n\
  Никому не должен,\nНикому не мешаю.\n\nИ я спокойно себе живу \nЖиву, живу, живу,\
  \ живу, живу, живу, живу, живу...\n\nТы можешь спрятать лицо за арафаткой или розеткой.\n\
  Глаза под шапкой или кепкой.\nТвой выкрик из этой толпы будет ответным.\nМой выход\
  \ из подземки. Никаких секретов.\nМикрофоны и пульты. Рэп без марафетов.\nХип-хоп-мэн\
  \ - кредо.\nАсфальт времён хай тэка формирует эго.\nКак лего. Я городской (???)\
  \ Знают это.\nЧувствую дыхание ветра.\nВижу голубое небо. Так много белого цвета,\n\
  А это уже не гетто. \nОставлю в памяти пару моментов бесцветных,\nБесценных, как\
  \ след оставляет протектор.\nЧьи-то мечты с работой утекают в сточный коллектор.\n\
  Душа летает или в кайфах тает ментально.\nЭто похоже на кошмары из детской спальни.\n\
  В этом нет морали, конца или края.\nПо телевизору опять наврали.\nВ инете спамеры\
  \ с рекламой хлама,\nПрямо скажем, заебали!\nЭта система дырявая и я её не доверяю.\n\
  Опять прыгаю в тралик, еду и покупаю.\nПочему? Потому что я живу!\nЖиву! Живу! Живу!\
  \ Живу!\n"
