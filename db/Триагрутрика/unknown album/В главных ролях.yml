artist: Триагрутрика
name: В главных ролях
text: "Здесь ТГК МС все заебись!\nРаcположиcь удобнее, перед тобой вся жизнь\nДва\
  \ засуши лист, или зашевелись\nТри прикури...\nЭ я, в главных ролях рэпчик и конопля\n\
  Крепче союза нет, вечером курсануть на тельчик поюзаный\nЕсть че? Че здесь есть?\
  \ Здесь есть че? Черная музыка\n\nВ главных ролях ТГК и мир этим доволен\nПанаму\
  \ на голову, на ногу кроссовок баскетбольный\nПацики на приколе, телочки рвут лифчики\n\
  Качево от рэпчика, все как в черном кинчике\nГород че, отвечает за свои слова\n\
  Раздуваем с ЧТЗухи, хапает Москва\nНагревается асфальт, солнышко, трава\nКак прекрасен\
  \ этот мир, я ахуевал\nХопчик прикрывал, план перекрывал, уплывали облака, и я уплывал\n\
  Позитива много не бывает, welcome на Урал \nРежиссеры: Пу3а, Вибе и Джамал\n\nЭ\
  \ я, в главных ролях рэпчик и конапля\nКрепче союза нет, вечером курсанут на тельчик\
  \ поюзаный\nЕсть че? Че здесь есть? Здесь есть че? Черная музыка\n\nУже три года\
  \ не работаю, работа в рот её\nСвобода вот она, моё болото хип-хоп\nШесть лет на\
  \ дневном, смотрел в окно\nДолги сдавал, к первокурсницам приставал\nЕще до Вуза,\
  \ я выбрал музыку по вкусу\nИ никогда не терся там, где терлись лузера\nЯ каждый\
  \ вечер пью за реп, и каждый вечер туса\nИ мы замутимся на Руси без продюсера\n\
  Чево хочу добьюсь, ведь я не бездарность и пусть\nБабушка накатывает пе-ре-стань,\n\
  Я плохой-хороший человек, и мне так вкатывает\nЧерный лишь местами как бе-ре-ста\n\
  Нилеголизованые в эфире stail\nБошечки прессованные, взгляд растаял\nМы как нарисованные,\
  \ новая приставка\nВ главных ролях: Рэпчик, ТГК, и Травка\n\nЭ я, в главных ролях\
  \ рэпчик и конапля\nКрепче союза нет, вечером курсанут на тельчик поюзаный\nЕсть\
  \ че? Че здесь есть? Здесь есть че? Черная музыка\n"
