name: Сальто назад
text: "Мне приснился сон, в котором Иосиф Кобзон \nПел на антресоли в унисон со своим\
  \ отцом.\nИ я проснулся под колокольный звон, \nВышел на балкон босиком, с дворовым\
  \ псом\nПоздоровался взглядом, зашел обратно в дом, \nТам на меня смотрели три кота\
  \ с открытым ртом.\nЯ подумал: «хорошо, что мы живем не рядом \nС железной дорогой\
  \ и не рядом с аэропортом».\nПотом «бонк» со льдом, мозг назад двойным сальтом,\
  \ \nГород выманит меня вымытым асфальтом.\nУплыву на Гоа, отдохну на Мальте, заведу\
  \ чихуахуа – охуевайте!\n\nВ голове голоса, белая полоса, мозг делает пару сальто\
  \ назад.\nЯ понял, что не по мне горбатится весь день в трусах \nЖизнь в режиме\
  \ кольца.\n\nЯ сегодня молодцом – солнце в лицо, \nГовнецо по пятьсот, надо попить\
  \ сок.\nВ плеере музон, трудиться не резон, \nКрутится сонным колесом земной горизонт.\n\
  На улице ни то, ни сё: не топит, не трясет, \nВсе говорит о том, что мне сегодня\
  \ повезет.\nВедь кое-кто кое-что мне скоро привезет, \nИ в конце-концов буду рад,\
  \ как в танце танцор.\nКину задницу под зонт (?) – бархатный сезон, \nЯ с микрофоном,\
  \ а кто-то со шприцом.\nНо у меня другой девайс - скурю, вскрываюсь, \nЧитаю рэп,\
  \ люблю жить, улыбаюсь!\n\nВ голове голоса, белая полоса, мозг делает пару сальто\
  \ назад.\nЯ понял, что не по мне горбатится весь день в трусах \nЖизнь в режиме\
  \ кольца."
