artist: Триагрутрика
name: Грязевая ванна
text: "Цени замес, Жека ТГК, Рамзес\nЧтз виз ес, заебись, пиздец\nРомин рэп редкий\
  \ вид по свойствам ядовит\nСе ля ви налови знай его как алфавит\nОн добыт изнутри\
  \ глубин извилин мозговых \nШары выйдут из орбит от движений головы\nМой язык заложил\
  \ в твой динамик димамит\nОгни моих глазниц не погаснут ни на миг\nТы экономист,\
  \ я повелитель тьмы\nТвой милый мир на раз-два переломил\nПиздец здесь Рамзес и\
  \ Жека ТГК \nТы убит с рэпака как с стакана молока\nЭто наркотик - невздумай слушать\
  \ на работе\n- что вы там поете?\n- вы в пролете тетя\n\nВсех знаю везде был ТГК\
  \ без бэ, да без бы\nЗдесь бля екб у плиты - лютые типы\nДо пизды все твои понты,\
  \ кто твои кенты? \nВсе крутые, здесь в избытке этой хуеты\nИду ва-банк пацаны прикрывают\
  \ тыл\nЗнаю от всех падиков коды бинтую бинты\nНошу рэпенерджер ванду шинкуем фиты\n\
  А также фенки вкрутят тебе в голову болты\nНе болтаю от балды, я долбаю на лады\n\
  Валит дым и долбит рэп дома у ромы од\nЭто тгк эвридэй, 5-1, 3д, родео по убою двое\
  \ против аренбуэээ\n\nПопробую парень прояви сноровку\nПоймай хитрую рифмовку внутри\
  \ черепной коробки\nЯ в хип-хопе гид- это понять смоги\nПод этот гимн пробей лоху\
  \ с ноги\nЯ слова кладу на бит и хуй кладу на быт\nЕсли ты говном набит этот рэп\
  \ задавит\nБез обид пацан- это не попса\nРамзес и Вибе сан вот антидепрессант\n\
  В мп3 ураган не оставит на ногах\nСъел киндер-шоколад за нелегальный делюган\nТогда\
  \ повторяй- урал у руля\nБлагодать не зайдет в твои края \nВуаля \n\nЯ человек хип-хоп\
  \ без котлеты мути билет\nБудет топ в руке микрофон опыт сотни лет\nСлышь нет? Если\
  \ ты хотел конфет жми стоп\nДжами с пузырем респект\nТГК движок в моем городе дымит\
  \ завод, вот\nМы мутанты из болот без голов, епт\nДым под потолок, есть че приколоть?\n\
  Из колонок хлоп-звук, зуд между ног у сук\n\nЭто темная сторона не сойди с ума\n\
  Ман рэпак в умах аромат дерьма\nКачают парни у телок в такт корма\nТакая карма,\
  \ грязевая ванна"
