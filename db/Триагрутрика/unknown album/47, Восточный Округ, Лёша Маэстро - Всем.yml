artist: Триагрутрика
name: 47, Восточный Округ, Лёша Маэстро - Всем
text: "«- Похоже на произведение искусства. \n- Спасибо. Но для меня это, скорее,\
  \ история.\n- Расскажите мне её, мистер.»\n\nЯ-я-я-яу\nДай мне ручку, я напишу альбом.\n\
  Дай мне микрофон, я сделаю шоу.\nНет, ты ошибся брат: я не Шон Пол.\nГолос пропадает.\
  \ Да это провод отошёл.\nЭто Витя. Ху-ла-ла-ла.\nЗа контактами с утра. На щеке засохшая\
  \ слюна.\nА вы то как? Я вот так пишу рэпак.\nСловарный запас на рифму АК давно\
  \ иссяк.\nМеня не взяли в армию: я типо ссусь.\nВременно не годен, но думаю, что\
  \ откуплюсь.\nЯ богатырь, а рэп - это Русь.\nРэп - это вопрос, я - Александр Друзь.\n\
  Всё ещё дрочите, хуёвые MC?\nТак как вы месите рэп, вам бы так говно месить.\nА\
  \ я чё? Я ничё, так среднячок.\nКручюся в рэпе, как на толе волчок.\n\nМне мама\
  \ моя материться разрешает.\nУрал на связи по проводам вещает.\nЯмыч читать обожает,\n\
  Этот трек, словно игрушка новогоднюю ёлку, украшает.\nНе, не пил сёдня молоко,\n\
  Но походу улетел куда-то далеко.\nМожно под гашлом и без молока.\nВкатит АК, Восточный,\
  \ ТГК.\nПисать щас про любовь - дохую делов.\nВижу пару косяков у пацанов.\nАё,\
  \ кисуля. Я на многое готов,\nКогда у Пуза на флэхе восемь гигов минусов.\nОпа-опа\
  \ нахуй, цокай каблухами.\nМы рифмовли, нажигали городами.\nСегодня в интернете,\
  \ завтра в MTV программе.\nОдин хуй, тут и там палево в кармане.\nСнова меня вшторило,\
  \ снова все в сборе\nВ мимо проезжающем моторе на повторе.\nВитя, Макс, Пузо, Вибе,\
  \ Ингушет, Джамал,\nЯмыч и Жаман. Перезвоню, мама.\n\n«- Извини, что я так долго\
  \ не появлялся, ма, но я был занят очень. - Ты нашёл хорошую работу? \nУ тебя хорошо\
  \ идут дела? - Да, ма, очень хорошо. - А что это за бизнес? - Это...»\n\nМама, не\
  \ ругай меня за то, что я не сдержан.\nС пацанами в гараже тексты пишем стержнем.\n\
  Аккуратные мужчины, не как бледный леший.\nТГК и АК, не объебошен и задержан.\n\
  Тебе пиздец, если рэп был бокс.\nКак удар Али, слово чистое как кокс.\nНарезаем\
  \ шишки, гидропоновый покос.\nГАИ тормозят. Я вам не дам бабос.\nИ я всерьёз. Яма\
  \ мне не даст пиздеть.\nВсех сюда бы пацанов, было б охуеть.\nЯ как горец. Хип-хоп\
  \ не может устареть.\nЕбашим рэп, пока Пьехи не могут петь.\n\"Oh, my god...\"\n\
  \nПоходу это клиника,\nЕсли мы засыпаем под звук будильника.\nБит как плотное ребро\
  \ напильника.\nДети слушают нас - зашли им подзатыльника.\nПока тут булковцы, челябинцы,\
  \ березовчане,\nПри любых раскладах тебя не возьмёт отчаяние.\nИ чтобы вы не заскучали,\n\
  Мы уселись на качели и по кругу раскачали.\nМало пары песен, чтобы прокачали мир\
  \ уральцы.\nНо тобы его выразить, нам хватит пары пальцев.\nИ по вечерам мы сушим\
  \ кальций\nДалеко не от того, как остро шутит Юрий Гальцев.\nЭтот хип-хоп атмосферой\
  \ зала кипятит,\nКопит энергию, как электролит.\nЧелябинский волшебный бунт магией\
  \ забит.\nИз Артёма и Берёзы видим мы, как он дымит.\n\n\"Not bad. You are real\
  \ man.\"\n\nЯ переменчивый, когда поддатый.\nКогда поддатый, я ругаюсь матом.\n\
  По беспределу делаем рэпак.\nТак же, как ебашит продуктовый колпак.\nТёлочка С Москвы\
  \ предъявляет мне за плагиат.\nА мне похуй. Я бухнул, накурился и рад.\nНа парад\
  \ в этом году не попал.\nЯ в это время ел. Жор напал.\nНичего не пропустил, всё\
  \ было как обычно.\nНихуя нас сёдня пиздабратия, аж непривычно.\nЛично мне пиздато\
  \ от того, что я мучу.\nПогоди, погоди. Ща заколочу.\n\nАе. Этот репрезент,\nКогда\
  \ вокруг много друзей и знакомые везде.\nЗа тысячу звонков и тысячу ночей\nЯ понял:\
  \ этот мир полон фантастических вещей.\nСделай погромче рэп из города на букву Ч.\n\
  А также А и Б. Дело было в ЕКБ.\nКто-то скажет: \"Э\". Кто-то скажет: \"Мэ\".\n\
  Непонятно мне. Завари ещё по две.\nДавай-ка будем так:\nЯ читаю, а ты в такт.\n\
  Ты качаешь, я архив.\nЯ огонь, ты сплиф.\nИмя ищи на афише, пиши через Shift.\n\
  ТГК, ВО и АК-47 уже зашли в твой лифт.\n\nЛови прямой эфир на антенну из фольги.\n\
  не показывают этих лиц на кабельном TV.\nЦени с норы кик, цени бас и бит.\nПрими\
  \ паровоза, браза. Расслабит твои мозги.\n\nКого-то мажет. Кто-то руками машет.\n\
  Пятиклассники напрягают первоклашек.\nУ подножий загаженных пятиэтажек\nМного моросящих\
  \ персонажей, но все наши.\nТебе полной чаши. Пей щас же,\nПотому что страшно проснуться\
  \ взрослым однажды.\nДомик у озера, пляж, шашлык.\nПомни: важно наслаждаться настоящим.\n\
  А также всё будет OK,\nЕсли сына ты отдашь на футбол или на хоккей.\nНе кашляй и,\
  \ конечно же, не болей.\nСледи за собой: ты же не тупой.\nПой, если твоя душа поёт.\n\
  Пей, но не веди себя, как долбоёб.\nЭй йоу. Здесь хип-хоп.\n\n\"С ним сила...\"\n\
  \nНепонятно, что происходит вокруг.\nКупил себе XBox, плазму. Дела идут.\nЕбанул\
  \ взглядом влево, потом - вправо.\nВокруг неплохо, а точнее пиздато.\nНихуя банда\
  \ собралась тут рядом.\nМусорки называют хулиганским отрядом.\nМне фэн-шуй порекомендовал\
  \ не торопиться.\nЯ вспотел, значит, надо вымыться.\nТы щас на дискотеке, я в гараже.\n\
  Ты амфетаминен, я в убытие.\nТвои глаза широки, мои - красные.\nЛибо я спокоен,\
  \ либо я опасный.\nЯ бы сказал о чём сказать хочу.\nКогда пою о чём, точно не промолчу.\n\
  Грязные ноги, когда в сланцах ходишь,\nТак и будут грязные, если их не помоешь.\n\
  \nЯ с головой в хип-хопе. Нажимаю ежедневно.\nТо что Ингушету в кайф, для Михаила\
  \ очень вредно.\nМеня никто не предавал, хотя я пиздец как предан.\nЧетвертухи сыпятся\
  \ во рта прямо за обедом.\nРусский рэп запустил корни в самый центр планеты.\nПодземная\
  \ торпеда из квартета тестит свой метод.\nНовая песня оставит глубокий след в транстрессах\
  \ в тот день,\nКогда все психи разом выйдут из леса.\nЖди момента, когда в твоей\
  \ хате вдруг внезапно треснут стены.\nСмотри, как мой падик дует парика твоей системе.\n\
  Саунд сьюрал складно сочиняет сочным русским словом.\nМаваши гири рифмой и твой\
  \ хип-хоп нос сломан.\n\"Hip-hop is dead,\" - твёрдо заявил Nas всему миру.\nОн\
  \ нагло лгал: хап переехал жить в мою квартиру.\nТеперь, когда мы с ним достаточно\
  \ близки,\nКрупнокалиберные буквы навылет пробьют твои мозги.\n\n«Простите, кажется\
  \ я задремал. О чём речь? Что я пропустил?»"
