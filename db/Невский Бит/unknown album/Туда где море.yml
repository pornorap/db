name: Туда где море
text: "Ровно ложился серый дым, города на дороге оседая, на стены\nВон, шатаясь одинокий\
  \ пёс бредёт куда не зная\nБольшого города дороги ведут, машины куда-то постоянно\
  \ едут\nЛимузины...дети прокалывают им шины\nЖеланием на море лелеют свои мечты\n\
  Кричат \"хотим на море\" - дворы им отдавали эхо, \nИх молодые голоса распределяя\
  \ в хоре 187 и одного человека\nT-boy'я распирает от мысли встречи прибоя\n\nА я\
  \ хочу, хочу туда...\nА я хочу туда, туда, где море\nНесколько раз\n\nГоды мои наполнены\
  \ обманом себя, \nКогда я пытаюсь заглянуть в своё утраченное прошлое:\n15 лет лечу\
  \ на море, билет не добыть никак и снова \nПодхожу к моменту великого желания вкусного\
  \ – \nЕго я помню в хорошем/плохом настроении\nВерно люблю как каждый новый день\
  \ рождения свой,\nВесёлый день рождения твой!\nМой друг, пойдём давай с тобой к\
  \ небесному саду, \nЧто омывается со всех сторон тёплой водой\nЯ верю: откроется\
  \ двери...со временем не теряй надежду\nИдём со мной по белому свету с чудесным\
  \ семенем Бога...\nСрока, мало срока придём мы к морю, \nНад которым будет кружить\
  \ в бескрайнем небе \nСокол...сокол...сокол...\n"
