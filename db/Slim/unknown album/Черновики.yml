text: "Ц А О, Варианты \n\nЧто помогает мне ловить от тебя вдохновение?\nЯ каждой\
  \ клеткой чувствую твоё сердцебиение,\nДави на play в своем стерео плеере, \nМы\
  \ качаем качели и разгоняем движение\nКто - то болен стремлением добиваться всего,\
  \ \nЖизнь не кино и раскладов больше чем в домино,\nА я совсем один с микро и рифмами\
  \ без паузы,\nНадеюсь сам на себя, и мне кажется справлюсь\nМоя страна безнаказанности\
  \ высших чинов,\nДаст нам объять иллюзию - сказки для дураков,\nТы будь готов к\
  \ опасности - обсасывай власть\nГде масть липнет к мрази, нащупай тут связь\nИ эта\
  \ грязь уже не смоется водой, и мылом,\nЯ здесь стараюсь не попасть под вспышки\
  \ объективов,\nВ бело-синих автомобилях пристальные взгляды,\nИ сложно доверять\
  \ их правде, отравленной ядом\nНе так я рад, как показалось бы многим,\nНо я рожден,\
  \ чтобы писать этот рэп с огромной любовью,\nРэп - это хасл? - Для меня что-то новое,\
  \ \nСкорее только мастерство, способное избавить от голода\nНе ищу поводов на всё\
  \ закрыть глаза,\nИ может я писал бы о любви, но правда такова,\nЗдесь убивают журналистов,\
  \ картина скудна,\nВокруг пустота и мир превращается в пыль\n\nМы режем сэмплы и\
  \ качаем качели,\nМы зарождаем свои звуки внутри подземных тоннелей,\nМы верим,\
  \ что когда-то здесь что-то изменим,\nНа пути сквозь тернии, ведь наша правда -\
  \ это цель\n\nЦентральный Административный Округ\nСлим, Москва - Брянск\n\nНе надо\
  \ быть пророком, чтобы понять, что мир жесток,\nЯ говорил, будь осторожен, \nТут\
  \ кружат вороны в поисках корма, шуршит Audi синяя, \nЧуть слышно по району - дождь\
  \ моросит монотонно\n\nСердце садиться как батарейка крона, \nКогда грянет гром\
  \ на небе утром - увидишь око,\nИ упадёт корона к ногам этого города..."
