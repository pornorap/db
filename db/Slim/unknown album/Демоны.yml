name: Демоны
text: "Два ноль десять братика свадьбу встретить\n\nРастёкся госдеп - следаки на каждом\
  \ хвосте.\nТсссс... Любая мобила висит на жуке, салам КГБ.\nМой район в тупике,\
  \ а расклад тупиковый.\nГде никто невиновен, а оттянет пятёру,\nИ как паспорт потерян\
  \ со мною брательник.\nИ к нам нет ни капли доверия,\nНа уме критерий ликвидности.\
  \ \nПора в аппарат депозит нести,\nА я всё пишу стихи.\nКто-то спасается фишингом,\
  \ \nАдреса шипинга, разговор о больших деньгах, \nА если запах-то прессинга\nОт\
  \ отдела \"К\" и прочих преуспешников\nСКП ведёт охоту на грешников.\nА патриарх\
  \ затирает за кэш в руках и средний класс.\nВладыка верно мыслит, нужно брать S-класс,\n\
  Но семисотых ещё не выпускают.\nНе знаю, но трудно быть пешим тут,\nОттого обуваемся\
  \ в мишлен\nИ по подвалам четверостишия, чтобы нас не слышали.\nИз барана не выбьешься\
  \ в хищники, \nИ руку жать я не стал бы бывшему сыщику.\nЯ бы ещё много кому процентов\
  \ тут высчитал,\nНо адвокат сказал не говорить много лишнего.\nЖизнь эстетична бля\n\
  Так, что будь тактически грамотным,\nНе подставляй людей и щеми размахом русского\
  \ темперамента.\nКогда ты мент - я глух и нем,\nКрепись братан один в квадрате стен.\n\
  Мы новый тренд, вернусь домой тут много дел, \nНа бит подсел - не видно вен,\nЗашевелился\
  \ так, что похудел.\n\nЕсли ты лидер для них ты особо опасен,\nСреди демонов мы\
  \ встряли как обойма в мясе...\nЕсли ты лидер для них ты особо опасен,\nСреди демонов\
  \ мы встряли как обойма в мясе...\nЕсли ты лидер для них ты особо опасен,\nСреди\
  \ демонов мы встряли как обойма в мясе...\n\nРаньше решали понятия, теперь решают\
  \ ксивы,\nНа мелководье плавают караси,\nНо и те и другие хотят пожить красиво,\n\
  Пока делили апельсин кто-то съебался из России.\nПогоны это сила упакованы в вагоны,\n\
  Трафик в регионах заставляет падать на дно\nБегемот в форме контролирует оборот,\n\
  Эта тропа протоптана, тут имеется опыт.\nШелест банкнот ласкает слух,\nВ отделах,\
  \ случается беспредел которые видят стены.\nКлючи от Каена в столе возьмите меня\
  \ в ФСБ,\nЯ тоже хочу икру жирно мазать на хлеб.\nХорошо там где нас нет с неба\
  \ падает снег,\nВезде серый цвет и все как во сне.\nКто-то встречает рассвет с пулей\
  \ в голове,\nПоел с чужой тарелки аппетитных котлет...\nДизайнерская хата киса в\
  \ мехах \nИ ехав в quatro незабывай об откатах.\nЧто бы потерялась папка в других\
  \ делах,\nНадо дать на лапу освободив карман.\nПустой чемодан растворилась мечта,\n\
  Братан извини но мозги недают напрокат,\nУровень ультра-хард тебя жизнь трахает,\n\
  Кокарда тяжела, как шапка Мономаха.\n\nКому-то мой расклад неясен?\nСреди таких\
  \ мы встряли как обойма в мясе\nСреди демонов я весь волнист и весь прекрасен, о\
  \ нихуясе!\nВесь воздушный как в творожной массе. Еще раз\nЭти демоны скока бы не\
  \ брали - им всё время мало\nНе от того ли, что их мама всем кому не лень давала\n\
  Они это мясо для мангала.\nДругие собираются всю жизнь и приехав, не съезжают далее\
  \ вокзала\nС голой жопой и двумя вениками \nТоже особо не двинешься дальше греческого\
  \ зала\nВасилий думал, что деньги решают всё, она взяла и отказала\nЯ всё это спокойно\
  \ созерцаю сквозь линзы от \"Казала\"\nНе ведусь на сало, и этот свитерок бабуля\
  \ посвязала\nЩас ещё с алюминиевыми пацанами из Русала на катере цеплять русалок\n\
  Ну чёто после отходосов пацаны совсем уж как-то вяло\nА сколько таких за алюминий,\
  \ как алюминиевую ложку жизнь помяло\nЯ б курил прям в РОВД, если б эта масть так\
  \ не воняла\nВроде бы не черти, но чертят прям на крыше моего винила\nПятиминутный\
  \ стимул высасывает силы, с утреца совсем унылый\nЩас вообще всё мило,\nЯ помню\
  \ времена когда по блату вырубали хозяйственное мыло\nСтока дыма! Но не от того,\
  \ что батюшка ходил кадилом\nКозья ножка проходила.\nПо шахматной доске ходил я\
  \ крокодилом\nА ты как хотела?\nФерзя твоего съел я.\n\nЕсли ты лидер для них ты\
  \ особо опасен,\nСреди демонов мы встряли как обойма в мясе...\nЕсли ты лидер для\
  \ них ты особо опасен,\nСреди демонов мы встряли как обойма в мясе...\nЕсли ты лидер\
  \ для них ты особо опасен,\nСреди демонов мы встряли как обойма в мясе..."
