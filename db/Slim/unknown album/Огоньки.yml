text: "Когда птицы улетают на юг,\nОпадают листья, я о чём-то грущу.\nИ вроде надо\
  \ куда-то звонить,\nНо я не хочу - я думаю там подождут.\nЯ вспоминаю время, когда\
  \ было всё просто,\nБыло меньше вопросов и ненужного лоска.\nУже смотрели косо на\
  \ нас в старших классах,\nА нам было наплевать, что скажут взрослые.\nЗато интересно\
  \ где раздобыть,\nПервые деньги, мысли о родительских запасах.\nВезде только на\
  \ красных, домой засветло,\nЕбанутый участковый не спалит глаза.\nРодной подъезд\
  \ и здесь всем хватало места,\nСоседи бесятся, а нам было весело.\nСидя на лестнице,\
  \ на кассетах песенки,\nДопоздна, а стрелки вертятся.\nНа небе полумесяц, снежок\
  \ бисером стелиться,\nИ казалось, что в запасе куча время.\nЧто родители никогда\
  \ не постареют,\nА мы станем кем-то или в чем-то первыми.\nЧто первая любовь будет\
  \ рядом всегда,\nЗа ручку по району, уже ждёт мама.\nИ всё зависело от того когда,\n\
  Отпустят её и подругу на ночь.\nМы жили дальше и нам не было важно,\nДлина линии\
  \ жизни на ладони у каждого.\nКого-то папа отмажет, когда станет страшно,\nКогда\
  \ станет старше, но это было позже...\n\nНо это было позже...\n\nСтрелки снова рисуют\
  \ круги,\nКак по воде к чему-то прибавляя нули.\nСтрелки снова рисуют круги,\nВечерами\
  \ огоньки, давай не грусти.\n\nВ 94-ом времена тяжёлые были,\nНе по своей воле,\
  \ но съебался из России.\nКарнавал, Доно-Педро, футбол,\nВообщем в Бразилию, с пацанами\
  \ жёстко месили там.\nПолиция проявляла агрессию, но была бессильна, стафф изобилии,\n\
  Теперь на Выхино тусим с подземным котом Базилио.\nДела на мази, установил себе\
  \ новые связи,\nОтъел себе пузо и рожу, а какой был...\nПриехал туда как гость непрошенный,\
  \ за визу платил пошлину,\nИ ежедневно сканк за дёшево\nМулатки белые девочки темнокожие,\n\
  Дела с людьми надёжными, Россия осталась не надолго брошена.\nПока в Москве дефолт\
  \ оттачивал flow,\nКаждый день высший сорт, но не собирался менять паспорт.\nВспоминаю\
  \ там обилии суть первоклассных,\nИ как пол города изтэгал фломастерами.\nВсё было\
  \ по-настоящему, целыми днями с парами под Сосом гоняли мячик, \nСейчас его вижу\
  \ только по ящику...\nПодсел на хабщик, фристайл в угаре на Португальском,\nВсе\
  \ пиздатые моменты не перечитаю по пальцем я.\nКогда ностальгирую, ловлю грустного,\n\
  Хотя хоть было всё, но всё равно пусто там.\nОтвык от жёстких условий погодных,\n\
  Здесь люди в погонах в погоне за наживой.\nНе уберечься от раны но живой, \nНе,\
  \ вернулся домой живой, но покоцаный \nВспоминаю как мусор по почкам бил, как сидел\
  \ на кокосе,\nЗнала бы мама, что тут пожёстче чем в гестапо на допросе\n\nСнова\
  \ батареи к зарядке на нули,\nДуша трещит по швам с тоски, мы подросли.\nГоды ушли\
  \ и только огоньки в глазах,\nСплиффов огоньки, сплиффов огоньки...\n\nСтрелки снова\
  \ рисуют круги,\nКак по воде к чему-то прибавляя нули.\nСтрелки снова рисуют круги,\n\
  Вечерами огоньки, давай не грусти."
