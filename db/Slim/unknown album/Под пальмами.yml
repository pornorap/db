name: Под пальмами
text: "Когда-то все сидели за одной партой, \nЖили в коммуналках, ждали премию и зарплату,\
  \ \nВступали в партию, наизусть учили «Капитал» Маркса, \nМечтали о Марсе, читая\
  \ братьев Стругацких. \nНе летали в Штаты, \nНе крутили план в бланты, не назначали\
  \ сенаторов, \nНе видели Санта-Барбару, \nНе покупали Хаммеры, чтобы ездить по тротуарам,\
  \ \nНе знали про реалити-шоу Большого брата, \nСпасибо Вам, Борис Николаевич, за\
  \ демократию и свободу, \nЗа отмытый чёрный нал в оффшорных зонах, \nЗа кокаин в\
  \ туалетах Белого дома, \nЗа оборотней в погонах и за свободу слова, \nКоторая,\
  \ кстати, тогда была, сейчас – не то, по-любому. \nИ может нас объявят завтра за\
  \ чертой закона, \nЭти слова запомни. \nНу а пока мы запускаем ракеты с нашего космодрома\
  \ \nПрямо в воздух, это способ не засохнуть в бетонных коробках. \nНе стать топливом,\
  \ когда сработает план идеолога. \nНа нас ставят опыты, думая о том, \nКак мусоров\
  \ переименовывать с Нового года, \nКак в фильмах про копов у них теперь будет жетон\
  \ \nИ право сделать из тебя решето, достав ствол, \nТакой вот рок-н-ролл. По российским\
  \ просторам \nЛетит этот музон. Тут Слим и Валя Слово. \n\nРасклады с Красной Пресни.\
  \ \nБуревестник здесь шарится на интерес поинтересней. \nЗдесь падают не только\
  \ от болезней, \nЗдесь надо арматуру мне повесить, \nЧтоб с козырька ко мне в четвертый\
  \ раз тут не залезли. \nМаза есть если, то прокачаем Невский, \nЖелебина и Махачкалу\
  \ в придачу. \nЗдесь дачники озадачены, мол, где удача? \nЗдесь чай горячий, в ковры\
  \ тут олигархов заворачивают. \nСалам до дома, где беженцы закручивают стране и\
  \ мачтой. \nДрейфую так, \nЧто мусорам даже не по силам братика пробудить от спячки.\
  \ \nЧё за часики? Вы лучше спрячьте. \nВ три утра какое солнце? \nЕсли блатной сам-то\
  \ светит круглосуточно. \nПомимо Посейдона, тут коты клюют на удочку. \nНакинь-ка\
  \ курточку, а то тут день короче ночи. \nЗдесь налик сочный, здесь черти точат,\
  \ \nЗдесь очень хочет каждый поднять, ничё не делая, \nКак будто он рабочий. \n\
  Здесь между прочим очереди. \nОдна жизнь. Одна любовь. Отсюда и один святой источник.\
  \ \nЗдесь истиной воистину я озабоченный. \nЧай с малиной. Не надо мне конины. Отдыхают\
  \ вина. \nТут брата груз застрял в порту у финнов. \nИ в аккурат печатают воздух\
  \ парни из Минфина. \nЗдесь истина с нами, она не на витринах. \n\nЗдесь не шелестят\
  \ над крышей пальмы, \nПод 18% тут даются займы, \nКак будто сколько дважды два\
  \ не знаем мы. \nЗдесь вороны стаями обосновались, пока псы лаяли, \nТреть России\
  \ сгорела, но льды не растаяли. \n\nЧе. Алё. Проверяй. \n\nЗдесь не шелестят над\
  \ крышей пальмы, \nПод 18% тут даются займы, \nКак будто сколько дважды два не знаем\
  \ мы. \nЗдесь вороны стаями обосновались, пока псы лаяли, \nТреть России сгорела,\
  \ но льды не растаяли. \n\nОт парка Культуры до Красной Пресни. \nПотом обратно\
  \ на девятый Брайтон. \nЙоу."
