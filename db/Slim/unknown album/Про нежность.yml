artist: Slim
name: Про нежность
text: "Трек про нежность, намокает промежности,\nТакая молодая, но уже не первой свежести.\n\
  Тебе больно? Я веду себя сдержано,\nЛюблю девочек, у меня всё по-прежнему.\nНравится\
  \ Вера Брежнева, чувства смешаны,\nМежду отношением небрежным, но быть помешанным\
  \ на тебе.\nБешенство матки, в книжках Коэльо были закладки,\nМечтаешь о встрече\
  \ за кадром.\nВыйти замуж и улететь за кордон,\nСо старым гондоном, игра с его хоботом.\n\
  У тебя вызывает ком в горле,\nНазывай это приятные хлопоты, он доволен.\nДевочка\
  \ Света получила билет на волю,\nИ вышла из наркологии, сосёт отлично.\nСимпатичным,\
  \ невинным личиком, забыла у меня свой лифчик, \nУже не пишет мне в личку.\nДля\
  \ тебя я хороший, в спальне кокос крошим,\nЯ делаю вид, что ведусь на твою ложь.\n\
  Не надо гонора, люблю смотреть на тебя голую,\nА ты любишь там свёрнутые доллары.\n\
  Мы не разделим это поровну, а то на всех не хватит,\nГлавное продолжать думать о\
  \ свадьбе.\nС очередным Васей, сидя в ванне с пеной,\nДелая минет под треки Некро.\n\
  От дыма едкого краснеют глаза,\nНе в последний раз, затем падает занавес.\nФотки\
  \ в Контакт или на память в рамки,\nНа сердца заплатки и поиск новых вариантов.\n\
  \nПоиск новых вариантов, аё, е, е...\n\nАлёна даёт за вписку, у Светы папа судебный\
  \ пристав,\nОни падают вниз...\nНо мы нормально зависнем, в ближайших числах,\n\
  Мы станем ближе может на этих выходных.\n\nОткровенно в деталях хороша на колёнях,\n\
  Зависаем вечером в свободное время.\nОтбеленные зубы любят грубо, мёрзнем оба,\n\
  Считает меня другом восемнадцать лет с пробегом.\nВера вертит Vertu ей после аборта,\n\
  Врачи рекомендуют воздержание от спорта.\nНосом в винную карту, два лонкайлонда\
  \ для старта,\nС разведённой Олей в школе жгли за одной партой.\nКастинг в Питерское\
  \ порно в извращённой форме,\nПосле секса на губах остывает сперма.\nЗагар лежит\
  \ шикарно при помощи вибратора,\nВера языком играет с Олиным клитором.\nДоводит\
  \ до оргазма вагинальные спазмы,\nНа экране твоей плазмы в разных позах, грязно.\n\
  Сидя на комоде, дома ждут медведи Тедди,\nРядом зеркало в помаде на кровати бигуди.\n\
  В моде гламурные бляди,\nHome video в iPod'e.\nГорячий трек про нежность,\nНамокают\
  \ промежности...\n\nАлёна даёт за вписку, у Светы папа судебный пристав,\nОни падают\
  \ вниз...\nНо мы нормально зависнем, в ближайших числах,\nМы станем ближе может\
  \ на этих выходных.\n"
