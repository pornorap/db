text: "Попадаем под снегопады, что с неба падают,\nХреновая правда, всем своим желаю\
  \ быть оправданными.\nЭто рэпчик пишем, а не дышим на ладан,\nКачаем Фиаты, Мазды\
  \ и даже Лады.\nЗдесь не только я в этой каше завязан,\nНаши рассказы с каждым разом\
  \ становятся ярче.\nОтмечены на карте точки, пребыванием,\nМы точим словами ваши\
  \ сознания, как тесаками.\nМы пока не свалим, пока люди с нами,\nТаблетки со смайлами\
  \ не кушай, если маленький.\nЗа них платят наликом,\nСлушайте это от Якутска до\
  \ Нальчика, девочки и мальчики.\nМетадон, перец, амфетамины,\nДля именинника ставь\
  \ этот трек на будильник.\nЗнаем что будет дальше, но забыли чего хотим,\nЭта игра\
  \ легко проходима если есть ключи.\nЯ был бы рад, если бы это была паранойя,\nНо\
  \ мне кажется, уплыл без нас, ковчег Ноя.\nА мы тут что-то строим и чего-то стоит,\n\
  Путь который пройден до этой аудитории.\nСалон на коже или вагон общий,\nВобщем\
  \ будь проще, кореш, сажает почки, так же как и печень.\nХрюша и Степашка сидят\
  \ уже, \nДвадцать лет на \"первом\" каждый вечер.\nМне всё равно Карл Кани или Бёрбари\
  \ клетчатые,\nЭто не мелочи, если суют купюры меченые.\nЗаточка засвечена, хуёвые\
  \ сюрпризы,\nИли же бизнес или оттачивай скилзы.\nВыбрал дорогу, да походу не ту,\n\
  Навигатор выдал залупу, плати за мои loop'ы.\nПосле виски в ступоре, правда, видна\
  \ утром,\nПравда бывает куплена и равна нулю.\n\nГлобальное потепление, снега нету,\n\
  Поднимается давление, я жду лета.\nГлобальное потепление, снега нету,\nПоднимается\
  \ давление, я жду лета\n\nНебось, наркоман, у нас у Мышкиных все наркоманы,\nВот\
  \ мой дядька Полуэт Виниоминович.\nС утра до поздней ночи жрал колёса, пока не сдох\
  \ окончательно,\nА мою двоюродная бабка была марафетчицой, \nПравда она и сейчас\
  \ жива и здорова, ей 300 лет.\nТаковы парадоксы природы семейства Мышкиных.\n\n\
  Нет, я таблетки не люблю я ими давлюсь,\nМне больше нравится рыбок разводить.\n\
