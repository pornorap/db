name: Отличай людей (альбомная версия)
text: "Отвези, привези, замути, закрути,\nВ тему заебись бесплатное такси...\nНе только\
  \ за \"спасибо\" все усилия!\nВедь можно на сцену вылезти, типа я с ними...\nПозиции\
  \ пасти или есть на примете?\nТе, что в постель, отобраны Вконтакте,\nНо или в туалете,\
  \ по миньетику сперва, \nпотом наверняка Ее порежут на меха.\nЭто не лирика, есть\
  \ другие плюсы,\nМного способов влиться в чужую тусу!\nЭто как мусора внедряют в\
  \ чью-то банду,\nНадо обладать талантом, помни о главном!\nЧтобы быть на равных,\
  \ нужно быть полезным!\nИ если попросили, то по-любому ехать!\nИ снова километры\
  \ накатывает Vectra,\nИ если нет первого, то есть пипетка.\nИначе красный сектор,\
  \ так как без этого,\nНет полного комплекта для группы Centr.\nЯ думал пассажир,\
  \ оказался водитель,\nСпец-агент, ну или просто на подхвате...\nСпасибо родителям,\
  \ что я могу видеть\nИ понимать кто такие эти приятели.\nИ даже если я в неадеквате,\n\
  Я могу стебать, пока не пойму, кому хватит!\nДавай еще накатим, ведь нам уже везут,\
  \ \nИли ждут внизу? Но тут не берут трубу...\nЛюди из неоткуда запомните одно:\n\
  Вы играете шестые роли в чужом кино!\n\nОтличай друзей от левых людей,\nИ нормальных\
  \ девчонок от дешевых блядей.\n\nОтличай друзей от левых людей,\nИ нормальных девчонок\
  \ от дешевых блядей.\n\nЯ никогда не говорю, о том чего не знаю,\nИ сидя на своей\
  \ пальме, я слежу за палевом.\nА что бы не расслабило, жизнь меняет правила,\nЭто\
  \ послание для городов больших и маленьких.\nКто чего то не знает, и чем то не доволен,\n\
  бывает трудно, в итоге, остаться собою.\nВ душе все герои, это знакомо до боли,\n\
  Когда за спиною потирая ладони.\nСловно пилят пилою, с утра до вечера,\nКак в Каннабиоле,\
  \ ведь нас уже не трое,\nНа этом поле, и это не конец истории,\nНо что-то осталось\
  \ в том, типа продажном вагоне.\nТо ли кто-то гонит, то ли я чего то не понял,\n\
  Спросонья, но я свернул с этой дороги.\nЯ прошел испытание, как на полигоне,\nПо\
  \ секретной программе, палить остальное не стоит.\nТем более, этот отрезок мною\
  \ пройден,\nВ жизни бывает шанс, который надо использовать.\nКак при плохой погоде,\
  \ заметают пути,\nНо те дни, в памяти, я в на репите буду крутить...\nЕсли любить,\
  \ отличай девчонок от блядей,\nИмей мнение и не подставляй друзей, никогда...\n\n\
  ...отличай девчонок от блядей...\n\n\nОтличай друзей от левых людей,\nИ нормальных\
  \ девчонок от дешевых блядей."
