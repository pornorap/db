artist: Slim
name: Нас будешь помнить
text: "Минуты и часы длинною в жизнь\nМы будем жить как хотим и делать рэпчик от души\n\
  Сажать микрофоны, сдувая пыль с винила\nПока ты крутишь косяки для своей любимой\n\
  Искать суть с утра не найдя места\nБольная голова и глаза красные\nПередавай по\
  \ кругу то, что на столе\nЭто не свет, это может даже убьёт\nБывает не берёт, бывает\
  \ убивает\nБывает принимают, бывает отпускают\nБывает что и так уже зашторив шторы\n\
  Я умираю, но это всё законы\nА завтра всё по новой распускаются бутоны\nЯ чем то\
  \ заражён - стопудово\nВдыхая кислород в тёмное время суток\nПоиск замутов в этом\
  \ замкнутом кругу\nИ я останусь здесь, чтобы стать сильнее\nЦели на примете, но\
  \ закрыты двери\nЯ наблюдаю за районом, который тлеет\nУбивая время, убивая время\n\
  Тут фонари не горят, не видно нихуя\nТак надоела эта долгая зима\nПод минуса я чёто\
  \ читаю сам\nСалам всем моим котам. Братва как вы там? \nПо своим берегам кто -\
  \ то время проебал\nИли нашёл, что искал, и нормально поднял\nДеньги не пахнут,\
  \ как нищета в банках\nИ значит всё ровно, если будет завтра\nНе смотрю назад, я\
  \ и так пиздат\nЯ вижу ваши глаза, которые горят\nЭти сигналы - явь, и качают залы\n\
  Запоминай, мы подожгли запалы\nПока ты где то брал и вешал на весы \nС конца осени\
  \ я в ожидании весны\nЕсли вы видите сны, то я вижу дым\nСлова пишу об этом и кладу\
  \ их на биты\nКуплеты поверх минусовок в этих строках\nЭти слова весомы для всех\
  \ по-своему\nЗнакомый голос для дворов, где мы выросли \nДворам самым близким этот\
  \ рэп на вынос\n\nМы не знакомы, ты из другого района,\nНо здесь наши корни. Москва\
  \ нас будешь помнить\nВсе дороги всё равно приведут к дому\nИ всё по новой. Москва\
  \ нас будешь помнить\n\nСопротивляться бесполезно\nСилы распределены\nХочешь быть\
  \ на высоте будь готов упасть\nБуквы превращаются в цитаты\nЦели на примете, куплеты\
  \ поверх минусовок\nЭти слова весомы\nВ этой игре строгий тон\nЦени продакшн\nМузыка\
  \ и лирика - одна религия\nЕсли ты слаб здесь, тебе не выжить\nСтопудово. Москва\
  \ нас будешь помнить\nЖестокая реальность\nЗдесь наши корни и я останусь здесь\n\
  Москва. Это игра в реальную жизнь\nЗапоминай"
