name: В чем дело
text: "В чем дело? В чем дело?\nВ чем дело? В чем дело?\nВ чем дело? А? В чем дело?\n\
  На одной стороне - мой смысл,\nНа другой - паранойя системы.\nВ чем дело? В чем\
  \ дело?\nВ чем дело? В чем дело?\nВ чем дело? А? В чем дело?\nНа одной стороне -\
  \ мой стимул,\nНа другой - моя неискоренимая вера.\n\nПроснись, Василий, почувствуй.\n\
  Может к врачу скоро.\nНочью по волне зеленой в изумрудах светофоров,\nТеплым вечером\
  \ нашалить, бросить таз и по дворам через заборы.\nЧерез сугробы соболем, но щас\
  \ другие времена,\nИ во дворах из травматов лупят куда попадя.\nЗдесь надо передвигаться\
  \ на роботе над пропастью.\nБез глупости спокойно делать,\nА то тут из райотдела\
  \ хотят определить, в чем тут у нас дело.\nБез пробелов такое белое, аж порозовело.\n\
  Если в курсах за такое, красавела.\n\nВ чем дело? В чем дело?\nВ чем дело? А? В\
  \ чем дело?\nТак чисто выскакивают пацики из эмела,\nНи че особенного.\n\nВ чем\
  \ дело?\nЗа что ты извиняешься?\nЗа то, что меняешься, а они никак не меняются.\n\
  А? Или есть другие причины?\nКто в твоем сердце: спаситель или машина?\nИ что дают\
  \ те редкие шансы,\nКогда втянут по горло, и так охота убраться\nПодальше от всех\
  \ этих взглядов,\nОдурманенных бодяженым ядом.\nОдна из дверей - выход из царства\
  \ людей,\nНо пока на плаву, попробуй вытаскивать из сетей,\nУмело нести канитель,\
  \ допивая мартель.\nКому-то апрель, в квадрате темней.\nИ если повезет, тебе кисель\
  \ из жданных новостей.\nНу что опять там стряслось?\n\nЧе там слышно?\n\n-Ну что\
  \ там, какие новости? -Не суетитесь, все в порядке.\n\nПока статуя свободы факелом\
  \ протыкает небо,\nКто-то вертит на пальце эту планету.\nВсе мы смертные двигаемся\
  \ со скоростью света\nВ темноте квадратов, систем координат и карт.\nGPS-навигатор\
  \ в ад, \nИ не обновил карты, тянут варваров бриллианты.\nНичего больнее, чем слезы\
  \ твоей мамы.\nКогда я столько - ты, точнее то, что от тебя осталось.\nНа выходах\
  \ по осени в разных городах\nЩурятся глаза через слой черного стекла.\nСалют, Москва.\
  \ За че базар? Мы все сошли с ума.\nГустой туман съедал надежды во дворах.\nПацанчики\
  \ - на кортах, лохи - на понтах.\nЧерный Крузак на катках или Тойота Прадо,\nГлавное,\
  \ чтобы в твоих словах было меньше госзнаков,\nВряд ли беспредел оправдан.\nВас\
  \ производят в эру высоких технологий,\nВсех на одном заводе, но до ума не доводят\n\
  В стране, для которой нефть - и доллар и наркотик.\nНикто не знает: в чем дело и\
  \ что здесь происходит.\n\nВ чем дело?\nНе пишем тексты - рождаем новеллы.\nНе прошу,\
  \ не боюсь и не верю.\nНе ждем, пока заметелят\nКрысы с проводами на теле.\nЛучшая\
  \ защита - игра в нападении.\nТут лучшие года пролетели,\nТут е-мэйлы Фиделю, СМС'ы\
  \ картелям, котлеты в портфеле.\nНа дно на неделю, вынырну и поделим свежих тем,\
  \ академик.\nМусорским уравнениям нашел десять решений,\nВызвал сто опасений, две\
  \ сотни падений\nПроходом в колени, здесь вечный рамс.\nКак конфликт поколений здесь\
  \ декаданс.\nИ мы все так же тени на теле системы.\nИ стены ловят тени сражений\n\
  Как у Спарты и персов. Нас семеро в мерсе,\nСзади поддержка: пятеро в лексе.\nЕсть\
  \ чем оставить пару отверстий,\nПодкинуть следствию версий.\nНе тесно и не в обиде.\
  \ Кто вы такие, я видел.\nМыслителя мысли похитил.\nВ чем дело?\nДа так чисто разнос\
  \ по позициям\nЛавэх и косителей на цифроносителях...\nНа цифроносителях..."
