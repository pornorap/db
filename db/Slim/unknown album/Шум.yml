name: Шум
text: 'Этот звук проникает снаружи,

  Попадая в душу, я еле дышу.

  Я буду делать это пока будет нужно,

  Пока будет нужен тебе этот шум.


  Пока землю топчим, мы рифмы точим

  Наши пути изучены, заклей ебало скотчем.

  Тут темные ночи и между прочим

  Рвут в клочья твои колонки эти басы и бочки.

  Тут бешено очень и мы рисуем четче,

  Ты знаешь наш почерк, делая дни короче

  Тикает счетчик. У нас на райончике

  Свои источники, и не святые точно.

  Мы ничего не пророчим, давай закручивай

  Или подумай лучше, или вырубай.

  Пока не небе тучи и если ты закончил,

  Переступив черту, я буду делать жестче.

  Когда станет холодно мы взорвем бомбу,

  Ее эквивалент равен размерам города.

  Это сильнее пороха для моих дворов,

  Сочетание бетона и подземных битов.

  Каждому по напасу, как будто рисую пастой

  Плавлю ваш мозг как плавят пластмассы.

  Плотно накроет массы сигнал с нашей базы,

  Глаза горят красные, не сдавай назад.

  Пилит винила игла и микрофон в руках,

  Стаф этот в дефиците, как черная икра.

  И никакой контракт не сделает тебя,

  С нуля всегда выходит хуета.

  И отсекая лишнее, опускаюсь глубже

  Ты наблюдаешь за мной с берега, на суше.

  И мне не нужен спасательный круг,

  Спаси себя, если эти круги тебя прут.


  Этот звук проникает снаружи,

  Попадая в душу, я еле дышу.

  Я буду делать это пока будет нужно,

  Пока будет нужен тебе этот шум.


  И я такой же как и ты - слегка небритый,

  Что-то в стакане налито, я на улицу выйду.

  Быстро куртку накину, где миллионы таких же

  Незаметно смешаются с пылью.

  Тут нужно постараться, чтобы не остаться в дураках

  Жизнь коротка и мы скоро встретим закат.

  Такой расклад как альфа распад, разуй глаза

  Все это сводит нас с ума.


  Этот звук проникает снаружи,

  Попадая в душу, я еле дышу.

  Я буду делать это пока будет нужно,

  Пока будет нужен тебе этот шум.'
