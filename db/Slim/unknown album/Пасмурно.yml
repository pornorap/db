  \ мне верна как Герда.\nПод нами - бездна, над нами - бездари\nПытаются управлять.\
  \ Вам всем скоро пиздец.\nМы влезли в замес: прожектор перестройки\nНе то перестроил:\
  \ повылезали черти из преисподней.\nВолодя поздно понял, что Лужков просто гонит.\n\
