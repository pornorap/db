name: Spice Baby
text: "Я знаю дорогая, не было тех \"смс\",\nПтаха придумал специально этот лютый\
  \ замес.\nОн завидует нам, но крепнет наш союз,\nЯ ушёл из CENTR'a и туда не вернусь.\n\
  Вот возьми мой мобильный, удали их номера,\nНа... сотри их имена... аха...\nПодойди\
  \ сюда, об этом мы мечтали, ты и я,\nЯ слил их наконец, и мы уже не друзья.\nТеперь\
  \ дорогая, ты точно не сможешь уйти,\nЯ буду заколачивать больше как ни крути.\n\
  В сеть солью трэки, с минусами Slim'a, с альбома,\nСэкономлю, а то я что то предложил\
  \ много.\nТрэк про тебя, ты уже просишь больше года,\nОни мне больше не скажут,\
  \ ты записал поеботу.\nА на концерте я буду минут сорок работать,\nВедь я же не\
  \ робот, если что Тандэмы помогут.\nВот LRG захотело одеть не только меня,\nБесит\
  \ такая фигня, устроил скандал парням.\nSlim меня не понял, чем я не доволен,\n\
  Я пустил много вони, но может он тупой а?\nЯ что-то спиздил из дома у 5 Плюх,\n\
  Сказал что это Хайдур, а то пацаны не поймут.\nПотом я этим хвастался, и думал что\
  \ я крут,\nВообще я пиздатый друг, и всегда помогу.\nИгорь мне дал кокаин, пусть\
  \ у тебя полежит!\nЯ снюхал почти всё, тем что осталось, барыжил.\nНо я правильный\
  \ по жизни, и грамотно напиздил,\nСказал что бабушка всё нашла и смыла в сортир!\n\
  Вот это да, я так люблю себя...\nИ сегодня я люблю себя, ещё больше чем вчера.\n\
  А завтра я буду любить себя еще больше чем сегодня,\nТем что происходит, я вполне\
  \ доволен.\nНо придётся простить, увидев мои глаза,\nЖалобные как в Шреке у рыжего\
  \ Кота!\nПомнишь Полину, что была до тебя?\nОна хотела отдохнуть, меня с собой взяла.\n\
  Я украл из номера все запасы бабла,\nЗа ночь проебал, меня пёрло до утра.\nПотом\
  \ я на неё орал, \n-Ты тупая овца, куда дела все деньги, ван лав дворам.\nТеперь\
  \ свободно можно кинуть пару городов,\nНе полететь в Находку или во Владивосток.\n\
  Пусть там скажут что у меня проблемы со связками,\nНе с головой, Нет! С головой\
  \ всё в порядке.\nПросто ты позвонила, и я съебался в Москву,\nМне надоело тут,\
  \ и ещё отходняки по утру.\nДома отдохну, пусть люди билеты сдадут,\nРаз столько\
  \ ждали, значит ещё подождут.\nМеня не привлекают прежние маршруты,\nФутболки \"\
  Ice Baby\" и серёжки хорошо идут.\nА этих двоих видно чё та чёрт попутал,\nВ продажном\
  \ вагоне билеты, пробивает кондуктор.\nМожет я и передумаю, но подумал и сказал,\n\
  Slim'a не пускать на презентацию альбома \"Дома\".\nМне там отлично читал под его\
  \ минуса,\nНовости, Ночь, Ориджинал Ба, Зима.\nМутные замуты, или Кто как играет,\n\
  Легко ли быть молодым, больше всего раскачали.\nИ чёрт его знает как он туда попал,\n\
  По плюсам Мафа и Слэмо или провёл Эдгар.\nЯ долго выяснял, но так и не понял,\n\
  Зато у каждой малолетки я теперь в телефоне.\nМоя заточка на черно-белом фоне мелькает,\n\
  В хит парадах и на улице я стал узнаваем.\nИ ничего не надо, меня заставили,\nЭто\
  \ настолько парит, что теперь бизнес классом летаю.\nЛучше бы в подъезде дальше,\
  \ по вене хмурый ставил,\nНо вряд ли бы попал, в поле твоего внимания.\nЯ не трус,\
  \ аха, но когда была драка,\nВ кафе, где то в районе Арбата.\nЯ забился под стол\
  \ и кричал от страха,\nКРП и Амир прихуели с такого расклада.\nМне всё сходит с\
  \ рук, ведь я Гуф Мазафака,\nНу или Гуфака, все прутся с моего рэпака.\nТак то ребята,\
  \ ведь я теперь папа,\nИ вообще я молодец.\n\nIce, Ice Ice Baby,\nЯ всех наебал,\
  \ ведь я хитрый ЕВРЕЙ.\nНо пока я здесь и мне все верят,\nЯ буду дальше околпачивать\
  \ людей.\n\nIce, Ice Ice Baby,\nЯ всех наебал, ведь я хитрый ЕВРЕЙ.\nНо пока я здесь\
  \ и мне все верят,\nЯ буду дальше околпачивать людей.\n\n...сам считай сколько строчек\
  \ сука...\n...сам считай сколько строчек...\n...сам считай сколько строчек сука...\n\
  ...сам считай сколько строчек..."
