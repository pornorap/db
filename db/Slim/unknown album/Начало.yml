text: 'Ае, второй альбом, отличай людей, Slim…


  Мой бывает пуст настолько, что мне страшно…


  Судьба с многими обратилась похабно,

  А мне в детстве эту карьеру нагадала цыганка.

  Оставшись один, не теряю азарта,

  Цель задана, и этот круг по-прежнему замкнут.

  Терять нечего, если ты в угол загнан,

  Главное помни: «Всё тайное становится явным».

  Тетради исписаны, удалил лишних из списка,

  Не торчу на медленном, не юзаю быстрые.

  Лунный свет освещает мне путь млечный,

  Нас в своём городе встретишь в пятницу вечером.

  Слова стреляют точно, словно пули из стечкина,

  Качай головой под зарифмованную речь.

  Не меняя имя, я остаюсь Slim’ом,

  Лохи слиты, ставь этот трек на repeat.

  Одевайся теплее, чтобы не просквозило,

  Избегай людей с ксивой, отдел не спит.

  Мне говорят: «Надо делать веселее и проще»,

  Но я так не умею, поэтому делаю жёсчё.

  Здесь легко устроить в мороз парилку,

  Двигаюсь, как крейсер, по ломанному ритму.

  Нас не видно, в машинах пропитанных дымом,

  Качают биты, с сэмплами, покрытыми пылью.

  Многие обуты в кеды, а кто – то метит в Кремль,

  «Знай наших, ведь мы нормально ебашим…»

  С детства крепнет любовь к напиткам крепким.

  Повторяй за мной, стоя у сцены или сидя в кресле


  Позаботься о нервных клетках

  Будь осторожен…

  Не пускай слова по ветру, позаботься о нервных клетках.


  Повторяй за мной, стоя у сцены или сидя в кресле:

  Позаботься о нервных клетках

  Будь осторожен…

  Не пускай слова по ветру, позаботься о нервных клетках.


  Знай наших, ведь мы нормально ебашим…

  Ведь мы нормально ебашим…


  Мой мир бывает пуст, настолько, что мне страшно…'
