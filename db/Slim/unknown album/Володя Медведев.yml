artist: Slim
name: Володя Медведев
text: "Тебя прёт, когда пружинка в пипетке\nИли зажигалкой ложка разогрета\nА может\
  \ слизистая саженна, нос заложен\nБудь аккуратнее и не стань заложником\nПока еще\
  \ бывает стыдно за ложь\nНе жди что друзья придут тебе на помощь\nСпокойная жизнь\
  \ или ощущения острые\nОтдых в Крыму, или в океане на острове\nИдти уверенно или\
  \ опираясь на трость\nГуляя над пропастью, ты смотри в оба\nЧтобы в неё не сбросили,\
  \ а то может быть\nЛистья не опадут следующей осенью\nПосыпать хлеб солью, или посыпать\
  \ рану\nОдни на экране, другие их охрана\nНе важно ты один или во главе отряда\n\
  Всегда помни брат, ад где то рядом\nЖить для себя, или ради забавы\nРабочий стол\
  \ в бумагах или в сэмплывах\nСвет или мрак, это решай сам\nИли жизнь по кругу, а\
  \ он походу замкнут\nНосишь задаток, на чужие затраты\nНа отраву антифа или ультра\
  \ правый\nПьешь стопками или из горла залпом\nВидишь реальность, или веришь сказкам\n\
  Долбишь каждый день или по праздникам\nУмереть случайно, или быть заказанным\nСоблюдаешь\
  \ законы или кладешь на запреты\nЯ ничего не советую, найди себе ответы\n\nДуть\
  \ рядом с Путиным, нюхать с Медведевым\nЗначит, вести дела с людьми проверенными\n\
  Всему судья время, будь верен делу\nОтличай оригинал от подделки\n\nЗдесь не получишь\
  \ второй шанс если первый упустишь\nКаждый для своей цели в поисках попутчика\n\
  Ждешь когда накроет или когда отпустит\nВперло на позитив или на грусть\nСидишь\
  \ дома или пропадаешь на тусах\nРодителям опора или же обуза\nРазборчив или же принимаешь\
  \ всё чем кормят\nПустил корни или задержался ненадолго\nЗвучишь убедительно или\
  \ слова дают осечку\nСудьба иди обстоятельств течения\nЗаграничный или отечественный\n\
  Плывешь против, или по течению\nПо утрам завтрак чемпиона или ром с колой\nОдин\
  \ ездит на метро а другой на скорой\nНе важно молод ты или уже за сорок\nНе только\
  \ пингвинам зимой бывает холодно\nБьёшь стекла или собираешь осколки\nИграешь роль\
  \ жертвы или охотника\nСлышишь рядом плачь или чей то хохот\nСтабильный доход с\
  \ крупного или мелкого опта\nПациент или доктор, новичок или опытный \nВ своем уме\
  \ или не все дома\nВедущий ли ведомая, реши кто ты\nРеши для себя на самом деле\
  \ кто ты\n\nДуть рядом с Путиным, нюхать с Медведевым\nЗначит, вести дела с людьми\
  \ проверенными\nВсему судья время, будь верен делу\nОтличай оригинал от подделки\n"
