name: День физкультурника
text: "Яу яу яу яу яу ялта ...\n\nНаш физкультурник, по натуре - парень рульный\n\
  Камень курит, практикуя паркур - на прокуратуре\nЗдания фасад весь обскакал, \n\
  Наблюдали не раз и тройное сальто через козла. \nЗавсегдатай казана, всегда датый\
  \ космонавт,\nКазанова старших классов - пусть ушаст и косолап,\nФору даст любому\
  \ дядя Дима \nЧеловек дыма, человек дыма - дядя Дима\nНа его уроках - всегда все\
  \ в норме,\nВедь знаком не понаслышке он со словом - Гидропоник.\nРедкий школьник\
  \ - не посещает занятия,\nВедь все знают у дяди Димы - на всех всего хватит.\nСуров\
  \ он крайне батенька, крутит канаты бантиком,\nПлюс мастер по боксу и плаванию,\n\
  Знает как правильно не навести паники,\nВсе парни согласятся - Он лучший из преподавателей!\n\
  Вместо проруби - низ пяти литровый,\nКуда нырять готов он - даже в самый лютый холод,\n\
  Кроме того, он походу не чувствует боли,\nЯвно переборщил с приемом анаболиков.\n\
  \nДень физкультурника - стартует с турника,\nСледом турникет в метро - иначе никак,\n\
  Чуть погодя, учитель труда чуть ли не на локтях,\nЧудом заползает в класс тоже убитый\
  \ в хлам!\n\nРежет баклашки, уже с утра пораньше,\nТут же ставит чайник, что-то\
  \ крошит - а после кашляет,\nИ так каждый день, который год подряд,\nДима, Дима,\
  \ Дима, Дима, Дима - ты маньяк!\nВ самом деле - ненавидит спаниелей,\nПри этом владея,\
  \ прибором самодельным,\nПри его включении все легавые\nМигом гадят под себя, а\
  \ после скулят и сваливают.\nЕго лекарь - это бег и регги,\nБерегись так же, если\
  \ встретишь ты его на велотреке.\nКрутит педали, так чтоб в хернях не догнали,\n\
  Он правильный парень - и поэтому всегда на палеве!\n\nДень физкультурника - ну че\
  \ бы жизнь,\nТак темп учительской жизни меняется быстро,\nФизрук, обэжист и учитель\
  \ труда\nТри мужика на школу - вот это бедлам!\n"
