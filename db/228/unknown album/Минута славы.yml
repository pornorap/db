artist: '228'
name: Минута славы
text: "Времени ма, времени ма, времени времени времени мало,\nОсталась минута, Слава\
  \ поторапливайся ёлы палы,\nДело воняет скандалом, слева Масляков справа Цекало,\n\
  Но где то за углом уже скрипели наши суперстары,\nНа грани фола, на крышу бегом\
  \ в обход охране,\nМимо примерок и видеокамер без палева,\nНа крайней сиганул в\
  \ окно вперед ногами, а там прощай\nПлан Путина, привет трава Испании, отступать\
  \ поздняк,\nСлавик у этих раззяв, кейс из под носа взял и не зря\nРядом оказались\
  \ друзья, вон за спиной голосят,\nВроде Мартиросян, тупить нельзя иначе ему тоже\
  \ край,\nЛям на халяву налом на пополам нам! \nКак гонорар подогнал первый канал!\
  \ Вау!\nМы далеко не шланги, с Останкинской башни бесстрашно\nБэйс ждампим в разные\
  \ стороны каждый, парим без крыльев,\nНомер отрепетирован, убиты часы тренировок\
  \ ради минуты эфира,\nДержу пари, мы бы и в финале победили ибо не дибилы,\nНе пиздите,\
  \ за прибыль спасибо, мир вам..кретины."
