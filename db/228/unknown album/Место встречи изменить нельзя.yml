name: Место встречи изменить нельзя
text: "Наше место встречи строго засекречено.\nПомимо нас там обитает куча всяческой\
  \ нечести:\nДухи хаоса и разрухи,\nБог Жжа, и даже Ктулху\nТрудятся чтобы [палучшему!]\
  \ Было не просто звуком.\nНе теряй нюха! От делать нехуй, со скуки \nМы сутками\
  \ напролет стихи свои в этом бункере мутим.\nЗа каждым путником наблюдаем со спутника.\n\
  Суть в том, что ты тупанул, и когда-нибудь час расплаты наступит.\nВ глобальном\
  \ веб-океане есть остров,\nКуда без вопросов ссылают и бойцов и недоносков.\nС особой\
  \ жестокостью свойственной хип-хоп войску\nНовому гостю выносят нос, и ломают все\
  \ кости\nБыло бы глупо сдуру кинуться на амбразуру,\nНо с позором не сдать порой\
  \ не идет за халтуру.\nСынок, не соревнуйся со мной, не тот уровень\nСмотри, ты\
  \ уронил какаху, подбери и выкинь в урну!\n\nМесто встречи изменить нельзя\nВ этот\
  \ вечер мы будем в новостях\nЭй, диспетчер, вызывай наряд!\nИзувечен! Речью! Всех\
  \ подряд...\n\nНе на шутку увлекся этими баттлами\nЧем-то другим заниматься даже\
  \ если честно как-то впадлу\nИ ладно бы рубился за бабло или баллы, а то ведь просто\
  \ прет\nБить виртуальное ебало, или когда мне кто-то бьет..\n\nОсобенно скалкой\
  \ в лоб... Скинь этот трек, сука, на комп.\nПотом на ipod"
