artist: '228'
name: Закономерные случайности
text: "Круто, если микро врос в руку\nЕсли восемь строк в минуту \nПусть даже ранним\
  \ утром \nТы можешь выдавать, не напрягаясь вовсе\nНаходишь ритм во всем, ты пополнил\
  \ войско.\nСтал одним из отморозков, что готовы днём и ночью \nПод битбокс и в полный\
  \ голос, текст начитывать отточено\nНикак не вспомнить, почему так получилось,\n\
  Случайно обрёл силу иль закономерно вырос\nВозможно, пнул не тот камень не на то\
  \ расстояние\nТогда в девятом с одноклассником Ваней\nОн строгал музыку, а мы хуйнёй\
  \ страдали\nСейчас всё по-другому и я не знал заранее\nЧто та тропа вела через (эйсид???)\
  \ и винамп\nЭтап за этапом, бэтлы, люди, города\nНа что горазд, не знаю пока\nКонца\
  \ дороги не видать, но я топаю туда да\n\nЭто всё что у нас есть случай\nЭто всё\n\
  Это всё что у нас есть (шаг???шарм??)\nЭто всё что у нас есть шанс \nЭто всё\nЭто\
  \ всё что у нас есть хип-хап\n\nШкола сурового слова в эту субботу\nПроводила набор\
  \ в секцию «Убийца с блокнотом»\nЯ получил задание и вышел на охоту,\nЖертву долго\
  \ не пришлось искать\nКстати вот она\nДа Расл ты будешь наказан,\nНе грозным хаслером\
  \ в стразах\nА нормальным пациком\nТолпа просит мясо\nМы тоже согласны\nТри, два,\
  \ раз начинаем танцы\nЯу, если думаешь что случай свёл нас в пару\nТы не прав парень\
  \ мы попали на расчёт по баллам\nИ третий раунд лишь повод, что бы мы болтали\n\
  Разговоров мне не надо, лови серию ударов\nНападай и падай, на татами, это наказание\n\
  Кровь фонтаном, нос направо, этот хук унёс в нокаут\nТактаров против Джеки Чана\
  \ бой не равный\nБроневата закономерна и случайна\n\nЭто всё что у нас есть случай\n\
  Это всё\nЭто всё что у нас есть (шаг???шарм??)\nЭто всё что у нас есть шанс \nЭто\
  \ всё\nЭто всё что у нас есть хип-хап"
