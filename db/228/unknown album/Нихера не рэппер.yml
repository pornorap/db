name: Нихера не рэппер
text: "Яу яу ебашим высший пилотаж...\n\nНе хуже Джима Керри рожи корчить умею\nТолько\
  \ когда покуришь ха? Да нет, в любое время\nВ начале недели в маске курьера \nУже\
  \ начинаю бегать по столичным улицам серым\nПопросту не серим время в постели\n\
  Мы фэны осознанных сновидений\nНу нихуя себе!\nПо близости тусит мой друг Арсений\n\
  Он профи в этом деле\nОн ел ЛСД!\nВсе что прожито больше похоже на розыгрыш\nГрош\
  \ цена твоим мечтам, война все уничтожит\nИ не может быть, а точно,не сомневайся\n\
  Если ты Микки Рурк, я Майки Тайсон\n\nЭто не рэп, а распиздяйство, но вместе с этим\n\
  Благо я распездал, а нихера не рэпер\nЭто не рэп, а распиздяйство, но вместе с этим\n\
