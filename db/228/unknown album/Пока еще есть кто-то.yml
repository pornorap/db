name: Пока еще есть кто-то
text: "Следовать всей эстафете - значит терпеть фиаско\nТипа все эти куплеты написаны\
  \ напрасно\nКаждый сам себе маста... без всяких прикрас\nДа, нас не много, но надеюсь\
  \ ты один из нас\nИ пока текстами топлю камин, \nСлышишь ты, бык в бикини, я фиг\
  \ покину ринг\nПо-твоему войны Кинг-Ринга номер один?\nСрать на головы им... Буду\
  \ 228-м\nОни слабоваты вывести правду\nПротухли как падаль, вместо рэпа валяют вату\n\
  На, вот, держи абсолютно бесплатно\nВнебатловый стафф, передаю микро тому кто рядом"
