artist: '228'
name: Взгляд изнутри
text: "Добрый вечер, дорогие друзья, мы приветствуем вас на частоте 228 FM в передаче\
  \ \"Взгляд изнутри\".\nИ у нас в студии очень интересный гость, представьтесь, пожалуйста.\n\
  \nМай нэйм из Аркадий, я хакер с крайне скверным характером, \nИщите меня на карте\
  \ чуть к северу от Харькова.\nЛюбой сервер снесу к чертовой матери.\nПью пиво, выражаюсь\
  \ матерно, плюс онанист на последней стадии.\nНо ту на тебе, сказали нехило заплатят,\
  \ \nВсего-то надо ломануть какого-то там сайта,\nТочка UA, устроить дефейс, в общем,\
  \ \nНарядить его в платье как можно быстрей.\nСайт будет взломан по злому. \nНа\
  \ кону подноготная клоуна, из зоны парализованных.\nПросрать с позором мне нет никакого\
  \ резона, \nИ сканер найдет его дырявый порт очень скоро.\nКстати, есть восхитительный\
  \ скрипт, \nХватит клика мышки и сервер спит.\nСоперник поник и слит, но вижу, как\
  \ позже мутим фит, \nИ тот потом хитом у всех типов на репите хрипит.\nА всякие\
  \ сявки делают ставки на исход этой схватки, \nНо я не стану тряпкой, со мной все\
  \ будет в порядке.\nВ итоге тебя угроблю, после затру логи,\nИ по логике безнаказанно\
  \ сделаю ноги.\nТакой вот компьютерный джем. \nВ жопу сожаления, я поимел твой шелл.\n\
  Теперь раунд номер 6 для тебя невозможен уже.\nИзвини, но как всегда не обошлось\
  \ без жертв\n\nЦентр психологической помощи и реабилитации, 228-ая, слушаю.\n\n\
  Взгляд изнутри, снял маску костюм и парик,\nПонял что изолирован и давно пора было\
  \ валить.\nНо зато среди горилл и обезьян здесь явный индивид.\nПо горло этим цирком\
  \ сыт. Да не гони!\nВ жопу шапито и грим!\nВсе эти носы и лосины носить стало невыносимо.\n\
  Спасибо первитину, ныне не MC, а позитивный Арлекино, \nС явным избытком извилин.\n\
  Труп одного из культа, тру по утру обнаружит патруль \nВ натуре, твое кун-фу фуфло\
  \ против моего кун-фу.. Фу....\n\nВы знаете, очень сложная ситуация, давайте я переключу\
  \ вас на специалиста\n\nСайт не ссать, но сегодня ты аутсайд. \nРесурс закрыть под\
  \ стать, выход один - суисайд.\nПлачут небеса. Следующий слайд. Ищешь мои слабые\
  \ места? \nЛучше волновайся за свой анусайд.\nВот взгляд изнутри, ты типа тут фаворит,\n\
  Но кто бы что не говорил, твой винт меня не победит.\nМой мир это убитым читать\
  \ под бит. \nКип ит риал, хоули щит.\nКип ит риал, хоули щит.\nЯ шарлатан и снова\
  \ завожу свою шарманку,\nВыверну на изнанку любого из киберпанков.\nИзнутри рассмотрю,\
  \ а потом раскидаю останки,\nМне тебя не жалко, ведь джанки не жалеет джанки."
