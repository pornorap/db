name: Феномен
text: "Доктор я долго практиковал перепросмотр \nПросрал хату авто и жёг все свой\
  \ фото\nСытый свободой по горло \n3 года голый бегал на гуа\nНо в итоге поиске бога\
  \ среди буддистов и йогов\nК истине не приблизили ни на йоту\nНе помогали лизер\
  \ и водка пока не вмешалась природа\nУдаром молнии сместило лобные доли \nИ отныне\
  \ я феномен и это отнюдь не гонево\nКак щас помню на мне вспыхнул комбинезон болоньевый\n\
  Было донельзя больно из глаз струи крови\nИ вот будто провод оголенный валяюсь в\
  \ подворотней\nВсё как бы не так и в тоже время в норме \n\nТоля толи жив \nТоли\
  \ Толя помер\nНо вскоре понял\nМеня поменяло в корни\nПо мимо мира и гармонии обрёл\
  \ контроль над электроникой\nИ кроме того имя сменил на порядковый номер\n\nОн помнит\
  \ лишь плохое Оее\nЖивёт в неволе невставая с кален \nЕго ехидный смех весь не бред\n\
  И зовут его человек\n\nТак вот Док как итог\nЯ обрёл способности о которых даже\
  \ мечтать немог\nДумал творить добро но пара высоколобых особ\nНашла способ устроить\
  \ всё совсем наоборот\nВдруг стал Эверестом прогресса \nПресса окрестила меня вторым\
  \ Николой Тесла\nТут же возникли спецслужбы со своим интересом\nПосле сотни экспериментов\
  \ и тестов \nШести трепанаций и нескольких остановок сердца\nИм наконец стало известно\
  \ что мой потенциал равен 20 АЭС\nИ если честно здесь нечему удивляться ведь Отец\
  \ мне Великий Зевс\nВо так влипло чадо Олимпа и если не чудо то давно уже дождём\
  \ метеоритным\nНа людей падали бомбы нового типа последствия были б не обратимы\n\
  Но благо удалось скрыться во имя любви и мира\n\nОн помнит лишь плохое Оее\nЖивёт\
  \ в неволе невставая с кален \nЕго ехидный смех весь не бред\nИ зовут его человек\n\
  \nДок благодарю мне стало лучше\nИзлил душу но всё это между нами \nА то не исключен\
  \ случай\nЧто примчу на грозовой туче\nИ пламя станет жрать всё ваше имущество\n\
  \nИзвольте вести логин и пароль \nИ взначай с небес падёт 10 000 вольт\nА коль душит\
  \ склероз или душевная боль\nТо одной рукой хватай за фазу другой за ноль"
