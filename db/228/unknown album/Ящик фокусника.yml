name: Ящик фокусника
text: "Девочки и мальчики, сотрите память начисто,\nНичего не знать — лучшее из человеческих\
  \ качеств.\nНезачем искать места, где правда прячется,\nПоверьте на слово: это задача\
  \ для неудачников.\nТоже было начал вести поиск сундука,\nНо, сука, не сыскать его\
  \ что-то нигде и никак.\nИстина рядом, но насколько она близка?\nПо сути, на это\
  \ должно быть всем просто посрать.\nПост сдан, а остальное — в топку,\nВсе мы тут\
  \ фокусники со своей черепной коробкой,\nСодержимое которой показать не готовы,\n\
  Полость либо пустая, либо абсолютно полная\nГовна отборного, что гниёт там тоннами,\n\
  День за днём прибавляя в объёме, йоу.\nСкоро лопнет ведь, но тебя это мало заботит.\n\
  Будь собой, идиот! Свобода — самый лучший наркотик.\n\nЯ хочу, чтобы ты был не такой,\
  \ как все.\nЯ хочу, чтобы ты был не такой, как все.\nЯ хочу, чтобы ты был не такой,\
  \ как все.\nВстань наконец с постели, оставь свой след!\n\nДевочки и мальчики, вот\
  \ тот самый ящик,\nЧто на постой создаёт всё настоящее — \nТо, о чём подумал сейчас,\
  \ в том числе.\nТы пришёл в этот мир лишь пополнить склад запчастей.\nПосмотри на\
  \ часы — твоё время уходит,\nКоли не продался холдингам, значит в рабстве наркотиков.\n\
  Я ни капли не против, по большому счёту, что ты —\nПодобного тебе дерьма немало\
  \ в природе.\n\nМне не нужны регалии, я от них рыгаю.\nПохвала — для лохов на воображаемых\
  \ Hummer'ах.\nПо крайней мере, сру на мнения —\nЧто небо, что подземелье, везде\
  \ не по себе мне.\nЕсть несколько людей и одно место на хате,\nКоторых с головой\
  \ хватит, чтобы был счастлив Адик.\nЭто семьдесят километров от Харькова,\nСемья,\
  \ Никитка, Сантьяго и Клавдия.\n\nЯ хочу, чтобы ты был не такой, как все.\nЯ хочу,\
  \ чтобы ты был не такой, как все.\nЯ хочу, чтобы ты был не такой, как все.\nВстань\
  \ наконец с постели, оставь свой след!\n\nЯ хочу, чтобы ты был не такой, как все.\n\
  Я хочу, чтобы ты был не такой, как все.\nЯ хочу, чтобы ты был не такой, как все.\n\
  Оставь свой след!"
