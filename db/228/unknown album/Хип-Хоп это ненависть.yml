name: Хип-Хоп это ненависть
text: "Кто сказал мяу типа невесть что промямлил, \nКакому то Хору в пору звать маму.\n\
  Не парь меня парень своими стараньями, \nДля тебя рэп пневмония, для меня уже мания\n\
  Можешь ставить подножки мне по поводу кошки, \nТы не больше чем вошь, избавлюсь\
  \ от тебя чуть позже\nЭто не сложно, мне щекотно, ведь твои строки, \nНеумело по\
  \ тексту скачут будто блохи по коже\nМне по хер что скажут, типа круто или лажа,\
  \ \nВсе равно на Хора, не охота напрягаться даже\nПусть он и со стана вражеского,\
  \ \nНо заслушать его речь обо мне просто жизненно важно.\n\nОн постоянно ноет про\
  \ свою Параною, \nПо-моему его рэп помои и я нихера не понял\nДа и вряд ли остальные\
  \ догонят, \nЛучше б пел про Колумбию или Калифорнию, \nЧему до порядковый номер\n\
  В этой тринадцатой бойне он лишь выебонит,\nФлоу как у Дидара Болена, на голову\
  \ болен он\nВсе о наркоте, полюбе, набор слов тем более, \nНе сторителлинг, а сплошное\
  \ дешевое гонево\n\nНапрягаться не стоит, я восьмимильный белый кролик \nСдвинув\
  \ брови скачу со многими аборигенами вровень\nХор, заведомо похоронен, rest in peace,\
  \ \nЕа твоем надгробии напишут вскоре - i'am so sorry\nЯ-я-я-я-я, Красноярск меня\
  \ ненавидит, \nНо я чую как тренируется их главный духовный лидер\nИзучаю повадки\
  \ и прихоти, наблюдаю на видео, \nПонимаю что влип, но стрелять намерен без предупредительно\n\
  Умрите, умрите, умрите - это что-то на вроде эпитетов, \nПопробуйте теперь умрите\
  \ меня своей критикой\nЯ ненавижу хип-хоп как мои брат, сестра и родители \nИ мы\
  \ не раз собирали митинги на волшебных полянах близ Питера\nНе буду орать в рупор\
  \ мол \"Бэттл куплен\", и не полезу в залупу, \nВедь гнать на судей до нельзя глупо\n\
  Не надо путать меня с другом, ведь очень скоро, \nВсе ваши любимые МС подобно Хору\
  \ рухнут духом\nПриду в состояние ступора, земля им всем пухом, ну-ка, \nА кто тут\
  \ Холлифилд, я откушу ему ухо\nЛюбое пугало загоню в угол, это не трудно, \nЗалезу\
  \ на гору трупов и круто насру там.\n\nХип-Хоп - это ненависть, ненависть - это\
  \ хип-хоп. \nЯ топаю секретными тропами прямиком на восход\nЧтоб, не один коп, докопаться\
  \ до меня не смог, \nСмок, UnderWhat'ер невзначай набил себе тату на лоб\nЗови меня\
  \ лох или как там тебе угодно, \nЯ не умею читать и мне далеко до тварей глубоководных\n\
  До тех кто все делает круто и ровно, \nЯ ненавистный всем зомби, и за 600 бачков\
  \ \nКуплю себе билет до Лондона.\n\nГоню не хило, под cypress hill, \nНе бирюк конечно,\
  \ но и не дебил\nНе удивил наверно, но на тебя мне хватит сил.\nMurda murda murda,\
  \ kill kill kill\n"
