name: Очевидное невероятно
text: "Блеф, а не биф! Всего лишь брифинг рифм\nЭто самый правдивый стих! Самый правдивый\
  \ стих!\nПоясню для тех кто не вник,\nЯ тот самый Мюнхгаузен и со своим рассказом\
  \ вылез на ринг!\n\nОчевидное и невероятное сплошь рядом!\nЯ летаю на ядре, и гуляю\
  \ по водной глади.\nОдарён телепатией, убиваю одним взглядом.\nПлюс к этому толерантен\
  \ ко всем известным ядом.\nКурильщик заядлый, кило дури сдую за день.\nГладиатор\
  \ с крайне скверным характером.\nКстати, также невероятен момент,\nДважды в день\
  \ Аркадий может быть найден на твоём циферблате, олень!\nПолюбил хип-хоп, и до сих\
  \ пор прёт, аж временами плохо.\nПрошу, не надо этих уравнений и расчётов.\nЯ не\
  \ хочу снова в пару к РобоКоробу в четвёртом\n\nЭто самый правдивый стих! Самый\
  \ правдивый стих!\nПоясню для тех кто не вник,\nЯ тот самый Мюнхгаузен и со своим\
  \ рассказом вылез на ринг!\n\nОчевидный и невероятный факт. Математика ебала.\n\
  Карнавалы, балаган балаболов, как и предполагал.\nБаттлы это для тех у кого отказала\
  \ голова.\nКто был готов к атаке, и на правила какаху клал.\nМоё ебло не покажет\
  \ альтернативный канал.\nЯ канонов не знаю, мой знак зодиака-фак!\nРви стоп-кран,\
  \ враг пасёт в контакт.\nЧудо стафф для ***** двадцать восемь прибавь к двумстам.\n\
  Подвиги по расписанию, кидаюсь в крайности,\nИ вот уже чекаем листья, вместе с Уго\
  \ Чавесом.\nНебесное начальство на меня тычет пальцем,\nОказалось это проверка,\
  \ типа \"закаляли яйца\".\nНа сколько невероятны очевидные вещи,\nНа столько и мне\
  \ по сути в рэпе делать нечего\n\nБудучи в Москоу, осознанно не использую ноздри,\n\
  Отключаю мозг, и не спешу стать якобы \"взрослым\".\n\nМне не наскучит поджидать\
  \ счастливый случай,\nПусть кончится ручка, и куча склочников кличет чучелом,\n\
  К чёрту! Чу! Ты не человек с обочины,\nНо вычеркнуть число чудес, затея если честно\
  \ не очень \n\nЭто самый правдивый стих! Самый правдивый стих!\nПоясню для тех кто\
  \ не вник,\nЯ тот самый Мюнхгаузен и со своим рассказом вылез на ринг!\n\nЧуть не\
  \ забыл, мир мне не принадлежит.\nЯ лох, и за сборник не заплатил.\nЕщё скажи что\
  \ я Noize, хохол или жид\n\nМне срать на всё, ведь знаю \nЧто настоящее чудо-то\
  \ что я по-прежнему жив!\n\n\n\n"
