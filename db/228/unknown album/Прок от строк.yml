name: Прок от строк
text: "Прок от моих строк, как бабке в зиму сена стог,\nПоэту нужный слог необходим\
  \ как людям Бог,\n******, реке приток, дверям порог,\nАмериканцу глок, хохлу как\
  \ сала кусок,\nРусскому как стопка водки, повару как сковородка,\nМетеорологу как\
  \ сводка, печи как топка,\nКак бокам середина, как в деревне скотина,\nМорям пучина,\
  \ как негру . . . длинный,\nКак пиву пена, как холодцу хрена,\nКак пацанам проблемы,\
  \ как пленнику ?плена?,\nОтцу как сын необходим, как пожару дым,\nОчку жим-жим,\
  \ как черному уху белый бим,\nХорошему фильму как Оскар, ребенку соску,\nКак секс\
  \ подростку, статье как сноску, газеты киоску,\nВсе просто, смысл моих строк не\
  \ плох,\nВедь без них человек не сможет сделать даже вдох.\n\nПрок от строк нужен,\
  \ как сигарете табак,\nВидеокассете видак, моему дигу suck,\nКак пистолету патроны,\
  \ локомотиву вагоны,\nПорноактрисе стоны, наркоте бароны,\nКак гитаре струны, магу\
  \ руны, растаману дунуть,\nМусору урны, стихийным бедствиям тайфуны,\nКак машине\
  \ бензин, шинам резина, силы верзиле,\nВиллы Канарам, пробка бутылке, товар магазинам,\n\
  Как цементу застыть, как бате бросить курить,\nВсему живому жить, памяти не забыть,\n\
  Волкам выть, луне светить, бритве брить, ружью стрелять,\nБоксеру бить, горячему\
  \ стыть, как младенцу мать,\nКак рэперу сцена, цирку арена,\nНелли и Келли Роланд\
  \ необходимо как тема-дилемма,\nНе веришь в прок от моих строк? Тогда\nПроверь ведь\
  \ и в имени твоем есть моя строка.\n\nДаша, Маша любят Пашу, Вика и Марина туда\
  \ же,\nТамара на пару с Кларой ждут Христо - коренного Болгара,\nА он ничего не\
  \ зная прохлаждается в баре, \nСо своими друзьями Сашей и Захаром,\nНикиты, Денисы,\
  \ Клавы, Ларисы, \nЛёши, Лизы, Жени, Кати и Борисы,\nКсюши, Надежды, Любы и Веры,\n\
  Пети, Стасы, Иры, Олеги ну где вы?!\nИгори, Людмилы, Ани и Полины,\nГриши, Володи,\
  \ Нелли и Миши,\nВячеславы, Андреи, Максимы, Русланы,\nАртемы, ***** ,Алены, Светланы,\n\
  Димы, Сережи, Наташи, Инны, Оли,\nВани, Валеры, Кириллы и Коли,\nЕлены, Ярославы,\
  \ Ромы, Анастасии,\nДа пусть вся Россия поверит в мои силы!!!"
