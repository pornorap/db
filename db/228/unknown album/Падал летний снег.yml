name: Падал летний снег
text: "Всю неделю он потратил на поиск идей\nМысли в голове зрели, череп сверлили\
  \ дрелью\nНа деле одолеть меня было его целью\nДумал позвонит, да видно на мобиле\
  \ села батарея.\n\nВ понедельник он валяясь в постели\nЦелый день под канапелью\
  \ смотрел телик\nВо всей этой канители хотел найти соответствие теме\nНо внимательность\
  \ подвела из-за любви к запрещенным растениям\n\nВ тот чёртов четверг всю ночь валил\
  \ снег,\nА Коробейников Дима лишь издавал ехидный смех\nДумал, все пройдет без помех,\
  \ но ведь я из тех,\nКто коллег по цеху без труда ест как ЛСД.\nЗлой словно зверь,\
  \ прозрев \nНачал ваять телегу про то, как падал летний снег\nС какого хуя потерявшие\
  \ рассудок судьи глумятся над темой до жути?\nИм дуть нужно меньше по сути\n\nПроблемы\
  \ индейцев шерифа не ебут\nЗакончил он в пятницу ближе к утру свой многострадальный\
  \ труд\nПотом отрубило нехило\nИ снилась Коробу не к добру собственная могила.\n\
  \nЯ знаю как уничтожить Короба\n- Я тоже\nИ сейчас на ваших глазах его уничтожу\n\
  Я знаю как уничтожить Короба\n- Я тоже\nПять сек, сейчас подытожим\nЯдерная зима\
  \ две тысячи седьмого года\nОставила Димку Короба помирать в сугробах\nНе много\
  \ - не мало, но в четвертом опять проебал он\nЗамерзая, как ни странно, думал лишь\
  \ о жарких странах\n\nИ о Вьетнаме, как там было славно\nИ классных парней согревало\
  \ напалмом\nОн думал биться на равных, но забыл о главном\nЧто просто так не отдают\
  \ пропуск в пятый раунд"
