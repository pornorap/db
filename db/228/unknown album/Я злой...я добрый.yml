name: Я злой...я добрый
text: " С нуля и до конца, what's up? what's up? \n\nВыше выше, яу \n\nВышиваем мозгом,\
  \ запишу пока не поздно я,\nНе апостол я, под столом\nИ не из-за того, что не вышел\
  \ ростом,\nПросто тут не надо держать ухо востро. о.\nБомбу слепим из сэмплов словно\
  \ в колу ментос\nМозги на вынос, цени момент, да я вирус,\nТы на часы не смотри,\
  \ там всё те же цифры,\nПишу текста в сортире, здесь плесень и сыро,\nЯ кинусь на\
  \ амбразуру и рифмой щит образую,\nЯ обезумел, но не так, чтобы в куплетах халтурить,\n\
  Уебу как Кобейн гитарой секьюрити,\nКурю пока вы спите, пишу пока вы курите.\n\n\
  Я злой, я очень злой, подожги, постой.\nЯ добрый, да я очень добрый, потому что\
  \ я свободный\n\nМы ложимся спать, когда на небе полная луна,\nПолный лист [??],\
  \ стакан до дна,\nЯ рядом с тем, чьё имя в сумме даёт 12,\nКак с января и по декабрь\
  \ продолжаем улыбаться.\nГотов подраться, если на кону свобода,\nЕсли время года\
  \ подвело, значит борода,\nРасстояние от А до Я пройдено с достатком,\nА подобными\
  \ тебе я балуюсь на завтрак.\nМожет завтра, может после дождичка в четверг,\nНаши\
  \ имена пойдут по наклонной вверх,\nМы не из тех, кто будет долго ждать пока придёт\
  \ черед,\nМы повышаем фит и бас, двигаясь вперёд.\nЭто залёт и от Сибири до Москвы,\n\
  Каждый Вася слыша это поднимает руки,\nПускай от скуки, но мы сейчас на этой студии\n\
  И с надеждою на то, что это будут качать люди.\n\nЯ злой, я очень злой, подожги,\
  \ постой.\nЯ добрый, да я очень добрый, потому что я свободный\n\nПоздно ночью,\
  \ строчками плюёмся в майк,\nЗнай, сверху - чёрный энвай, снизу - белый найк,\n\
  Так что давай Вань, если не вывозишь стафф,\nТут Адик, САУНД, Gee, с пипеткой нафт.\n\
  Ты нам кайф ман, мы тебе куплеты сразу,\nПрожигаем будни так, словно бумагу лазер,\n\
  В эту странную вазу, полную белого дыма,\nНеуловимый скан [??], как [??] текила,\n\
  Это Годзилла, среди обычных крокодилов,\nЧувствуешь силу? Это природная сила.\n\
  Сибирь красиво принимает гостей Столицы \nИ отдельный фак представителям милиции.\n\
  \nЯ злой, я очень злой, подожги, постой.\nЯ добрый, да я очень добрый, потому что\
  \ я свободный\n\n"
