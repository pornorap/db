name: На рубеже эпох
text: "Так родился независимый на рубеже эпох\nПока вы ищите друг у друга блох, \n\
  Мне с лихвой хватит слов, \nЧтоб застать этот бэттл врасплох\nК бою готов, воин\
  \ царства бибов, \nХалотропный рэп, мой сенсей Станислав Дров\nЛира, Тима, лири\
  \ нихуя не для лохов. \nНе понимаешь о чем это я? Тогда fuck off\nПринимай информацию,\
  \ мы рэперы повстанцы, \nЧитаем в трансе против баунса и танцев\nНе под парусом\
  \ пафоса, не подвластны градусу, \nПорвал паспорт дабы быть в не социального статуса\n\
  Остался сам себе на уме, \nНа данный момент нас в сумме 228 отличных парней\nГде\
  \ там ваши эти 600 бакарей? \nОни не лишние нифига, давай сюда их скорей\nЭй, здесь\
  \ 13-ый независимый для недовольных, \nНо тем кто на бэттлах зависли, подойдет любая\
  \ бойня\nДаже если ты школьник или инженер, \nНазад пути уже нет, на рубеже эпох\
  \ прыжок с места в карьер\n\nАааааааа…"
