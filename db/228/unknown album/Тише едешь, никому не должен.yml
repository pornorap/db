text: "2pac Amaru Shakur – труп, но по-прежнему тру,\nКак поговаривал Дуня, встает\
  \ из гроба раз в году,\nИ ведь не врут - рэп суровый труд,\nНачнешь выдумывать в\
  \ сумерки закончишь, чуть ли не к утру.\nОн вреден для здоровья - как зло самое\
  \ злое,\nОт него краснеют глаза и ТГК циркулирует с кровью.\nОпасны для жизни виражи\
  \ на этом маршруте,\nТут уж не до шуток - ибо на каждом шагу страшно до жути.\n\
  Но не меньжуйтесь, я буду как все,\nЖертвы ради веселья, пусть зеваки глазеют -\n\
  коли таков их удел,\nА мы бездушные кибер спортсмены,\nОграниченны временем в неделю\
  \ и заданной темой.\n\nЧуть помедленней кони , чуть чуть помедленней,\nВедь это\
  \ чистой воды гонево, и нихуя не пение.\n\nЧуть помедленней кони , чуть чуть помедленней,\n\
  Ведь это нихуя не гонево, а чистой воды пение.\n\nКогда Валын - был малым и попой\
  \ протирал полы,\nПапа сказал ему: Храбрым хвала - трусам стыд,\nСын, по жизни главное\
  \ не ссы,\nИ если попадешь на цифры - то бейся насмерть, как сарацин!\nКто то крадется\
  \ - не стой как поц там,\nПусть лучше меньше заплатят, зато иди с шумом и грохотом,\n\
  Срать на толпу - все равно не поймут,\nИ пока ты тут - эту хуету будь добр принимать\
  \ внутрь.\nНе бывает много правды, и порой это радует,\nПотому как придется и взлетать\
  \ и падать.\nБыстрее косули, нестись по несколько суток,\nЗасну ли сегодня, и завтра\
  \ проснусь ли я - ну и хули?\nТише едешь - будешь больше Пельшем,\nТо бишь просрешь\
  \ время - но зато сэкономишь денежку!\nЯ не Шумахер - и покой шлю к лешему,\nтебя\
  \ тоже нахер и запомни - если \"Палучшему\", значит мятежники! \n\nЧуть помедленней\
  \ кони, чуть чуть помедленней,\nВедь это чистой воды гонево, и нихуя не пение.\n\
  \nЧуть помедленней кони , чуть чуть помедленней,\nВедь это нихуя не гонево, а чистой\
  \ воды пение.\n\nMC - давай пиши, неси им пищу,\nЭтим прыщавым форумским крысам,\
  \ эти моральным нищим,\nЛибо орешь что тебя заебло,\nЛибо тихо, мирно уползаешь\
  \ под стол - \nно мне второе в облом: ЗАЕБЛОООО!\n\nОh , oh  no, oh no\nбольше не\
  \ пой - пожалуйста .... \n"
