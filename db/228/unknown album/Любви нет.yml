  \ по хорошему\nТы ждала чего-то большего, чего-то высшего\nПолучила разговор ненужный,\
  \ ладно в прошлом это!\nКак не тревожно говорить, хотя теперь можно!\nРасставание\
  \ не стоит грусти, сколько таких было и ещё будет!\nСтолько в словах любви, что\
  \ аж кровь в жилах стынет\nА сколько таких как ты пудрят мозги прохожим?\nА девиз\
  \ твоей жизни, \"найти и уничтожить\"\nА если честно, я ужасно ненавижу всех таких\
  \ как ты\nХа, и когда я их вижу, не могу сдержаться от сарказма\nИ недельное помутнение\
  \ разума, будет только мне на пользу\nВедь верно сказано: \n\nЛюбви нет и не было\
  \ никогда, пока в душе моей осталась пустота\nЛюбви нет и не было никогда, ну что\
  \ же было тогда?\n\nМожет быть мы стали хуже, чуть-чуть раньше\nКогда всё хоть немного\
  \ было настоящим\nЧто же вдруг случилось? Как же? ****** мило жилось,\nНа дуэлях\
  \ бились, ******, а мечты как уголь плавятся, сморщились!\nКогда во имя любви даже\
  \ друзья ссорились!\nА сейчас мы словно гусеницы, спешим стать коконом\nОтвлекаясь\
  \ от всего что было дорого\nХодим вокруг да около! Верим каждый в своего Бога!\n\
  Как же это всё убого, не дойдя до порога, спешим убраться во свояси!\nОтдаваясь\
  \ в лапы денег и власти!\n\nЛюбви нет и не было никогда, пока в душе моей осталась\
