artist: '228'
name: По плану
text: "На сцене и оргалите обязан прибыть убитым \nПод дымом также лучше творить граффити,\
  \ \nКатать на доске или болтать о политике,\nНа крайняк просто заткнуться и тупо\
  \ хихикать яу \nПисать минуса или жонглировать рифмой\nБыть по обж учителем или\
  \ же жить с ним\nВодитель маршрутки и тип таскающий китель \nЗабудьте о букле -\
  \ курите яу\nРасслабляемся парни не надо паники\nМежду нами от этой боники легко\
  \ лишиться памяти, \nКак и я теперь помолившись Джа,\nСначала вышел из тела следом\
  \ около часа ржал\nКто я и где я не имеет значения\nПросто тону в океане идей эй\
  \ \nМогу позволить себе не линейное время\nДобро, мир и любовь впустить в свою дверь\n\
  \nЯ знаю с нами сила, не смотри назад смотри только вперед, \nПодержи трубку мира\
  \ \nПо плану все идет, по плану все идет\nЯ знаю с нами сила, не смотри назад смотри\
  \ только вперед, \nПодержи трубку мира \nПо плану все идет. \n\nТо что мы шагаем\
  \ верной дорогой - факт\nТо что сэмпловано на заднем фоне - фан\nТот кто против\
  \ нашей свободой - враг\nТот кто против нашей свободы - идет строго нах\nРаста -\
  \ не просто куски мяса \nОни в курсе что во вселенной все взаимосвязано \nРеальность\
  \ во власти закона компенсации \nЕсли ты живешь как мразь то и сдохешь мразью \n\
  Но шанс исправится доступен для любого\nНадо всего лишь искоренить в себе зависть\
  \ и злобу \nПровести ритуал особый \nПосле которого дурные мысли уже не лезут в\
  \ голову\nПосле которого все под контролем \nПосле которого ты спокоен ман\nИ можешь\
  \ считать что я здесь чушь буровлю, \nНо вся наша жизнь есть чей то великий план\n\
  \nЯ знаю с нами сила, не смотри назад смотри только вперед, \nПодержи трубку мира\
  \ \nПо плану все идет, по плану все идет\nЯ знаю с нами сила, не смотри назад смотри\
  \ только вперед, \nПодержи трубку мира \nПо плану все идет."
