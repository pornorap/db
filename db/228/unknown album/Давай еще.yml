artist: '228'
name: Давай еще
text: "Тут местные тру рождаются в бумере,\nА курево такое, что Тарас Бульба в отрубе\
  \ после двух булей.\nТут маршрутки с утра легко въебут по макухе,\nИ как-то похуй\
  \ на хохот, запорожский хутор.\nКак овощи лениво ковыляем по проспекту Ленина,\n\
  В желудке борщ, в плеере рэпер Эминем.\nПриняли пилюли с экстрактом цибули,\nМы\
  \ те люди что любят лук и темы посвящают улицам.\nКонстанта тебе не Останкино, даже\
  \ нечего сравнить,\nЭто выход в астрал и у нас тут растарифморассадник.\nНа связи\
  \ Число Чудес и команда спасателей,\nВсе наставники попали впросак, мы просто срали\
  \ на них.\n\nТрепещи, старичок, это тру щит из трущоб,\nЕблом не щелкай, давай еще!\n\
  Все нам нипочем, когда рядом брата плечо,\nНеделимы как скрипка и смычок, давай\
  \ еще!\nСюда примчав ты обречен, \nТут только пиво, позитив и шмаль, а че так? давай\
  \ еще!\nНам пиздато очень, но пора на поезд, вот черт!\nОтдохнули зачетно, давай\
  \ еще!"
