name: На арене
text: "Яп яп яп...\n\nПусть вы на арене в цирке, \nНо я на ринге и вот мой средний\
  \ фингер всем нигерам с King Ring'a.\nБалабольте до крика мастера кунилингвы о своих\
  \ синглах \nИ о том что нынче модно на рынке.\nЗдесь бойцовский клуб, а не реслинг\
  \ собрались вместе, \nНе ради шоу а чтобы драться в песнях.\nВ отборе не избежать\
  \ жести это естественно \nИ жизни многих бездарей канут в бездну где им\nДействительно\
  \ место. И вот непойму зачем опять под канаты лезу \nЗнаю что буду полезен \nЭтому\
  \ Американ Экспресу, пригласите TV и прессу, \nЯ покажу 8-кубовый пресс как у мужиков\
  \ \nС обложки Men's Health...\n\nБро, ты строго Про, хватай микро \nИ скорей ко\
  \ мне на борт я давно готов ринг или арена\nТебе тоже похер наверно, главное не\
  \ тот кто первый \nА кто в идею верует.\nА кто в идею верует... КТО?! Здесь есть\
  \ такие?"
