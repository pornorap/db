artist: '228'
name: Возвращение легенды
text: "Прости отец\nЯ ушёл жит в лес\nВместо работы в офисе пасти овец\nПостиг я здесь\n\
  Всё и всех до тошноты\nСовет что б пробудится \nСударь нюхай нашатырь\nОднажды я\
  \ с утра или поздно ночью\nСебя обнаружу в печи или почве\nНо до того момента я\
  \ хочу что бы ты знал\nМне важен был всегда процесс, а не результат\nИ запомни папа,\
  \ я вернусь как терминатор\nНа девятый баттл сдам и свалю обратно\nПотом забью на\
  \ него болт, вот увидишь, правда.\nБля я ж безработный и совсем без бабок\n\nМеняет\
  \ судно курс, просрать не вариант\nЯ за битло сажусь и сразу чую левел ап\nБыла,\
  \ не была, Адик покажет свой хип-хап\nПросьба судья будь адекватен, а не как тогда."
