name: Бытовой сатанизм
text: 'Это не страшно, совсем не больно

  Взрослым весело, молодым прикольно

  Уже скоро во всех глазах страны

  Супер-блокбастер "Власть сатаны"

  Без пентаграмм и перевёрнутых крестов

  Чёрная месса, на репите The Best Of

  DJ-кочегар, пати в котельной

  Сила зверя теперь в твоём теле

  Бери от жизни всё, живи ярко

  И пусть тебе завидуют слесарь и доярка

  Давай, поверь в себя, принеси в жертву

  Самого себя, скорей прыгай в жерло

  В самое пекло ненасытного вулкана

  Всё получится, будь как баран упрямый

  Никому не верь: ни попам, ни маме

  Слушай сердце, голосуй рублями


  Бытовой сатанизм – это норма

  Бытовой сатанизм круглосуточно

  Покупай трансцендентное порно

  Это бизнес, детка, нешуточный


  Девять кругов три кольца в 3D

  В прямом эфире корреспондент Данте

  Ленин мумия-магнит, готовьте гробы

  В Третий Рим едут новые рабы

  Чёрные маги наверху – ритуальный бой

  Чёрные маги внизу – выход на болевой

  Парни на Торшере ненавидят абажуры

  Павла Корчагина спонсируют буржуи

  Национал-джигурдисты готовят блиц-криг

  Как под Виагрой, частоколом лес зиг

  Свобода пахнет налом, строим Вавилон

  Любовь воняет калом, Содом в каждый дом

  Бойцы с лицами честными, как лопата

  Просят мотивацию в поиске виноватого

  Очередной шудра, внезапно став мудрым,

  Сказал другу: "Богом быть трудно"


  Бытовой сатанизм – это норма

