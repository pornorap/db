  Нижний Новгород, Владикавказ, Ухта

  Через год это вошло в привычку

  Волгоград, Севастополь, Ханты-Мансийск

  Лохматый кобель насилует птичку

  Комсомольск-на-Амуре, Орёл, Уссурийск

  Через два вышел указ для всех птиц

  Ростов-на-Дону, Кострома, Соликамск

  Только от псов делать кладку яиц

  Омск, Нефтеюганск


