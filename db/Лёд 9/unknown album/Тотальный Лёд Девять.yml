text: 'Здравствуйте, вы слушаете Лёд 9.


  Дикий пёс клыкаст, когтист, космат

  Нижний Тагил, Чебоксары, Курган

  Страус прячет голову, подставляя зад

  Санкт-Петербург, Москва, Магадан

