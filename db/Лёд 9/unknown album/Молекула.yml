text: '- Ты читал Курта Воннегута?

  - Да

  - "Колыбель для кошки"?

  - Нет

  - Итак, в этом романе мир погибает, потому что во льду обнаружена молекула, которая
  превращает всю воду вокруг неё в лёд. Поскольку все воды мира связаны – ты понимаешь:
  от ручейка к озеру, потом реки, океаны. Весь мир застывает и погибает. И эту молекулу
  называют "Лёд 9".'
