text: 'Сколько? Во сколько?

  Так бы уже дожить без наскоков.

  Со взрослыми движения. Не Набоков.

  Если вообще на пустом есть слог.

  Этот пустит как только,

  Сразу вон еще. Каин? Скорее неприкаянный.

  Смотри, ща выхватит тут до брыканий

  Хорошняк и хит.

  Ты как от нее запахи, в алмазах запонки

  Из Рязанской области сейчас еще на прогиб опрокинет.

  И ща снимет синий на льдине под снегом

  Тут не найти, не

  В паутине, с полутомником наедине

  Но есть меч кладенец.

  Сюда с кассы ларец

  Спасибо, искренне ваш Илья Муромец.


  А сколько всего сменилось нравов,

  Унесенные ветром как Скарлет О''Хара.

  О мои вены гнется игла, спасибо за это

  В моих венах течет сплав железных приоритетов.

  Привет. Я тут из-под земли, мне прикоснуться к небу

  Но фэйс-контроль атлантов не подарит ответа.

  А я тот, кто у пиздатых клубов был нем

  Водил твою суку без денег и поцарапал каен.

  Три года назад мечтал о паленом айфоне,

  Но оскал веселого мима сочтут за грустного клоуна.

  Выверни наизнанку, но себе докажи

  Что краше снаружи богатым быть, но нищим в душе.

  Хлопай ресницами и взлетай, но тут не Братья Гримм

  Потому взлетают с белой посадочной.

  Высыпал чек, ее хватал за волосы

  А вот и мы летим с одной полосы.


  Я распустил луну на нити и небо расправил пледом

  Там, где в полете люди не находят ответов.

  Утомленные солнцем на откатах от света

  Я незаметный в этой Стране Советов.


  Здравствуй, дух русский. Сколько еще грусти?

  Из уст твоих, добрый молодец, пусть.

  Грудь колесом, а головой совсем зачах

  Это тут же рухнет на пол со штангой на плечах.

  Видел, как ты теряла ту прозрачную мечту

  Видел, как люди разбивались о нищету.

  И не ищи тут смысл. А, хочешь, сердце выжми

  Я не продал музыку, друзей и не барыжил.

  Еще плывет закат, вода точит камень

  Издалека по-волчьи выть с волками.

  Часто смеялся не от того, что было весело

  Ходил по лезвию ножа, теряя равновесие.

  Боком нам ментовской закон и тайные страсти,

  Еще несобранный лего кладу на стол из пластика.

  Скажи в чем сила, брат, если не в правде

  И сколько нужно вычеркнуть мне строк из этой тетради.


  Я распустил луну на нити и небо расправил пледом

  Там, где в полете люди не находят ответов.

  Утомленные солнцем на откатах от света

  Я незаметный в этой Стране Советов.'
