name: Троян
text: "После того как мы рифмуем, никто не рифмует после,\nПосле этих с кристаллами\
  \ про тебя спрашивают, что с ним?\nЭто может быть поздний, это прям с ходу,\nСтеклянный,\
  \ важный такой, проносит дым через воду.\nВремя не тронь святую классику, меняй\
  \ лишь моду,\nСмотришь на мир сейчас и руками за голову.\nПо новому хотят забыть\
  \ про новое,\nЧто значит раскладка на бит, а не словесное порно.\nАвтотюн конечно\
  \ здорово, но что есть опыт,\nМастера церемоний с открытыми ртами толпы!\nРади чего\
  \ тут Зевс внутри меня метает молнии,\nШестеро в масках Джейсона, помнишь бранчо,\
  \ кто они.\nЧто за игра в одно касание и как стать ближним,\nЯ так устал терять\
  \ их и проверю вас трижды,\nПодземные, ручные, склад ума не для биржи,\nВ пустыни\
  \ бы выжигли, листы не будут пустыми, мы пишем!\n\nАлехандро, че как сам, бро?\n\
  Сейчас не только за лям, могут ушатать за крусандо!\nРешают топоры и виллы, \nНо\
  \ только ствол, выдержит боевое самбо!\nКальенте, когда не успеваешь залезть в Cayenne\
  \ ты,\nТебя достает из травмата резиновая лента!\nТам вроде был белый крузак по\
  \ документам,\nА вылазит Panamera, оттенка мертвых президентов!\nНу че? Будем растормаживать,\
  \ в ней столько номера,\nЧто надо размораживать, после такого номера!\nКозы хотят\
  \ меня сожрать заживо,\nНо мне ничего не остается делать кроме того,\nЧто продолжать\
  \ мусоров высаживать!\nТут веселый, обсаженный с косяками в сажень,\nВ салоне белый,\
  \ не от ряженки,\nПузо по земле не от тяжести!\nТут заряженный стиль, мясом, что\
  \ приносили в жертву,\nЖертвой ты станешь за свою Vertu!\nМы уйдем по верху, когда\
  \ цунами все намочит,\nДа я сладенький потому что со мной сахара кусочек,\nА так\
  \ налетчик левой могу дотянутся, \nНу а там правая срубит по короче!\nБрааааа!!\
  \ Че че че че!!\n\nПолуоткрытые глаза наблюдают за вечными движухами,\nВечный не\
  \ пуха тем, кто не напуган злыми духами.\nВдыхая зелья, погасим не пруху мы, похуй\
  \ на правила,\nМы тело поправим татухами.\nПо духу близким салют искренний,\nИстина\
  \ там, где глубоки мысли,\nМои люди здесь продолжают мыслить,\nМуза не пропадала\
  \ ведь все это мы с ней!\nВсе эти движы не ради процентов,\nНам лучше приготовь\
  \ лаве, если хотят концерта,\nМетка на центр, Третьяковка, подземка,\nС утра на\
  \ плеере горящая новая демка!\nДым панацея для психов из ада,\nВ секторе тихо, если\
  \ хватило по сплифу на брата.\nСтих будет краток, сын это карты\nИгра в один выстрел,\
  \ за нами, правда!"
