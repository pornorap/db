artist: Стороны Ра
name: Лети как я
text: "Им не понять, я улыбаюсь, будто знаю всё,\nХотя перед глазами эта пелена и\
  \ всё.\nГород шумит, я представляю где-то там,\nЧто вместо мегаполиса наскучившего\
  \ - берег.\nНе трогайте меня за плечи, не прогоняйте это тепло,\nПусть ветер будет\
  \ для меня как вечность.\nТакой же невесомый и незаметный, и я теряю в толпе свои\
  \ приметы.\nПривет, давай поделимся на элементы,\nДавай я буду половина и ты половина.\n\
  И всё равно, как бы нас не разделять,\nНикому не будет от этого случая обидно.\n\
  Я вижу в небе звезды и в каждой что то, что нам шанс дало,\nБыть чуть-чуть живыми.\n\
  И нам не нужно не имен и не фамилий, ничего не говори, \nПросто лети как я.\n\n\
  Машины переедут эти строки колесами,\nИ они взлетят на небо, воплощая прогнозы.\n\
  Что всем казались наивными, ты не смеешь ругать,\nЕщё и дня не прошло, как они умерли.\n\
  Птицы веселые, на небе вили гнезда там,\nИ нам с насмешкой улыбались золотые звезды\
  \ там.\nМы поняли, что-то не так, от нас осталось четверть дня.\nПускали вперед,\
  \ минуты, стрелки...\nЭй, улыбнись, меня запомни вечно молодым,\nНад спящими деревьями,\
  \ тумана, над домами дым.\nЯ улечу, с улыбкой помашу рукой и врятли кто меня вернет,\n\
  Назад, на эту землю.\nКогда мы превратимся в воздух, придем в этот круговорот,\n\
  И так свободно между новостроек.\nИ в самой дальней точке земного шара, я догоняю\
  \ тебя, просто играя.\nЖара. Если мы ледяные - мы растаем, \nЕсли ты будешь просто\
  \ капля, я тоже капля,\nИ падая из красивых детских глаз, где то возле самого пола,\n\
  Мы упадем, сливаясь.\nЯ слышу тишину, и могу потрогать,\nНе смотри на нас, будто\
  \ мы другие,\nВедь нам не нужно не имен не фамилий, ничего не говори,\nПросто лети\
  \ как я..."
