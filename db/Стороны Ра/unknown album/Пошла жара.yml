artist: Стороны Ра
name: Пошла жара
text: "Стороны Ра включай, пошла жара\nДавай поиграем в эти игры без прикрытия.\n\
  Профи, любители, люди Москвы и Питера, от земли до юпитера,\nВам этого не вывести\
  \ стиль, который будет жить \nПока вас греет солнце, стиль, который заставляет ненавидеть\
  \ молча\nИ восхищаться громко, в твоих колонках, такое в первый раз,\nПервоклассная\
  \ работа. Мы ювелиры, мы делаем бриллианты, \nПока ты как щипач их незаметно пиздишь\
  \ с запада,\nПлевать, все называют меня чокнутым \nМоя позиция на этот счет мне\
  \ просто похую,\nЯ слышал ваши треки - это поги-поги\nЯ быстрый как багз бани а\
  \ вы мишки гамми\nИ я на треке оддолблю тебя как Вуди Вутекер \nЭто стороны на треке\
  \ разорвали твой плейер\n\nНовая матрица два точка ноль\nСтороны Ра два точка ноль\n\
  Психотропное оружие два точка ноль,\nДва точка ноль, ноль семь, два точка ноль\n\
  \nYes, yes, яу руки до небес, яу лейся моя песня огнем\nМало места, гламурные MC,\
  \ слишком гламурные MC \nНе пишем больше треков не поем песни\nТы пишеш тексты?\
  \ Я создаю проекты, ты крутишься на Нексте?\nМне как то похуй где ты!\nВсе во имя\
  \ процветания тоталитарной секты, КТВ\nСолнца поклонники, взгляды вверх там, музыка\
  \ души\nА не эти ебучие гопники\nЕсли ты уже воткнул и залип, это солнечный ветер\n\
  В твоих ушах свистит, если ты уже воткнул и залип \nПереключайся дальше, ждем наш\
  \ следующий хит"
