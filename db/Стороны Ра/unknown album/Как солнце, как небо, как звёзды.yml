text: "Hey, yo... Стороны Солнца от и до, и от - Локи Дог, \nАртурчек пара точек белый\
  \ и пушистый Скотт.\n\nУже который год все задают вопросы:\n\"Когда он подрастёт\
  \ и станет взрослым?\"\nА, чо? Да брось ты, будь с нами просто,\nКак Солнце, как\
  \ Небо, как Звёзды.\n\nМы как Солнце, как Звёзды,\nГолубоглазый худой, как модель,\
  \ твой любимый опёздал,\nСо мною белый и пушистый кот.\nМосква не выдаёт жилья,\
  \ чтоб вдыхать наш пот.\n\nИ я сча вылетел из зоны, что вы\nСемь дней в неделю резонов\
  \ искали действия во имя хвалы\nСерой толпы, лязгал ферумом, верил в лучи.\nВремени\
  \ мера, планета яркая... На, залечи!\nЗалечи мне за место и чин, \nРазоблачи, огорчи,\
  \ в клубе мы горячи:\nЯ и Арчи (Стороны Ра) - Стороны мечты.\nЕсли кач, то качай\
  \ качели до нездоровых величин.\n(Get down!)\nВначале было слово, и слово было \"\
  бог\",\nИ слово было богом, было у Бога,\nНо стало много слов, и каждый, кто имеет\
  \ слово,\nТеперь считает себя богом,\nИли, как минимум, Ему подобным. \n(добРа)\n\
  Подопытный не смог, до утра дотянув, до конца отмотать срок.\nСистем-систем схемы\
  \ его проводов жёг без берегов поток -\nИменуй Любовь.\n\nУже который год все задают\
  \ вопросы:\n\"Когда он подрастёт и станет взрослым?\"\nА, чо? Да брось ты, будь\
  \ с нами просто,\nКак Солнце, как Небо, как Звёзды.\n\nМы как Солнце, как Звёзды,\n\
  Голубоглазый худой, как модель, твой любимый опёздал,\nСо мною белый и пушистый\
  \ кот.\nМосква не выдаёт жилья, чтоб вдыхать наш пот.\n\nЛюди считают меня странным,\
  \ базарят:\n\"Хуле наркоманам, ебать, перетирать чо-то за правду?\"\nНо где тут\
  \ люди или люди, ебать?\nНа депрессах копят бодрые лаве на Анапу\nВот этим летом.\
  \ А ну-ка нахуй\nНаташа, Марина, Вера, Олег, лейтенант УБЭП-а\nИ шкет из того подъезда...\n\
  Во имя Света я тру, тру, тру,\nЛучиками летними оповещаю зарю.\n\nЕсли я тресну,\
  \ истеку желчью - не жди, не жалей,\nДействуй, скинь меня в бездну;\nЕсли усну молодым,\
  \ а встану старым -\nМеня найди и выведи из леса моих кошмаров;\nЕсли не пойму чо\
  \ вдруг и сопьяну\nМутным бычим взорам в талые озёра загляну,\nНечеловечим кличем\
  \ прогоню весну -\nПод ребро пошли мне, Ра, стрелу.\nRa Sound - увага, объебосы,\n\
  Если чо, зови нас. Зови нас \"Вынос мозга\",\nОтбросив прочь всё, будь с нами просто,\n\
  Как Солнце, как Небо, как Звёзды."
