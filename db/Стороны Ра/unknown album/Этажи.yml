artist: Стороны Ра
name: Этажи
text: "Порой взглядом читаем этажи мы\nОтражение расскажи мне\nЗачем жгуты пережмут\
  \ мои жилы\nЯ уставлюсь взглядом в солнце, недвижимы\nПорой душу сожмет лед, сменив\
  \ режимы\nПять утра голову сорвет скрытая пружина\nЯ считаю этажи, расскажи мне,\
  \ расскажи мне\n\nСкажи что ты предпочтешь R'n'B-шный минет\nИли олдскул рэп, или\
  \ отмотай три \nС половиной миллиона лет\nИли найти то, чего во вселенной нет\n\
  Или войти в совет по созданию кармы\nИли новый или ветхий завет, или ответ\nИли\
  \ быть прошитым пулями во тьме\nНо все равно продолжит двигаться свет\nНо неважно\
  \ ты или я, пыль или яд\nМы выдали заряд и наши мысли летят просто так\nВедь это\
  \ все хуйня правда\nПока ты искренне не веришь о пощаде моля\nЭто не хуйня, в середине\
  \ пасмурного дня\nСолнца луч, выбери меня, вырви из под огня\nЗемлю из под ног,\
  \ как последний рывок\nИз затянувшегося сна\n\nИ даже если это моя последняя весна\n\
  Небо простит и примет \n\nПорой взглядом читаем этажи мы\nОтражение расскажи мне\n\
  Зачем жгуты пережмут мои жилы\nЯ уставлюсь взглядом в солнце, недвижимы\nПорой душу\
  \ сожмет лед, сменив режимы\nПять утра голову сорвет скрытая пружина\nЯ считаю этажи,\
  \ расскажи мне, расскажи мне\n\nЗдесь небо не такое, на бедах наших любимых\nНам\
  \ не было покоя и где то на могилах\nВижу вновь твое лицо я\nКто виноват, что на\
  \ облаках повисев,\nТы весь в земле, а я только по пояс\nИ почему-то боязно, что\
  \ где-то в неопознанном\nПоясе часов - там были поезды\nПодростки так же просят,\
  \ чтоб погода распогодилось\nА нам с тобой как было - так осталось это похую!\n\n\
  И вот он мох растет - его то Бог простит\nОн там, а мне-то тут еще осталось жить\n\
  Но несмотря на это все было прикольно\nИ даже с фотографии типаж, словно ты гонишь\n\
  Хотя ты чуть меня расстроил - Но будь спокоен!\nЕще на небе мы пешком как и здесь\
  \ погоним\nИ в самоволочку из рая, откроем космос\nНа одном месте все равно как-то\
  \ слишком просто!\n\nПотом и поздно... Звезды осыпаются пылью в космос...\nА мы\
  \ считаем взглядом - Этажи... Расскажи мне... Расскажи...\n\nПорой взглядом читаем\
  \ этажи мы\nОтражение расскажи мне\nЗачем жгуты пережмут мои жилы\nЯ уставлюсь взглядом\
  \ в солнце, недвижимы\nПорой душу сожмет лед, сменив режимы\nПять утра голову сорвет\
  \ скрытая пружина\nЯ считаю этажи, расскажи мне, расскажи мне\n"
