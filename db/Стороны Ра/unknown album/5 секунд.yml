text: "Он видит очертания среди границ отчаянья, \nзадаётся вопросом я ли это? Я?\
  \ \nСреди камней город твёрже железа\nИ жизни нет такой, чтоб описать это \nМедленно-медленно\
  \ и чуть понятней \nНарисованные лица прохожих рядом \nИ радость где-то проходит\
  \ близко\nНе скажи, братишка, ты чуть заждался \nНапалмом сердца разрыв, полёты\
  \ \nКрасивые слова разложили слоты \nИ каждый для своей эмоции \nТы контролируешь\
  \ мир, а не он тебя \nИ больше нет тебя, город размяк, \nДома, лето, весна, зима,\
  \ любят, кричат\nО, ма, ма, мама бы ты видела меня в эти моменты\nГде твой сын лучше,\
  \ чем все эти и те \nЛетим... Быстрые дожди, ветер или дым \nБуду молодым, вечно\
  \ дорогим, буду другим \nЯ засекаю таймер, проходит пять секунд \nЛетим, полёт нормальный\n\
  \nПять секунд, полёт нормальный, \nНам говорили это аморально, нас наебали! \nЧе\
  \ та реклама по всем телеканалам? \nА мы счастливые спали, пока нас убивали\n\n\
  Убьюсь сам в хлам, небу скажу салам!\nОтец, как дела? Дай тепла, любви дай\nНас\
  \ окружают мёртвые тела\n\nВдох-выдох, шаг, ещё шаг, а небо в звёздах\nКак же ты\
  \ раньше этого не замечал? \nВот оно: начало всех начал, то, что искал, \nПока космос\
  \ вещал\nВ крови инородные алмазные брызги, \nВ голове - инородные абстрактные мысли,\
  \ \nПараллельный мир систем, \nИ даже поговорить ни с кем нельзя по душам \nТак\
  \ что, как прыжок с сорок восьмого этажа? \nВисим средь стен цистерны\nЕсли хочешь\
  \ юзать плюцианифен \nТо будь осторожен, это галлюциноген \nИзгиб вен, концептуальных\
  \ мыслей плен \nУвидишь насквозь, как рентген \nЭй, мэн, мы не пленники этого мира\
  \ только потому \nЧто у тебя есть жена и квартира \nМашина, дача, любимая тёща\n\
  Но это всё будет позже, а сейчас звук громче\nЧтобы серотонин разорвал позвоночник\n\
  Мы зубы сточим этой светлой ночью\n\nПять секунд, полёт нормальный, \nНам говорили\
  \ это аморально, нас наебали! \nЧе та реклама по всем телеканалам? \nА мы счастливые\
  \ спали, пока нас убивали\n\nУбьюсь сам в хлам, небу скажу салам!\nОтец, как дела?\
  \ Дай тепла, любви дай\nНас окружают мёртвые тела\n\nРокеры, рэпперы и прочие гопники\
  \ \nМутили бодряки по пару сотен за дозу мульки \nА в результате находили свет,\
  \ вскрывались\nПытаясь скрывать улики\nЖизнь одна, так что не скули, кид\nЧто ты\
  \ видишь из окна, из мигов, с крыши дома? \nДорогие украшения продай дешевле, шелести\n\
  Уходи незримым мой хороший разум насовсем и сразу\nБог собрал когда-то идеальный\
  \ мир \nПотом накурился и разобрал\nУ кого есть маза на фен? Признавайтесь"
