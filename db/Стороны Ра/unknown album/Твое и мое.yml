name: Твое и мое
text: "Где твое и мое, где за бортом миллионы\nГотовы прямо так умереть на работе\n\
  На пороге стою, дверь открываю, вхожу\nЖдешь ли так же меня или еще кого-то\nНа\
  \ холодных ресницах все капли\nГотовы бы разбиться об хорошую новость\nИ хочешь,\
  \ не хочешь, но придется запомнить\nКак эти частицы уходят\nОсень, наконец-то какая-то\
  \ достойная\nПросенью еще щадит, и как эта игра настольная\nВ городе метро, автобусы,\
  \ люди с пакетами\nИ как метамфетамин четко\nНету птиц, нету зацепиться где\nВетер\
  \ бушует в щелях домов, и плач твой на проводе\nНе дели меня, динаминация\nМногие\
  \ эти эмоции стали разбитыми\n\nТвое и мое, где где-то воздух закрытый\nКак дверь\
  \ к нашим лучшим прошедшим сюжетам\nГде-то линии воды не дают больше жить и мы тонем\
  \ посередине\nМолекулы наши тела в системе посередине объектов\nРазвереженных лучами\
  \ света, заблудшего в темень\nЗдесь степи останутся вместо города снова\nИ вот тогда\
  \ я скажу: Я вернулся в наш город!\nПлачь, не плачь, делай это как на пульте\nЧтобы\
  \ слезы, сопли сразу по команде смайл\nИ я приду к тебе, чтобы опять повторить неповторимые\
  \ вещи\n\nТвое и мое, где за бортом миллионы\nГотовы прямо так умереть на работе\n\
  На пороге стою, дверь открываю, вхожу\nЖдешь ли так же меня или еще кого-то...\n\
  \nИ я скажу тебе проливающей на землю воду из кастрюль\nПривет... Ты ответь... Ведь\
  \ ты нужна мне, как воздух\nКак солнечный свет, поле, \nНа котором мутные капли\
  \ и маковый цвет\nИ я прикрою глаза рукою, \nЧтобы взгляд на вопрос не выдал ответ\n\
  Посыплюсь к стопам городской пылью, \nИ может тогда ты поймешь\nЧто это было, как\
  \ мы с тобой \nДруг друга любили, потом ненавидели\nРаспыляя яд в атмосферу подобно\
  \ ракетным двигателям\nТуда, сюда, через незримую линию делая шаги\nВстанешь ночью\
  \ к морозному окну, и я приду, как тогда\nЛюбовь моя, ты только позови\nМы раскалимся\
  \ и станем газами, потом каплями, алмазами\nЧастью другого разума, словно две последние\
  \ части пазла\nФотографии, которую время пощадило и оставило\nЧистой и безнаказанной,\
  \ неразмазаной\nНо я чувствую, что уже опаздываю\nИ глаз твоих тепла мне не найти\n\
  Между двумя вскользь брошенными фразами\nРаз за разом. Сука, не ори зараза\nИскрим,\
  \ запитанные разными фазами\nНо если дым, значит за огнем \nКаждый по своему следит,\
  \ по-разному\nАйда, вдвоем на праздник души слазаем, тебе письмецо передам\nИ я\
  \ не знаю этих слов, но мы еще споем\nКак тогда, помнишь?\n\nЭтот рассвет уйдет\
  \ навсегда\nИ заберет тебя и меня, тебя у меня, меня у себя\nЯ хотел бы дым превратить\
  \ в слова\nИ знать наверняка что за облаками ждет меня\nПоднимаясь выше крыш города,\
  \ над домами, над мусорами\nИ безбрежными потоками неоновой рекламы\nТеряем то немногое,\
  \ что заменяло разум, \nНо обретаем чувства\nРазум, да хуй с ним! Я просто не хочу\
  \ быть грустным\nПримороченным искателем легкой капусты\nОдним из тысяч, ощущающих,\
  \ что там пусто\nОдним из миллионов, не нашедших свое русло\nА кто я? Один в поле\
  \ не воин\nВозьму тебя с собою и накрою звездной пеленою\nДавай сегодня убежим от\
  \ конвоя\nУйдем точкой в горизонт за линию прибоя, а ты пой мне\nА я спою тебе о\
  \ брошенных мирах, о незаконченных делах\nО том, как страх рассыпается в прах на\
  \ руках\nО том, как легко потеряться в глазах\nПомни, если иконы заплачут маслом\n\
  Я станцую на руинах городов на зло \nВсем тем, кто вышел в окно\nБудучи не в силах\
  \ продолжать просмотр этого кино\n\nНо я спою тебе о брошенных мирах, о незаконченных\
  \ делах\nО том, как страх рассыпается в прах на руках\nО том, как легко потеряться\
  \ в глазах\nПомни, если иконы заплачут маслом\nЯ станцую на руинах городов на зло\
  \ всем тем, кто вышел в окно\nБудучи не в силах продолжать просмотр этого кино\n\
  Но я спою тебе о брошенных мирах, о незаконченных делах\nО том, как страх рассыпается\
  \ в прах на руках\nО том, как легко потеряться в глазах\nПомни, если иконы заплачут\
  \ маслом\nЯ станцую на руинах городов на зло \nВсем тем, кто вышел в окно\nБудучи\
  \ не в силах продолжать"
