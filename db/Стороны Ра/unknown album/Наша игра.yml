name: Наша игра
text: "Аааа, это кто вообще?\n\nRa Productions Moskow wow-wow-wow-wow\nСтороны да\
  \ два точка ноль, два точка ноль\n\nЯ не делю ваши песни границами \"качает/не качает\"\
  , man.\nЯ просто не качаю их - мне жалко трафика.\nЯ подхожу к микро, делаю вдох\n\
  Выключаю рэперов как кнопка \"off\", сразу же!\nМне жалко вас, даже больше чем мне\
  \ жалко трафиков.\nCome, baby, come, буду твои мальчиком! (ОУ!)\nОтдайся мне сейчас,\
  \ люби меня всегда,\nСутра буди и приноси мне мои тапочки!\nЯ АКМ! Со встроенным\
  \ умом и памятью.\nДелаю вид, что не заряжен, и вы расслабляетесь,\nГасите свет,\
  \ \"Спокойной ночи всем!\"\nЗакрой глаза, когда я выпускаю очередь.\nНам нечего\
  \ с тобой тереть, кем бы ты ни был mista.\nТы убираешь как уборщица - я убираю начисто!\n\
  Моя пуля и твой пистон!\nМоя каска и твоя кепка от Lui Vueton!\n\nСтороны Ра, только\
  \ наша игра.\nСмотри налево, направо, напрямо, на промо,\nПорядочно выделим эти\
  \ моменты. Вам видно?\nСтороны Ра, только наша игра.\nRa Pro работает четко, как\
  \ чудороботы,\nЧтобы ты сунулся в этот замес, да со своей аэробикой.\n\nКомбикормом\
  \ вскормленные негры\nПеречитывают на свои альбомы наши шедевры.\nУ каждого в кармане\
  \ беретта, у каждого пять ходок,\nНо при личном разговоре каждый становится робок.\n\
  Нет, мы не делаем рэп,мы делаем то, что в штакеты сыпем из коробок.\nМы делаем так,\
  \ что ты со своей кобылой залипните оба, \nМузыка бомба, хип-хопа.\nДля особо одаренных\
  \ это то, что звучит из твоих колонок,\nДля всех остальных \"йоба-йоба!\"\nНомер\
  \ один - это для попсы. Два точка ноль Стороны Ра промо!\nОт платформы до дома,\n\
  От центра до спального района на своих загонах\nЯ Neo, и мне все похуй,\nВпарю эту\
  \ матрицу любому лоху!\n\nСтороны Ра, только наша игра.\nСмотри налево, направо,\
  \ напрямо, на промо,\nПорядочно выделим эти моменты. Вам видно?\nСтороны Ра, только\
  \ наша игра.\nRa Pro работает четко, как чудороботы,\nЧтобы ты сунулся в этот замес,\
  \ да со своей аэробикой.\n\nАле, шутники, откройте свои ротики!\nМы приготовили\
  \ вам тур в страну лихой экзотики!\nВопреки логике, пропагандируем наркотики,\n\
  Вам будет обалденно: вы все скоро сдохнете!\nЗапомните! У твоей дамочки на фотике,\n\
  Вскоре, у твоей бабушки на фартуке.\nИ на лице написано, тебе все тоже нравится.\n\
  Давай уже расслабься, а? Давай не надо парить нас!\n\nСтороны Ра, только наша игра.\n\
  Смотри налево, направо, напрямо, на промо,\nПорядочно выделим эти моменты. Вам видно?\n\
  Стороны Ра, только наша игра.\nRa Pro работает четко, как чудороботы,\nЧтобы ты\
  \ сунулся в этот замес, да со своей аэробикой."
