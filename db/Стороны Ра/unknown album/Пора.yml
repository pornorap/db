text: "Пока ты заплатил в клубе за дринк, умерло 15 человек.. их застрелили\n\nВы\
  \ кидаете бомбы на разорённые страны\nКонечно.. золота мало, мы всё прекрасно понимали\n\
  Ираки, Ираны на обнаженные раны\nНорд-Ост и Бесланы, Кореи, Вьетнамы, Афганистан,\
  \ Монреале\nЦунами, погибали толпы, погибали стреляя\nХотя цены на топливо всё равно\
  \ ведь подняли\nБезработица сжалит, эпидемия валит \nНапало живого товара от Варшавы\
  \ до Праги, от Москвы до Белграда \nАпокалипсис рядом - это опасно, я знаю, но не\
  \ увидим мы рая\nМусульмане, православные, израильтяне, Вавилон наша память\nПодумай\
  \ кто нами правит, подумай кто в нас стреляет\nВедь мы всё так не оставим, революция\
  \ с нами\nМы просто очень устали, нам пожалуй надо что-то поправить\n\nВечная память\
  \ тем, кого наши слова уже никогда не достанут,\nТем, кто плечом к плечу с нами\
  \ не встанет,\nЭто нельзя так оставить!\nВ адском пожаре наш мир сгорает, так потуши\
  \ хотя бы в себе это пламя.\n\nГде мои братья, сёстры? С лица земли стёрты\nГневом\
  \ стихий и жаждой наживы кровавым спортом\nЖивые сдерживая слёзы хоронили мёртвых\n\
  Метровыми волнами или артобстрелом к земле припёрты\nОрали в небо: \"всё к чёрту!\"\
  \nПерейдя черту за которой лишь стены пустых домов чёрных\nОбломки куполов взорваны\
  \ где гильзы патронов на поле боя\nИ всё покрыто слоем неизлечимой боли ???????\
  \ ????????\nА пока парни губы закусив не плакали\nВожди словно псы на псарне грызлись\
  \ за солнечного неба кусочек лакомый\nЛая: \"дави, дави их танками!\"\nПотом сотни\
  \ лет кровавые дожди капали\nКого-то голод и болезни сцапали\nОставшиеся назвались\
  \ (?лабусами?), чурками, хачами, кацапами, Черножопыми, ????? во сласть сатане\n\
  Неслась симфония смерти навстречу злобы волне\nНе верите!? Посмотрите что происходит\
  \ в телеэкранах в проклятом огне\nВесь мир раскален догола и даже небо в огне \n\
  Так подашь ли ты братик руку мне?\nИли подождём пока всю сушу не покроет море \n\
  Ну а пока живём в раздоре, \nВедь нас сплочает только горе и вечная память..\n\n\
  Вечная память тем, кого наши слова уже никогда не достанут,\nТем, кто плечом к плечу\
  \ с нами не встанет,\nЭто нельзя так оставить!\nВ адском пожаре наш мир сгорает,\
  \ так потуши хотя бы в себе это пламя."
