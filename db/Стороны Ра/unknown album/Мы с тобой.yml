artist: Стороны Ра
name: Мы с тобой
text: "Корпорациияяя.. Стороны.. Коснуться неба..\nПросто даже не пытайся в самом\
  \ страшном сне \nКоснуться неба.. Коснуться небааа.. Коснуться\n\nА мы с тобой побежим\
  \ погулять по траве\nРозовые небеса плывут на встречу мне\nЯ буду словно пёс во\
  \ сне.. Шевелить ногами\nТам осталось вино и крепкий чай\nВ мире где здоровых от\
  \ больных не отличают\nПо дороге словно бы невзначай\nПотеряй меня там где заря..\
  \ Сотрёт меня\nТам где заря сотрёт печаль.. Сотрёт печаль\n\nТоком по проводам,\
  \ росой по лицу \nПо врагам любовью, верой по подлецу \nБлагородной музыкой по родной\
  \ душе \nКровью и блевотой по родной земле \nЛейкопластырем по дырам непослушных\
  \ вен \nНашатырным спиртом пока ещё цел \nРадости секунды как нащупаешь пульс \n\
  Снова дернулось что то и взгляд твой пуст \nБляди не заплачут, войны не запоют \n\
  Слева за спиной будет твой приют \nТам где змеи спят и во сне поют \nТам где нету\
  \ лиха \nТы поведаешь всё то, что всегда желал \nТы поймёшь наконец как твой мир\
  \ был мал \nДолетишь до солнца из мрачных скал \nИ сгоришь и звуки стихнут \n\n\
  А мы с тобой побежим погулять по траве\nРозовые небеса плывут на встречу мне\nЯ\
  \ буду словно пёс во сне.. Шевелить ногами\nТам осталось вино и крепкий чай\nВ мире\
  \ где здоровых от больных не отличают\nПо дороге словно бы невзначай\nПотеряй меня\
  \ там где заря.. Сотрёт меня\nТам где заря сотрёт печаль.. Сотрёт печаль\n\nМы с\
  \ тобой побежим по трамвайным рельсам\nС овальным кейсом в котором мировая модель\
  \ лежит\nЗапорошит чуть бы чуй благородно\nБешеным скоплением народа к тебе примчусь\n\
  Примкну к плечу, переплетусь у тебя венами рук\nПеретусуюсь со всеми местными суками\n\
  Но буду откровенен и глуп только с тобой\nПадают бомбы и не недуг этот мой сон старый\
  \ громкий\nА потом скоко у кого там как пыль облаков и твоя рука\n\nМы с тобой побежим\
  \ по трамвайным рельсам\nПознавая премудрости интерфейса \nЧистым светом небес нас\
  \ с тобой накроет\nКогда солнце коснётся моей ладони"
