name: Даже если
text: "Эти огни зажгутся только раз и больше никогда\nФразами, мелькающими лазерами\
  \ разрезать\nЯ только рад, мои пустые провода пускают ток так\nЧто мне можно позавидовать\n\
  Так стнем же, как мальчик кричал \nХочу же быть как раньше\nКак звезды, как птицы,\
  \ как руки любви легки, \nИ как вата вода\nХочешь нырять? - Не хочу. Хочешь я музыкой\
  \ чувств\nИзображу тебе эти огни по новой.\n\nИ даже музыку зимы проиграли уже мы,\n\
  Сведи все максимумы на мини-минимумы.\nИ фонари, костры, искры и лампы все они,\n\
  Нам не заменят этого единственного света.\nИ даже если будет лёд и небо падет\n\
  На землю с незримых высот музыкой высоких частот,\nПокажет тебе кто-то плод добра,\
  \ что твое сердце найдет\n\nОт любви гроз до реки мозг \nИли половина мира может\
  \ упасть на хвост,\nСтражи врата покинут свой пост, \nОбратив другую половину в\
  \ компост.\nУстремив взор ввысь, задашь правильный вопрос, \nВ ответ услышишь пульс.\n\
  Это я через свои атмосферы, \nПробивая небесные сферы, к тебе на крыльях несусь.\n\
  Сгорая, в кровь стирая, с той стороны рая, \nГде моя песня живет не умирая,\nГде\
  \ любовь правит там до самого края.\nОставив позади свет звезд, \nМы будет вечно\
  \ в циклах метоморфоз\nБесконечно, вечное бесконечно\n\nИ даже музыку зимы проиграли\
  \ уже мы\nСведи все максимумы на мини-минимумы\nИ фонари, костры, искры и лампы\
  \ все они\nНам не заменят этого единственного света\nИ даже если будет лёд и небо\
  \ падет\nНа землю с незримых высот музыкой высоких частот\nПокажет тебе кто-то плод\
  \ добра, что твое сердце найдет\n\nЗлющий Бога, а тело ворона мне и моей любимой,\n\
  Чистого неба поровну, ведь все равно, когда уйду\nНебо громом раскатом ухнет\nИ\
  \ если звезды гвозди - снимите, пусть небо рухнет\nЯ так хочу, чтоб было небо синее\
  \ \nСорви со всех наклейки, стикеры\nЗаставь меня молиться одному теплу\nМы никогда\
  \ не видели, вы никогда не видели такого света\n\nИ даже музыку зимы проиграли уже\
  \ мы\nСведи все максимумы на мини-минимумы\nИ фонари, костры, искры и лампы все\
  \ они\nНам не заменят этого единственного света\n"
