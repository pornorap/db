text: "Заходящее Солнце сложит в бескровном мозге морозный воздух,\nПо щекам - подогретые\
  \ слёзы. \nНаперекор ветру льётся поток вопросов,\nНа крик срывается голос. Уже\
  \ старик, но ещё молод.\nГде голод? Где злость? Где чувств раскалённое олово?\n\
  Всё как-то дёшево, слишком чётко, \nМежду рядами событий прополото,\nИ даже, когда\
  \ сердце колет, \nЧувство, будто бы ток не дошёл по проводу.\nБоже, дай мне повод!\
  \ \nПрыгнув с моста головой об плывущие глыбы льда,\nЦвет в правом верхнем углу\
  \ картинки пропал... Как так?! \nДаже ботинки не обоссал.\nВ кристаллах зеркал на\
  \ виске брешь - да, металл.\nПроцессоры девятого поколения, как девятый вал.\nГде\
  \ же страстей накал? Смятение электронной боли... Застонал.\nВедь я же помню запах\
  \ своей же крови, войны, зоны, гной в горле,\nРёбра и ноги сломанные, пломбы, годы...\n\
  Так вот почему эти серые морды... \nБог мой, дай мне покой, прости и укрой,\nОстанови\
  \ мыслей рой за силиконовой мозга корой."
