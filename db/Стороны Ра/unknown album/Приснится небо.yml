name: Приснится небо
text: " Ты видела свет, утопая во тьме\n Где-то твой кент исчезал за лучами прожекторов\
  \ \n Я стоял в чистом поле, улыбался луне, \n Ты танцевала, убивая одиночество бешено\n\
  \ Там за стёклами ты видела рай, там ты, \n Как маятник, качала себе нужную сторону,\
  \ выбирая \n А я не тот, кто, я вообще не тот кто\n Клубы и тусовки, нарисованное\
  \ Солнце\n Сомкнутся кольца, если руки согрешат, \n Но моя-моя душа будет пожаром\
  \ обжигать тебя\n Можешь убегать, киса, можешь танцевать, киса \n Можешь осенять\
  \ или висеть на том, чём я висну\n Двигайся медленно или серьёзно ветрено, \n В\
  \ конце всё равно всё так ничтожно и мелочно\n Чужую шёлковую простынь с себя скинешь\
  \ летом \n Я снова здесь, ты поднимаешь руки к свету.\n\n Стороны Ра - это всем\
  \ пиздец.\n Просто даже не пытайся в самом страшном сне коснуться Неба, \nСторона\
  \ Ра - это просто даже не пытайся \n В самом страшном сне коснуться неба \n\n Мы\
  \ с тобою побежим по трамвайным рельсам, \n Познавая премудрости интерфейса, \n\
  \ Чистым светом небес нас с тобой накроют, \n Когда солнце коснётся моей ладони\
  \ \n\n Приснится небо. Пусть тебе приснится небо \n В котором звёзды, небо цвета\
  \ твоих глаз \n В них стынут слёзы, каждодневные проблемы \n Заменит кристально-чистый\
  \ воздух, \n Пронизанный лучами солнца, приснится небо\n Но ты не трогай беспредельно-чистой\
  \ высоты \n Лазурных сводов. Коснись морей прибоя, \n Вдохни гарь заводов, приснится\
  \ небо \n Его не трогай,- оно другой породы. \n Светодиоды - не то, цифровые коды\
  \ - не то, \n Причуды ветров электромагнитной природы и то, \n Что ты привыкла видеть\
  \ над головой, \n Вечный поток битов и потолок свинцовых облаков \n Вместо неба\
  \ - бетон, вместо амона - атом и вместо. \nКаждого атома - виртуальный фантом, вместо\
  \ тебя\n Набор пустых слов, если ты готова стать небом, \n То я готов"
