name: Мы ждем тебя
text: "От счастья и от слёз было не куда деться\nКогда на эту землю маленьким пришелся\
  \ младенцем\nЛуна свети ярче в глаза блеском\nМы прятали тебя в районе трехэтажек\
  \ тресканых\nВера не допустит тьму и мне хватит сил\nМои ладони для тебя жарче любых\
  \ светил\nСмерти не бывает, будь сильным просто\nМама с папой не умрут, а уйдут\
  \ за звёзды,\nПока с тобой правда, не бойся твареё\nЖивя высшей целью, выбирай свой\
  \ сценарий\nСквозь метель иди в одиночку даже\nВедь если в сердце огонь то холод\
  \ не страшен\nЧерез поля сражений в стальном свете\nИ по росе предрассветной выше\
  \ столетий\nЗнай, в яме тёмной, или в поисках\nМы с тобой сын и с нами небесное\
  \ войско.\n\nЗвезды падали на воду и ты искал их\nПод переливы заката от золотых\
  \ до алых\nСвою нашел в гроте душою не кривя\nЗнай в назначенный час мы ждем тебя!\n\
  \nВот и произошло в бежевом каскаде сражений\nВражий клинок полосу красную оставил\
  \ на шее\nТак и непоспел за мной озноб или страх\nРазлилась на груди кровь жарче\
  \ костра\nДержусь тесно в преддверии могильной стужи\nЯ же с собою успел забрать\
  \ около дюжины\nВсем нутром снодливым жадно будто без спроса\nЗапахом летнего леса\
  \ упьюсь досыта\nСердце колотится взахлеб в лицо ударил свет\nЯ слышу ангелов, сладко\
  \ тону в траве\nСмело на голос иду, веру в себе храня\nЯ на себя не истратил от\
  \ бога не единого дня\nЧто за обрывы на пути у ручья, неважно \nСмысл имеет лишь\
  \ томимый зноем и жаждой\nКаплю каждую всего в себя в сухие ладони\nСлышу в агонии\
  \ ступай брат, а мы догоним.\n\nЗвезды падали на воду и ты искал их\nПод переливы\
  \ заката от золотых до алых\nСвою нашел в гроте душою не кривя\nЗнай в назначенный\
  \ час мы ждем тебя!\n\nТеперь терзает необъятность вечности, и потому мы задаёмся\
  \ вопросом услышат ли потомки о наших деяниях, будут ли помнить наши имена когда\
  \ мы уйдем ,и захотят ли знать какими мы были, как храбро мы сражались, как отчаянно\
  \ мы любили..."
