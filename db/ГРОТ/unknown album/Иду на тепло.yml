name: Иду на тепло
text: "Только бы «великая диарея» меня не трогала! \nЕщё борьба! Ещё один день впроголодь!\
  \ \nВсюду приманка на крючьях, леска тянется в бездну, \nЛюди, те что заглотили\
  \ это, - как люди исчезнут, \nОставив корпус, футляр - пуст и суетлив; \n  Первый\
  \ же дождь смоет его в зарешёченный слив. \nИ снова улицы пусты, в лужах мутная\
  \ вода; \nИду по тротуарам стоптанным никем и никогда. \nПогоди! Я же серьёзно и\
  \ искренне! \nНаша кровь забита знаниями, как файлами диски; \nТупорылый смех и\
  \ на глазах вуаль, – \nЕщё один силуэт сыпется на асфальт! \nСнова один за силами\
  \ ухожу в астрал, \nКаждый вечер только тени возле моего костра; \nСкоро закончатся\
  \ все эти люди из песка; \nИ тем, кто останется, останется только искать! \n\nБудто\
  \ бы так пусто и было испокон веков. \nДвери раскрыты, как и рты у покойников \n\
  Даже звуки и запахи ветрами разнесло, \nВытягиваю руку в пелену, иду на тепло! \n\
  \nТам кто-то ещё жив (в царстве камня и стали)! \nСветится сквозь этажи песня про\
  \ дальние дали. \nЧувствую огонь сквозь бетонные пласты; \nТем, кто жизнью горел,\
  \ после смерти не остыть! \n\nТам кто-то ещё жив (в царстве камня и стали)! \nСветится\
  \ сквозь этажи песня про дальние дали. \nЧувствую огонь сквозь бетонные пласты;\
  \ \nТем, кто жизнью горел, после смерти не остыть! \n\nТёмные, ржавые реки; моря;\
  \ бездушная суша; \nБрошены комнаты, жилища вековые разрушены… \nМокрые дороги всеми\
  \ путниками забыты; \nПолу-тела, полу-судьбы, вбитые в землю копытами. \n Там нет\
  \ ничего, слабых тьма живёт без боя, \nТак что лучше ты иди мимо, дальше живи по-своему;\
  \ \nВ страхе засыпай, ведь не поднимется нога \nИдти на стоны, что доносятся с чужого\
  \ «далека»! \nХолодные места чёрной нечистью полны. \nВсё там затаило тишину проигранной\
  \ войны. \nЭти тела могли когда-то жить, любить и слушать; \nТела эти когда-то были\
  \ наполнены душами. \nТам я слышал смех, вьюга врывается с улицы! \nИ не вернётся\
  \ каждый, кто посмеет туда сунуться! \nПоднимаю меч, чувствую внутри прилив! \n\
  Мы отправляемся туда, может там кто ещё жив! \n\nБудто бы так пусто и было испокон\
  \ веков. \nДвери раскрыты, как и рты у покойников \nДаже звуки и запахи ветрами\
  \ разнесло, \nВытягиваю руку в пелену, иду на тепло! \n\nТам кто-то ещё жив (в царстве\
  \ камня и стали)! \nСветится сквозь этажи песня про дальние дали. \nЧувствую огонь\
  \ сквозь бетонные пласты; \nТем, кто жизнью горел, после смерти не остыть! \n\n\
  Там кто-то ещё жив (в царстве камня и стали)! \nСветится сквозь этажи песня про\
  \ дальние дали. \nЧувствую огонь сквозь бетонные пласты; \nТем, кто жизнью горел,\
  \ после смерти не остыть! "
