text: "Что ты забыла здесь, опять поплакать зашла,\nОпять налить тебе подруга вековая\
  \ пустота\nЛиства, любила солнце, но мертвая по углам\nЖивотное, твой бронзовый\
  \ сарафан порван,\nЗабрызган грязью, закрытой звездой(?)\nДобьешься, просто дышать\
  \ пытаться будет поздно\nТуман хочешь видеть, полоски слёз\nДарю жизнь свою, и всё\
  \ это в серьёз.\nЗакуси, и моли уходить в погреб мыслей,\nНикотиновые чувства вечер\
  \ чистят,\nХуле молчишь гнилой рот набрала дыма,\nУбил бы сентябрь и каждого твоего\
  \ сына,\nПо второй за тебя, за меня поставишь свечку,\nЭти туманы не рассеять, в\
  \ душе навечно,\nСухие ветки, а ты капли будешь ронять\nЕсть пустота, ни за звездами\
  \ нам до них не достать(?).\n\nЯ не боюсь, переход будет плавным,\nДай мне узнать\
  \ очередную тайну,\nОсень явится снова будет ждать встречи\nЭй звёзды теперь я с\
  \ вами, теперь я вечен.\n\nДавай не будем о грустном, давай помолчим,\nДавай ещё\
  \ чуть-чуть выпьем, лицо станет сырым,\nПосле увиденных взглядов, глаза, пыль,\n\
  Ты их боишься очистить, чтобы не стал я седым\nЧтобы не видел я света, а я все борюсь,\n\
  Боюсь упасть с высоты, но знаю что отступлюсь,\nТвои поддержки не жду я, я вижу\
  \ ты рада,\nИ стой улыбкой горит огнем осеннего сада,(?)\nТы хочешь чего то больше\
  \ помимо мыслей,\nТы веришь что я не останусь перед Богом чист,\nНу что ты скалишься\
  \ зная что уже кровь размывает,\nА между тема дыма, боль на висках нарастает,(?)\n\
  Хватит с натленностью прямо смотреть мне в глаза,\nТам в отражении злата, я вижу\
  \ себя,\nПостой, закрой глаза я вижу кучу листвы, \nОна меня накрывает боюсь остаться\
  \ живым.\n\nЯ не боюсь, переход будет плавным,\nДай мне узнать очередную тайну,\n\
  Осень явится снова будет ждать встречи\nЭй звёзды теперь я с вами, теперь я вечен.\n\
  \nНе трогала бы красоты пригорода,\nИ может не выгорела бы дотла душа моя,\nБрошенный\
  \ людьми просто отдавал любовь цветом,\nТой зелени что беззаботно так смеялась,\n\
  Слышал шепот веял моя любовь взаимно\nТы же за спиной с холодом сука несешь смех,\n\
  С высоты рухнули мертвые листья,\nВ лужах лица давят шакалий оскал,\nИ не смирится\
  \ мне со смертью последней надежды,\nС дождями, и запахом жухлой травы,\nНу что\
  \ докуривай уже, вставай пошли на воздух,\nПокажи мне город простуженных чувств,\n\
  Как можно из смерти делать спектакль,\nЕсли сдохну, может и я научусь,\nСмотри сюда,\
  \ я просто ещё раз шагну с листьями\nНевинно убиенными к самому дну.\n\nЯ не боюсь,\
  \ переход будет плавным,\nДай мне узнать очередную тайну,\nОсень явится снова будет\
  \ ждать встречи\nЭй звёзды теперь я с вами, теперь я вечен."
