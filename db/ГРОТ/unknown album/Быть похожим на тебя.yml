name: Быть похожим на тебя
text: " Размеренный и гордый шаг, кроссы изношены\n И пусть эта планета сотрясается\
  \ под их подошвой\n Греется плеер на кармане, ядерный реактор\n Чистая энергия в\
  \ голову, разрывные такты\n Из под кепки пацана взгляд самца, мужчины\n В уши через\
  \ провода свежайшая рэпчина\n Пафосный и властный голос откроет тайны\n В 15 на\
  \ районе уже чувствуешь себя хозяином\n Знаешь теперь куда идти за самой прущей\
  \ дрянью\n Ведь без неё ни жизни, ни славы, ни признания\n Каждому 15,  хочется\
  \ всего и сразу\n Выхвати по максимуму, вколачивай до отказа\n Вот и респект с цветами,\
  \ подарки именные\n Два табурета возле подъезда, друзья и родные\n Этим, из плеера,\
  \ хотя бы во сне покажись\n Скажи: \"Я теперь тоже доигрался в реальную жизнь...\"\
  \n\n Я вдыхаю дым, это мой способ стать ближе к Всевышнему...\n Ближе к Всевышнему...\n\
  \n Хочу, чтобы каждую ночь ты до рассвета не мог встать\n Видел над собой его почерневшую\
  \ мать\n Как она кричит, мечется от угла до двери\n \"Я не хочу больше жить, лучше\
  \ меня забери!\"\n Чтобы ты слышал его голос у себя в голове\n Чтобы он спрашивал,\
  \ а ты держал ответ\n \"Как оно, новое утро? Как там дела у ребят?\"\n Блин, как\
  \ же я хотел быть похожим на тебя\n\n С голосами из наушников горячими, пылкими\n\
  \ На движняк нехилый с капюшонами на затылках\n Выходит армия, в темноте ветра вихрь\n\
  \ Они давно научились мутить по-тихому\n В городе пожар, по ночи кумиру не спится\n\
  \ Ему его же вернется ножами в поясницу\n Их синька или передэ на прямую связаны\n\
  \ С каждым словом из динамика тобою сказанным\n Маэстро, заклей свою текущую флягу\n\
  \ Забывшую о правде за забористым затягом\n Оставь автограф у даты на могильных\
  \ плитах\n Вы с ними словитесь, когда ты сам откинешь копыта\n Расслабляй кайф,\
  \ музыкой снимай с измены\n Харкай в лицо каждому, качающему у сцены\n Укажи путь\
  \ и басом забивай уши\n Ты несешь смерть и вскоре будешь потушен\n\n Пишу рэп, взяв\
  \ гидропонок грамм, может два...два...\n\n Хочу, чтобы каждую ночь ты до рассвета\
  \ не мог встать\n Видел над собой его почерневшую мать\n Как она кричит, мечется\
  \ от угла до двери\n \"Я не хочу больше жить, лучше меня забери!\"\n Чтобы ты слышал\
  \ его голос у себя в голове\n Чтобы он спрашивал, а ты держал ответ\n \"Как оно,\
  \ новое утро? Как там дела у ребят?\"\n Блин, как же я хотел быть похожим на тебя\n\
  \n А это кто?\n Кто-то из Грота!"
