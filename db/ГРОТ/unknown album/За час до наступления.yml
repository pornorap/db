name: За час до наступления
text: "Можете быть уверены, настанут лучшие времена. Пусть я выражаюсь пошло. Смейтесь,\
  \ но воссияет заря новой жизни, восторжествует правда. Я не дождусь и сдохну, но\
  \ зато чьи то правнуки дождутся. Я приветствую их от всей души. Вперёд! Помогай\
  \ вам Бог! Друзья, благословляю Вас и радуюсь, радуюсь... радуюсь... \n\nЯ слышу\
  \ голоса мужей от первого колена,\nЧувствую крах их солдат, страх и кровь на стенах,\n\
  Орудие работает, запах сырого кирпича,\nЗа час до наступления молитва горяча,\n\
  Источник силы неведом, она не знает грани,\nПтицы над тёмной рощей и те уже на панике,\n\
  Кого то вверх поднимет, кого то пробьёт потом,\nВ преддверии выхода второго продукта\
  \ от грота,\nВижу как рушатся здания и ломаются плиты,\nКак закипает ярость около\
  \ первых убитых,\nКак на коленях, стоя в слезах, просим прощения,\nИ как теряется\
  \ юность в холодных помещениях,\nЛишь заглядывая в тьму понятно станет,\nЧто есть\
  \ вечно, а что со временем вянет,\nНебо затянется и всё произойдёт быстро,\nНо есть\
  \ ещё время подумать, до первого выстрела,\nСмело и борзо несётся слово свободы\
  \ по свету,\nНе так страшен рак, как сладка сигарета,\nКто положит жизнь за очаг,\
  \ что почти погас,\nМы тогда за всех поручились, никто кроме нас,\nИ нам ответило\
  \ небо сразу полохом сизым,\nСнегом на траве зелёной, утром после релизов,\nВпрыснули\
  \ веру в кровь эти знаки с небес,\nНо успешным и солидным дрочерам, стало не по\
  \ себе,\nВ ужасе бежали плакаться на хаты к соскам,\nИнъекция совести, как в кожаном\
  \ ремне отцовском,\nЗасада каждую фразу доводит до финала,\nБольше не спрячешься\
  \ в своей комнате, с грязным журналом,\nСношение животное и разбор белья,\nТебя\
  \ до самой старости, гнобить будут родные, друзья,\nЭтой ночью в молитве, зажжём\
  \ свечи,\nЧто бы всей разнопородной мразоте, дышать стало нечем,\n\nМало нас, да\
  \ земля слухом полнится.\nПодтянутся к нам.\n"
