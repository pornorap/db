name: Слово
text: "Слово сильное, как Зевсовы стрелы\nСразу станет говном, если не скрепляется\
  \ с делом\nИ сколько лет уже горят пламенные речи\nИ все живем как в стаде, как-то\
  \ по-человечьи\nВроде карабкаются пацаны в этом загоне\nДа! Это рэп про тяжелую\
  \ жизнь на районе\nВерно подмечено, уёбок, респектуй кентам\nВы же «Bad boys», и\
  \ это не относится к вам\nПо хую абсолютно: хата моя с краю\nКого и на каком районе\
  \ у вас убивают\nА за свою жопу пикуй, чтоб была согрета\nДворовый лай не слыхать\
  \ за стеклопакетом\nКакой-нибудь будничной ночью\nОдин из тех псов тебе перегрызет\
  \ позвоночник\nТвой похуизм к Родине тебе на беду\nКогда в город зайдет зима, я\
  \ тебя найду\nВ старину по окраинам ров был...\nТеперь сливная канава\nГде-то написано,\
  \ что я имею полное право\nСлову своему дать свободу полета\nГолос горячего сердца\
  \ из Сибири, кто-то из Грота\nТрепетно держу сказ пред отчизной\nТалой водой окропленной,\
  \ кровью сбрызну\nПосреди степей снежных, не знающих мира\nНа руках — ржавый лом,\
  \ за пазухой — слепая вера\nВряд ли это отражение моей натуры\nПросто вряд ли дойду\
  \ я до подъезда без арматуры\nВряд ли провожу солнце свое, согрею губы\nВстречу\
  \ или найдут её холодную за трубами\nСвою судьбу взять в руки — вольная душа\nНа\
  \ Бога надеяться и самому не плошать\nГород разлагается, падальщики парят\nЖдем\
  \ пополнения в ополченцев отряд\n\nЯ не видел глаз его и не знаю имени\nТого, кто\
  \ резал моих родных, объебанный под химией\nА кислотники с телека мне шлют приветы\n\
  Слово держу, дабы виновных призвать в ответу\n\nОно священное соединяется в кораллы\n\
  Братское слово поднимает бойцов из подвала\nСпросы за базар закончатся кровопролитием\n\
  Смерть в Сибири где-то, за общежитием\nИ частые студенты свою долю выдерут\nС пафосных\
  \ заезжих, типа «индустрии лидеров» \nМы за правду и у нас резервы есть\nС нами\
  \ солдаты свободы, незапятнаная честь\nСлова железные я так часто вижу\nПравители\
  \ от государства отрекаются трижды\nВ тепле яйца священной борьбы вместо\nДа! Гнилой\
  \ рэп из задроченного подъезда\nМузыка периферии, правда выше рангом\nБроня БТРа\
  \ против облицовки Мустанга\nСладкий шепот суки в ухо и тебе кайфово\nЛови из под\
  \ снега истинно сильное слово \n\nЯ не видел глаз его и не знаю имени\nТого, кто\
  \ резал моих родных, объебанный под химией\nА кислотники с телека мне шлют приветы\n\
  Слово держу, дабы виновных призвать к ответу"
