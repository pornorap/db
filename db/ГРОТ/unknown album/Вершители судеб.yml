name: Вершители судеб
text: "    Они просили у неба и небо отвечало\nГрадом революции вершили они словом\
  \ и взглядом\nОни, могущественный мир, приклонялся, верьте\nПред теми кто был чист\
  \ и светел даже перед смертью\nИ до конца веков останется след от стопы\nВедь их\
  \ имя вызывало рёв миллионной толпы\nПоступь тяжела, солнце кричало быстрей\nВ ладонях\
  \ - сталь, огонь на шее и ямы от когтей\nО них слагали стихи и память всё ещё дышит\n\
  Они бежали под пулями ставить флаги на крышах\nДороги за тайной и сплошь окутаны\
  \ мистикой \nОни тормозили ураганы взмахом кисти\nОни живы и сейчас, открой глаза,\
  \ поверь\nГде то за рёбрами сила среди коробок панельных\nЗаглядывай в себя, если\
  \ ты уже готов \nИзнутри ударит свет, то есть ты из их рядов.\n\nОдно твоё слово\
  \ и помощи рука\nЯ снова верю в мир, я дышу и лечу в облака\nТаких людей как ты\
  \ Господь никогда не забудет\nМои ангелы воплоти, вершители судеб\n\nЕщё одно утро\
  \ дарит городу жизнь из ниоткуда\nСолнце напишет на окне \"Проснись и соверши чудо\"\
  \nОтдай всего себя делу до полной кровопотери\nВерни долги за вчерашнее гнойное\
  \ безделье\nВ сугробе больше не плачет свёрток кутаный стужей\nПока до тебя доходило\
  \ как ты бываешь нужен\nБеда не может быть чужой, чти совести суд\nТолько там дерьмово\
  \ живётся, где дерьмово живут\nТы молод и силён, за окружающих в ответе\nБелые крылья\
  \ венчают твой силуэт на рассвете\nУдел заблудшего жалок, твои бы руки смогли\n\
  Оставить жить его, без спроса вытащив из петли\nЛезвия молнии в тело, кости внутри\
  \ горят\nКак перед смертью живительный один внимательный взгляд\nНе обратимо холоден\
  \ убиенный в гробу\nЯ мог остановиться, мог изменить его судьбу \n\nОдно твоё слово\
  \ и помощи рука\nЯ снова верю в мир, я дышу и лечу в облака\nТаких людей как ты\
  \ Господь никогда не забудет\nМои ангелы воплоти, вершители судеб\n"
