artist: dom!No
name: Спродюсирую любовь
text: "Не поднимался с помятой постели\nПолупропал в ебанутых неделях\n100 килограмм\
  \ в разъёбаном теле\nШлюх нанимал на них стряхивал пепел\nИ вы наблюдали за тем,\
  \ чем кончится этот мой эксперимент\nНо я поднимаюсь, а ты передай моему Голливуду\
  \ привет!\nСпрятан от мира под капюшоном\nМного вина, закрытые шторы\nЯ кричал,\
  \ нет я орал, так что сгорали их все микрофоны!\nПродюсер мне скажет: \nСлышь, ты\
  \ в кого такой громкий, ты чё так орёшь?\nЯ выключу запись, плюну в лицо ему, впитывай\
  \ чмо!\n\nНо все таки ждём, одну и туже весну\nХватай меня за рукав, мы перегоним\
  \ мечту\nЯ тот, кто спродюсирует любовь\nИ как не крути, одна и та же весна\nХватай\
  \ меня за рукав, с нами играет мечта\nЯ тот, кто спродюсирует любовь\n\nНо детки\
  \ снимали странные клипы\nАвтомобили, бейсбольные биты\nИ купюры большие на принтер\n\
  Швырять в объектив, чтоб их точно любили\nПродюсер мне скажет: слышь, ну кому нужна\
  \ эта большая любовь?\nЯ выключу запись, плюну в лицо ему, впитывай чмо!\nУпрашивал\
  \ Бога, чтобы пороги ваши, не знали страданий и боли\nЯ кричал, нет я орал! Так\
  \ что сгорали их все микрофоны\nСтим, в следующий раз когда будешь \nБанданой скрывать\
  \ типа злое лицо\nБудь уверен что ты не заноешь, когда на ютубе ударят в плечо.\n\
  \nНо все таки ждём, одну и туже весну\nХватай меня за рукав, мы перегоним мечту\n\
  Я тот, кто спродюсирует любовь\nИ как не крути, одна и та же весна\nХватай меня\
  \ за рукав, с нами играет мечта\nЯ тот, кто спродюсирует любовь"
