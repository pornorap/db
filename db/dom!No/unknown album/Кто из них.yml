text: 'Я собирал свои вещи, хотел свалить

  Ты знаешь как этот город предпочитает меня не любить

  Я не хочу быть героем в рубриках СМИ

  Ведь доктор, что будет шить мои раны, сука, сэкономит нить

  Вы все хотели заблокировать мой пульс

  Я в одиночку полз против подлых ветров, тех, что из ваших пуль

  И полутрупом шел до студии за пульт

  Чтоб персонально каждой твари в лицо, то что еще вернусь


  В этих стихах… новый альбом…

  И снова глупые дуры, и толпы под гипноз

  Я не собрал… твой стадион…

  Но мне на сцену под ноги сотни шикарных роз

  Я оторвусь… от земли…

  Ведь моя музыка - это сплошное волшебство

