name: Под большим зонтом
text: "Я даже не знаю что говорить, прости, у меня нет слов\n\nА я думал что знаю\
  \ этот безумный мир\nИ что меня уже не смыть, ни одним дождём\nЕсли бы я написал\
  \ это ещё вчера\nМой папа мной бы гордился, он гордился мной\nНо ты же знаешь как\
  \ обычно это с нами всегда?\nМы все слова добра бросаем на потом…\nИ если ты сейчас\
  \ стоял бы здесь, рядом со мной\nТы бы укрыл меня от всех, под большим зонтом!\n\
  \nНу там на небесах, дайте мне перерыв, \nКак же ты столько дерьма, в мою башку\
  \ вместил?\nИ если Бог такой жадный, тогда продай мне сил! \nИ стоило ползти мне\
  \ 25 (лет) чтобы расплавил стыд?\nОт её глаз, и мечты твои, что еле дышат\nИ моя\
  \ фраза-панацея «Эй, прости, так вышло!»\n«А теперь выйди отсюда, не видишь, я снял\
  \ шлюху? \nИ в планах выебать её\nПока время не вышло!»\nОна меня испугается и возьмёт\
  \ блокнот\nСядет в углу рисовать, рисовать\nНаутро эти рисунки тут не поймёт никто\n\
  Мой малыш сошла с ума, ты сошла с ума!\nИ я тащу её к врачам, но мне было плевать,\n\
  Всё что хотел – получать бесплатный морфин\nНо для этого нужно немного поиграть\
  \ -\nПритворись что тебе больно и кричи, кричи!\n\nЯ дерзкий, я странный, я не такой\
  \ как ты, но\nМне важно, так важно, чтоб ты гордился мной!\nЯ думал знаю, точно\
  \ знаю этот чёртов мир, и всю боль\nИ что меня уже не смыть, ни одним дождём\nИ\
  \ если ты сейчас стоял бы здесь, рядом со мной\nТы бы укрыл меня от всех, под большим\
  \ зонтом\n\nЯ всегда говорил отцу как много у меня фанатов\nМой папа мёртв, давайте\
  \ «скинемся», ребят?\nЧерез три дня, три тысячи рублей, «пиздато»…\n«Мы не обязаны\
  \ платить тебе!» а, ну всё, понятно\nУ меня нет фанатов! Но, есть целый мир\nКоторый\
  \ рухнул на плечи мои в один момент\nЯ бью в зеркало кулаком, получился бы клип,\n\
  Если бы здесь были камеры, но здесь камер нет!\nФанаты не поймут меня, лишь сделают\
  \ вид, когда звали на ТНТ,\nСъёмки МТВ,\nЯ замолчал когда увидел первый объектив,\
  \ искал причину уйти,\nВедь так боялся камер…\nБоялся разочаровать вас всех\nНо\
  \ если честно заебался удивлять вас всех\nХвататься за успех, в конце концов, ничего\
  \ не важно,\nКогда целуешь труп родного, мир кончался..\n\nЯ дерзкий, я странный,\
  \ я не такой как ты, но\nМне важно, так важно, чтоб ты гордился мной!\nЯ думал знаю,\
  \ точно знаю этот чёртов мир, и всю боль\nИ что меня уже не смыть, ни одним дождём\n\
  И если ты сейчас стоял бы здесь, рядом со мной\nТы бы укрыл меня от всех, под большим\
  \ зонтом\n\nПод чертовски большим зонтом, пап\nПроснись, я всегда твой любимый сын\n\
  Прости, я всегда твой любимый сын\nПроснись, я всегда твой любимый сын\nПроснись,\
  \ пап."
