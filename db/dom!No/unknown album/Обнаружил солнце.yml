name: Обнаружил солнце
text: 'Эй пап, почему бы тебе не избить её ещё сильней

  И чтобы я снова был твоим зрителем?

  Я без соплей вырос и не кричал "помогите мне!"

  И вовсе не герой, лишь героином в 14

  Был уколот и умер во мне ребёнок

  Мне нужен был чей-то голос чтоб выключил эти слёзы

  Дуры со мной не ебались, но ебали мозги

  Друзья мне тоже не достались, я был лузер школы

  А теперь любимец шлюх, дарят комплименты

  И куда бы не пошёл, там мои куплеты

  Раньше выкрики и смех сейчас аплодисменты

  Своя "линия одежды", раньше весь раздетый

  Чуть богаче но всё так же из своей трущобы

  Всё тот же препарат не даёт мне злиться

  Ты испуган, но лишь "domi" точно знает кто ты

  Ты это я, и всё сможешь если будешь биться


  Разный мир, и мы в нём дети

  Все мечты собрать бы в пазл

  Я и ты, невероятно одни, но зачем?

  Ты побудь, ещё моим другом

  5 минут, не будь таким жадным

  Мне так много, нужно сказать, лишь тебе, лишь тебе..


  Я боялся просыпаться, у меня нет силы

  Что моё доброе сердце, если вы все злые?

  Покажу свою мечту? Они её растопчат!

  Я отвечу им обидой? И меня прикончат!

  Но я всем вам вопреки обнаружил солнце

  Я придумал целый мир, где свои законы

  И мой псевдо Голливуд отныне переполнен

  Вам не хватит в зале мест, лезьте в VIP балконы

  Перемотай нас малыш и вспомни

  Как мы возились чтобы было в кайф нам

  Как ты терпела разные уроны

  И ублажала мудаков чтоб достать лишь грамм нам!

  Грамма нам хватит лишь на полчаса,

  А в наших сутках умещалось 25 часов и больше

  Мне было искренне с тобою кайф,

  Но я рад что сегодня ты осталась в прошлом'
