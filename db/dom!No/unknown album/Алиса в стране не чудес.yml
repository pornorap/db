name: Алиса в стране не чудес
text: "У моей подруги, на левой руке пять швов\nЕё выебал отчим, она кромсала себя\
  \ как бисквитный торт\nИ я как в копилку, в неё осколки большой мечты\nПотом сделал\
  \ альбом свой, чтобы ловило инфаркт, бэйби MTV\nЯ вас не вижу, но всё-таки есть\
  \ вы, и это так странно!\nЕсли б любовь, уместилась в прицел, то я бы точно стрелял!\n\
  Ведь если у мира, есть лицо, то оно со шрамом \nТак что дерись до конца, \nДерись\
  \ с ним до конца, как бы сильно он не бил…\n\nИногда ты хочешь услышать эти слова:\n\
  «Собирай свои вещи, я пришёл для тебя, удочеряю твою жизнь!»\nИногда ты думаешь\
  \ что здесь просто одна (но ты не одна)\nНо я всегда был с тобой, и даже прямо сейчас,\
  \ \nВедь я же сзади, обернись!\nИ ты как Алиса в своей стране не чудес\nЯ для тебя\
  \ костюм ангелов пиздил с небес, \nЧтоб два крыла к спине на скотч\nТы могла улететь,\
  \ но почему ещё здесь? (ведь ты ещё здесь)\nИ я убью твою ночь, я пристрелю твою\
  \ ночь, где ты не могла уснуть\n\nУ моей подруги, на правой щеке есть шрам\nЭто\
  \ прошлый ублюдок, хотел «выбить» бесплатный минет друзьям\nЕё усыпляли, спокойной\
  \ ночи, «порно-хор»\nУтром она замолчала, и почему то молчит до сих пор….\n\nЯ вас\
  \ не вижу, но всё таки есть вы, и это так странно!\nЕсли б любовь, уместилась в\
  \ прицел, то я бы точно стрелял!\nВедь если у мира, есть лицо, то оно со шрамом\
  \ \nТак что дерись до конца, \nДерись с ним до конца, как бы сильно он не бил…\n\
  \nИногда ты хочешь услышать эти слова:\n«Собирай свои вещи, я пришёл для тебя, удочеряю\
  \ твою жизнь!»\nИногда ты думаешь что здесь просто одна (но ты не одна)\nНо я всегда\
  \ был с тобой, \nИ даже прямо сейчас, ведь я же сзади, обернись!\nИ ты как Алиса\
  \ в своей стране не чудес\nЯ для тебя костюм ангелов пиздил с небес, \nЧтоб два\
  \ крыла к спине на скотч\nТы могла улететь, но почему ещё здесь? (ведь ты ещё здесь)\n\
  И я убью твою ночь, я пристрелю твою ночь, где ты не могла уснуть"
