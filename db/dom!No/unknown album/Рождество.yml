name: Рождество
text: "Во мне сто килограмм, включай камеру, может тресну\nИ лишний вес - это всё\
  \ что от Элвис Прэсли\nТак себе репер, скорее шикарный рестлер\nНабью рэпу ебало\
  \ и стану быдло-бесцеллер \nЖитьё без цели, марать постели,\nСпермой, ну та, что\
  \ могла превратиться в смешных детей но\nВо мне диктует алкоголь \nИ когда эта боль\
  \ на утро валит\nСтановлюсь снова самый живой\nЭто всё трюки рэпа, абра-кадабра\n\
  И знай что по ночам мой член не против потеряться в жабрах\nТвоей раскованной пизды,\
  \ и она от стыда бежала как от ножа,\nПревращаясь в шлюху\nИ в моей студии как будто\
  \ только две стены \nИ я как сука здесь в тески, попадал\nЯ повторяюсь в этих фразах,\
  \ но чтобы там не вещали твои мрази\nОбломаю их - я безлимитный!\nИ пятикратный\
  \ вам инфаркт \nЕсли вы посмели померить здесь мой талант, качеством камней\nЧто\
  \ я могу ей позволить на рождество\nЯ расчленяю дядю Санту, с новым годом!\nЛови\
  \ подонок, \"трюк\" в коробке \nЧтоб ёбнул громко, и все прикрыли бы нахрен ёбла\n\
  На долгий срок, в обойме пляшет сорок строк \nКак сорок швов, легли бы на поганый\
  \ рот \nИ я та капля никотина, киллер критинов\nЧто в интернете раскинули там свои\
  \ копыта \nМой знаменитый похуизм, подкупал трусливых\nНо популярным, молодым и\
  \ пьяным быть не всем\nВ DVD грузилось порно, на больной десерт \nЯ наблюдаю там\
  \ подругу, на третьих ролях \nЕё уделают в два члена, плюс беременна\nГолая жертва\
  \ искусства, дайте ей грэмми!\nЯ подарил хирургу платиновый скальпель\nЧтоб вырезал\
  \ из меня всё это искусство нахрен \nНо как бы не побеждало во мне всё зло\nМы танцуем\
  \ со своей любимой здесь на рождество \n\nИ наступаем на ноги... Наступаем на ноги,\
  \ \nНаступаем на ноги чтобы упасть\nИ танцы не удались, какие к чёрту намёки, \n\
  Наступаю на ноги чтобы упасть.\nИ мы одни из немногих, одни из немногих, \nКому\
  \ не надо причин чтоб упасть\nНаступали на ноги, танцы были в пролёте, \nМы опять\
  \ на полу, и ерунда \n\nИ в голове, как тараканы в аквариуме\nЛишь бы мой взгляд\
  \ не столкнулся с вашим в аварию!\nЧтоб в этих нокиях ёбаных были камеры \nСнимай\
  \ снова как я пьяный в баре дружился с кафелем\nДоктор кричал: \"Сколько сколько?\
  \ 12 фобий?!\"\nЯ: \"Ещё одна! Это страх получить 13 фобий!\" \nМоя карьера - свести\
  \ ваших детей до икоты\nИ мне комфортно, палить своё ебло как с иконы!\nИ иногда\
  \ это именно так \nУпаковал душу в подарочный бант, и подписал контракт \nКупли-продажи,\
  \ но дьявол траванулся сразу\nВыплюнул душу, я пришил её к груди обратно\nВедь мои\
  \ мысли, грязные, как у Макс Хардкор \nНе торопись, включая меня жувать поп корн\n\
  Ведь лоханёшься и сблюёшь на рефлексе\nЯ оставлю вам право, винить во всём 12 этих\
  \ песен\nНадеюсь вам хватит мозгов, что я всё придумал?\nДайте мне розовый цвет,\
  \ окрашу чёрный юмор \nСтану богат, брильянтовая станет дура\nВ новых туфлях, и\
  \ мы снова можем танцевать....\n\nИ наступаем на ноги... Наступаем на ноги, \nНаступаем\
  \ на ноги чтобы упасть\nИ танцы не удались, какие к чёрту намёки, \nНаступаю на\
  \ ноги чтобы упасть.\nИ мы одни из немногих, одни из немногих, \nКому не надо причин\
  \ чтоб упасть\nНаступали на ноги, танцы были в пролёте, \nМы опять на полу, и ерунда\
  \ \n\nИ подними мир, подними мир, подними его над головой\nПотом найди сил, просто\
  \ найди сил, \nРазбить к чертям свою жизнь об пол!!\n\nМы не умеем танцевать\nНу\
  \ пусть это хоть кого то рассмешит, так что я начну\nУ меня не хитрый план\nТы танцуя\
  \ наступай мне на ноги, будем на полу\nУлыбайся в объектив, я снимаю азартную суету,\
  \ доставай мой член\nИ если завтра мы не мы, то я смогу доказать, \nЧто эту тварь\
  \ я уже имел\nИ снова победа"
