artist: dom!No
name: Я должен быть
text: 'Мой голос – не просто эффекты

  Вы все дураки, я взрываюсь

  Я трачу себя в децибелы

  Врубаю микро, умираю!

  Я в студиях щедрый на слёзы

  И вас это всех забавляло

  С ебалом в избытке серьёзным

  Записывал трек, уезжал, но

  Быть может я чья то легенда

  И может быть я чей-то бизнес

  Мне похуй, я лапаю небо

  Заснувшие суки, проснитесь!

  Я умер ещё в 19, но

  Когда ты меня обнимаешь

  Мой пульс «целовал» тебя в грудь, ты

  Всё знаешь, всё знаешь!


  Я должен встать, я буду жить, я должен быть

  Для нас двоих, хотя бы так, но должен быть

  Выбегай под дождь, и к чёрту все зонты!

  Все трусы по домам, остались я и ты, только я и ты


  Я верил в любовь но для Бога

  Как лабораторная крыса

  Я бросил жену и ребёнка

  Снял шлюх, это всё что добился!

  Я паузы ставлю чтоб понял

  Чтоб жрал моё каждое слово

  И я не хотел этой роли

  Мне больно, мне больно!

  И пьяный я падал со сцены

  Но руки меня не ловили

  Ваш смех потом аплодисменты

  Дебилы, дебилы

  Я умер ещё в 19,

  Но, когда ты меня выключаешь

  Ты как пациент без лекарств, ты

  Всё знаешь, всё знаешь


  Я должен встать, я буду жить, я должен быть

  Для нас двоих, хотя бы так, но должен быть

  Выбегай под дождь, и к чёрту все зонты!

  Все трусы по домам, остались я и ты, только я и ты'
