text: 'Сон, пусть всё будет сном, я скоро проснусь

  Увижу свой дом, так тихо в нём..


  Как будто всё было ещё вчера, я был таким красивым,

  Добрый и молодой (ну да)

  И в своей школе я типа суперзвезда

  Там каждая крольчиха хотела гулять со мной

  То что бросил школу я всё наврал, я просто отставал, мне не догнать остальных (эй
  куда вы?!)

  А я хотел бы кончить её как вы но:

  "сядьте на места, нельзя быть таким тупым!"

  И я как выброшен в море,

  В который раз я не помню и боже вся жизнь как аборт

  Я смотрел во всё небо и вовсе не верил что всё происходит со мной!

  Мой отец много пил а я, кричал лишь в спину: "не буду, не буду как он!"

  Но ирония спляшет, пишу это пьяным, надеюсь что это лишь...


  Сон, пусть всё будет сном, я скоро проснусь

  Увижу свой дом, так тихо в нём..


  Как будто всё было ещё вчера, друзья давали шмотки,

  Мы были очень бедны (спасибо)

  И если кто-то должен был к нам прийти,

  Я прятал всю еду, чтоб вы её не нашли (фуу)

  Я покорять придумал тут целый мир,

  Но доми, чёрт возьми, ты грёбанный официант -

  Помню ждали с ребятами 9-ти,

  Чтоб с ваших недоеденных порций домой забрать..

  И я как выброшен в море, в который раз я не помню и боже,

  Вся жизнь как аборт

  Я включал громко плеер и вовсе не верил что всё происходит со мной

  Куда делись друзья, среди, пустых бутылок я еле держу микрофон

  Я надеюсь что это лишь он, так надеюсь что это лишь..


  Сон, пусть всё будет сном, я скоро проснусь

  Увижу свой дом, так тихо в нём..'
