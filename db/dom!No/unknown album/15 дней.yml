text: "Я иногда сочиняю на тебе чёткую мишень\nГде много выстрелов в лицо\nГде ты\
  \ умрёшь наверняка, такой сюжет, сыграем?\nИ мы влюбились в привычку что-то писать\
  \ по четвергам\nПод крепкий ром цветом стыда\nИ наша пьяная любовь, всегда смешит,\
  \ походкой\n\nИ я твой первый криминал, не провали экзамен\nЯ разукрашу твою кровь,\
  \ раствором радуг из семи\nА ты, лишь не запутайся в цветах, на каблуках, не ёбнись!\n\
  И вся любовь как реклама дерьма, где «до» и «после»\nТвои глаза цвета апрель, стускнеют\
  \ за 15 дней\nЗдесь всё умрёт в 15 дней, перекрывай нам воздух\n\nТы иногда сочиняешь\
  \ на мне такую же мишень\nГде в сердце бьёшь без холостых\nИ в твоих мыслях нет\
  \ брони, так что на сквозь разбитый\nИз моих ран вместо крови - стаи невероятных\
  \ птиц\nИ ты хватаешься за них\nТебя роняют и я здесь, раню ступни по твоим осколкам!\n\
  \nИ я твой первый криминал, не провали экзамен\nЯ разукрашу твою кровь, раствором\
  \ радуг из семи\nА ты, лишь не запутайся в цветах, на каблуках, не ёбнись!\nИ вся\
  \ любовь как реклама дерьма, где «до» и «после»\nТвои глаза цвета апрель, стускнеют\
  \ за 15 дней\nЗдесь всё умрёт в 15 дней, перекрывай, нам воздух\n\nНаши вены закончились,\
  \ дайте нам доктора\nПусть нарисует нам новых вен\nРай длиною в секунду \nНо эта\
  \ секунда вкуснее, чем сто ваших сраных лет\nИ мы были под кайфом, \nКогда я закончил\
  \ в тебя, значит маленький наркоман\nЧто внутри тебя, рвётся наружу, \nУже испытал\
  \ на себе твой любимый кайф\nМы должны всё закончить малыш – ломка, \nПостель, продержимся\
  \ взаперти\nГде пустая квартира, и чтобы не сдаться, \nТы как в Том и Джерри глотай\
  \ ключи\nДва пакета жратвы, ящик ликера, порно и ёбаный Метадин\nЗдесь дней на 15,\
  \ команда «Не сдаться!» \nИ здравствуй другая, смешная жизнь\nНа третий день нас\
  \ сломало, \nВика отрывала от себя уже 5 ногтей\nЯ хватал телефон: \n«Тащите нам\
  \ грамм, мы держались хорошо уже 5 дней!»\n«Я знаю о чём мы просили, \nНо блядь\
  \ нам хреново, не будь такой сукой!»\n«Дружище, прости, нам нужно лишь грамм, \n\
  И врача, чтоб пришил ей обратно губы»\n«Вик, ну что происходит? \nПочему у тебя\
  \ оттуда прям течёт кровь?!»\n«Это течка, или роды, твою мать, \nЯ не доктор, делать\
  \ то что?!»\n«С какой стороны у детей сердце? \nЯ ищу его пульс, может ты услышишь?»\n\
  «Почему он молчит, \nВик, может он спит, Вик, блядь, чё он не дышит?»\n\n«Слушай,\
  \ Вик, маленький умер, \nМожет давай я щас позвоню, немножко возьмем, \nА завтра\
  \ начнем все заново..»\n\nТы иногда сочиняешь на мне нечеткую мишень\nГде в сердце\
  \ бьёшь без холостых\nИ в твоих мыслях нет брони\n"
