name: Моя восьмая жизнь
text: "Ээээ, а чё у меня так музыку плохо слышно?? \nНаверное потому что мой звукорежиссёр\
  \ мудак?? \nДоминоу, Доминоу, оу оу...\n\nВ 12 лет доктор поставит мне диагноз «Аутизм»\n\
  В 19 всё пройдёт, психиатрия – мудаки!\nРеволюция внутри, вся система – мой унитаз\n\
  Я там видел вашу жизнь, жизнь, о-оу\nЭто впервые когда репер ответит за все слова\n\
  Бросил школу, проверяй, я там не был с восьмого «А»\nИ когда младшая сестра раздевалась\
  \ мой член стоял\nОна знала и ждала…\nИ начинай! Подсыпаю виагру вам в алкоголь\n\
  Начинай! Ведь так хочу чтоб вы все трахнулись со мной\nИ малолетки растекались на\
  \ трусах\nМне не надо, не надо знать имена, зачем?!\nКто такой?! И я сольная пуля\
  \ в ебло всех групп\nКак зовут?! Я Лёша Трюк, я здесь фокус среди зануд\nЛучше кричать\
  \ чем промолчать впустую жизнь\nЕсли надо, что-то надо, отъебись, во-о-оу!\n\nДемон\
  \ внутри меня, сворует мой контроль\nЗабыл кто я вообще, но круто так быть мной\n\
  Опасный секс, фэны и кокаин\nМоя седьмая жизнь (БАМ) упс, восьмая жизнь\nИ я хочу\
  \ взорвать, стены ваших школ\nЯ не умел считать, но тратил миллион\nОпасный секс,\
  \ фэны и алкоголь\nМоя смешная жизнь, смешная жизнь\n\nИ я хочу быть по жизни миллионером\
  \ из трущоб \nНаписал письмо Богу, надеюсь он его прочёл\nМой синдром Туретта, президенты\
  \ идут на хуй\nЯ сказал всё это вслух, вслух?! о-оу!\nМир это глобус на который\
  \ все справили все нужды\nСоциум дрочит на успех, но все сдохните вы как псы\nЛипосакция\
  \ жира, имплантация трёх яиц,\nУпрощаю, сука – жри и ебись!!\nНу а я, отличаюсь\
  \ не многим от всей толпы\nНаебал! Ведь я охотник на стадо, я здесь один\nВсе малолетки\
  \ растекайтесь на трусах\nТы боишься что там есть твоя сестра, ведь так?\nИ Show-Up!\
  \ Джентльмены и леди, леди не прут!!!\nПочему? Ведь грязным мыслях не хватает грязных\
  \ сук\nВот почему я снимаю своё кольцо\nЯ не против взять в аренду этот рот, во-о-оу..\n\
  \nДемон внутри меня, сворует мой контроль\nЗабыл кто я вообще, но круто так быть\
  \ мной\nОпасный секс, фэны и кокаин\nМоя седьмая жизнь (БАМ) упс, восьмая жизнь!\n\
  И я хочу взорвать, стены ваших школ\nЯ не умел считать, но тратил миллион\nОпасный\
  \ секс, фэны и алкоголь\nМоя смешная жизнь, смешная жизнь\nGuess whos back gue-gue-gue-guess\
  \ whos back ?!\nЛя ля ля, ля ля ля ля ля\nА теперь я хочу чтобы моя стая пела вместе\
  \ со мной!!\nВоу воу воу воу\nЕееее...."
