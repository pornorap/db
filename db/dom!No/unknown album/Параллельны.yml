name: Параллельны
text: "Белые хлопья пуха, разрежут на части\nПластику этого мира твоей фантазии\n\
  Мы параллельны, как две прямые\nОдин за другим, уходим в дали эфира\nБелые хлопья\
  \ пуха, разрежут на части\nПластику этого мира твоей фантазии\nМы параллельны, как\
  \ две прямые\nОдин за другим, уходим в дали эфира\n\nИ я растворюсь в свете дневных\
  \ ламп\nИ я растворюсь в свете дневных ламп\nА ты смотришь на дым, не понимая как?\n\
  Растворяется то, что было дорого\nна глазах, теряет форму свет, обретает звук\n\
  А я молчу, просто молчу, и ты молчи, просто молчи, тише\nДальний свет фар слепит\
  \ издалека\nНо наш погас так же как крик твоих глаз\nКровь из пореза льётся сухим\
  \ вином\nОстанови время, угостим дом\nКрасными нитями разума связаны судьбы\nСтальными\
  \ тросами, связаны руки\nСмотри в себя и ищи в чём не права\nУхожу навсегда, проводи\
  \ меня\n\nМы сочиняли себя всерьёз\nУтро взошло, нас зашьём и сойдём на нет\nНаши\
  \ дома все ушли под снос, \nА мы остались внутри и предпочли постель\nНас не объявят\
  \ на новостях, \nМы не приметные два гения больших интриг\nВаш мир молчал, когда\
  \ мы в гостях\nНогами били их любовь, та бросалась в крик\nБелые хлопья пуха, разрежут\
  \ на части\nтвоё и так уже полудохлое счастье\nОно предательски покидало сквозь\
  \ пальцы\nОставь, ты заебёшься хвататься за эти капли!\nГордись что мы под прицелом\
  \ не разбегались\nЗвони, я как 03 и мой тембр тебя раздавит!\nМир умещённый в плеер\
  \ перемотает\nТуда, где суетные дурилы её оставят одну\nАбсолютно одну, под прессом\
  \ дождей, пощёчин ветров\nМеня выжидай, у этих дверей, хотела сюрприз\nА я больше\
  \ чем пьян, помят и разбит, без всяких цветов\nНо ведь тоже сойдёт, для нашей любви,\
  \ прости!\n\nБелые хлопья пуха, разрежут на части\nПластику этого мира твоей фантазии\n\
  Мы параллельны, как две прямые\nОдин за другим, уходим в дали эфира\nБелые хлопья\
  \ пуха, разрежут на части\nПластику этого мира твоей фантазии\nМы параллельны, как\
  \ две прямые\nОдин за другим, уходим в дали эфира\n\nИ я растворюсь в свете дневных\
  \ ламп\nИ ты растворишься в свете дневных ламп\nИ мы перестанем гнать этот циферблат"
