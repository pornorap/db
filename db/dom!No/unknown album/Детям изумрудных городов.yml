name: Детям изумрудных городов
text: "Перемотай назад мою судьбу на 10 лет\nКак птицей падал на асфальт, и был разбит\
  \ ударами ног\nВедь в этой школе я новичок \nТак странно, ведь потом они все скупят\
  \ мой альбом\nИ будут рваться в первый ряд, автограф на их голой груди\nНа твоей\
  \ детской беспонтовой груди\n\nОни поопускали глаза\nНо выжил чтоб потом расказать\
  \ всем\nКак иногда ты хочешь кричать\nИ просто умереть на совсем\nИ мир на твоих\
  \ хрупких плечах\nНо жить, чтобы потом расказать всем\nСлова, что я когда-то писал\n\
  Вам бы не дали умереть на совсем\n\nИ с того дня, когда ты нежно-нежно умерла\n\
  Я грубо вычеркнул всех дур, и начал свою жизнь без измен\nИ ты не поняла бы зачем,\
  \ но я знаю\nЧто где-то в небесах, твоя постель из облаков, \nИ ты мне улыбаясь\
  \ мстишь\nИ с ангелом играешь в любовь, с моими ангелами игры в любовь\n\nА мне\
  \ достался мир без тебя\nКак стэплером прикован к земле я\nПолзу и жду секунды когда\n\
  Смогу внезапно умереть на совсем\nЧтоб снова быть с тобой, а пока \nЯ здесь чтобы\
  \ потом рассказать всем\nСлова, что я когда-то писал\nИм бы не дали умереть на совсем\n\
  \nУдивляться подано, меня зовут dom!No, \nВсе менеджер-мс с надписью \"Продано\"\
  \nСтрочат как роботы, ждут миллионы\nНо вся их карьера - это насмешка от Доми\n\
  И вряд ли вас вспомнят, моя ставка - год\nТоропись, тебе нужно успеть в этот срок\n\
  Несколько строк, чтоб толпы до слёз\nНесколько фраз, фабрика грёз\nА я их топил\
  \ в океанах проблем, и в лужах любви\nМой рэп - не FM, и не MTV\nБез всяких прости,\
  \ все дружно плевали на мой внутренний мир\nИ это взаимно, вот вам мои слюни\nЧтоб\
  \ не пересохло, вы много пиздели\nДурацкое демо! Он клон Эминэма! Его любят эмо!\
  \ \nПрошу вас - заткнитесь!! \n\nВедь это я, и в моём сердце целый мир\nНо никогда\
  \ я не отдам эти ключи\nОт тех дверей, что прикрывают жаркий пульс\nИ из песка я\
  \ строил мир, свой Голливуд\nИ сотни ног и сотни рук, его небрежно так сотрут\n\
  С лица земли, но не начну уже с нуля\nСтроить мир свой\n\nЯ бы хотел поблагодарить\
  \ всех своих поклонников, \nКто затаскивает эту чушь в своих плеерах\nВсем детям\
  \ изумрудных городов. \nЭто так странно, когда твои песни знают наизусть,\nВедь\
  \ даже я не знаю их наизусть \nЭто вдохновляет меня, прожить как минимум ещё один\n\
  Дурацкий день, вместе с вами"
