text: "Со всех планет все сбегутся посмотреть\nКак мы с тобой, взявшись за руки, наебали\
  \ вашу смерть\nМы бесконечные два гения любви\nВернулись, чтоб уничтожить ваши ничтожные\
  \ миры\nСо всех планет все рванули посмотреть\nКак эти двое ногами в раи выламывали\
  \ дверь\nМы уходили, вы меняли вновь замки\nСкажи зачем вы храните свои ничтожные\
  \ миры\n\nПо надеждам в рай привыкай\nПо обидам в рай привыкай\nПо изменам в рай\
  \ привыкай\nПо их трупам в рай привыкай\nЯ больше здесь не вижу смыслов продлеваться\
  \ без тебя\n\nДарила миру много безупречных строк\nНо извращённые умы хотели лишь\
  \ твоё бельё\nА я подвис на твоих днях как медальон\nСтрочу альбом, потом сижу и\
  \ жду свой первый миллион\nТы придавала правду всем своим словам\nВходила в роль\
  \ и стала шлюхой, чтоб закончить свой роман\nЯ с умным видом ухватился за перо\n\
  Так маскирую своих демонов под образом Пьеро\n\nПо надеждам в рай привыкай\nПо обидам\
  \ в рай привыкай\nПо изменам в рай привыкай\nПо их трупам в рай привыкай\nЯ больше\
  \ здесь не вижу смыслов продлеваться без тебя\n\nИ если ты захочешь, снова\nЭту\
  \ любовь в конвертах, время\nГде осень подберёт цвета, чтобы ты испытала грусть\n\
  Как я впервые изменил, тебе\nЕсли ты вдруг захочешь, снова\nМою любовь в конвертах,\
  \ время\nОсень припрячет все цвета, чтобы ты словила грусть\nБудто впервые изменил...\
  \ \n\nВетер швырял листы газет, там написали обо мне\nКак был убит, когда спешил\
  \ с большим признанием к тебе\nВ своём двадцатом декабре ты поджидала новый год\n\
  Народ тонул в этих соплях и проклинал богов погод\nТы приказала первый снег на 25-ое\
  \ число\nНебо исполнило каприз холодным пеплом на лицо\nГромким праздником в дома,\
  \ я ненавидел небеса\nЗа то что балуют её, чтобы забрать потом\nЭто сведёт меня\
  \ с ума, это уже свело с ума\nХлипкий разум слабака, добей бессильного раба \nТы\
  \ умерла, я не сказал всем этим пудренным \"прощай\"\nПусть рисуются, ведь все имеют\
  \ право на свой шанс\nЯ смеюсь над их попытками наполнить этот дом\nТы с небес,\
  \ над их закосами моих с тобой времён\nКак актрисы, у которых судьбы сломанных карьер\n\
  Я джентльмен, дождусь утра, добро пожаловать за дверь\nА ты мечтала первый снег\
  \ в последних числах декабря\nИ боги дрались за право это исполнить для тебя\nЯ\
  \ сотворил из семи слов, моя нескромная мечта\nБыть свидетелем тебя под первым снегом\
  \ декабря\n\nЕсли ты вдруг захочешь\nМою любовь в конвертах\nОсень припрячет все\
  \ цвета, чтобы ты словила грусть\nБудто впервые... \n\nНеторопливый ребёнок\nПускай\
  \ все ждут мой Голливуд\nЕго закончу и умру\nЧтобы поближе быть к одной\nНеторопливый\
  \ ребёнок\nИ может ждут мой Голливуд\nЕго прикончу и умру\nЧтобы мне ближе быть\
  \ к одной\nБлиже быть к одной\nМне ближе быть к одной\nХватайся за крыло\nПристёгивай\
  \ ремни, \"Твой чокнутый Пьеро\"\nМне ближе быть к одной\nМне ближе быть к родной\n\
  Хватайся за крыло\nИ подпись на стихах: \"Твой чокнутый Пьеро\""
