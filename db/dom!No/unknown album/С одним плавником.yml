name: С одним плавником
text: 'Нам, досталось дружить в океане

  Дом - большие кораллы

  Сломать наш приют, способны лишь зубы акул

  Ночь, где луна проникала своими лучами

  до той глубины, где мы встретились в прошлый июль

  Где ты заденешь меня плавниками

  А я спрячу глаза и, с трудом догонял

  И надеялся что навсегда

  Но каждую ночь уплывала

  Ближе к ветру и небу

  И я понял что твой воздух уже не вода


  Ты будто лишилась воды

  И тесным вдруг стал океан

  Мне грустно но слёзы у рыб в воде не заметны

  Я, я рыба с одним плавником и я не успею доплыть

  Сказать что нельзя нам увы, почувствовать ветер


  Я, видел как ты попадалась

  Ртом хватала приманку, но крюк за щекой

  И тебя украдут у воды

  Я дрался с водой плавниками

  Чтоб успеть мне зубами

  Схватить за твой хвост и оставить со мною дружить

  Но как бы я не старался

  Тебя нет в океане

  Ты уже наверху подохнешь с нехватки воды

  Я тебя предупреждал же

  Плавать выше опасно

  И с крючком за щекой - история нашей любви


  Ты будто лишилась воды

  И тесным вдруг стал океан

  Мне грустно но слёзы у рыб в воде не заметны

  Я, я рыба с одним плавником и я не успею доплыть

  Сказать что нельзя нам увы, почувствовать ветер...'
