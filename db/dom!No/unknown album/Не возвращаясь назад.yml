name: Не возвращаясь назад
text: "Я прячу все стихи, чтобы никто из них не прочитал их\nЧтобы не объяснять, зачем\
  \ я до сих пор их пишу\nЭто моя семья. Здесь нету места для моих талантов\nНо все\
  \ равно я им пою\n\nЯ так хотел быть успешным в твоих глазах! Я хочу\nОставить этот\
  \ дом, не возвращаясь назад\nГде ни во что не верят\nНе талант мой в деньгах...а\
  \ жаль\n\nЯ не умею прощать то безразличие с которым вы жили\nКогда я мог умереть,\
  \ им даже трудно было \nВзять телефон, чтоб набрать 03\nНо мое сердце сильней! И\
  \ оно выдержало все перепады\nТеперь для них я больше не пою\n\nЯ так хотел быть\
  \ успешным в твоих глазах! Я хочу\nОставить этот дом, не возвращаясь назад\nГде\
  \ ни во что не верят\nНе талант мой в деньгах... а жаль\n\nВам лучше не знать как\
  \ я хотел стать тем, \nКто бы смог разбудить вашу гордость\nВам лучше не знать сколько\
  \ я тратил лет, \nЧтобы эти куплеты дошли до вас\nМне трудно жить здесь, вы подарили\
  \ мне роль \nБыть объектом ваших вечных сомнений\nИ кем бы ни стал, уверен, что\
  \ потом скажешь, \nТо что всегда в меня верил\nНо ведь так ведь и будет\nВсегда\
  \ в меня верил\nЧерт, это так предсказуемо\nВерил в меня\nИ ведь я знал это с самого\
  \ начала\nВсегда в меня верил\n\nЯ так хотел быть успешным в твоих глазах! Я хочу\n\
  Оставить этот дом, не возвращаясь назад\nГде ни во что не верят\nНе талант мой в\
  \ деньгах...а жаль"
