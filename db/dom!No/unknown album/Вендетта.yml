text: 'Детский дом, девочка с бантами

  Я купил тебя за сумму всего с четырьмя нулями

  Я знаю как ты рано здесь оказалась

  Воспитаю твой характер, чтобы ты наказала

  "мами" "папи" - больше не святое помни

  Научу тебя я драться и как тратить порох

  И нет друзей, у девочки с пистолетом

  Назову тебя я ласковым именем "Вендетта"

  И ты спросишь после: "Где моя мама?"

  Я сделал вид и голос типа, не надо

  Но я знал что твой характер с когтями

  И он готов царапать и рвать жизнь твоей мамми

  Мой ответ: что ты была не желанной,

  Вечерина и мами была чуть пьяной

  Жалкий секс что кончится без оргазма

  Но в результате ты, и станешь на жизни язвой

  И о боже, поздно делать аборты

  В детский дом, ведь они ещё не готовы!

  Но через несколько лет, ребёнок новый, всё в том же животе

  Пока ты гнила в Дет. Доме

  И о боже, её они ждут и любят!

  Убей её и ту что в животе ведь обе - суки!

  Вот тебе адрес и пули для пистолета

  Если птица поднимает крылья вверх значит Vendetta!


  Ты уйдёшь а мне лишь осталось ждать

  Ты вернёшься, обойма почти пуста

  Я сотру следы от её крови

  Я люблю твой стиль, я люблю твой стиль, еее

  И в обойме остался один патрон

  Значит ты не экономила на неё, о-оу

  Я сотру следы от её крови

  Я люблю твой стиль, я люблю твой стиль, еее


  Необходимых два убийства

  Обманом раненая птица

  Последнее что ты увидишь -

  Она делает взмах крылом

  И совесть её станет чистой

  Обманом раненая птица

  Последнее что ты увидишь...


  Детский дом, девочка с бантами

  Я купил тебя за сумму всего с 4мя нулями

  Для моей идеи - дешёвый прайс

  А идея твоим мами и папи нарушить рай

  Я научу тебя стрелять по смертельным точкам

  Я знаю почему во сне, ты кричишь так ночью

  И нет друзей у девочки с пистолетом

  Назову тебя я ласковым именем "Вендетта"

  И ты спросишь после: "Где же мой папа?"

  Я знаю спорить с тобой - времени трата

  Я расскажу тебе всех, кого он трахнул

  Им небыло 16-ти, похуй ему на паспорт

  Покупал и спаивал шампанским

  И кстати твоя мама таким же была лишь шансом

  Одноразовым как презерватив

  Но даже не было его, ведь так появилась ты!

  У меня идея, вот его номер

  Позвони и сделай прекрасным голос

  Приедь к нему, типа всё под его контролем

  И смейся с его грёбанных шуток чтоб его хуй рос

  Встань на колени и расстегни ему джинсы

  Но чтобы он не кончил, его кайф - под запретом

  Когда начнёт он стонать, лишь откуси,

  Ведь если птица поднимает крылья вверх - значит Vendetta...'
