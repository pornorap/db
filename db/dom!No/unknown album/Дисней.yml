text: "Всегда хотел записать что-то подобное, сумашедший трэк, ладно...\n\nДоми ребёнок\
  \ от хип-хопа, научите его врать\nОн как загнанный в угол малыш - чернила, боль,\
  \ тетрадь\nПосле он всё превратит в стихи, ему есть что сказать\nОн волнуется, приказ\
  \ - всем встать!\nЭти стихи, это как ангелы роняют чернила\nНа эти листы, ты влюблена\
  \ в мои небрежные рифмы, оу\nЯ единственный ребёнок изумрудных городов\nИ мой дом\
  \ - территория твоих возбуждённых снов\nУтром улечу со взлётной полосы твоих ресниц\n\
  Я боюсь дышать, когда ты спишь\nМы можем взлетать, но проще на метро, чем помнить\
  \ о крыльях\nМы можем упасть, и если будешь падать, \nТо позвони мне, набирай меня!\n\
  \nИ мы бескрылые ударом об асфальт\nКто нас сможет опознать по осколкам наших тел,\
  \ да?\nИ мы впервые так уродливы вдвоём\nЭто не войдёт в эфир, высота 7 этажей,\
  \ но!\nМы в объективах этих чокнутых детей \nМы попали в телефон, где-то в рубриках\
  \ \"прикол\", да?\nИ пол мира заползает на youtube, и они нас там найдут\nИ от хохота\
  \ под стол, но\n\nТы испугалась и руками закрыла своё лицо, от людей\nМир растерял\
  \ цвета но я постараюсь тебе вернуть, твой дисней\nТы рассмеялась и все войны заткнулись\
  \ \nЧтоб слышать твой, детский смех\nМир растерял цвета, но я постараюсь тебе вернуть\n\
  \nЯ небрежно писал сценарий чокнутой любви\nТы идеальная актриса для моей тупой\
  \ мечты\nТы достойна Голливуда, а не этих жалких сцен\nНо осталась здесь, скажи\
  \ зачем?!\nЭти стихи, это как ангелы роняют чернила\nНа эти листы, ты влюблена в\
  \ мои небрежные рифмы, \nВидно до сих пор\nЯ так часто погибал под танцем чьих-то\
  \ каблуков\nРазбавлял их стихами, но сучки не ценили слов\nИ на все эти ноты, всё\
  \ то же, к чёрту небеса!\nСердце в урну, утром исчезал\nТы принесла, моё сердце\
  \ у себя на ладонях\nТы произнесла: \"Больше не бойся, \nВедь они нас не тронут,\
  \ под моим крылом!\"\n\nМы в поцелуй соединим свои виски, на двоих один патрон\n\
  По траектории голов, да\nТы громко включишь свой любимый mp3\nНе дослушав до конца,\
  \ ты надавишь на курок, бам!\nМы ничего не оставим после себя\nВсякий бред прощальных\
  \ строк, и записок для 03, и\nС героином глупый доктор поспешит,\nВедь диагноз подтвердит\
  \ - ничего в нашей крови нет!"
