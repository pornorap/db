name: Шипы
text: "Шипы, знаешь, в ноги ставят штыки, клыки,\nМальчики бьют кулаки, а девочки\
  \ ловят мечты.\nДругих ловят менты, кто-то блуждает в метро,\nТретьих прет наркота,\
  \ кто-то матом орет в микро.\nПотом кровавая плоть, провалы в памяти, знаете, \n\
  По черной мантии всё полыхает красным пламенем.\nСвыше выстрелы снайперов, потом\
  \ новокаин,\nБлеск скальпеля взмахами, полы с холодным кафелем.\nКто не рожден в\
  \ рубахе - на грани бездны и краха\nИли под мрамором, похуй, другой станет под флагом.\n\
  Будет гордо править в ахуе, хлебая брагу,\nКогда в объятиях плачут ангелы, врубая\
  \ сагу.\n\nПардон, говоришь, кто-то где-то рожден,\nКредо его смыло простым косым\
  \ дождем,\nПростыл. А через время коляска и костыли,\nНоги не касались теплой летом\
  \ земли.\nЕще песка в щели уже двое везли,\nЕму теперь никогда не открыть глаза,\
  \ прости.\nРядом кто-то из близких воет, дай ему покоя,\nПускай побудет в мире,\
  \ где шьют полотна.\nВидимые из завистников нагнали порчу плотно,\nА ведь недавно\
  \ он еще был той породы.\nТеперь на пороге, какие ноги? Сейчас его ломит\nИ при\
  \ летаргическом сне парень стонет.\nПожилая пара, родители младенцем помнят,\nПерелистывая\
  \ с мокрыми глазами фотоальбомы.\nФатальным тоном идет разговор у них,\nДержась\
  \ отец за сердце втихую поник."
