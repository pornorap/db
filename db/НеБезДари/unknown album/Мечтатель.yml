name: Мечтатель
text: "Я мечтатель в мире запечатанном,\nА вы роботы. Ну что ж, замечательно.\n\n\
  Я мечтатель в мире запечатанном,\nА вы роботы. Ну что ж, замечательно.\n\nЯ мечтатель,\
  \ я проклинаю мысли,\nКогда недели две-три они бессмысленны.\nКак промыслы на пол\
  \ без зла и в бездну посланы,\nГде нет весны и серости осени,\nКругом болезни, кого-то\
  \ бросили.\nА счастье и любовь становятся порознь,\nА тут мысли оземь, доживу ли\
  \ до сорока вовсе.\nНа своем веку я ж мечтатель, что кодекс читателя,\nЧто по понятиям\
  \ и нет ближе этому занятию.\nГде нить образа так хрупка и дымка облика,\nЕще не\
  \ стояло столько стаканов слёз у столика.\nОт моих чувств, моих симпатий проснись,\
  \ мечтатель,\nКоснись моей памяти объятиями.\nИ ты поймешь, что такое апатия,\n\
  Когда в себя уходишь, мать ее,\nА хочешь рвать ее, душить, кромсать ее - мечту,\
  \ \nА потом, улыбаясь, я все передам мечтателю.\n\nСкверное время свергло пульс\
  \ в венах.\nСтерильной ватой стерильное небо\nВсасывает на закате оранжевым цветом\n\
  Души белые правилами веры серой.\nИгры слезами, жалость им в миг опознана,\nКисти\
  \ рук трутся об угол старой пуговицы.\nИдет по тротуару, по аллее в парке,\nВремя\
  \ тлеет, дразнит шаверма запахом.\nШелестят вчерашние живые листья,\nИ мысли я топчу,\
  \ значит они близко.\nИ близкие мои пали так же низко,\nИх блики на фотоснимках\
  \ со временем скисли.\nПамять стирает негативные печати.\nХотелось бы, я всегда\
  \ мечтатель.\nЯ всегда нахожу контуры круговорота,\nНахожу выход, нахожу в аду рая\
  \ ворота.\n\nЯ мечтатель в мире запечатанном,\nА вы роботы. Ну что ж, замечательно.\n\
