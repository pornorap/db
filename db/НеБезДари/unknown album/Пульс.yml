name: Пульс
text: "Держу руку на пульсе я,\nМысли бьются в конвульсиях,\nЖмурюсь я от сияния пламени.\n\
  От себя вам камень в огород\nВ память о былых парадах правых, \nСтавших под знамёна\
  \ товарища Сталина.\nПацаненок сдавленный, товар искал палевный,\nЯ сваливаю по\
  \ дороге в Голливуд.\nИ как его тут назовут? Поймут ли так чисто?\nВсё это давно\
  \ уже потеряло ориентацию смысла.\nСвязной был чист почти что,\nШтопай уши технично.\
  \ От теме к теме притча, \nК тебе ничего личного, парень,\nНо не прячь ложь за своими\
  \ глазами карими.\nПойми эти старые правила, они мощнее алиби.\nА ты приманка лишь\
  \ к сценарию,\nЭпизод как парик равнодушным не оставит,\nВставит свое слово веское.\n\
  И стены вечно тесные откинут вёсла,\nГде мама говорила, вот ты и вырос наконец-то.\n\
  Родной слой пыли мой, стрельба на вылет, стой,\nПодруги ныли \"Ой, постой, не доверяй\
  \ весне\".\nИ я опять крадусь к себе, мотая на ус себе напутствие\nИ пусть теперь\
  \ рука твоя не ищет пульса.\n\nДай волю мне и просто живи от сердечного стука,\n\
  Дай волю мне и я отключу твой динамик за ухом.\nДай волю мне, пока мы вместе на\
  \ правильном курсе,\nВедь я все еще держу руку на твоем пульсе.\n\nМой первый табельный\
  \ выстрел\nПленил своей искренностью.\nПо истине это подобие высшей точки кипения,\n\
  Где есть 32 мнения и есть 32 правды,\nГде лица столь наглые давно пишут свои параграфы.\n\
  Теперь я вышел из дома, почти ни кем не искомый,\nНо сначала из комы, а далее вышел\
  \ из комнаты\nСкомканный кодами, вот они те подобия\nБортовых приборов, мы вспороты.\n\
  Затем зашиты в коробы,\nПогосту вкусно скормлены\nИ вскоре устно атакованы,\nОтныне\
  \ глупые, покорны мы\nИ порваны у ваших кукол нити.\nЯ возвращаюсь себе в комнату.\n\
  Тук-тук, войдите.\n\nПросыпаюсь, странно, на твоих часах пол пятого\nИ я держу в\
  \ руках всё то, что свято. \nЧуток приятно, пьяный, смущенно-помятый,\nА на губах\
  \ знакомый до боли вкус алкоголя, никотина и мяты.\nНемного смутно, но всё же помню\
  \ подобное утро\nИ горячий чай на голодный желудок\nИ вечно страшный вопрос \"Что\
  \ дальше будет?\".\nСтрелки время крутят и я гну прутья решеток,\nА ты нет? А что\
  \ так? \nКазалось, настолько мы разные, что проще выстрелить,\nА мы смотрели пристально.\
  \ \nСтальная истина не вынесет баллистики \nПолета наших лживых мыслей,\nНо числа\
  \ менялись очень быстро, тем не менее.\nИ все те дни рождения и жжения\nОт язвы\
  \ совести, когда читал те повести, \nГде не досталось роли мне.\nИ лишь по осени\
  \ узнал пароль в тебе\nНеведомый, и как заведомо Луне был предан я.\n\nДай волю\
  \ мне и просто живи от сердечного стука,\nДай волю мне и я отключу твой динамик\
  \ за ухом.\nДай волю мне, пока мы вместе на правильном курсе\nИ я все еще держу\
  \ руку на твоем пульсе."
