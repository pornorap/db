artist: НеБезДари
name: В главных ролях
text: "Мотор в голове \nКолеса мои ноги \nПодвеска - мышцы \nУрбан - дороги \nМаневренность\
  \ рыси\nРезина - кроссы профи-трейсера \nТеперь уже босого бэйса \nСердце подает\
  \ кровь как из гейзера\n\nИменно о них я грезил ждал этого дня \nСпланировал план\
  \ действий \nОтходные пути на случай экстренный\nКроссы то просто песня \nТеперь\
  \ нет схем \nДальше чую пойдет само по себе все\n\nБегу по встречной по крышам машин\
  \ скольжу по рельсам\nМеня не догонит пуля даже не целься бэйс\nТроллейбус трамвай\
  \ третьим прыжком я на балконе\nНе знаю как он но мне трудно назвать это погоней\n\
  \nЭто как тест-драйв тачилы в угоне \nДраг-рейс по гравию почти в экстремальных\
  \ условиях\nТут отдыхает скалолаз Сталлоне \nДолой от глаз с балкона вверх \nПотом\
  \ с крыши на крышу соседнего дома\n\nДунул видимо зря перед этим\nСумма на моем\
  \ счете в легких становится меньше \nДумал сменить бег на пеший вышел на проспект\
  \ и опешил\nКакого черта этот босой у меня на хвосте уже\n"
