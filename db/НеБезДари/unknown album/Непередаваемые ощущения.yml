artist: НеБезДари
name: Непередаваемые ощущения
text: "Рассказ двух героев - любителей алкоголя\nПосетит пасмурные разумы по сети.\n\
  С пасти летит слово, за ним по смыслу другое,\nСтраницы истории переворачиваю рукою.\n\
  Носово поле разделилось по долям,\nТем более волю видят двое, а я лбом к стене вою\n\
  В вагоне пустом, в тамбуре дыма густом\nИ стон истоков всплывает в воспоминаниях.\n\
  Восстание косяков саж о плохом времени скажут,\nТак же будучи в районе Эрмитажа.\n\
  Грусть смажет груз хреново, знаю, ну и пусть\nЯркое светило укажет верный путь.\n\
  Лягнуть бы повыше, антенны крыш,\nДа порадовать фанатов голосом по радио.\nРепрезенты\
  \ и скрытое лицо славы ради,\nКак появится имя я сообщу сразу братьям.\n\nНепередаваемые\
  \ ощущения...\nНе предлагайте левые темы для размышления.\nНепередаваемые ощущения...\n\
  Меня греет на хате проводить летнее время.\nНепередаваемые ощущения...\nНе предлагайте\
  \ левые темы для размышления.\nНепередаваемые ощущения...\nМеня греет на хате проводить\
  \ летнее время.\n\nДамы, господа салам алейкум, я с подарком -\nС реальной историей,\
  \ которую раскидало деньком.\nИ как обычно итог - легкие забились битком,\nСлова\
  \ смешались с битком, аппетитно, как бутер с беконом.\nБудешь мимоходом - привыкай\
  \ к KZ-лексикону,\nНе ходи босиком, остерегайся злых насекомых.\nКоньяк с пепси-колой,\
  \ на разогрев джайский повод,\nПотом кидает в стороны, как броски в баскетболе.\n\
  Цени на альбоме песни гитарные как скит, не более,\nДержи навскидку в поле зрения\
  \ пример с прикусом,\nКоторый меняется моими ударами в твою битку, сын.\nНаши злодеяния\
  \ прикрыты одеялом красиво.\nСочный, как апельсин, наш саунд на месте не висит,\n\
  Летает по миру, парируя понятие \"мэйнстрим\".\nМы всё те же Niguh и Spin, naf биток\
  \ смастерил,\nСтафф небездари стерилен, наша связь прочна, как ригель.\n\nТак, всё\
  \ на месте, микро, пивко - вместе все,\nИз Питера вести, в машину все вместимся.\n\
  И как обычно двести грамм коньяка треснем,\nЖизнь как лестница моя, скоро обогнет\
  \ весь мир.\nМои извилины не воспринимают понятия \"мэйнстрим\",\nТут как-то всё\
  \ просто, заметно, как приелся экстрим.\nМы всё те же Niguh и Spin, наши десанты\
  \ из Питера,\nСобственно, мы из KZ и Раши та-та-та-танками впятером.\nЭто раунд\
  \ двенадцатый, бой среди титанов\nИли просто профи по боксу если боксы со сканком.\n\
  С утра соскребаю останки, плюс в памяти шатко, \nЕще и сон этот гадкий, где увидел\
  \ всё наизнанку.\nРассказы приближенных к Богу развеивают страх мой\nИ всё это мой\
  \ город, приезд, как нырок в прорубь.\nЗдесь день за два, в Байконуре лучше не пробуй,\n\
  Лучше не пробуй писать если не заложилось в утробе.\n\nНепередаваемые ощущения...\n\
  Не предлагайте левые темы для размышления.\nНепередаваемые ощущения...\nМеня греет\
  \ на хате проводить летнее время.\nНепередаваемые ощущения...\nНе предлагайте левые\
  \ темы для размышления.\nНепередаваемые ощущения...\nМеня греет на хате проводить\
  \ летнее время.\n"
