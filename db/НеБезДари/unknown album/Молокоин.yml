name: Молокоин
text: "Я выволок, еще глоток вылакал, как мыло.\nМы пили молоко из глиняных бутылок,\n\
  А барные стойки стойкие, как лак, только-только\nПодбирались к платью из-под стола\n\
  К моим старательным губам. До них куда вам,\nВедь я как даун с картин Дали, \nКак\
  \ обезьяна скандалист у Дарвина.\nОдаренный или обделенный\nОбразами здравыми, в\
  \ купе с травами.\nТупим главами, книги топим, страницы плавают.\nРозовый опиум\
  \ лавой утопленники хавают\nПодлинники, пала палата, зверинцы с пандами, \nКоалами\
  \ в стробоскопических загарах.\nА мой стиль паром впаренный вилками накалываем,\n\
  Срывая с одежды бирки, с кожи окровавленной,\nКлеим их на стакан молока, как в бутиках,\n\
  Пока по пальцам утекает молокоин, вроде как.\n\nЯ на шаг близок к бокалу молока,\
  \ его локаю\nИ в нокаут такой аккаунт направляю.\nИгра лагает, но боты с нами больше\
  \ не играют\nПо правилам. Молокоин теперь их палево,\nПриправленное майонезом Кальве.\
  \ \nВставил всех по кругу и вымя наливает поровну,\nТела трясутся в ритме порванном,\n\
  Светом стробоскопа скованы, при этом многие \nТеряют формы, забыв о содержании.\n\
  Так вот они те, кто нотами мычания\nНадиктованы до отчаяния печальными доводами\n\
  О неспособности системы нервной \nНести в себе стиль верности. Поверь мне,\nЭто\
  \ вечный пирсинг в их мирской повседневности.\nНо по всей видимости мне не вынести\
  \ \nВсю тяжесть их милостыни.\nДа и мало, кто смог бы эту песню допеть.\nМолоко\
  \ остынет ведь, но ведь мы не ведьмы.\nЗато шабаши не чужды нам, чушь на уши.\n\
  Зоопарк, вы что, копите лучше ваучеры\nНа розовый опиум, иначе вам не пересечь те\
  \ дни,\nГде выживают только оптом, вот вам боты,\nПотопы девятого вала, вам этого\
  \ мало.\nНевнятно вы плаваете по воде оттенка молока,\nКак лакмус цвет меняете,\
  \ молодец, \nЗакрой уста, садись и стань свободным навека.\nИ это лишь моя игра\
  \ и ты в комфорте с ней.\nЖенский голос вторит вам, как во сне.\n\nНакалывай модный\
  \ молокоин жидкими вилками.\nЖурнал корова-стайл стал живым для распродажи.\nСрывай\
  \ с одежды прибыльные фирмы, \nКлей их в прямом эфире на кефирные грибы.\n"
