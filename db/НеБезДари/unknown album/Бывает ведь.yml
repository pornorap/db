artist: НеБезДари
name: Бывает ведь
text: "Это небездари и Касарь слов\nБудь готов к тому, что я буду готов\nНа биток\
  \ с Байконура положи пару точных слов\nВырываясь из оков я не ставил рамки\nВставал\
  \ спозаранку или залипал до сумерек\nБез нареканий не обходились дни\nИ мы двигались\
  \ вперед как хотели...\nЯ был в форме созвучия,\nИли просто в форме\nПускал корни\
  \ на квартире у девчонок спорных\nМне они нравились, взрослым нет\nОни казались\
  \ не от мира сего, бывает ведь!\nПередаю привет Карине\nДевочка, я помню как ты\
  \ под таблеточкой меня косила.\nДиректор школы все гнал\nНа меня, на нас, на то,\
  \ что ты и я, это позор класса.\nТы гладила меня по голове,\nМысли путались, но\
  \ мы были вместе.\nСудьбы расходятся как ты сейчас я не знаю,\nНо мы с ребятами\
  \ в музле показываем класс.\nКластеры памяти хранят архив-\nЯ буду помнить об этом\
  \ пока я жив.\nПока мы учим недоносков\nНа предмет того, что есть девочки, а есть\
  \ соски\n\nНе знаю, как то так случилось,\nЧто все опять соединилось с той силой,\n\
  Хотя сулило сыпаться на части.\nИли не то счастье, или кто то не честен.\nЕсли только\
  \ не стемнеет здесь,\nБлин, я один что ли невидим?\nНо что на самом деле интересно,\
  \ что на самом деле ели в этом месте.\nДавай же!\nПросто дай весть мне если есть\
  \ хоть тень сомнения,\nНо пока мы неделями целыми время делим по ценникам.\nВсе\
  \ это глупости, не знаю, как бы их не допустить,\nНадо просто быть, надо просто\
  \ опустить \nНаивные попытки просто мстить, и все.\nУ тебя 5 минут, простись,\n\
  Потом иди домой проспись.\nИ помахай рукой тому, кто эти годы был с тобой\nТонул,\
  \ но плыл с тобой,\nИ эта пыль с обеих сторон медали,\nИ кем хотели тем не стали,\
  \ нет,\nНо как то беспокойно,\nБывает ведь...\nЭто Касарь слов и НеБезДари,\nС тех\
  \ самых пор под биток старенький\nВсем кто стоит в сторонке\nПодытожь и сваливай,\
  \ ведь я уже готов\nС плавными слоями сочных слов вырываться из оков,\nЗлые умыслы\
  \ не менее злых языков были немедленно смыты с мостов,\nНо смысл таков, что на самом\
  \ деле мы двигались вперед как хотели..."
