name: Художник
text: "Судьба художника с судьбой музыканта схожа.\nСценарий стиха напоминает сценарий\
  \ фильма.\nЖизнь сурова так, это факт.\n\nМедленно вначале рисует картину художник,\n\
  Кисточку меняет одну за одной, но всё же,\nМожет дешевая краска, впрочем выбора\
  \ нет больше,\nДело стоит в очереди, видимо не закончено.\nТак ему легче дышится,\
  \ чем от этой среды волчьей,\nПоэтому часто спокоен, всё воспринимает молча,\nДаже\
  \ тогда, когда шлюхой оказалась дочка\nИли тогда, когда ему отбили подростки почки.\n\
  Строки эти посвящаются стальному духу,\nПросто всё очень для него абсурдно.\nТо,\
  \ что не смог он сделать в короткой жизни\nЗаложит мечты несбывшиеся в этой картине.\n\
  Над акварелью, в углу его скромное имя,\nСценарий стиха напоминает сценарий фильма.\n\
  Правда карабкалась в тот век с помощью пули,\nХули, здесь случай другой, с его-то\
  \ долей.\nВерные и близкие люди - это его соседи,\nУлыбались навстречу ему всего\
  \ лишь дети,\nА те, кто постарше просто проходят мимо,\nХудожнику сделав намек написать\
  \ картину.\nКартину про то, как унижали в детстве,\nПотерянный мир - у его пьянства\
  \ последствие.\nПару, пару годиков барака, \nЧистое неба, вышка, лай собаки.\n\n\
  Судьба художника с судьбой музыканта схожа,\nК сожалению, есть такие люди, ты знаешь,\
  \ бро.\nТворец, убей, не мешай дышать остальным,\nНо кара злых делает лучшего певца\
  \ немым.\nЛегкий дым, питье только алкоголь,\nКто в наше время не квасит, определяясь\
  \ как ноль,\nУтром будит земля, сколько здоровье не экономь,\nПросто один опредедит\
  \ покой другого, и всё.\nЕго дочь проститутка и сам на зоне,\nПод красную дудку\
  \ писал, как тяжко всё крутит,\nА люди школьных времен помнят художника.\nДружба\
  \ сейчас не выгодна, по-другому никак.\nОбрати внимание на глаза пиздоболов и их\
  \ карманы,\nПотом честных людей - слаще морковки нихуя не видали,\nЖивут себе, потом\
  \ нахуй, в итоге трезвый сценарий.\n"
