artist: НеБезДари
name: Банчит дома
text: "Банчит он, банчит он, банчит дома.\nСалам Сому, небездари, пожалуй, эту тему\
  \ тоже затронут.\nОруженосец мой подгонит тем временем порох в патроны,\nПостановы\
  \ не новы нынче в лучших традициях лохотронов.\nДоход ровный, правда хромает поставка\
  \ товара в город,\nВ окраинах у нас всегда дари имеется горами.\nСчитаться с законами\
  \ в интересах маралов в загонах,\nОни же и подгоняют к нам отары стаффом закинуть\
  \ за горб.\nПотом они же у загса с таксой шифруются с понтом мимо,\nПригнись, виднеются\
  \ тени с комом в штанинах.\nВидимо, быть в ударе им помогает постоянный конфликт,\
  \ \nНо то, что с левой и правой бьем плотно - надеюсь, парень, ты вник.\n\nБанчит\
  \ он, банчит он, банчит дома.\nСалам Сому, небездари, пожалуй, эту тему тоже затронут.\n\
  Банчит он, банчит он, банчит дома.\nПостановы не новы нынче в лучших традициях лохотронов.\n\
  \nKotagym de jeme tuvan jerem Актау\nKotagym de jeme tuvan jerem Шенкен\nKotagym\
  \ de jeme tuvan jerem Кустанай\nKotagym de jeme tuvan jerem Астана\n\nОднако, времена\
  \ не те пошли, сука, вообще.\nНе выгоден спрос на торговлю овощей.\nС понтом, мимоходом,\
  \ видимо не доволен доходом,\nНомер мобильный не понял, шифруется под кодом.\nРОДЫ\
  \ РОЖАЮТ пакеты, стаканы и больше,\nЗдоровый образ жизни хотят шамалы тощие.\nОжидает\
  \ клиентов блядь, развлекает тамагочи,\nСтопудово не видел барыга спроса сочного.\n\
  Небездари в утробе были знакомы заочно,\nОтбитые БИТОЙ ШИФРАТОР-БАЛА барыгины почки.\n\
  ВОТ ЧЕМ закончится прямой контакт при знакомстве,\nНикогда не нравились мне эти\
  \ барыги-подростки.\n\nБанчит он, банчит он, банчит дома.\nСалам Сому, небездари,\
  \ пожалуй, эту тему тоже затронут.\nБанчит он, банчит он, банчит дома.\nПостановы\
  \ не новы нынче в лучших традициях лохотронов.\n\nKotagym de jeme tuvan jerem Плесыкск\n\
  Kotagym de jeme tuvan jerem Москау\nKotagym de jeme tuvan jerem Петербург\nKotagym\
  \ de jeme tuvan jerem Алматы\nKotagym de jeme tuvan jerem Байконур\nKotagym de jeme\
  \ tuvan jerem Байконур"
