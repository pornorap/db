artist: НеБезДари
name: Про мои ошибки
text: 'Сижу…взгляд направлен в монитор…

  Как будто в спину кинули топор…

  Сижу и думаю…

  Какая штука каверзная жизнь…

  Как много нужно чтобы было зашибись…

  Стараться…

  Бороться…

  Биться…

  И толкаться немного…

  В очередях огромных мирной суеты…

  Где не во всех дверях есть путь и «туды» и «сюды»…

  Мир полон суеты..

  Море возможностей схватить «пизды»…

  Жизнь…энциклопедия проблем и ситуаций…

  Скажу вам честно…без рекламаций

  Нельзя чтобы эмоции управляли жизнью…

  И доводили все до крайних ситуаций…

  Иначе ты проблем не оберешь…

  Тогда ты наконец то все поймешь…

  Как я сегодня…

  Хочу помочь тебе я на своем «примере»…

  Сломал я свою жизнь…

  Можно сказать ляжу в карьере…

  Под старым дубом…плохо виден…

  Дуб упал…

  Закрыл меня листвой…

  Друзья найдут меня…

  Я в это верю…

  Возможно потеряв сознание сейчас…

  Очнувшись я увижу пару глаз…

  Красивых…

  Добрых…

  Не чужих…

  Твоих..

  Прекрасных…

  Теплых…

  Светлых…

  И родных…

  Вот…уже тихонько застилает небо тьма…

  С дороги уж неслышна кутерьма…

  Затихло все на той лесной дороге…

  Где дружеской подмоги ждал упавший у дороги…

  Но…

  Нет друзей…

  Ведь я всех растерял…

  Я много раз ошибки делал…

  И ошибки я не понимал…

  По молодости мне прощали глупость…

  По юности простили баловство…

  Но вот пошло все детство…

  Я уж повзрослел…

  Я потерял…все золото которое имел…

  Друзей…


  Ту драгоценность которая дороже чем меха…

  Ту драгоценность которая дороже чем все злато…

  Нашли меня в карьере у дороги…

  Дней где то через пять…

  Уж посинели мои ноги…

  Друзей моих все было невидать…

  Больница…

  Морг…

  И вот я уже в дороге по последнему пути…

  Прости меня мой милый друг…прости…'
