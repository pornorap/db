name: Summertime
text: "Не слишком часто здесь приходится являться частью\nЧего ты хотел. В основном\
  \ сгорает в пепел часть твоих идей,\nИ так же ты сгораешь с ними, но иными путями\
  \ никак,\nНадо уметь стараться привыкать. А после не заметишь сам, \nВольешься в\
  \ такты, станешь адекватным \nОтносительно других людей. Друг или в действии \n\
  Своем не оправдал надежд, как жаль. \nНо лишь одежда покажет - чей ты принадлежности.\
  \ \nВсе вращения вокруг своей оси. Ну что, \nТы приготовил свои силы для постоянной\
  \ защиты России?\nТакие мысли свил я и потерял все вписанные строки,\nНо приобрел\
  \ дорогу в town с потоками плотного транса,\nКуда ты не ступать клялся, но я взял\
  \ с собой давно покойных,\nНо мною скормленных - пленных своего дела \nИ встретил\
  \ среди них последнего из истины,\nКто передал мне мифы. Я взял их и вернулся в\
  \ город Summertime.\n\nЧитая эти строки, приходят меры высокие в голову.\nПервые\
  \ соки я выпил поровну с вами\nТам, где истоки моих знаний и поры вновь забиты намертво.\n\
  Снова жара, ведь это Summertime. Следы заметаем,\nГлазами не тая, не \"за\" и не\
  \ \"против\" витаем,\nХоть и финтами, пытаясь чувства передать файлами,\nДай на\
  \ миг побыть нам на фоне алыми.\nПомнишь, как талыми водами луж в тот вечер таяли?\n\
  Теперь точку ставим иначе. Края нет,\nЗаебал маятник этот. Инетят в сети безо всякой\
  \ этики,\nГде зов петтинга решает вершины топ-рейтингов.\nРезон есть лишь к спид-дэтингам.\
  \ Эй вы там, \nГните линии, мотайте на ус. Я поделюсь с вами\nСекретом дороги в\
  \ town с потоками плотного транса,\nГде рамсы переходят в плюсовые знаки хаоса,\n\
  Куда ты не ступать клялся, давай на сеанс к нам,\nНаши просьбы встретят твое \"\
  Не прочь бы!\".\n\nИ я не прочь бы вновь проверить предел прочности,\nНо жаль, не\
  \ все так, как хочется, несет нас на обочину.\nПочему задаваться глупо, замыкаться\
  \ кругом тоже глупо,\nНо не мешает называться группой. Сука, снова жара -\nИ значит\
  \ снова Summertime, как приговор \"кого хочешь выбирай\".\nЛибо дай им снова веру\
  \ в будущее, \nВедь тут еще без пятен есть туловище, не снятое с вешалок.\nИ это\
  \ лучше, нежели еженедельный плевок в душу.\nТому, кто слеп только свет нужен, \n\
  Просто чтобы видеть нас во всеоружии. Мы все разрушим \nСо скоростью триста знаков\
  \ в минуту, и даже не просите, я не буду пытаться остановить этих стахановцев.\n\
  Кто применял принцип, если кхм-кхм, то стаканами.\nИ кто временами виснул - того\
  \ доконали ведь,\nСмотрите пристально в прямом эфире на Первом канале, блин.\nСтучите\
  \ по клавиатуре, это все по молодости и по дури,\nКачай чужие потуги или возьми\
  \ совсем чуток подумай.\nИ тут, кстати, серьезный совет тебе, Стасик:\nНе лезь вперед,\
  \ не отставай и посередке не толкайся.\n"
