artist: НеБезДари
name: Приятели
text: "Друг, помнишь времена когда мы вместе с тобой \nПожинали плоды жизни\nДымили,\
  \ пили до дна\nОдними мыслями жили тогда\nНас было не по силам никому остановить\n\
  \nВ грудь давили ноги, дыхание наше сбить в итоге не удавалось никому\nДороги наши\
  \ шли рядом, пороги сбивались разом\nПосторонним взглядом Можно было сказать, что\
  \ мы родные братья\nИ грязные рты обитателей этой земли\nНе могли подумать что между\
  \ нами могут развести мосты\n\nЧто их дороги впереди пересекутся и уйдут в ПУСТЫХ\n\
  В скитаниях, в густых лужах оправданий\nИскать себя и в поисках там же потерять\n\
  И не найдя. Говорят \"Там где сеешь, там и пожинаешь\"\nНо ошибка твоя в том что\n\
  Там где сеют семена во имя дружбы\nНе пожинают плоды ради своей нужды\n\nМне чужды\
  \ все твои старания\nВернуть все, все покаяния\nЗамкнуть разомкнутый круг\nМир тебе\
  \ друг в твоих начинаниях\n\nСлава богу есть приятели\nНе то что приятели\nА пацаны\
  \ на которых можно положиться\nПри выборе круга общения своего не ошибиться\nС кем\
  \ такое не бывало, кому не попадало\n\nВ друзьях много кто ошибся\nПримеров не мало\n\
  Вспомнил я пацана\nЕсли можно назвать его пацаном\n\nВедь он в момент оказался треплом\n\
  Братва здоровалась двумя руками гад\nВсе стало на свое место, чему я очень рад\n\
  В Доверие, базаров нет, он вошел конкретно\n\nВсе думали - он при понятиях парень\n\
  Оказалось не так, браток пишет маляву\nГоворит что он мудак\nТут его на понт взяли,\
  \ он придурок поверил\nВсе подробно написал\n\nИ все подтвердил что наш Санек бейсбольной\
  \ битой\nЧувака завалил, можт ножом, может пушкой\nЯ точно и не знаю, что и не скоро\
  \ увидим, я понимаю\"\n\nСлава богу есть приятели\nНе то что приятели\nСлава богу\
  \ есть приятели\nНе то что приятели"
