name: Давным давно
text: "Давно прошли те времена, когда порой я полагал так свято,\nЧто жизнь моя мелькнет,\
  \ как Palaroid семизарядный.\nИ вряд ли смогу теперь играть с судьбою в прятки,\n\
  Она бежит вперед, сверкая пятками.\nЕй тоже не нравятся социальные неравенства,\n\
  Но она хавает мой калий, в основном цианистый.\nХотя пытались мы найти пути инь-янь,\n\
  Но там полно ловушек всяких, ям, \nНе отличить хорей от ямба.\nХотелось бы не впасть\
  \ в кому,\nНо я пришел к вам в пасть словом,\nПока не встал в горле комом,\nПока\
  \ гордиев узел не порван.\nЗдорово, это порево со своей совестью гордой,\nПод эго-морфием\
  \ прошу, только не портите меня\nСвоим моральным абортом, бля.\nЛучше изрань повторно,\
  \ пока не торкнуло.\nЯ тот, кто кидал камни тебе в окна.\nНо поздно, это полотно\
  \ нами не соткано,\nКак и та фотка, где я на фоне Кремля и водки.\n\nДавно остались\
  \ в ауте все эти паутины памяти,\nНа полпути не встанете, проникнув в стан врага,\n\
  Но всё же заново вы станете водить по кругу за нос\nИ не прозевайте только миг,\
  \ когда закроют занавес.\nДобро пожаловать за жалюзи, тут солнце славно жарит нас\n\
  И жаль слова бросать на ветер видимо,\nНу это только минимум, а дальше с критиков\
  \ говно не вытечет,\nХотя на вкус как будто приторно.\nС утра мои таблетки выпиты,\
  \ а вы по ходу в клетке мечетесь\nВ огонь не вечный, вагоны, что не идут до конечной.\n\
  Ну да, конечно, я беспечный и очень рад, хорошо, гад.\nTell me WHAT you GOT\n\n\
  Давным-давно не видел я отражения в зеркале,\nНе потому что нет его, мне просто\
  \ не нужно оно.\nКалейдоскопами мелькали дни, летели искры\nИ я хотел укрыться крыльями,\
  \ похожим быть на птицу,\nЧтоб улететь куда глядят глаза, где больше озарения,\n\
  Где больше нет ни времени, ни жжения.\nОт язвы совести отвязанным хотел быть полностью,\n\
  От принципов, от идеалов.\nИ дело ведь совсем за малым было, так мне казалось,\n\
  Так я сказал со злостью, выкусывал в себе\nВсе мысли с единственным серебряным,\n\
  А может зря я с бреднями связался, с вредными привычками.\nИ где же та причина,\
  \ ради которой пичкали меня \nВы чесноком и спичками, переходили к личностям,\n\
  А сами стянуты до темноты ремнями вечности.\nВы слышали о верности? Наверно бред\
  \ нести - моя стихия.\nМои стихи и я, я их не разбавляю химией, так что имей ввиду,\n\
  Когда войдешь за занавес, там ты увидишь неизвестный мир,\nПоймешь, что больше нет\
  \ пути назад, есть только ты\nИ загнанные в клетку люди. \nСтрашнее нет пути. И\
  \ верь мне, никогда не будет."
