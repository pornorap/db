text: "Степной песок ласкает взор, \nМеня кидает в сторону от бед и зол,\nКогда смотрю\
  \ в бескрайний горизонт, \nИскать их тут отныне не резон.\nОт самых низов до высоты\
  \ полета ястреба \nМысли стремглав летят сюда.\nМои сомнения тягучи стали, как столетние\
  \ скитания,\nПытаюсь поменять местам те фигуры, что ходить заставят.\nПока здесь\
  \ небо обнуляет память и солнце будет жарить\nНичуть не жаль тех, кто не способен\
  \ таять.\nСпасительная влага в двух шагах буквально оказалась, \nПока твои упрямства\
  \ тебя опять водили за нос.\nТы пропустил оазис долгожданный за тем барханом,\n\
  Устал и в любой тени надеешься найти прохладу.\nСтарцы, укутанные в халаты, станут\
  \ слагать свои баллады,\nПока огонь на небе греет землю перед сном.\nВедь звезд\
  \ немерено, как и путей, ты просто верь им\nИ не робей, этот караван - твой рейс.\n\
  \nМы по кусочкам собираем дорогу к источнику,\nТому, что приведет через черту и\
  \ мы окажемся тут\nВ кругу, окутанные дымом, ведь здесь исчезают следы.\nВот бы\
  \ остаться пустым мне от мысли\nПеред походом в пустыню, а тут, в тени, удается\
  \ остыть,\nТотчас став простым, ведь трое братьев прикроют с тыла,\nА завтра отправляемся\
  \ в поход с новыми силами.\nСтепной песок ласкает взор и мы во власти барханов\n\
  Без возраста, точно так, как сто лет назад, где живут\n(......), имея в голове знаний\
  \ клад, \nПредназначенный людям в городах.\nВедь только тогда будет достигнут баланс\n\
  Между молодым и старым, лишнее исчезнет безвозвратно.\nКак только залечим травмы,\
  \ увидим мир равных\nИ станем, подобно степи, бескрайними.\n\nЭто философия Азии,\
  \ настрой свой азимут\nВ направлении оазиса, если твой источник иссяк.\n\nСамые\
  \ частые посетители этих мест делились увиденным \nВ песнях о звездном небе, барханах\
  \ и месяце,\nКоторый достать можно без лестницы,\nИ если в этом деле святцы - передавать\
  \ знания есть смысл.\nВажно достигнуть гармонии между мелодией,\nНаигранной, сторонней,\
  \ той, что льется стихотворно.\nТак же между нравственностью и умом, что даст\n\
  Совершенный баланс, как физический, так и духовный.\nСобранный по крупицам, сохраняя\
  \ целость черепиц\nМы построили крышу обители мира и принципов,\nГде нет ничего\
  \ лишнего, только быстрота, \nТочность движений и решительность.\nДышите правильно,\
  \ сохраняя естественность \nВ движениях праведных, сводя на ноль напряги.\nИ вряд\
  \ ли тогда окажется не в тон\nПоверх всего этого любой из цветов бенетона.\n\nЛюбопытно,\
  \ интересно, как здоровье ваше.\nВ нашей чаше с краев льется колорит KZ в Раше,\n\
  Оазис меня пленит как раньше, бодрит подача,\nМой караван в степи плывет в поисках\
  \ удачи.\nГорячий песок этот ложится под ногами,\nДавно ищу встречи для совета с\
  \ мудрецами.\nКак найти мне тень? Как найти мне влагу?\nДержим путь на запад, подпевая\
  \ эту сагу.\nПьянею я от красоты сказочного востока,\nВолки скопом скалятся здесь,\
  \ так что око за око.\nБархана дар (........) Пески, солнце все ближе и ближе,\n\
  Прелести оазиса велики, сынок, ты слышишь?\nЧистое небо, жара, попутный ветер.\n\
  Спасибо Аллаху за возможность видеть все мельком.\nWelcome к нам всегда, этот мир\
  \ досягаем,\nПески как море здесь, корабли - верблюды Синдбада.\n\nЭто философия\
  \ Азии, настрой свой азимут\nВ направлении оазиса, если твой источник иссяк."
