artist: НеБезДари
name: Запах жадности
text: "Если бы я пожалел когда-то своих сил, слов\nИ времени чтоб отдавать их на это\
  \ ремесло\nМеня бы унесло наверно далеко за горизонт\nТуда где себе я способен приставить\
  \ ствол в висок\nПосмотреть себе в лицо вспомнить двадцатый век фокс\nДевяностые\
  \ годы и че там вытворял бронкс\nСнял патрон с обоймы ностальжи\nИ спокойно побрел\
  \ по битку вспоминая людей в местах где я жил\nВ этом нетрезвом мире и зачем тогда\
  \ притворяться мне трезвым\nИли глаза вуалировать если двери железные \nЗакрывают\
  \ доступ к видам небесным\nОткуда я привык стоя у края плевать в бездну\nЯ все больше\
  \ и больше не хочу говорить ничего\nМожет быть позже не нужен будет аппарат речевой\n\
  Мысли будут читаться музыка будет только для танцев\nГде один взгляд даст все понять\
  \ без выкрутасов\nОбщие взгляды одно дело в руках тех кто\nПонимает вибрации голов\
  \ как респекты \nВ ответ где всегда найдется и рэпак цепкий\nА запах жадности тогда\
  \ то и запамятуют рецепторы\nЗапах ганжи стимулирует аппетит на треки\nОбглоданными\
  \ лепят их реперы от запаха денег\nИ не обломно мне умереть от рака мозговых клеток\n\
  Нежели от избытка глупых чувств разных оттенков"
