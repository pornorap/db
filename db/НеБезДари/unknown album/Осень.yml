artist: НеБезДари
name: Осень
text: "Есть пара претензий к близким знакомым\nТоварищам но не к мс\nВы как один видите\
  \ рядом со мной вакансии\nА мне поебать на все\nСо мной семья родные и не менее\
  \ родной брат боксер\nЕсть свое время и место где прорастают зерна\nЧисто не там\
  \ где порядок а там где не сорят\nВот поэтому сорри покажите мне чернозем\nИ хоть\
  \ один корень перед тем как мы \nВнесем новизны в агрономию\nМеня так же волнует\
  \ прошлое этого поля\nПлодами дети взрастут там а стебли будут их ноги\nПоэтому\
  \ помни\nПередавать знания есть смысл если они не убоги\nПамять об этом не может\
  \ быть памяткой в блоге\nНа благо команды ей работать намного комфортней\nЭто некая\
  \ магия найти себя в иной форме\nС помощью тетради ё небездари ё \nСалют тем у кого\
  \ есть нюх на треки класса люкс\nСалют битмейкерам плюс салам этим рэперам \nТрус\
  \ не играет в хоккей но он может носить хоккейку\nЕдиницей с парой нулей можно быть,\
  \ можно с копейку\n\nДвусмысленно? Нет! Все сразу понятно?\nДоходчиво! Ну я очень\
  \ рад тогда братка\n\nОсень - для меня кикбоксинг \nЗима - мучу для весны лавандосик\
  \ \nПока открыт сезон охоты на оленя и лося\nКруглый год нас бойся\nА летом я добрый\
  \ с хвостиком как тзю костя \nТот с кем удача в пути сохранит целыми кости\nБудете\
  \ в ате заходите милости просим\nВ лучший период сезона когда товар и вовсе\nОтборный\
  \ с долины и вставляет стаф жоще \nИ особо опасен тот мс у кого смысл ясен\nБитосы\
  \ качают эти с битмейкером согласен\nУбитые взгляды кросы и этот воздух грязный\n\
  Повод устроить здесь неумолимую казнь\nСтрашную похожую на судьбу Жанны Д’арк\n\
  Страшно должно быть трусам shut em down\nЖандарм не успокоятся покуда мы живы\n\
  Никогда не нравились мне эти поскуды лживые\nХуевей может быть если произошла осечка\
  \ \nС жертвой на вывозе на берегу у речки\nДавая знать что он может носить хоккейку\n\
  Единицей с парой нулей можно быть, можно с копейку"
