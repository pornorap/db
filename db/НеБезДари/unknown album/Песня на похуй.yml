artist: НеБезДари
name: Песня на похуй
text: "Я готов \nЩа умники офф, сажусь за комп \nПод рукой чипсы паприка с колой\n\
  В колонках Влади и ему по приколу \nЯ настроен как надо\nВ голове канонада \nНутро\
  \ дышит теплом хотя снаружи Канада\n\nУставшей рукой курсор нащупал иконку кс \n\
  Я стреляю как спин чисто в кадык и это пиздец \nМиллиграмм адреналина наливаю в\
  \ сердце лениво \nЛибо дам очередь длинную если враг встал не на линию\n\nПорох\
  \ в словах наших опасен словно порох в патронах\nНе забывай настоящий pro всегда\
  \ чтит промах \nНе ссы \nЭтот чит так просто не не ввести в консоли\nСперва на хозяйстве\
  \ подсобном заработай мозоли\n\nЯ набиваю на клаве в блокноте этот непарный тексток\n\
  Чтобы парни с Тольятти пустили электрический ток\nЭто стерео\nИ ты стоишь между\
  \ двух ахуенных групп\nДавай загадай желание, а теперь закатай губу\n\nДрузья я\
  \ вот приметил кстати что на данном этапе\nЭто третий закрытый город на моей жизненной\
  \ карте\nНу здрасьте\nПростите что немного не в тему\nЯ нынче без дари но с бро\
  \ вам пасую с колена\n"
