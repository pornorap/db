name: Нас забетонировали
text: "Я рад, когда ложусь спать с открытыми глазами,\nБоюсь умирать, брать у брата\
  \ вату, но ведь надо\nОставлять память как-то или тело ранить, нас ведь\nЗубы заставят\
  \ судьбы расставить, знаешь.\nОн видимо был расстроен, \nКогда планы на будущее\
  \ строил,\nГотов поспорить, что таких людей легко рассорить,\nПодсыпать соль им\
  \ всего лишь. \nХватит спать, кореш, ты мозг свой топишь.\nПомнишь, как вдвоем рыбу\
  \ съели живьем?\nМы были просто голодные, \nСо временем дружба уже холодная.\nМестами\
  \ стали появляться пробои,\nИ та надпись на ладони давно стерлась.\nОкись души дает\
  \ повод душить близких,\nДержать в руках старые списки и эскизы,\nУспех казался\
  \ близок, но ты стал морально низок,\nВпал в атмосферу дикого кризиса.\n\nНас забетонировали\
  \ \nТам, где корабли лавировали.\nРавнины заполнены, лавины \nЛови полостью рта,\
  \ полностью убрав,\nПолный состав полосатых тюльпанов\nСтоги с земли дам.\n\nЯ долго\
  \ сравнивал все травмы, \nЧем ты в душу запал мне в то время славное\nБыли же сняты\
  \ мои ставни,\nНо вот, что странно - продолжал звать тебя братом\nПосле нервов затрат\
  \ за календарными датами.\nБыло больше, чем дружба. Остыть бы нужно нам,\nК черту\
  \ весь этот хлам из головы, ну же, знаешь сам,\nКак трудно пламенем сжигать мосты,\
  \ идти на стык,\nЗатем по тормозам, а стоит ли менять местами\nЗависть и честь,\
  \ лесть и граммы совести внутри,\nВедь люди черствы по сути. \nБог рассудит, не\
  \ ссы. Как был мне братом ты, \nТак и остался, помнишь раньше ссорились так же,\
  \ \nЭто причуды лишь, ведь ты знаешь об этом, \nЛучше дай прикурить сигарету, друг.\n\
  Судьба упруга, разногласия порой замыкаются кругом.\nИ вдруг всё кончено, испуг.\
  \ Хотя к черту потуги,\nДелай, как знаешь, но не ищи во мне в этом заслуг.\n\nНас\
  \ забетонировали \nТам, где корабли лавировали.\nРавнины заполнены, лавины \nЛови\
  \ полостью рта, полностью убрав,\nПолный состав полосатых тюльпанов\nСтоги с земли\
  \ дам."
