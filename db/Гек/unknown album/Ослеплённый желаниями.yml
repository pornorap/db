name: Ослеплённый желаниями
text: '- И какой тебе дали срок?

  - Вечность.

  - У-у. Это долго. Что ты такого мог натворить?

  - Я... Я продал душу.

  - А взамен что получил?

  - Ничего я не получил.

  - На мой взгляд, это паршивая сделка.

  - А вас не спрашивают.

  - На самом деле душу продать нельзя.

  - Правда? А почему?

  - Потому что она тебе не принадлежит. Разве ты не знал?

  - А кому принадлежит?

  - Богу, конечно. Этому мировому духу, который связывает между собой всё сущее.

  Дьявол тебя искушает, у него работа такая, но, в конце концов, ты поймёшь, кто ты
  и что ты, и зачем ты живёшь. Конечно, ты будешь совершать ошибки, это неизбежно,
  но ты найдёшь правильный путь, если откроешь богу своё сердце. Сделай это.'
