name: Действуй
text: "Тук-тук, это Гек, мой голос ты слышишь,\nСидишь и, наверно, в носу ковыряешь.\n\
  Резьбу, так сказать, в нём нарезаешь\nИ даже не знаешь, что происходит.\nПроснись,\
  \ наконец, проснись, хватит думать.\nНовое время стоит на пороге.\nВстань и открой\
  \ свои окна и двери,\nЧтобы оно могло просочиться\nВ твоё подсознание и дать тебе\
  \ повод\nСтроить свой мир на других непохожий,\nГде ты, как король, а не просто\
  \ прохожий,\nКоторого завтра никто не узнает.\nИграй, ведь фортуна тебе улыбнулась.\n\
  Любит она молодых и опасных.\nЖиви, пока есть такая возможность,\nИ радуйся жизни\
  \ по той же причине.\nИспользуя время в своих интересах,\nНе думай - зачем, не ищи\
  \ в этом смысла.\nПросто твори, созидай, наслаждайся\nТем, что по праву твоё в этой\
  \ жизни.\n\nПрипев:\nЖиви, твори,\nСледи за тем, чтоб даром не прошли\nБезудержные\
  \ дни, мечты и сны твои.\nСледи за тем, чтоб даром не прошли.\n\nЕсли бы я распускал\
  \ свои сопли\nИли держался за мамину титьку,\nЯ бы сейчас, наверно, валялся\nГде-нибудь\
  \ пьяный и было бы просто\nМне наплевать на весь мир вместе взятый.\nМне не указ\
  \ какой-то там рэппер,\nВсем на халяву дающий советы,\nКак нужно жить и чего нужно\
  \ делать.\nГек и не думал учить тебя жизни,\nЛишь намекнул, чтобы ты понял,\nЧто\
  \ просто так ничего не бывает,\nЧто за мечту тоже надо бороться.\nИли придётся стонать\
  \ бесконечно:\n\"Вот у других есть всё, что им нужно,\nА у меня сиротки казанской\n\
  Нет ни хрена, что же мне делать?\"\nЧто? Напрягись хоть раз и попробуй\nВсё изменить\
  \ и добиться успеха,\nБыть самым лучшим, самым богатым,\nВ конце-то концов, самым\
  \ счастливым.\nЧто тебе стоит, я знаю, ты можешь.\nТолько начни, а дальше покатит\n\
  И понесётся, моргнуть не успеешь,\nКак поменяется счёт в твою пользу.\n\tЖиви, твори,\n\
  Следи за тем, чтоб даром не прошли\nБезудержные дни, мечты и сны твои.\nСледи за\
  \ тем, чтоб даром не прошли.\n\nВремя пришло взять в свои руки\nВесь этот мир, а\
  \ не ёрзать на месте\nЗадницей потной, штаны протирая.\nБестолку ждать у моря погоды.\n\
  Само ничего не придёт, не надейся.\nНе станет никто за тебя добиваться\nБлаг и условий,\
  \ а место под солнцем\nМожет другому кому-то достаться.\nДействуй сейчас или позже\
  \ с досадой\nБудешь кусать недоступные локти.\nВсем покажи, на что ты способен.\n\
  Хищником будь, а не бедной овечкой.\nЖизнь коротка, пролетит - не заметишь,\nКак\
  \ один миг, но пока есть возможность\nЧто-то успеть и чего-то добиться,\nБудь же\
  \ хозяином собственной жизни.\nПомни всегда, что б ни случилось:\nВыход найти не\
  \ так уж и трудно.\nГлавное, будь всегда наготове,\nИ никогда ни за что не сдавайся.\n\
  Пусть у других поджилки трясутся,\nПусть они сами ссутся от страха,\nА ты продолжай\
  \ ваять и колбасить\nСобственный мир на других непохожий.\n\nЖиви, твори,\nСледи\
  \ за тем, чтоб даром не прошли\nБезудержные дни, мечты и сны твои.\nСледи за тем,\
  \ чтоб даром не прошли.\n\n"
