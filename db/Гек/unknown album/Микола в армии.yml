name: Микола в армии
text: "Рядовой Перестукинский закончил писать письмо, поставил жирную точку и громко\
  \ пукнул.\nЁ-моё! Когда же дембель?!\nЁ-моё! Когда же дембель?! \nЁ-моё! Когда же\
  \ дембель?!\nКогда же дембель?!\n\nЗдорово хип-хоп нация (салют!) и остальные здравствуйте\
  \ (Йоу!)\nМикола Перестукинский читает тему новую.\nНемного, бля, печальную, но\
  \ очень даже нужную\nО том, как замечательно служить на славу Родине.\nБез спроса\
  \ заграбастали, везли неделю в поезде,\nПриехали, построились, а тут клоака полная:\n\
  Сугробы, бля, огромные, деревья, бля, короткие\nИ целый день темно. Служите на здоровье!\n\
  Ну что ж, отбой, подъём, потом по расписанию:\nЖратва три раза в день зелёная, холодная.\n\
  Короче, можно жить, вот только мне не нравится\nМой новый коллектив. Какие-то все\
  \ стрёмные.\nПодходит тут ко мне дедуля мой по призыву\n\"Сынок, - бакланит он -\
  \ портянки уже грязные.\nДавай-ка, бля, метнись.\" А я стою и думаю:\n\"С чего он\
  \ нафиг взял, что я ему, бля, родственник?!\"\n\"Иди и сам стирай!\" - ой, как он\
  \ тут обиделся.\nРуками стал махать, кричать: \"Ублюдок, вешайся!\"\nС ним, типа,\
  \ так нельзя. Ну, сами понимаете,\nПришлось ему вломить люлей для утешения.\nПодняли\
  \ в три часа, точней, с кровати скинули,\nПинали, как могли, уделали по совести.\n\
  Но это был не я. Неужто вы подумали, что я такой дурак?\nКонечно, поменялся, бля,\
  \ местами с чувачком.\nВесь вечер уговаривал, и вот вам результат - угробили солдатика\n\
  Почти за просто так придурошные дедушки,\nА после отнесли в пункт медицинской помощи.\n\
  Заметили подвох, вернулись в жуткой ярости\n\"Где этот, бля, урод Микола Перестукинский?\n\
  Давай его сюда!\" - а я лежу тихонечко\nИ думаю о том, что жрать ужасно хочется.\n\
  А дома, в Перестукино, сейчас, наверное, здорово.\nМаманя напекла блинов горячих\
  \ с творогом...\nА мне ещё служить, как до Луны на тракторе.\nОбидно, что в России\
  \ служба не контрактная.\n\nДебилы дембеля (уроды) совсем с катушек съехали,\nРешили\
  \ извести конкретно по уставу, бля.\nУстроили в ружьё, всех выгнали на улицу,\n\
  Физчас у вас сейчас, давайте, типа, бегайте.\nДо самого утра мы бегали и прыгали,\n\
  Толкали шар земной, по плацу дружно ползали.\nЯ даже подустал от этой сраной армии\n\
  За эти два часа сплошного издевательства.\nВстаю и говорю: \"Всё! Хватит, бля, галашиться!\n\
  Ребята, вы чего? Боитесь этих пидоров?!\nИх тридцать человек, а нас пятьсот с полтиною!\n\
  Давайте, бля, заставим их делать то же самое.\"\nКакая красота, когда все делом\
  \ заняты!\nСтараются, пыхтят, качают, бляха, бицепсы.\nНу прям морские львы, защитники\
  \ Отечества.\nПриятно посмотреть. Вот это мне, бля, нравится.\nСлужу теперь ништяк,\
  \ почти ничё не делаю.\nВидак смотрю, курю, пишу тихонько песенки\nПро этот дивный\
  \ край, про тундру эту вечную.\nКороче, всё О'Кей. Вот только не хватает мне\nМаманиных\
  \ блинов поджаренных на маслице.\nНо это не беда, ведь дембель этот грёбанный\n\
  Когда-нибудь придёт, и я с огромной радостью\nДо рвоты их нажрусь и шоу забабахаю\n\
  Такой величины, что места будет мало вам.\nОт зависти умрут в Нью-Йорке негры сразу\
  \ же.\nМикола Перестукинский сегодня служит в армии,\nА завтра моя лирика...Ну,\
  \ а дальше вы знаете!\nНу ладно, до свидания, ещё не раз услышимся,\nА может быть\
  \ увидимся. Вот это будет весело!\nПишите письма мне. Вот адрес: Заполярие,\nВ.ч.\
  \ гм-гм, Микола Перестукинский.\n\nРядовому Перестукинскому осталось служить шестьсот\
  \ девяносто дней и тринадцать часов.\nА-а-а-а! Когда же ДЕМБЕЛЬ?!"
