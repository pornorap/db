name: Природный стимул
text: 'Я не был ботаником в школе, в школе,

  Но ботанику очень любил, любил.

  Настолько, что дома во дворике

  Весёлый газон посадил.

  И даже сейчас я в экстазе

  От темы - тычинки и пестики,

  Особенно радует практика,

  А есть ведь такая профессия.

  Ещё я любил дегустацию

  Душистого хмеля и солода.

  Мечтал, что когда-нибудь нацию

  Я нашу избавлю от голода.

  Теперь же я так не считаю, нет.

  Я просто люблю природу, да.

  В хорошую, даже плохую погоду

  Я просто с неё улетаю.

  Мне в армии снились видения,

  Что я загорелый на Кубе

  С винтовкой в руках охраняю

  Плантации ценных растений.

  И позже в бреду вспоминалось,

  Что из медсанбата сестричка

  Со мной до утра занималась,

  И я всё решил на отлично.

  Двадцать восьмого мая, мая

  Мой персональный праздник, праздник.

  В зелёной фуражке его отмечаю,

  Как настоящий ботаник.

  И нет никакого секрета, да,

  В том, что природа нас любит, любит.

  Знаю, она никогда не забудет

  Рождённого ею поэта.


  Я не был ботаником в школе.

  Я не был ботаником в школе.

  Я не был ботаником в школе.

  Я не был ботаником в школе.


  Сейчас я взрослый мужчина

  И три раза в неделю бреюсь, бреюсь.

  Не трачу уже своё время, нет,

  На всякого рода ересь, ересь.

  А просто курю и бухаю,

  Люблю и являюсь любимым

  И, что бы вы думали, мне помогает?

  Конечно, природный стимул, стимул.

  Огромный в судьбе отпечаток

  Оставил Чарльз Дарвин, Дарвин.

  Мы, правда, похожи на обезьянок,

  Кривляющихся в зоопарке.

  Биолог, увы, не специальность,

  Биолог - это тяжкое бремя.

  С винтовкой в руках охранять семя,

  Несущее нам реальность.

  Я не был ботаником в школе, в школе,

  Я в школе вообще не был.

  Я пил по подъездам дешёвое пиво

  И от мусоров бегал, бегал.

  Теперь же, плоды пожиная,

  Тружусь под открытым небом, небом:

  Я сею, кошу, забиваю, сжигаю,

  А после пишу об этом, этом.

  Природа, родная мама,

  Я тоже твоё творение.

  Так дай же мне, мама, законное право

  Иметь, что уже имею, имею.

  Любить эти тонкие стебли,

  Поникшие под тяжестью влаги.

  Любить это чудное тело, тело,

  Лежащее рядом в кровати.

  Любить и являться любимым,

  Ведь это природное чувство.

  Я не был ботаником в школе,

  Теперь мне обидно и грустно.


  Я не был ботаником в школе.

  Я не был ботаником в школе.'
