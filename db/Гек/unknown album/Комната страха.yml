text: "Кто-то очень Страшный скользкими руками\nДержит мое сердце над огромной пропастью,\n\
  Кто-то очень Добрый с белыми крылами\nНе дает упасть, не дает опомниться,\nКто-то\
  \ очень Честный шепчет в мое ухо:\nПрыгай, ведь вокруг, лишь одни предатели!\nКто-то\
  \ очень Слабый держит мою руку и кричит\nПошли всех к такой-то матери!\nКто-то очень\
  \ Сильный лупит подзатыльники Слабому в ответ,\nГоворя, без паники,\nКто-то очень\
  \ Умный знаками и мимикой\nЗакон мне объясняет аэродинамики,\nКто-то очень Щедрый\
  \ предлагает премию\nПервому, кто дна достигнет этой пропасти,\nКто-то очень Глупый\
  \ предлагает Щедрому\nДать пинка под зад, видимо для скорости,\nКто-то очень Жадный\
  \ по карманам ныкает\nПерья облетевшие с крыльев очень Доброго,\nКто-то очень Тихий\
  \ сопит, пыхтит и фыркает,\nЗвоня уже в милицию, пожарную и скорую,\nКто-то очень\
  \ Подлый разжимает Слабому пальцы на руке,\nИ при этом крестится,\nКто-то очень\
  \ Громкий за спиной без умолку\nСкачет, веселится, кривляется и бесится!\nКто-то\
  \ очень Важный плачет и надеется\nНа то, что это кончится и будет все по-прежнему,\n\
  Кто-то очень Злобный еще сильнее сердится\nНа попытки жалкие уйти от неизбежного,\n\
  Кто-то очень Правильный всем на нервы действует\nСвоими никудышными, ничтожными\
  \ советами.\n\nТолько мое сердце висит над этой пропастью,\nВисит и улыбается счастливое\
  \ и светлое...\n\nКто-то очень Страшный скользкими руками\nДержит мое сердце над\
  \ огромной пропастью,\nКто-то очень Буйный громкими словами\nПредлагает спрыгнуть\
  \ вниз и успокоиться,\nКто-то жутко Пьяный с этим соглашается,\nПодливая Буйному\
  \ еще немного водочки,\nКто-то очень Трезвый с ними разбирается,\nВ ход пуская шуточки\
  \ свои и отговорочки,\nКто-то очень Толстый говорит, \nЧто надобно чего-нибудь пожрать\n\
  Сладкого и вкусного,\nКто-то очень Резкий убеждает Толстого\nХавальник закрыть,\
  \ показывая мускулы,\nКто-то очень милый трется своей задницей о мою ладонь\nБез\
  \ стыда и совести,\nКто-то очень вовремя объясняет Пидору\nЧем эта фигня для него\
  \ закончится,\nКто-то очень Ушлый в объективы красочно\nФоторепортерам рисует комментарии,\n\
  Кто-то очень Левый падает нечаянно в пропасть\nИ его снимают телекамеры,\nКто-то\
  \ очень Мощный помогает Страшному\nСердце удержать,\nВсе ахнули и замерли,\nКто-то\
  \ очень Главный обещает каждому виновных наказать\nЗа это безобразие!\nКто-то очень\
  \ Грязный обнимает Пьяного,\nПосылает в даль всю эту компанию,\nКто-то очень Мудрый\
  \ опускает занавес\nИ уходит прочь из моего сознания,\nКто-то очень Преданный сердце\
  \ мое выхватил,\nПодержал в руке: Ну чего ты? Вот оно.\nВидишь - улыбается. Всё\
  \ нормально, справимся.\nГлавное, что сердце теперь твое свободное..."
