name: Контроль
text: "Осторожно, дети наше будущее!\n\nКонтроль тотальный - ни шагу вперёд и назад\n\
  Контроль тотальный - следит за тобой \"большой брат\"*\nКонтроль тотальный, новое\
  \ время настало\nДо судного дня осталось совсем мало\n\nSuicide bombers в башке\
  \ твоей взорвали пару бомб\nВ дороге стоматолог, чтобы поставить тебе новых пломб\n\
  Голос с экрана расскажет о планах джихада\nЧто кровь польётся фонтаном из каждого\
  \ открытого крана\nПочуял страх - подожмись в правах\nСистеме нужен чип на без того\
  \ поджатых хвостах\nВстречай новое время, новый порядок в цепях\nВедь ты уже привык\
  \ к виду окровавленных плах\nЗа забором загона агнцы съели волков\nИ голод их ртов\
  \ требует новых врагов\nРаздвинув рамки морали, не очутись в канаве\nЗомби-бомбы\
  \ в метро, гексоген в подвале\nСистема новых правил стара, как Сталин\nНегодных\
  \ комитету - в печь, остальных пока оставим\nКонтроль тотальный, no privacy, no\
  \ free money \nСистема в голове, с руками в твоём кармане\n\nПоследнее время, последний\
  \ час, последняя минута\nЧтобы что-то исправить в мире, что в путах спрута\nИх будто\
  \ бы нет, но нас тоже как будто\nМы как тишь перед бурей, как предвестники нового\
  \ бунта\nМы выросли из ваших однотипных одежд\nМы крах ваших надежд на общество\
  \ слепцов и невежд\nВ нас новая кровь, что кипит потоком знаний\nМы скоро добудем\
  \ огонь и возгорится пламя\nНас очень долго пытались поставить в строй\nОтнять нашу\
  \ свободу, поменяв её на мнимый покой\nBrain wash по полной, за лжи слоем новый\
  \ слой\nЧтобы мы забыли навсегда, как думать головой\nГрядёт дестрой устоям твоим,\
  \ \"большой брат\"\nСкоро потухнут камеры, почив среди расплавленных плат\nПо ним\
  \ придём мы и принесём с собой новый день\nСами нашедшие смысл, обредшие цель\n\n\
  Фантастика, что становится реальностью. \nДва-ноль-один-ноль. Мико продакшн."
