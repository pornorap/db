name: МаякАкопян
text: 'Эй, детка, твою мать, я хотел тебе кое-что сказать

  Посмотри на мой член, на мой огромнейший член

  Он тебя уже заебался ждать, давай раздвигай ноги, давай-давай

  Я уже готов его вогнать, мы сделаем это и в ад и в рай

  Как только ты пожелаешь, я нажимаю на старт

  Готовься, теперь, дорогая, твоей пизде пизда

  Я лучший из лучших, я такой весь и себя

  Телки текут и кричат: "Паша, ты МаякАкопян"

  Я делаю бэнг-бэнг, мой ствол тебе прямо в лицо

  Это мои дети, сука, покажи им любовь перед отцом

  Мне похуй чё читать, ваше море мне по колено

  Ведь мой хер по колено, здравствуй, Маша, пока, Лена

  Я тут самый твой невротъебенный принц из снов

  Прихожу к тебе снова, снова, да нахуй тебе этот лох?

  Если я там даже делаю влажной тебя

  А потом ебашу и пашу, так кто для тебя больше важен?

  Только ты, Паша"

  Ты ведь об этом мечтала, детка, признайся, я классный малый

  Единственный мастер спорта по киданию палок

  Так чисто похихикать я пишу тексты

  Но ты ведь, ты ведь, ты ведь

  "Только ты, Паша"

  "Только ты, Паша"

  "Только-только ты, Паша"


  МаякАкопян, Маяк-МаякАкопян

  МаякАкопян, Маяк-МаякАкопян

  МаякАкопян, Маяк-МаякАкопян

  МаякАкопян, Маяк-МаякАкопян


  Да ладно тебе, расслабься, дай мне попонтоваться

  Ты же ведь любишь эти генитальные танцы

  Да, детка, ты любишь ебаться

  В жизни все иначе, далеко не так, как в фильмах

  Но мы в силах это изменить, дай-ка мне мобильный

  Я режиссер и актер в одном лице, вставай давай стороной тыльной

  Я придумал пиздатый сценарий, только доверься ты мне

  Я сегодня твой Пьер

  Так что прыгай быстрей на мой хер

  Он хоть и не доллар, но нравится сукам всем

  Хотя нет лавэ, нет нихуя кроме хуя

  Ты не туда попала в поисках спонсора

  Так что выучи как А Б В

  Запомни как Э Ю Я

  Мы с тобою порознь, не перешагивай полосу мне

  Кто-то там чё-то пиздит, нервничает, волнуется

  Где-то там рогатку раздвигает его курица

  Аж алкоголь не пьется и сигарета не курится

  Выйди чтоль подыши свежим воздухом на улицу

  Эти суки визжат, эти суки в ахуе

  Они просят, чтобы их, сука, всех оттрахали

  Так и норовят сами на хуй сесть

  Они чё пизданулись совсем уже здесь?

  Я кидаю палку, смотри как она летит

  Это твой момент, открывай рот и лови


