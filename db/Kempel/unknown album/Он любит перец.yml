text: "Почему так происходит, люди меняются вдруг\nПочему он выглядит сегодня, как\
  \ вылитый тру\nЧто с ним происходит и куда делся мой старый друг\nПросто он недавно\
  \ с лёгких, перешёл на иглу\nВсе о нём забыли кроме только лишь верных барыг\nДля\
  \ него никто из них не занят, никогда не спит\nЕсли есть лавэ они всегда готовы\
  \ привести\nВ любое время и место, только чтобы не грустил\n\nАпездл...Вылитый.\
  \ Апездл...\n\nМеняться никогда не поздно, но это не тот случай\nОн хотел быть ближе\
  \ к звёздам, а затерялся в тучах\nИ небо его не зовёт уже больше недели, он просто\
  \ потерянным стал\nПускай оповенье в очередной раз, он устал искать на теле живые\
  \ места\n\nВсё что не прибито вынес из квартиры начисто\nВ скупке продавец уже аж\
  \ в два раза богаче стал\nМама запирает на замок свою комнату\nГде осталось только\
  \ скромная память былого шопинга\nОна уже смерилась и поставила точку на нём\nТот\
  \ кто раньше был ей сыном, стал лишь сожитель её\nНе помогли не год в армии, не\
  \ наркологический центр\nЕго жизнь на стадии титров, но без аплодисментов\n\nАпездл...Вылитый.Апездл...\n\
  \nМеняться никогда не поздно, но это не тот случай\nОн хотел быть ближе к звёздам,\
  \ а затерялся в тучах\nИ небо его не зовёт уже больше недели, он просто потерянным\
  \ стал\nПускай оповенье в очередной раз, он устал искать на теле живые места\n\n\
  И как не пытались с ним поговорить, и друзья, \nИ знакомые, и всё бесполезно, \n\
  Он не понимает куда сам полез, \nИ в его голове мыслям нет уже места.\nЯ помню,\
  \ как вместе мы были всё детство, \nНо нет уже даже надежды на то, что он станет\
  \ таким, \nКак и прежде забыв наконец-то о перце. Апездл.\nНо а теперь уже поздно\
  \ сотрясать воздух, \nТак захотели ведь звёзды и только лишь воспоминания остались\
  \ \nО том времени до первой дозы, \nОна не заметно ему стала боссом, диктуя свои\
