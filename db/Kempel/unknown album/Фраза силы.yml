artist: Kempel
name: Фраза силы
text: "Я вижу твое отражение в каждой своей проблеме\nНо за это лишь скажу спасибо\n\
  Что заставляет идти к цели и ломать эти двери\nЧтобы я делал без фразы силы\n\n\
  Она многих ломала заставляю прогнуться под себя\nИ тех ко ее как огня боялся не\
  \ жалея била\nПрямо в сердце не церемонясь ей не важен твой возраст\nХочешь быть\
  \ кем то и что то представлять это не так просто\nВедь не место соскам быть выше\
  \ звезд это как естественный отбор\nЛибо ты сдал назад либо погнал вперед\nИмея\
  \ достойный ответ на все ее фразы\nНе давая ей раз за разом победу праздновать над\
  \ собой\nС ней не прокатят маски как часто бывает со счастьем\nЕсли обосрался будь\
  \ уверен от нее это не спрячешь\nТы будто прозрачный ящик не прокатит удача тут\n\
  И пока не дашь сдачи она будет дальше и дальше гнуть\nВ этом суть вся поломать тех\
  \ кто ссуться \nНасрать на твои чувства будь ты тут самым блять грустным\nХуй с\
  \ ним на твои мысли и как бьется пульс твой\nВедь это не она тебя а ты должен ее\
  \ гнуть сам\n\nЯ вижу твое отражение в каждой своей проблеме\nНо за это лишь скажу\
  \ спасибо\nЧто заставляет идти к цели и ломать эти двери\nЧтобы я делал без фразы\
  \ силы\n\nЯ каждый день ищу ответ на ее колкости\nТут некого просить о помощи мы\
  \ один на один с ней\nВсе ее фразы будто в боксе удары\nИ у меня нет выбора ставить\
  \ кого себе в пару\nСегодня или завтра все по кругу начнется я знаю\nНо снова находится\
  \ правды матки носитель\nЖивущий с родителями чем же я так обидел вас\nИзвини но\
  \ пока кто то ноет другой использует шанс\nМы все идем к одной цели и нахер лицемерить\
  \ тут\nМыол ты не хочешь денег поиметь за свой же труд\nИ кто из нас тогда не тру\
  \ слова чьи врут\nВсе мы хотим изменить свою собачью судьбу\nЭтот бит попсовый а\
  \ этот парень сладкий \nЛишь малолетки поведутся на все эти сказки \nНу и так далее\
  \ братан лучше напасни на\nИ объясни мне что для тебя значит фраза силы\n\nЯ вижу\
  \ твое отражение в каждой своей проблеме\nНо за это лишь скажу спасибо\nЧто заставляет\
  \ идти к цели и ломать эти двери\nЧтобы я делал без фразы силы"
