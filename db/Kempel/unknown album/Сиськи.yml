artist: Kempel
name: Сиськи
text: "Ты прижимаешь их руками чтоб они были больше \nВедутся ведь на это парни натирая\
  \ свой поршень \nОни хотят эти мячики мять и мять не переставая \nИ ты это знаешь,\
  \ но не переходишь грани \nТебе от бога достался такой плотный респект \nОтбоя от\
  \ парней теперь у тебя нет \nДаже если ты как крокодил кривая и страшная \nЭти буфера\
  \ будут сносить всё равно башню всем \nЕсли вдруг они висят как уши спаниеля \n\
  Не волнуйся ведь успеешь дотащить до постели \nОчередного оленя, что повёлся на\
  \ этот спецэффект \nНе ссы, обратной дороги у него нет \nОн не подаст вид, но будет\
  \ убит \nЕго эрекция скажет всё за себя, без обид \nНо он расскажет это всё своим\
  \ друзьям, извини \nНе хочешь этих проблем тогда сука не ври.. \n\n..что твои сиськи\
  \ это каждого мужчины мечта \nИ не понятно тогда почему у него не встал \nВ чём\
  \ причина, давай расставь по местам \nЧтобы мужчины, не попадали впросак \n\nЕсли\
  \ тебя унижают и обаяния нет \nЕсли ты плоская сзади и на лицо полный бред \nНа\
  \ твои дыни все мужчины будут пялиться смачно \nЕсли вдруг твои сиськи распирают\
  \ лифчик прозрачный \nИ даже если на тебе твой парень будто на бревне \nЕсли висят\
  \ и можно завязать узлом на спине \nИ когда даже ты как валенок тупая по жизни \n\
  Мысль одна – лишь бы не висли \nНу а если мужики ведутся на твою грудь \nИ всем\
  \ им постоянно снится как они с тобой мутят \nКак они тебя во всех позах жарят по\
  \ полной программе \nГовори тогда за буфера спасибо маме \nЕсли парень ахуел когда\
  \ ты разделась в постели \nУвидав вялые блины его поршень осел \nТо все твои мечты\
  \ лопнут как мыльные пузыри \nПойми уже наконец и сука больше не ври "
