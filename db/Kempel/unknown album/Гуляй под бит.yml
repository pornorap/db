name: Гуляй под бит
text: 'Я не накуриваюсь я от жизни торчу

  Типа всякие там шуточки «бит, рэп и чушь»

  И вот я уже, я уже я наркоман

  На завтрак, на ужин ебашу в хлам.

  Типа кикс, нэр, хэп, семпл и бас.

  И что бы я делал без них, без вас.

  Неизвестно. стал бы лишь одним из масс?

  Это все реальность а не мнимый фарс.

  Вот это да вот это я зарифмовал та как.

  Из реперов от А до Я никто не может так.

  И мне звонит какой-то сука ебаный мудак

  Его зовут Виталик. WTF?!

  Они все бред, а не хуйня. Их кумир Дональд Дак

  Только и могут лишь пулять соплями на битах.

  Я обкурился рифмами, закинулся скилзом

  И теперь меня вставляет нереально, вы бы знали

  Но как-то стал я немного не тот ебаный в рот

  На голове вместо волос - бейсболки подно

  И штаны расширяются все сильнее, я хуею

  Этот рэп в моей крови преобладает перед Геем

  Но все это временно я не люблю как Эминэм

  Без остановок засорять голову всякой херью вам

  Но это редкий случай, так что ты меня послушай

  Иначе с ног до головы тебя я обосру ща

  Это не я , это какой-то рифманутый дрочер

  Он типа хочет что бы вас проперло сильно вот в чем проблема!

  Но ведь это нахуй никому почти не надо

  Кроме дилетантов навечно застрявших на батлах.

  Так что это вата, лучше буду злоупотреблять

  Как и раньше матом. – этого ведь не отнять


  На-на-на-на най най хуйня под бит

