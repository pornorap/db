artist: Kempel
name: Ты такая личность
text: "Ты охуеная, да ведь? – одна такая \nТебя окружают зависть и парни,\nЧто заебали\
  \ своими: \n«Давай поболтаем, приходи в гости на чай? \nХочешь я тебя встречу, у\
  \ меня bmw x5?»\nВсё это тебе надоело, ты знаешь себе цену\nПоэтому так хуяришь\
  \ в фотошопе умело\nПусть они дрочат на твоё загорелое тело \nВся эта масса беспонтовая,\
  \ серая \nНе достойна даже общения с такой королевой\nТы раздувая губёхи посылаешь\
  \ нахуй смело их,\nРуками прижимая свои сиськи, правую к левой \nТы стала клевой\
  \ как и Маша, \nКатя, Вика, Вера, Женя, Дана, Зоя, Жанна, Ира, Даша, \nВаля, Лена,\
  \ Ксюша, Люда, Юля, Лера, Аня, Галя, Ника, Ева \nА твои статусы, цитаты и заметки\
  \ детка,\nСводят меня с ума, ты не такая как все\nТы редкая\n\nНе слушай тех, кто\
  \ говорит \nЧто ты одна из миллионов это всё поебота \nТы такая личность, а они\
  \ баранов стадо\nНе слушай больше их, не надо \nЭто всё не правда \n\nТы тусуешь\
  \ в клубе, а с тобой твои подруги, \nДля тебя парни, это всего лишь прислуги\nТвои\
  \ надутые губы и силиконовые груди \nПреподносят тебе бизнесменов прям как на блюде\n\
  Ты сама с себя в шоке, не знаешь куда бы пойти\nГде бы ты не находилась, за тобой\
  \ хвосты \nТе, кто просят от тебя хотя бы ласки и любви Всякие там \nПети, Юры,\
  \ Паши, Вани и Васьки \nНо ты такая пиздатая, что все в ахуе просто \nОдежду с рынка\
  \ к хуям, просишь лакосты \nПапуля для дочки и денег не жалеет порой, \nПосле покупок\
  \ с обрыва вниз головой \nМожет тебя ценят за тонны макияжа\nТакую особую купят\
  \ только в роли фарша \nЧуваки приколятся тобой, если их мажет \nВедь животное без\
  \ грима это очень страшно\n\nНе слушай тех, кто говорит \nЧто ты, одна из миллионов,\
  \ это всё поебота\nТы такая личность, а они баранов стадо\nНе слушай больше их,\
  \ не надо \nЭто всё не правда"
