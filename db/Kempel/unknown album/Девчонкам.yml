artist: Kempel
name: Девчонкам
text: "Я плачу мне очень грустно\nВедь рэперы не ценят моё искусство ну и хуй с ним\n\
  Слёзы стекают по щекам\nВедь мой рэп это просто кал!\n\nТеперь я знаю цену балабольству\
  \ этому выйдя на сцену\nНе давно совсем русский рэп это пиздатая тема\nДля обсуждения\
  \ в интернете дерзкого и смелого\nНо к сожалению за его пределами\nВсё по другому\
  \ не много теперь андеграунд это\nВиртуозно клацать по клавишам блять эстетами \n\
  Что не увидишь на концертах с поднятыми руками в небо \nНе понятно почему у нас\
  \ так хуёво с рэпом!\n30 билетов на фесте вполне естественно\nВот и вся ваша хип-хоп\
  \ общественность\nЧто так яро критикует тех кто это нахуй всё шлёт\nЖопа продажная\
  \ ты продался с потрохами чёрт\nМы тебя слушали в плеере на перемене \nЗнали наизусть\
  \ все песни того прекрасного времени\nКогда ты вот как сейчас ещё сука не вёлся\
  \ на деньги\nНахуй твою семью развлекай нас на халяву педик!\n\nЯ посвящаю эту песню\
  \ девчонкам \nВсем уёбищным и страшным\nНе упусти момент ебалом не прощёлкай е\n\
  Скорей становись важным\n\nРаботай в офисе как и все и пиши альбомы \nСнимай клипы,\
  \ но не без понтовые чтобы нас пёрло\nНо для этого нужно набраться опыта \nЗаставь\
  \ меня блять скачать твой альбом с торрента\nДа в рот это пару качающих у сцены\n\
  Какой блять заработок я не пойму даже кому он стелит\nПредставляю публику в зале\
  \ с закрытыми глазами\nТа что на концертах Ранеток так искренне пидалит\nЭта песня\
  \ к сожалению для тех кто шарит\nЛистай далее не трахай голову парень\nЭтот рэп\
  \ такая штука забавная \nЯ буду на нём повёрнут даже пердуном старым блин\nА жирному\
  \ дальше подсуживать балы будут\nЗа его заслуги 50-ти летней давности\nВ ебало он\
  \ так и не получит ни разу за всю жизнь\nЕсли хочешь так же тогда лизать зад учись\n\
  \nЧто бы в микрофон рычать нужно пиздец самцом быть\nИ не важно что по жизни ты\
  \ говно блять\nПрикинь отпиздюлиться от Билана как смешно вить\nКак тогда придётся\
  \ вывернуть блять эту стори"
