artist: Kempel
name: Тема ебли
text: "Тема ебли – это клёвая тема.\nДевочки хотят, чтоб их отымели как следует,\n\
  Но, к сожалению, многим не повезло с boyfriend’ом\nИ они трут свои дырки под пошлый\
  \ трэк мой.\nИм не хватает настоящего жесткого порева,\nТак чтобы с диким оревом\
  \ и пендолили\nВокруг везде одна Рокко Сиффреди на словах\n\nНо когда дело доходит\
  \ до трах трах – в итоге ах ах ах\nВ глаза они врут ему,\nНо зато потом с подругами\
  \ перетирают шутками -\nСколько секс минут их был\nИ как этот мачо все делал муторно\
  \ и нудно,\nБлин а на утро с гордым ебалом, будто он Вудман Пьер\nЗадавал вопросы\
  \ «ну как тебе?»,\nМол я крут бля это от бога дары, бла бла бла\nНо приходится кивать\
  \ головой,\nСоглашаться его умение мол сношаться достойно оваций\n\nЕсли вдруг твоя\
  \ девушка мечтает\nЧтобы кто-нибудь ей вставил\nЗначит ты обычный ламер\nЕй нужен\
  \ настоящий парень\nЧтобы как следует жарил\nС небольшим размером гениталий\n\n\
  Про себя промолчу, лишь несу информацию\nОт большинства знакомых дам на тему постельных\
  \ танцев\nУ тех у кого пацы – умеют лихо ебаться\nМожно легко посчитать у плотника\
  \ на пальцах\n\nПринял меня за ебанутого? Брат, извини\nНо твой бит зацепляют эти\
  \ простые стихи о\nНа тебе не признается, всё равно ведь,\nВ том, что у неё уже\
  \ там не киска, а мартовская кошка\nА ты наивный такой, Антошка думал все классно?\n\
  Пару раз потыкал, кончил и все как по маслу?\n\nОна боится задеть твое вялое достоинство\n\
  Считает пусть эта сука будет на твоей совести\nИ сама после так называемой дикой\
  \ ебли включает мой трек,\nПод бит начинает двигать стебли\n\nТак что давай делай\
  \ выводы\nЕсли не хочешь быть один из тех над кем угорают\nПосле совместно проведенной\
  \ ночи и не беспочвенно\nА все просто потому что ты, дружище,\nКончил со скоростью\
  \ кроличьей\nТак это просто не оставит та которая поверила в то,\nЧто ты ей впаривал\
  \ а на деле это треть\nДаже не оказалась тех обещаний, \nКоторыми затащил ее в постель\
  \ чтобы вяло отжарить."
