artist: Kempel
name: Задроты CS
text: 'Форум — говно

  Сервак — говно

  Кемпель — бог

  Мази — чмо


  Форум — говно

  Сервак — говно

  Кемпель — бог

  Батут — чмо


  Форум — говно

  Сервак — говно

  Кемпель — бог

  Молот — чмо


  Привет, очкарики! Когда в CS играете?

  В мою сторону ни слова, а то пожалеете

  Админы идут нахуй в алфавитном порядке

  Оторвите наконец-то уже от стульев свои жирные сраки

  Чтобы этот трек звучал у каждого задрота

  А иначе тебя сделает даже паршивый бот

  Во всех ваших кланах собраны одни дауны

  Они и рядом не стояли даже с нашим кланом

  Протри очки, ебать, а то запотели

  И продолжай писать дальше, как ты меня отымеешь

  Потными руками нажимаешь на кнопки

  Целыми днями набирая фраги раунд за раундом

  Гопник, благодари Бога, что придумали инет,

  Не получая в ебало, можешь кидать понт

  На форуме одни Тайсоны, как я понял

  Но почему-то в жизни все прыщавие гномы

  Мой пиздатый ник украшает убогий бан-лист

  Но я не выложу скрины, иди нахуй, Мази

  Говорю по секрету: ваш клан — одни задроты

  Начиная от тебя же и кончая Ланселотом

  Если после этих строк забанят мой зад,

  То через пару дней накроется пиздой весь сервак

  Я до сих пор использую AIM и WallHack

  И ни один админ-мудак не запалил, что я читак


  Стандартный набор: очки, усы, прыщи

  Уже не отвертитесь, я вас в «Лидере» спалил

  Все ваши ники — это плод фантазии недоделанных выродков

  Результат килограмма скуренной травы через силу

  USD принимает в свой ебанский клан только

  После распития спиртных напитков

  И если ты такой же гопник, с прыщами на ебальнике

  То, считай, в эту тусовку тебе открыта дорога, парень

  Ну а вообще… ммм… Просто завидую

  Набрать столько фрагов за раунд мне не под силу

  Ты, наверное, популярен среди женского пола

  Когда твой ник на первом месте, то они от кайфа стонут

  Эту тему заценил бы даже Путин, я уверен в этом

  И зачитывал куплеты толстожопым депутатам бы

  У меня талант во всем, так уж вышло

  А у тебя талант лишь нажимать на левую кнопку мыши

  В прошлом году была экскурсия в Крестах

  Там видел Молота, его друзья сказали мне по секрету,

  Что его щель на вес золота

  Взяли админом за услуги ртом


  Теперь этот пидор кидает понт

  Голуби из USD, опробовав его анал,

  Тут же взяли на запасы эту дрочь в клан

  Я нихуя не смешной, все мои шутки плоские

  Все мои треки задротны, ну а я полный бездарь просто

  Я выучил все это уже наизусть

  Мне от этого так обидно, что пробивает слезу

  Да вы даже в пул играете, как соски

  Надрать, сказали, вас было легко и просто

  Всех расбанили, а я тусуюсь дальше

  Ведь никому не жалко даже

  Маленького Пашу

  New School, Old School, Mainstream, Underground

  Выбираю на любой вкус качественный саунд

  Это не «плагиат с гнилым закосом под Запад»

  Как …Не надо примеров, все их и так уже знают.

  Навечно получил на форуме бан

  За то что ненавидят все меня там

  Навечно получил на сервере бан

  Меня спалили что я читак'
