artist: Kempel
name: Если орел - я выиграл, если решка - то ты
text: "Я умоляю Витя не умирай\nУ каждого своя судьба\nТвоя дорога в раунд 6, а не\
  \ рай\nНе проиграааааааааааай \n\nЯ не Джонибой и не Нойз у меня талант не от бога\n\
  Все это долгий путь результат упорных тренировок\nПоисков себя себя как я устал\
  \ от этих скитаний\nИ кто я на самом деле я уже не знаю\nМеня много в чем можно\
  \ подколоть это не скроешь\nДа и врятли удивишь уже чем то это все тщетно\nИ не\
  \ стоит того чтобы попытаться тыкнуть носом\nМне 21 и жизнь ебашит как в офисе босс\n\
  Но я ведь знал на что иду кидая монету в воздух\nТак что давать заднюю тут уже поздно\n\
  Хотел увидеть звезды и подняться в космос\nНо ведь никто не обещал что все будет\
  \ так просто\nМинус 15 весь все лаве за хату одно наебало\nЭто Москва друг таких\
  \ не мало тут\nГотовых вкалывать в надежде вырвать и свой кусок\nПока монета в воздухе\
  \ будто словила сон\n\nКогда удача сделает шаг\nКогда она посмотрим в глаза мне\n\
  Я этого ждать так устал\nНадоело спотыкаться о камни\n\nЯ не хочу опускаться и вспоминать\
  \ про Драго\nИ так понятно кто зассал и за кем правда\nНо это не мое дело а просто\
  \ факты\nМужчина отвечает за свои слова если не знал ты\nИ мне действительно похуй\
  \ за кем будет победа\nНо рэп это не просто песенки негров из гетто\nИ как бы не\
  \ звучало нелепо меняет жизнь\nЧасто кидает на дно и редко поднимает ввысь\nБиться\
  \ о стену лбом это все что осталось у нас\nИ тут не место жалости и плаксивым рассказам\n\
  О не справедливо доли всегда дается хотя бы шанс\nНужно лишь дождаться и не проебать\
  \ своего часа\nКогда монета решкой упадет к земле\nНеизвестно сколько к этому времени\
  \ пройдет лет\nМногие на пол пути к свое заветной мечте\nОпускают руки так и не\
  \ узрев рассвет\n\nКогда удача сделает шаг\nКогда она посмотрим в глаза мне\nЯ этого\
  \ ждать так устал\nНадоело спотыкаться о камни\n\nТы должен был на этой песне как\
  \ минимум разрыдаться\nКак малолетка которой не выдали еще паспорт\nЭто ведь прекрасно\
  \ когда фразы заходят без смазки\nПрямо в уши потом в мозг и никуда не съебаться\n\
  От этого напаса я будто на хлеб масло \nЕбашу куплеты на биты потом толкаю в массы\n\
  Отвечай намои просьбы только да сэр\nВедь проебать у тебя слишком много шансов в\
  \ этот раз\nИ ты просрал свое время и не вернуть теперь его\nОборвали перья хуйли\
  \ бейся в истерике пейсами в стену\nБросайся в депрессию садись на измену\nТы уже\
  \ не первый хотя им никогда бля и не был\nХотел баттл рэпа как минимум глупо верить\
  \ в победу\nВедь твоя песня спета уже как несколько лет назад\nБыть другом Дуни\
  \ это единственный твой талант\nЯ до сих пор не пойму как с тобой бля фитанул Туман\n\
  Только что послушал твой трэк решил дописать куплет\nВитя не пиздите, но на индафесте\
  \ меня не было\nНе правда ли как это вышло все нелепо?\nБыть балаболом по жизни\
  \ видимо твое кредо\nТыкать пальцем в небо не отвечая за слова при этом \nВпечатлить\
  \ малолеток чтоб этим брутальным рэпом\nТы вырос в гетто? Но что тогда удивительно\n\
  Тебе столько лет то, а ты бля все живешь с родителями\nКакой из тебя еврей кого\
  \ ты имеешь?\nНасмотрелся жидомассонских фильмов в себя поверил\nТы такой же гой\
  \ как и все мы не фантазируй\nНад пирамидой глаз люцифера не придаст тебе силы\n\
  Не принесет славы и денег без по жизни пассивный\nТы дома сидя на шее маминой косишь\
  \ под бандита \nВиктор! Устройся на работу своей жопой подвигай\nХватит уже гадать\
  \ на монете кто из нас выиграл"
