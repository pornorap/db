text: 'Сколько пройдено милей,

  Сколько потрачено времени.

  Стёкла запотели. Путается компас -

  Не знает где север, а где юг.

  Может вообще я на месте стою?

  Ведь человеку свойственно верить своему же вранью.

  И где-то там, где-то прямо рядом с нами,

  Давай оглянемся по сторонам, может что-то узнаем.

  То что нам сейчас так явно не помешало бы.

  Достали эти жалобы.

  Меняться надо, стало быть.

  Куда-то там стремиться, где же ты, мой причал?

  А то уже я, пиздец как, тут одичал.

  Не молодеют килогерцы.

  Но мы проведём всё это время наконец-то с тобой.

  Где нет за нами по пятам идущих, или над душой

  Головы склоняющих. Как они заебали уже.

  И мы будто летим над пропастью,

  Ведь неважно какие там новости.


  Границы до рая. Ступени считаю я.

  Мы знаем, в чём тайна.

  Молчим, молчим, молчим, молчим.

  На ветер кидаю всю жизнь из кармана.

  И в дальние страны

  Бежим, бежим, бежим, бежим.


  И чувствуется, что всё чётко.

  Но ещё чуть-чуть,

  Самую малость нам не помешало бы отщипнуть.

  Ой, да ладно, какой там адский труд?

  Не пойдёт само? Ну тогда тащим уже как-нибудь.

  Атака слева, атака справа.

  Мы словно в блокбастере, на нас облава-ва-ва.

  Только бабла мало-ла-ла.

  Но ни на что не променять своё место.

  Остаться мыслить, также трезво.

  Не смотря ни на что, и пусть я не железный.

  Мы можем заменить на что-то менее

  С интересами схожее мнение.

  Ты уверена?

  Пускай ошибок уже столько, что их не счесть.

  Расставить всё по полкам, ведь время ещё есть.

  Мы с тобой так на долго здесь.

  Каждый день - как половина. Но завтра тут точно в десять.


  Границы до рая. Ступени считаю я.

  Мы знаем, в чём тайна.

  Молчим, молчим, молчим, молчим.

  На ветер кидаю всю жизнь из кармана.

  И в дальние страны

  Бежим, бежим, бежим, бежим.


  Если бы мне дали всё на свете,

  Что только захотел бы.

  Но при этом с пометкой о том,

  Что разойтись придётся по планете.

  Я, не задумываясь, им отвечу, что останусь с тобой.'
