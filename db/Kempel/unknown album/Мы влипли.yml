text: 'Мы влипли, мы влипли в диван

  Ну а фиг ли? - делать нечего нам

  Мы влипли, мы влипли в диван

  Ну а фиг ли? Фиг ли?


  У нас так каждый день проходит

  Мы его вывернули наизнанку

  Но пути неисповедимы господни

  Не убежишь от раздачи рангов


  Еще вчера тебе будто попало в глаз бумерангом

  Теперь ты Лила Туранга

  Не видно ни дна, ни конца, ни края

  Я не троллю, к ним я нейтрален

  Мы же не на сеновале с тобой трали-вали

  Давай за звездами понаблюдаем

  Как они падают или поднимаются

  На голове локаторы как у Микки Мауса

  А че там происходит в этом мире - непонятно

  Я как гопота из тонировки на своей девятке

  Нихуя не вижу, нихуя не знаю

  На повороте поджидает уже грустная гадалка

  Она знает наперед кто перед ней идет

  В это время успевает еще на дэху, отупеть идиот

  Он скоро забудет язык и как нужно ходить

