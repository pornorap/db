artist: Kempel
name: Ты лох, ты гей, ты чмо, ты баба
text: "Дааа, я её «написала».\nСосите хуй пидоры\n\nТы лох, ты гей, ты чмо,ты баба.\n\
  Ты хуй, говно, олень, собака.\nТаких как ты сажают на кол, дают пизды и трахают\
  \ в сраку.\nДа ты сам о себе всё это знаешь.\nТо толком о себе нихуя не представляешь.\n\
  Ну не волнуйся, я об этом ни кому не расскажу.\nТолько дам по еблу и на кол посажу.\n\
  Я супер-трупер, ты сука-трипер.\nТы шишел-мышел, я мега и гипер.\nПиздатый репер\
  \ своё слово выпер, \nИ похуй на всех, и похуй, что это бред.\nТы зелёный мопед,\
  \ как старый дед одет.\nПустоголовый макет, тебе десять лет.\nНе сможешь даже такой\
  \ написать куплет.\nТвоё место балет, тебя порвёт Кобзон.\nВо фристайле тебя надерёт\
  \ даже Стим, ты только не грусти.\nТаких, как ты, создал бог из Адама вейк ай сти.\n\
  А кто ты я не ебу, извини.\nЕсли мной не доволен, то на свой счёт это прими.\nТакой\
  \ рэп для людей с неполноценным развитием.\nТакой рэп чисто для объебосов из Питера.\n\
  Обсирай меня сколько угодно, хоть обосрись.\nУ меня выработался иммунитет за всю\
  \ свою жизнь.\nЧек ван ту, я по любому гну, линию свою, \nКаждому мозг выебу, как\
  \ наяву, так и во сне, \nПриду ай лав ю, да фу. а.\nЯ прогрессирую по новому методу,\
  \ наружу пру,\nЯ местное гуру, вою на луну, перед тем, \nКак предаюсь сну, поучаю,\
  \ учусь сам, \nИзучаю веру, свою веру оберну на дело, \nКаждая Вера знает вкус своего\
  \ дела, \nДерзай смело (дерзай смело).\nЁу-ёу.\nЯ пришибу тебя смыслом, захуячу\
  \ подачей.\nТы сломаешь шею от бесконечного кача.\nЭто я только начал, только не\
  \ плачь брачо, \nТы дрочишь хачику с лицом озадаченным.\nП,А,Ш-самый пиздатый, наглый,\
  \ главный.\nОдна вторая джесипи я из Москвы, как и все вы, номер один.\nХахахах\n\
  П,А,Ш-самый пиздатый, наглый, главный.\nОдна вторая джесипи, я из Москвы, как и\
  \ все вы, \nНомер один, два, три, так до пятидесяти.\nТы не сможешь этого вынести.\n\
  Твои ротовые полости на краю пропасти.\nЭй, погоди. В разговоре возьми нотку честности.\n\
  Вигралиимешали\nТеперь мой язык прочнее стали.\nЛюбой Гали, да не переживай Ляля.\n\
  Ищи меня в словаре Даля, на букву, \nСама реши какая, моя зая, \nНикогда не должна\
  \ быть на меня злая, \nТолько хорошее про меня зная.\nТебя ебут в рот твои лучшие\
  \ друзья!\nС тебя сползает сперма, как вода с гуся!\nТы это божий косяк! Никому\
  \ не нужный босяк!\nТвой реп шлак, ну, а Паша читает ништяк!\nПаша+Паша=пизда всем\
  \ выебонам вашим!\nХоть умри от гаша, ни загонишь лучше лажу.\nТы моральный лось,\
  \ иди соси кость или лапу, \nИли шляпу, или трость.\n\nТакой реп для людей с неполноценным\
  \ развитием.\nТакой реп чисто для объебосов из Питера.\nОбсирай меня сколько угодно,\
  \ хоть обосрись.\nУ меня выработался иммунитет за всю свою жизнь."
