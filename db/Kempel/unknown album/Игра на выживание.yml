artist: Kempel
name: Игра на выживание
text: "Что для тебя музыка\nПросто хобби или что-то более\nТы болен ей и будто бы\
  \ воин на поле боя\nБьешься за место под солнцем среди тысяч таких же\nКому как\
  \ не нам это так знакомо дружище\nЯ ебал быть нищим, спасибо не в этой жизни\nБазарят\
  \ художник должен быть голодным кости грызть\nЭто игра на выживание мол так и должно\
  \ быть\nНет извините я не продаюсь но мой рэп будет продан\nБез прогиба под продюсерской\
  \ палкой их только жалко\nТех что пляшут под чужую дудку под статусом шавки\nДа\
  \ это серьезная песня я в образе здесь в ней\nКак и вся это игра когда выходишь\
  \ из детства\nИ я хочу чтобы именно ты задумался \nЧто для тебя эта процедура вся\n\
  Ставишь ли все на кон поджигая мосты\nИли ты из тех кто смотрит реально на жизнь\
  \ то есть просто ссыт\n\nВся твоя жизнь игра на выживание\nЕсли не сынок ты уже\
  \ маменькин\nЕсли на пути к своим желаниям\nСпотыкаешься не раз о камни\n\nТы можешь\
  \ обо мне смешно шутить я не обижусь\nНарезать забавно фразы пол ночи кликая мышкой\n\
  Эта фишка должна прокатить я в тебя верю правда\nДа и че мне тут ловить ведь я же\
  \ из семьи богатой\nЗабудь первый куплет это малолеток лирика\nЧтобы меня за своего\
  \ блять наконец то приняли\nМне чужды все эти проблемы, я живу в Москве\nНа кольцевой\
  \ ветке тут ахуенно будто во сне\nВид на красную площадь прямо из моего пентхауса\n\
  Мне папа подарил на день рождения не нарадуюсь\nИ скажу по секрету но это между\
  \ нами\nДля раскрутки моей хари тоже мама с папой забашляли\nТеперь я узнаваем песни\
  \ для радио клипы\nПоочередно крутят по музтв эмтиви блять\nНу это не удивительно\
  \ ты же понимаешь\nДеньги все решают, но это все между нами\n\nВся твоя жизнь игра\
  \ на выживание\nЕсли не сынок ты уже маменькин\nЕсли на пути к своим желаниям\n\
  Спотыкаешься не раз о камни"
