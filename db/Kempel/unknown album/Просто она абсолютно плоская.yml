artist: Kempel
name: Просто она абсолютно плоская
text: "Не было не было полового опыта (х3)\nПросто она абсолютно плоская\n\nУ нее\
  \ закладки в контакте на порногруппы\nОна мечтает, чтобы это с ней сделали грубо\n\
  На фото изо всех сил раздувает свои губы \nКрасит ресницы и плотно мажет рожу пудрой\
  \ \nВ надежде стать наконец-то прогнутой \nОна с подругами всегда ходит по клубам\
  \ \nНо всю ночь одна до утра сидит в углу там \nМальчики ласково называют её сдутой\
  \ \n\nЭй, слышь блядь, урод, давай, \nЭто место мое как-бы, так что иди танцуй,\
  \ ладно? \nДавай, все, вставай, давай!\nНе было не было нового опыта (х3)\nПросто\
  \ она абсолютно плоская\n\nВсе её ровесницы давно уже не девственницы\nИ она мечтает\
  \ тоже с нею уже проститься\nНо до сих пор так ей никто и не ввёл\nПодруги за глаза\
  \ базарят \"фу какой позор\"\nОна готова на что угодно, все что попросят \nСделает\
  \ сразу, хоть завернется в цифру ВОСЕМЬ\nВедь просмотрела все фильмы с памяткой\
  \ \"для взрослых\"\nВсе бы ничего, если бы она не была абсолютно плоской\n\nНе было\
  \ не было полового опыта (х3)\nПросто она абсолютно плоская\nНе было не было полового\
  \ опыта (х3)\nПросто она абсолютно плоская\n\nОна мечтает стать такой же гламурной\
  \ сукой\nБыть на волне так же, как и все ее подруги\nЧтобы мальчики не умирали с\
  \ ней от скуки\nВыпросила денег у мамы на модные \"угги\"\nВ институте в топи среди\
  \ тех, кто плоско шутит\nВ лифчике таскает поролон заместо груди\nНо мечтает выцепить\
  \ такого, как путин\nМир еще не видывал девственниц ебанутей\n\nНе было не было\
  \ полового опыта (х3)\nПросто она абсолютно плоская\n\nУ-у-у-у-у-у-ууууу\n\nНе было\
  \ не было полового опыта (х3)\nПросто она абсолютно плоская"
