text: "Один, ты появляешься на свет из матери \nА остальные дяди кто? Это предатели\
  \ \nКак заседатели или как дознаватели \nВари, по жизни ты один, тебе не знать это.\
  \ \nА те, кто по двое то всё одно передерутся \nИз-за квартиры, из-за баб но всё\
  \ одно схлестнутся \nЯ тоже попадал под молотки этой системы \nКолол орехи, головы\
  \ и снова вены \nСтены сдвигались, истины вылезли по одному \nМного до сих пор в\
  \ плену остались \nНакипело, хм, но вывалил там, где не надо \nИ снова по пиздорез\
  \ по одному, не стадом \nЭтим гадам себя в обиду не дам \nУ двери Миши души пошёл\
  \ установил капкан \nЧего сидеть то? Бычок дотла, едет пацанов кодла \nСрочно было\
  \ нужно два бабла \nЛадно, а тут в капкан какой-то падла \nТак еще сука блядь нагло\
  \ \n\nОдин, я верю в теплые слова, я верю в удачу \nНо человек всегда один \nОдин,\
  \ мне больно от того, что я сказал \nОткрой глаза, ты это знал \n\nОдин на Выхино,\
  \ другой весь в майонезе \nДа чо ж вы гоните парняги, куда вы лезете \nСам отжигал\
  \ я как то раз в этом подъезде \nНормально втёрся и соскочил без всякой жести \n\
  И майонез я брызгал свой красавицам на сиськи \nОни меня хвалили, без всякой лести\
  \ \nМоя политика проста - пошло всё на хуй \nЯ еще в раннем детстве натерпелся страху\
  \ \nУже не раз я видел свет в конце туннеля \nОн впереди маячил тускло, еле еле\
  \ \nИ с бельмом на глазу я вырыл ход наружу \nВсегда хотел Боржоми пить, но слаще\
  \ был раствор из лужи \nНу же, мы же знаем, кому мы нужны \nВынуждены мы думать,\
  \ что есть на свете дружба \nЯ слышал - её нет, её придумали уроды \nКоторые по\
  \ одиночке не нашли свободу\n\nОдин, я верю в теплые слова, я верю в удачу \nНо\
  \ человек всегда один \nОдин, мне больно от того, что я сказал \nОткрой глаза, ты\
  \ это знал "
