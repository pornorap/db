artist: Гарри Топор
name: Он слишком много видел
text: "Я видел любовницу Сатаны, видел в глазах горе, \nВидел восход страны, видел\
  \ закат на море. \nВидел простое счастье, видел конец людей. \nИ может я псих -\
  \ но я видел и привидений. \nЯ видел эту планету, видел людей над ней, \nВидел Оккервиль\
  \ этот. Видел людей на дне. \nПомню стихи о ней, приезжай поскорей \nДвадцать месяцев\
  \ и я как будто постарел \nНа сто лет. Её слайды на столе. \nЕё забыть поможет рэп\
  \ или пистолет. \nЭто как бег по льдинам, моя любовь - руины. \nВидя лыбы кучи баб\
  \ - забыл смех любимой. \nПрошли годы - я вижу, где я был неправ, \nВижу как вчера\
  \ спальню и кровь на руках. \nЭто останется в моих снах как страх \nОбрести тебя\
  \ опять. Во всём виновата весна. \nВо всём виновата моя работа. \nЯ видел их вдвоём\
  \ вместе. Кухонный нож - Вот он. \nТам где и раньше - в этом ящике нижнем. \nЯ никогда\
  \ не знал что стану для тебя простым бывшим. \nНа балкон вышел к крышам ближе. \n\
  Девять этажей - нереально чтобы я выжил. \nОни уже сломали дверь. Они хотят остановить.\
  \ \nОни хотят спасти мне жизнь - чтобы самим убить. \nЯ не могу забыть этот страшный\
  \ видеоряд. \nНе вернуть назад её такой мягкий взгляд. \nВсё, мне пора, брат. Увидимся\
  \ у Бога. \nВ жизни я не видел ничего, и видел слишком много"
