artist: Гарри Топор
name: Бесцельное стремление
text: "Плакала берёза!\nПлакала Осина!\nПлакала Сосна!\nПлакала...Резина!\n\nВ пятницу\
  \ можно выпить, самое время\nНо у Стаса к сожалению 7 пятниц на неделю\nПоследний\
  \ наш поход в клуб был без Алексея\nОн семейный как трусы, а значит для нас потерян\n\
  Бесцельное стремление опять снять дам\nКоторые нам скажут там дам и без ста грамм\n\
  Но липнут только те кто хочет идти в ресторан\nИли те у которых ноги кривее кистограм\n\
  На в ходе ажиотаж\nЯ сигминтировал коллектив на наш не наш\nПросаживать последние\
  \ деньги совсем не круто\nНо мы гении мы выпили портвейн перед клубом\nПодсели к\
  \ двум\n- Мы студентки из Гонча купите нам вина\n- Ага больше нечего не хочешь?\n\
  Заткни свою подругу болтает много\nИли пусть поболтает мне яйца как гоголь-моголь\n\
  Я помню обещал не бухать и не ходить в бары\nНо я как в Герандафильском порно взялся\
  \ за старое\nБез пизды грязный парень тусит Гарри \nЯ в клубе без пизды как индус\
  \ без кари\nТо есть не уютно как разрушенный очаг\nПовалил тут участников пусть\
  \ ждут палача\nИ не халиф нача, глупый ваш трёп сейчас\nИ пять веков назад у нас\
  \ бы был биф на мечах\n\nДвоечка в качан, абонент замолчал гомик\nНа ваши диссы\
  \ Мистер Мак отвечал стори\nВам не войти в историю, ведь вы не чемпионы\nКак у Лукоморья\
  \ дубы зеленые"
