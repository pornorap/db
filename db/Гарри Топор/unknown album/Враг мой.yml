artist: Гарри Топор
name: Враг мой
text: "Здесь были мы на весь мир, ман. Отдать честь, смирно \nЭто не мир Вестерна,\
  \ здесь под корень фейс вырван. \nМорпехи школа экстерном. Бензинп горит цистерна.\
  \ \nВесело перебить террористов. Эти тела - результат убийства. \nВраг мой объявился\
  \ вместе с горем и бедами по весне, \nПосле моря побед - боли нет. Вокруг радиоактивный\
  \ снег. \nВесь мой батальон полёг. Две сотни голов в вечный полёт \nЗдесь один на\
  \ один - мы с ним, выше Бог, но даже мой Бог далёк. \nМой карабин нацелен на него.\
  \ Но он на меня почти не смотрит. \nСтреляй скорее, воин - мне говорит военный опыт.\
  \ \nМой оппонент в зелёной форме, плюс в броне как в панцире. \nМой СКС бы его пробил\
  \ чисто для вентиляции. \nЯ стоял как вкопанный, не потому что замёрзли пальцы.\
  \ \nЗдесь только я и он. У меня не работает связь по рации \nМожет быть опасный\
  \ итог. Вообще ужасно и то \nЧто его винтовка плюнет в спину мне, нажав на курок."
