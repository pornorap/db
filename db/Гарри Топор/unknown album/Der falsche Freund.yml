name: Der falsche Freund
text: "То ли я ослеп, то ли потускнели картины. \nИ кто-то без палитры нарисовал им\
  \ всем морщины. \nЭтих мужчин учили делать больно. Но \nНе переписать историю как\
  \ школьнику на контрольной. \nПрямо в лоб смотрят два ствола - гляди в оба. \nПоследний\
  \ твой бит отбивается по крышке гроба. \nКаждый второй шлёмо. Кинул раз - кинет\
  \ снова. \nПервый едет на рамс с ножом. Второй - с РУБОПом. \nЦепной стафард решит\
  \ вопрос на трёх джипах \nТипа если ты мужик - не будешь молчать как рыба. \nПотом\
  \ замес за место начался резко. \nПацанов взяли с гладкоствольным и нарезкой. \n\
  Хата перевёрнута, будто поражена снарядом. \nПриезжает участковый - не один - с\
  \ нарядом. \nТы не удивишь их своим нарядом. В кармане \nПистолет - герой твоего\
  \ сна рядом. \nТвой лучший друг, с которым ты учился в школе. \nТвой лучший друг\
  \ кинул тебя за долю. \nНож наводит испуг. Ты сзади давишь лыбу. \nЕсли б его кровь\
  \ была сухая - он бы её просыпал. \nДыбенко ночью - это нечто. Вечный \nОккервиль\
  \ - да, эта грязная речка. \nА эти кучи земли в лесу - так нужно. \nЗначит для нас\
  \ много значит дружба."
