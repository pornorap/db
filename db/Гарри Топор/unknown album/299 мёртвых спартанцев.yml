text: "Скажи мне стоимость за сколько ты продашь брата? \nСколько будет стоить эта\
  \ дорога без возврата. \nЭто не Спарта - здесь слабый имеет вес. \nДаже если слез,\
  \ или в носке имеет вес. \nНательный крест и Ангел-хранитель. \nМы разучились то\
  \ что рядом видеть. \nВокруг враги. Вокруг все против нас. \nЯ вижу боль в выражении\
  \ детских глаз. \nЯ пру за место где нет жизни без железной воли \nБесы улиц продают,\
  \ Здесь каждый четвёртый болен. \nТихоооо.... Я слышу как кричат пули. \nПолулюди\
  \ медленно плывут по асфальту улиц. \nПение птиц похоже на поминальный молебен.\
  \ \nШприц торчит в вене. Дети напоминают мебель. \nНикому не верю. Аргументом -\
  \ нож к горлу. \nЗдесь прожили всю жизнь Дронго и Гриша Борман \n\nИз окон кто-то\
  \ палит взглядами голодными. \nВот они! Их сфотографировали мёртвыми. \nСтарики\
  \ едут на работу, молодёжь - в клубы. \nНевское три \"Т\" - Топор, трупы и заводские\
  \ трубы. \nТебе наврали, говоря, что тут район тихий. \nВ два часа дня они приехали\
  \ купить книги. \nВозьми с собой нож, зайди сюда ночью \nВ улице Дыбенко ты найдёшь\
  \ всё что хочешь. \nТы был за Бончем, ты видел Оккервиль за ним? \nБазар окончен,\
  \ я устал от немых картин. \nОстановите автобус! Он под колёсами! \nОн выбежал трассу\
  \ под спидами и колёсами. \nОтравлял себе кровь, но пожалел мать. \nКинула любовь.\
  \ Слава Богу не убил блядь. \nЯ буду выживать. Я ещё на что-то годен \nДаже если\
  \ останусь последним из трёх сотен."
