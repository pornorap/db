name: Улыбок тебе, казак
text: "Винта за дозу винта оприходовал панк в селе\nЯ спал с невестой Люцифера - она\
  \ так себе.\nМак - маньяк с Дыбенко. Плюс пру как танк\nЯ прослушал твою демку,\
  \ Витя, тьфу, скукота. \n Я ненавижу гоу-гоу. Это взаимно. Стас прав.\nТы кричишь:\
  \ \"хочу суку\". А она: \"гав-гав\".\nВинт - это садомит. Ман, это паршиво.\nГарри\
  \ - не бандит, но ходил по Дыбам с шилом.\nДжоннибой, Босстон, Дайс и Параван\n\
  Говорят мне: \"Мистер Мак, Винт - это не пара вам.\"\nЯ его срубил, он растянулся\
  \ как караван.\nСнял с трупа кожу, натянул её на барабан.\nЛёмка, салам. Твой обидчик\
  \ упадёт вниз.\nМистер Мак в ресторане со Скворцом kiss-kiss.\nЯ рифмокаратист.\
  \ Тикай, пацан,\nКак взорванный сапёр одна нога здесь - другая там.\n Улыбок тебе,\
  \ казак! 8 в степени бесконечность\nУлыбок тебе, казак! 8 в степени бесконечность\n\
  Улыбок тебе, казак! 8 в степени бесконечность\nКазак ебет кобылу\n\nЕсли рядом опера\
  \ нету - я беру \"Беретту\" в оперетту,\nРыбьи головы по паркету - BLOW! И тебя\
  \ падонок, нету.\nМоё кредо - поджигать людей и ставить над трупами эксперименты.\n\
  Ты же не Майкл Джексон, мэн. Нет, тебе не умереть легендой.\nЯ построил злой рэп\
  \ как генерал свою роту в армии.\nВсе вы - любители делать брэд, якобы пекари на\
  \ хлебопекарне\nНекуда бежать тебе, нечего терять мне. Это я в железной маске.\n\
  Мой словарный запас богат как Прохоров, или Олег Дерипаска.\nЯ вживил как в рот\
  \ микро. Но почему ты копировал мой flow?\nТы как gidi-go-go девчонки - вроде бы\
  \ ОК, но не моё.\nТвой хип-хоп это только YO, мой хип-хоп - в живот копьё.\nЯ бы\
  \ записал с сатаной совместный трек, но он не поёт.\nЧё притих-то шлёмо, когда бит\
  \ стучит как в дубе дятел?\nТы говорил что убрал меня, бля, Вась - полюбак ты в\
  \ кубе спятил.\nВ клубе бляди липнут как банный лист, но нам плевать.\nМой минитопор\
  \ как йогурт - перед употреблением взбалтывать\n\nУлыбок тебе, казак! 8 в степени\
  \ бесконечность\nУлыбок тебе, казак! 8 в степени бесконечность\nУлыбок тебе, казак!\
  \ 8 в степени бесконечность\nКазак ебет кобылу\n\nГарри - это бунт, как броненосец\
  \ \"Потёмкин\"\nЯ выпиваю ром и меня носит по тёлкам.\nТвоя чика - гоу-гоу, её любит\
  \ весь дом.\nЕё лучшие друзья - кетамин, метадон.\nПожестить на шесте целыми сутками.\n\
  В руке баян - но не как старая шутка, блин.\nМне не нужен пряник, мне нужен кнут\
  \ на них.\nУдар в череп - вот и наш друг притих.\n"
