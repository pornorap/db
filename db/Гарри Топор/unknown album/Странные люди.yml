artist: Гарри Топор
name: Странные люди
text: "Странно, когда теледиктор не вяжет лыко, типа.\nИли когда Моисей Венедиктович\
  \ кидает зигу.\nСтранно, если Кёртис Джексон парадировал лигу, \nа на концерте перед\
  \ толпой возмутился, мол хватит орать, тихо!\nЯ говорил декану тыхать(?), хватит\
  \ мне выкать.\nВ метро я часто выхожу во вход, а вхожу в выход. \nСтранно, если\
  \ чику в детстве звали Николай. \nИли Путин Питер переименовал в Saint P for life.\n\
  Странно, номер Гарри в мобиле у твоей жены. \nПри встрече ее целую в щеку... С внутренней\
  \ стороны.\nНочью в подворотне попросил пару сигарет. \nМужик отдал мобилу и свой\
  \ золотой браслет.\nХм... Странно, если часто голый приятель снится.\nИли мама нашла\
  \ марихуану и просит заделиться.\nЕдешь один в тачке, а на сиденье сзади лица?\n\
  Чтоб проверить спит или нет - ты потыкал в дядю спицей.\nСтранно, если охранники\
  \ жлобы, но лишь в моральном плане.\nТормозят менты - паспорт убитого в кармане.[Что\
  \ это?]\nИз кустов напал мужик, ты его истыкал шилом на всякий случай. \n- Вас снимала\
  \ скрытая камера. Помашите ручкой!\n\nЧто-то здесь не так.\nЯ съел опять жульен\
  \ и чота как-то все резко вдруг стало иначе! \nЧто-то здесь не так.\nЯ вижу мертвого\
  \ мальчика рядом собой. \nПарни, меня походу таращит!\nЧто-то здесь не так.\nУ меня\
  \ в кухне в мотокостюмах играют в нарды Обама и Путин!\nЧто-то здесь не так.\nГарри\
  \ Топор и T1One забэттлили сами себя - странные люди."
