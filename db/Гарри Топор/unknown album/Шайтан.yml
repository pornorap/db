artist: Гарри Топор
name: Шайтан
text: "Рэп тяжелый как фура, в штанах большая дура,\nЕсли куры поднимают руки, значит\
  \ рэпчина рулит.\nТехничен, как Гуллит, взрывоопасен, утром\nВ ваши уши залетает\
  \ грузовик с горячим мазутом.\nЗови меня гуру, зови меня фюрер,\nИгорек на Неве\
  \ словно стая каракуртов.\nЯ же жду бунта и крови, криков и боли,\nЯ остаюсь в вашей\
  \ голове, тяжелый как плутоний\nПитерский мясник, homie, крики, трупы в ацетоне,\n\
  Дуло к голове кассира, гоп-стоп - и на воле.\nНужна одна пуля, нужен один порох,\
  \ \nНужен фургон для жмуров в белых головных уборах.\nЭто террор рэпа, Топор - конец\
  \ света,\nРубит тебя на котлеты - спасти планету.\nНе дожидаясь лета, парень, рубилово\
  \ в баре,\nШайтан воплоти нас, каждой твари по паре.\nГуляй, бро, я не твой Каин,\
  \ я твой Гестапо.\nВсе, кто хотели прокидать - получили шляпу.\nПаря, не лезь в\
  \ драку, ты не дорос носом,\nЯ рифморакета, рапира для барагоза.\n\nПокойтесь с\
  \ миром, рэперы, нигеры,\nВырулив на трассу, кончаются игры.\nДамы, снимайте платья,\
  \ будет практика.\nПлагиат не скроет плагин в твоей партии\n\nЭто не гетто, не улицы,\
  \ не подъезды,\nГде по билетам тусуются все известные\nЭмСи с рэпом, полным депрессии,\n\
  Долго можно грузиться, уже нет сил.\nМой наркотик - секс, не могу без девочек,\n\
  Их груди, фигуры, попки срывают башни с плеч.\nНачинает аж течь керосин по венам,\n\
  Проглотив горющую спичку, загораюсь, мэн.\nПопробуй убрать меня, попробуй убить\
  \ меня,\nВсе, что вам пьянки - нам чаепития.\nОстановить попробуй - тут же, я ужас,\n\
  В жизни ни одной сигареты скуренной не делает хуже\nМеня, в этом ужине разорву изутри.\n\
  Опасайся за уши - уже микрофон искрит.\nДиссов 3, 5, 10, 100 на запись,\nЗнай, ответа\
  \ не будет, на тебя мне просто класть.\nВ домашних условиях делаю рэп саунд,\nА\
  \ вас, ребята, даже студия не спасает.\nНеспроста ведь кач уводит на расстрел,\n\
  Презерватив не помогает от детей в моей постели\n\nПокойтесь с миром, рэперы, нигеры,\n\
  Вырулив на трассу, кончаются игры.\nДамы, снимайте платья, будет практика.\nПлагиат\
  \ не скроет плагин в твоей партии\n\nНе колоти понты, старик, ведь ты же знаешь,\
  \ кто качает,\nМастера ру рэпчину на куски бьют топорами.\nКарма отрицательна, позитивы\
  \ под траву.\nДержитесь за вибраторы, летит сапог вам в пачку.\nЯ представляю рэп-воров,\
  \ рисуя большой след на нем\nЛатая готы между слов и подаю через боль. \nСнова баттл,\
  \ снова кратер, снова ссора\nКогда пол стада заявляет о своей персоне.\nПод эти\
  \ биты рэперов ломаю тупо и без травм,\nНо улыбайся, публика, перед тобою моя шляпа.\n\
  ***, вымыть надо, так чтоб преподать, старик,\nБандеролью из Канады с твоим именем\
  \ гранит.\nЯ легко качаю дальше, от Канады до Китая,\nДыбом резко встанет мех перед\
  \ атакой генерала.\nКороб плана снова плавно мне поведает всего,\nБитва эта не на\
  \ равных, выключайте микрофон.\n\nПокойтесь с миром, рэперы, нигеры,\nВырулив на\
  \ трассу, кончаются игры.\nДамы, снимайте платья, будет практика.\nПлагиат не скроет\
  \ плагин в твоей партии"
