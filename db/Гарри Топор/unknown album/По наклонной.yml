artist: Гарри Топор
name: По наклонной
text: "Подруги треплются что лаве не проблема. \nЛегко сказать когда папик подарил\
  \ Кайену. \nА ты одна, никому по сути не нужна, \nНадо только убедить себя - секс\
  \ не измена. \nОсенний дождь смывает с глаз подводку, \nТы оголяешь загорелый таз\
  \ под водку. \nТвой клиент - тот кто транжирит сутками, \nОн не будет церемониться\
  \ с проститутками. \nПинком под зад. Кровь. Тьфу, вот и вся любовь. \nЭтот вроде\
  \ богатый. На другое пофигу. \nПросишь подписать у новой звезды плакаты, \nПлюс\
  \ тебе в отеле сделают разрыв блокады. \nВспомни маму. Она не хочет дочь - шлюху.\
  \ \nИ непонятно от кого потяжелело брюхо. \nЯ не такая, мам... Это бизнес мать его.\
  \ \nУ Марианны сзади Марианская впадина. \n\nНет, спасибо, такого счастья не надо\
  \ нам, \nОтдаёшься работе как Сонечка Мармеладова. \nСудьба близка к закату, ма,\
  \ тебе бы купюры подавай. \nТвоя жизнь по наклонной - дорога накатана. \n\nТебя,\
  \ как пленную, по выходным сажают на кол. \nЯ не сторонник отношений с девочками\
  \ Go-go. \nЭто не то: я был на бэкстейджах, видел изнанку \nПревращения скромной\
  \ женщины в куртизанку Yo. \nЛимита, сельский говор, сиськи до пола. \nНе вижу твою\
  \ голову - я вижу, ты лежишь голой. \nУ меня был пожар на кухне. Ощущаешь запах\
  \ гари? \nДевки меня обожают нюхать, ощущая запах Гарри. \nТвоя проблема - дефицит\
  \ ума. \nМы будем вместе если сможешь дочитать Дюма. \nКстати, разница значений\
  \ между папиком и папой \nТочно такая, как между словами жабо и жаба, Яу \nЯ не\
  \ говорю, что бабы - это просто ад, мэн. \nЕсли их не будет - сразу станет хуже\
  \ нам всем. \nНо в то же время где моральные устои? \nЯ бы ответил, но думаю не\
  \ стоит."
