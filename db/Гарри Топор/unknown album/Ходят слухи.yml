artist: Гарри Топор
name: Ходят слухи
text: 'Ходили слухи дескать Александров,

  Ночью в морге хавает кадавров

  Будто бы он пишет реп

  Типа на фитах дьявол

  Слухи будто Гарри взял сто пятидесятый батл

  Слух что это настоящий панк чувак,

  Что не один его концерт не проходил без драк

  Чики топора, шьют четыре дела

  Следак сгорел на работе как Гастелло

  Сделал этот трек из потрохов Муссолини

  Ты от страха дрозд, как купорос зелено синий

  Просто, простофили в нос со злости били

  Если видели что не научили'
