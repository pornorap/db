text: "Ты хочешь больше тёлок, ты хочешь больше стонов \nУже готов на всё, но твой\
  \ друг на пол шестого \nИ ничего не стоит твоя куча денег, \nКак первый сексуальный\
  \ опыт с фото сальмы хайек\nЯ покупаю проституток как арбуз на вырез, \nУ твоей\
  \ девушки ночью срочный выезд \nОна медсестра надо же ходить по палатам,\nПополам\
  \ смена в койки у врача и медбрата \nТы вор-вор ты украл все мои идеи, \nЯ повешу\
  \ как трофеи твои зубы на шею \nТы вор-вор твой кумир Гарри Топор пор \nНаписал\
  \ постулаты как месть бор-бор \nТвой релиз вышел на cd-rw, ага, я взрываю tnt на\
  \ тнт \nИгорёк на ниве, промо дисс, battle rap, \nУлыбнись тебя загонит в парадис\
  \ пистолет \n\nМы выкинули твоё тело в мусор, одержимы как дети кукурузы \nЗлой\
  \ рэп, это не рэп союза, berlin reeecordz\n\nОна напрасно лезла ручками в трусики,\
  \ \nЯ её пересолил она не в моём вкусе,\nЗря она сказала что ей высший свет нужен,\n\
  Ведь я подал её с кунжутом на званый ужин \nМне надоело слушать о себе бред приятелей\
  \ \nТопор с топором у них ЧП на предприятии \nТвой отец предатель, лох, как генерал\
  \ власов \nЯ не удивлён что он воспитал пидараса \nЯ подвесил pans'a на телефоном\
  \ кабеле\nТебя ебёт физрук за пятёрку в табеле \nЯ вот Гарри ман, вам помехи создаёт\
  \ как в день ВМФ бухие морпехи\nБолезни российского рэпа, ты не безучастных \nЧто\
  \ ни удар то мимо, ты как второй безучастных\nТы такстист-частник, я - клиент с\
  \ ножом\nНо мы сегодня не режем, мы сегодня жжем\n\nМы выкинули твоё тело в мусор,\
