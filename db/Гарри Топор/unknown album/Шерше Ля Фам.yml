artist: Гарри Топор
name: Шерше Ля Фам
text: "Оу-оу ау-оу\nАу-оу ау-ау (оу ау-ау)\nОу-оу (ау-ау ау-ау)\nАу (ау) оу\n\nОу-оу\
  \ ау-ау оу-оу ау-ау\nОу-оу оу-оу оу-оу ау-ау\n\nОу-оу ау-ау оу-оу ау-ау\nОу-оу оу-оу\
  \ оу-оу ау-оу\n\nОу-оу ау-ау оу-оу ау-ау\nОу-оу оу-оу ау-оу ау-ау\n\nОу-оу ау-ау\
  \ оу-оу ау-ау\nОу-оу ау-ау ау-оу ау-ау\n\nКриминал девяностых. Форс мажор.\nТут\
  \ перепалки двор на двор.\nТёмные со светлыми,\nЭто ночной дозор.\n\nТёлка в 106-ом\
  \ говорит:\nВсё, теперь ты мой топор\nИ расстегнув ширинку мне,\nПонимает, я плохой\
  \ танцор.\n\nМы в Петербурге,\nТы знаешь, что тут наш дом.\nЧтобы сварить кофе в\
  \ турке\nЕдем в Стамбул с ножом.\n\nНа голове капюшон \nЭто дождь типа так барабанит\
  \ или что?\nИли шефа на канале \"сто\" \nДолбят в теле-шоу?\n\nВсе мы тебя на репите\
  \ гоняли, \nНо мэн, у тебя нету флоу!\nГарри Топорецкий опять в осаде,\nХейтеры\
  \ бьются о стену лбом.\n\nЯ лью методон в кофе\n... Профи.\nВсем врагам вспоров\
  \ живот\nМожно получить галлон крови.\n\nМне на твой район пофиг,\nЯ тебе пробью\
  \ жбан,\nТвоя тёлка пьёт трофи,\nНюхает за ночь грамм.\n\nЯ появился тут-тут,\n\
  Чтобы навалять по шее вам,\nИ спрятал её труп за кольцевой,\nШерше ля фам."
