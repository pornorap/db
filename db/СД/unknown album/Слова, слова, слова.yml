name: Слова, слова, слова
text: "DiMario Production\n\nТы знаешь, чтобы я хотел изменить\nИзменил бы всё, если\
  \ бы наш мир\nПодчинялся лишь мне, мне\nНо я бессилен, и ему похуй\nТы говоришь\
  \ этому да,\nА я нет, нет, нет\nНи дня без плана, ни дня без гона\nТы словно воин\
  \ без меча\nИли МС без микрофона\nЧтобы писать и мне нужен заряд\nНо достаточно\
  \ и двести вольт в тысячу ватт\nПять минут на электрическом стуле\nОбо мне все забыли,\
  \ теперь он всеми рулит\nНу и пускай, мне вряд ли власть нужна\nЧто хотел я получил\
  \ сполна, и ты получишь\nНемного пуль, как Тупак и Бигги \nТы не игрок, ты уволен\
  \ из Высшей Лиги\nЗачем ты врёшь себе?\nНет, ты не сможешь\nНа тебя и так слишком\
  \ много бед\n\nТы говоришь, что не будешь так снова, снова, снова\nЭто всего лишь\
  \ слова, слова, слова\nОпять день новый, новый, новый\nОпять то же дерьмо, нет пути\
  \ назад\n\nНа моей могиле крест православный,\nНо я не верю в него - это он верит\
  \ в нас.\nТы утверждаешь, что прав? Славно.\nИ твой каждый раз, словно как первый\
  \ раз,\nТы можешь всё, но не хочешь, ты стал слабым,\nТебе не привыкать винить всё\
  \ и вся зазря,\nНо есть память, дают о себе знать раны,\nИ чтоб забыть всё принимаешь,\
  \ и сегодня я.\nЯ тоже не без греха, ну а кто не грешник?\nПусть первый кинет камень\
  \ в меня, я так хочу.\nИли пусть в спину мне воткнёт острый ножик нежно,\nПусть\
  \ даже та, кого люблю я, я всё прощу.\nИ в этом мире нету места, для тех,\nКто может\
  \ понять свои ошибки\nИ не делать этого впредь,\nУ них навалом отговорок и отмазок\
  \ тоже,\nТы готов? Вряд ли, но я готов умереть.\n\nТы говоришь, что не будешь так\
  \ снова, снова, снова.\nЭто всего лишь слова, слова, слова.\nОпять день новый, новый,\
  \ новый,\nОпять то же дерьмо, нет пути назад."
