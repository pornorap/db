  Аггробобруйск рулит, сучка, ты это знаешь,

  Голову с плеч тому, кто это не понимает,

  Голову с плеч тем, кто не понял, кто номер один,

  Russian dream team СД, ST, Серёга и St1m.


  Говнорэперы со всей страны,

  Ждут ответа на их диссы, но ***-на-ны,

  Никаких имён, мы их анонимно ебём,

  Мы торгуем топ рэпом во втор сырьём.

  Интернет сделал из тебя *****а,

  Я выступаю, забираю cash, говорю: пока,

  Пока ты пишешь про меня на форуме,

  Я загребаю мёртвых президентов горами.

  Твоя подруга думает о вкусе моего члена,

  Пока ты пишешь ей стихи на школьных переменах,

  Весь твой 9б прётся от моих песен,

  Лишь только у тебя прыщи, и ты невесел.

  Какой ещё бит, ты пьянеешь от бокала пива,

  От твоих трэков тянет срать, как от чернослива,

  Мой стиль голая правда, твой стиль голяк, правда?

  Нам тесно в русской рэпе, как в салоне smart’а.


  Я клал на вас свой хобот, как африканский слон,

  Я первый русский рэпер с американским flow,

  Я в Европе собираю кассу, как ночной дозор,

  А вы же снова в жопе, как малиновые зёрна.

  Я в рэпе Челентано, ты Чипполино,

  Откроешь рот и ты получишь пенис, будто Чичоллина,

  Все слушают мой рэп и говорят как здорово,

  Твой рэп сдох как свадьба Пугачёвой и Киркорова.

  В шоу бизе каждый третий пидор, как на Love параде,

  Каждый так и норовит пристроить пенис ловко сзади,

  Вы за промо за щеку берёте сосиску,

  Если мне нужно промо выхожу и бью таксистов.

  Я пришёл в хип-хоп, показал, что рэп - искусство,

  Испортил вам игру, конкретно, будто воздух скунс,

  Приезжай в Бобруйск, если ищешь места под солнцем,

  Или сядь тихонько на карты и жуй подсолнух.


  Бесподобный подонок снова в твоих динамиках,

  Динамит, бит и считает это, сука, правильным,

  И ты всё знаешь сам ман, но не тут суть,

  Я не самый, самый, но картавый и наглый до жути.

  Бескомпромиссный, когда это требует жизнь,

  А так сплошной позитив, если не прав, то скажи,

  Мне не нужны эти бэттлы и биффы,

  Я не играю в хип-хоп и мой акцент не на прибыль, знай.

