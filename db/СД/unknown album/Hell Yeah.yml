name: Hell Yeah
text: "Доступ к запрашиваемому ресурсу ограничен по решению суда или по иным основаниям,установленным\
  \ законодательством Российской Федерации\nВозможные причины ограничения доступа\n\
  \nДоступ ограничен по решению суда или по иным основаниям, установленным законодательством\
  \ Российской Федерации.\nУказатель страницы и (или) доменное имя сайта, сетевой\
  \ адрес включены в Единый Реестр доменных имен, указателей страниц сайтов сети «Интернет»\
  \ и сетевых адресов, позволяющих идентифицировать сайты в сети «Интернет», содержащие\
  \ информацию, распространение которой в Российской Федерации запрещено.\n      \
  \                  Проверить наличие доменного имени и (или) указателя страницы\
  \ сайта, сетевого адреса в Едином реестре можно в разделе«Просмотр реестра» на сайте\n\
  \                        http://eais.rkn.gov.ru/\nУказатель страницы и (или) доменное\
  \ имя, сетевой адрес включены в Реестр доменных имен, указателей страниц сайтов\
  \ в сети «Интернет» и сетевых адресов, позволяющих идентифицировать сайты в сети\
  \ «Интернет», содержащие информацию, распространяемую с нарушением исключительных\
  \ прав.\n                        Проверить наличие доменного имени и (или) указателя\
  \ страницы сайта, сетевого адреса в Реестре можно в разделе«Просмотр реестра» на\
  \ сайте\n                        http://nap.rkn.gov.ru/reestr/\nУказатель страницы\
  \ и (или) доменное имя, сетевой адрес включены в Реестр доменных имен, указателей\
  \ страниц сайтов в сети «Интернет» и сетевых адресов, позволяющих идентифицировать\
  \ сайты в сети «Интернет», содержащие призывы к массовым беспорядкам, осуществлению\
  \ экстремистской деятельности, участию в массовых (публичных) мероприятиях, проводимых\
  \ с нарушением установленного порядка.\n                        Проверить наличие\
  \ доменного имени и (или) указателя страницы сайта, сетевого адреса в Реестре можно\
  \ в разделе«Просмотр реестра» на сайте\n                        http://398-fz.rkn.gov.ru/\n\
  Указатель страницы и (или) доменное имя включены в Реестр организаторов распространения\
  \ информации в сети «Интернет» и сайтов (или) страниц сайтов в сети «Интернет»,\
  \ на которых размещается общедоступная информация и доступ к которым в течение суток\
  \ составляет более трех тысяч пользователей сети «Интернет».\n                 \
  \       Проверить наличие доменного имени и (или) указателя страницы сайта в Реестре\
  \ можно в разделе «Просмотр реестра» насайте\n                        http://97-fz.rkn.gov.ru/\n"
