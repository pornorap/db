name: Не думай о продажах
text: "В нашем милом русском репе очень много поеботы,\nПиздец каких похлеще, да пиздец\
  \ каких пожестче,\nЯ бы все их опустил до шахты близ Донецка,\nИли наебал неплохо,\
  \ они бесят меня пиздец как!\nРайон моей мечты, эт что за долбоебы? \nКумиры всех\
  \ доярок, герои всех колхозов\nСмотрим клипы их и рыдаем до слез и ржОм\nЯ бы их\
  \ отправил в Газенваген или живых сжег\nС ними Амира типа королева R'n'B ее видмейкер\n\
  Молодой взял в жены в сумме тридцать три\nЕе рэп убог, ее рэп это кал, я бы эту\
  \ Клаву\nИзнасиловал при всех в анал!\nПидрила Тимати - кокаиновый торчок\nТак пороть\
  \ хуйню, как он навнрно даже Брас не смог\nПлачут небеса, Тимати сосет неплохо,\n\
  Все продюсеры довольны, милый Тима, милый кроха\nКирюха Децл знатный, он живет в\
  \ Питере\nОн посрался с папой он всю жизнь косит под нигера\nЕго ошибка, это его\
  \ жизнь спору нет\nДруг его ноги-шило, друг его лица кастет\nА также треки и смоки\
  \ и прочий питерский шлак\nБитмейкер крут не по годам\nНо если честно бабы зря вы\
  \ к нему так близко\nЕму двенадцать, у него не выросла пиписка\nПитерские залупенцы,\
  \ во рту у них по перцу\nПитер сосет, Москва решает лопни мое сердце\nМного рэпа\
  \ слушал, но питерские залупы\nИх всех серной кислотой полить и трупы\nЛигалайз,\
  \ Андрюша - будущая мама,\nОн пиздец тупой МС, клон Димы Билана\nСтал популярен\
  \ пиздив фишки у Каера Свана\nЕго стенд хуевый и альбом его ебаный\nБаста пиздец\
  \ крутой, уже второй альбом \nХуярит рэп по телевизору день за днем\nНо только пидар\
  \ он, сосет у мужиков\nЕму бы в голову забить забить гвоздей штук эдак сто\nR'n'B\
  \ БандЭрос, R'n'B залупа\nТе кто слушает эту хуйню, пиздец тупее дуба\nЭй друг братишка\
  \ скажи, ну че ты ссышь то\nТы испугался Noiz’a, да ты его боишься\nПомнишь урбанию?\
  \ Ты там напорол говна \nЕсли б ты не убежал, тебя бы отпиздили сполна\nВся эта\
  \ толпа, что стояла возле сцены\nЯ бы тебе помог тогда, но лишь порезать вены\n\
  А также феропонты баб, три да и Вадик Валов\nВы мечтатели горе продюсеры и исчадье\
  \ кала\nЯ бы вас убивал и счастлив был пиздец\nЯ бы вас наказал за ваш ебаный рэп\n\
  Только представьте они сдохли и их не теперь\nИх закопали и поссали на могилы е\n\
  Этот трек всего лишь диск на этот горе рэп\nВедь underwater лучше всех, лучше всех\n\
  \nЕсли твои слова правдивы, то не думай о продажах"
