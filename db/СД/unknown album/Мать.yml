name: Мать
text: "Это сильнее чем любовь к тебе даже мать. \n\nКак хлебу нужно соли\nКак Мише\
  \ нужен пони\nКак землекопу копать\nТак и мне мои мать.\nПока мы вместе мы прорвёмся,\
  \ не бойся\nРэпчик за лаве не больно, главное, что ты довольна.\nНет я не на заводе\
  \ и не бандюга вроде\nХотя как сказать, вряд ли умный я и вряд ли додик\nМама извольте,\
  \ обождать немного шубы\nШоу-бизнес он такой, с виду ласковый но грубый.\nЯ заработаю\
  \ миллион, но чуть попозже\nМои фанаты разбухают будто виной дрожжи\nНет я не Билан\
  \ уж простите, маман, не вышел рожей\nТы сделала меня таким, бате спасибо тоже.\n\
  \nЭто сильнее, чем любовь к тебе даже мать,\nПотоком бьёт по венам кровь, её не\
  \ унять,\nВ моей груди пульсирует твоё сердечко мать\nСо мной останется на вечно\
  \ рэп и вечно мать\n\nДождись меня, мать\nЖди меня на сколько сил хватит.\nСегодня\
  \ сыну нужна мать и ведь не нужен батя\nТолько как понять твой взор и этот ужин\
  \ кстати\nЭти мои страницы, тексты перестань листать их.\nТолько моя жизнь идёт\
  \ прокладывая землю под ноги\nПод найки, те что топчут улицы и дороги\nА твоя правда\
  \ режет, как кухонный нож мать\nСколько ты будешь на пружины мои нажимать?\nСколько\
  \ людей качают треки твоего сынули\nИз этих денег тебе купить новое платье смогу\
  \ ли?\nВедь это рэпчик, рэпчик, рэпчик, рэпчик\nМама держись крепче ведь я с ним\
  \ навечно.\n\nЭто сильнее чем любовь к тебе даже мать,\nПотоком бьёт по венам кровь,\
  \ её не унять,\nВ моей груди пульсирует твоё сердечко мать\nСо мной останется на\
  \ вечно рэп и вечно мать\n\nЯ ради тебя убью, ты строго должна это знать\nХочешь\
  \ накажу соседа что часто мешает спать\nНет я не Земфир, но с тобой добр как зефир\n\
  Порой горчу как пиво, но я мягкий как плавленый сыр\nИ ранимый, смотри не расскажи\
  \ моим фэнам\nПонимаю полностью тебя, но не утром звук фена\nЯ засыпаю в четыре,\
  \ собака палит подло\nПо дороге до толчка может сожрать кого угодно\nНо это мелочи\
  \ я в Киеве с собой не взял ключи\nМама труба в отрубе, так что лучше не кричи\n\
  Я буду живой если ты щас успокоишься\nРадуйся что я не вернусь в этот раз с новой\
  \ женою\n\nЭто сильнее чем любовь к тебе даже мать,\nПотокам бьёт, по венам кровь,\
  \ её не унять,\nВ моей груди пульсирует твоё сердечко мать\nСо мной останется на\
  \ вечно рэп и вечно мать\nСо мной останется на вечно рэп и вечно мать\n"
