text: "Я вырос как МС по принципу - делай пиздато или никак,\nВсех, кто против – в\
  \ рыло фак, всем, кто шляпу мутит, факт!\nВсем, кто не догнал, что рэп серьёзен,\
  \ как российский флаг,\nДля меня это святое, и не лезь сюда, мудак!\nМой микстэйп,\
  \ как зеркало улицы, моему району в целом,\nВсе мы, каждому все знать должны, ведь\
  \ у нас строго общее дело,\nБудь ты фанат, или парень на кепке и tube’ах, или просто\
  \ так,\nЛюбишь хорошую музыку? Этот трек для тебя, как знак!\nХоть ты знал до этого,\
  \ но я лишь напомню то, что все знать должны\nФэйки, шляпники нам не нужны, против\
  \ их кодлы мы точим ножи!\nИ пусть, это gangsta music, наша цель – это выкинуть\
  \ мусор,\nИз ушей тех, кто учится в школах, или трётся в ВУЗах.\nИ всех остальных,\
  \ тоже хорошей музыке строго: ДА!\nВсем, кто делает хуйню – давно объявлена война,\n\
  Каждый шляпу несущий получит сполна – он это заслужил,\nСраных фэйков нахуй, murder,\
  \ murder, bottom, kill, kill!\n\nСраных фэйков нахуй! Всех, кто мутит шляпу нахуй!\n\
  Всех, кто делает хуйню – нахуй, и только нахуй !\nИх текста без правды – нахуй,\
  \ их текста без улиц – нахуй!\nИх понты ебучие – нахуй, и только нахуй!\n\nЛучше,\
  \ чем лучший рэп, круче, чем лучший трек,\nКруче, чем прущий крэк, лучше, что лучше\
  \ всех!\nТолкаю свой shit на улицы, в клубы, и тачки,\nТолкаю сотнями, тысячами,\
  \ и я только начал!\nЯ зажигаю звёзды, ты зажигаешь мусор,\nЧтобы согреться у чёрного\
  \ входа клуба, где мы сейчас тусим,\nВ твоих текстах нет правды, в твоих мозгах\
  \ нет травки,\nВ твоих глазах лишь зависть и ревность, и все, что я вчера трахнул.\n\
  Нахуй дешёвый рэп, нахуй нечестный рэп,\nНахуй фальшивый рэп, нахуй весь русский\
  \ рэп!\nНахуй тебя, нахуй меня, нахуй все тёрки и баттлы,\nНахуй весь мир, когда\
  \ я дома один сижу с бландом.\nТы не поймёшь никогда, почему тебя все шлют нахуй,\n\
  Ты не поймёшь, пока ты понимал, я просто шлюх трахал.\nТы не поймёшь, что улицы\
  \ за нами, а не за тобой,\nТы не поймёшь, ты пойдёшь лишь просто нахуй, boy, boy!\n\
  \nЯ смог, смог то, чего не смог ты, делаю рэп, \nБез помощи там, где ты требуешь\
  \ help,\nПочти что пять лет в деле тру и всех, \nКто не верил непременно, с яблоком\
  \ во рту попадал на вертел,\nНе рассуждаю о мечтах, в моих словах нет лажи, \nЯ\
  \ говорю про вещи так, что понимает каждый,\nВ рэпе, всё серьёзно, в рэпе не до\
  \ игр, \nРано или поздно вам придётся делать выбор.\n\nКто, патриот ты? Или задрот?\
  \ \nЧто себе позволял? Это русский хип-хоп!\nЗадрот будет пойман, отпизжен и высушен,\
  \ \nСнова отпизжен и высушен, выебан в рот!\nТы слишком долго ждал хоп из Москвы,\
  \ \nИ был уже готов умереть от тоски, знай!\nЭтот микстэйп от Пхеньяна до штата\
  \ и Дакков, \nВсех фэйков и даунов шлёт нахуй!\n\nЭто P.R. и UnderWHAT, здесь самых\
  \ треков - первых нот,\nИбо финальные аккорды шлют фэйков нахуй!\n"
