name: Любовь
text: "Я не святой, но своих обернуто я крыльями\nКрепко накрепко в белые перья\n\
  Руки врага чтоб не раскрыли их\nИ для кого-то я ангел,\nА для кого-то я дьявол клыки\
  \ остры мои\nЕсли я волком мчащим другим добра и тепла\nИ эти улочки сердцем моё\
  \ хранят\nВы тут не правите балом,\nНо в моих кедах не понравиться вам\nЯ ими слишком\
  \ острый гравий цеплял\nВозьми мою ладонь, крутился в разных кругах\nБывал в аду\
  \ и на небе, но благороден и чист\nХоть и грязь на руках\nВыйду сухим даже если\n\
  Упасть придется ткань не раз по рукав\nНо ты всегда со мной\nТо чувство что мне\
  \ даст верить ждать и стремиться\nИ не бояться пролить её\nИ месть под сердцем по\
  \ 10 лет там хранить её\nИ те кого несумел я, простите их\n\nНадо любить какими\
  \ бы мы небыли\nДарить любовь и добро, наград не требуя\nВ курсах ли я что такое\
  \ любовь и вкус её\nОна как ветер невижу её, но чувствую\n\nОчень приятно знать\
  \ что ты всегда нужен кому-то\nДля того чтобы просто быть рядом и тут уже без шуток\n\
  Так многим говорил что ЛЮ но скорее нет\nЭто мои ошибки, всё пройдёт через пару\
  \ лет\nУверен у меня есть друзья и я за них всё\nУ меня есть семья и я для них всё\
  \ \nСейчас есть ты и если надо для тебя всё\nГотов бросить хотя это очень странно\
  \ но\nТы хочешь быть любимой и я люблю тебя\nОчень скучаю потому что я люблю тебя\n\
  Ты знаешь что, знаешь то что я люблю тебя\nИ дело тут не в рифмах, дело в том что\
  \ я люблю тебя\nМне с тобой хорошо, а это многого стоит\nЭта весна этот рэп хотя\
  \ я не поэт\nЯ не романтик и так мило всё.\nЭто Зая, эти строчки для тебя, только\
  \ для тебя\n\nНадо любить какими бы мы небыли\nДарить любовь и добро наград не требуя\n\
  В курсах ли я что такое любовь и вкус её\nОна как ветер невижу её но чувствую"
