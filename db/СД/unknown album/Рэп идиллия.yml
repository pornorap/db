name: Рэп идиллия
text: "Рэп идиллия в стиле криминальной России,\nФильма про Чикатилу сильно, агрессивно,\n\
  С обилием страшного смысла, \nЕсли тебя убили, то так вышло\n\nЭй гомик, твой друг\
  \ гомик тоже,\nНож ему в брюхо,\nСиди смирно, не трогай наш CD пидoр\nЯ говорил\
  \ уже,\nТы заразился триппером, трахни в рот себя,\nА после застрелись наш рэп не\
  \ для пидoров\nИ не для лживых,\nЕсли ты один из них, повесься,\nНе порть жизнь\
  \ другим и себе\nСдохни, будет проще всем, \nЭй парень, я eбaл тебя и все твои проблемы\n\
  Все твои пацанские разборки, стрелки, прочую xyйню,\nТы какой-то слишком замороченный\
  \ на том,\nЧто не являешься, лижи у папы яйца,\nНа концерты к нам ходить стесняешься,\n\
  Так знай сука наш рэп поимеет всех в рот,\nВсех клоунов и идиотов, \nТех, кто не\
  \ знает, что они лохи, ты труп,\nСтрого ты бездарен, \nНе парь меня парень, я в\
  \ аду тебя пожарю,\nЗарежу и схаваю, кстати привет твоим братьям,\nНовосибирские\
  \ звери\nБодрят в рот друг друга,\nНо их мы повесим за шею на аллее\nПарень, ты\
  \ пойми,\nЯ даже молча убью твоих MC Зуфенг,\nПетербург любит грызть зaлyпы\nДок\
  \ блейд я навещу тебя в аду сука\nАндервотер убивает идиотов,\nТы труп, строго труп,\
  \ строго ты труп клоун\n\nРэп идиллия в стиле криминальной России,\nФильма про Чикатилу\
  \ сильно, агрессивно,\nС обилием страшного смысла, \nЕсли тебя убили, то так вышло\n\
  \nКак сложно сказать правду\nСвоей маме о том,\nЧто твой сын мyдaк,\nХоть я все\
  \ исправлю знай сука,\nМой рэп сильней, чем все то,\nЧто ты называл рэпом\nВсю жизнь,\
  \ собачье дерьмо \nМС с паузами, как будто\nИх в жопу eбут \nТут все ровно и четко,\
  \ \nВ общем ты труп\nВесь твой говнорэп \nБудет строго ниже Марианской впадины,\n\
  Извини, но так вышло \nМы не андеграунд, мы андервотер\nС новым годом идиоты\nМежду\
  \ прочим за нами тысячи релизов\nИ я думаю на твоей полке \nОни все будут стоять\
  \ по любому\nМеханические танцы \nСтрого с капиталом, андервотер,\nБолван выeбyт\
  \ в рот Влада Валова\nИ все его говняные сто про,\nНу и тогда посмотрим, кто мyдaк,\n\
  Кто профи словесный дистрофик,\nСпособный рифмовать глаголы \nОт трека к треку,\
  \  а так же\nПо приколу буду тpaxaть в рот\nПиздaто сразу всех этих шефов,\nТак,\
  \ чтобы даже друзья шефа \nСказали \"бездарь\" и еще я знаю,\nРэп идиллия в стиле\
  \ будет,\nКогда все мастера хип-хопа\nОт нашей группы сдуются\nЧикатило буду рифмами\
  \ бодрить вас парни,\nОставляя после себя\nНа вашем теле глубокие раны\n\nРэп идиллия\
  \ в стиле криминальной России,\nФильма про Чикатилу сильно, агрессивно,\nС обилием\
  \ страшного смысла, \nЕсли тебя убили, то так вышло"
