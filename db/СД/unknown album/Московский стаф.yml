name: Московский стаф
text: "В то время, как дети играют в войну во дворе\nПросто так, за просто так, да\
  \ с накалом страстей\nДяди с оружием смеясь убивают друг друга\nВидишь летит пуля\
  \ - пригнись, летит пуля\nА кто-то ещё верит что в Москве всё спокойно\nБах, бах\
  \ и ты покойник бой, ты покойник\nА друг тебе чешет что кокс это не наркотик\nИли\
  \ просто дань моде, кокс это модный наркотик\nЯ растворился среди этих замесов\n\
  И милым раем я вспоминаю своё злое детство\nБез стрельбы, ты и он все равны\nИграем\
  \ кто прав, кто нет, главный приз пиздюли\nКогда я чуть не сдох в реанимации \n\
  Я не ебал то что будет дальше\nЩас смотри кем я стал\nЯ прохавал всё то, что ты\
  \ не проживал\nИ не поймёшь страстей накал хотя вот он финал\nИ быдланы уважают\
  \ мой рэп как фактор\nНо не два, а просто как часть района по факту\nВот так-то,\
  \ а чем похвастаться сможешь ты кид\nЗлая Москва не простит, так что не лезь в этот\
  \ shit\nУважение не купишь в магазине \nИ не заработаешь его бутылкой и визином\
  \ \nОно приходит с делами, но оно не для всех\nВсем врагам фак в лицо, всем кто\
  \ в деле респект\n\nЭтот стаф я продам детям и бабищам\nТот кто понял о чём я, сам\
  \ его отыщет\nМенты найдут и приобщат этот трек к делу\nЯ давно уже покойник, третий\
  \ год жду расстрела\nНо хуй бы там, я живей всех живых\nUnderWhat только он, UnderWhat\
  \ \nТолько мы, только для тебя\nИ знаешь чё ещё, за всё надо платить\nПредъявите\
  \ мне счёт\n\nИ если кто подумал, что я стал звездой,\nЧто зазнался мол, принимает\
  \ в душу кол,\nЯ как был на районе так и буду там,\nМир всем друзьям, от нашего\
  \ района вам,\nКакой нахуй Бог, кто в теме, тот понял о чём я,\nЭто стёб, не более,\
  \ СД из Москвы, с подполья,\nUnderWhater, я горд за мой город,\nи если нужно будет\
  \ я умру за свой город, ты понял?\nЦентриПро, Касарёк - этим связаны мы\nКутуза,\
  \ Мосфильм, Соколинка - там обитаем мы\nИ пусть банально звучит, но повязаны мы,\n\
  Мы и есть лучшие реперы нашей страны,\nЭто новая волна, её не остановишь,\nИ ты\
  \ будешь слушать наш рэп, если хочешь поспорим,\nЭто лишь начало… но уж легенда,\n\
  UnderWhat всё за жизнь, здесь не будет хэпиэнда\nДа и никчему он в этом треке,\n\
  Это революция, папочка вернулся, \nСД вернулся чтоб взорвать\nИ я сделаю это, я\
  \ сделаю это, я сделал это"
