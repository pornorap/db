artist: СД
name: Если что случиться
text: "Если что случиться не помогут на бумажках числа\nВыстрелы, еще два, убийца\
  \ убегает быстро\nИ ты лежишь такой чисто в луже крови\nПопрощайся со всеми скажи:\
  \ -\"Аста ла виста\"\nТак обычно бывает, судьбу не выбирают\nНа улицах часто стреляют\
  \ ман ты знаешь\nВся наша жизнь от края до края\nНо все же выбираем ад хотя и не\
  \ далеко до рая\nВсе те же парни с нами я сердцем чувствую их\nКаким бы не был психом\
  \ но делать по тихому я привык\nГлушак... Как и 5 лет назад против нас ходят нах\n\
  РКП Юноу здесь со мной за одно\nCoddy на битах всем по нраву стаф все равно\nТак\
  \ же все ровно на районах ближе к МКАДу\nЯ горд за Москву ну а Москва за меня рада\n\
  \nСтою в лохмотьях на гране с новой эрой\nВ глазах с верой в не серых, немного нервный\n\
  Лишних движений не делая пока пыль не осела\nБольшого города что поглощает села\n\
  Где дышим все тем же любимым смогом\nГде текст вначале прет, а после будет скомкан\n\
  А сигарета поможет все начать с начала\nИ вроде все хорошо как ни в чем не бывало\n\
  Держись, никто не застрахован от гоп стопа\nТвоя судьба в руках правительства и\
  \ бога\nИ всем остается только верить в чудо\nТы не кому не нужен здесь поэтому\
  \ так трудно\nВ жизни так много говна и любовь одна\nЯ уважаю Касарь и пью за них\
  \ до дна\nВсе как и раньше мы делаем рэпчину \nПока все остальные копят на квартиру\
  \ и машину\n\nТы еще не падал так низко\nПотому что не подозревал на сколько близко\n\
  Мой нож подойдет к твоему горлу\nНе спасет ни ствол ни газовый баллон ни герла\n\
  Ты не сможешь и пошевелиться \nКогда мои братки поставят тебе палки в спицы\nЕсли\
  \ не спится ночью, выходи на улицу\nВыходи смелей только не получи по лицу\nВ городе\
  \ спальных районов и центровых движух\nБоевых патронов и продажных шлюх\nНе по хуйне\
  \ загонов произнесенных в слух\nИ разных пиздоболов что умирают с двух\nТут мы делаем\
  \ грязь, делаем вещи \nДелаем деньги, делаем рэпчик\nЕсли ответить нечего лучше\
  \ просто молчи\nПока тебя еще никто не замочил сука\n\nТы не мог предположить и\
  \ близко\nНа сколько быстро вынесем артистов с твоего плейлиста\nНас не исправить,\
  \ не изменить\nТы хочешь копий тупых МС, но ты попадешь под замес\nТолько ариджинал\
  \ шит здесь убьет не лезь\nМерседес бенс в багажнике увезет тебя в лес\nЭто суровый\
  \ город детка \nСчитай что тебя нет в живых если ты мыслишь мелко\nГород больших\
  \ дорог, больших домов \nМашин с табуном под капотом, город больших стволов\nВыстрел,\
  \ пуля попадает метко\nРедкий пульс стремится к нулевой отметке\nИ пусть тебе приснится\
  \ лазурный берег Нитцы\nОдин хуй проснешься думая как бы убиться\nЭто музло разносит\
  \ улицы всем пацанам хип-хоп столицы\nUnderWHAT, Касарь"
