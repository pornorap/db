text: "Границы ключ, переломлен пополам\nОни делают это под трезвяку даже когда в\
  \ хлам.\nОни едят это, будто бы конец света,\nОни короли зимой, они в беде когда\
  \ летом.\nНа моём районе, нет таких типов,\nНо я знаю два десятка, кто мне кажется\
  \ готов.\nБросить всё и накосячить, прилюдно,\nДруг с другом обоюдно.\nПорешить\
  \ на том, что они поступают мудро,\nИх друзья бомжи, но бомжами сделала их жизнь\n\
  Это социальщина, знаю, что делать дальше нам.\nПетруша плиз не надо дальше понтоватся\
  \ за респект.\nМне кажется что ты тайком суёшь в себя жёлтый снег.\nНа школьной\
  \ дискотеке, двоё сладких вышли покурить,\nМоя малыша говорит, я размышляю как старик,\n\
  Но гадом буду, что они на пару снег захвали, \nИ уважение мимо за парашу продались...\n\
  \nА ещё они, едят жёлтый снег,\nЭтим удивляя всех, очень удивляя всех.\nА ещё они,\
  \ едят жёлтый снег.\nКак бы против всех, они типа назло всем\n\nСпасибо вам, что\
  \ показали что значит тупо.\nСпасибо объяснили, что значит быть живым трупом.\n\
  Я не живой но и не труп, как классно,\nГлядя на вас, писать свои голимые рассказы.\n\
  Вы жрали желтый снег, когда проблем с деньгами нет,\nМэн сушил биты, или её клиент.\n\
  Робость убил в третьем классе, с соседкой Стасей\nС отцом её квасил, патом тебя\
  \ он в губы жарил.\nНету друзей и не жаль, зато дешевая сталь,\nВ кармане виде пера,\
  \ ставчик в аптечке в ванной.\nЕсть с полосатой рожей, несколько знакомых сучек,\n\
  Они выручат когда дрочить на порно наскучит.\nЭто тру, покачай рукой, когда пойдешь\
  \ в клуб.\nВырази респект пацану, скажи что он тру,\nЗапиши с ним шток, дворовым\
  \ дай послушать.\nЖёлтый снег зимой будет, пока ты просто ссышь в уши.\n\nОни пудрят\
  \ носы, у них от Гуччи трусы, \nОни юзают анальгин и от Rolex часы. \nОни круче\
  \ чем все, они ходят в Нео,\nОни знают кто папа, и что для них папа сделал.\nОни\
  \ не любят Rap, только House и R&B;, \nЛада девятка - как уровень их крутизны. \n\
  Тупые носы, очень модные штаны,\nЗолотая цепь на шее, так спокойнее не ссы.\nОни\
  \ ебут друг друга, и они красят губы,\nБелые зубы в сперме, очень белые зубы,\n\
  Им приятно когда член, в попе у друга,\nНо есть и кодекс чести, друга не пустят\
  \ по кругу.\nОни знаю цель здак, белый дым, серый лёд,\nНо они не ебут, кто же там\
  \ это поёт.\nНо им честно похуй, Моисеев или Лига\nГлавное что бы качало, you undestend\
  \ in mu Niga"
