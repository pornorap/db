name: Рэп не сдохнет
text: "Рэп не сдохнет пока я живу \nЯ как Нэсти нас только наяву \nРэп не сдохнет\
  \ пока я живу \nЯ как Дре, но кто он не ебу \n\nНаш рэп не умер парни, он жив, жив\
  \ \n\nМного МС тех кто считает что я слабый \nТолько вот убрать они просто пиздят\
  \ и ладно \nДаже не зная какие будут у них траблы \nСоколиная гора вам там всем\
  \ рады \nЯ слабый эмси у меня кол по рифмам \nНо зато я без гитарного рифа всех\
  \ выебу \nВаси мимо, беги домой еда не остыла \nМаме своей привет это всё так мило\
  \ \nВсе любят арнби даже если реперы \nОни молчат но в душе любят уверен я \nПолубакс\
  \ на стене пацаны в теме \nОн курит дурь как тупак нет дерьма по вене \nНовая эра?\
  \ Где она новая эра? \nОсталась старая вера, толпа из универов \nИ школ ждёт чуда\
  \ эй школьник вон пошёл \nКакой нахуй гэнста? Давай беги отсюда \n\nРэп не сдохнет\
  \ пока я живу \nЯ как Нэсти, нас только наяву \nРэп не сдохнет пока я живу \nЯ как\
  \ Дре, но кто он не ебу \n\nНаш рэп не умер парни, он жив, жив \n\nВаш рэп не умер\
  \ он первый, \nЯ рэп ты рэп мы рэп \nВаш рэп не умер он первый \nМой флоу круче\
  \ злее чётче всех \nСкажи мась сколько микрофонов сломать мне на сцене \nЧтобы осколок\
  \ побольше попал хейтеру в темя \nЯ правда и рэп умрёт вместе с подобным мне \n\
  Подобно мне но без аквалангов вы на дне \nТы не звезда и с тобой уже давно конвой\
  \ \nИз продюсеров директоров, ты лишь сраный ковбой \nХаггис, с погремушкой ты принимаешь\
  \ бой \nТвой запас не кладезь твой запас полу пустой \nМне двадцать, а что ты сделал\
  \ в свои двадцать? \nЯ без слёз и без ранца дам всем просраться \nРэп про личности,\
  \ мой рэп слишком личный \nСравни меня и лигу найди миллион отличий \n\nМС, это\
  \ не значит что ты должен денег \nЯ пишу пятый год, и ни тратил ни цента \nВ обход\
  \ моднявых студий, продюсеров отсосов \nЯ сам себе король своего ринга босс всех\
  \ боссов \nЗачем мне слушать рэп если я и есть рэп \nЗачем мне подрожать кому то\
  \ если все мне \nЗачем СД? Почему не быть КИНГ СД? \nЗабудь комменты мне они все\
  \ по пизде \nКогда ты мог помочь, ты не стал не вернуть \nВремя то, щас же от твоей\
  \ хари не продохнуть \nПоезд уехал, был МС любитель стал рэпом \nА ты кем был тем\
  \ и остался просаковый педо \nЯ вижу поднят флаг, всем внимание на старт \nВ каждой\
  \ схватке фору дам, в каждой схватке шах и мат \nЯ читер от хип хопа, ты читер от\
  \ тетриса \nЗанимайся делом, долбоёб, а то повесишься "
