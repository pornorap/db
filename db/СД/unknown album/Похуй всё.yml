artist: СД
name: Похуй всё
text: "Оу, это СД, и мне похуй всё \nЧтобы ты не говорил, мне строго похуй всё \n\
  Это СД, мёрда-мёрда, кил-кил \nМне строго похуй всё чтобы ты не говорил \n\nТы не\
  \ вериш в сказки? Рэп и есть сказка \nЯ чёрт опасный, всем неврубастым \nМайкрофон\
  \ маста, халла эт ми, хасла \nРэп от Вити это как масляное масло \nЯ коренной москвич,\
  \ ты это любишь бич \nМне не нужна печь, чтоб тебя конкретно сжечь \nЯ не умею петь,\
  \ ведь это лишнее \nЯ тебя обидел? Извини ман так вышло \nПод любой бит, и любой\
  \ флоу \nМэни стайлз, у меня сосёт лигалайз \nЯ крутан как Баста Раймс, ты крутан\
  \ как Жорик \nТы оденешь стринги под трубы, тебе как раз в пору \nМне строго похуй\
  \ всё, мне класть на ваши чарты \nКто там и зачем есть мне уже давно понятно \n\
  Ман сделай лучше? Сделай в полную силу \nНо любой куплет с микстэйпа тебе в репу\
  \ чтобы попустило \n\nНет я не гангстер, теперь с подъёбами облом \nНо почему тогда\
  \ бэд би мне посвятили альбом \nИди за мной, эй ты хоум бой стой \nЯ видел тебя\
  \ в юбке и при макияже на Тверской \nИди проблюйся, твой флоу с рукой у пульса \n\
  Ведь никому не нужно чтоб ты здесь трясся в конвульсиях \nК чёрту твои баттлы, в\
  \ пизду твои победы \nТы тряпка я МС от обеда до обеда \n\nИ каждый день, три шесть\
  \ пять дней за год \nКогда я зову тебя ты зовёшь папу \nМэйк ит рэйн, твоя мама\
  \ мой ярый фэн \nЕсли твоя девка Барби - кол ми мистер кэн "
