name: 16 проблем
text: "К тебе в шестнадцать лет пришёл пидор\nСказал снимай штаны малыш\nТы с ним\
  \ был чрезвычайно нежен\nИ с этого момента стал другим\nТы красишь губы, ты очень\
  \ модный\nИ декольте твоё взгляды манит\nНо ёпты ты ж совсем маленький\nИ к тому\
  \ же ты вроде парень\nЖурнал Гламур, там яркий глянец\nТы в этом словно кот в сметане\n\
  Институт со всем проблемы\nТам спорт наркотики и обрезание\nДилдо не влезает в сумочку\n\
  Привлекает процесс фелляции\nНа индабатле ты участвуешь\nАвтотюном берёшь овации\n\
  Бинго, ты выиграл приз в этом анальном лимбо\nТы себя никогда не чувствовал так\
  \ хорошо так сильно\nИ попивая Мартини Асти, на тусовке у местного Тимати\nПонимаешь\
  \ что стоило подрасти, для такой подростковой прихоти\nКремами забиты полочки, колготок\
  \ полные ящички\nТы сетуешь вот жеж сволочи, не понять им меня, чё таращитесь\n\
  И приходя домой, там на души, \nсадишься на резиновый шип\nЗа тобой из Пыть Яха\
  \ летит\n - Волосатый мессершмит\n\nТвои шестнадцать проблем\nЭто твои шестнадцать\
  \ лет\nЗа тобой по пятам летит\nВолосатый мессершмит\n\nТвои шестнадцать проблем\n\
  Это твои шестнадцать лет\nЗа тобой из Пыть яха летит\nВолосатый мессершмит\n\nТы\
  \ стал озлобленным на, \nВсех этих гетеро натуралов\nВедь влагалище тебе не по нраву,\n\
  Лишь друга очко в дорогущей оправе\nЛишь карман придуманный природой\nТвою письку\
  \ от ярости мира спрячет\nЛишь в нём ты словно в домике\nДля тебя уж не будет иначе\n\
  Зарегался в инете на сайте ВКонтакте\nИ борешься с этой опасной холерой\nВедь эти\
  \ идеологи врагов\nДействуют суки на редкость умело\nНе любят стразы, им надо Гитлера\n\
  Не любят салатики, им нужен стейк\nИ ты от комплексов детства\nВступаешь в группу\
  \ антирейх\n\nТвои шестнадцать проблем\nЭто твои шестнадцать лет\nЗа тобой по пятам\
  \ летит\nВолосатый мессершмит"
