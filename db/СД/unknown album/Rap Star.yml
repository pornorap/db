text: "2009-й год, самый страшный кошмар вернулся\n\nЧтоб ты знал быть СД очень сложно\n\
  Много тех кто мечтает опустить меня вниз\nНо я же Rap Star, и мне до фени все советы\
  \ ваши\nВ обнимку с Бейлис, счас меня от кокаина мажет\nИ вы не поймете, зачем\n\
  \nЯ ненавижу всех МС в России, а были ли они и МС ли?\nВедь так много усилий, а\
  \ в песнях ощущение будто пьяный Василий\nВтирает и втирает, своей волшебной силе\n\
  Что-то среднее между баттлом и нудятиной трудной\nИ словарный запас скудный и на\
  \ лице пудра\nПосле ночи бурной с мужиками, гомосексуальный рэп\nГомосексуальный\
  \ парень, конечно же из Питера клоун\nОдень очки с усами, как Rena скажем, эй усатая\
  \ малли\nТебе бы с этим Ди Мастой махнуться местами\nЕму бы в парике пошло, голубчик\
  \ на голубом экране\nИ идет на хер весь мир, если он против меня\nКто-то сделал\
  \ тебе брата, это точно ни я\nКто-то стукнул тебя в нос и лилась кровь как с ручья\n\
  Вот это правильно, у вас там развелось мудачья\n\nЧтоб ты знал быть СД очень сложно\n\
  Много тех кто мечтает опустить меня вниз\nНо я же Rap Star, и мне до фени все советы\
  \ ваши\nВ обнимку с Бейлис, счас меня от кокаина мажет\nИ вы не поймете, зачем\n\
  \nРечь о спорте, бабай испортил, что-то понтит \nИ сейчас не влезает он в любимые\
  \ шорты\nПлюс задорно балаболит как Андрей Малахов\nОбъясните почему он так боится\
  \ Птаху\nИ еще в Калининграде есть наш спецкор\nОн стреляет и стреляет, правдой\
  \ маткой в упор\nБаба ин вида, любому ж гид, а сам он пидор\nС тату на лбу, в форме\
  \ звезды Давида\nТы это видел и я это видел, мы уникальны\nНа улицах Москвы убивают\
  \ шмалью\nНапример давайте вспомним Арчи\nХотя это не шмаль, ЛСД поярче\nComon рэппера,\
  \ все за мной шеренгой\nПо нашему миксу, поет Сергей бля Пенкин\nИ куплеты от Тимона\
  \ и Снупа\nДелай грязь, ртом держись за рупор, comon\n\nЧтоб ты знал быть СД очень\
  \ сложно\nМного тех кто мечтает опустить меня вниз\nНо я же Rap Star, и мне до фени\
  \ все советы ваши\nВ обнимку с Бейлис, счас меня от кокаина мажет\nИ вы не поймете,\
  \ зачем\n\nЛюбить вас всех, можно полсать вас нах\nВедь вы все звезды, звезды, звезды,\
  \ звезды\nЛишь в своих мечтах\nСделай с веревки петлю, в нее башку засунь\nЯ не\
  \ убью вас, я лишь вам из под ног выбил стул\nТак звучит ваш стаф без сведения\n\
  У звукрежа на пределе терпение\nХит не выйдет без слиянья двух лун\nБез пришельцев\
  \ из дальних галактик, приземления\nМного рэпперов считают себя звездами\nЯ решаю\
  \ вас наказывать розгами\nПораскиньте мозгами, но только не на пол\nКто быть может\
  \ тупее чем вы сами?\nМного МС с хип-хоп.ру задевает\nНо эти шавки ограничатся лаем\n\
  Вы полезны как шпинат, я буду вашим моряком Папаем\nНу что малышки поиграем?\nВчера\
  \ купил я новый альбом Касты\nЖил казак, или как там поправьте\nЯ упал даже со стула\
  \ от отчаянья\nНа альбоме 60 минут молчания\n\nЧтоб ты знал быть СД очень сложно\n\
  Много тех кто мечтает опустить меня вниз\nНо я же Rap Star, и мне до фени все советы\
  \ ваши\nВ обнимку с Бейлис, счас меня от кокаина мажет\nИ вы не поймете, зачем"
