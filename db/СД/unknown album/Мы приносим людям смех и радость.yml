artist: СД
name: Мы приносим людям смех и радость
text: "Мы приносим людям смех, и радость\nМой соперник проиграл! Ему досталась \n\
  Мы приносим людям рэп, насущий \nАндервотер номер раз, наш стайл лучший\n\nМы приносим\
  \ людям смех, смех и радость\nМоя часть радость, твоя что осталась\nТвоя судьба\
  \ шляпа, над тобой все ржут\nБросай карьеру МС и пулей в институт\nЧто ты забыл\
  \ в пятом раунде, ман?\nТвои песни ущербны как Евгений Петросян!\nЧто ты отдал?\
  \ Смех? что ты отдал? радость?\nЧто тебе дали? деньги? тебе показалось\nСудьи просили\
  \ нас направить трек на оппонента\nА я уже давно направил ствол на оппонента\nОчень\
  \ палевный звук и Петросян с копыт\nТвоё творчество смех, а не хат щит!\nТвой галимый\
  \ трек склёпан в ужасе наспех\nВсе твои попытки делать грязь - куром на смех\nТы\
  \ лаки бой, и хочешь в шестой\nНо ты не учёл что Витя хэв э шатти той\n\nМой оппонент\
  \ без пословиц жить не может\nхорошо смеётся тот кто ржёт как лошадь\nХорошо смеется\
  \ тот, кто стреляет первым\nПау-Пау ты убит, Я царь, во-первых\nТы неуверенный МС\
  \ бро, поверь мне\nСтранно то что ты не оказался за закрытой дверью\nИ кто тебя\
  \ назвал громким я не понял\nОни гонят, честно ты тихий как покойник\nМой оппонент\
  \ лох, он даже не читал Пикассо\nИ даже песен от дали не слышал не разу\nНу и скажите\
  \ кто пройдёт при таком раскладе?\nЗамечу за меня не проголосует Влади\n\nТолпа\
  \ ликуйте у Вити больше нету денег\nПоследние две тыщи дал Скальду в понедельник\n\
  Но я пройду, я как Дуня только наяву\nЯ как доктор Дре, но только кто он не ебу\n\
  \nСмех смехом, но ты смешной как Потехин\nТы какой то подземный руки вверх, блин\n\
  Ты нелепый, как под Фарела Летов\nТы нелепый как долгий снегопад летом\nТвои рифмы\
  \ кама, мои рифмы гелик\nТвои рифмы не катят, а мои рифмы стелят\nТвои рифмы как\
  \ на летней по льду\nкак корова на льду, я тебя найду и в аду\nИ в аду ты прое…\
  \ Вите Вите\nИ щас тот самый панч - Витя победитель\nТвой стайл кукурузник, мой\
  \ стайл истребитель\nВ этой игре ты не плеер, ты зритель\n\nТы потеряешься даже\
  \ в Измайловском лесу\nНо ты ответишь лишь, я сосу за колбасу\nТвои треки вызывают\
  \ смех, и только\nТы не приносишь людям радость, ты постольку поскольку\n\nМы приносим\
  \ людям смех, и радость\nМой соперник проиграл! Ему досталась\nМы приносим людям\
  \ рэп, насущий"
