name: Девочка ждет
text: "А девочка ждет,\nА девочка плачет,\nОна хочет знать,\nГде ее любимый мальчик\n\
  А девочка ждет,\nА девочка плачет,\nНо поверь ее слезы,\nМало чего значат.\n\nТы\
  \ ждешь его, но он не ждет тебя, подруга.\nТебе мерещится, что вам не быть друг\
  \ без друга.\nПрости, но ты не попадаешь в его кругозор.\nИрония судьбы, но точно\
  \ не дневной дозор.\nБоже, какой позор, он изменяет те прилюдно.\nИ ты будь блядью\
  \ - сделай так же, будьте обоюдны.\nНо ты не можешь, получая слухи от знакомых,\n\
  Ты жалеешь, что с ним вообще была знакома.\nПлачешь сидя у окна - это все твоя вина.\n\
  В этом мире, каждый по заслугам получит сполна.\nТвои эмоции, блин, никого не трогают.\n\
  Ты его, он не тебя, но ты его замкнутый круг.\nКак бы твоя попа не вертелась – ты\
  \ под прицелом,\nТы обречена на это - прямо драма в стиле ретро\nНо ты лучше жди,\
  \ пройдут дожди и он окстится\nМожет быть заедет, трахнет тебя, может быть\n\nА\
  \ девочка ждет,\nА девочка плачет,\nОна хочет знать,\nГде ее любимый мальчик\nА\
  \ девочка ждет,\nА девочка плачет,\nНо поверь ее слезы,\nМало чего значат.\n\nТриста\
  \ двадцать пятый день с того, как он забыл о ней.\nРазменял ее на пьянки, тусы,\
  \ друзей и блядей.\nБольше нет секса с мозгами, больше нет истерик в ванной,\nБольше\
  \ нету общего. А было ли? Странно\nНо с тех пор он счастлив, но скажи счастлива\
  \ ты?\nКаким Макаром твои мечты, это и его мечты?\nЕсли отбросить все, скажи, что\
  \ можешь ты взамен дать,\nЗа все что было? Себя? Неравный обмен.\nТы просидишь всю\
  \ жизнь в мечтах о лучшей участи.\nОн менять самок зачастил, но ты его прости.\n\
  Ты думала, что приручала - это вряд ли.\nТы врешь себе, как раз отсюда все непонятки\n\
  Плачешь сидя у окна - это все твоя вина.\nВ этом мире, каждый по заслугам получит\
  \ сполна.\nТы ждешь его, но кого это волнует?\nВедь помимо тебя есть те, кто имеют\
  \ доступ к его хую\n\nА девочка ждет,\nА девочка плачет,\nОна хочет знать,\nГде\
  \ ее любимый мальчик\nА девочка ждет,\nА девочка плачет,\nНо поверь ее слезы,\n\
  Мало чего значат.\n\nНо ты в любом случае жди - мало ли что? \nСлышишь меня?\nЯ\
  \ сказал: Жди! Это самый лучший репер страны\nСД"
