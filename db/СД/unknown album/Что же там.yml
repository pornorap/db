artist: СД
name: Что же там
text: 'Питер самый eбаный город

  Из всех самых eбаных городов,

  Что я видел, строго

  Под воздействием из вне

  Это xyйня на Неве

  Остается лишь одно, что же в моей голове?

  Что же там? Мысли, мысли чьи? Вити

  Кто такой этот Ввитя у друзей спросите

  Что же там? Планы, к мировому господству

  Как это? Все легко и просто


  Есть большой город

  Есть маленький город

  Есть еще что-то

  Но Питер хуета

  Есть нормальные судьи,

  А есть мyдилы

  В нашей ситуации второе

  Фью *****!

  Губы, балконы, нейлоны и бабангиды

  Обнявшись идут на xyй

  И это не солидно

  Все кто за них руки вверх подняли быстро

  Хенде хох мyдилы, я для вас лайк Гитлер

  Нет я не бог и я пизжу часто в песнях

  Я просто лучший МС среди вас и хоть ты тресни

  И ты ведь треснешь,

  Когда услышишь мой диск,

  Там на тебя дисс,

  Так что у крэков соси


  Эс, сила в каждой букве, в каждой моей песне

  Дэ, для таких как ты, призыв повеситься

  Эс, самый-самый в рамках этого батла

  Дэ, я лишь для одной лапа, а для вас я дьявол

  В моей голове играет этот минус

  Витюша говорит, что вам в четвертом раунде задвинут

  И шесть раз выстрелят в спину, ночью

  Витя победитель, все, этот трек окончен'
