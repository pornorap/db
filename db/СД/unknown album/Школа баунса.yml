name: Школа баунса
text: "Дети очень любят рэп \nВот почему я здесь \nЯ хочу признание детей \nИ звездную\
  \ болезнь \nДаже не представляешь зачем все это, вот и клево \nЗначит без свидетелей\
  \ сниму детское порно позже \nО, пошутил да, теперь хлопайте в ладоши \nКаждой моей\
  \ песне, бля буду, цена грош \nВедь я не потратил ни копейки на стаф мой \nУважаемый\
  \ слушатель, ты что-то потерял? ноу \nЭтот деревянный баунс исключение из правил\
  \ \nРастрясайте целлюлит девчонки, парняги \nСнимайте кепки скорее, дайте эмоциям\
  \ волю \nТанцуете как пидopы блять, заeбaли, уволю \nКоля, ну активнее, что за прыгающий\
  \ центнер \nПокажи всем роботам, кто тебя учил так делать \nТут не школа бальных\
  \ танцев, это дискотека \nБаунс, делай баунс и забудь наконец крэков \n\nВы идиоты,\
  \ я от вас устаю \nМожет быть я найду свой покой \nНо только в раю \nСложно вас\
  \ учить, я вас всех ненавижу \nДелай баунс как я, \nУмоляю малыш \n\nКогда читаю\
  \ я, \nКогда мечтаю я \nЭто пoxоже на мультики советских времен \nНо только польку\
  \ Олька \nНе выучила толком \nИ в пляс под баунс и под елку с косячком ушла \nА\
  \ на танцполе ей вкололи в ягодицу два куба, \nПридется трясти жопой прям до самого,\
  \ блять, утра \nЭто не круто, но прут её фруктами \nРэперки мутные заставили глотать\
  \ комками крупными \n\nВы идиоты, я от вас устаю \nМожет быть я найду свой покой\
  \ \nНо только в раю \nСложно вас учить, я вас всех ненавижу \nДелай баунс как я,\
  \ \nУмоляю малыш"
