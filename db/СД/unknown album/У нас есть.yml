artist: СД
name: У нас есть
text: "У нас есть С, за стволы любых калибров\nУ нас есть Д, за дурь гашиш сканк и\
  \ гидра\nУ нас есть П, за первый Т за таблы\nУ нас есть всё, даже пули в репу самым\
  \ наглым\n\nНе надо лезть против АндерЧё\nПриходить на бой с мечом\nДиссить хейтерить\
  \ и прочее\nВ нашу пользу будет счёт\nНе смотри в мою сторону\nНе повторяй чужих\
  \ ошибок\nОн был смелый шибко\nНо и в беге он был прыткий\nЗови нас быдло, быдло\n\
  Твоя сущность будет видна\nДля кого ты солидный\nНо здесь вряд ли ты солидный\n\
  Скорей засаленный тебя сожрут не жуя\nНаши дворы всегда готовы поглотить тебя\n\
  Деньги заставляют сраный мир любить тебя\nМного неудачников давно хотят убить меня\n\
  За цепи серьги Андеграунд отвернётся\nНо сучки будут липнуть пока\nБлинг блинг об\
  \ майку трётся\nИ не наберётся даже сотни\nТех кто без стеснения\nМожет встать со\
  \ мною вровень\nЯ МС остального говна на фоне\nМой лейбл АГГРО к такому фейки не\
  \ готовы\n\nУ нас есть С, за стволы любых калибров\nУ нас есть Д, за дурь гашиш\
  \ сканк и гидра\nУ нас есть П, за первый Т за таблы\nУ нас есть всё, даже пули в\
  \ репу самым наглым\n\nСлишком подходящий вариант чтоб убивать без кастинга\nЯма\
  \ в лесополосе сотрёт тебя подобно ластику\nИ вряд ли тебя там будут искать парень\n\
  Не опознают по зубам и не почуют запах гари\nЭто не угроза это реал лайф\nВ 90-х\
  \ многих научили убивать за кайф слышь\nОн не видит дальше ложки с хмурым при таких\
  \ раскладах\nВставший против нас вряд ли завтра встретит утро\nНо это отступление\
  \ от общих движений\nЧем мы живём это рэп и поднимание денег\nВыйди из тени на свет\
  \ прожекторов\nСколько людей столько и мнений \nИ кто судить меня из вас готов\n\
  We making прё прё каждый фэн наш рад\nДаже не смотря Брат-2 он поймёт расклад\n\
  Просто на раз-два текст без лишних слов\nОбойма с Макарова в лоб вот и вся любовь"
