text: "Превед северной столица\nПозор на ваши лица\n\nКаждый, каждый год, каждый месяц,\
  \ каждую неделю\nКаждый, каждый день, каждый час, я с рэпа ***ю\nКак же там без\
  \ нас, как же как же там без нас,\nВедь если посмотреть, там каждый, каждый гей\n\
  Все слюни и сопли, сопли слюни с Питера,\nКаждый МС в Питера как минимум, минимум\
  \ *****\nКаждая рэп песня в Питере максимум *****ская,\nСтрашно мне за рэп от такого\
  \ засилья *****ов\nКруто читать про кокс, когда его не видел Смоки?\nКруто читать\
  \ про пушки, если их не видел Смоки?\nЗатри нам про гердос, если ты им портишь ноздри,\n\
  Ты куришь бошки? Ать, не верю, что ты куришь бошки\nБитмейкер Бит, брейкер Брейк\
  \ и МС Рэп,\nТак же диджей Скретч, кто еще нам опозорит рэп?\nМожет звукорежиссер\
  \ Звук или еще кто-то\nВаще творчество вата или проще *****та,\n\nСо мной согласны\
  \ вся Москва и вся Россия,\nОчистим рэп, от псевдоумных Василиев\nОчистим рэп от\
  \ нудных соплей и ваты,\nКто же щас пиздатые? Андервот пиздаты\n\nТвои фанаты мечтают\
  \ меня убить,\nНо это вряд ли, в России новые порядки,\nПодводные делают жарко,\
  \ а на ваших концертах\nВсе думаю о том, как бы не уснуть наверно\nТам на фитах\
  \ с тобой Децлы и Грани,\nЕще недавно они были лютыми врагами\nИ я не вспомню даже,\
  \ что там Змей чесал в диссах\nВ отличие от вас, UnderWHAT независим\nНи от кого,\
  \ ни от чего - и это плюс\nНи один продюсер не претендует на мой туз\nЯ спляшу на\
  \ твоем тираже, \nОдна тысяча две - из них пятьсот по Москве\nПродажи чуть лучше,\
  \ чем у Гапа3\nНи в одном магазине не видел я твоих СиДи\nТы звезда лишь на желтой\
  \ точке и в Митино\nЛюбишь сайт rap.ru? Ты сосешь ФэтФейсу и Никитину\n\nСо мной\
  \ согласны вся Москва и вся Россия,\nОчистим рэп, от псевдоумных Василиев\nОчистим\
  \ рэп от нудных соплей и ваты,\nКто же щас пиздатые? Андервот пиздаты"
