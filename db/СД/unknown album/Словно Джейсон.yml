artist: СД
name: Словно Джейсон
text: "Финал - вот он уже казалось бы настал \nОстанки ваши разошлись \nКак сувенир\
  \ в зрительный зал \nСмываю кровь с лица - растираю по щекам \nМой флоу подобен\
  \ слову сказанному \nПри ударе в душу вам \nХамы - кругом одни хамы чертовски некультурны\
  \ \nПарни, дамы, скажи доброе слово - вот минута \nДумай быстрее думай - может без\
  \ глаза легче думать? \nХотя без мата не попал я на обложку кула \nЛирическая пуля\
  \ два, \nДва нуля четыре строго в репу стулом \nСейчас и отныне будет круто дуло\
  \ в горло будет бах \nЕсли найдут твой прах - то я поверю в чудеса \nоткройся мне\
  \ - в ответ открою я тебе страх \nСолидарен я в чём то с вами но сколько можно \n\
  Скрываться от ужаса - да и вообще где твоё мужество? \nСкажи кому это всё нужно?\
  \ Ну например мне \nСмотреть как разлагается твой труп в течении семи лет \nЯ изобретатель\
  \ - один удар четыре лужи крови на ковре \nДаже в самом страшном сне \nТебе не отрубали\
  \ две руки и две ноги е \nОдновременно наступает болевой шок мгновенно \nЗаливаются\
  \ глаза ты мечтаешь вернуться назад \nЧтобы умереть сразу - и тут же попасть в ад\
  \ \nА там точно не сладко - там я уверен очень жарко \nНа раскалённой сковородке\
  \ проводить вечность бездарно \nБоль повсюду боль но тебе плевать \nЯ делаю акценты\
  \ на словах тех что не могут врать \nНе врут и остальные - блять хватит об этом\
  \ уже \nЯ пророк и видел тебя горящим в гараже \n\nСловно Джейсон выдаю сто трупов\
  \ задень \nНо я пришёл к тебе чтобы ударить ножом сзади \nСловно Джейсон буду резать\
  \ вас на части \nИ всё ради того чтоб и другие нас боялись \nСловно Джейсон в правой\
  \ руке мачете \nТы боишься крови? Давай поговорим об этом \nСловно Джейсон устраиваю\
  \ мясорубки \nЯ на вас отрываюсь на полную катушку \n\nМы демоны - демоны другой\
  \ вселенной \nСД вас убивает - ты хочешь говорить об этом \nЯ ваш психолог - лечу\
  \ мозги стальными спицами \nЗови милицию мы с ними поглумимся – в принципе \nЕсли\
  \ хочешь секса знай он уже был \nЖизнь поебала тебя хорошо - молись чтоб я тебя\
  \ убил \nИли сдохнешь сам - в луже своей мочи \nНа жёлтых простынях - жутко не приятных\
  \ на вид \nЗдесь Дабл Ви и я за него не ручаюсь \nУдар тупым предметом в висок -\
  \ да такое случается \nЛюди огорчаются - люди плачут часто \nПытаются рассказать\
  \ всем о своих несчастьях \nДа это так вы все неудачники \nИ в причине вашей кончины\
  \ я сто процентов поучаствую \nЛирическая пуля - здесь байки из склепа парниша \n\
  Мой репрезент твоей смерти очень отличный вышел \nЯ инквизитор - а вы все банальные\
  \ ведьмы \nЗапах горящей плоти скоро почуют соседи \nОстряк - ваше место колья и\
  \ помни \nОчень важно быть ко всему всегда наготове \nНикто не застрахован от летящей\
  \ в лоб подковы \nСимвол удачи висящий над вашей дверью в доме \nИди по стопам Иовы\
  \ - смерть на кукурузном поле \nПотом валяться на дороге с перерезанным горлом \n"
