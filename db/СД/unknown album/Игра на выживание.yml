artist: СД
name: Игра на выживание
text: "Ебал мам делал вещи как обиван на Кутузе\nСпускал в рот твоей музе, не надо\
  \ строить иллюзий\nПусть мой соперник хоть семи пядей во лбу\nЯ Пыть-Ях ковбой,\
  \ ему добавлю туда семь пуль\nЛечу на модном мессершмите, ты сидишь на волосатом\
  \ поршне\nПали как твой желудок бодро доедает коршун\nТы хотел ближе к богу быть,\
  \ изволь\nЯ просверлю тебе третий глаз, из него текут мозги, работа на убой\nТы\
  \ изменился сильно с тех пор как батя тебя выебал\nНе знаю что движет тобой когда\
  \ ты ешь бычий кал\nЯ даже где то вычитал, что если на личико\nТебе нассать из трёх\
  \ кранов то это будет отличненько\nИ мне шесть раз похуй кто ты, \nКопаться в сортах\
  \ говна это не мои заботы, \nНе запомнить вас всех идиотов\nВсех мечтанувших на\
  \ микро, иди домой и умри сам\nЭто игра на выживание, бро\n\nЭто Пыть Ях Ковбой\n\
  Не нравится флоу? Хлебни мочи святой\nКовбой из Пыть яха? Да он самый\nЗавтра у\
  \ него рандеву с твоей мамой\n\nВ Пыть-Яхе рэп митинг\nНа микро надёжный, типа рэп\
  \ викинг\nНа столбе верёвка а на ней висит соперник нытик\nИз толпы в него летят\
  \ камни но видят дух выйдет\nОн был полон сил, и баттлрэпа прыти, извините\nВидите\
  \ ли, от его хип-хопа было тошно\nЕго рэп настолько слабый что хромает в обе ножки\n\
  Его рэп настолько мал, ему же в жопу пролезает круто\nНу и плюс третье место на\
  \ конкурсе лилипутов\nИ если что без обид бро, \nПросто запомни что тебе ничего\
  \ не сулит, \nЛишь старость и инсулин\nИ даже если ты всеми любим, по вкусу ты точно\
  \ такой же\nГаннибал Лектор как Аллах един\nЭто Пыть-Ях Ковбой, вывези за базар\n\
  Автомобилистов пятьдесят шесть повтори что в инете сказал\nБаттл игра на выживание,\
  \ Садист ака ЭсДэ \nВместе с твистером и твоей мамой в даль на ауди тт\n\nЭто Пыть-Ях\
  \ Ковбой\nНе нравится флоу? Хлебни мочи святой\nКовбой из Пыть-Яха? Да он самый\n\
  Завтра у него рандеву с твоей мамой"
