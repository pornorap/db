name: Превед каг дела
text: "UnderWHAT? UnderWhat, два, два нуля шесть\nСД, какой-то очередной баттл\n\n\
  Превед каг дела дети\nЯ смотрю вы затеяли баттл в нэте\nЧтоб ты и эти прониклись\
  \ лирикой от Вити\nНу извините, здесь я лучший, поверьте, простите,\nЗа все время,\
  \ что я делал рэп я устал, \nРепрезентировать себя, нет, так нельзя\nВедь все хотят\
  \ нормальный флоу, народный биток,\nНо я пересилил себя, вот трек - вот итог,\n\
  Это тот стиль, что всегда будет вскрывать тебя\nСегодня завтра и вчера, день ото\
  \ дня\nНа репите спросите, как дела у Вити\nХорошо у меня все, все свободны\nСадитесь,\
  \ мой трек - это то, чего вам не хватает,\nЭто то что ты любишь, спасибо зая\nМы\
  \ из Андервотер, я знаю и ты знаешь\nЭтому стайлу нет ни конца ни края\nЯ из тех\
  \ краев, где в почете только правда,\nИ даже доброта мне не мешает оставаться наглым\n\
  Очень скоро будет модным этот стиль подводный,\nРынок, Ты Труп, Ди Дроп, Твои Кумиры\
  \ строго\nВ одном куплете чисто репрезент для всемирной сети,\nБольшинство *******\
  \ далеко от баттлов этих\nНо если встретите спросите как дела и каковы там шансы\
  \ Вити\nОн скажет - дофига\nВедь соперников не вижу я, хоть убейте,\nНе знаю никого\
  \ в лицу, а значит им не светит\nПобеда в баттле, вам всем это вряд ли\nСД бог и\
  \ победитель, всем понятно???\n\nСД, два, два нуля шесть, АНДЕРВОТ?\n"
