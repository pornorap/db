artist: СД
name: Питер сосёт, Москва решает
text: "Сколько в рэпе развелось говнюков,\nНедорэперов, мудаков и очкариков.\nЭй мудила\
  \ с париком на голове ты первый с списке,\nПри первой встречи, знай твой конец близко.\n\
  Ты не знаешь что такое Москва,\nПриезжай на мой район с друзьями повтори свои слова,\n\
  Апелирируешь реальными вещами\nИ тогда мы узнаешь кто сосёт, а кто решает!\nПетух\
  \ ты не шаришь, тебе по жизни что та мешает,\nДумай башкой пока она есть!\nО чём\
  \ ты вещаешь это не жесть,\nЭто закос твой номер шесть,\nТы не хочешь жить и это\
  \ не вопрос.\nТвой стайл прост, твой стайл копью пэйст\nЯ лично знаю сотен пять\
  \ кто сломает тебе фэйс!\nИ их намного больше, оглядывайся чаще,\nМожет попозже\
  \ станешь фаршем из кач\nИ даже похуй на город за который трёшь ты\nВ твои попытки\
  \ напевать припевы тошные\nЗабудь про рэп, вспомни про себя,\nТы думал что ты царь\
  \ положения но это всё хуйня!\nКакой нахуй кач в песнях нет кача\nТебе страшно на\
  \ микро ты с ним чуть не плачешь\nОхрана в клубе не поможет в таких вопросах,\n\
  Обычно парни солидарны с нами тоже\n\nПитер сосёт Москва решает я знаю,\nПитер сосёт\
  \ Москва решает знаю,\nПитер сосёт и кач сосёт,\nИ каждый рэперок сосёт если нас\
  \ не понимает\n\nПрикрывай свой рот из него воняет калом,\nБыл кач и нет кача, ты\
  \ не станешь с нами рядом\nИ ты не рэп, \nТы нудный пидорас \nНи выпадай на меня\
  \ в суд малыш за оскорбление хуйни!\nТы не концептуален, ты неудачник парень,\n\
  Я знаю Шила, Кровосток, а вот тебя незнаю\nИ плюс при встречи твои очки на пополам\n\
  Переносится вновь, переносится ты знаешь сам.\nПитер сосёт Москва решает повторяй\
  \ ебан,\nПитер сосёт Москва решает повторяй ебан,\nСклули свой рэп введённый пидорам\
  \ без вкуса,\nТы хуесос и плюс, твои стихи под бит в мусор!\nДаже Ксюша Собчак тебя\
  \ уберёт по флоу,\nТы не мастер церемоний, ты лишь бездарный клоун\nЯ в рот ебал\
  \ Дробыша, вновь пойми\nЕсли лучше рассмотреть ты мудак как и они!\n\nПитер сосёт\
  \ Москва решает я знаю,\nПитер сосёт Москва решает знаю,\nПитер сосёт и кач сосёт,\n\
  И каждый рэперок сосёт если нас не понимает\n"
