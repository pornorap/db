text: "Это было мечтой, в тот кон \nКогда не каждый мог быть собой\nКогда зависели\
  \ от обстоятельств на постой\nВесь этот рэп признанье улиц, \nМногие из моего детства\
  \ либо сели либо сдулись\nКак я начинал, это было так давно\nВсё казалось нелепой\
  \ игрой, Вместе с Данилой\nДелали хоп, из того что было под рукой\nСони плэйстейшн\
  \ два и белый микрофон, стоп\nДо встречи с Дуней я не знал что можно подругому\n\
  Моему другу Саше я обязан многому\nМало по малу мы делали рэп, \nя не думал никогда\
  \ что это будет мой хлеб\nПрофессия МС, мастер церемоний,\nМы вместе прошли многое\
  \ и радость и горе.\nПотом затишье но лиш перед бурей\nЯ рад знакомству с Чеки,\
  \ Мотей, Труманом, Рокой и Пулей\nЯ не забуду друзей, с кем я начинал\nТех кто за\
  \ нас переживал, и никогда не врал\nМонк, Афоня, Эль Бинто, Рэйд, И фримайндаз\n\
  У нас одна цель, так что верь в нас\n\nСлишком много прошли, но нельзя остановится\
  \ на пол пути\nИ даже если не хочеш всегда нужно идти\nВперёд к цели, кто бы что\
  \ не говорил в след\nЯ не хотел провести за зря столько лет\n\nИ не хочу сейчас,\
  \ я уже добился многого\nМеня остановит лиш выстрел в голову\nДаже есть за что,\
  \ я не чист перед богом\nЗато чист перед собой и своими пацанами строго\nФесты,\
  \ батлы, клубы, это всем понятно\nНаш стайл доступный, не сложный и внятный\nВ двойне\
  \ приятно, видеть тех кто от всей души\nпроникается тем что делаем мы и\nВсе наши\
  \ пацаны, все наши девочки\nБок о бок с нами делают то что делаеш ты\nКурят стафф\
  \ и пьют алко,\nЕсли у нас есть бабки, значит у всех есть бабки, так то\nя люблю\
  \ свой район, там любят меня\nЯ буду жить там до своего последнего дня\nФортунатовская,\
  \ Борисовская\nТкацкая, Окружной и Лечебная\n\nSuper Nintendo, Sega Genesis \nWhen\
  \ I was dead broke, man I couldn't picture this \n50 inch screen, money green leather\
  \ sofa \nGot two rides, a limousine with a chauffeur \nPhone bill about two G's\
  \ flat \nNo need to worry, my accountant handles that \nAnd my whole crew is loungin'\
  \ \nCelebratin' every day, no more public housin' \nThinkin' back on my one-room\
  \ shack \nNow my mom pimps a Ac' with minks on her back \nAnd she loves to show\
  \ me off, of course \nSmiles every time my face is up in The Source \nWe used to\
  \ fuss when the landlord dissed us \nNo heat, wonder why Christmas missed us \n\
  Birthdays was the worst days \nNow we sip champagne when we thirst-ay \nUh, damn\
  \ right I like the life I live \n'Cause I went from negative to positive\n"
