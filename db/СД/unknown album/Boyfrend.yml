text: "Я пью как сука, \nНервный, плюс король микстейпов, и характер скверный\nНо\
  \ зато без геры, и не так как ты без в носик первый.\nЯ добился сам всего что захотел\
  \ ты знаешь ма\nЧтобы быть со мной тебе придётся быть на сто из ста\n\nБыть идеалом,\
  \ идеальный фейс и тело, так чтоб ах\nПлюс без спермы на губах, как в Москвы модных\
  \ местах\nЕсли хочешь есть детей так в чём проблема на соси\nНо только шлюхам в\
  \ моё сердце путь закрыт, так что прости\n\nСД, из Андервот вот именно, \nРеперки\
  \ знают наши имена\nЕсли слышал подсядешь пожизненно, \nЗа тебя всё это решено\n\
  \nЯ вчера с тобой жег на виду у всех, \nПочему твой бой-френд не обиделся? \nЕго\
  \ детская хуйня вызывает смех\nЕсли хочешь дерьма парень лучше сядь!\n\nОооо, это\
  \ твой бофренд,\nДруг кент бойфренд\nТеперь он твой бренд\nОооо, это твой бофренд,\n\
  Друг кент бойфренд\nТеперь он твой бренд\n\nUnderWHAT? WHAT? Теперь он твой бренд\n\
  UnderWHAT? WHAT? Теперь он твой бренд\nMixtape King Vol 1 Теперь он твой бренд\n\
  СД теперь он твой папа!\n\nСД, все эмси боятся этих двух букв\nХейтерят, завидуют\
  \ но на концертах лес рук\nВ лес друг если не по нраву стиль из под воды\nВ этом\
  \ деле как и в любом другом деле все равны\nНо я король, ты знаешь сам, со мной\
  \ братва, плюс много фанов\nфоры дам всем, если в хлам, и если трезв, весь рэпчик\
  \ спам\nПротри глаза мась, я хуй хотел класть, \nна всех кто против меня, на всех\
  \ кто льёт грязь\nХоть дабл тайм хоть нет, стафф мой лучше всех\nВ этом и весь секрет,\
  \ я папа а не бой-френд\n\nВсё что ему нравится \nКогда рядом с ним красавица\n\
  Когда звуки арнби \nПо телу расползаются\nКогда в дорогом авто\nНа спидометре уже\
  \ за сто\nТы должна всё это знать\nТы должна запомнить что\n"
