artist: СД
name: Папочка сделай это
text: "Москва, Москва, АндерВОТ, СД \nКобе Кобе соси мой член, ХА\nТы понял! Питер..\
  \ xyйня, Питер идёт *****\nПитер идет ***** я сказал, Москва номер один\nАндревот\
  \ номер один!\n\nДля каждого Кобе \nДля каждой Лены и друзей Кобе\nТы гомик ты гонишь\
  \ \nТы гомик ты бездарь ты гонишь\nТвой стайл дешёвка\nТы читаешь как пидор\nТы\
  \ шепелявишь ***** наxyй фаер?\nТвои слова мимо!\nТвой рэп зaлупа строго\nКак и\
  \ у Питера строго\nТы отсосёшь за питер, \nЛизнёшь яйца за свой город\nПока ты балаболишь,\
  \ \nТы лижешь мне боло-боло\nЯ строгий хасла-хасла\nА ты девчонка строго\nУ меня\
  \ нет эмоций по поводу других эмоций\nУ меня лишь пули для тех, кто против Андервотер\n\
  Ты мечтанул, что уберёшь нас\nТы уберёшь нас?! О да, убрал нас\nИ чуть позже ты\
  \ проснёшься\nЗа мной Москва, за мной Россия\nЯ гимн рэпу\nЕсли ты народные сказки,\
  \ то мы - байки из склепа\nЕсли ты байдарка, я - авианосец\nТеперь посмотрим Вася,\
  \ кто и как кого поносит\nЕсли ты Тупак, то я тот кто застрелил тебя\nЕсли ты хочешь\
  \ жить,\nЯ пришел, я - смерть твоя\nО да ты хочешь войны, войны\nТы хочешь бифа\n\
  Я хочу чтоб твой труп \nСожгли в крематории склифа\nТвой рэп - xyйня\nУ тебя нет\
  \ флоу\nТвои текста - пятый класс\nТы к рэпу не готов\nОдин ноль пять один восемь\
  \ семь\nСоколиная гора\nТам тебя ждет мой член\nСоколиная гора и я оттуда\nРепрезентирую\
  \ мольбу о! \nПарень твой стайл-шлак\nПарень твой стайл напоминает рэп Агутина\n\
  Ты принимаешь в туз как гонорар\nВ этом суть твоя\nПочти все МС Питера - нудные\
  \ дауны\nВсе нормальные должны резво оттуда сваливать\nНаxyй флэйвы, я сам себе\
  \ оркестр\nЯ смогу как ты,\nНо ты не сможешь как я, честно\nКогда ты на сцене, все\
  \ кричат: заткнись, педо\nКогда я на сцене, все кричат: папа, сделай это\nПапа сделал\
  \ это, папа убрал Кобе\nКто сейчас на микрофоне, папочка на микрофоне!\nИ глупый,\
  \ Кобе, постеснялся выложить свой трек\nОн всё понял сам: ноу стайл-ноу респект\n\
  И немного Икс-транслэйтера сейчас он в самый раз\nЭто Андервот, скажи кто рубит\
  \ лучше нас!"
