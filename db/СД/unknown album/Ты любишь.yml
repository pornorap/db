name: Ты любишь
text: "Ты любишь мой рэпчик да, как дайм любит футбол\nТы любишь мой голос да, причём\
  \ на все сто\nТы любишь мой стафф, признайся ма, \nСегодня ты будешь не одна\n\n\
  Тусить до утра со мной, без сна\nЯ русский фифтицент, мой крю русский джи юнит\n\
  Ты ведёшся на мои слова как будто тебя пнули\nВ меня не летели пули, и дикция на\
  \ уровне\nНо всё равно мои микстейпы люди берут фурами\nСД, самый ровный флоу, твой\
  \ любимчик\nУбираю всех, как Потрошитель Джек, чик чик\nЯ вряд ли знаю всех твоих\
  \ чик поимённо\nНо это не мешает мне их поиметь, определённо\nАндер чё, и ты вряд\
  \ ли поймёшь о чём\nЦвет тёмный но не чёрный, как кофе с молоком\nМась ты любишь\
  \ это? да ты любишь это\nТы знаешь где я, а я прости не знаю где ты\nНо это вряд\
  \ ли помешает нам в этот вечер\nНа этом балу до утра вряд ли погасят свечи\nОтвечу,\
  \ я рад что все собрались здесь\nСегодня ночью ты моя, а я твой весь\n\nТы любишь\
  \ мой рэпчик да, как дайм любит футбол\nТы любишь мой голос да, причём на все сто\n\
  Ты любишь мой стафф, признайся ма, \nСегодня ты будешь не одна\nТусить до утра со\
  \ мной, без сна\n\nМой стайл крепкий как двойной виски без льда\nРазбавь меня, и\
  \ мы с тобою подружимся да\nЯ знаю что и где, а ты знаеш когда\nЯ и ты равно очень\
  \ популярная игра\nДавай сделаем это, ведь впереди целое лето\nЕщё тусить, и тусить,\
  \ надо ловить моменты\nЯ не лирический герой как Тимберлейк Джастин\nИ не набиваюсь\
  \ тебе в мужья, это к счастью\nЯ знаю что ты сама не хочешь это\nТы хочешь чтобы\
  \ я целовал твои губы и шею\nМась ты любишь это? да ты любишь это\nТы знаешь где\
  \ я, и я теперь знаю где ты\nКогда я рядом тебе ещё кто то нужен вряд ли\nТы любишь\
  \ мой голос да, это понятно\nЯ русский фифтицент, мой крю русский джи юнит\nАй вонна\
  \ фак ю, мась, ю ту? Ну а хули\n\nТы любишь мой рэпчик да, как дайм любит футбол\n\
  Ты любишь мой голос да, причём на все сто\nТы любишь мой стафф, признайся ма, \n\
  Сегодня ты будешь не одна\nТусить до утра со мной, без сна\n"
