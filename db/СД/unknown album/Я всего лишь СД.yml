name: Я всего лишь СД
text: "Серые будни, одинаковые дни\nКак у моего района, так и у всей страны\nСнова\
  \ дождь, этим летом заебал он всех\nЗатем жара, молодёжи предлагают снег\nПродажные\
  \ менты, в продаже наркота, \nНа тех же самых лавках, парни с моего двора\nТе же\
  \ движения, по клубам на уикенды,\nНа карманах дрянь, плюс парламенты и кенты\n\
  У магазинов синяки стреляют мелочь и в мясо\nВсе задолго до того как солнце село\n\
  Бомжи с ними в упряжке, цена их жизни грош\nНа органы их не продашь, и вряд ли что\
  \ возьмёшь\nСлышь, суровая реальность стоит особняком\nРядом с особняком мэра, лысый\
  \ строит дом\nИ он нас с вами вряд ли посчитает за людей,\nВ России без бабла ты\
  \ никому не сдался, мне верь\n\nНо я всего лишь  СДи вряд ли мир я изменю,\nЯ хочу\
  \ всего лишь счастья тем кого люблю,\nХочу что б мама меньше плакала ночами\nИ что\
  \ б друзей не убивали\nДальше все знают сами...\n\nСкажи зачем живёшь ты? Сделать\
  \ быстрей карьеру?\nИ вьебывать за штуку баксов на миллионеров?\nДля них ты лишь\
  \ марионетка, инструмент\nОт общей суммы бабок ты не видишь и один процент\nВезде\
  \ наёб, нас дурит телевизор\nОн гипнотизирует, конец России близок\nНам нужно не\
  \ терять веру\nИ быть лучше самим, что б не на бумажке, \nА по праву гражданин\n\
  Шесть тысяч в месяц, ну ладно даже если двадцать\nИ что ты сделаешь на них?\nПопробуй\
  \ постараться не проторчать всё,\nА даже если нет, то знаешь че\nЕсли хватит на\
  \ еду, купи себе что-то ещё\nСуществовать или выжить? Почувствуй разницу,\nСначала\
  \ счастье потом горе, затем состарится\nЕсли жизнь как зебра, то попробуй её оседлать,\n\
  Выше голову, я щас скажу что каждый должен знать\n\nНо я всего лишь  СД и вряд ли\
  \ мир я изменю,\nЯ хочу всего лишь счастья тем кого люблю,\nХочу что б мама меньше\
  \ плакала ночами\nИ что б друзей не убивали\nДальше все знают сами...\n\nЯ не хороший\
  \ сын, совсем не так всё\nНо я люблю родителей и благодарен им по факту\nЧто я такой\
  \ как есть, не хуже и не лучше\nДаже когда сгущаются тучи ошибки учат\nЯ много сделал\
  \ за что буду каяться до смерти\nМне нечего скрывать, я перед богом честен\nВ очередной\
  \ раз повезло и я живой пока\nИ что бы не случилось, в ответе за слова\nЧерез больницы,\
  \ в ожидании операций, \nЧерез весь город с мыслью что б быстрей добраться\nБывало\
  \ всякое, к счастью я у микрофона\nДелюсь всем этим с вами, по утрам у чеки дома\n\
  Прошу прощения у всех кого обидел зря\nПрошу прощения друзья, ведь вы моя семья\n\
  Мама прости меня за строки эти\nИ нет любимей человека на планете…"
