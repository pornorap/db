artist: СД
name: Твой друг убил себя
text: "Твой друг убил себя - его не любил хоп \nСам знал что всё закончится \nКак\
  \ только он возьмёт микро \nПредставь себе - он сдох от своих слов \nНе повторяй\
  \ его ошибок друг, тут не всё так просто \n\nМой первый слушатель родился дауном\
  \ \nПонимал меня с трудом, \nКак правило но всё равно поддакивал \nЭто о чём ты?\
  \ А о том что из него скорей всего \nСделали клонов много и пустили в след за мной\
  \ \nНа наших концертах уважают фифти цента \nПоловине зала похуй на метания по сцене\
  \ \nВсему виной российский скудный генофонд \nМол ты не прёшь, твой друг не прёт,\
  \ \nТвой реп не прёт, а Каста прёт \nНу и к чему это? \nЯ клал на смысл а знаешь\
  \ почему браток? \nИтог таков что рэп удел лишь для реальных пацанов \nЯ делаю Хип\
  \ Хоп - А это значит нет ментов \nИ нет границ для слов и нет всех этих нудных суканов\
  \ \nСколько насмотрелся - сколько я наслушался \nМне почему то кажеться что многие\
  \ ебуца в уши \nПропуская слова или кидая их на землю \nИли вовсе им похуй, может\
  \ просто у них месячные? \nМол ты погнал на кряк затем на NTL ебать \nИ что то типа\
  \ вслед - рынок не простит ебать \nМне похуй кто там из вас будет обижаться в общем\
  \ \nВ обиженных кидают камни, а если баба - долбят в жопу \n\nСкажи мне кто разрушит\
  \ все твои фантазии \nО том что будешь ты МС - представь себе \nВот ты читаешь одноклассникам\
  \ \nПотом включаешь им мои новые записи \nОни орут как будто их ебало пидарасили\
  \ \nОб пол потом ногами били - вдумайся мой милый \nКто навечно и отныне будет силой\
  \ а кто будет хилым \nРжавые бластеры висят на стенах вместе с теми \nКто попытался\
  \ прыгнуть но сломал себе шею \nТы хочешь кончить так же? Окей тогда бери микро\
  \ \nЧитай записывай и умирай - потом ко мне на стол \nЯ патологоанатом в морге русского\
  \ хип хопа. \nТел за месяц приходит ко мне очень замечу много \nВам чтоб написать\
  \ хит нада как минимум рулонов пять \nБумаги туалетной сотни рекорд тейков и майк\
  \ \nМне же немного стаффа - затем в догонку пива \nПотом ещё покрепче - и пишу что\
  \ после этого было \nТак вот мой начинающий МС подумай раз сто \nПрежде чем взять\
  \ в руку майк - стоит ли оно того? \nСтоит ли мучений этих твой финальный результат\
  \ \nЗапомни что ещё не поздно взять и повернуть назад "
