artist: СД
name: Много уличных звезд
text: "Арчи пидор, арчи пидор\nНе то, блять\nЭто\nЧерный бумер, черный бумер\nТоже\
  \ не то, блять!\nЭто\n\nКак много уличных звезд\nЧасть два, два два нуля семь, СД,\
  \ йоба\n\nПлавный старт, резкий взлет, громкий треск, быстро вниз\nНе спасет и черный\
  \ лимузин и папин шоубиз\nМальчик больше не хотел в Тамбов, он хотел на сцену\n\
  Он хуярил героин, сцена его не хотела\nБыл уличным бойцом, часто спрашивал кто ты\n\
  Лигалайз кагострайтер на бэках Тимати\nОхуел, сошел с ума, выкурил тонны травы\n\
  Щас никто, как итог, на радость детворы\nИ ты не сделаешь ничего в момент, когда\
  \ подожмется очко\nКрутой не спродюссирует трек, как хук от младшего Кличко\nКакое\
  \ к черту арэнби, тут Бабкина занимает эфир,\nКому не скажи, все громко ржут, \n\
  Какой грандиозный позор на весь мир\nТы не звезда, ты лишь пьешь и под гитару поешь\
  \ свои песни\nЕсли ты зверь, то ты обезьяна, ноль смысла, мало текста\nИ Бондарчук\
  \ без тебя снимет новый фильм,\nСпрайт прав, в этой игре имидж ничто, главное стиль\n\
  \nМного ебаных звезд\nНо их ничего не ждет\nИх ничего не ждет\nИх ничего не ждет\n\
  \nЕсли ты сказал, что любишь наш TV ты гонишь,\nЧерез этот ящик не осеменишь Семенович\n\
  Ане привет, я знаю, ты меня не знаешь\nНо в жизни всякое бывает, тут не угадаешь\n\
  Кто-то сторчался, кто-то снюхался, а кто-то педик\nЗвездам не нужно скорости, звездам\
  \ нужен первый\nВнимание, концерты, аншлаги,\nНекоторым подавай цветов, других бы\
  \ в Газенгваген\nЭто игра и тут стреляют, песнями по людям, ПАХ\nЛучше игнорить\
  \ этот шлак, так целее будешь, факт\nУ кого рабочий рот, у кого типа талант\nУ кого\
  \ папа пьет нефть, ну а кто просто Билан\nОни везде и с каждым новым годом их больше\n\
  Как кутуаж каждый новый Тимберлейк, мандраж\nРусскоязычный герой мировой эстрады\n\
  Тэффи, граммофоны, я надеюсь, что вы рады\n\nМного ебаных звезд\nНо их ничего не\
  \ ждет\nИх ничего не ждет\nИх ничего не ждет\n\n"
