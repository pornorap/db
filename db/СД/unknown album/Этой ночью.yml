name: Этой ночью
text: "Шесть лет назад, как в первый раз, \nСплетенье букв, тетради фраз\nГрустить\
  \ не гоже, не грущу, \nНо боже ты простишь, и я прощу\nЗа всё что я сказал не в\
  \ тему, \nЗа всё то что сейчас уж пепел\nЗа все расстройства наши ваши,\nСудьба\
  \ не любит проигравших\nНо так сложилось, давит в жилах, \nКак будто пуля на сквозь\
  \ прошила\nСжимает сердце, никуда не деться,\nБудто в супе мы, добавьте специй\n\
  Большие люди, большая важность, \nКричи, ори, но мне не страшно\nНочами часто срывает\
  \ башню, \nМы стали сами все ночи частью\nЯ мало сплю, и плохо ем, \nНо много пью,\
  \ скоро умру совсем\nМне рай не светит, это строго, \nНам путь заказан, одной дорогой\n\
  Как остальным, чья жизнь лишь дым, \nИ стук сердца как таймер\nВсе всего добились\
  \ сами,\nЭто ни для кого не тайна\nСтол, где то во сне, \nНа нём пистолет всей обоймой\
  \ улыбается мне\nПод выстрела аккомпанемент \nЯ вытянул свой последний счастливый\
  \ билет\nЯ вижу себя где то ниже, \nВ луже кровищи, она из бошки так и хлещет\n\
  И сделали вы не меня,\nЯ сам себя сделал, и только так, строго дэт щит\n\nЭтой ночью\
  \ я пущу себе пулю в висок\nА потом встану и скажу, что за дебильный сон\nИ так\
  \ всё время, почему умру именно я?\nМы так много теряем не потерять бы себя\nЭтой\
  \ ночью я засну и я умру на утро\nА просыпаться после смерти своей очень трудно\n\
  И если я уйду, уйду никого не виня\nМы так много теряем не потерять бы себя\n\n\
  Новый день, и он главный самый, \nТам солнце или дождь не важно\nКогда ты снова\
  \ дышишь, \nИ не так плохо, и не очень мажет\nИ всё очень нормально, \nКто то волнуется\
  \ и сильно любит тебя\nИ например смс, \nКак это спать в понедельник до трёх часов\
  \ дня\nА молча, встал умылся,\nВспоминая вчера, отгоняя ту чушь\nКакие мозги на\
  \ обоях, \nБоженька милый, я больше так не шучу\nА позже на бис, ствол снова рядом,\
  \ \nИ снова забыл обещания данные\nСон, Реальность, что же есть что, \nИ то и то\
  \ очень реальные\nКстати везде есть и плюсы,\nТам ты покойник, там ты спокойно лежишь\n\
  Как то попроще прям стало, \nТы куском мяса, и больше нету души\nА позже снова откроешь\
  \ глаза,\nИ скажешь, как заебал этот сон\nГде ты сидишь, всё плохо, \nИ этот звук\
  \ выстрела, будто финальный гонг\nНамёки? наверно намёки. \nИ я их отчётливо понял\
  \ и принял\nМысли людей однобоки, зачем же они, \nВедь мыслей точно не будет в могиле\n\
  А что там будет? там будет вечность. Окей. полетели\nИ я улетаю туда каждый день,\
  \ в каждый из семи дней недели.\n\nО мир, о бог, прости меня, за всё\nВ грехах,\
  \ был я, и щас сатана мне счёт несёт\nМне снилось, всего лишь, я не нарушил заповедь\n\
  Знаю таких не отпевают, но ты уж попробуй отпеть меня как-нибудь\nМне снятся сны,\
  \ злые сны, хотел бы я их не видеть но\nОщущение будто я на вечном сеансе в дешёвом\
  \ кино\nСижу с попкорном, жую и запиваю спрайтом\nА в главной роли я, или может\
  \ актёр из спасти рядового Райна\nСпаси, забудь, отстань, так мило\nНе знаю какой\
  \ вариант выбрать, все четыре почему то кажутся унылыми\nА если, быть честным, хотя\
  \ бы с самим собой\nЗачем мне всё это надо, и вот я проснулся и вот я ещё живой\n\
  Весь мир, как хэппи мил, что в этом месяце\nА раз, такой расклад, тут уж крутись\
  \ не крутись а повесишься\nНо я люблю жить и я буду жить. поверь мне\nВ твоём сердце,\
  \ и в ваших сердцах, найдётся место мне"
