name: Как в первый раз
text: 'Это всё, как в первый раз,

  И если я не прав,

  То пусть Господь накажет,

  Он же видит нас.

  Это всё так сильно,

  Пусть и невозможно,

  Но я несу тот крест,

  Который на меня возложен.


  Это всё, как в первый раз,

  И если я не прав,

  То пусть Господь накажет,

  Он же видит нас.

  Это всё так сильно,

  Но понимаю я,

  Что не могу прожить

  Без тебя ни дня.


  Слышишь, ты не похожа на других.

  Всё, что я хочу сказать,

  Навряд ли влезет в этот стих, слышишь?

  Тут нет имён,

  Но ты поймёшь сама,

  Всё, что я тут скажу,

  Или сказал, только для тебя, слышишь?

  Мне хорошо с тобой.

  И я надеюсь,

  Тебе тоже хорошо со мной, слышишь?

  Хотя забей, это лишнее.

  Все свои чувства

  Я вряд ли смогу вложить

  В четверостишье.

  Сколько было сделано плохого,

  Но я стараюсь всё исправить,

  Мне лишь нужен повод,

  Сейчас он есть,

  Я понимаю, это всё не зря.

  Несмотря на то,

  Что много кто хочет убить меня.

  Их Бог осудит,

  Да и хуже вряд ли будет точно.

  Ну же, удиви меня,

  И это уже было тоже.

  Всё же я люблю тебя

  И буду любить,

  До своего последнего дня, слышишь?


  Это всё как в первый раз,

  И если я не прав,

  То пусть Господь накажет,

