artist: СД
name: Фраза силы
text: "Мой проход в пятый раунд формальность\nТвоя маман использует мои треки перорально\n\
  Седе мистер гениальность, \nСоперник где то в батлрэпе потерял связь с реальностью\n\
  Тебе на конкурс параолимпийцев\nДегенератом быть не просто, ты я надеюсь смирился\n\
  Давай пиздуй искать успех у каких то других людей\nПопроще, зигуй у магазина ночью\n\
  Ты хуев наркоман, хоуми децвоцап\nСегодня мокрая гидра, ведь я на неё поссал\nЯ\
  \ оригинальный как Эдгар Давидс\nКогда ты читаешь рэп на тебя даже стены давят\n\
  Звезда Давида зажглась на небе\nТебе благословил какой то бомж меня знатный ребе\n\
  Сказал гоев вали, только не ешь их, верно\nКаннибализм не кошерно\n\nДецвоцап это\
  \ москоу крипс \nКриминал гэнг\nВсе оппоненты стопроцентный фэйк\nДецвоцап это москоу\
  \ крипс\nКриминал гэнг\nИз оппонента готовлю стейк\nДецвоцап это фраза силы\nМоскоу\
  \ крипс криминал гэнг качает не хило\nДецвоцап это фраза силы\nПрошёл дождь и тебя\
  \ пидараса смыло\n\nЕсли твой ребёнок рэппер лучше плюнь ему в след\nПусть займётся\
  \ чем то важным, ну какой с него поэт\nМожет быть его признают все через мильон\
  \ лет\nИ откровенно у него вообще других маз нет\nЯ ебал чьих то мам, запускал мессершмит\n\
  И по прериям Пыть Яха скакал, пау ты убит\nМне насрать на ваше мнение о том кто\
  \ же я\nОткровенно говоря мне насрать на себя\nНа то как выгляжу я сам в кругу приличных\
  \ людей\nНет, я не стремлюсь попасть в музей\nЭкспонатом\nЯ лишь превращаю мирный\
  \ атом\nВ бомбы\nЯ знаю, мне верный курс задан\nДля реп пентагона - Бен Ладен\n\
  Все ищут\nУлица Ленина, город Мытищи\nНа рэпе поднимаю кэш как Дёти Монк\nТы не\
  \ сможешь делать так же\nСэде грязный игрок\nЗа мной идёт школота рядами\nДимы Пети\
  \ Коли Васи Оли Ани\nИща проблемы душевных терзаний\nЯ их психотерапевт, судите\
  \ сами\nТы повторяешь за мной мой лютый бред\nЯ толи рэп толи бог, другого бога\
  \ нет\nИ другого рэпа нет\nНа мне свет сошёлся клином\nРеспект Смоки Мо, Царю Классу\
  \ и Стиму\nТы называешь этот баттл утконосом\nГоворишь утконос не пользуется спросом\n\
  Но и твоя адекватность под вопросом\nСам ему оформил два минета между делом\nА где\
  \ рифма? Я её продал на органы\nКстати так для справки, все реперочки проданы\n\
  У всех продюсеры, крутые клипы\nА как же я? а я вообще не репер типа\nМетаморфозы,\
  \ мутация, паника, \nВзрыв\nНет мне не стать одним из них\nМужик мальчишку обнял\
  \ обещал его сделать певцом\nТот руку убрал Он был воспитан хорошим отцом. \nКопирайт,\
  \ нига файт фо ё райт\nКак Бисти Бойз, Как Лигалайз и Репер Нойз\nВместо пасхи пейсах,\
  \ если ты гой то иди нах\nСила в словах Точно есть, \nи её стоит учесть\nЯ ваш школьный\
  \ учитель, стоит встать затем сесть\nМой потенциал огромен\nШесть шесть шесть мой\
  \ порядковый номер\nСудьи хуйня батл куплен\nАну пацаны всем составом айда читать\
  \ в Бруклин\nСоперник твой рэп веселит\nТы решил диссить меня? Да ты антисемит\n\
  Кто же я? Виайпи резидент\nДиссидент для рэп мира с криком Антисистем?\nМеньше знаешь\
  \ крепче спишь - твой девиз\nМой же взять тебя за ноги кинуть в окно головой вниз\
  \ бро\nПсихопат на микро\nАсоциальный тип, знай ты влип, без обид, но\nДавай сейчас\
  \ отложим споры\nФраза силы в припеве, пой её вместе с Егором"
