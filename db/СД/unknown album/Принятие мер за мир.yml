artist: СД
name: Принятие мер за мир
text: "Я тебя принял за другого, извини друг, но так вышло\nИз вины моей ты будешь\
  \ раздувать скандал отличный\nНо в отличие от всех моя личность не запятнана\nИ\
  \ я не буду пятым и уж точно я не буду в пятнах\n\nАх, посмотрите, Бабангида диссит\
  \ Витю\nБабаннгида идет дальше, Бабандига идет любитель\nКак и мой соперник видите\
  \ виды те нормы в норме\nПо которым будут нас судить эти судьи клево\nРуки клеш,\
  \ одень Леш, я не понимаю о чем ты поешь\nМеня голым текстом не возьмешь\nЯ не принял\
  \ мер за мир, я принял по вене винт\nВас принял в зуф эм дэкблейд вы потеряли приличный\
  \ вид\nКо мне по весне приедет из внемок Тайсон \nИ подарит новый майк и штук пять\
  \ фирменных маек\nС фотографией свой, я одну вручу Тайсону\nИ еще одну я дам для\
  \ дамы сердца из Казани\nКстати вы понукали мистеру, Анука из Токио, \nЭй а ну-ка\
  \ гопники быстро в ладоши хлопайте\nОтдайте Вите приз, он его тут же пропьет и\n\
  Вам останется лишь рифмовать на глаголы и квадраты\nЯ все свои рифмы отдал в долг\
  \ блатным артистам\nБлат за блата, я картавлю, я картавый\nВроде чисто, чисто, \n\
  Как все будто к нам вчера заехал мистер мускул\nУшлый Бабангида извинился, но не\
  \ густо\nГрустно мне осознавать, что я все же изменился\nНа измене все дэ прадо\
  \ и прочие такие гниды\nОчень прочен лес Черкесска и к тому же он все помнит\nКак\
  \ и те четыре комнаты, сжатые до клеточки кроссворда\nБегай кросс со своим псом\
  \ и учи английский\nБудешь молодцом дэкблейд чуть позже станет холодцом\nВсе отцы\
  \ России, демократии и в частности Хип-Хопа\nБудьте счастливы, ведь счастье у вас\
  \ не так часто\nЯ обычный робот, вместо рук у меня гидранты\nНа системе гидро Инти\
  \ и с болтом во всех карманах\nДа я горец и я раньше играл в игру Горький-17,\n\
  Максим Горький меня лично благословил на этот баттл\n\nЯ тебя принял за другого,\
  \ извини друг, но так вышло\nИз вины моей ты будешь раздувать скандал отличный\n\
  Но в отличие от всех моя личность не запятнана\nИ я не буду пятым и уж точно я не\
  \ буду в пятнах\n"
