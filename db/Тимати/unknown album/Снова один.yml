text: 'Грусть, страдание,

  Боль, потом расставание

  Боль - это любовь

  Я понял это, лишь потеряв тебя,

  Но к сожалению, уже было слишком поздно

  В общем, слушайте мою историю


  Противостояние снов и бессонниц

