name: У нас в клубе
text: "Когда мы в клубе чиксы танцуют,\nПусть город знает с кем он тусует,\nВстречайте\
  \ прямо из Москвы - Тимати и Dj Dlee \n\nГде лучшие тусовки? У нас в клубе,\nГде\
  \ лучшие подруги? У нас в клубе,\nГде люди живут хип-хопом? У нас в клубе,\nЕсли\
  \ я нужен тебе ищи меня в клубе\nКилограммы денег просто ни к чему,\nМы покупаем\
  \ доли в клубах\nВот как я живу, спроси мою братву\nИз желтых бутылок треки,\nДопиваю\
  \ свой РОЗЕ, подписывая чеки.\nЧики просто в шоке от моей манеры,\nНикогда не туплю,\
  \ всегда подхожу первый!\n\nКак тебя зовут, а?\nТы одна тут ма?\nПойдем к нам за\
  \ стол нас все уже ждут ма!\nО-о чья то чика за моим столом,\nОна пьет со мной на\
  \ брудершафт,\nА знаешь что потом а?\nМы танцуем в двоём в центре этой party,\n\
  Окей малыш остановись всё хватит!\nЭй бэйби подскажи как тебя любить а?\nМоя конфетка\
  \ не могу тебя забыть у..\nЛюблю твой стайл, особенно вид сзади\nЯ приглашаю тебя\
  \ на Аfterparty.\n\nВижу ты согласна, это было ясно,\nХоть мама говорила что быть\
  \ с Тимати опасно,\nЭто напрасно не слушай ерунду,\nЯ сворую тебя ночью и привезу\
  \ к утру.\n\nЕсли любишь жару,\nЕсли любишь огни,\nГлазом подмигни и за собой мани,\n\
  И растворившись в VIP,\nМы не покинем Клуб пока играет dj dlee!\n\nКогда мы в клубе\
  \ чиксы танцуют\nПусть город знает с кем он тусует\nВстречайте прямо из Москвы -\
  \ Тимати и Dj Dlee\n\nКлубы любят Тимати,\nЧиксы любят Тимати,\nМажоры почему-то\
  \ тоже уважают Тимати,\nЗоны любят Тимати,\nВагоны любят Тимати,\nА кто меня не\
  \ любит?\nТот просто мне завидует.\n\nМister Black Star золотой ребёнок,\nПривык\
  \ жить в люксе уже с пелёнок,\nЗвезда киноплёнок, король любой пати,\nВы его хотели?\
  \ Ну нет вопросов на те!\n\nНа танцполе тесно, в клубе нету места,\nОчередь на входе,\
  \ у нас опять фиеста,\nFace control в курсе - у нас опять фиеста,\nТы знаешь стайл,\
  \ лохам здесь не место!\n\nКогда мы в клубе чиксы танцуют,\nПусть город знает с\
  \ кем он тусует\nВстречайте прямо из Москвы, Тимати и Dj Dlee "
