artist: Тимати
name: Кармен
text: "Ты танцевала так, что я застыл\nЯ встретил девушку своей мечты,\nКуда парила\
  \ по воздуху ты легко,\nПод ноги сыпались цветы,\nИ с ней мое сердце вдруг забилось,\n\
  Совсем под другие биты\nПослушай дальше и ты узнаешь,\nКуда приводят мечты.\n\n\
  Ну вот ты и попал, парень\nЗастыл и превратился в камень\nОчнись, этот имидж, он\
  \ не актуален\nВоротись, приятель, будь внимательней наглей\nПодойди, попробуй,\
  \ скажи: Эй, смелей!\nОна не сможет отказать тебе ты сексуальный дерзкий\nУверенный\
  \ в себе Брэд Питт по-русски\nОна не верит в сказки, чашка кофе, ласки\nХэй, смотри,\
  \ по-моему она строит тебе глазки!\nПослушай меня, она не смотрит в твою сторону,\n\
  Она танцует и ей все равно\nСкажу одно\nКино, вино и домино, не для нее\nЗабудь\
  \ об этом или будет поздно\nСерьезный настрой, ты больше не плейбой\nТы увлечен\
  \ одной, пленен красотой\nВедь так непросто быть с девушкой такой\nПокажи какой\
  \ ты стань её мечтой\nТы в душе романтик\n\nТы танцевала так, что я застыл\nЯ встретил\
  \ девушку своей мечты,\nКуда парила по воздуху ты легко,\nПод ноги сыпались цветы,\n\
  Теперь и с ней, совсем под другие биты\nПослушай дальше и ты узнаешь,\nКуда приводят\
  \ мечты.\n\nПора делать движение и продолжать игру\nКак быть Казановой\nСпроси совет\
  \ у Гуру\nЖенскую натуру я знаю наизусть\nОни сдаются от напора,\nНе получилось,\
  \ ну и пусть\nМосква ведь друг мой, тоже \nНе сразу строилась\nИди и забери свое,\
  \ чтоб успокоилась\nСердце и душа, она так хороша\nНе девушка а мечта-красота\n\
  Интеллигентный, тонкий стиль, заложен в гены\nИди бери букет цветов, и  жди у сцены\n\
  Сердце кармен нельзя завоевать напором\nТвоя наглость ей покажется вздором\nУмным\
  \ разговором, широким кругозором\nОтменным вкусом, что будет твоим плюсом\nТы сможешь\
  \ получить от неё продолжение, потом\nПервое свидание, день…вы вдвоем"
