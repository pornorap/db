name: Потанцуй
text: "Мы встретились глазами на танцполе\nНо на неё смотрел весь клуб, не только\
  \ я.\nВедь мы учились с ней когда-то вместе в школе\nТеперь я - рэпер, а она - суперзвезда.\
  \ \nЯ подошёл к ней и сказал \"Послушай, бэби,\nТы можешь нет сказать - тебе решать,\n\
  Клянусь я сейчас совсем не думаю о сексе\nПросто хочу с тобой потанцевать\".\n\n\
  Танцуй со мной, потанцуй со мной\nТанцуй со мной, потанцуй со мной\nТанцуй со мной,\
  \ потанцуй со мной\nПотанцуй со мной\n\nСейчас мне завидуют полклуба\nНо вряд ли\
  \ кто-нибудь рискнёт мне мешать\nВедь у меня самая дерзкая подруга\nИ все хотят\
  \ с ней переспать\nА помнишь раньше я катался на скейтборде\nСлушал хип-хоп и о\
  \ тебе не мог мечтать?\nТеперь я number one на любом танцполе\nЯ приглашаю тебя\
  \ потанцевать. \n\nТанцуй со мной, потанцуй со мной\nТанцуй со мной, потанцуй со\
  \ мной\nТанцуй со мной, потанцуй со мной\nПотанцуй со мной\n\nГоворят ангелы живут\
  \ на небе\nТогда что забыла ты в этом клубе?\nЧерез густые дебри цветного дыма\n\
  Из тысячи я выбрал одну и не прошёл мимо\nСтробоскопами взрывают небеса \nВспышки\
  \ света поглощают её глаза\nДо этой встречи я не верил в чудеса\nНо в танце вдруг\
  \ совпали наши полюса\nТы потеряла крылья, я тебе их куплю\nЭто не проблема, об\
  \ одном лишь молю\nНе убегай сейчас, побудь рядом\nПотанцуй со мной, мне больше\
  \ ничего не надо.\nПотанцуй со мной.\nПотанцуй со мной.\nПотанцуй со мной.\nПотанцуй\
  \ со мной, мне больше ничего не надо. \n\nТанцуй со мной, потанцуй со мной\nТанцуй\
