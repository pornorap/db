name: Вопросы
text: "Эй, йоу, дети, учительница заболела и поэтому сегодня с вами посижу я. Я не\
  \ буду вас парить и напрягать мы сейчас просто сядем на диван и посмотрим телек.\
  \ А после я обсужу с вами самые острые и наболевшие вопросы.Готовы? \n\n-Очередное\
  \ убийство на национальной почве произошло на этой неделе в центре Москвы... \n\
  -Россия обеспокоена падением рождаемости в стране... \n-По делу об избиении молодых\
  \ солдат в Челябинском танковом училище задержаны семьи военнослужащих... \n-\"\
  Угроза национального масштаба\" - так ген-прокурор России оценил проникновение криминальных\
  \ группировок в органы власти и правоохранительные системы... \n-Уровень инфляции\
  \ в России к конце года может достить 10%, а это в 2,3 раза больше чем необходимо\
  \ для нормальной деловой обстановки... \n\nПочему в регионах совсем нету денег \n\
  А бабки идут все в Москву? \nЗачем мы воюем с Чечнёй? \nКто спонсирует эту компанию,\
  \ я не пойму. \nПочему мы ведём войну? \nМне страшно за свою страну. \nЯ не хочу\
  \ чтобы мой сын остался без отца один. \nПочему половина людей государству \nИзрядно\
  \ не платит налоги? \nПочему мы так слепо верим Кремлю \nНо совсем позабыли о Боге?\
  \ \nОткуда взялось столько бомжей, \nСтолько несчастных, нищих людей? \nВ нашей\
  \ стране столько инфляции, \nСтолько убийств, столько смертей. \nПочему из-за нефти\
  \ у нас переизбыток \nДенежных знаков в казне? \nПочему Ходорковский 2 года под\
  \ следствием \nА теперь сидит в тюрьме? \nЗаложив квартиру и машину, \nПрогорев\
  \ по позициям всем. \n\nКто, как, когда, кому и зачем? \nСколько вопросов, столько\
  \ будет тем. \nУмом Россию не понять \nАршином не измерить. \nРоссию нужно только\
  \ знать и верить. \nЭй, йоу, дети! \n\nПочему нашу армию в мире \nСтали считать\
  \ очень слабым звеном? \nДедовщина, дезертиры, суициды, что потом? \nАты-баты, шли\
  \ солдаты, побросали автоматы \nПо приказу от комбата строят дачу генералу. \nЧуть-чуть\
  \ нала чтобы хватило на водку, лук и сало \nМало-помалу строится дом, но проблема\
  \ тут не в нём \nЧто за страна, что за законы? \nПравят чиновники, правят погоны\
  \ \nТоталитарный режим для меня хуже \nЧем тамбовские зоны. \nТень независимости,\
  \ телеканалы\nРадиостанции, прессы, журналы \nГде демократия? Где свобода? \nПо\
  \ чём опиум для народа? \nГде вакцина против СПИДА? Медицина позабыта. \nНет финансов\
  \ - нет романсов,\nНет финансов - нету шансов \nНету шансов - нету жизни у больных\
  \ без денег \nА вокруг столько прекрасных частных клиник. \nНет работы, нет вакансий\n\
  Нет людей и нет заботы. \nРоботы теперь снабжают все заводы. \nКуда делся сейчас\
  \ весь наш рабочий класс? \nКто бухает, кто в тюрьме\nКто за три метра в земле \n\
  Кто сторчался на игле, \nКак здесь быть решать тебе \nКак здесь быть решать только\
  \ тебе, ага\nЯ б сорвался и умчался заграницу \nНо я не могу, я же здесь родился\
  \ \nГде родился, там и пригодился, помни это \nИ даже если сложно пой со мной эти\
  \ куплеты. \n\nКто, как, когда, кому и зачем? \nСколько вопросов, столько будет\
  \ тем. \nУмом Россию не понять \nАршином не измерить. \nРоссию нужно только знать\
  \ и верить. \nЭй, йоу, дети! \n\nВы мои умницы, несите сюда ваши дневники, всем\
  \ пять. Домашнее задание на сегодня: задать все эти вопросы родителям. А на следующем\
  \ уроке мы будем учиться писать письмо президенту. Все свободны."
