artist: Тимати
name: Любовь нас не торопит
text: "Слушай подумай к чему нам расставаться\nМы счастливы были нам нельзя сдаваться\n\
  Я тоже забылась себя без тебя не представляю\nПоскольку я влюбилась совсем ничего\
  \ не понимаю\nДавай наступит день давай наступит ночь\nДавай без всяких сор давай\
  \ забудем\nПрошу не уходи\nТы смог бы мне помочь\nПоскольку я одна совсем, совсем\
  \ одна\n\nА ты скажи прости может быть мне поможет\nТы объясни ведь мы друг без\
  \ друга не можем\nПрошла зима и ты ты видимо уходишь\nТебя прошу дождись любовь\
  \ нас не торопит не торопит\nНе торопит любовь нас не торопит\n\nСлышишь узнаю просто\
  \ так не бывает\nСудьба нас встречает грусть нас провожает\nЯ очень скучаю душа\
  \ моя переживает\nА может быть и ты а может быть и я\nПросто не понимаемся\n\nДавай\
  \ наступит день давай наступит ночь\nДавай без всяких сор давай забудем\nПрошу не\
  \ уходи\nТы смог бы мне помочь\nПоскольку я одна совсем, совсем одна\n\nА ты скажи\
  \ прости может быть мне поможет\nТы объясни ведь мы друг без друга не можем\nПрошла\
  \ зима и ты, ты видимо уходишь\nТебя прошу дождись любовь нас не торопит\nНе торопит\
  \ не торопит любовь нас не торопит\n\nЧерез океаны пересекая реки страны\nЯ вернусь\
  \ к тебе домой может быть звучит странно\nЯ знаю ты устала от одиночества \nИ тебе\
  \ хочется то что и всем хочется\nЛюбви внимания ласки и заботы\nНо мне трудно быть\
  \ рядом из-за моей работы\nЯ всегда на улице в поисках нового бизнеса\nВедь ты же\
  \ знаешь Тимати – дитя шоу-бизнеса\n\nЭй принцесса не надо стресса звучит \nИз колонок\
  \ твоего Мерседеса\nЭта пьеса для тебя в новом свете \nИ твой Ромео возвращается\
  \ к Джульетте\nЗаметьте эта история с хорошим концом\nЯ еду познакомится с твоим\
  \ отцом\nВ твой день рождения просто хочу быть рядом\nВидеть тебя счастливой больше\
  \ ничего не надо\n\nТак и скажи прости может быть мне поможет\nТы объясни ведь мы\
  \ друг без друга не можем\nПрошла зима и ты, ты видимо уходишь\nТебя прошу дождись\
  \ любовь нас не торопит\nНе торопит не торопит любовь нас не торопит\n"
