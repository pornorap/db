name: Welcome to St. Tropez
text: "Было тесно и душно в жаркой столице \nПрощай Москва я приземлился в Ницце\n\
  Мокасины и шорты, я на отдыхе новые котлы играют на руке\nПо машинам едем в Сан\
  \ – Тропе 220 катим по шоссе\nЗдесь наплевать виноват или прав \nНа русских номерах\
  \ нам не выпишут штраф \nПодъезжаем на виллу, разгружаем багаж \nРазливаем розе\
  \ плавно входим в кураж \nКак гуляем мы здесь разве не видите \nКаждый день как\
  \ будто бы с днём рождения Тимати\nИ после все чиксы базарят об этом \nЯ знаю что\
  \ делал ты прошлым летом\nВ общем goodbye russian шоу бизнес \nЯ остаюсь здесь пережидать\
  \ кризис\n\nМожно иногда покинуть города в которых тесно тебе\nМысли не о чем день\
  \ закончен и начнем \nЧтоб прикоснутся к мечте - Welcome to St. Tropez\nМожно иногда\
  \ покинуть города в которых тесно тебе\nМысли не о чем день закончен и начнем \n\
  Чтоб прикоснутся к мечте - Welcome to St. Tropez\n\nПроблемы позади время лечит\
  \ нервы \nМы на лодке курс до порта Червы \nНаташа была скандалисткой первой\nСо\
  \ мной перестала быть стервой\nНонна любит не меня, а мою котлету \nА American Express\
  \ сел на диету \nИ я ее уволил за это \nВедь меня в Монако ждала Виолетта \nПосле\
  \ Маша в кафе ДеПари пылко признавалась мне в любви \nИ я ее а C'EST LA VIE\nЯ влюбился\
  \ в Милу mon ami\nЯ хочу чтоб ты знал как мы делаем это \nЛазурный берег, море,\
  \ лето \nОт заката до рассвета громко гуляем \nШампанское воздух братцы ляхайм\n"
