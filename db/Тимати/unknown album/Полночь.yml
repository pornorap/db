name: Полночь
text: 'Ты считаешь, я неправ

  Что пропадаю по ночам, я кладу скелеты в шкаф

  Попроси меня лишить прав

  Я сумею извиниться на свидание опоздав


  Я сумею измениться в полнолуние

  Переход границ - это безумие

  Стая серых птиц зависла в тишине

  Ты уснула не укрывшись на простыне


  Вещи разбросаны по комнате

  Выходные. Секс в большом городе.

  И если верить центральным каналам

  Вся Москва спит под одним одеялом


  На повестке дня вопрос декабря

  Как любить тебя больше чем себя

  Как поверить в то, что мы нашлись не зря

  Этот берег наш, бросаем якоря


  Прости мой тон и дурные привычки

  За то, что прячу от сердца отмычки

  Когда молчу о тебе в интервью

  За этот бред, что я говорю


  Мы не подходим друг другу и все же

  Это химия запаха кожи

  Эта магия так будоражит

  А надолго ли - время покажет


  Пальцы обогрев сиянием карат

  Наготу скрывает твоих волос каскад

  Казимир Малевич - черный квадрат

  Ухожу на глубину, нет пути назад


  За окном трэш, в углу камин горит

  Я считаю кэш, она сладко спит

  Отключаю айфон, следом блэкбери

  До утра залип в канал дискавери


  В таксопарках проснулись авто

  На службу вышел дворник в старом пальто

  Погасли лампы, открылось метро

  Где мы с тобой не узнает никто


  Ты просто дай мне этот день

  Ты просто дай мне эту ночь

  Дай мне хоть один шанс

  И ты поймешь


  Я то, что надо и немного еще

  Эти сплетни не бери в расчет, твои подруги врут

  Если бы знали, что свободен трон

  То прибежали бы за пять минут. Я их знаю.


  Они ждут принца на белом коне

  Чтобы забрал их в Сен-Тропе

  Принцы берут их в Сен-Тропе

  Но к сентябрю они опять в Москве


  Ищут того, кто залатает их дыры

  Кто продлит им аренду квартиры

  После кино поведет в рестораны

  И не колеблясь расставляют капканы


  они мечтали бы остановиться

  Найти ровесника, взять и влюбиться

  Но их несет не туда по инерции

  Нельзя винить коммерсанта в коммерции


  С ними тебе попрощаться пришлось

  Они меня ненавидят, небось

  Но я их сущность вижу насквозь

  Ты поверила мне и понеслось


  Пусть я не отец и не твой супруг

  Это лишь пока я твой лучший друг

  Поменять весь мир сможем мы вокруг

  И фундамент счастья дело наших рук. да.


  Ты словно роза среди сорняков

  Я как Незнайка в стране дураков

  С тобой я вечно быть рядом готов

  Сдувать пылинки с твоих лепестков


  В нашем доме тепло и уютно

  Я смотрю как рождается утро

  Кроет снег и на улице людно

  Я не спешу никуда абсолютно


  Яркий свет, сели зрачки

  Здесь не помогут темные очки

  Я срочно позову Морфея на помощь

  А ты разбудишь меня ровно в полночь


  Ты хотела знать мой секрет,

  Разгадать меня изнутри

  Позовет меня лунный свет

  В темноту мне нужно идти


  Молодая кровь закипит

  И я снова стану ничей

  Эта полночь будто магнит

  Там висел до первых лучей


  Позовет меня лунный свет

  И я снова покину наш склеп

  И нескоро наступит рассвет

  Чтоб понять этой силы секрет


  На дне катакомбы

  На грани безумия

  Вампиры и зомби

  Ждут полнолуния


  Черное авто летит на крыльях ночи

  Основной инстинкт по гробам красит очи

  Ты ложишься спать, догорают свечи

  С нетерпением жду, что принесет мне вечер


  Стрелки ровно в полночь дарят нам свободу

  Знак клыков выдает породу

  Не гуляй в полночь, если не знаешь броду

  Волк в овечьей шкуре вышел на работу


  Снова выходные, битком набились клубы

  Шабаш начался, ведьмы кусают губы

  оголяя стан, скидывают шубы

  Флешмоб на танцполе, синхрон танцуют трупы


  Бледный цвет кожи снова входит в моду

  Мы принадлежим древнему роду

  Не гуляй в полночь, если не знаешь броду

  Волк в овечьей шкуре вышел на работу


  На дне катакомбы

  На грани безумия

  Вампиры и зомби

  Ждут полнолуния'
