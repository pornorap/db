text: "Танцуй, танцуй, ма, я от тебя без ума, \nОдин вопрос - почему ты одна. \nТанцуй\
  \ со мной, детка, \nПрижмись ко мне, конфетка, \nМы с тобой не уснём до утра. \n\
  \nВсего пара часов осталось до рассвета, \nТвоё тело голое, как дуло пистолета,\
  \ \nЕщё в клубе я не мог представить это, \nТеперь ты раздета, \nОстается только\
  \ вставить это. \nПодойди ко мне поближе, повернись спиной, \nВстань на четвереньки,\
  \ пришёл твой ковбой, \nЛегендарный плейбой или просто герой, \nЯ буду тебя делать,\
  \ пока ты не скажешь \"Ой\". \nРезкими рывками или плавными толчками, \nСекс, экстази,\
  \ ты же не расскажешь маме, \nНа кожаном диване всё по полной программе, \nМы только\
  \ разминались, дальше будет жарче, \nОставайтесь с нами. \n\nТанцуй, танцуй, ма,\
  \ я от тебя без ума, \nОдин вопрос - почему ты одна. \nТанцуй со мной, детка, \n\
  Прижмись ко мне, конфетка, \nМы с тобой не уснём до утра.\n\nДогги-стайл надоел,\
  \ теперь ты сверху, \nТвоё тело мокрое, ты ведь сама так хотела. \nНет предела скорости,\
  \ всё в нашей власти, \nСоседи набирают ноль-два, \nТы кричишь от счастья. \nЯ вхожу\
  \ в тебя снова и снова, \nНовая позиция, не говори ни слова, \nКамасутра пункт шестьдесят\
  \ девять, \nТы готова встретить ещё гостя, \nИз темноты справа, ё, малыш, привет.\
  \ \nМеня зовут Ратмир, теперь и я, и Тимати здесь, \nБудем делать горячо. \nМoove\
  \ youre body like a snake my baby girl. \nПосмотри на меня, \nЭй, малыш, улыбнись,\
  \ делай, как я. \nЧитаю по твоим глазам, ведь ты же хочешь меня, \nТеперь забудь,\
  \ подруга, что тебе домой пора. \nСнимаем майки, клубные майки, \nСмелее, детка,\
  \ давай, конфетка, \nТы бомба, не игрушка. \nПокорила своим взглядом, \nПокажи теперь\
  \ свой стайл, нету мамы рядом, \nСделай своё дело, покажи мне своё тело, \nРасскажи,\
  \ что будешь делать, \nЕсли секса захотела. \n\nТанцуй, танцуй, ма, я от тебя без\
  \ ума, \nОдин вопрос - почему ты одна. \nТанцуй со мной, детка, \nПрижмись ко мне,\
  \ конфетка, \nМы с тобой не уснём до утра.\n\n"
