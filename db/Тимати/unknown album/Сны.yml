text: "Солнце таяло над Кубой, словно масло \nПахло ромом и кахибой \nФидель Кастро\
  \ о коммунизма толке \nКурил сигару. Меня ждала Мэрилин Монро \nВ Нью-Йорке. Через\
  \ окно я сбежал от него. \nВот он я в Нью-Йорке. Снег, рождество \nУолдер-Фостория,\
  \ номер, история \nВ нём ещё Рузвельт сидел у огня \nТеперь там она соблазняет меня\
  \ \nДороги кокаина и вся ночь без сна \nВ сексе конечно лучшая она \nНо за дверью\
  \ меня ждал Далай Лама. \nОседлав мулов мы отправились в Тибет \nТам я чуть не совершил\
  \ монашеский обет \nЗвонок на мобильный, готов ваш омлет \nСталин ждёт вас, чтоб\
  \ позавтракать в приёмной. \nЯ захожу, задаю вопрос нескромный \n\"Зачем ты жёг\
  \ евреев, ты же сам наполовину чёрный? \nВместе с ними ты сжёг и свою душу, \nОмлет\
  \ без яда, расслабься и кушай\". \nМеня ждут суши в Китае\nГейши в Гонконге, аисты\
  \ в стае \nЯ улетаю, Ямайка, я знаю чилим Боба Марли \nИ я засыпаю. \n\nЯ был там\
  \ где реки льются вином \nГде невозможно обжечься огнём \nЯ был там где русалки\
  \ поют о любви \nГле глаза горят ярче чем ночные огни \nТам до солнца можно достать\
  \ рукой \nЖар-птица в клетке, я прошу её \"Спой\" \nИ я снова лечу, глаз открыть\
  \ не хочу \nКак жаль что это было лишь сном\n\nШерлок Шолмс И Ватсон меня удивили\
  \ \nДа что ж они курили чтоб увидеть Баскервили?! \nНа самом деле они мне просто\
  \ надоели \nЛондон, прощай, я лечу к новой цели \nЕле-еле на Фальконе приземлился\
  \ в Вашингтоне \nПешком через газоны, я сидел в Белом доме \nМоника Левински подкурила\
  \ мне сигару \nИ я понял Била Клинтона, она умела давать жару. \nО-о-о, какие люди!\
  \ Бен Ладен, заходите \nСадитесь к нам поближе и расскажите \nКак вы умудрились\
  \ взорвать башню в New-York city? \nДа только не темните, вы нам правду скажите.\
  \ \nКлянусь Аллахом, я всю правду вам скажу \nЭто я и Буш ведём тёмную игру. \n\
  Они хотят захватать всю планету \nИ кто слабее духом тот сдастся первым!\nТайсона\
  \ и Буша ко мне срочно в кабинет \nТайсон зашёл первый: Hey, yo, wazup, привет!\"\
  \nСтаричок, сколько зим сколько лет! \nУ меня есть вопрос, ты не дашь мне ответ?\
  \ \nЧто же происходит с нашим общим знакомым \nОн что возомнил себя Наполеоном?\
  \ \nНапомню, француз не победил Россию \nНе светит и американцам. \nНу ка введи\
  \ его. \nВместе с Тайсоном откусили Бушу уши \nЧтобы он больше не слушал пентагона\
  \ чушь. \nЧтож, на сегодня мир спасён. \nЧто-то меня клонит в сон."
