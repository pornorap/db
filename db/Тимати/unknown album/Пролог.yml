text: 'Все города мира одинаковы, когда смотришь на них сквозь темное окно автомобиля.
  Когда спрашиваешь себя: где кончилось вчера и началось завтра? Когда не понимаешь:
  день или ночь. Когда все кажется абсолютно ненастоящим. Единственное, что связывает
  это движение - ты сам. И все вопросы здесь в тебе. Вечеринка закончилась и принесли
  счет. И в нем твои поражения и победы. Ошибки, от которых ты хотел бы уберечь других,
  но которые ты совершил бы еще 13 раз сам. В нем твоя боль и слезы. И все то, чем
  ты так хотел обладать, похоже на опавшую листву. И кажется, теперь, по-настоящему
  важна только осень. И эта листва. И, может быть, та, которая идет по ней навстречу
  тебе.


  Фара рассеет туман, забвения самообман

  Перекроет точно твою голову ночью

  Как эффект побочный мысленный капкан.

  Блоки пустоты, колыбель мечты

  Если нету цели, то не трать здесь время.

  Видишь надпись "Exit"? Просто уходи.


  Для тех, кто в пути и не устал идти

  Мой альбом как вектор восприятий,

  Спектр свой на ритм и со мной лети

  Через тернии к звездам, на резерв в воздух

  Выбор был сделан, впереди стыковка.

  Аполлон 13, возвращаться поздно


  Ты хочешь знать зачем привел тебя сюда

  Луна, земля и солнце встали на орбиту.

  Видишь, новый спутник - черная звезда

  Правды нет на вершинах. Правда ждет на дне

  Не бойся вниз упасть, помни об одном:

  Настоящий свет рождается во тьме'
