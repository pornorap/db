artist: Тимати
name: Это не я и это не ты
text: "Два разных мира то один -то другой\nБежит на встречу и идет за тобой\nИ прогибая\
  \ прогибаюсь под ним \nСжимая руки понимаю - я неудержим.\n\nЭто не я и не ты.\n\
  Влеченье силы красоты\nНеудержимы во плоти\nСовсем другие мечты\nИ как их долго\
  \ не держи\nМы не знакомясь переходим на ты\n\n\nВдали от дома убегая от обычных\
  \ проблем\nЛечу навстречу сам незная к кому и зачем\nИ поднимаясь выше взглядов,\
  \ закрывая глаза\nНе вижу это слово: потому что нельзя\n\nЭто не я и не ты.\nВлеченье\
  \ силы красоты\nНеудержимы во плоти\nСовсем другие мечты\nИ как их долго не держи\n\
  Мы не знакомясь переходим на ты\n\nВ вулкане ласки два в одном\nВсе будет сразу\
  \ и потом\nДвиженье в такте обсуждаемых тем.\nЯ опускаюсь ниже мыслей, затем.\n\
  Эти знаки не о том, не о сем,\nА пробелы о ней и о нем.\n\nЭто не я и не ты. \n\
  Влеченье силы красоты\nНеудержимы во плоти\nСовсем другие мечты\nИ как их долго\
  \ не держи\nМы не знакомясь переходим на ты\n\nДва человека, ты и ты\nНеодинаковые\
  \ мы, \nСовсем другие они\nНаши ненужные сны,\nТы одинок среди толпы,\nЛюбя цветные\
  \ мечты.\nВыпусти не держи,\nМысли твои и твои.\n"
