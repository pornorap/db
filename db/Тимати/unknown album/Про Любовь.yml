name: Про Любовь
text: "Никогда не думал, что ты ко мне придешь\nНо это вдруг случилось, я не забуду\n\
  Небеса разошлись милосердной пеленой\nИ ты ко мне явилась, словно чудо\nПоймал себя\
  \ на мысли, что не хочу \nТебя терять снова и снова — нет\nЯ буду с тобой до конца,\
  \ как бы ни было трудно\nДаю тебя слово, это не бред! \nПрости меня, я понимаю\n\
  Я был не прав, во многом вел себя не так\nЯ парил в облаках вместо того\nЧтобы носить\
  \ тебя на руках — дурак! \nТы ушла, а я познал крах, \nИспытал страх, меня окутал\
  \ мрак\nОдиночество плотью, сложный характер\nГордость — теперь мой главный враг\n\
  Если бы я смог вернуть тебя назад \nНо это уже невозможно, прости\nНо я всё равно\
  \ буду бороться \nЗа нашу любовь, как бы ни было сложно, пойми! \nВажно верить сердцу,\
  \ а не этим глупым слухам! \nМожно, я возьму твою руку \nИ тихо спою тебе эту песню\
  \ на ухо? \n\nКаждый миг, что прожит нами был вдвоем \nВ сотни раз дороже, чем вся\
  \ жизнь потом \nНо беда приходит лишь из темноты \nРазделив пространство \nНа тут\
  \ и на там, где ты? \nЯ так устал от слез, вижу твой след, лечу к нему \nКлянусь\
  \ судьбой небес: наша любовь не уйдет во тьму \nЛегче всё опять начать с нуля \n\
  В мире, где живет любовь моя \nГде ты, где рядом я\nМожет, что-то жизни мы должны,\
  \ \nНо миры, где есть другие сны видны \nЛишь с той стороны\n"
