name: Не сходи с ума
text: "Тону в мартини, моя плотина у реки твоей на пути\nИщу причины остаться здесь,\
  \ и ищу причины уйти\nНу как в тебе я убить посмею без края веру в любовь\nНу кто\
  \ тебе я? Страсть, слёзы, Бог, боль?\nОк, я просто исчезну, хочешь? А хочешь, буду\
  \ звонить?\nКанаты рвутся, а между нами и вовсе тонкая нить.\nО нас с тобою не снимут\
  \ фильма, в твоём мобильном гудки\nТвоей тоски... \n\nНе сходи с ума, не жалей ни\
  \ о чём\nГлупая, ведь ты мне всё простишь потом\nНе сходи с ума, не жалей ни о чём\n\
  Глупая, ведь ты мне всё простишь потом\n\nПути вернутся, и так по кругу, вино и\
  \ чувство вины\nИ ты простилаю и ты готова со мной достать до луны\nНу как тебе\
  \ я сказать посмею едва ли это любовь\nЗачем тебе я? Где я, с кем я, слёзы, боль?\n\
  Ок, сегодня останусь, хочешь? А хочешь я пропаду?\nЖалеешь после, но поздно просто\
  \ у сердца на поводу\nО нас с тобою не снимут фильма, едва ли это любовь\nЯ был\
  \ с тобой...\n\nНе жги мосты солнца, ведь ты всё равно вернёшься\nНа небосклоне\
  \ луна рассыпала звёзды\nНо слишком поздно, у нас всё так серьёзно\nТы не жди меня\
  \ назад, не моли слёзно\nМожно понять, хотя трудно принять\nДа, я смог изменять,\
  \ мне пришлось выбирать\nНе хочу тебе врать, мне сложно\nОстановись, не перебивай,\
  \ дай рассказать\nИ вот опять и опять, плейбэки из телека\nСловно на повторе новая\
  \ истерика\nДоплыть бы мне до берега, но корпус \"Титаника\"\nНалетел на айсберг,\
  \ и началась паника\nОбратная динамика тащит меня ко дну\nЗахлебнувшись в аргументах,\
  \ я тону\nОщущая глубину мало-помалу\nЧувствую что там внизу будет начало."
