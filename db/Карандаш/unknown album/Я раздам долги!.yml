artist: Карандаш
name: Я раздам долги!
text: "Я раздам долги \n\nБиты за бабло, вдруг, если бы так стало\nЯ б обменял этот\
  \ битос на Chevrolet Impala\nНу а пока все по плану, такие пироги:\nНадо продать\
  \ этот альбом и, наконец, раздать долги\nДеньги делают свободным, но не мою кассу\n\
  Вот уже, в которой песне рифмую рубль с баксом\nИ когда я напишу свой самый лучший\
  \ в мире текст\nУверен там не обойдется без строки про Мерседес\nЯ понторез, ведь\
  \ родом из таких знаешь мест\nГде не в чести даже платить за дешевый проезд\nТак\
  \ что знаешь, не лезь, в мой монастырь своим уставом\nВедь в нем идет священная\
  \ молитва богу бабок\nЯ прошу мало, только долги раздать бы\nВедь для мужчины эта\
  \ штука будет хуже свадьбы\nТак что давай-ка, ноги в руки и беги\nПокупать мой новый\
  \ диск, так что считай, блин...\n\nВ мире все мечтают быть богатыми, как их кумиры\n\
  Как Ролинг Стоунс и Бритни, Эминем или Дидди \nИ только лишь в России слушатель\
  \ считает надо\nЧтобы их ИДОЛ был, столь же голозадым.\nБогатым быть стыдно, отлично\
  \ это помню\nВедь в упрек мне ставили даже проданный Range Rover\nТипа, зачем он\
  \ это лезет в социалку рьяно\nВедь я видел у него машина за 3 ляма\nУже нет, не\
  \ ссы так то можешь смело\nТеперь не перематывать в плеере эту тему\nНе грабанули\
  \ бандиты не брал кредитов я\nПросто в кармане сито и ни одного рубля\nМне должны\
  \ много, я должен еще больше\nДумаю, знакома и тебе такая заморочка\nХоть продавай\
  \ почку или путь заказан в рай\nНо я раздам долги когда- нибудь, eins, zwei "
