name: Убей меня
text: "Москва ты за меня решила кто я\nНе стал в тебе ублюдком, не сдох героем\nНе\
  \ срезан алкоголем как мобильный ворон\nИ уеду от сюда не скора\nЗвёздам звёздное,\
  \ улицам уличное\nДи-джей ушёл к Лигалайзу, назвавшись Бучем\nТам концертов больше,\
  \ платят лучше\nИ пусть тебе по хуй на мой рэп \nМне не плевать на дружбу!\nВсё\
  \ снаружи, я не держу это\nУ микрофона, пока ди-джей за пультом\nНаучим так чтобы\
  \ делится с вами\nИ если мой рэп шляпа, ты парень под грибами\nЭтот бит тяжёл, но\
  \ тяжелей твоё утро\nКто-то пишет песни, а кто-то пишет круто\nКто-то пишет тексты,\
  \ а кто-то просто пишет\nИ остановит меня только смерть, так уж вышло\n\nХочешь\
  \ чтобы заткнулся, верно\nУбей меня и я стану легендой,\nЕсли я твой враг, верно\n\
  Убей меня и я стану легендой\n\nЗови меня никто, называй меня ничем\nЯ мистер тоже\
  \ писал тут прикольную тему\nНе уходил из рэпа навсегда, чтобы вернутся\nНе занимался\
  \ сексом с груби\nТы видел что в журнале про меня была статья\nСмею тебя уверить,\
  \ что, это был не я\nЯ бред, тебе приснилась эта песня\nГлаза, руки, кожа, кости,\
  \ всё на месте\nНо без действия, я в mp3 формате\nМеня пиратили и всегда будут пиратить\n\
  Зачем крутой дизайн, если качают ребята\nЗаработал на альбоме пол своей зарплаты\n\
  Только деревья умирают стоя\nТак или иначе будем тем, почему уходим?\nИ чтоб остаться\
  \ в твоей памяти кем-то\nУбей меня и я стану легендой.\n\nХочешь чтобы заткнулся,\
  \ верно\nУбей меня и я стану легендой\nЕсли я твой враг, верно\nУбей меня и я стану\
  \ легендой\n\nСамый любимый и самый ненавидимый кем-то\nГолос на музыку клея, словно\
  \ клеем моментом\nМоя улицы, дом тридцать пять из панелей\nЯ вырос там, чтобы здесь\
  \ добиться целей\nЯ знаю улицу, а улица знает лишь силу\nСила сильней в толпе, а\
  \ толпа это вилы\nТолпа решает мылить, против толпы нет приёмов\nПусть это бесполезно,\
  \ пру, ведь пру на неё\nКогда ди-джей включает пульт, я включаю микрофон\nДай хотя\
  \ бы один бит, он будет моим патроном\nДай хотя бы одно слово будет моим пистолетом\n\
  У меня есть рифма, чтобы зарядить всё это\nМне нужен зритель, чтобы не стрелять\
  \ в пустую\nМне нужно знать, что тебя коснулись мои пули\nВызовите скорую\nКто-то\
  \ стрелял в ответ, но уже не словом\n\nХочешь чтобы заткнулся, верно\nУбей меня\
  \ и я стану легендой\nЕсли я твой враг, верно\nУбей меня и я стану легендой\n"
