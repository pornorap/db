artist: Карандаш
name: Встречай Москва
text: "На капоте трёх лучевая звезда,\nЭто еду я встречай Москва!\nПод моей задницей\
  \ 3 и 2,\nЭто еду я встречай Москва!\n\nНа капоте трёх лучевая звезда,\nЭто еду\
  \ я встречай Москва!\nПод моей задницей 3 и 2,\nЭто еду я встречай Москва!\n\nЭтот\
  \ мир еле тащится, садись сиденье рядом \nЯ покажу тебе мир, немного дальше МКАДа\n\
  Я наберу тебе скорость, немного больше правил \nC этой скоростью как раз мой ангел\
  \ хранитель летает!\nЯ далеко не фраер мастер руля и педалей,\nПросто люблю когда\
  \ машины решётки глотает воздух,\nВ баке как всегда 9 и 5,\nСделай музыку погромче\
  \ будем прохожих качать!\nНа светофоре, пускай разглядывают наши окна,\nНет я не\
  \ гангстер, но предпочитаю тонировку,\nЯ не спортсмен, но предпочитаю низкий профиль,\n\
  Считай это понтами я заработал мне пофиг!\nЭто не просто машина, она немного пуля,\n\
  Это не просто песня, это гимн тех кто рулит, \nПо жизни, а не тупо имеют права\n\
  За рулём и я пою эти слова.\n\n\nЕду спокойно и вальяжно отбрось свои страхи,\n\
  Видно когда да давно, во мне умер Шумахер\nМожет пока на дороге этот столичный трафик.\n\
  Может когда по глупости разбил задний бампер!\nПросто басы давит вместо наушников\
  \ в ухе,\nПросто дерево кожа прочее в этом же духе,\nВместо метро в 18-ый радиус\
  \ в арках,\nНо за рулём всё тот же, тот же пацан с пролетарки!\nВсё тот же рэпер\
  \ из парка, \nС дурацким именем что же,\nМожет сменить его, но голову сменить не\
  \ может!\nЯ говорю тебе, это не для пустой рекламы,\nДеньги меняют, но меняют они\
  \ только слабых!\nЭто банально парень, жизнь как дорога в горы,\nЯ пересел на колёса,\
  \ чтобы там быть уж скоро,\nКузов отполирован, в нём отражается город,\nЧёрт возьми,\
  \ я ловлю момент пока ещё молод,\n\nЯ эту песню посвящаю тем кто любит тачки,\n\
  Тем кто купил уже и тем кто копить только начал,\nНо не тем, кто тошнит в левом\
  \ ряду на дачу,\nИ не тем кто быкует и в пробке лихачит!\nЯ посвящаю это той на\
  \ сиденье справа,\nЧто меня ценит не за этот кусок из метала,\nНо не тем, кто завидует\
  \ глядя мне в спину,\nИ улыбается, чтобы до дома подкинул!\nЭта песня для окон,\n\
  Эта песня для люков,\nЭта песня для пробок, чтобы ты развеял скуку, \nЭта песня\
  \ для девяток и для кредитных тачек,\nЭта песня для девчонок и для парней тем пачи,\n\
  Эта песня для дизеля, \nЭта песня для газа,\nЭта песня добавит 30-ть лошадей и разом,\n\
  Эта песня для джипов,\nЭта песня для мини\nЭта песня для..."
