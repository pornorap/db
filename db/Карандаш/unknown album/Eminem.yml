name: Eminem
text: "Бутик....\nКарандаш...\n\nDJ остинг продакшин\n\nДавай... давай!\n\nПривет\
  \ Еминем я хочу побухать с тобой\nТолько чтоб райдере было написано мной\nВ пункте\
  \ проживания, просто какая то база\nМы предоставим также пива, телок тазик\nЧто\
  \ может быть проще чем оградить забором площадь \nИ запустить туда люде побольше\n\
  И тут «Ou Shed» на сцене «Я» и «Ем» прикиньте \nВсе бабло мы делим фифти-фифти\n\
  Кстати о Фифти, возьми качка с собой\nПусть приезжает, потусуеться с нашей толпой\n\
  А я с тобой запишу совместный трек\nИ в тур по Украине -  деньги, фанаты, успех\n\
  В Москву поедим, я тебя познакомлю с Гуфом\nКарандашом и Бастой, короче будет круто!\n\
  Будет круто... хе-хе... ты не пожелеешь\n\nВ общем ты понял!\nУ нас своя жизнь\n\
  И мы тут рэпчик мутим\nВообще зашибись\nПослушай заокеанский известный артист\n\n\
  Прошел ровно год\nИ так совпали масти\nЧто размутили на бабло мы городские власти\n\
  Другалан, тоже решает вопрос!\nГостиницы построил каждая по десять звезд\nВторой\
  \ дружбан чемпион по работе в такси\nВзял в кредит, пизженый лимузин\nИнтернет,\
  \ просто по уши в рекламе\nБилетики толкаем, жарим, хуярим, пиарим\nИдет все гладко,\
  \  по бабкам по срокам успел\nКарандашу позвонил, позвал на разогрев\nДал все установки\
  \ \nЕминем лети седьмого\nШестого карандаш должно быть все  четко и строго\nВы катите\
  \ в аэропорт встречать Шеги\nГригорьев прилетит! Сам наберет и доедет\nВсем все\
  \ ясно?! Готовы встречать артистов\nНу вперед только не перепутайте числа!\n\nВ\
  \ общем ты понял!\nУ нас своя жизнь\nИ мы тут рэпчик мутим\nВообще зашибись\nПослушай\
  \ заокеанский известный артист\n\nПолучаю багаж \nА я... Я не хрена не понял\nК\
  \ чему такая встреча\nИ почему в друг по-английски в уши что-то лечат!\nЧто-то не\
  \ так точно! Вместо раздолбаной тачки\nМеня встречает лимузин и по встречной хуячит\n\
  В сопровождении двух спец машин\nНо дальше было только круче, я от счастья в штаны\
  \ наложил\nДумал будет привычный номер с холодной водою\nНо меня селят в пентхаусе\
  \ рядом охранников трое\nНе успеваю слово вставить\nЛишь открою рот вливают хенеси\
  \ за ним туда же с икрой бутерброд\nМесто привычных дошираков и сраной гримерки\n\
  Меня массируют Fipi две полуголых телки\nНекто не просит звукачу помочь нести колонки\n\
  Некто не отнимает паспорт под залог гонки\nВ моей уже звездной башке... хммм...\n\
  Оказалось перепутали с артистом на букву Е\n\nВ общем ты понял!\nУ нас своя жизнь\n\
  И мы тут рэпчик мутим\nВообще зашибись\nПослушай заокеанский известный артист"
