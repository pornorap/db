text: "На-на-на-на-на \nЯ хочу просто быть, я хочу просто быть ,просто быть\n\nМне\
  \ снятся песни, как менделееву таблицы.\nИ я исписываю страницы.\nКому то эти тексты\
  \ вместо учительницы.\nХотя мне самому многому надо учиться.\nОставь жизнь, хотя\
  \ бы пять минут,\nХотя бы пару секунд чтобы понять твою суть.\nОставь жизнь пару\
  \ вопросов,\nОтветы на которые получить не удалось мне.\nНе убивай моими же мечтами.\n\
  Их как стекло разбивает чей то камень.\nЛетят проблемы, вгрызаются зубами.\nБоль\
  \ - так стихи становятся стихами.\nПоступки становятся грехами.\nЯ искал другой\
  \ мир и находил в обмане.\nДелал многое, что людям не понравится.\nНо видел бог…я\
  \ всегда умел каяться.\nБыл просто тинейджером из девяностых.\nТеперь в условиях\
  \ московских стал жёстким.\nСвои в доску для пары недоносков\nНо чувствую мог бы\
  \ жить лучше.\nЕсли - б умел кто-то слушать.\nИ если кто-нибудь хоть раз не плюнул\
  \ в мою душу,\nПесни были бы мои о солнце, пляже,\nА не скоплением злобы в качестве\
  \ неважном.\nКак в распродаже.. Хочу избавиться\nОт того что было во мне успев состариться.\n\
  Это экзамен..мне нужен лишь один бал.\nЯ не имел его но чувствую что потерял.\n\
  Соперник ждёт борьбы, я - пас.\nБлеф мог иметь место но не сейчас.\nХоть трусливо\
  \ с мышиным писком\nСтоит говорить с собою искренне.\nИскренне! Студент или профессор,\n\
  Представитель власти ты или жёлтый прессы,\nВ Мерседесе или в инвалидном кресле\n\
  Поговори с собою честно (с собою честно).\nСпроси себя: \"почему Россия?\"\nПочему\
  \ ты бьёшь кого-то? Почему страдаешь от насилия?\nПочему в квартире?\nПочему не\
  \ стал тем, кем тебя просили?\nОчередным бухгалтером или бездомным.\nМенеджером\
  \ среднего звена или в погонах.\nНет. Не пытаюсь что-то изменить\nЯ не хочу быть\
  \ кем то! Слышишь!\nХочу просто быть!\n\nМедленно, как тебя убивает никотин.\nБыстро,\
  \ как карьера балерины.\nЖизнь учит, на память оставляя шрамы.\nКаждый день экзамен\n"
