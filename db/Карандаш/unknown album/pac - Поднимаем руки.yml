name: pac - Поднимаем руки
text: 'Бабушкины внучки и внуки, поднимите руки,

  Будущие мамы и папы, поднимите лапы,

  Как утром на балконе, поднимите вверх ладони,

  Если уж совсем хреново, качаем головою.


  Случилось нечто, считаю ты должен быть в курсе,

  Я случайно поднял руки вверх на какой-то из тус блин,

  Был пьяный в усмерть, как любой нормальный русский,

  Мне так стыдно, ведь мою оплошность Москва не пропустит.

  Модные девочки бояться, как бы так не вышло,

  Ведь поднимают руки только когда бреют подмышки,

  Пафосный гангстер не привык качать левой и правой,

  Ему стыдно, ведь его за это посчитают бабой,

  Понтовый рэпер на это сразу ответит нет,

  Ведь если он поднимет руки, выскочит и убежит,

  И даже если со сцены будет реально качево,

  То мы не поднимаем руки это западло,

  С руками ты никто, что не слышал думает он,

  Даже штангисты перестали тягать железон,

  Ну если тебе по фиг, то давай пока не здох,

  Мы тебя этим бетон научим, этим делать хэндэ хох.


  Бабушкины внучки и внуки, поднимите руки,

  Будущие мамы и папы, поднимите лапы,

  Как утром на балконе, поднимите вверх ладони,

  Если уж совсем хреново, качаем головою.


  Хэндз ап, хэндэ хох, мани ин альдо,

  Поднимай руки вверх или делай сальто,

  И не стой, как столб ты же не в пальто,

  Под рэпак круто качать руками а то.

  Каждому рэперу такую песню написать надо,

  Поднимай руки даже если перед тобою парта,

  Или на пример ты за рулём автомобиля,

  Поднимай руки вверх, маши ими,

  Если вдруг в комнату войдёт мама,

  Попроси, что бы она тоже помахала,

  Представь, что твоя рука опахало,

  И ты с лукашкой стоишь напротив недовольного султана,

  Е, ведь если поднятых рук нет,

  Вселенная рухнет или твоя девочка громко пукнет,

  Или уж точно с тобою произойдёт что-то плохое,

  Так что делаем это движение рукою.


  Бабушкины внучки и внуки, поднимите руки,

  Будущие мамы и папы, поднимите лапы,

  Как утром на балконе, поднимите вверх ладони,

  Если уж совсем хреново, качаем головою.


  Если ты носишь косы, подними свои отростки,

  Если пацан с района, поднимаем с телефоном,

  Если ты страшен, как подъезд старой многоэтажки,

  Поднимай свои коряги и машем, машем,

  Если твоё имя Наташа делай с остальными так же,

  Если ты не обезьяна помаши кистями,

  Если ты с нами делай это днями и ночами,

  А то я пожалуюсь маме…'
