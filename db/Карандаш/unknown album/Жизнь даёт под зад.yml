artist: Карандаш
name: Жизнь даёт под зад
text: "Хотел сладкий пирожок, а дали по зубам\nУчись пацан, жизнь дает под зад\nПросил\
  \ слов любви, а получил гнилой базар\nА ты чего хотел, а? Жизнь дает под зад\nДумал\
  \ все, будет шик и блеск, а там кто-то нассал \nБывает, я ж сказал, жизнь дает под\
  \ зад\nЭто бесплатный урок, его выучи сам.\nЖизнь дает под зад\n\nЧтобы не возникло\
  \ вопросов замечу во первых\nЯ не читал всех этих книг «Как стать миллионером»\n\
  И ни когда не рвался к титьке государственной сферы\nМожет, перед глазами просто,\
  \ не было примера.\nДенег не было лишних, мой папа не гаишник\nПлевал на биржу,\
  \ пиджаку предпочитаю тишот\nИ маме в моем детстве жаловались - Ваш опездол...\n\
  Больше чем у доски проводит время у подъезда.\nМой одноклассник, напарник по команде\
  \ первой\nУчился, как проклятый и знаешь наверно\nБез пяти минут московский олигарх\
  \ на веру\nНо только кризис взял и выкрасил его жизнь в серый\nЖена оттяпала бизнес,\
  \ плюс украли груз\nДом на Рублевке кричит с дороги «Продаюсь!»\nМне этот взрыв\
  \ из прошлого уже торчит 100 штук\nИ я уже не знаю он должник мой или друг\n\nХк.\
  \ Я чемпион по проебу бабок\nХоть не игрок в автоматах и не ходок по пабам\nЗато\
  \ я обладаю бесценным знанием опыта\nКак все что нажил, бесцельно сливается, оп\
  \ па так!\nКупил машину, королевский внедорожник типа\nИ влип. В баксах где-то выходит\
  \ пятифан\nПотом еще пятифан, потом еще пятифан\nЭто ведро, пожалуй, жрет побольше\
  \ Куин Латифы\nДевчонки плачут стразами, мужчины деньгами.\nИ я не знаю тех людей,\
  \ кого бы ни кидали.\nЭто словно первый косяк или первый стопарик\nОдин раз нужно\
  \ испытать, чтобы в предмете шарить\nБлагослови меня, перекрестив бейсбольной битой\n\
  А то я снова депрессую неделю небритый\nИ фигли, это как ведь относиться брат\n\
  Солнце не вечно, жизнь иногда дает под зад "
