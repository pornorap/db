name: Что останется в памяти людей
text: "Мой рэп режут на диски, а в меня влезает в память,\nКраткость моя сестра, но\
  \ это немногие знают.\nТы можешь видеть всё, но судьба слепая,\nСегодня ты цепляешь,\
  \ завтра уже не цепляет,\nСегодня ты в ботинках, завтра под ботинком,\nНо победитель\
  \ в ринге, победитель и за рингом,\nТак ведь место не меняет твоей сути,\nМотаешь\
  \ срок ты или гайки на сервисе крутишь,\nЯ не звезда, звёзды не ходят на работу\
  \ в офис\nЯ не звезда, но на форумах много гипотез\nКто я и что я, однако не стану\
  \ о грустном,\nВедь не сто баксов, чтобы нравится всем ну и шут с ним.\nНе зря я\
  \ бросил университет на 5-ом курсе,\nМосква такая школа, фору даст любому вузу!\n\
  И вот всё больше занимаюсь семьёй, а не рэпом,\nВедь что останется после меня если\
  \ не это...\n\nЧто останется в памяти людей, \nЕсли эти песни оборвёт царство теней?\n\
  Пару строк, слов, фраз, дел, \nИ всё то, что ты хотел успеть и успел.\n\nЧто останется\
  \ в памяти людей, \nЕсли эти песни оборвёт царство теней?\nПару строк, слов, фраз,\
  \ дел, \nИ всё то, что ты хотел успеть и успел.\n\nСлухи, сплетни, глупость и бредни,\n\
  Пусть тот цвет мне, муки эти,\nНу же если, тут всё взвесить,\nВ глубине и капли\
  \ нет правды,\nНо обсуждается с азартом,\nТот видел, то тот это и надо перебрать\
  \ всё,\nТот усёк моё слово пактом контакт,\nИ потом сотни писем и спам в аське,\n\
  Я такой каков есть, порой суров как жесть,\nНа оборот могу местами в внешность влезть,\n\
  И не моя вина, что я не выношу вина и плана\nКак нестранно жива и совесть!\nМои\
  \ друг книги, подруга, жена, любовь к дочке,\nМоё хобби работа и мама...\nИ когда\
  \ ли дотла сгорю разбирайте пепел\nИ по делам судите был тёмен или светел...\n\n\
  Мне не сказали в детстве, что всё будет так,\nГромко и ярко, \nНе сказали что зима\
  \ бывает жаркой,\nИ каждый может выбирать стать дони старком,\nПисать стихи, летать,\
  \ или подметать парки,\nЭто мои подарки, \nОбычный фарт капли азарта плюс ломать\
  \ либо на завтрак видеть\nСчастливым брата, \nУлыбки без затрат, жизнь игра, чёрствый\
  \ мир два или пёрствый пара,\nУсвоить истину, что стараний стоит,\nФальшь даже лихая\
  \ подбирай и я стираю,\nЕё навсегда и идеи блокнота,\nСтараюсь чтобы годы остались\
  \ не только на фото!\nА сутки по часам работа это не дом,\nК переменам я искренне\
  \ готов!\nНе то, чтобы сцену оставить или погасить последний фитиль,\nПросто есть\
  \ семья и дом всё остальное быль..\n"
