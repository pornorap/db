name: Свет, камера, мотор
text: "Шекспир сказал, что жизнь это театр\nНо в наши дни, это скорей кино, а не театр\n\
  Мы сами себе режиссеры, сами себе операторы, сами себе актёры\nИ теперь вы можете\
  \ посмотреть наш фильм\n\nТолько не жди, что я собьюсь как Высоцкий\nУйду как Игорь\
  \ Сорин это даже слишком просто\nТак не будет, знай что не любят люди\nКогда герой\
  \ погибает на первой же минуте\nВ схватке с боссом, так не бывает просто\nЯ воспитан\
  \ на кино и с 90-х без вопросов\nКровавый спорт, Доспехи Бога\nТо, что повлияло\
  \ на нас определит дорогу\nКогда очередной проходит день как в перемотку\nЯ задумываюсь\
  \ может быть нас сбили с толку?\nМожет быть Арнольд был не тем кумиром, или\nМы\
  \ зря тогда себе мечи из палок мастерили\nУчили быть как грёбанные иль через книжки,\n\
  Ещё пихали что-то в нас, но ни хрена не вышло\nЯ как Сталлоне, в первой крови всем\
  \ наперекор\nОстаюсь живым камера, свет, мотор!\n\nСвет, свет, свет, свет камера\
  \ мотор\nИного выхода нет, иного выхода нет\nВыходим свет, свет, свет, свет, свет,\
  \ свет\nКамера, свет, мотор! \n\nХотите сделать меня?\nХотите слить меня?\nХотите\
  \ сбить, может быть убить меня?\nНо я не дамся вам, нет\nЯ сдачи дам вам\nЯ буду\
  \ дратся как Жан Клод Ван Дамм\nКак Джеки Чан все трюки выполняю сам\nДаю просратся,\
  \ наглецам и подлецам\nВарчун делает это, Каран делает это\nКак Тарантино и Клуни\
  \ от заката до рассвета\nДаже без пистолета\nНет никакого секрета, время тик так\n\
  Начал в начале 90-х и до наших дней\nЯ словно крепкий орешек становился сильней\n\
  Освободил голову от бредовых идей\nЯ точно знаю какова моя цель\nИ я иду к ней,\
  \ судьбе наперекор\nИ я приду к ней свет, камера, мотор!\n\nСвет, свет, свет, свет\
  \ камера мотор\nИного выхода нет, иного выхода нет\nВыходим свет, свет, свет, свет,\
  \ свет, свет\nКамера, свет, мотор! \n\nКак Розенбаум отдельно от эстрадной массы\n\
  Я лысый без фанеры и ярких красок\nКак Сигал европеец, но болею востоком\nМастер\
  \ дел тонких, ломаю жестока\nСтэнт Ап, стиль мой фирменный знак\nХочу за собой закрепить\
  \ термин вот так\nНапоминая Криса Таккера, когда накурен \nТо узнай меня Знакомство\
  \ с Факерами!\nКак опасный из Малышки на миллион\nВот он рядом Денис и Антон!\n\
  Переварили сто тонн, рэпа как планктон\nЭто знает каждый кто поставил на рингтон\n\
  Это видели зрители,\nНе удивить теперь, Неуловимыми Мстителями как родители\nОчередной\
  \ сюжет, низкий бюджет, хардкор\nСвет, камера, мотор!\n\n"
