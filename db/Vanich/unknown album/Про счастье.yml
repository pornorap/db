name: Про счастье
text: " Вы знаете, некоторые песни даются очень тяжело. \n Одни большой кровью, другие\
  \ бессонными ночами. \n И эта песня - она одна из таких.\n\n Пам! Е! Ванич МС! Пам-пам!\
  \ Пам-пам!\n\n Как пусто бывает в голове, \n Мне одному бывает так грустно, \n Что\
  \ никто не понимает:\n Просто я и мой мир наедине,\n А моё отечество спит под мостом.\
  \ \n С утра опять будут просить,\n А моя любимая спит сладким сном.\n На ногах лишь\
  \ серая армия. \n Да будьте вы прокляты!\n\n А я готов отдать свою голову \n За\
  \ каждое слово, за каждый куплет.\n Просто в них нет вранья и фальши.\n Дальше,\
  \ каждая песня, наша, моя, не важно\n Ванич, Military не делаем блажи.\n Слышь,\
  \ зачем я пою такие злые песни?\n И почему такими злыми словами? Отвечу,\n Что лучше\
  \ оставлю злость на диске,\n А в жизни буду добрым, живым, искренним!\n Меня волнует,\
  \ что не в деньгах счастье,\n А стало счастье за деньги. Купил и выпил его.\n Везёт\
  \ тем, у кого его нет и не было\n Нечего терять и не с кем расставаться\n Я многого\
  \ не знаю, но понял одно:\n Если счастье твоя цель, то теряешь свою свободу,\n А\
  \ если хочешь быть свободным, как ветер,\n Рискуешь стать одиноким, одним на свете.\n\
  \  И снова пусто бывает в голове,\n Мне одному бывает так грустно, \n Что никто\
  \ не понимает:\n Просто я и мой мир наедине,\n А моё отечество спит под мостом.\n\
  \ С утра опять будут просить,\n А моя любимая спит сладким сном.\n На ногах лишь\
  \ серая армия.\n Да будьте вы прокляты!\n  Ну что, повезло сегодня на деньгах? Вот\
  \ как!\n Как потратишь? Пропьёшь?\n Может девушку продажную возьмёшь себе на час?\n\
  \ Как всегда: лёгкие деньги легко тратятся. Молодца! \n Уже считаешь не чужие, а\
  \ свои, уже считаешь не рубли.\n Дай в долг тому, кто просит, просто дай в долг.\n\
  \ Тебе отдадут может быть через год.\n Так вот, не ищи счастья в чужом кармане\n\
  \ И не ищи счастья в своём кармане.\n Просто попробуй жить без обмана,\n И, вот\
  \ увидишь, у тебя всё вдруг станет нормально.\n Просто счастье такая штука, \n Её\
  \ никто не видел, и оно ничего не стоит.\n Когда оно есть, почему-то не замечаешь,\n\
  \ А когда нет, становится так плохо.\n\n"
