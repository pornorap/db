name: Я знаю слишком много слов
text: " - Когда мы впервые встретились, мне пришлось доказывать тебе свои намерения.\
  \ Что я могу сделать на этот раз?\n - Просто обнажи меч!\n - Почему ты не отразил\
  \ удар?\n - Чтобы ты мне поверила!\n\n Я знаю слишком много слов, но мне это не\
  \ нужно.\n Мне нужно тепла, любви и дружбы от тех, \n Кто меня окружает, или кого\
  \ я знаю,\n Тех, кто верит в меня, или, кто понимает.\n Я знаю, недостатков хватает,\
  \ \n Но время лечит, затягивает раны.\n Кто-то торопится жить, стареет рано.\n Их\
  \ часы бьют, а мне часы все время врут.\n Настоящие слова дороже золота.\n Ты поешь,\
  \ и вместе с тобой птицы,\n А я перепутал все ноты. Что со мной?\n Может я просто\
  \ еще не готов?!\n\n Я знаю слишком много слов.\n\n Ты смеешься, а я за тебя плачу.\n\
  \ Плачу за свои грехи, зависть и обиду.\n Прости меня за все, что не было, \n Будет\
  \ еще, я обещаю!\n  Я знаю слишком много, я знаю слишком много,\n Я знаю слишком\
  \ много, я знаю слишком много,\n Я знаю слишком много, я знаю слишком много,\n Я\
  \ знаю слишком много, я знаю слишком много\n Слишком много, слишком много....\n\n\
  \ Жить нужно хорошо, чтобы видели, что путь свой нашел,\n Не затерялся среди серых\
  \ людей, теней.\n Лей, дождь, в лицо ветер,\n За мгновение мне опротивело все на\
  \ свете,\n Когда не стало рядом половины жизни моей.\n Раньше был слеп, теперь немею.\n\
  \ Я умею теперь отличать ненависть от любви:\n Она состоит не только из слез, замешана\
  \ на крови.\n Я помню, как она оказалась рядом:\n Большая компания, пересеклись\
  \ взглядом.\n С тех пор много горя и счастья, слишком много слов\n  Я знаю слишком\
  \ много слов\n\n И я не видел никогда, как она плачет,\n Смеется, и за своей улыбкой\
  \ жизнь прячет.\n И не могу насмотреться, наслушаться слов, \n Которые так много\
  \ для меня значат!\n Судьба сказала мне: \"Вот твой шанс! \n Бери его, не упусти\
  \ его, держи крепче свое счастье!\n Наладить личную жизнь свою,  все в твоей власти.\n\
  \ В твоей власти ждать, верить, надеяться, \n Что все изменится, прятать слезы и\
  \ смотреть в глаза,\n Как боги возвышаться, или снова упасть вниз,\n Быть сильным\
  \ и искренним - вот где истина \n Вот где истина, вот где истина\n Всегда знал,\
  \ но боялся сказать вслух, \n Что я знаю слишком много слов\n\n\n\n"
