artist: Vanich
name: Из города в город
text: " Из города в город мы по-любому поводу\n Из города в город, и из города в город\n\
  \ Из города в город мы по-любому поводу\n Из города в город, и из города в город\n\
  \n Из города в город мы собрались снова\n Под часами собираемся за час ровно\n Еще\
  \ столько нужно успеть, попрощаться\n Звонок подруге, а то в дороге соты не будет\n\
  \ На утро голове тяжело как обычно\n Зато забываются вдруг все проблемы личные\n\
  \ В чужом городе чувствую себя свободным\n И лишь минутные звонки напоминают о доме\n\
  \ Выступление вечером, а днем делать нечего нам\n Выпили, поели, запланировали,\
  \ сдуру\n Видимо, изучать, блять, архитектура\n Планы растут, а дома все еще ждут\n\
  \ Вечер, выступление, здесь как всегда\n Скомкано, нервозно или просто плохо\n Куча\
  \ народу, забыл куплет,\n Все время хочется пить,\n В итоге забыл позвонить\n А\
  \ возвращаться всегда тяжело\n Ехать так долго, голодные, третья полка\n Вчера хвалили,\
  \ руки жали нам как выступили\n Опять не звонил, дома наверно уже забыли\n\n Из\
  \ города в город мы по-любому поводу\n Из города в город, и из города в город\n\
  \ Из города в город мы по-любому поводу\n Из города в город, и из города в город\n\
  \n Ох, концерт, куда на этот раз? Че? Класс!\n Слыхал, пацаны оттуда дубасит ...\
  \ газ\n Значит и водкой, есть с кем залить глотку\n Че рванули Ванич? Собираем шмотки!\n\
  \ На утро там, с пивком парарарам\n Пацаны нас встретили, на душу приняли план\n\
  \ Разместились весело, потолок пленкой завесили\n Кальян чуть не закипел от такого\
  \ месива\n Чуть позже, а точнее ночью, по карманам точим\n «Водки побольше, водки!»\
  \ — звучало с каждой глотки\n Концерт на ура, значит и бухать пора\n Точняк пацаны,\
  \ движуха до утра\n И по-любому поводу, сломя голову\n В новом городе начнем по-новому\n\
  \ Где есть движуха, по кайфу житуха\n Пацаны увидимся, если хватит духа!"
