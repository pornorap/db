name: Вместо вступления
text: " Пам! Вместо вступления пару слов, ты готов?\n Military Clan в деле, на пределе,\
  \ Ванич MC!\n Ванич вступает в разговор, никто из пацанов \n Меня пока не переплюнул\
  \ до сих пор.\n Будет спор, будет резня, но чур\n Каждый отвечает только сам за\
  \ себя.\n А я без тени сомнения отвечу, что не стою того,\n Чтобы за мои ошибки\
  \ кто-то отвечал кровью.\n Вроде сам могу дать сдачи, \n Как правило, на этом и\
  \ заканчивается.\n Но незримый бой идёт, пока огонь горит во мне,\n Битва продолжается.\
  \ \n Так и дальше будет идти восстание,\n Пока конец всему миру этому грязному не\
  \ настанет.\n Отстает слово от дела, опережает, \n Но большинство людей этого не\
  \ понимают.\n На улице в шуме голосов разобраться:\n Крики о помощи заглушены, тебе\
  \ лапшу на уши вешают.\n Веришь в судьбу и добрых людей.\n Напрасно, хотя нельзя\
  \ терять надежду.\n Прекрасно понимаешь - здесь ты не нужен никому, \n Кроме родных\
  \ и близких. \n Это тяжело, но будь искренним. \n Фальшивые слова и поступки даются\
  \ легче, \n Но свою жизнь не сваливай на чужие плечи.\n Верь в себя, будь предан\
  \ до конца.\n На этом стоит мир, пока вертится вокруг солнца, \n Вокруг солнца,\
  \ вокруг солнца.\n А мы поднимаемся выше и выше! \n Ванич МС! Всем респекты.\n"
