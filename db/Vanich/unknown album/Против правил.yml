text: "  — Они снедаемы страстями.\n  — Порочными...\n  — А продолжение жизни в виде\
  \ растения для них благо.\n  — И для всех.\n  — Может мы их вызовем и спросим, пусть\
  \ они сами скажут, что для них благо, а что нет?\n  — Ну если б мы им предоставили\
  \ возможность что-либо решать, то...\n\n  Пам пам! L'Acoustique. Еее. Vanich MC.\
  \ Барboss.\n  Пам пам пам пам пам...\n\n  Эти строки против правил, против закона\n\
  \  Эти слова против правил, против закона\n  L'Acoustique против правил, против\
  \ закона\n  L'Acoustique всегда на твоей стороне\n\n  Ты не отыщешь на этой планете\
  \ людей,\n  Которые по-настоящему за свои слова в ответе\n  Которые могут сказать\
  \ Америке «Нет войне!»\n  L'Acoustique всегда на твоей стороне\n  Двое в стерео,\
  \ осталось лишь поверить нам\n  В акустике немного радости и грусти\n  Чаще все\
  \ как есть, реже сладкой лжи для нежных\n  Закаляем людей как и прежде\n  Я знаю,\
  \ чуть пока есть надежда\n  Жизнь только начата пока есть мечта\n  И если потеряю\
  \ надежду, обрету веру\n  И я верил в это, я в это верил\n  Спустили с цепи зверя,\
  \ вот он я, держитесь\n  Я никому не верю и никого не боюсь\n  Трус проложит себе\
  \ золотую дорогу к солнцу\n  А я останусь против правил, против закона\n  А против\
  \ не попрешь, когда руки скованы,\n  Крылья надрезаны, мне остается только пешком\n\
  \  В ногах нет правды, а чьи-то чужие руки\n  Уже прячут мою правду к себе в грязный\
  \ карман\n  Vanich, Барboss\n\n  Эти строки против правил, против закона\n  Эти\
  \ слова против правил, против закона\n  L'Acoustique против правил, против закона\n\
  \  L'Acoustique всегда на твоей стороне\n\n  L'Acoustique!\n  Барboss\n\n  Верил,\
  \ и был уверен,\n  Что рэпу не зря судьбу доверил,\n  Общаясь теперь с теми, кого\
  \ раньше слушал\n  Да и сейчас не прочь, спасибо пацанам моим\n  Тем, кто помогли\
  \ помочь делать\n  То, что сейчас делаем, тексты смело,\n  Минусы смело, делаем\
  \ дело\n  Вместе уже не первый год, так вот\n  Будем биться и дальше больше, и это\
  \ наш плот\n  L'Acoustique — свободные, модные\n  В общении плотные, в драке годные\n\
  \  По прикиду прилежные, с девками нежные\n  Это мы всегда такие, я не кидаю понты\n\
  \  Есть стремление и хватит терпения\n  Год, два, пройдет время и ты поверишь тогда\n\
  \  Уверен я и вся моя братва,\n  Что на рэп волне мы будем биться всегда\n  Верь\
  \ в то, что есть, верь, и начинай без потерь\n  Верь в то, что есть, верь, верь\n\
  \  И я поверил когда-то, теперь награда:\n  Вы перед нами качаете — мы с Ваничем\
  \ рады!\n  Vanich, Барboss"
