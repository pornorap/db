name: Эти жестокие люди
text: " Мне так сильно жалко, родные уходят в миры иные.\n За любовь и дружбу отвечают\
  \ слова простые,\n За правду мы платим жизнью, а за мечту - слезами,\n И за последний\
  \ год я повидал страданий.\n Странно, но так бывает, время прекращает ход,\n То,\
  \ что раньше было лужей теперь девятым валом прёт,\n Там, где были небоскрёбы, теперь\
  \ равнины.\n Была ль беда ли в вашем доме? Нет? Ждите!\n Стихия обижает города и\
  \ страны,\n Жизнь строит планы, мы ощущаем в груди раны.\n От веры в будущее остались\
  \ крошки,\n Люди плачут, на душе их скребутся кошки.\n Капают слёзы с картины, наш\
  \ мир неповторимый\n Превратился в раздолье катаклизмов,\n В гулянку бородатых сук,\
  \ что носят страх в народ.\n Пора всё прекратить, искоренить тот детский плод.\n\
  \ Все, все мои слова войдут вам в подсознание,\n Все мои идеи, мысли и признания,\n\
  \ Вся моя душа кричит: \n Долой страдания, долой страдания, долой...\n  Когда-нибудь\
  \ каждого из нас не станет, \n Подумай дважды: ты настоящий или продажный?\n Однажды\
  \ все слова твои оценят или осудят \n Эти жестокие люди.\n\n Всё, кончилось детство,\
  \ кончилось терпение.\n Хочется встать на ноги, \n Выйти из тени, заработать денег,\n\
  \ Потратить часть, остальное отдать родителям.\n Они должны успеть своего сына счастливым\
  \ увидеть.\n Любить и ненавидеть, \n Гореть в огне и замерзать в одиночестве.\n\
  \ Хочется настоящим быть, \n Не фальшивым, быть счастливым,\n Кем-то брошенным,\
  \ но всё равно кем-то любимым.\n И что тебе мешает, не понимаю?\n Всё в твоих руках,\
  \ важно не остаться в дураках.\n Двигаться к цели, не подставлять спину \n И смотреть\
  \ в лицо врагу,\n А я тебе как другу помогу вперёд идти, \n Не оставаться на месте.\n\
  \ Вместе интереснее. Хочется заставить \n Поверить себе, стать известным.\n Тогда\
  \ жизнь наладится, а может разобьётся,\n Но кто один день плачет, другой день смеётся.\n\
  \ Ты на распутье, столько дорог, \n Главное не потерять тех, \n Кто тебе дорог,\
  \ выбрать одну из тысячи.\n Да поможет мне удача, пусть это будет та, \n Что мне\
  \ предназначена.\n За каждого цена назначена и что же делать, \n Если за себя у\
  \ тебя вдруг не хватит денег?!\n Так не хочется быть купленным или быть забытым.\n\
  \ Конец куплета, но тема не закрыта.\n"
