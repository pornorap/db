name: Всё идет по плану
text: "Ключ от границы склеили, целый он теперь \nПодавайся куда хочешь, открыта дверь.\
  \ \nБыло бы лаве, уезжай хоть Южный полюс, \nТолько не в рублях, они теперь дешевле\
  \ соли. \nПри капитализме всё заебись сразу станет\nКаждому загородный дом, тачку,\
  \ тёлок в бане. \nИ умирать при нём не надо будет, а зачем? \nКупил ещё одну жизнь,\
  \ и никаких проблем. \nТы всё ещё в дерьме живёшь? Ну так это временно. \nСкоро\
  \ будет всё ОК, можешь быть уверенным. \nВова Путин улыбнётся тебе с экрана, \n\
  Скажет: Парень, не боись, всё идёт по плану!\n\nИ всё идёт по плану! Всё идёт по\
  \ плану! \nВсё идёт по плану!\n\nКто-то стоя у прилавка по карманам мелочь ищет,\
  \ \nКто-то спрашивает: \"У вас будет сдача с тыщи?\" \nКому-то золотые горы, кому-то\
  \ хуй! \nЧто, тебе не нравится что-то, пацан? Не психуй! \nКстати, ты же призывник,\
  \ собирай манатки, \nСколько можно играть с военкоматом в прятки?! \nВ Чечне у нас\
  \ не война, там \"Антитеррор\", \nОперация такая, что не понял до сих пор? \nНоги\
  \ в руки и вперёд! Вагоны ждут! \nСобирайся, чтобы был готов через пять минут. \n\
  Твоя задача - Родины защита и охрана. \nИ знай, солдат, в России всё идёт по плану!\
  \ \n\nИ всё идёт по плану! Всё идёт по плану! \nВсё идёт по плану!\n\nОдин лишь\
  \ дедушка Ленин хороший был вождь\nА все другие остальные - такое дерьмо \nА все\
  \ другие - враги и такие мудаки\nА над родною, Отчизной бесноватый снег шёл\n"
