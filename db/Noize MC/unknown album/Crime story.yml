text: "Кто-то поспорит сможет\nМол, менты святые, непродажные \nНу а кто-то и правду\
  \ скажет \nЧто они нормальными пацанами не брезгуют даже, \nОббирая до нитки...\
  \ ведь с них взятки гладки, \nСдавить бы им глотки и всё в порядке. \n\nИ вот история\
  \ была, не скрою \nЯ был не один, нас было двое \nОсень, моросил мелкий дождь \n\
  Тело дрожь пробивала, эх, одеваться теплее надо \nИ вот звоночек, на телефончик\
  \ \nГоворит мой новый знакомый барыга Антончик \nЧё-то парит меня, отмазы левые\
  \ предъявляет \nЗадержится короче, подождать нас заставляет \nМеня это смущает,\
  \ но делать нечего \nВсё равно планы на вечер испорчены \nЭто точно - Noize подтверждает\
  \ \nЕщё где-то полчаса незаметно пролетает \nИ наш продавец шагает, чё-то выглядит\
  \ нервно \nНу с кем небывает, из-за работы наверно \nМеня Noize утешает, место тихое,\
  \ дворы кругом \nВсё вроде бы хорошо, но одновременно пахнет жареным \nОн товар\
  \ достал, показал, на пробу дал \nЯ посмотрел, курить не стал - поверил \nА он настаивал,\
  \ говорил, что такого не потерпит \nСтал сбиваться, пошли нелепые отмазы \nСценарий\
  \ был уже на кульминационной фазе \nСразу после моего сомнительного взгляда \nОн\
  \ отошёл буквально на пол шага \nОглянулся пару раз и метнулся прочь от нас \nТуда\
  \ где фонари светили, а мы стояли \nОхуевали тут осознали – это ж подстава, ясно\
  \ как день \nС одной стороны \"бобик\", с другой менты в штатском \nАнтона, гада\
  \ тень на стене отдаляется \nНу прекрасно, попали, но не тут-то было \nСитуация\
  \ опасно, но где наша не пропадала \nНадо что-то делать, мы понимали \nТакого расклада\
  \ и не предполагали \nМы рванули с места пулей, буквально из рук вырывались \nЕщё\
  \ б чуть-чуть и не успели, но мы вовремя сорвались\n"
