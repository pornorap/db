text: "Лавэ закончилось так быстро\nЯ голоден, но пьян\nПосуда остается чистой\nЕсли\
  \ пуст карман\n\nНу, а в кармане только пропуск \nЗеленый корешок.\nС деньгами,\
  \ как обычно жопа\nНо жить в общаге хорошо!\nВ общаге хорошо!\n\nДорогие Господа\
  \ иногородние студенты!\nРГГУ решил любезно предоставить вам апартаменты. \nДостаньте\
  \ ручки и листы, чтоб адрес записать\nУлица Кировоградская, дом номер двадцать пять\n\
  Записали? Ну ладно, на сегодня всё тогда!\nБерите все свои манатки и бегом туда!\n\
  Найдёте комендантшу - она вам всё расскажет,\nКомнату покажет, в жопу поцелует даже!\n\
  Да, мы безумно рады, что вы поступили к нам,\nА, ну взгляните на удобства предоставленные\
  \ вам: \nВот ванная, но она пока что занята, да! -\nВаш сосед по комнате тёлку дрючит\
  \ там.\nА по соседству с ванной расположен туалет,\nКстати, познакомьтесь - это\
  \ ваш второй сосед,\nОн бухал всю ночь, ему бы надо проблеваться,\nНо он вовсе на\
  \ алкаш, как вам могло бы показаться.\nДа и пьёт-то он не часто - восемь дней в\
  \ неделю.\nВот, собственно, и всё - поздравляю с новосельем!\nЧто вы спросили? Нет,\
  \ это не коровник!\nРазбирайте ваши вещи и чувствуйте себя, как дома!\n\nЛавэ закончилось\
  \ так быстро\nЯ голоден, но пьян\nПосуда остается чистой\nЕсли пуст карман\n\nНу,\
  \ а в кармане только пропуск \nЗеленый корешок\nС деньгами, как обычно жопа\nНо\
  \ жить в общаге хорошо!\nВ общаге хорошо!\n\nВот и ваша комната, вон там стоит ваша\
  \ кровать,\nЕсли этот кусок дерева можно так назвать. \nКлопы у нас кусаются не\
  \ больно, тараканы тоже,\nПравда тараканы наши больше на слонов похожи.\nВы их не\
  \ бойтесь - они забавные зверушки \nДихлофос их не берёт, им похую ловушки.\nНу\
  \ ладно, я, наверное, пойду,\nСчастливо оставаться в нашем маленьком аду.\nЕсли\
  \ ты - маменькин сынок, то тебе не повезло,\nВ общаге жить - не то, что под родительским\
  \ крылом,\nКупив продукты в магазине, лучше схавай по дороге,\nВедь голодные соседи\
  \ тебя встретят на пороге:\nЗдорово, корефан! Какая кайфовая жратва!\nЭй народ,\
  \ пируем все, налетай, братва!\nИ стая саранчи, гремя посудою своей,\nЗа пять секунд\
  \ сметёт всё то, \nЧто покупалось на пять дней!\n\nЛавэ закончилось так быстро\n\
  Я голоден, но пьян\nПосуда остается чистой\nЕсли пуст карман\n\nНу, а в кармане\
  \ только пропуск \nЗеленый корешок\nС деньгами, как обычно жопа\nНо жить в общаге\
  \ хорошо\nВ общаге хорошо!\n\nАбсолютный коммунизм - частной собственности нет!\n\
  Обо всём, что плохо лежит - позаботится сосед.\nКак в Бермудском Треугольнике вещи\
  \ пропадают,\nНе теряют только то, что на виду не оставляют.\nЖурналы интересные\
  \ или банка с краской,\nЗубная щётка, зубная паста,\nЗдесь могут спионерить даже\
  \ грязное бельё\nНу, а принцип тут один - спиздить всё, что не моё.\nВ общаге праздник\
  \ каждый день и никого не ебёт,\nЧто тебе вставать рано и идти сдавать зачёт.\n\
  В соседней комнате соберутся человек, этак, пятнадцать,\nБудут жрать, орать и до\
  \ усрачки нажираться.\nНе бойся, и ты попадёшь на вечеринку,\nА на утро проснёшься\
  \ с какой-нибудь блядью в обнимку,\nОпоздав на свой зачёт минимум часа на три.\n\
  Да, в общаге жить весело, что ни говори!\n\nЛавэ закончилось так быстро\nЯ голоден,\
  \ но пьян\nПосуда остается чистой\nЕсли пуст карман\n\nНу, а в кармане только пропуск\
  \ \nЗеленый корешок\nС деньгами, как обычно жопа\nНо жить в общаге хорошо!\n"
