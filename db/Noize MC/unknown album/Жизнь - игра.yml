name: Жизнь - игра
text: "Имеется доска на 64 клетки\nПлюс широкий спектр фигур из разных комплектов\n\
  Среди которых наименее редки\nПешки с явно заметными дефектами головного сектора\n\
  Три инспектора проводят селекцию среди этих объектов\nПытаясь оставить в игре лишь\
  \ субъектов достойных респекта\nСкептики считают их попытки тщетными\nЩедро покрывая\
  \ затею эту бранью едкой\nДетки не хотят понять, что играть будет негде\nНи белым,\
  \ ни неграм, ни блондинкам, ни брюнеткам\nЕсли некто не возьмёт на себя труд расставлять\
  \ отметки\nРазгоняя шушеру, как тьму яркий луч прожектора\nУже скоро, не оставляя\
  \ объедков\nФигуры будут жрать себе подобных, подобно Ганнибалу Лектору\nИ двигаясь\
  \ по заданным правилами векторам\nСтремиться занять плацдарм, как сперматозоиды\
  \ яйцеклетку\nЖизнь - игра, как бы банально это не звучало\nЭтот баттл - одна из\
  \ партий. Скоро боя начало.\nОпустив забрало я скачу на белом жеребце \nС В1 на\
  \ С3. Защищайтесь, сэр.\nЖизнь - игра, как бы банально это не звучало\nЭтот баттл\
  \ - одна из партий. Скоро боя начало.\nПод чёрным королём желтеет клетка от страха\n\
  Рокировка не поможет избежать мата и шаха.\n"
