artist: Noize MC
name: Мои соседи
text: "У нас фиеста, сидим с гитарой у подъезда \nПытаемся спеть какую-то песню \n\
  Но никто не помнит текста \nВ желудке пива канистра, почки работают быстро \nКусты\
  \ поблизости, приходилось бегать уже раз триста \nВ баклашке стало пусто - Э, у\
  \ кого осталось капуста?\nПусть ещё раз до палатки прошвырнётся самый шустрый \n\
  За пивом тёплым и не вкусным, зато дешёвым \nИ от такого хорошо, но мы же не мажоры\
  \ \nПорвалась струна, ну и ну её на... \nИх было шесть, теперь есть только пять,\
  \ \nНо это тоже дохрена \nКакая-то тётя из окна крикнула нам, \nЧто из-за нас ей\
  \ типа не до сна \nДа пошла она! \nМы бы сходили куда-нибудь, да не позволяет бюджет\
  \ \nФинансовых средств у нас даже на вход нет уже \nПоэтому здесь сегодня я и все\
  \ мои друзья \nИ завтра будем тут же, место встречи изменить нельзя \n\nМои соседи\
  \ ненавидят меня \nИ не помнят хуже дня, чем день, когда сюда въехал я \nС их точки\
  \ зрения я последняя свинья \nМои соседи ненавидят меня \n\nПо нам уже кидаются\
  \ из окон неподалёку \nРазбилась на кучу мелких стёкол \nБутылка из под пива Сокол\
  \ \nПотом, с другого бока банка из под сока \nМы в шоке, головы задрав пригрозили,\
  \ \nСуки, расправой жестокой \nОт зоркого глаза скрываться без мазы \nМы хату выпалили\
  \ сразу и проучили заразу \nПоднялись на этаж, долго жали на кнопку звонка \nНикто\
  \ не открыл, мы обоссали дверь этого мудака! \nА минут через двадцать приехала милиция\
  \ \nМы в кондиции, успели напиться до полной потери дикции \nС нами долго возиться\
  \ они не стали \nВсех до одного в бобик затолкали и на газ нажали \nВ отделе оказался\
  \ я и все мои друзья \nИ завтра будем там же, место встречи изменить нельзя \nПочему\
  \ опять со мной случилась такая хуйня? \nДа потому что все мои соседи ненавидят\
  \ меня! \n\nМои соседи ненавидят меня \nИ не помнят хуже дня, чем день, когда сюда\
  \ въехал я \nС их точки зрения я последняя свинья \nМои соседи ненавидят меня"
