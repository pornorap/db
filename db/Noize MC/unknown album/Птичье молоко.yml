name: Птичье молоко
text: "Я птица высокого полета, прицельного помета\nПорчу дорогие костюмы богатых\
  \ идиотов\nСезон охоты на меня давно открыт, и хули?\nДо таких высот не долетают\
  \ никакие пули.\nА тому, кто у меня на мушке, не удастся скрыться\nОбосру любого,\
  \ как пить дать, такая вот я птица!\nПусть говорят, что мол таким как я больнее\
  \ падать\nЛучше раз выпить свежей крови, чем жрать веками падаль\nВ перекрестие\
  \ прицела попадают всякие\nВрагов - то у меня - как на кипятильнике накипи\nПодходите\
  \ дети, каждому дам по конфете\nВкуснее нет на свете, правда пахнет как в туалете…\n\
  Что, не нравится? Не ешьте, заставляю что ли?\nЧужие точки зрения пусть вам навязывают\
  \ в школе\nНельзя курить траву, пить пиво и ругаться матом!\nМне можно абсолютно\
  \ все - летим со мной, ребята!\n\nВыше крыш, домов и даже выше белых облаков\nЛечу\
  \ и вижу толпы дураков, спешащих кто куда по своим делам...\nКамнем вниз летит то,\
  \ что их всех так сильно удивит\nНет, это вовсе не метеорит, а что же это? \nХмм...\
  \ А что же это? Догадайся сам!\n\nВ семье я был единственным яйцом, когда я был\
  \ птенцом,\nМой папа на юга свалил, забыв, что мне он был отцом\nНо я держался молодцом\
  \ и не ударил в грязь лицом \nНормальным вырос пацаном и в люди выбился потом!\n\
  Кровью и потом добился того, чем обладаю\nЕсли ты такой же - добро пожаловать в\
  \ мою стаю!\nЧто, там внизу кто - то против? - Да. Ну тогда пизда им!\nЕсли даже\
  \ в первый раз промажем - позже наверстаем\nЯ не поменяюсь местами ни за какие коврижки\n\
  С людишками, живущими ради сберкнижки\nДипломат под мышку, в руку мышку - так всю\
  \ жизнь, парнишка\nЭто уж слишком! Всех денег не заработать, в чем же фишка?\nЯ\
  \ б ваш длинный доллар свернул в рулон и на бачок\nТакой бумажке длинной как раз\
  \ самое место - толчок!\nЯ чокнутый по - твоему? По - моему наоборот!\nЗайди быстрее\
  \ под навес - может быть не попадёт\n\nВыше крыш, домов и даже выше белых облаков\n\
  Лечу и вижу толпы дураков, спешащих кто куда по своим делам...\nКамнем вниз летит\
  \ то, что их всех так сильно удивит\nНет, это вовсе не метеорит, а что же это? \n\
  Хмм... А что же это? Догадайся сам!\n\nЯ занимаюсь музыкой не ради порно в гримерной\n\
  Чтобы ты там обо мне ни думал, козел позорный\nЯ не кошу под черных - не 2pac, я\
  \ и не Тина Тёрнер\nА рэпер - это не тот, кто говорит \nYo! Come on! - запомни!\n\
  Мой рэп - это прикол, и я не считаю зазорным\nЧитая, не делать такую морду, будто\
  \ скоро пёрну!\nЁрничать не перестану - все получат поровну!\nНад твоим городом\
  \ уже кружу тем самым вороном\nНад головой твоею вьюсь и своего добьюсь\nПоследствий\
  \ не боюсь - заткнуть мне пасть попробуют пусть!\nЧто не петух, я, и не жирный гусь,\
  \ как ты, мне в кайф!\n\nИ, кстати, хватит тут орать, что твой сарай - это рай!\n\
  Эмоции через край. Знаешь ведь, что это значит?\nЗначит что, еще кое - чего через\
  \ край в придачу!\nПопал под раздачу? Кто не спрятался - не виноват!\nПесня не нравится?\
  \ Пошел нахуй, дегенерат!\n\nВыше крыш, домов и даже выше белых облаков\nЛечу и\
  \ вижу толпы дураков, спешащих кто куда по своим делам...\nКамнем вниз летит то,\
  \ что их всех так сильно удивит\nНет, это вовсе не метеорит, а что же это? \nХмм...\
  \ А что же это? Догадайся сам!"
