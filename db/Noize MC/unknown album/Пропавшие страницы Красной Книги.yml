name: Пропавшие страницы Красной Книги
text: 'Акела промахнулся при попытке взамазаться белым,

  Теперь он стал всего лишь дохлым тощим волчьим телом,

  И не его собачье дело, кто отныне вожак

  Шакал, Шер-Хан или такой же, как он сам, ишак.

  Один неверный шаг - и ты уже фабричный брак,

  Конфетный фантик в мусорном ведре среди обрывков бумаг,

  Маг - для единиц, шарлатан - для миллионов

  И все смеются над твоей короной из картона.

  Человеческий детёныш, уйми свой гонор,

  Пойми, злой доллар, стихами и музоном, не сгонишь с трона

  Не трать патроны на броню, которой нипочём снаряды,

  Не надо, если не хочешь превратиться в падаль.

  Посмертные награды - это мечта идиота,

  Лучше на банкноты обменяй свои слова и ноты.

  Живёшь среди животных - перестань быть человеком

  И засунь поглубже себе своё эго.


  В твоём паспорте фотка с потерянной страницы Красной Книги

  В этих джунглях выживают только менты и барыги

  Толстая кора деревьев из бетона глушит крики

  Тех, кто даже в клетке пытается остаться диким


  '
