name: Пустые места
text: "   Смотри, какое классное пустое место, \nДавай на нём с тобой построим ссору,\
  \ \nНе надо нам цемента и асбеста, \nНе надо стройку ограждать забором. \nЯ уже\
  \ чувствую, что скоро заскрипят рессоры \nКАМАЗов, под тяжким грузом стройматериалов:\
  \ \nКирпичей-упрёков и блоков мелочных скандалов \nСтены будем делать потолще, чтобы\
  \ стояло дольше, \nЧтобы друг друга не услышать было проще. \nПусть нашей Вавилонской\
  \ башней станет это здание \nСполна заплатим по счетам взаимопониманием. \nНе важно,\
  \ во сколько нервных клеток \nОбойдётся квадратный метр в районе этом \nНервы -\
  \ не монеты. И не купюры. У нас их не клюют куры, \nБудем строить без перекуров,\
  \ раз ты так любишь архитектуру \nЛишь бы стрелу Амура нашего крана подъёмного \n\
  Не сломали эти тонны железобетона \n\nИ наплевать, что нет фундамента - \nНе беда\
  \ \nНам это, если верить памяти, \nНе мешало никогда \n\nСколько нас помню, для\
  \ подобных \nПостроек мы всегда \nВыбирали идеально ровные \nПустые места... \n\n\
  Смена окончена, ночуем прямо на стройке \nРядом, но не вместе - каждый на своей\
  \ части койки \nРазломав напополам то, что не делится на двойку \nА то, что не ломается\
  \ - в пакет и на помойку \n\nВдали горят огнями мириады зданий \nТаких же, как и\
  \ это, ранее построенных нами \nМы строили их точно также... \nЗабив на фундамент\
  \ \n\nИ наплевать, что нет фундамента - \nНе беда \nНам это, если верить памяти,\
  \ \nНе мешало никогда \n\nСколько нас помню, для подобных \nПостроек мы всегда \n\
  Выбирали идеально ровные \nПустые места... \n\nРовные пустые места... \nРовные пустые\
  \ места... \nРовные пустые места... \nРовные пустые места... \n"
