artist: Noize MC
name: Все могло быть иначе
text: "Я открыл и выпил залпом шестой баттл яда \nПод названием хип-хоп баттл\nХотя\
  \ тошнило уже после пятого\nЯ брал за раундом раунд, драл даунов \nИ убирал MC по\
  \ силе мне практически равных\nНе снижал планку, но то ли хреновая карма\nТо ли\
  \ гады из Андервотер, что-то подлили мне в фанту\nПривет Александру, моя команда\
  \ - это закос под Банду\nТам и не пахнет панком, \nА голландский сканк растёт не\
  \ в Нидерландах\nА в Измайловском парке, я наводил справки \nИ парни с района Дуни\
  \ сказали мне, что это правда\nХочу, чтоб наконец понятно стало всем падлам:\nЯ\
  \ лучший! И это мнение не только Хоббота и Панды!\n\nA-Sid брачо, моя моча приносит\
  \ удачу\nЕсли б я тебя не обоссал, всё бы могло быть иначе\nЗолотой душ, освежает\
  \ как роса\nУринотерапия творит чудеса!\n\nА сейчас я пару строчек вам выдам в стиле\
  \ Бабангиды\nХуйня, хуйня, хуйня, пидор, пидор, пидор,\nПидор, пидор, пидор, хуйня,\
  \ хуйня, хуйня!\nВы все петухи, у меня хуй как у коня!\nНет, как у слона! Нет, как\
  \ шея у жирафа! \nВсе вафли в ахуе от глубины моих метафор \nЛюбого лоха рву нахуй,\
  \ как чихуа-хуа стаффорд\nОбласть паха в Гоголь-Моголь превращаю махом!\nНа СГК\
  \ я видел в зале Стима с блокнотом \nОн поглядывал на сцену и записывал туда что-то\
  \ \nХип-Хоп Нация знай, не за горами сенсация\nЖди альбом фристайлов Нойза в исполнении\
  \ Ви-Станции!\n\nA-Sid брачо, моя моча приносит удачу\nЕсли б я тебя не обоссал,\
  \ всё бы могло быть иначе\nЗолотой душ, освежает как роса \nУринотерапия творит\
  \ чудеса!\n"
