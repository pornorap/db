text: "Я вырос в среде, где преступность везде\nИ все усилия властей здесь, как ладошкой\
  \ по пизде.\nСреди вестей всегда дефицит хороших новостей.\nНож, пушка и кастет\
  \ - любимые игрушки местных детей.\nМного ранних смертей, много многодетных неполных\
  \ семей.\nВыстрелы по ночам \"бэм-бэм!\" нередко будят людей,\nБудет ли день, когда\
  \ я поступлю в РУДН\nИ уеду навсегда из этого ада? Я не знаю, мэн!\nПока у меня\
  \ есть лишь билет на самолёт с серебристым крылом\nИ герыча в желудке столько, что\
  \ аж ходить тяжело,\nПроплывают облака за окном, всё дальше мой дом,\nПересечём\
  \ кордон, таможенный шмон уже позади.\nНо сердце всё же тревожно бьётся в чёрной\
  \ груди,\nВедь пройдена пока лишь половина пути.\nЧто меня ждёт впереди? Возможно,\
  \ арест, этап\nИ русская зона, где не играют в баскетбол и не читают рап.\n\nCos`\
  \ I`m a Criminal, baby! Cos` I`m a Criminal!\nВладимирский Централ, Централ, Централ!\n\
  Владимирский Централ! Cos` I`m a Criminal! \nВладимирский Централ, Централ, Централ!\n\
  Владимирский Централ! Cos` I`m a Criminal! \n\nЭй, йоу! Эй, йоу! \nС раннего утра\
  \ жду в аэропорту курьера с герой,\nИзбегая людей в униформе серой, весь на нервах.\n\
  А вот и мой компаньон уже засёк табличку - отлично!\nТовар на месте, скоро мы достанем\
  \ нычку.\nКлизма в рюкзаке, в кармане куртки - тюбик вазелина,\nДля извлечения груза\
  \ из гущи африканской глины.\nПротивная работа, но зато щедрая зарплата,\nА жрать\
  \ охота досыта всегда, не только в день зарплаты.\nБыл медбратом, но попал под сокращение\
  \ штата,\nДа и вообще заколебался таскать капельницы по палатам,\nКолоть в зады\
  \ антибиотики... Хочу экзотики!\nНахуй медицину! Гораздо круче продавать наркотики!\n\
  На эти бабки я куплю сэмплы Цоя и Круга,\nК себе в группу позову своего чёрного\
  \ друга\nИ мы про нелегальный бизнес наш вам зачитаем\nЯ уверен, что я G - остального\
  \ я не знаю!\n\nА ещё в этой песне есть куплет Eminem`а\nПравда, тут одна проблема\
  \ - он читает совершенно не в тему,\nНо если английского не знать, то заебись прокатит.\n\
  Йоу, come on, Slim Shady, продолжаем party."
