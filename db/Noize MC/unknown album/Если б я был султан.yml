name: Если б я был султан
text: 'Если б я был султаном

  Я засадил бы всю Азию маком и планом

  И наглухо сторчал бы граничащие страны

  Сидя в тюрбане с кальяном среди пальм и фонтанов

  Пил бы пиво из бутылок и банок

  По-барабану запреты Корана

  Открывал бы по-гусарски

  Шампанское ятаганом с клинком из Дамаска

  Йоу, а не штопором сраным

  Утром рано просыпаясь на своей пятиместной кровати

  С бодуна после вчерашней пати

  А рядом, кстати, четыре бляди не из гарема

  Сколько бы не было жён, имела бы место измена

  И все бы стереосистемы сотрясая стены

  По всей стране играли бы одни лишь мои темы

  Кумиром был бы для всей азиатской молодёжи

  И президентом мира стал бы, но чуть-чуть попозже

  А для начала всех талибов нахуй уничтожил

  И легализовал бы всё, что только можно!

  Если б я был султаном,

  Я не был бы тираном,

  И никогда бы не было войны с Афганистаном

  И меньше десяти рублей бы стоил стакан плана

  Если б я был султаном...

  '
