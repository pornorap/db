artist: Noize MC
name: Не убивай!
text: "Пожалуйста не убивай! \nС недавнего момента ты не одна, вас уже двое \nОн живёт\
  \ в тебе, дышит, пьёт и ест вместе с тобою, \nЗа биением твоего сердца - следует\
  \ его биение \nГде б ты ни была, он с тобой словно тень \nКаждый день, каждую ночь\
  \ и он тебя не бросит \nНемного твоей заботы это всё чего он просит \nПодумай хорошо\
  \ - ты в состоянии ему это дать \nКак ни крути, хочешь, не хочешь ты ему мать \n\
  Да ребёнок в твои годы тебе ни к чему \nИ оттого что он родится будет хуже лишь\
  \ ему \nНо почему ты не подумала, когда давала, \nЧто так может получиться, ведь\
  \ ты об этом знала \nТеперь ты собираешься отнять у него жизнь \nСмерть до рождения,\
  \ в чём такой смерти смысл? \nТы сама должна решить - убивать или нет \nНе моё это\
  \ дело, но я могу дать совет. \n\nНе убивай его, ведь он ни в чём не виноват, \n\
  Не убивай его, ведь ты его родная мать, \nНе убивай его, он никому не делал зла,\
  \ \nНе убивай его, дай ему немного тепла.\n"
