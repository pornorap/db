name: Выдыхай
text: "Затянись мною в последний раз,\nТкни меня мордой в стекло,\nДави меня, туши\
  \ мою страсть.\nБуду дымить назло.\nБоль на фильтре грязным бурым пятном\nВсе, что\
  \ мне от тебя останется.\nУрна мой будущий дом,\nИ вряд ли мне там понравиться\n\
  Серым пеплом осыпятся вниз\nТе мечты, что не сбудутся никогда.\nМеня вряд ли раскурят\
  \ на бис,\nШанс если и есть, то один из ста.\nТебе травиться никотином моим,\nТебе\
  \ кашлять моими смолами.\nВыдыхай скорей мой последний дым, \nИ закрывай окно, а\
  \ то холодно.\n\nВыдыхай скорей\nМою душу наружу ей тесно,\nВ твоих легких так мало\
  \ места.\nВыдыхай скорей\nМою душу наружу ей тесно,\nВ твоих легких так мало места.\n\
  Но если честно\nВо всем виноват я сам.\n\nТеперь все будет так, как ты хотела,\n\
  Под одним пледом никогда не окажутся наши два тела,\nЯ уже никого не виню почти,\
  \ \nМне уже почти наплевать, кто прав,\nСпокоен как удав.\nНе жди обвинений, бегущих\
  \ по проводам,\nВремя брошенных трубок давно позади,\nЯ уже не психую, почти не\
  \ ревную\nПри встрече уже не ищу твои губы,\nИ даже недавно кого-то драл, \nПравда,\
  \ кончить, как ни старался, не смог,\nВсю дорогу тебя представлял,\nА на утро в\
  \ зеркало отправил плевок.\n\nВыдыхай скорей\nМою душу наружу ей тесно,\nВ твоих\
  \ легких так мало места.\nВыдыхай скорей\nМою душу наружу ей тесно,\nВ твоих легких\
  \ так мало места.\nНо если честно\nВо всем виноват я сам.\n\nНаша лестница в небо\
  \ оказалась расшатанной стремянкой,\nГодной лишь на то, чтобы достать с антресолей\
  \ банку.\nНо я готов был и по ней карабкаться к облакам\nНазло запретам и закрытым\
  \ изнутри замкам.\nПорой казалось - цель близка, скоро доползу.\nЯ с собой тебя\
  \ звал, но ты оставалась внизу,\nПоднимала глаза, просила вернуться назад,\nА я\
  \ не слезал, все твердил тебе про небеса.\nДумал, что сам могу решать за двоих людей,\n\
  Думал, что нам станет лучше от моих идей.\nИ цепляясь за надежду как за одежду репей,\n\
  Становился дальше от тебя еще на ступень.\nНо лестница в небо оказалась расшатанной\
  \ стремянкой,\nГодной лишь на то, чтоб достать с антрисолей банку.\nВозьму подмышку,\
  \ отнесу в кладовку, пусть пылится.\nПрости за все и, ради бога, перестань мне сниться.\n\
  \nВыдыхай скорей\nМою душу наружу ей тесно,\nВ твоих легких так мало места.\nВыдыхай\
  \ скорей\nМою душу наружу ей тесно,\nВ твоих легких так мало места.\nНо если честно\n\
  Во всем виноват я сам.\n"
