text: "На мою мембрану дышали перегаром и планом\nКак гении, так и бесталанные наркоманы\n\
  Пьяные звукорежиссёры в джинсах драных\nПодзвучивали мною гитарные комбики и барабаны\n\
  Я падал на пол с высоких стоек\nНо цел остался, как ни странно\nИ приключений новых\
  \ на жопу ищу постоянно\nГде я только не тусил, перечислить нету сил\nЯ в странствиях\
  \ провёл немало лет и зим\nМеня носило по репетиционным базам \nСомнительным клубным\
  \ мазам, \nЧто в меня только не пели - от гранжа до джаза\nЯ повидал немало грязным\
  \ плясок \nОтвязных слэмов под мясо\nВидал массу разных паров, дымов и газов\nИ\
  \ рэперы, чей нюх нежнее барышни кисейной\nПользовались мной, но не хотели признавать\
  \ идейным\nПотому что от меня воняло трупом Курта Кобейна\nСлюнями Джонни Роттена\
  \ и потом Фила Ансельмо\n\nВ меня плевались многие MC, срывая горло\nО губы многих\
  \ рэперов моя головка тёрлась\nСотни пультов подставляли гнёзда под мой штекер\n\
  Но я как прежде не фоню и не трещу как крекер!\n\nВ начале, в мою сторону полетели\
  \ слюни StiP`а \nЭто тип думал, что я влип, но сам в осадок выпал\nПотом волосы\
  \ Skubio пришлось поставить дыбом\nЭлектрическим разрядом и он тоже из баттла выбыл\n\
  За ним последовала баба с родины Abba`ы\nИКЕИ и Вольво, меня пославшая на болт\n\
  Ну, а теперь, люлей навешав StiP`у, Skubio и MAD`ди\nВ этом раунде отшлёпаю я Rhymond`а,\
  \ как Шурик Федю\nШлёп-шлёп-шлёп лёг он в гроб-гроб-гроб!\nИ больше никогда я не\
  \ услышу, как он поёт мимо нот.\nЕсли не хочешь приключений, то меня не надо трогать\n\
  Я - микрофон, убивающий рэперов током.\n\nВ меня плевались многие MC, срывая горло\n\
  О губы многих рэперов моя головка тёрлась\nСотни пультов подставляли гнёзда под\
  \ мой штекер\nНо я как прежде не фоню и не трещу как крекер!\n"
