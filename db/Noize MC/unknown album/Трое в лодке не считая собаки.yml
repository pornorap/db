name: Трое в лодке не считая собаки
text: "Судный день настал для судна - пробоина в днище \nХлещет водища в трюмах -\
  \ литров уже под тысячу\nПалуба меняет градус с угла от морской глади \nПревращаясь\
  \ из гипотенузы в вертикальный катет\nНойз - ты пиздец математик - Да я такой, приятель\n\
  Закрой свой рот и слушай дальше внимательно\nНе катят в этих широтах спасательные\
  \ жилеты\nхолодные воды, холодные ветры, даже летом\nА на 1300 идиотов, купивших\
  \ билеты\nвсего одна шлюпка - больше нету \nВозле единственной лодки давка, \nЛюди\
  \ гавкают во всю глотку и грызутся как шавки\nСловно пиявки присосавшись к борту\n\
  Последней надежды на сушу под ногами\nИ настоящего лая не слышно в этом гаме\nА\
  \ реальный пес не только рычит, но и кусает \nВ результате в лодку попадают\n\n\
  Трое не считая готовой к атаке собаки\nПротив чьих клыков не прокатят кулаки в драке\
  \ \nИ пока первый матрос \nДушит второго \nПес поужинает третьим\nРанен, убит, съеден\n\
  \nНо мясо началось не сразу, отмотай назад браза\nПочти неделю жили дружно герои\
  \ рассказа\nВ направлении плыли южном и кабы не казус\nС количеством съестных припасов\
  \ – была бы маза\nЧто все прошло бы как по маслу\nНо на седьмой день стало ясно\
  \ \nКое кто на happy end надеется напрасно\nЗлые гримасы - не менее злобные фразы\n\
  В сторону собаки и обладателя компаса\nКрик истерик - на горизонте виден берег\n\
  Течение мчит уверено к нему как бурный Терек\nНо доберутся только двое из четырех\n\
  А кто из них кто - решайте сами, мне пох.\n\nТрое не считая готовой к атаке собаки\n\
  Против чьих клыков не прокатят кулаки в драке \nИ пока первый матрос \nДушит второго\
  \ \nПес поужинает третьим\nРанен, убит, съеден\n"
