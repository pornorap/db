artist: Noize MC
name: Мой адрес - не дом и не улица, мой адрес - xa;xa;Советский Союз
text: "Как и прежде мой дом - там, куда я кинул кепку\n Эй, Noize, мы уже писали тебе,\
  \ но так и остались без ответа\nЕздили в твою общагу. Бля, ну у вас там и гетто\n\
  Соседи не знают, где ты - говорят, тебя давно уже нету\nНо если уж ты читаешь это\
  \ - знай, ты выиграл баттл\nСлушали этого твоего оппонента - этого, как его, StiP`а\n\
  Ну да, ни чё так музон, типа Киркорова Филиппа\nРядом с тобой никто не катит, ты\
  \ - номер один!\nМы твои фанаты, блин, и будем ими до седин!\nПрости за жадность,\
  \ плиз, да, микрофон - голимый приз\nДля таких жалких подачек ты читаешь слишком\
  \ заебись\nХобот хотел тебе отдать свои вертаки сначала\nНо потом мы посоветовались\
  \ и решили, что этого тоже мало\nКороче, Rap Records теперь оформлен на тебя, Ванёк!\n\
  Можешь там записывать хоть техно, хоть тяжёлый рок\nВ общем, скорее присылай нам\
  \ свой трек под номером три\nЗаебались уже ждать. Удачи. Твои жюри.\n\nТебя нет\
  \ уже неделю, куда же ты пропал?\nОбзвонили все больницы - ты туда не поступал\n\
  Людям нервы не трепи, пару строчек чиркани\nЗадолбал, вернись, не гони...\n\nВ четверг\
  \ заехал к другу в Люблино, упился в говно\nВ пятницу проснулся у него, за окном\
  \ уже снова темно\nЗабили то, что было - смех опять, как у дебилов стал\nПозвонили\
  \ барыге на мобилу, чтоб ещё продал\nСуббота - тоже оба в кал, надо ехать выступать,\
  \ но впадлу\nНет даже минусов, какой там трек для баттла\nЕле сдерживая ржач, звонили,\
  \ отмазки лепили\nЗагонялись, тупили, короче - конкретно спалились\nОрганизаторы\
  \ нас послали нахуй - ну и похуй!\nДенег всё равно бы не дали, так что всё не так\
  \ уж плохо\nС остатками плана двинули к другому корефану\nВ маршрутке чуть не сдохли\
  \ - ловили измену постоянно\nС воскресенья до среды нам всё было до пизды\nНичего\
  \ не надо было, кроме воды и еды\nВ четверг приехал домой, записка торчит из двери\n\
  Времени впритык, но трек-то - вот он, что ни говори\nДа, я - разпиздяй, и признаться\
  \ в этом не боюсь\nУходя из дома, назад особо не тороплюсь\nМогу быть где угодно,\
  \ мой адрес - Советский Союз,\nИ хрен его знает - минус это или плюс\n\nТебя нет\
  \ уже неделю, куда же ты пропал?\nОбзвонили все больницы - ты туда не поступал\n\
  Людям нервы не трепи, пару строчек чиркани\nЗадолбал, вернись, не гони\n"
