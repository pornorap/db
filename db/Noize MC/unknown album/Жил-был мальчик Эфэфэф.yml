artist: Noize MC
name: Жил-был мальчик Эфэфэф
text: "Жил-был мальчик Эфэфэф, \nУмный, словно Мастер Шефф. \nВся квартира в дисках-книжках:\n\
  Образован был мальчишка. \nВсё прочёл и всё послушал \n Стала голова, как груша.\
  \ \nЧереп аж трещит по швам, \nМозг - 15 килограмм! \nШея согнута всё время, \n\
  Шутки ли - такое бремя\nИ решил он как-то раз, \nПоразить умом всех нас. \nКаждый\
  \ пост - не в бровь, а в глаз, \nВсё по правде, без прикрас. \nТолько тут ему не\
  \ рады \nС форума дегенераты\nВсе завидуют ему \nИ его, пардон, уму. \nВот такой\
  \ тупой стишок, \nПоумнее я не смог.\n"
