name: Падал летний снег
text: "Пока под снегом летним олени лениво искали ягель\nВытаптывая на поверхности\
  \ тундры зигзаги\nОленевод Тил Бонзы, сидя на нартах с листком бумаги\nБыл занят\
  \ написаньем грандиозной саги\nПотягивая брагу из подаренной геологами фляги\nОн\
  \ собирался Драго показать, где зимуют раки.\nКак-никак финал, а он уже успел во\
  \ мраке\nНочи полярной одолеть шестерых МС в неравной драке\nОн пил их кровь, как\
  \ Дракула, строго ставил раком их\nКвадратными строками своих треков одинаковых\n\
  Теперь ему победу в баттле прочили все местные оракулы\nОт этого пальцы особенно\
  \ старательно царапали каракули\nГлаза горели, словно факелы\nВрага пора было согнуть\
  \ в параболу \nВот какова была фабула трека неслабого\nЧто с крайнего севера на\
  \ сервер пришёл по кабелю.\n\nNoize MC - хорошо!\nИ Re-Pac - хорошо!\nДраго тоже\
  \ - хорошо!\nА олени лучше!\n\nПоскольку в финале Драго встретился с нашим другом\n\
  Снег этим летом падал не только за полярным кругом.\nВьюга выла белугой от Устюга\
  \ до Калуги\nОт Саратова до Ростова и дальше в сторону юга.\nОт испуга, что температурный\
  \ хардкор\nВызовет массовый мор, раки пёрли из рек на вершин гор.\nСвисты членистоногих\
  \ сливались в хор.\nЭкосистему постиг тяжёлый форс-мажор.\nПока раки на горах свистели\
  \ соловьиными трелями,\nСнег шёл почти всё время, шесть дней в неделю.\nПо четвергам\
  \ его сменяли звонкие капели\nИ заряжали такие ливни, что даже тайцы хуели!\nНо\
  \ на эти события плевал оленевод,\nОн верит и ждёт, что скоро прилетит вертолёт.\n\
  И заберёт его туда, где выдадут айпод\nКоторый с гордым видом он с собою в тундру\
  \ увезёт."
