name: Ира
text: "Все персонажи не вымышлены, любое совпадение с реально существующими людьми\
  \ - нихуя не совпадение...\n\nТри, четыре... Ира!\nЗа кого ты меня держишь, скажи\
  \ на милость. \nЗа тупорылого дебила? Или ты возомнила\nСебя невъебенно умной и\
  \ хитрой охуительно? \nТак сообщаю вам: Пиздите вы неубедительно. \nЕбать мне мозги\
  \ пытаешься? Подрасти сначала!\nУ тебя для этого пока извилин мало. \nТы неожидала,\
  \ что я просеку, в чём дело? \nТы подумала б об этом наверно, если б думать умела.\
  \ \nЕсть по телефону секс, есть телефон доверия, \nА есть 1780349, бля. Звони в\
  \ любое время, \nИ тебе расскажут такой хуйни,\nДа ты и не представляешь даже. \n\
  Ира у нас трудится, работает в поте лица. \nПриходит поздно вечером, уходит с утреца.\
  \ \nТам пашет без конца, въёбывает, аж пиздец. \nНу хули тут сказать? Вот девчонка,\
  \ молодец. \n\nСука, не еби мне мозги. \nНаебать непросто меня, \nЗапомни это раз\
  \ и на всегда\n\nКогда после дня трудового Ира Киселёва \nДомой приходит, ей сразу\
  \ становится хуёво\nЧестное слово, Ваня, мне так спать охота, \nЯ так устала, а\
  \ завтра снова на работу\nЗвоню спустя полчаса пожелать спокойной ночи \nМама говорит:\
  \ Гуляет дочка, с кем не знаю точно\nИра, передай всем прочим своим хахалям:\nБуду\
  \ бить ебало со всего размаху. Убью нахуй, бля \nИх предки будут в ахуе. Так им\
  \ и скажи. \nСколько у тебя их, кстати? Ну-ка на пальцах покажи. \nЧто, пальцев\
  \ рук не хватает? Что, надо разуваться? \nЧто, этого не хватит тоже? Их больше,\
  \ чем 20? \nНе, против 20-тки не попру, беру слова обратно. \nДавай, гуляй - познакомиться\
  \ было приятно. \nЧерез пару лет передам привет по MTV. \nЕсли не забуду, конечно.\
  \ Ну, ты уж извини. \n\nСука, не еби мне мозги. \nНаебать непросто меня, \nЗапомни\
  \ это раз и на всегда\n\nРассказывать потом будешь своим подругам тупым\nЯ знала\
  \ Noize MC! Даже встречалась с ним\nПочти что 2 недели. Или что-то в этом роде\n\
  Они смеяться будут: Ира, ну что ты городишь?!\nТогда поставим эту песню, будет прикольно.\
  \ \nЯ прямо вижу тебя, с мордою твоей довольной, \nВсем своим видом говорящей: Я\
  \ же вам сказала! \nВсё так и было! Я ни слова не наврала.\nОй, опять я про враньё,\
  \ Это же больное! \nА что поделать? Песня как раз о нём, И всё такое.\nЕсть у меня\
  \ правило одно, ты уж прости! \nЕсли хочешь быть со мною - не-пиз-ди!\n\nСука, не\
  \ еби мне мозги\nНаебать непросто меня\nЗапомни это раз и на всегда\n"
