text: "    Добрый вечер, у микрофона поросенок Фунтик.\nКогда-то я тупо пятаком ковырялся\
  \ в грунте,\nВ грязи валялся, воду мутную пил из корыта.\nВообщем никакой культуры\
  \ быта для общепита.\nЯ в перспективе представлял несомненную ценность,\nНо я выбрал\
  \ второе между свинофермой и сценой.\nВ дерьме копаясь, своей казни ждать это не\
  \ true.\nИ я сбежал, рылом под забором прорыв дыру.\nУлицы были жестоки ко мне,\
  \ их нравы были суровы:\nНехватка питания, отсутствие крова.\nМне улыбнулась удача,\
  \ respect фортуне огромный,\nНо я помню какого это быть поросенком бездомным:\n\
  Поиски пищи в помойках, сон в коробках картонных.\nБыть поросенком бездомным - это\
  \ реально стремно.\nВсе эти ужасы перед глазами до сих пор висят.\nПодайте на домик\
  \ для бездомных поросят\n\nБабки в шапку!\nБабки в шапку!\nГони монету!\nСделаем\
  \ счастливей всех бездомных поросят планеты.\nБабки в шапку!\nБабки в шапку!\nВнеси\
  \ свой вклад\nВ дело спасения бездомных поросят.\n\nМои братья на улицах режут друг\
  \ друга за желудей,\nГибнут от свиного гриппа в нищете и холоде.\nСчастье не в золоте,\
  \ не будьте жадными!\nКаждой монеткой звонкой, \nВы помогаете спасти жизнь поросенка.\n\
  Телега что я на себя все трачу наглая ложь.\nНе отвлекайтесь на сплетни, взгляните\
  \ на чертеж:\nСвыше трех тысяч квадратов суммарный метраж.\nВот первый этаж, тут\
  \ большой бассейн и просторный гараж.\nСпортивный зал с теннисным кортом будут на\
  \ втором.\nНа третьем оранжерея. Ну что как вам наш дом?\nВо дворе скромный скульптурный\
  \ ансамбль.\nЯ сражаю волка, дующего в сторону дома приемом \"самбо\".\nУже все\
  \ на мази, на низком старте гастарбайтеры,\nТолько пару-тройку купюр на стройку\
  \ дайте мне\nИ поросята в раю. Гарантирую железобетонно.\nПардон, у меня телефон\n\
  \nБабки в шапку!\nБабки в шапку!\nГони монету!\nСделаем счастливей всех бездомных\
  \ поросят планеты.\nБабки в шапку!\nБабки в шапку!\nВнеси свой вклад\nВ дело спасения\
  \ бездомных поросят\n"
