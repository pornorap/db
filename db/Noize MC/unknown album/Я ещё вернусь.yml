name: Я ещё вернусь
text: "Я вылез из андеграунда, как поезд в метро на ветке Филёвской \nВ районе Багратионовской.\
  \ С рельсов сошли колёса \nИ я протаранил двери российского Universal`а \nПо дороге\
  \ под моими вагонами хрустели кости подростков \n\nСо мной попавших в пару. Из-под\
  \ колёс они что-то орали \nПро попсу и гитары, а потом умирали \nОбмочив перед смертью\
  \ свои рэпперские шаровары, \nПорванные, при столкновении со мной, силой удара.\
  \ \n\nНикто из них не следил за базаром \nДелая вид, что не следит и за рынком \n\
  Типа, удачный сингл только испортил бы его пластинку \nТипа, он клал на серо-зелёные\
  \ портреты Франклина и Линкольна \n\nНа этом бэттле я был писсуаром в женском туалете\
  \ \nНа меня нагадить так и не смог никто из этих леди \nКачайте этот трек в интернете,\
  \ дети \nИ пусть меня слушает каждый, даже если он педик \n\nI`ll be back! I`ll\
  \ be back! \nЗапомни, сука, этот трек, этот трек! \nЯ ещё не раз вернусь к тебе\
  \ в твоих кошмарах \nКак всегда, наперевес с гитарой \n\nНахуй писать второй куплет?\
  \ Всем и так интересно, \nЧто я зафристайлю в обмен на забытый куплет из песни \n\
  Я не стал его сочинять - нахуй он нужен! \nЯ и так чувствую себя во всеоружии \n\
  \nОбъясни мне с чего Витя взял, что я не MC? \nЯ бы его это прилюдно объяснить попросил!\
  \ \nОбъясните мне вот, с чего Chet решил, что он круче? \nВсё это не так, я любого\
  \ из них по фристайлу вздрючу! \n\nЯ ещё вернусь, а они останутся в психушке, как\
  \ Сара О`Коннор \nИх выпустят оттуда не скоро. \nМеня подписал на свой лейбл Дима\
  \ Конов \nНа остальное мне абсолютно похуй, я у микрофона! \n\nИ я ещё не раз вернусь\
  \ сюда для того, чтобы каждому доказать, \nЧто среди российских граждан, йоу \n\
  Есть хоть один человек, который может делать пиздато \nЭто я! И я ещё вернусь, ребята!!!\
  \ \n\nЯ уже неоднократно выходил за пределы клуба \nПотому что вон там на улице\
  \ Хайнакен и Туборг \nСтоят гораздо дешевле, чем тут Старый Мельник \nА мне не хочется\
  \ завтра мучиться хреновым похмельем \n\nИз-за того, что я напился дешёвого пива\
  \ \nЯ лучше здесь буду колбаситься и читать свои речетативы \nЕсли бы я не зависал\
  \ на улице, а тусовался здесь, где все тусуются \nЯ бы чувствовал себя, как мокрая\
  \ курица \n\nНо это всё хуета, не слушай меня никогда \nПотому что сегодня Chet\
  \ и СД - звезда \nЗвезда номер один и звезда номер два \nА Туман недавно покинул\
  \ город под названием Москва \n\nПотому что приехали менты, а у него не было регистрации\
  \ \nТеперь *** а ему придётся обломаться \nТеперь его не выпустят отсюда, он не\
  \ приедет в Харьков \nДа, кстати, кто на сцену так сильно нахаркал? \n\nКто так\
  \ сильно нахаркал на сцену? \nУ меня к ботинку прилипают жвачки и я пиздато хуячу\
  \ \nУ меня охуенная подача, брачо \nА теперь цените припев, впридачу"
