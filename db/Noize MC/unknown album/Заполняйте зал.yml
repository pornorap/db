name: Заполняйте зал
text: "Дамы и господа, я наконец-то на сцену вышел \nДля того, чтобы каждому из вас\
  \ сорвать крышу \nИ если кто-то меня ещё очень плохо слышит, \nТо, пусть, для того,\
  \ чтобы лучше слышать, подходит поближе.\nСюда нельзя, здесь аномальное магнитное\
  \ поле,\nЗдесь люди пили очень много алкоголя и после этого умирали.\nИх доставляли\
  \ на скорой туда, где и уже не вставали,\nНе вставали ноги их и не вставали их руки.\n\
  Поднимите, кстати, их вверх друзья и подруги.\nСегодня мы здесь, для того, чтобы\
  \ устроить жесть,\nСегодня я буду свою самую страшную месть,\nСамую страшную месть\
  \ осуществлять.\nПоэтому надо руки выше поднимать,\nИ только тот, кто поднимет тоже\
  \ свои культяпки\nБудет сегодня мертв.\nМы играем хард-кор.\nА вы заполняйте зал,\
  \ заполняйте зал, я сказал.\nДа, что там сказал, я фактически это вам приказал,\n\
  Поэтому, делайте это срочно\nКстати, я не слышу ваши голоса и не вижу ваши глаза.\n\
  \nЗаполняйте зал, заполняйте зал, я сказал \nЗаполняйте зал, заполняйте зал\nЗаполняйте\
  \ зал, заполняйте зал, я сказал\n\nМаксим, значит, пока я вторым куплетом буду читать\
  \ фристайл,\nТы, пожалуйста не играй на этом синтезаторе - я устал\nСлышать, как\
  \ ты играешь на нём. Мне нужна гитара,\nПоэтому сейчас выдели минут хотя бы пару,\n\
  Для того, чтобы пойти туда, к комбику, и её мне принести. \nПожалуйста, меня, ради\
  \ бога, прости,\nТо, что я тебя заморачиваю тем, чем не должен заморачивать,\nНо\
  \ технику игры на гитаре мне нужно оттачивать. \nПотому, что иначе никак нельзя.\n\
  Я сейчас спою вам свою песню, дорогие друзья,\nТам три блатных аккорда, но для меня\
  \ это - норма.\nВас будет переть, я уверен твердо.\n\nЗаполняйте зал, заполняйте\
  \ зал, я сказал \nЗаполняйте зал, заполняйте зал\nЗаполняйте зал, заполняйте зал,\
  \ я сказал \n\nОй, как тихо, я что-то ничего не слышу,\nНо это всё фигня. Если бы\
  \ было в четыре раза потише,\nТо, это всё была бы полная ерунда,\nПотому, что вы\
  \ знаете наизусть все песни. Да?\nВы знаете их, я знаю тоже, что вы их знаете,\n\
  Поэтому просто стойте и руки поднимайте,\nРуки поднимайте, вы об этом не забывайте.\n\
  \nЗаполняйте зал, заполняйте зал, я сказал \nЗаполняйте зал, заполняйте зал\nЗаполняйте\
  \ зал, заполняйте зал, я сказал\n"
