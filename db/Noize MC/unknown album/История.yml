text: "Настоящее имя - Иван Алексеев, родился в 85-м\nМама по образованию - химик,\
  \ папа был музыкантом\nКогда мне было девять, они развелись, \nА впрочем к чёрту\
  \ подробности\nДо 12 лет жил в городе Ярцево, Смоленской области\nВ 10-летнем возрасте\
  \ начал учиться играть на гитаре\nПошёл в музыкальную школу, стал в нотной грамоте\
  \ шарить\nВ 97-м переехал с мамой в Белгород, собрал 1-ю группу\nБыл фэном Нирваны,\
  \ но сменил узкие джинсы на трубы\nНе сразу, конечно, но где-то к двухтысячному\
  \ году\nНаш рэп-коллектив был в городе самым популярным, походу\nВ 2002-м закончил\
  \ школу, щас понтанусь, с золотой медалью,\nПоступил в Московский ВУЗ, комнату в\
  \ общаге мне дали\nПознакомился там с парнями, что на заднем фоне\nПашок барабаны,\
  \ Макс клавиши, Кислый бас\nЯ на микрофоне. Ну, и на гитаре, конечно\nСтали играть\
  \ на Арбате, в маленьких клубах, \nНа панк фестивалях и андеграундных пати\nКустарные\
  \ записи, компьютер, микрофон за 300 рублей\nС сайта на народе, люди качали наши\
  \ mp3, всё бодрей\nЗаливали друг другу песни на CD-RW и CD-R \nВ пределах и за пределами\
  \ бывшего СССР\nЯ за это время порвал миллион оппонентов на баттлах\nНа меня обратили\
  \ внимание\nБудущее стало видеться светлым\nКонтракт с лейблом, видеоклипы, съёмки\
  \ в кино\nИ те, кто говорил, что у меня ничего не выйдет\nУже заткнулись давно!\n\
  \nТакая вот история, примерно если вкратце,\nСейчас весь трек сначала будет повторяться\n\
  И если ты не хочешь тоже самое послушать, раз так 20\nТо срочно на другой раздел\
  \ мышью клацай"
