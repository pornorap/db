name: Завтра начинаю новую жизнь
text: "2307-ой год. \nХип-хоп достиг небывалых высот\nНа Плутоне открыты филиалы \n\
  Rap Production и Underwhat\nВ сфере написания минусов \nТакже произошёл переворот\n\
  Теперь всего лишь 90 процентов \nБитмейкеров не знают нот\nГастрольные звездолёты\
  \ земных рэп-групп \nБодро бороздят небосвод\nНизкие частоты качают даже \nЮпитерианский\
  \ водород\nТем временем, на Земле судейская коллегия не спит \nНе ест и не пьёт\
  \ сутками напролёт, ибо идёт\n157 миллионов 700 тысяч \n521-ая минута крутого трэка\n\
  Сданного VRS`ом на баттл ещё вначале 21-ого века\nВ поисках инструменталов \nПарень\
  \ старательно поскрёб по сусекам\nВ его песни их никак не меньше\nЧем в теле человека\
  \ молекул\nЕсли переписать его трек с компа \nНа магнитофонную деку\nТо магнитной\
  \ ленты понадобится \nПримерно пару парсеков\nВсе участники 7-ого раунда \nСпят\
  \ в анабиозных отсеках\nИ только прошедшие в полуфинал \nПокинут место ночлега\n\
  \nЗавтра я начинаю новую жизнь и я очень этому рад\t\n\tЗавтра я начинаю новую жизнь,\
  \ чтоб отвесить пинка под зад\t\nТем, кого не успел отправить в ад градом едких\
  \ тирад\t\n\t300 лет тому назад\n\nСреди 11-ти судей всё-таки нашлись умные люди\n\
  Не ставшие палить по воробьям из крупнокалиберных орудий\nВыбор Ниггатива и Жоры\
  \ Петрова был абсолютно обоюден\nВ отличие от остальных, они не колебались, как\
  \ на блюде студень\nЗная, что треки хуже Нойза мутит только Леонид Агутин,\nОни\
  \ не стали слушать VRS`а нудное словоблудие,\nА просто к моим баллам прибавили по\
  \ единице\nИ без лишней мути, решили,\nЧто полученная сумма оценкой оппонента будет\n\
  Но всё же у кого-то жизней только 7, а у кого-то 9\nЯ завтра новую начну, а VRS\
  \ белые тапки наденет\nВернее, даже их не снимет, оставшись в камере анабиоза\n\
  На которую налепят стикер \nС надписью - Отморозок, попавший на Нойза\n\nЗавтра\
  \ я начинаю новую жизнь и я очень этому рад\t\n\tЗавтра я начинаю новую жизнь, чтоб\
  \ отвесить пинка под зад\t\nТем, кого не успел отправить в ад градом едких тирад\t\
  \n\t300 лет тому назад"
