text: "Всего семнадцать страниц одолев, \nТы думал, что уже всё прочитал,\nРаз и навсегда\
  \ уяснив, \nКто в этой книжке лев, а кто шакал,\nЗаметок пафосных на полях немало\
  \ набросал,\nВ духе: Деньги - всего лишь бумага,\nЗолото - всего лишь металл\n\n\
  Проблем сложней твоих, конечно, никогда никто не решал,\nНичья душа ещё так не дрожала\
  \ от боли, еле дыша\nИ весь человеческий опыт не стоит ломаного гроша,\nВедь никто\
  \ ещё так не плакал, никто ещё так не ржал.\nПредки, жизни тебя уча, всего лишь\
  \ ездили по ушам,\nУ бати вон в аттестате сплошные тройки - ты же видел сам.\nПора\
  \ уйти, сделав разными ваши адреса,\nПожав кормившую тебя руку, которую ты так часто\
  \ кусал.\n\nТвой бунт против папы и мамы\nЗакончится офисным креслом,\nМерцающим\
  \ синим экраном,\nИ нудным трудом бесполезным.\n\nНа место протеста и крика\nПридут\
  \ тишина и усталость.\nТвоя жизнь - не кино и не книга,\nКакая жалость... Какая\
  \ жалость...\n\nС этих пор ты сам себе режиссёр, \nСам себе актёр и сам себе оператор.\n\
  Камера! Мотор! Попёр за кадром кадр. Стоп! Снято!\nВ монтажной комнате памяти из\
  \ этого нарежут позже,\nЧто-то похожее на то, что было, но не тоже самое всё же.\n\
  Самый обычный случай при просмотре вдруг проберёт до дрожи\nИ вставит так, что шелохнуться\
  \ даже не сможешь.\nФраза, кем-то тогда небрежно брошенная, сложена\nИз слов слишком\
  \ правильных, даже для словаря Ожегова.\nНо, по-хорошему, \nНе стоит чересчур увлекаться\
  \ перемоткой назад,\nТуда, где универ, школа или детский сад,\nВедь ты уже ушёл,\
  \ сделав разными ваши адреса,\nПожав кормившую тебя руку, которую так часто кусал.\n\
  \nТвой бунт против папы и мамы\nЗакончится офисным креслом,\nМерцающим синим экраном,\n\
  И нудным трудом бесполезным.\n\nНа место протеста и крика\nПридут тишина и усталость.\n\
  Твоя жизнь - не кино и не книга,\nКакая жалость... Какая жалость..."
