artist: Noize MC
name: Бойня номер шесть, месиво шестой мировой
text: "Это же не рэп!Чё это за хуйня?\nНу, это же не рэп! Это точно не рэп! Это не\
  \ хип-хоп!\nПо-моему, Noize MC - сраный панк! Металлист! Металлист, сука!\nНет,\
  \ ну это не рэп! Это же не рэп!\nЭто же не рэп, ёбаный в рот! Ёбаный в рот! Это\
  \ же не рэп, не рэп!\nНет, не рэп! Не рэп! Не рэп! Нет, это не хип-хоп и не рэп!\
  \ \nЭто ёбаный блэк-метал, блять!\n\nБуду биться! Берегите лица! Любого тупицу\n\
  Расплавлю, как микроволны сыр на поверхности пиццы\nБудь то из столицы, провинции\
  \ или заграницы\nТвой номер - номер этого баттла, мой номер - единица!\nФрицы, купите\
  \ чёрные платья мамам и чиксам!\nЯ буду шницели делать из истинных арийцев;\nГод\
  \ назад расслабился, теперь иду на принцип\nИ то, что не досталось мне тогда - верну\
  \ сторицей!\nПод половицей спрячь всё то, чего боишься лишиться\nВедь Noize MC готовится\
  \ твоим добром разжиться\nРифму держу в тяжёлых рукавицах, ей не смыться\nМои треки\
  \ заклюют вас, как хичкоковские птицы\nБудут ночами сниться, заставляя мочиться\n\
  В постель, и метаться, как по шоссе \nВ \"Кавказской Пленнице\" Вицин\nСожми покрепче\
  \ ягодицы - это пригодится\nНо всё равно не спасёт твою жопу от шприцей!\n\nБойня\
  \ номер шесть!\nЭто будет жесть!\nNoize MC уже здесь!\nОтдавайте честь!\nЕсть! Здесь\
  \ \nВас ожидает месть\nЗа бойню номер пять\nНа бойне номер шесть!\n"
