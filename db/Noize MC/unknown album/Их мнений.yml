artist: Noize MC
name: Их мнений
text: "Ты проиграл - мир победил, \nИх миллиарды, ты - один. \nВраги за каждой парой\
  \ штор, \nТы не изменишь ни за что \n\nИх мнений. Мм-мм. \nИх мнений. \n\nТы бьёшься\
  \ уж который год, \nКак рыба головой об лёд, \nНо, сколько б ни вложил труда, \n\
  Ты не изменишь никогда \n\nИх мнений. Мм-мм. \nИх мнений. \n\nСмочи ещё раз синькой\
  \ рот, \nИ неуверенность пройдёт \nНа время. Мм-мм. На время. \nНо будь хоть трезвый,\
  \ хоть в говно, \nТы не изменишь всё равно \n\nИх мнений. Мм-мм. \nИх мнений. \n\
  \nА на стене, пойми, фанат, \nНе Курт Кобейн, а лишь плакат, \nМир победил - он\
  \ проиграл, \nИ, проиграв, не поменял \n\nИх мнений \nИх мнений \nИх мнений \nИх\
  \ мнений"
