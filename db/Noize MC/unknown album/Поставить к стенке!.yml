artist: Noize MC
name: Поставить к стенке!
text: "На улицах города стало страшно \nТеперь опасно гулять поздно вечером\nМогут\
  \ напасть, обокрасть, избить. \nИ всё это просто так - от делать нечего\nКто-то\
  \ сказал, что моя милиция меня бережёт\nНи хрена подобного!\nКаждый день я живу\
  \ в ожидании, \nЧто девять граммов засадят ловко\nНа улице меня одного не встретить,\
  \ \nЯ хожу со своей компанией\nНо даже если я со своими друзьями, \nЯ стараюсь не\
  \ привлечь их внимания\nЭти ублюдки всегда начеку: готовы избить, \nЗабрать все\
  \ твои деньги\nЭтих отморозков не надо судить, \nИх всех надо просто поставить к\
  \ стенке!\n\nПоставить к стенке!\nПоставить к стенке!\nПоставить к стенке!\nПоставить\
  \ к стенке!\n\nПо законам города побеждает сильный, \nСамый нахальный и самый подлый\n\
  А тот, кто слабее - лежит в канаве \nС дыркой в башке и перерезанной глоткой\nПрестижно\
  \ в кармане иметь пистолет, \nБыть дураком и принимать наркотики\nКогда впятером\
  \ бьют одного \nЭто же смешно, надорвать животики!\nНо сам посуди - от такой ситуации\
  \ \nВ наше время никто не застрахован\nСегодня ты в этой пятёрке, \nА завтра будешь\
  \ целой толпой отмозгован\nЭти ублюдки всегда начеку: готовы избить, \nЗабрать все\
  \ твои деньги\nЭтих отморозков не надо судить, \nИх всех надо просто поставить к\
  \ стенке!!!\n"
