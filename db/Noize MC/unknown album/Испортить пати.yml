artist: Noize MC
name: Испортить пати
text: "    Я тут уместен как на ковровой дорожке коровья лепёшка,\nКак на выставке\
  \ собачьей бездомная кошка\nНо я здесь не для того что бы развлечь скучающих господ,\n\
  Или кого-то там отвлечь от его забот и хлопот,\nНе для того что бы чисто спеть самые\
  \ сложные из нот,\nТочь-в-точь как на записи пусть вам поёт ваш Ipod,\nИли какой-нибудь\
  \ урод, в ритм открывающий рот,\nПока фанера идёт, так вот народ!\nВернёмся к нашим\
  \ баранам, для чего я тут?\nНе для того что б доказать кому-то что я крут,\nНе для\
  \ того что б кто-то в зале надорвал живот,\nНад очередной из моих туповатых острот,\n\
  И точно уж не для того что бы вытирая пот со лба,\nОт края сцены до входа в зал\
  \ плясала толпа,\nНе ради гонорара, не пиара ради,\nЯ здесь только для того что\
  \ бы вам испортить пати!\n\nЯ здесь что б испортить вами пати,\nНахуй идите я не\
  \ в адеквате!\nЯ здесь что б испортить вам пати,\nНахуй идите я не в адеквате!\n\
  Я здесь что б испортить вам пати,\nНахуй идите я не в адеквате!\nЯ здесь что б испортить\
  \ вам пати,\nНахуй идите я не в адеквате!\n\nРаз два раз два эй вы гондоны слушайте\
  \ сюда,\nУ микрофона белгородская лимита,\nПо-прежнему стоит и не закрывая рта,\n\
  Орёт свои тупые матерные текста\nИ где же он тот самый интеллектуал который первым\
  \ выйдет и спросит:\nЭто кого тут нахуй послал? \nГде крики: Как сюда таких пускают\
  \ с улицы?!\nГде ваши средние пальцы умники и умницы?\nУ меня нет ни мысли, ни желания\
  \ её донести,\nЕсть только инстинкт антисоциально жестить,\nИ цель этого действа\
  \ лишь одна, \nВ конечном результате просто напросто взять и испортить вам пати!\n\
  \nЯ здесь что б испортить вами пати\nНахуй идите я не в адеквате!\nЯ здесь что б\
  \ испортить вам пати,\nНахуй идите я не в адеквате!\nЯ здесь что б испортить вам\
  \ пати,\nНахуй идите я не в адеквате!\nЯ здесь что б испортить вам пати,\nНахуй\
  \ идите я не в адеквате!\n\nМузыкальное искусство казалось бы великое таинство,\n\
  Но детей не находят в капусте, их приносит не аист.\nПросто люди ебутся, а потом\
  \ у них кто-то рождается.\nКто-то, кому они потом правду рассказать почему-то стесняются\n\
  Так же и с музыкой, не верьте эстетствующим композиторам,\nВсё они врут про муки\
  \ творчества эти сраные пидары,\nКакое там вдохновение, просто берёшь и хуячишь\
  \ по струнам\nТоже мне откровение, подпись блять - Джордано Бруно\n\nЯ здесь что\
  \ б испортить вами пати\nНахуй идите я не в адеквате!\nЯ здесь что б испортить вам\
  \ пати\nНахуй идите я не в адеквате!\nЯ здесь что б испортить вам пати\nНахуй идите\
  \ я не в адеквате!\nЯ здесь что б испортить вам пати\nНахуй идите я не в адеквате!"
