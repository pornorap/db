text: "Сколько конкретно тебе не хватает до полного счастья?\nСколько тебе нужно денег,\
  \ \nЧтобы ты не хотел больше красть их?\nСколько бюджетов нужно ещё распилить и\
  \ освоить,\nЧтобы ты, вдоволь наворовав, \nРешил, что этого делать больше не стоит?\n\
  Есть ли в твоём доме бассейн с баблом, \nКак у дяди Скруджа?\nНе больно ли биться\
  \ о монеты еблом, \nПытаясь нырнуть поглубже?\nЛежит ли пачка пятихаток евро у тебя\
  \ в толчке\nВместо рулона туалетной бумаги на сливном бачке?\nГде твои дети будут\
  \ учиться, \nБристон или всё-таки Гарвард?\nНе успел ещё определиться? \nА может\
  \ быть, им пойти в армию?\nМожет быть, кто-то из них \nБудет работать водителем\
  \ или барменом?\nКаким должно быть их будущее, \nЧтоб ты его назвал шикарным?\n\n\
  Как долго вы ещё способны врать,\nСколько ещё сможете сожрать,\nСколько миллиардов\
  \ нужно вам,\nЧтобы забрать с собою в ад?\n\nСпасибо за право бросаться горохом\
  \ \nВ стены ваших дворцов,\nЗа ненужную возможность \nПоказать всем ваше истинное\
  \ лицо,\nЗа вдохновение на написание \nБесполезных песен протеста,\nВедь, пока я\
  \ бубню эту чушь, \nНикто не меняет программы действий:\nВ зале слемится молодёжь,\
  \ \nНа юге тепло, на севере холодно,\nГаз ползёт по трубопроводу, \nВышки качают\
  \ чёрное золото.\nЯ пою про дерьмо, \nПевица Максим - про ванильные снежинки;\n\
  Вчера, выходя из метро, \nЯ на витрине видел рядом наши пластинки!\nСколько ещё\
  \ бунтарей держат фигу в кармане,\nОтвлекая школьников и студентов \nОт получения\
  \ бесценных знаний?\nСколько ещё неокрепших умов \nГотовы пойти в никуда за нами,\n\
  Хором крича наивные песни Димы и Вани?"
