text: "Юг и Север России, что различает части эти? \nОб этом я поведаю вам в своём\
  \ куплете \nРазные уровни жизни, разные менталитеты \nРазличия в количестве тепла\
  \ и света \n\nЮжная весна - это северное лето \nЛадно, к чёрту погоду - я ведь не\
  \ об этом \nА кто-то где-то стреляет, кто-то падает где-то \nКто-то задаёт вопросы,\
  \ но не слышит ответа \n\nС этим знаком Юг, с этим Север знаком \nМежду нами есть\
  \ сходство и большое причём \nИ на Юге и на Севере знают цену деньгам \nЦену человеческой\
  \ жизни знают и здесь и там \n\nВсё покупается, всё продаётся \nКто не умеет так\
  \ жить - в дураках остаётся \nТак было, так есть и так будет всегда \nЧерез год,\
  \ через пять лет, через многие года \n\nДа, все мы мечтаем жить красиво \nЕздить\
  \ на крутых машинах, пить дорогое пиво \nОдеваться стильно, отдыхать цивильно \n\
  И чтоб у пояса висел телефон мобильный \n\nМолодые парни на бандитов смотрят восхищаясь\
  \ \nВ таких же, как они, головорезов превращаясь \nЭто скользкая дорога, но дорога\
  \ к деньгам \nЦену которым знают и здесь и там \n\nЮг и Север - два разных края,\
  \ но мы рэп читаем \nЗначит братья мы - раз одной тропой шагаем \nСейчас у микрофонов\
  \ Волк, Noize и Ned \nСвоей музыкой и считкой мы в истории оставим след \n\nЯ свою\
  \ дорогу выбрал сам - это мой путь \nМне с него не сбиться, мне с него не свернуть\
  \ \nЯ представляю Bad Habbits, меня зовут Ned \nКто-то обо мне слышал, а кто-то\
  \ нет \n\nЛевых рэперов я ненавижу, за километр слышу \nИх тупая болтовня мне срывает\
  \ крышу \nБесят! они так меня достали \nДо предела сжат кулак - вот они попали \n\
  \nНу ладно, забудем. не об этом я сейчас \nМне захватывает дух, словно в первый\
  \ раз \nКогда стою на сцене, когда микрофон в руке \nКогда мои слова понятны всей\
  \ публике \n\nГде такие же, как я пацаны \nУвижу я везде - широкие штаны \nНо я\
  \ уверен, я знаю - я не один \nПацаны из Face2Face - моё признание им \n\nНи на\
  \ кого мы не похожи среди серой толпы \nНаши прикиды выделялись среди их наготы\
  \ \nМоя братва - это Эм, Кид, Тоник, Волк \nМы пробьём себе дорогу - из нас выйдет\
  \ толк \n\nМы кулаками, ногами, зубами чистим себе дорогу \nДа пошли вы все! раз\
  \ не идёте с нами в ногу \nЮг и Север - две разных стороны \nОт Севера южанам -\
  \ уважение, пацаны"
