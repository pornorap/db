text: "Яркими красками дьявольские сказки, \nКлетчатые, чёрные.\nЛунная дорога пробуждается,\
  \ \nА пока слушайте безмолвие\n\nМастер и Маргарита, Воланд со свитой\nЕго тело\
  \ шито-крыто, карта стала бы не бита\nКонца не видно очереди длинной, \nКак будто\
  \ время застыло.\nА людей всех подменили звери.\nДьявол орудует в Москве с теми,\n\
  Кто подход найдёт и к тебе. \nБудь уверен, ты - не исключение.\nЕщё день и придёт\
  \ к тебе на wap приглашение.\nС течением времени каждый превратится в демона, \n\
  Пополнит ряды дьявольского племени.\nСтать рукой правой Вологда, не так то дорого,\n\
  Продай всего лишь свою свою душу,\nИ всё будет здорово.\nНо стоит ли? ха... Это\
  \ каждый сам решает.\nГнев бывает вспыхнет и не затухает, \nНа дно оседает, дожидается\
  \ момента, \nЧтобы сорваться и вылететь как ветер,\nВонзиться в тело ножом или бранью.\n\
  Всё вокруг как будто кровью пропитанной ткани.\nЗа сталью сталит, так человечность\
  \ пряталось.\nСпасенье чужой жизни - целью ставилось.\n\nТень Понтия и Пилата над\
  \ распятым\nДержит в руках чашу полную яда.\nСобака рядом, и до луны подать рукою,\n\
  А где то рядом в темноте верный друг с тобой.\nТе трое на крестах умерли, тот непонятный\
  \ тоже.\nО, Боже, кто же прокуратору поможет?\nИстина погибла, от рук их победила.\n\
  Убрать виновного - это только полдела.\nОгромный город, где истину топчут в скандале;\n\
  Где правде внимали, а потом на крест отдали;\nГде всё обрастает слухами, как дерьмо\
  \ мухами;\nИ где добродетели давным-давно рухнули.\nКогда свежий ветер сменил привычный\
  \ смрад,\nПятый прокуратор иудеи Понтий и Пилат \nЧто то понял, что то попытался\
  \ сделать, \nНо споткнулся и отошёл несмело.\nТеперь что делать? Думать.\nПопробовать\
  \ понять кто был у него,\nКого он умудрился предать. Истину?\nКогда Иуда получил\
  \ удар в рёбра ножом,\nНо это не поможет. Поздно.\nА судьи кто? Спросите меня хоть\
  \ ночью\nСудьи кто? Народ, что хлеба хочет и прочего.\nПроверь свои ладони, нет\
  \ ли там храма?\nНет, и быть не может, просто быть не может."
