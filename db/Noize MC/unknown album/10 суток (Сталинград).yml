name: 10 суток (Сталинград)
text: " В то время как другие заключенные искали бычки под нарами, \n Задыхались в\
  \ душной камере и в сортир выходили парами, \n Мы с майором бухали водяру у него\
  \ в кабинете, \n Он лазил в Интернете, а я подписывал CD его детям. \n По вечерам\
  \ из ОБНОНа привозили отличный гашик, \n Мы делали по паре плюшек и в Half Life\
  \ по сетке ебашились. \n Сначала нравилось очень, на пятые сутки наскучило,\n Попросил\
  \ начальника об одолжении, пользуясь случаем. \n Всегда хотел посмотреть, как опера\
  \ невиновных допрашивают, \n Скажем, когда повесить в особо крупных размерах кражу\n\
  \ Нужно на первого попавшегося персонажа, \n Чтоб не страдать раскрываемостью милиции\
  \ нашей. \n Не пожалел ни на секунду, зрелище было что надо: \n Демонам ада есть\
  \ чему поучиться у оперов Волгограда. \n Электрошок и противогаз без фильтра со\
  \ шлангом пережатым\n В руках умелых в два счета находит виноватых. \n А потом была\
  \ сауна с толпой бесплатных проституток, \n В общем, это были не самые скучные 10\
  \ суток. \n Вот я и подумал: чего я так ругался на милицию? \n Надо бы позвать пресс-службу\
  \ ГУВД и извиниться. \n\n Я хотел бы извиниться перед волгоградской милицией, \n\
  \ Они отличные ребята и у них есть принципы, \n Спасибо им за возможность почувствовать\
  \ себя птицей, \n Глядящей на мир из-за решетки собственных амбиций. \n Меня отлично\
  \ кормят, со мной хорошо обращаются, \n Натуральный санаторий: ну как же тут не\
  \ раскаяться? \n Благодарю за 10 суток в раю и вдохновение, \n Еще раз прошу: примите\
  \ мои извинения. \n\n Вот только жене моей, пожалуйста, не говорите, \n Как я тут\
  \ кутил и время проводил охуительно. \n Я-то ей излагал слегка другую версию событий:\
  \ \n Мол, зажестили по полной господа в серых кителях. \n Дескать, скучаю по полной,\
  \ а из-за этих гандонов\n Пропущу и первое купание, и выписку из роддома. \n Врал,\
  \ что мне тут не дают звонить по телефону \n И даже разок заплакал с ней вместе\
  \ почти синхронно. \n За такой артистизм мне положен Оскар в Голливуде, \n Я кладу\
  \ трубу, а со мной рядом смеются люди, \n Ну и я, конечно, вместе с ними: а как\
  \ иначе?\n Это ж надо так фирменно любимую свою одурачить. \n А теперь восемь строчек\
  \ серьезно, без сарказма:\n Менты бывают всякие: хорошие и разные, \n Хуевых больше\
  \ и связываться с ними опасно,\n Особенно, если ты не местный, а город красный.\
  \ \n Судье Шиповской от души пожелаю тут же \n После родов 10 дней вот так же потусовать\
  \ без мужа. \n До свидания, город Сталинград, теперь мне ясно, \n Где столица нашего\
  \ полицейского государства. \n\n Я хотел бы извиниться перед волгоградской милицией,\
  \ \n Они отличные ребята и у них есть принципы, \n Спасибо им за возможность почувствовать\
  \ себя птицей, \n Глядящей на мир из-за решетки собственных амбиций. \n Меня отлично\
  \ кормят, со мной хорошо обращаются, \n Натуральный санаторий: ну как же тут не\
  \ раскаяться? \n Благодарю за 10 суток в раю и вдохновение, \n Еще раз прошу: примите\
  \ мои извинения. \n\n В нашей стране слово свободно делать все, что оно захочет:\
  \ \n Любоваться пейзажем за окном зарешеченным, \n Видеть красивые сны на грязных\
  \ нарах, свернувшись калачиком, \n И радоваться содержимому дружеских передачек.\
  \ \n Слово - не воробей, и чтоб оно не улетело \n Ему на всякий случай не дают расходиться\
  \ с делом, \n Административным как минимум, или уголовным, \n Других дел тут никто\
  \ не хочет иметь со словом. \n К слову особое отношение в Российской Федерации:\
  \ \n Его одни любят до жути, другие боятся. \n Первым – спасибо за поддержку и стимул\
  \ не сдаваться, \n Ну а вторым за то, что 10, а не 15. \n Респект и уважуха вам\
  \ от меня и других арестованных\n За уютную камеру и жизнь на всем готовом, \n За\
  \ душ с хозяйственным мылом, бесплатную еду \n И почетное право дважды в день справлять\
  \ нужду. \n\n Я хотел бы извиниться перед волгоградской милицией, \n Они отличные\
  \ ребята и у них есть принципы, \n Так и надо с залетными наглецами из столицы,\
  \ \n Надо было вообще меня расстрелять, чего уж мелочиться. \n Меня отлично кормили,\
  \ со мной хорошо обращались, \n Я сидел с сияющими от счастья щщами.\n Волгоградский\
  \ спецприемник – настоящие райские кущи, \n Какая жалость, что я наконец отпущен."
