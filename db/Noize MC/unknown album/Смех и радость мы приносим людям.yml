text: "Хороша сегодня школа, зал горит огнём.\nНа четвёрки и пятерки пляшем и поём.\n\
  Кто в учёбе отличился, кем гордится класс,\nТот умеет веселиться лучше в 10 раз.\n\
  \nМой новый сосед по парте \nВ прошлой четверти был не ахти\nВсе оценки ниже пяти,\
  \ твердых четверок нету почти\nЕсли наши багажи знаний сохранить в формате TXT,\n\
  Ему дискеты хватит, мне - не менее девяти DVD\nДаже Георгий Петрович, покровитель\
  \ двоечников, \nПять ему по труду не поставил, \nА с ним не поспоришь никак.\nЕсли\
  \ вызовешь Chest'а к доске, чувство, \nБудто бы доешь быка.\nВроде бы даже что-то\
  \ мычит, но хоть убей, \nНе видать молока.\nНа уроках валял дурака,\nВ плеере громко\
  \ гонял Тупака\nЛишь для просьбы выйти в толчок\nВздымалась над партой его рука\n\
  Но мне до этого не было дела\nПока в преддверии школьного огонька \nОн обидное слово\
  \ не написал \nНа обложке моего дневника\nЯ даже не стал стирать его ластиком \n\
  А просто во время праздника\nВзял mic в актовом зале и наказал проказника\nChest\
  \ пожалел, что в кастинге\nСреди папиных белых головастиков\nОн во время зачатия\
  \ \nНе стал не прошедшим участником\n\nХороша сегодня школа, зал горит огнём.\n\
  На четвёрки и пятерки пляшем и поём.\nКто в учёбе отличился, кем гордится класс,\n\
  Тот умеет веселиться лучше в 10 раз.\n\nМой забойный фристайл в зале, \nПроизвёл\
  \ небывалый фурор, \nВсе, кто стоял до сих пор \nЗатанцевали комплексам наперекор.\n\
  Даже лысый физрук-негатив \nДля себя открыл новый спорт\nИ весело махая борсеткой\
  \ \nВ пляс пустился во весь опор.\nЕго задор здорово вдохновил \nПрепода биологии\n\
  Сева всегда спокойней удава был, \nНо сегодня его ослушались ноги.\nСделав растения\
  \ вида \nКаннабис-индика жадный напассик\nОн выбежал на танцол с криками \nWicked!\
  \ Wicked! Jungle is massive!\nМисси под Drum'n'Bass-овое мясо \nКолбася в экстазе\n\
  Тоже выкрикивала фразы \nНа преподаваемом ею ин-язе\nПонимал её только Вова, \n\
  Сидевший с Артуром за одной партой.\nГоворил: Вот немка наклюкалась. \nДура - башка\
  \ болеть будет завтра.\nГоворил он это так быстро, \nЧто разобрать никто не успевал.\n\
  Тем более частоты низкие \nПлотно прокачивали актовый зал.\nВот как был проучен\
  \ нахал. \nВесь народ радовался и ржал.\nКрепкой двойкой в итоге \nСтал Chest'а\
  \ средний годовой балл\n\nХороша сегодня школа, зал горит огнём.\nНа четвёрки и\
  \ пятерки пляшем и поём.\nКто в учёбе отличился, кем гордится класс,\nТот умеет\
  \ веселиться лучше в 10 раз.\n"
