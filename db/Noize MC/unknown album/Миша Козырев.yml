name: Миша Козырев
text: "Никто не хочет в мои песни вкладывать своё бабло\nИз-за того, что все они про\
  \ наркоту, секс и бухло\nА я хочу, как группа Звери дёргать струны в Лужниках\n\
  И чтобы думали все бабы: \"мне б такого мужика\"\nЯ круче ДеЦла читаю и лучше, чем\
  \ Дельфин пою\nНо не мои, а их альбомы в магазинах продают\nЯ тоже с фирмой Universal\
  \ подписать хочу контракт\nНа пиво снова не хватает, где мне взять ещё пятак?!\n\
  \nНа Нашем Радио сказали: \"Ваши песни не формат!\"\t\nДа и записано всё некачественно!\
  \ \nНу, а на что вы, собственно, рассчитывали?\"\nНа мат, по ходу, право есть только\
  \ у группы Ленинград \n\"Мамба, Мамба - Хуямба!\"\nС новым хитом на первом месте\
  \ чартов снова Шнур Сергей\nПошёл ты на хуй, Миша Козырев, со станцией своей!\n\"\
  Наша Музыка - Наше Радио!\"\n\n- Отличная музыка!\n- Сельский шум, чувак, вот что\
  \ это такое! В ней смысла ровно столько же, сколько в тебе самом. Все эти белые\
  \ постоянно скулят о том, как их тёлка бросила; о том, что у них денег на пиво не\
  \ хватает...\nИдут они все на хуй! Дайте уже нормальной музыки от MOTOWN! Врубаешься,\
  \ нет?"
