text: "Самолюбие Skubio будет на болт загублено\nСловит в бубен и на ринге ляжет в\
  \ полном отрубе он \nПищу грубую не сможет хавать пастью беззубою\nМедсестра, принесите\
  \ супа для этого трупа, бля!\nЕго стайл конвертируем как Индийская Рупия,\nОн с\
  \ текстами возится, как даун с Кубиком Рубика.\nУ меня впечатление будто судьи мной\
  \ куплены -\nВместо противника мне досталась дырка от бублика!\nДаже хэйтеры мои\
  \ и любящая их публика,\nЗнают, кто в этом бою станет скелетом обугленным,\nЗнают,\
  \ кто тут мумия, а кто - наёмник из Нубии.\nКороче, в курсе, что в этом раунде вылетит\
  \ Skubio.\nС его подачи Моисеева и flow Губина,\nЯ благодарен судьбе, как Рычаги\
  \ Рику Рубену,\nКак за рабочие места, заводу \"MARS\" город Ступино,\nЗа то, что\
  \ оказался в паре со Skubio.\nМожно шататься по клубам и зависать на студии,\nМожно\
  \ валяясь на диване, чесать себе муди, блять,\nМожно вообще сложить орудие и отослать\
  \ два метра тишины,\nПройдя при этом в раунд номер пять.\nНо вместо этого я еду\
  \ на вокзал Ленинградский,\nБеру до Питера билет, чтоб надругаться там адски\nНад\
  \ оппонентом и его семьёю в полном составе,\nЦинично, быстро и жестоко на тот свет\
  \ их отправив.\nВ гитарной кофре - автомат и четыре обоймы.\nДа, патронов маловато,\
  \ но мне хватит, по-моему.\nНочь, Москва, горят три вокзала, мягкий вагон качает\
  \ \nПоезд Аврора, снова я в соло под водкой Смирнова\nНет разговора - я из питерского\
  \ дома!\nПролетаю перроны, листаю свой дневник \nВ мутном окне блик гонит проводник\n\
  SKubio, suck my dig! Я уже на месте!\nТаксисту дуло в затылок, чтобы быстрее ездил.\n\
  Притормози у парадной, падла! Вот твои бабки!\n- Э-э-э, тут не хватает десятки.\
  \ Заткнись, тряпка!\nПоднимаюсь на площадку, в звонок трезвоню\nАж руки чешутся,\
  \ как хочется продолжить бойню!\n- Кто там? - Это друг вашего сына, тётя,\nЛучше\
  \ б вы с мужем были на работе!\nЩелчок затвора, очередь, гильзы на полу коридора\n\
  На двери уборной, где папа Skubio мучился запором\nМамины мозги и брызги цвета Кагора.\n\
  Менты, наверное, всё спишут на семейную ссору.\nЯ зачистку территории продолжаю\
  \ уверенно,\nПапашу на толчке ебашу прямо сквозь дерево.\nВерсия ссоры исключена.\
  \ Ну и ну её на\nНе моя вина в том, что тема такая была дана\nНе позитивно ни хрена,\
  \ ну а что поделать?\nПродолжаю беспередел, осталось ещё одно тело\nПо которому\
  \ плачет мой прицел и ментовский мел\nДверь комнаты с ноги - Skubio, ты ещё цел?\n\
  Я охуел от ситуации - надев наушники\nМой враг выкрикивал с видом тупого ПТУшника\n\
  Бэки к бэтловому треку на четвёртый раунд\nУдачный дубль испортил оружейный саунд\n\
  Я нажал на mixdown, кровь с монитора вытерев\nЛюди в серых кителях не расторопны\
  \ в Питере \nУспел бы записать альбом, но мне одной темы хватит\nБолванку в CD-ROM\
  \ and let`s getting started!\nМинус на рабочий стол, труп со стула вон.\nНу и вонь!\
  \ Фу, блядь, какой липкий микрофон! \nНаушники за время записи голоса перепачкали\
  \ все волосы\nТак, что хоть подстригайся налысо \nФаллосом мусорам по губам - готова\
  \ фанера!\nЗакрываю Nero и по съебкам, назло пидорам серым. \nПротивник уничтожен!\
  \ До свидания, зрители! \nС вами был Noize MC. Вы слушали трек победителя!\n"
