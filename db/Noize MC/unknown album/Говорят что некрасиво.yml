artist: Noize MC
name: Говорят что некрасиво
text: " Я бы мог записать этот трек на студии,\nНо для того чтобы хорошенько обосрать\n\
  Двух пидарасов вроде вас мне вполне хватит\nКомпа, электрогитары и микрофона.\n\n\
  Я понял недавно, мой всероссийский успех уже близко,\nМне посвятила дисс даже Децла\
  \ бэк вокалистка\nЗа подругу в отместку после того когда с треском\nМне проебала\
  \ баттл, что Check всё было нечестно?\nТак напишите про Лигу пару злобных текстов\n\
  За то что он тогда на эсгэка дал мне первое место\nИ запишите эту песню с Молодым\
  \ вместе\nАх, да ты же проиграл потому что был трезвым.\nЕсли Тимур не накурен,\
  \ он как придурок рифмует\nНо стоит дунуть и сразу бездарь становится гуру,\nДруг\
  \ ты не в курсе? Люди давно не ведут уже споров \nНа тему Что же всё же мешает плохому\
  \ танцору?\nВы зря затеяли эту ссору мажоры сранные\nЛучше бы писали совместно с\
  \ Димами Биланами\nБулановыми Танями и прочими рэп звёздами,\nВместо того чтобы\
  \ на тех кто круче вас попёздывать.\n\nГоворят что некрасиво,\nНекрасиво, некрасиво,\n\
  Отбивать подружек у своих коллег.\nЭто так но ты с Кириллом,\nНесчастлива, несчастлива,\n\
  А Тимур так хочет замутить проект\n\nЕё сжирают клубы, она не спит ночью\nЕё мама\
  \ молча охуевает с дочки\nНередко очень в область её пятой точки\nМС типа Ноиза\
  \ разрывали в клочья\nЛобок продюсера также нередко трётся о копчик,\nКороче дрючат\
  \ эту сучку каждый кто захочет,\nНо не смотря на то что у неё в графе\nПобеды прочерк\
  \ эта моська всё равно тявкает что есть мочи.\nПри этом думая что лает круче DMX'а\n\
  И что ща на этот звук со всех округ сбегутся чиксы,\nТак вот послушай меня стриженный\
  \ пудель\nНе суди да не судим, не пизди да не отпизжен будешь!\nВот ещё чего я кстати\
  \ немогу постичь\nБЧ, это блядь и чмо или просто бич\nПросто бич, но не суки, мы\
  \ подонки\nА ну заебись, классное название девчёнки!\n\nГоворят что некрасиво,\n\
  Некрасиво, некрасиво,\nОтбивать подружен у своих коллег\nЭто так но ты с Кириллом,\n\
  Несчастлива, несчастлива,\nА Тимур так хочет замутить проект\n\nТрите про меня что\
  \ хотите, но помните дети\nЕсли я стою с микрофоном напротив\nВы хуй сосёте\n"
