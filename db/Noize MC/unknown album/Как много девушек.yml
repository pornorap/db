name: Как много девушек
text: "День пасмурный, мутный, мысли запутаны\nКапут, короче! Чувствую себя ходячим\
  \ трупом я\nОбладаю почти всеми его атрибутами\nТолько гроба не хватает и с лапшою\
  \ супа мне\nРешаю, что вечером нужно отвлечься\nОт ежедневных банкетов и пьянок\
  \ вечных -\nЖизнь слишком скоротечна, чтобы её тратить попусту,\nЛучше потрачу её\
  \ на женщин в возрасте\nИли на молодых девчушек - дешёвых шлюшек,\nНа богатых леди\
  \ и на лучших подружек.\nДля этого мне нужно забуриться в клуб ночной,\nХодить туда\
  \ не чуждо мне: могу там быть самим собой.\nСейчас быстро приведу себя в порядок,\n\
  Чтоб быть для всех загадкой и не было б накладок:\nПриму душ, прикинусь по цивильному,\
  \ одеколон,\nТак, пару звонков по мобильному - я готов.\n\nКак много девушек\nНо\
  \ все они толстые, холёные и некрасивые!\nКак много девушек\nНо все они лживые,\
  \ тупые и болтливые!\n\nТак, как денди, пью бренди, травлю легенду,\nКурю сигару\
  \ - вид знатного антиквара.\nВ кошмаре сантиры уносят местных мажорок\nЯ шарю красивых\
  \ пташек в своём репертуаре разговором\nВот первая жертва: \n- Привет, как тебя\
  \ зовут? Света?\nДержи букет! А на зубах это что у тебя, брекеты?\nТы в парике,\
  \ сидишь на диете и знакомишься по газете?\nОй, извини, подруга - у меня с желудком\
  \ туго...\nЯ мигом, а вернусь я не один, а со своим другом.\nБыстро разворачивайся\
  \ и за угол, за угол\nОппа... Вон, посмотри какая соска - одета броско.\nЕщё подросток,\
  \ но всем от юбки до причёски\nКосит под взрослую. За эту роль не светит Оскар ей\
  \ -\nДве извилины в среднем на кубометр мозга, блин.\n- Хеллоу, мадам! - Пошёл в\
  \ жопу, баклан!\nТы не Билан, не с Фабрики и даже не Ван Дамм!\nВсё, всё, всё, понятно.\
  \ Ладно, ладно...\nА следующую звали Катя - тёлка в поряде,\nПару раз на секс намекала\
  \ у неё дома в кровати.\nВ квадрате стали мои шансы после танцев,\nПотом в кубе\
  \ после поцелуя на людях.\nПотом она взяла водки и ещё водки\nИ заблевала, сука,\
  \ мне все шмотки! Да, красотка...\nА, будь что будет... - Официант! Мне - водки!\n\
  Сейчас нажрусь и на меня сразу полезут тётки!\n\nКак много девушек\nНо все они толстые,\
  \ холёные и некрасивые!\nКак много девушек \nНо все они лживые, тупые и болтливые!\n\
  \nБалда с бодуна шумит, что было - не спрашивай,\nПро вчерашнее помню только то,\
  \ \nЧто был заспиртован заживо\nХана бумажнику. - Как же так? Неужели кража?!\n\
  - Нет, просто пропито всё то бабло, что было нажито.\n- А что это за баба страшная\
  \ с тобой в кровати?\n- Вчера, наверное, я имел неосторожность драть её.\nМать её!\
  \ Она действительно страшнее зверя!\nЯ трахал это чудо в перьях?! Да ну, не верю!\n\
  - Милый, ты уже проснулся? - Какой, блять, милый!\nО, нет... По ходу всё-таки всё\
  \ так и было...\nЭй, люди, хотите посмотреть на зоофила?\nСмотрите на меня - я переспал\
  \ с самкой крокодила!\n\nКак много девушек\nНо все они толстые, холёные и некрасивые!\n\
  Как много девушек\nНо все они лживые, тупые и болтливые!\n\n"
