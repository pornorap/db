text: "Купи любой сборник русского рэпа, вставь кассету в деку,\nВозьми пакет – вдруг\
  \ стошнит после одного из треков.\nПальцы не убирай с кнопок перемотки, вперед и\
  \ стоп,\nМотать придется часто – это же русский хип-хоп.\nКороче, трепа хватит,\
  \ жми на плэй, приятель:\nВот и наш первый исполнитель – знаток понятий,\nВ его\
  \ жизни типа криминальной очень много бед:\nМешает сильно при ходьбе огромный пистолет,\n\
  Не умещается в руках огромный микрофон,\nНа огромный член, не налазит ни один гондон,\n\
  Огромный джип не поместился в гараже.\nЛадно, перематывай давай – он достал уже!\n\
  А вот какой-то малолетний музыкальный гений,\nОт минуса воняет сэмплами хип-хоп\
  \ и-джея.\nДва с половиной клика мышью - музыка готова.\nКлёво? Не то слово – хит\
  \ будет стопудова!\nТекст, пожалуй, стоит оставить без комментариев...\nЭй, парень,\
  \ йоу, чего ты ждешь – мотай его!\nКак, тебе уже скучно? Что, отдохнуть охота?\n\
  А ты думал слушать русский рэп легкая работа?!\nЛадно, уговорил, еще одна песня\
  \ и баста,\nВстречаются же треки классные, хоть и нечасто.\nНа этот раз у микрофона\
  \ мысли гиганты,\nПсевдоинтеллектуалы, блин, с большим талантом.\nЭти музыканты\
  \ – философы похлеще Канта,\nПравда, Кант ученым был, а наши парни дилетанты:\n\
  «Жизнь - это дорога и мы по ней идем, йоу!\nЧто-то потеряем, а что-то мы найдем,\
  \ ее!\nСейчас мы вам расскажем все как есть на самом деле, ага!\nДля этого широкие\
  \ штаны мы и надели, ес!»\nПобольше трепа ни о чем, да побольше мата...\nПиздато,\
  \ ребята, можно я буду вашим фанатом?\n\nВыключай! Сколько можно это терпеть?!\n\
  Выключай! Скорее нажимай кнопку «Сеть»!\nВыключай! Вилку из розетки достань!\nВыключай!\
  \ Выключай!! Выключай эту дрянь!\n\nЛадно, все понятно с русским рэпом – аж устали\
  \ уши,\nДавай-ка лучше современный русский рок послушаем,\nНа «Нашем радио» как\
  \ раз «Чартова дюжина».\nПение гениев заслуженных – вот что нужно нам!\nВ этом жанре\
  \ я обречен на неудачу, не иначе...\nНе хуячу песни про широкоплечих мачо\nКоторые,\
  \ как только наступит вечер\nКалечат печень, потом почему-то плачут и кого-то лечат.\n\
  Заняться, видимо, нечем... Расставанья, встречи,\nКрики, вопли, слезы, сопли, вместо\
  \ крови – кетчуп.\nРифма ради рифмы, слово ради звука,\nЛибо солист пидор, либо\
  \ солистка сука.\nМужской голос от женского не отличишь,\nМальчик, ну ты ж вроде\
  \ парень – что ты так пищишь?!\nБуч, Звери, Магнитная Аномалия,\nРебят, у вас вообще\
  \ с яйцами все нормально, бля?\nОдно из двух – нескладуха, режущая ухо,\nЛибо две\
  \ строчки коряво зарифмованные в муках.\nЧто, тут какой-то скрытый смысл? Ну не\
  \ знаю...\nЯ не понимаю ваших песен, как ни стараюсь...\nНе дорос видать пока что\
  \ до таких поэтов,\nФанатов Radiohead'a, поющих фальцетом.\nЛадно, что я все о молодых?\
  \ А как же старики?\nВот уж кто воистину мужики, так мужики!\nДедушка Шевчук, спойте\
  \ нам песню про осень!\nА вам какую, ребята? У меня их штук восемь\nБлин, опять\
  \ философы, ну куда ж от вас деваться?\nВ вашей лирике без напаса не разобраться!\n\
  Русский рок вместе с Майком лег в одну могилу,\nДуша давно на небесах, ну а тело\
  \ сгнило.\nНету больше мочи слушать ваши заумные речи,\nВыключай приемник, чтоб\
  \ ушам стало полегче\n\nВыключай! Сколько можно это терпеть?!\nВыключай! Скорее\
  \ нажимай кнопку «Сеть»!\nВыключай! Вилку из розетки достань!\nВыключай! Выключай!!\
  \ Выключай эту дрянь!\n\nЧа-ча-ча! Я-а рублю с плеча, сгоряча,\nНа тридцать две\
  \ строчки, одеваю маску палача\nВстреча на экране с очередной жертвой,\nРечь идет\
  \ о великом попсовом дуэте.\nСолнца свет загородив, тонна жира качается,\nНа заднем\
  \ фоне, прыгая, у клавиш стручок мается,\nУ ребят неплохо получается,\nОсобенно\
  \ если толстый про телок плачется, стараются\nДальше уже лучше\nЗатертые маты в\
  \ попсовой песне греют душу\nИх затирают, чтоб не завяли уши\nУ мамаш, которые детям\
  \ купили кассету послушать\nПереключаю канал, и как болванкой по танку,\nПо сцене\
  \ скачут две малые лесбиянки!\nДа, телки, у вас с башкой не все в порядке\nПриезжайте\
  \ ко мне, я вам дам конфетку одну сладкую\nА вот претенденты на место под топором\
  \ \nЭто ребята, которых хватил Ямайский синдром.\nКлево, конечно, белым стихом миру\
  \ \nПоведать о том и о сем\nГлавное, чтобы негры в клипе были,\nНу и, конечно, про\
  \ телок с травой не забыли.\nИдея избита еще и содрана как зря,\nА насчет музыки\
  \ одним словом: DJ - ХУЙНЯ!\nУ меня не хватит жизни всем таким похожим,\nСхожим\
  \ по мышлению, рубить головы и бить рожи.\nМожет кто другой и сможет, но попозже,\n\
  А пока надо унять дрожь свою.\nНичего дороже здоровья по крайней мере у меня нет,\n\
  А с такой поп-сценой я не протяну и трех лет.\nЛадно, телек выключай, пацан, куда\
  \ ни глянь,\nВезде дрянь, выключай. Сказал же, выключай!\n\nВыключай! Сколько можно\
  \ это терпеть?!\nВыключай! Скорее нажимай кнопку «Сеть»!\nВыключай! Вилку из розетки\
  \ достань!\nВыключай! Выключай!! Выключай эту дрянь!"
