artist: Noize MC
name: Гимн «Сникерс Гуру Клан» (SKG)
text: "Эй, нажимай на Play, будет рэпак про SGK! \nА это чё такое? Говорю же, нажимай\
  \ на Play! \nА, ok. Теперь слушай сюда, штука баксов нужна? \nДа! А друзья, которым\
  \ тоже нужна? \n\nДохрена таких есть! Дохрена не надо, надо только шесть. \nИ чё?\
  \ Через плечо! На sgk.ru давай лезь! \nРегистрируй клан, собирай весь свой сарфан\
  \ \nСкейтеров, роллеров, брейкеров, всяких граффитчиков там. \n\nНу ты понял, пацан?\
  \ \"Ага...\" Что ага? \nСкорей давай звони друзьям, времени, чтоб тупить нет нифига,\
  \ \nИли тебе уже не нужен штукарь? \"Нужен ещё как!\" \nНу так не валяй дурака,\
  \ баран, бери быка за рога! \n\nS - соревнуются сильные самые, \nG - громче гимн,\
  \ награда не главное, \nK - \"как это не главное?\" А вот так! \nЗабудь о ней баклан\
  \ - победит мой клан! \n\nА почему это твой победит, а не мой, к примеру? \nА ты\
  \ попробуй всех обломать, стань номером первым; \nПеречитай меня, перерисуй её,\
  \ перекатай его, \nЧё ты стоишь - то, ёу! \n\nНе, я так не могу... Ну и вон тогда\
  \ пошёл! \nЛибо ничего не делай, либо делай хорошо. \nВсем абсолютно до \"П\", кто\
  \ ты, М или Жо, \nГлавное, чтоб на своей площадке грамотно зажёг. \n\nМастер гуру\
  \ не заценит халтуру, \nВся халява отсеяна будет после первого тура. \nПонял, придурок?\
  \ \"Хватит меня обзывать...\" \nТак а ты не делай на 2, делай на 5! \n\nS - соревнуются\
  \ сильные самые \nG - громче гимн, награда не главное \nK - как это не главное?\
  \ А вот так! \nЗабудь о ней баклан - победит мой клан! "
