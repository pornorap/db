  \ \n\n<!--\n[if gte mso 9]>\n \n  \n \nИ до тех пора, пока нас не обесточат,\nПока\
  \ не догорит аварийных фонарей заряд.\nМы будем жечь тут электричество что есть\
  \ мочи,\nПодземным жителям свой позитив даря.\n\nНад нами — руины Москвы, под нами\
  \ — огни преисподней.\nМы не знаем, который сейчас час, и что за дата сегодня -\n\
  Может быть утро среды, а может быть вечер субботний.\nРадиационный фон наверху спадет\
  \ лишь лет через сотню\nЗа нами никто не придет, нас уже не спасут,\nМы грызем друг\
  \ другу глотки за воду и растворимый суп.\nСтрашный суд уже позади и, походу, нам\
  \ повезло.\nНаказано зло, никто из нас не стал отпущения козлом.\nНам дарована новая\
  \ жизнь — ворота нашего рая\nПлотно заперты изнутри, навеки герметично задраены.\n\
  Они не пропускают отравленный воздух и гамма-лучи-\nМы приговорены к высшей мере,\
  \ но нам не нужны палачи.\nДля исполнения приговора мы все сделаем сами,\nДруг друга\
  \ всеми доступными способами кромсая.\nВеселого мало, все боятся панически финала\
  \ трагического,\nНо есть одна радость — сеть пока что дает электричество!\n\nМы\
  \ не знаем кому сказать спасибо за то, что еще есть ток,\nЗа то, что мы сможем оставить\
  \ потомкам этот вещдок,\nЗа то, что звучит микрофон и гудит синтезатор.\nПока генератор\
  \ наматывает бесплатные киловатты.\nИх уже никто не посчитает и счет никогда не\
  \ пришлет.\nМы прыгаем в танце, ботинками проламывая лед.\nНад нами руины Москвы\
  \ под нами преисподней огни,\nСквозь холодную корку бетона нам пятки лижут они,\n\
  Заставляя плясать веселей на обломках искалеченных судеб,\nВечеринка в разгаре afterparty\
  \ не будет.\nМы хотим танцевать как завещал нам Цой в конце 20-го века,\nКонец света\
  \ — неплохой повод чтоб замутить дискотеку.\nJungle is massive, откройте сердца\
  \ для позитивных вибраций.\nПусть когти радиации снаружи царапают нашего бункера\
  \ панцирь,\nНам тут хоть бы хны, и кажется лучшее что сделали мы\nКак раз вот этот\
  \ чертов пир во время чумы."
