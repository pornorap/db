name: Унитазный слив (дисс на Нервный xa;xa;Срыв)
text: "Девчонки и Мальчишки, а также их родители! \nРазрешите представить вам новых\
  \ реп-исполнителей \nТакого вы не слышали, такого вы не видели \nВ зале свет гасите,\
  \ бля, садитесь поудобнее зрители \n\nВсем здорово! Я - Михей из Дубового \nЗнаете\
  \ такого? Нет? Повезло вам! \nЯ парень не плохой, вот только за базаром не слежу\
  \ \nНа тех, кому при встрече руку жму, за глаза пизжу \n\nЕсть у меня друг малолетний\
  \ - тоже рифмоплёт \nНо он на наше выступление сегодня не придёт \nМама в его комнате\
  \ недавно делала уборку \nНашла листик с текстом и сыну задала порку \n\nПарень\
  \ за свою песню теперь под домашний арестом \nПредки не выпускают гулять теперь\
  \ даже возле подъезда \nДа, вот такие проблемы у наших рэпперов местных \nОчень\
  \ крутых и честный, но никому не известных \n\nВ чём же дело, почему же вас никто\
  \ не знает? \nПонимаешь, дело в том, что нам Face2Face мешает! \nТо на сцену тянут,\
  \ то записаться предлагают \nВсе наши беды - дело рук наших негодяев! \n\nРазные\
  \ мрази хотят из грязи сразу в князи \nВ моём рассказе им не избежать казни \nПотому\
  \ что меня такое достало \nРаньше их мало было - теперь навалом! \n\nСтало модным\
  \ быть композитором \nЗа такие биты, уебать бы вас битой \nВключили hip-hop e-jay\
  \ и уже знаменитые? \nХуй вам всем в рот, бритые пидары! \n\nЧто вы вафельницу раззявили?\
  \ Что, добились чего-то? \nДве Дубовские сявки, попутали вы тропы \nРано, уроды,\
  \ в отстой нас загонять \nУчитесь пока читать и музыку свою писать \n\n\"Унитазный\
  \ Слив\" - вот ваше новое название \nОтвета хотели? Встреча ведь не за горами \n\
  На нас дисс галимый сочинили, \nсами себя в нём же и попустили \n\nДа, вы ещё нуждаетесь\
  \ в совете: \nДети, будьте за свои слова в ответе! \n\nДети, будьте за свои слова\
  \ в ответе \nДумайте о чём вы говорите в своём куплете \nДети, будьте за свои слова\
  \ в ответе \nДумайте о чём вы говорите в своём куплете \n\nБраток, сыгранём в игру\
  \ \"Пойми меня\" \nИтак, начнём. На деле твоя тема - полная хуйня! \nМой ответ Чемберлену:\
  \ \"Хуёвая тема!\" \nА текст, по ходу, сочинил ты на перемене \n\nКруто поёшь, только\
  \ глотку не бережёшь \nСвоим интеллектом меня убьёшь \nДубовые поэты где-то в гетто\
  \ \nТакие таланты, как ты, я вижу редко \n\nКороче, клёво! Круто! Охуенно! \nЯ хочу\
  \ твой автограф! Хотя не так, наверное\nТеперь прямо - ты похож на ребёнка, \nдауна.\
  \ Нагадил кучу - и в сторонку \n\nСчитай, что сделав эту тему - сунул член в мясорубку\
  \ \nНа самокате под танк? Ты какой-то панк в натуре! \nЯ помню День Рождения \"\
  Сопротивления\" \nТебя там... Фу, блять, какой-то срам \n\nЕсли у тебя проблемы\
  \ и ко мне вопросы \nЯ могу к тебе прийти - поговорить просто \nБудет тебе, блять,\
  \ ответ \nЧупак передаёт привет тебе и твоей братве \n\nВойны между побережьями\
  \ не будет - силы не равны \nНе стоило тратить время на тебя, но увы \nВойны между\
  \ побережьями не будет - силы не равны \nНе стоило тратить время на тебя, но увы"
