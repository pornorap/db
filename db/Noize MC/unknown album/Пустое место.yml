artist: Noize MC
name: Пустое место
text: "Смотри какое классное пустое место,\nДавай на нём с тобой построим город?\n\
  Не надо нам цемента и асбеста,\nНе надо стройку ограждать забором,\nЯ уже чувствую\
  \ что скоро заскрипят\nРессоры КАМАЗов под тяжким грузом\nСтрой материалов, кирпичей,\
  \ упрёков\nИ блоков будущих кварталов!\n\nБудем стены делать потолще,\nЧтобы стояло\
  \ дольше,\nЧтобы друг друга\nНе услышать было проще...\n\nПусть выше Вавилонской\
  \ башни станет это здание.\nСтало заплатой по счетам - взаимопонимание.\nНе важно\
  \ во сколько денег это обойдётся\nКонтракты неба в районе этом \nДаже не монеты\
  \ и не купюры....\n\nУ нас эту коньюктуру будут строить\nБез перекура у нас не поднимешь\
  \ архитектуры\nНужды стрелы опоры нашего крана подъёмного\nНе сломали эти тонны\
  \ железобетона...\n\nИ наплевать что нет фундамента, не беда\nНам это, если верить\
  \ памяти не мешало никогда,\nСколько нас помню для платформы. Построим мы всегда!\n\
  Выбирали реально роли - пустые места...\n"
