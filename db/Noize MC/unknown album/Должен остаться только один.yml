artist: Noize MC
name: Должен остаться только один
text: "Жил - был рэпер Noize MС \nНикому не мешал, никого не бесил\nНа головы конкурентов\
  \ дерьма не лил \nИ даже на форуме не флудил\nТем, кто судил зад не лизал\nСам писал\
  \ минуса и пилил тоже сам\nИ где бы он не выступал, зал охуевал \nДаже если Noize\
  \ был убитым в хлам.\nПо фристайлам ебал любого\nНикогда не читал заготовок\nСловно\
  \ овод жалил противника \nСловом рифмованным, дай только повод\nНо вот однажды одинадцать\
  \ неких граждан решили\nЧто он неважный рифмоплет \nИ в следующий раунд не пройдет\n\
  Это было ошибкой\nNoize он ведь злопамятный шибко\nА если захочет, то так подъебет\
  \ \nчто с лица навсегда пропадет улыбка\nХуй с тобой, золотая рыбка\nСказал он и\
  \ тут же начал прытко\nДиссы сочинять на всех судей подряд\nИх убивая с читкой\n\
  Первым пострадал Тенгиз\nКогда он на себя услышал дисс\nПрокрутив его в Winamp'e\
  \ пару раз \nОписался и под потолком повис\nПоследовал прямо за ним, \nВитамин,\
  \ из Hip-Hop.Ru Team\nЗнаете, что было дальше блин? \nВ конце остался только один!\n\
  \n11, 10, 9 - ну кто там следующий?\n8, 7, 6, 5, 4 - боитесь, нет еще?\n3, 2, 1,\
  \ - вот и бояться-то уже особо некому!\nНу чё алле? Понятно вам мораль этого трека,\
  \ бля?\n\nСева Це изменился в лице\nКогда у него вдруг на диске С появился мой трек\n\
  Он достал пистолет, и правый висок свой взял на прицел\nДай и Габонская Гадюка,\
  \ тоже наложили на себя руки\nRapper'у X, Thuglifer'у и Radj'y \nТак же пришлось\
  \ отправиться туда же\nTactics и Хобот поняли оба \nЧто им не место на ниве Хип-Хопа\n\
  И наровне с остальными поспешили \nНакрыться крышкою гроба\nОдин лишь Dime не покончил\
  \ с собой \nА просто ушёл в запой\nДинамит встречи, и хватаясь за печень \nНа работу\
  \ приходит бухой\nСтрадает он от цирроза. \nТакая вот жесткая в жизни проза\nНет\
  \ это вовсе, блядь, не угроза \nА намек такой толстый просто\nПока еще не поздно,\
  \ судьи, \nЛучше подумайте сами, не проще ли вам\nМикрофоном отделаться и студийными\
  \ часами?!\n\n11, 10, 9 - ну кто там следующий?\n8, 7, 6, 5, 4 - боитесь, нет еще?\n\
  3, 2, 1, - вот и бояться-то уже особо некому!\nНу че алле? Понятно вам мораль этого\
  \ трека бля?\n"
