name: Рэп в России
text: "Качественный рэп в России кто-то делать должен \nВ опрос на засыпку если не\
  \ мы то кто же?\n\nЕсли не мы то кто же? \nЕсли не мы то кто же? \nЕсли не мы то\
  \ кто же? Кто же? \n\nКто, кто, кто, ответьте мне \nСейчас появится на этой сцене\
  \ \nТот то, тот, кто не горит в огне \nFace2Face и Чупак на арене \n\nГлоток кислорода\
  \ и обращение к народу \nМоя Россия я не могу понять твою природу \nДеленье на породы\
  \ вызывает рвоту \nИ вот тупые уроды дают мне роль громоотвода \nКозла отпущения,\
  \ не по мне это предложение \nПоследнее предупреждение даю перед наступлением \n\
  Россия я возьму тебя штурмом \nЗа то что ты выбрасываешь мои тексты в урну \nПоверь\
  \ мне, мы достойны внимания \nА ты лишаешь людей понимания этого \nПочему почему-то\
  \ для других ты открыта \nА я как обманутый старик с корытом из той сказки \nТы\
  \ строишь глазки своим предателям \nОни делают все ради денег \nЧтобы угодить покупателям\
  \ \nТы не понимаешь, у них нет стиля \nКак ты допускаешь это моя Россия? \nТы всесильна\
  \ и огромна, я это знаю \nНо зачем так поступать с нами не понимаю \nДай уголок\
  \ своей большой суши \nМы прекратим свое дело если кто-то заткнет уши \nСлушай давай\
  \ пойдем на мировую\nТвой ответ нет? Не завидую\nМы проведем рэп террор \nПотом\
  \ посмотрим в чью пользу \nРазрешится спор \n\nКто, кто, кто, ответьте мне \nСейчас\
  \ появится на этой сцене \nТот то, тот, кто не горит в огне \nFace2Face и Чупак\
  \ на арене \n\nЯ знаю ты не из тех кто действует в слепую \nИменно для таких как\
  \ ты я и рэпую \nСтроки моих текстов сбивают с ног как пули \nТак что если ты сейчас\
  \ стоишь \nТо лучше посиди на стуле \nКогда мне было двенадцать \nЯ микрофон впервые\
  \ взял \nВсех кто напрягал, на три буквы послал \nИ я не переставал делать именно\
  \ так \nВсе мудакам всегда показывать свой фак \nКогда я начинал все говорили \n\
  Посмотрите на лоха то что он делает - плохо \nНо мне было похуй \nЯ продолжал делать\
  \ то что мне нравится \nКого не прет тот знает по какому адресу отправится \nСколько\
  \ людей уже махнуло на это руками \nСказали занимайтесь вашим хип-хопом сами \n\
  Это ни кому тут не нужно, рэп слушать \nЗдесь никто никогда не будет потому что\
  \ \nВ нашей стране не приживется эта культура \nТут образ рэпера не станет ключевой\
  \ фигурой \nЭто всего лишь мода игра для больших детей \nУ нас это прошло и у тебя\
  \ пройдет поверь \nМоя Россия ты говоришь что мы не такие \nПодбираем слова, мол\
  \ нужны другие \nНо пока я в зале вижу поднятые руки \nРифмы из динамиков будут\
  \ лететь как из базуки \n\nКто, кто, кто, ответьте мне \nСейчас появится на этой\
  \ сцене \nТот то, тот, кто не горит в огне \nFace2Face и Чупак на арене \n\nТебе\
  \ не помогут адвокаты моя Россия \nОбвинение, подавление рэпа насильно \nВечные\
  \ преграды, привычки поколения \nКто не с нами тот против, такое мнение \nМои прокуроры\
  \ дают обвинительный бит \nВсе в ужасе, адвокат молчит \nПодавление культуры это\
  \ тирания \nКак же ты посмела моя Россия? \nВнедрение в эту среду своих клиентов\
  \ \nПод галимой крышей в порядке эксперимента \nСдавливая рэп своими подсадными\
  \ утками \nРеальные идеи становятся тупыми шутками \nНаклейки, нелепая реклама,\
  \ напитки, одежда \nСчет, перед нами драма. Итак приговор \nОглашаю преступление\n\
  Попытка подавить реальное движение \nТирания, шпионаж, попытка саботажа \nМожно\
  \ ли такое простить время покажет \nПриговор обычный это никому не ново \nПодсудимая\
  \ Россия тебе последнее слово \n\nКто, кто, кто, ответьте мне \nСейчас появится\
  \ на этой сцене \nТот то, тот, кто не горит в огне \nFace2Face и Чупак на арене\n"
