text: 'За стаканом стакан,

  За напасом напас

  Всё лето напролёт самогон и ганджубас

  Всё лето напролёт так проходит у нас

  Очки не от солнца, от красных глаз!


  За стаканом стакан,

  За напасом напас

  Всё лето напролёт самогон и ганджубас

  Всё лето напролёт так проходит у нас

  Три, два, раз


  Всё в этой культа растафари поднимайте хари,

  Приму ещё один парик, сыграю вам на гитаре

  Как холодной зимой загар дарит солярий,

  Так позитивный настрой вам моя музыка дарит

  Эй парень перестань преставать к этой галимой шмаре,

  Лучше подыграй мне на пустой таре

  Пекло. Солнце жарит, нас это не парит,

  Всё лето мы проводим в безбашенном угаре,

  В травяном кумаре, как в густом тумане,

  Как в прокуренном ганджей амстердамском баре,

  Радуемся жизни, пока в кармане есть мани,

  Заработанные нами непосильными трудами,

  Подходите ближе, бульбулятор заряжен,

  Не какой-нибудь лажей, а убойной ганжей

  Такую дурь вы досели курили едва ли

  Больше самогона, больше шмали!


  За стаканом стакан,

  За напасом напас

  Всё лето напролёт самогон и ганджубас

  Всё лето напролёт так проходит у нас

