  Каша, наша пища, напиток малочищ

  Варим, жарим, целый день стоит вонища,

  Для веселья никогда поводов не ищем

  У нас их без того сотни, даже тыщи

  Девчонки не стесняйтесь, присоединяйтесь

  Покурите с нами, выпейте не обломайтесь

  Расслабляйтесь, развлекайтесь на нашей пати

  Ане, Лены, Оли, Кати, всем место хватит!

  Ни фига себе, вау! Вот это супер попа,

  При виде её мне хочется в ладоши хлопать

  Эй подружка, что-то у тебя пустая кружка

  У нас тут для тебя припасена ещё чекушка

  Я эту гадость не пью, травитесь ею сами,

  Могли бы и получше что-то предложить даме!

  Ну тоже мне кошелка, не хочешь пить, не пей

  Нам достанется больше, нам будет веселей!

