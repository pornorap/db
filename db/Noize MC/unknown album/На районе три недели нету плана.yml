name: На районе три недели нету плана
text: "Последние кропали зелени в наших булях давно дотлели,\nНе припомню ранее времени,\
  \ когда серые сильней бы имели\nЗа хранение и распространение запрещённых растений\n\
  С планом на районе всегда всё было более менее\nНо Джа заснул, забыв о нас, я слышу\
  \ его храп и сопение\nУ него недержание с понедельника по воскресенье\nУ небес энурез\
  \ - в городе наводнение\nНовые песни не пишутся без ганжубаса - нет вдохновения\n\
  \nЕсть бабки, но барыги не берут трубки,\nНи хапки уже двадцать первые сутки\nБелые\
  \ тапки надели все проверенные мутки\nНа районе три недели нету дудки\n\nНа районе\
  \ три недели нету плана - о-о, это серьёзно\nСнятся нам ночами боксы и стаканы -\
  \ нам он нужен, как воздух\nЗакрываются точки, барыги на стрёме, менты охуели\n\
  На районе нет плана уже три недели\n\nУже три недели регги и даб молчат в наших\
  \ колонках\nА раньше играли регулярно на предельной громкости\nРезко сократились\
  \ продажи шоколадок Алёнка\nИ дешёвой минералки в бутылках маленькой ёмкости\nСерая\
  \ черепаха мозга из панциря черепной коробки\nНа окружающий мир поглядывает робко,\n\
  На лице - двоеточие, тире и открытая скобка\nМрачные мысли стонут клаксонами, словно\
  \ автомобиле в пробке\n\nЕсть бабки, но барыги не берут трубки,\nНи хапки уже двадцать\
  \ первые сутки\nБелые тапки надели все проверенные мутки\nНа районе три недели нету\
  \ дудки \n\nНа районе три недели нету плана - о-о, это серьёзно\nСнятся нам ночами\
  \ боксы и стаканы - нам он нужен, как воздух\nЗакрываются точки, барыги на стрёме,\
  \ менты охуели\nНа районе нет плана уже три недели\n"
