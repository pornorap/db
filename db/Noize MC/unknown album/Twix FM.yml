name: Twix FM
text: "Ребята, я ваш новый преподаватель - здрасьте! \nУ вас тут душно что-то, окна\
  \ откройте настежь! \nСотрите кто-нибудь с доски всю писанину эту, \nВ этом семестре\
  \ халява будет по моему предмету, \nНе надо посещать ни лекции, ни семинары. \n\
  Учебный план - большая перемена вместо пары. \nНа Twix FM точка Ru можно найти все\
  \ материалы - \nВот и всё, что надо знать, чтобы сдать на пять баллов. \n\nЁ Twix\
  \ FM в эфире - \nРадио больших перемен! \nОт Юга до Сибири \nС вами на одной волне.\
  \ \nЖиви без перерыва, \nРучку громкости на максимум. \nОтвлекись от теорем и аксиом\
  \ \nБудет круто всё, что было \"так себе\". \n\nЁ, Twix - это контраст, \"In Twix\
  \ We Truts\" \nРадиостанция Twix FM возможность даст \nВыбрать что-то новое каждому\
  \ из вас \nИз широкого спектра разнообразных масс \nНе залипай, делай кто на что\
  \ горазд, йо! \nСделай свою жизнь интересней раз в сто! \nПлохое настроение пусть\
  \ склеит ласты, \nПистолетом хвост и баста! Ясно? Yes, master! \n\nЁ, Twix FM в\
  \ эфире - \nРадио больших перемен! \nОт Юга до Сибири \nС вами на одной волне. \n\
  Живи без перерывов, \nРучку громкости на максимум. \nОтвлекись от теорем и аксиом\
  \ \nБудет круто всё, что было \"так себе\""
