text: "Всем оставаться на местах, бульбуляторы не прятать!\nНе бойтесь ребята, человек-конопля\
  \ вам поможет! \n\nОн летит, как ураган - Ганджубасмэн! \nСкурит плана киллограм\
  \ - Ганджубасмэн! \nОн всегда поможет нам - Ганджубасмэн! \nВот он, вот он, вот\
  \ он - уже спешит к нам! \n\nСидел месяц без дури, учился в аспирантуре \nПереехал\
  \ жить на другой район, а там никто не курит \nДа ладно, блин, не курит - просто\
  \ никого не знаешь \nВижу, кто-то курит, подошёл узнать: - Чё там хапаешь? \nПлан\
  \ хапаю! Хочешь если, хапанём вместе? \nДа, конечно, вместе хапать намного интересней\
  \ \nНу чё, поправило? Да... Поправило... \nЭто план убивает с двух хапок, как правило!\
  \ \nДавай ещё по хапке?! Да мне идти учиться\nУчиться не лечиться, если учиться,\
  \ \nТо можно раскуриться \nКак бы мне так научиться накуриться и не палиться? \n\
  Дальше в глазах темно, очнулся, лежу в больнице \nХорошо хоть не в милиции. А что\
  \ со мною было?! \nУ тёлки в белом халате спросил я \nТише... Говорит, тебе сейчас\
  \ нужен покой \nОбо что-то очень сильно уебался головой, в 6:00 \nПотом твоя настала\
  \ смерть \nИ наш хирург согласился на эксперимент \nТвой череп больной заменила\
  \ медная пластина \nА мозг тупой заменила супер микросхема \nЗаместо сердца у тебя\
  \ мотор, теперь ты как машина \nА хуй заменил большой шланг из резины \nЭта операция\
  \ - настоящая сенсация! \nТаких, как ты, не видела ещё цивилизация \nТеперь ты супергерой\
  \ и будешь помогать людям \nДа, круто! Я ответил. Конечно буду! \n\nЧеловек в зелёной\
  \ маске и костюме супергероя \nНезаконно пересёк границу с 10 киллограмами марихуаны\
  \ \nЗадержать его не удалось, так как он взлетел в воздух и исчез... \nОй, извините!..\
  \ \n\nЁу, Ганджубасмэн, накури нас всех в хлам! \nДым в твоих лёгких делает тебя\
  \ лёгким! \n\nОн летит, как ураган - Ганджубасмэн! \nСкурит плана киллограм - Ганджубасмэн!\
  \ \nОн всегда поможет нам - Ганджубасмэн! \nВот он, вот он, вот он - уже спешит\
  \ к нам! \n\nРобокоп рядом с ним - это просто ЛохMan \nОн дал бы ему пизды, если\
  \ б конечно, только смог \nДа! Он вообще немерено скурить ганджубаса сможет \nА\
  \ пакет сразу сможет?! Да! Молодец, Серёжа \nА если вдруг менты?! Нет никаких проблем\
  \ \nОн даст им всем пизды и улетит как СуперMan \nА если вдруг голяк? Ну тогда давай\
  \ ему звони \nСгреешь планом нас, чувак? Конечно сгрею, так и быть! \nА если вдруг\
  \ звонишь, а его вдруг дома нет \nТогда давайте крикнем: - Ёу, Ганджубасмэн где\
  \ ты?! \nВот он я! Где?! Кто-то звал меня? Да! \nУ меня с собой ганджубас есть всегда\
  \ \nИ даже, когда наступают холода? Да! \nУх, нифига себе, блин, вот это да! \n\
  Достал кальян, в него засыпал стакан \nЭто волшебный план \nПокурив его, взлетаешь\
  \ как аэроплан \nКазахстан-Татарстан, куда захочешь сам \nИ хочешь привози план\
  \ сюда, хочешь кури там \nА где растёт волшебный план? Да, там-то вот и там \nСпасибо\
  \ Ганджубасмэн, ёу, ты помог нам! \n\nВсё большее количество неизвестных \nВ зелёных\
  \ масках и костюмах супергероя \nНезаконно пересекли границу с Казахстаном \nЗадержать\
  \ их не удавалось, \nТак как они взмывали в воздух и исчезали... \n\n"
