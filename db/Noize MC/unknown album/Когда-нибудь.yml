name: Когда-нибудь
text: "На рынке не купить с моим портретом футболку,\nМой альбом не на полках,\nМоих\
  \ автографов не просят телки.\nНа долго ли это? Да навсегда,\nВедь вполне возможно,\
  \ может быть,\nТак и будет всю жизнь - из пустого в порожнее\nНо предположим, что\
  \ мне всё-таки улыбнётся удача\nДенег пачки, тачки, сучки, а на сдачу дача.\nНа\
  \ любом концерте ебучем народу куча\nИ все как один твердят: Ничего не слышали круче!\n\
  Что тогда? Давай-ка напряжём воображенье\nЯ забуду сразу про унижение,\nМалознакомые\
  \ люди обо мне вспомнят вдруг \nКаждый либо сват, либо брат, либо лучший друг,\n\
  Папа, не звонивший месяцами, тут же вспомнит сына,\nНе говоря уже о бывших вторых\
  \ половинах,\nЛейблы, куда присылал демо, закусают локти,\nНервно застучат по лакированным\
  \ столам их ногти.\nВсе захотят по жирному куску от моего торта.\nО нет, ребята,\
  \ я не жадный и не гордый,\nНо где ваши морды хитрые были полгода назад?\nПоезд\
  \ ушел - скажу я, поцелуйте меня в зад!\n\nКогда-нибудь я стану тем, кто капусту\
  \ рубит,\nКогда я стану таким, люди меня полюбят.\nКогда-нибудь мою пластинку миллионы\
  \ купят,\nКогда же это самое, когда-нибудь наступит?\n\nХочу быть раскрученным молодёжным\
  \ кумиром,\nОтечественный шоу-бизнес иметь во все дыры.\nИ чтоб не говорили:\nРусский\
  \ рэп это Децл! Русский рэп это Каста!\nЧтоб говорили: Русский рэп - это Noize \n\
  Вот кто реал маста!\nПластырь на щеке готов как Нелли носить,\nПод гэнгста косить,\
  \ тупыми текстами грузить и бесить.\nГотов перевести все песни Эминема, выдав их\
  \ за свои темы,\nКак кое-кто уже с ВуТэном сделал.\nКороче, хочу быть идолом, золотым\
  \ тельцом,\nВрущем на каждом шагу негодяем и подлецом.\nРусского рэпа святым духом,\
  \ сыном и отцом,\nСамым главным персонажем, самым важным лицом!\nНу че, как тебе\
  \ мои амбиции? Впечатляет?\nКак бы мне добиться, блин, всего того, о чем мечтаю?\n\
  Мне, живущему на штуку деревянных в месяц,\nВ мире тех, кому не интересны темы моих\
  \ песен.\nКак бы мне продать своё дерьмо по цене шоколада\nТем, кому кроме дынц-тынц\
  \ ничего не надо?\nЛадно, что-нибудь придумаю, поверьте наслово,\nА пока я не прославился,\
  \ ваши жопы в безопасности!\n\nКогда-нибудь я стану тем, кто капусту рубит,\nКогда\
  \ я стану таким, люди меня полюбят.\nКогда-нибудь мою пластинку миллионы купят,\n\
  Когда же это самое, когда-нибудь наступит?\n\nА вот и куплет третий, слушайте дальше,\
  \ дети,\nКак я делю шкуру не убитого ещё медведя\nРежу на куски и о каждый вытираю\
  \ ноги.\nХорошо ли вы слышите  меня, бандерлоги.\nВ школе жизни по предмету выживание\
  \ у меня пять с плюсом,\nВ этом отношении я круче Робинзона Крузо\nПитаюсь растворимым\
  \ супом Ролтон с куринным вкусом,\nЗнаю как себя вести так, чтоб не доебался мусор.\n\
  Я душа любой тусы, знаю как народ удивить\nОсталась самя малость, круто попасть\
  \ на ТиВи\nЧтобы смотрел пипл по ящику мои клипы,\nХавая чипсы и говоря, это клёво\
  \ типа\nА я тем временем либо разъезжал на джипах,\nЛибо, попивая коктейли, загорал\
  \ на Карибах\nНу ладно, братцы, я что-то начал повторяться,\nСпою ещё раз припев\
  \ и буду закругляться.\n\nКогда-нибудь я стану тем, кто капусту рубит,\nКогда я\
  \ стану таким, люди меня полюбят.\nКогда-нибудь мою пластинку миллионы купят,\n\
  Когда же это самое, когда-нибудь наступит?\n\n"
