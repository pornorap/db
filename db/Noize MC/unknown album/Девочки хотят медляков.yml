artist: Noize MC
name: Девочки хотят медляков
text: "Девочки хотят медляков \nБез матюков \nИ хоть ты тресни \nСлышать ничего не\
  \ хотят \nО том что у меня \nЕсть и другие песни\n\nДевочки любят чтоб всё было\
  \ печально и красиво \nЧтобы пения побольше поменьше речитатива \nЧтобы слушая хотелось\
  \ сопли на кулак наматывать \nА я тут гад такой шоубизнес сраный крою матами \n\
  Пропагандирую привычки разные херовые \nПолных женщин обзываю жирными коровами \n\
  А про любовь ни слова ёптыть как это так \nМы устали это слушать хотим медляк! \n\
  Ладно так и быть - спою вам про несчастную любовь\nТолько чур не плакать - окей?\
  \ следите за собой\nВо втором куплете будет очень грустная лавстори\nНу а пока припев\
  \ давайте подпевайте хором три-четыре\n\nДевочки хотят медляков \nБез матюков \n\
  И хоть ты тресни \nСлышать ничего не хотят \nО том что у меня \nЕсть и другие песни\n\
  \nНа мне опять носки из разных пар - опять небрит\nПодстричься тоже не мешало бы\
  \ - ну у тебя и вид\nГоры немытой посуды, нестиранной одежды\nНа изменение к лучшему\
  \ никакой надежды\nТретью неделю только макаронные изделия, \nПельмени и алкоголем\
  \ злоупотребления\nОрганы пищеварения на пределе йоу\nЕле-еле дух держу в собственном\
  \ теле я\nПьянки с друзьями надоели бля\nУюта хочется \nДо полусмерти заебало это\
  \ одиночество\nВернись пожалуйста ко мне - я все прощу\nЯ так скучая по тебе...\
  \ и твоему борщу\nОй девчонки немогу - это про меня\nЭ ну я же попросил - давайте\
  \ без нытья\nЧуть что и вы сразу в слезы, хоть вовсе не играй\nВаня не обращай внимания,\
  \ пой дальше - все нормально\n\nДевочки хотят медляков \nБез матюков \nИ хоть ты\
  \ тресни \nСлышать ничего не хотят \nО том что у меня \nЕсть и другие песни\n"
