name: Кто убил Николая Фандеева
text: "Николай Фандеев умел безошибочно \nОтличать натуралов от геев,\nГениальных\
  \ актёров от бесталанных лицедеев, \nЖалких Сальери от реальных Вольфгангов Амадеев.\
  \ \nОн словом клевал знаменитостей, \nКак орёл печень Прометея.\nОт его статей плевались\
  \ Дмитрий Нагиев,\nИосиф Пригожин, Дмитрий Дюжев и многие другие.\nСлава Фандеева\
  \ гремела не только в России,\nЕго пера боялись даже Астана, Минск и Киев. \nПока\
  \ коллеги целовали бездарностям ноги,\nКоля вводил пароль и логин, \nИ срал их всех\
  \ в своём блоге.\nСочиняя свои рецензии строгие,\nОн резал правду матку, \nСловно\
  \ хирург в женской онкологии.\nЕго тонкое умение обсирать чужие творения \nПроявилось\
  \ ещё в школе, когда он писал в сочинениях,\nЧто \"Гоголь - мудак, Пушкин - пидар,\
  \ \nА этот ваш Есенин - это вообще не поэзия, \nЕго слава - это пиар плюс везение\"\
  .\nУчителя его не любили, его никто не любил;\nВсе девочки в классе уверены были,\
  \ что Коля дебил,\nОн даже самой страшной из них так и не засадил. \nА теперь он\
  \ в могиле, и никто не знает, кто Колю убил\n\nПасмурный день, капли дождя продолжают\
  \ падение \nНа гроб ушедшего гения, барабанят по дереву\nМенты в отделе лишь разводят\
  \ руками растерянно\nНикто не знает, кто убил Николая Фандеева\n\nЕго тело, если\
  \ верить, написанному в протоколе, \nНашли второго июля, где-то в районе Октябрьского\
  \ Поля. \nЯ говорю тело, а не труп, \nТак как голову Коли нашли днём позже, \nВ\
  \ зелёной жиже биотуалета, где-то в Подмосковье. \n\nТело было опознано по волосатым\
  \ ладоням \nС большим количеством мозолей, \nМестами стёртыми до крови. \nКстати,\
  \ о крови, в ней обнаружили \nПол-промилля алкоголя. \nВидимо, с пресс-конференции\
  \ возвращался Коля. \nТуловище было найдено практически голым, \nЗа исключением\
  \ женской розовой кофточки \nС разрезом таким весёлым, \nДругой одежды не нашли,\
  \ сколько собаки не нюхали, \nПутая запах с вонью кучи, в траве, облепленный мухами.\n\
  Подозреваемых - уйма, его никто не любил, \nВсе, кто его знал, уверены были, что\
  \ Коля дебил.\nОн дом не построил, не вырастил сына, дерево не посадил, \nТеперь\
  \ он в могиле, и никто не знает, кто Колю убил\n\nПасмурный день, капли дождя продолжают\
  \ падение \nНа гроб ушедшего гения барабанят по дереву. \nМенты в отделе лишь разводят\
  \ руками растерянно\nНикто не знает, кто убил Николая Фандеева... \n\nКак жаль,\
  \ что эту песню он уже не прокомментирует, \nНе назовёт меня глупым, а мои шутки\
  \ сортирными\nНигде не напишет Это не рэп, а шансон и попса! \nЭто даже хуже, чем\
  \ Были танцы, \nЧёрный Бумер и Плачут небеса\nКак жаль, что пиар, который я сделал\
  \ ему этим треком\nНе пригодится в аду чёрной душонке этого человека\nКак печально,\
  \ что Коля так никогда и не поймёт\nНа фига мне гитара и почему я ебал все каналы\
  \ в рот\nВсё это грустно, а тут ещё и погода ни к чёрту \nНа небе тучи, промозглый\
  \ ветер, \nКапли дождя прямо в морду. \nКогда уходят гении - это страшное горе \n\
  В такие моменты грустят \nДаже кассиры в похоронной конторе\nПри жизни Колю никто\
  \ не понимал и не любил\nДаже его родные уверены были, что Коля дебил\nА теперь\
  \ любой журнал \nЗа любое бабло его статью бы купил\nНо он уже в могиле\nОн уже\
  \ в могиле! И никто не знает, кто Колю убил\n\nПасмурный день, капли дождя продолжают\
  \ падение \nНа гроб ушедшего гения, барабанят по дереву. \nМенты в отделе лишь разводят\
  \ руками растерянно \n Никто не знает, кто убил Николая Фандеева\n\nИ на его похоронах\
  \ никто не плакал,\nКроме дождя, что на язык лопаты капал. \nНа его похоронах никто\
  \ не плакал,\nА ведь ушёл Российский критик и духовный папа! \n\nНа его похоронах\
  \ никто не плакал,\nКроме дождя, что на язык лопаты капал \nНа его похоронах никто\
  \ не плакал... \nНикто блядь!\n"
