name: Деньги
text: "Деньги ставят людей на четвереньки частенько,\nВ шеренги строят, заставляют\
  \ биться стенка на стенку.\nДеньги даже непьющего сделают пьяным в стельку\nИ всю\
  \ жизнь его превратят в коммерческую сделку.\nОни - колесо, ты - белка, и пока часов\
  \ стрелки\nКружатся, ты будешь крутить его чередой шагов мелких,\nОстальное успевая\
  \ видеть только мельком,\nВ потугах выменять на трон обшарпанную скамейку.\nДелай\
  \ деньги, считая центы и копейки,\nБез них ты в лужу сядешь, как садятся батарейки,\n\
  Без них ты всюду словно школьник, забывший дома сменку.\nИщи глазами лишь зелёный\
  \ и его оттенки.\nВынюхивай прибыль, как ищейка, находи лазейки,\nЛипни к бабкам,\
  \ как наклейка, сравнивай расценки,\nСнимай пенки, бей конкурентов в пах коленкой\
  \ - \nЭто бой без правил, детка, делай деньги!\n\nИз этой игры выйти нельзя,\nТебе\
  \ уже с рожденья розданы карты,\nКозырь один - он бьёт всех и вся.\nТак было вчера,\
  \ так же будет и завтра.\n\nКупля-продажа - вот, что важно. Остальное - лажа!\n\
  На халяву в мышеловку сыр не положат даже,\nИ свою бесплатную улыбку \nТы получишь\
  \ лишь после того, как что-нибудь закажешь\nИ откроешь бумажник.\nЛюбого персонажа\
  \ без башни башли отмажут,\nОт ответа за косяк любой степени тяжести.\nПлевать,\
  \ как он их нажил - трудом, грабежом или кражей.\nДумаешь, это не так, малыш? Тебе\
  \ так только кажется!\nДеньги всегда за старшего,\nКогда ты уже вырос и не у кого\
  \ стало разрешения спрашивать\nОни людей сжигаю заживо, оставляя лишь сажу,\nИх\
  \ перекручивая в мелкий фарш и кашу.\nЭто всего лишь безыскусные рисунки на бумажках,\n\
  Но без их вложений гениальные пейзажи\nНичем не краше самых беспонтовых шаржей.\n\
  Вчера так было, завтра будет так же!\n\nИз этой игры выйти нельзя,\nТебе уже с рожденья\
  \ розданы карты,\nКозырь один - он бьёт всех и вся.\nТак было вчера, так же будет\
  \ и завтра.\n\n"
