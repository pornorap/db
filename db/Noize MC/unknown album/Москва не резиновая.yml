name: Москва не резиновая
text: "Люди заполняют квартиры новостроек\nКак цифры - поля экселя\nКаждый по своей\
  \ формуле\nКого-то умножат, кого-то поделят\nОпухоли новых районов пол-области уже\
  \ съели\nЧерез полвека все россияне достигнут заветной цели\nКаждый сибиряк будет\
  \ по факту прописан в столице \nЗамоскворецкая линия уткнётся в финскую границу\
  \ \nА новую конечную Сокольнической выкопают на Камчатке\nИ карта метро станет листом\
  \ площадью \nОдин гектар в распечатке\n\nГолос, объявляющий станции\nНесколько раз\
  \ в ходе поездки \nБудет просить пассажиров перевести время на местное\nИ рекламные\
  \ объявления запестрят обильно \nДвадцатизначными городскими \nИ тридцатизначными\
  \ мобильными\nА для удобства управления в конце концов \nМэром и президентом выберут\
  \ сиамских близнецов.\nФраза - Москва не резиновая не зря крылатой стала\nМосква\
  \ из куда более эластичного материала! \n\nМосква не резиновая, но Россию доя\n\
  Она не лопнет, становясь толще день ото дня\nИ МКАДа тесную шкуру сбросив как змея\
  \ \nЗаймёт одну шестую суши планеты Земля \n\nДальше больше\nЕще лет через пятнадцать\
  \ крыши высоток \nБудут царапать обшивку \nОрбитальных станций, и, по ходу,\nВерхних\
  \ этажей жильцы помимо счетов \nЗа свет газ и воду \nБудут оплачивать еще и расход\
  \ кислорода.\nРассчитывай время лучше, \nЧтоб не опоздать на работу, \nВедь не раньше\
  \ среды придёт лифт, вызванный в субботу! \nЗаймись подсчетом идиотов, чьим потом\
  \ пришлось дышать,\nПоднимаясь на свой этаж, \nЕсли накануне трудного дня вдруг\
  \ спать не охота. \n\nВ этой паутине уже двенадцать миллионов мух \nИ на место каждой,\
  \ \nИспустившей дух, прилетает не меньше двух, \nПотеснись мой друг, мне тоже нравится\
  \ \nКак свои сети сплёл этот паук.\n\nМосква не резиновая, но Россию доя, \nОна\
  \ не лопнет, становясь толще день ото дня, \nИ МКАДа тесную шкуру сбросив как змея,\
  \ \nЗаймёт одну шестую суши планеты Земля."
