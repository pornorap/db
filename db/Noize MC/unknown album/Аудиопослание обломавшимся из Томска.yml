artist: Noize MC
name: Аудиопослание обломавшимся из Томска
text: "Привет, Томск! С вами говорят организаторы концерта Noize MC. \nНе расстраивайтесь,\
  \ что мы не привезли эту бездарность. \nВ качестве компенсации мы мутим новое мероприятие:\
  \ \n\nДамы и Господа! Скоро в Томске состоится гала-концерт \nОжидаются Eminem и\
  \ 50`Cent \nА также 2pac и Bob Marley ненадолго встанут из гроба \nИ приедут оба\
  \ - как же без 2pac`а и Боба! \n\nПомимо оживших трупов на сцене клуба \nВы увидите\
  \ Snoop`а, не удивляйтесь - ваше недоверие глупо! \nФуфла не гонит наша промо-группа,\
  \ \nА то, что Noize не приехал, его вина сугубо! \n\nУ него звёздная болезнь, как\
  \ у Киркорова Фили. \nРазмер его гонорара - полтора бюджета \"Восьмой Мили\". \n\
  На его лейбле вперёд половину просили. \nЗа такой баблос мы вон MC посильней пригласили.\
  \ \n\nNoize MC и лейбл Respect Production передают огромный привет Дмитрию Ткачёву.\
  \ \nЗвони нам - мы скучаем. Ждём новых предложений, готовы посотрудничать. Пис!...\n"
