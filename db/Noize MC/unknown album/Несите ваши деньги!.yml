name: Несите ваши деньги!
text: "Звезде эстрады, кроме бабок, ничего не надо. \nКакое творчество? Вы что?! Вы\
  \ о чём, ребята?! \nСлово-то какое придумали... Где вы его взяли? \nВ какой умной\
  \ книжке вы его прочитали? \nВ словаре Даля что ли? Он же устарел. \nГлаза раскройте!\
  \ Двадцать первый век на дворе! \nМузыку уже давно не пишут, её сдирают. \nГде ты\
  \ видел музыканта, который ноты знает? \nТри блатных аккорда - фундаментальная основа,\
  \ \nДля написания текста есть два супер слова\nЛюбовь и кровь нам остальные ни к\
  \ чему\nНичего что нету рифмы, зато песня про войну \nМалолетки сметают с полок\
  \ все кассеты. \nМузыка - та же жвачка, шоколадка, сигарета. \nЕё можно купить,\
  \ её можно продать, \nНесите ваши деньги! Быстрее вашу мать!\n\nНесите ваши деньги!\
  \ Сколько можно ждать? \nНесите ваши деньги! Ваш кумир хочет жрать! \nНесите ваши\
  \ деньги! Платите по счетам, \nНесите нам деньги ваших пап и ваших мам! \n\nНа сцене\
  \ появилась новая подстилка\nПорно-фотомодель из журнала Мурзилка\nПовиляла бёдрами,\
  \ потрусила сиськами \n Успешной будет торговля её дисками. \nНовый хит в ротации,\
  \ попсовая сенсация, \nДля большей популярности подмоченная репутация. \nСитуация\
  \ стандартная, всё как всегда, \nСтроки из припева повторяют все города. \nПестрят\
  \ газеты статьями, очень рад продюсер\nТолпа схавала невкусный музыкальный мусор\
  \ \nНароду мало показалось, все хотят добавки, \nСсутся кипятком от радости малолетние\
  \ сявки \nНынче в моду вошла однополая любовь, \nКуда не глянь - то лесбиянка, бля,\
  \ то голубой. \nНа этом тоже заработать можно очень не хуёво.\nНесите ваши деньги\
  \ нам! Несите снова! \n\nНесите ваши деньги! Сколько можно ждать? \nНесите ваши\
  \ деньги! Ваш кумир хочет жрать! \nНесите ваши деньги! Платите по счетам, \nНесите\
  \ нам деньги ваших пап и ваших мам! \n\nМногочисленные сплетни, грязные скандалы,\
  \ \nОчень много понтов, талантов очень мало. \nНа обложках журналов рожи одни и\
  \ те же, \nНа радио каждая вторая песня слух как бритва режет. \nЧем я хуже, почему\
  \ я никому не нужен? \nПочему меня, как удав, нехватка денег душит? \nИ почему мой\
  \ папа не воротила \nШоу-бизнеса, как у Толмацкого Кирилла? \nПочему одним везёт,\
  \ а другим не очень? \nПочему нельзя добиться того, чего так сильно хочешь? \nПочему\
  \ правила не одинаковы для всех? \nПочему одним поражение - другим успех? \nМне\
  \ так хочется верить в то, что случится чудо \nВ то, что однажды нуждаться я ни\
  \ в чём не буду \nВ то, что однажды точно так же я скажу толпе\nНесите ваши деньги!\
  \ Несите деньги мне!\n\nНесите ваши деньги! Сколько можно ждать? \nНесите ваши деньги!\
  \ Ваш кумир хочет жрать! \nНесите ваши деньги! Платите по счетам, \nНесите нам деньги\
  \ ваших пап и ваших мам! "
