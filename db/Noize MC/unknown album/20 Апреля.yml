text: "Серия ударов, которых я не ожидал \nСтала причиной того, что я упал \nОсколок\
  \ зуба сплюнул, стиснул те, \nЧто остались целыми \nСкулы онемели, щёки стали белыми\
  \ \n\nКак кусок мела, в моих глазах темнело \nМеня душили, а я не понимал в чём\
  \ Дело \nСознание мутнело, силы меня покидали \nВспомнить смогу едва ли, что было\
  \ далее \n\nПодставили меня по полной программе \nИзбили ногами, детали скрывает\
  \ \nПамять - не помню ни хрена я \nДо начала мая - ровно за 11 дней \nСлучилось\
  \ это со мной, не было рядом друзей \n\nНе их это вина, по любому, спору нет \n\
  Как же болит, oh shit, где грёбанная скорая? \nПриехала, слава Богу, быстрей в дорогу\
  \ \nОстаётся лишь надеяться, что спасти меня смогут \n\nБоль говорит тебе, что ты\
  \ ещё жив \nБоль объясняет тебе, что есть ещё время терпеть \nБоль шепчет украдкой\
  \ зловещий призыв \nБоль - это выбор пути \"жизнь или смерть\" \n\nОперация, все\
  \ суетятся - за меня боятся \nУ меня реальный шанс трупом оказаться \nДва литра\
  \ кровопотеря, мать ушам не верит \nГоворит: \"это не люди и даже не звери\" \n\n\
  Пополам селезёнка, на нити тонкой \nЖизнь моя повисла, остаётся мне молиться только\
  \ \nСлёзы моей матери, волосы её с проседью \nНе допусти этого Господи, дай меня\
  \ спасти \n\nМои молитвы услышаны, видимо я выживу, \nЗначит, как ни крути, судьбой\
  \ я не обиженный \nОчнулся в реанимации, под капельницей лёжа \nПервое о чём подумал\
  \ \"Спасибо, Боже!\" \n\nЧерез два дня перевели в общую палату \nПришли мои пацаны\
  \ все в белых Халатах \nМеня спросили: \"ну как ты?\" я ответил: \"лучше\" \nИ мне\
  \ пообещали, что козлы своё получат"
