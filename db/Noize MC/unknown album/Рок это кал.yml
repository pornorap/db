  Не перевариваю, когда нарики в угаре

  Прямо на сцене гитары свои расхуяривают.

  Как-то это неправильно. Люди старались

  Дерево полировали, проводки припаивали.

  Меня расстраивают джинсы, рваные шипы

  И кожа без зрачков, линзы, пентограммы .. ..

  А также тонны гримма наложенного

  От вида мужиков накрашенных меня корежит.

  Я рокофоб. Если в плей листе не хип-хоп,

  Мой палец ищет среди кнопок ту, где отмотать и надпись "stop".

  Штекер наушников сразу покидает гнездо,

  Из флаера на сейшн западло даже делать свисток.

  Быть рок-звездой - позор и отстой!

  Где правда улиц, выстрелы, хасл и торговля наркотой.

  Где флоу и скилз? ЧТо за .... ?

  Бро, выруби нахер это фуфло, плиз.


