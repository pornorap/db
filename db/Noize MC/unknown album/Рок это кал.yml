text: 'Рок - это кал! Рок - это кал!

  Неформал, ты вату в уши что ли натолкал?

  Пробовал я слушать ваш тяжелый метал

  Жуткая параша. Рок-н-ролл - это кал!


  Презираю рок за короткие строки и громкий рык,

  Когда лохматый фрик уже итак от крика красный как рак

  Опять орет вдруг. Дурак.

  Но к этому рад брат, это факт.

  По року плачет катафалк. Любишь рок? Фу, как так?

  Nigga, what a fuck? Ты мне больше не друг!

  Если в моей руки рок CD,

  Значит я иду строго к мусорному ведру. Слушать рок - не тру.

  Гитарные рифы не прут.

  Мне похер, Виктор, Джим или Курт. Пускай себе мрут.

  Всем грунтом или по одному

  На автостраде, в ванной или под гердосом в пороховом дыму.

  Место рока не в колонках, а в морге

  Тоже мне работенка, струны дергать.

  Да любая обезьяна дрочить может гитару.

  Вот бубнить в микро реально сложная запара.


  Рок - это кал! Рок - это кал!

