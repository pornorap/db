name: Рекламный Shit
text: "Иду по городу, смотрю по сторонам \nРекламный щит тут, рекламный щит там \n\
  О жизненноважных для меня вещах гласит \nКаждый рекламный щит, рекламный щит\n\t\
  Господа и дамы, здесь могла бы быть ваша реклама \nПомогут забарыжить даже даром\
  \ никому не нужным хламом \nПиар папаши и промоушен мамы\nЛюбой из их детей красив,\
  \ даже если он даун \nНа операционном столе экрана \nПластическая хирургия устранит\
  \ изъяны \nИ скальпель Photoshop`а не оставит шрамов \nА если вдруг, что, Ctrl+Z\
  \ отменит травму \nДивный новый мир уже здесь, распахните ставни \nОт старого он\
  \ не оставит камня на камне \nМеханизмы маркетинга работают исправно, плавно \n\
  Превращая всё на свете в листок рекламный \n\nИду по городу, смотрю по сторонам\
  \ \nРекламный щит тут, рекламный щит там \nО жизненноважных для меня вещах гласит\
  \ \nКаждый рекламный щит, рекламный щит... \n\nЛюди словно губка, чутко впитывают\
  \ газетные утки \nПринимая жуткий бред на веру, вопреки рассудку \nСлова важней\
  \ поступков, упаковка важней продукта \nПод позолоты фантика даже гнилые фрукты\
  \ \nНе портят аппетит и не вредят желудку \nА самая тупая шутка смешна под соусом\
  \ раскрутки \nРеклама, проститутка спляшет под любую дудку \nИ выдаст за уютный\
  \ особняк собачью будку \nЗимой на снег установив цену последней шлюпки судна \n\
  Что под водой уже по рубку \nИ 25-й час легко нарулит в сутках \nЕсли вдруг тебе\
  \ некогда будет сделать покупку \n\nИду по городу, смотрю по сторонам \nРекламный\
  \ щит тут, рекламный щит там \nО жизненноважных для меня вещах гласит \nКаждый рекламный\
  \ щит, рекламный щит... \n"
