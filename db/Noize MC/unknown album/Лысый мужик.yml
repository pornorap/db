artist: Noize MC
name: Лысый мужик
text: "Девчонка домой возвращалась с гулянья \nКрасивая походка привлекала внимание,\
  \ \nНочью темно возвращаться одной, \nНо какой то хуй на тачке подбросил домой \n\
  Но в подъезде за спиной кто то дверь вдруг захлопнул \nИ сильною рукой хватает за\
  \ жопу \nЭ-хх-ее, Э-хх-ее\nКакой-то лысый дядя с ножом стоит в руке \nШтаны расстегнул,\
  \ прижимает к стене \nИ-а-ээ раздался её крик в тишине, \nГде вы соседи, спасите,\
  \ на помощь! \nДы хуй кто там вышел, сказали, ты гонишь \nА лысый мужик, он шутить\
  \ не привык, \nУбью говорит, прекращай этот крик \nЧто же он хочет сволочь такая?\
  \ \nРежет одежду, за сиськи хватает! \nНо девушка знает запретный удар,\nНогой по\
  \ яйцам тыщ гада, и наповал \nЛысый упал, она наутек,\nСкорее в квартиру и дверь\
  \ на замок \n\nНочью тебе не спится\nВ голову мысли лезут \nГде то не спит убийца\n\
  Хочет тебя зарезать \nПрячешь лицо в подушку \nИ отвлечешься только \nОпять перед\
  \ глазами\nЛысый мужик в наколках \n\nАа-ее лысый мужик в наколках. \nАа-ее лысый\
  \ мужик в наколках. \nАа-ее лысый мужик в наколках. \nАа-ее \n\nСердце бьется все\
  \ чаще и чаще \nНе может отдышаться, \nПредки на даче, вдруг кто-то стал в дверь\
  \ стучаться \nЛысый в наколках это он пришел расквитаться \nНу ка открывай не то\
  \ сейчас дверь сломаю \nВсе равно тебя достану, все равно тебя поймаю \nОтвечала\
  \ девчонка сквозь слезы, плача\nЛадно, сейчас выхожу рожа ты клячья!\nКухонный нож\
  \ опустился на пальцы, \nПотом каблуком уебала по яйцам, \nПотом мясорубка разбилась\
  \ об рожу \nИ вилка воткнулась в мягкую кожу \nСковородкой с размаху, посыпались\
  \ зубы \nУрка урод убирайся отсюда \nИ напоследок удар табуреткой, \nМозги разлетелись\
  \ по лестничной клетки\nГлаза закатались под коврик соседке!\n\nCome on! Come on!\
  \ Come on! Come on! Киллер! \nРычаги Машин вам представляют триллер! \nОхуеть! Чувак\
  \ попал в перепелет,\nСкорая помощь ни хуя не соберет! \nЛысый урод, исколотые руки,\
  \ \nГотовый доебаться даже к самой стремной суке \nНо бог точно есть - убийца наказан.\
  \ \nПросьба к жильцам - уберите это мясо \n\n"
