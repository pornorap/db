name: Всего лишь завтра
text: "Не плачь... Ведь так было много раз \nТакие же обрывки наигранных фраз, \n\
  Как тяжёлые камни, поднятые со дна, \nИ такие же ночи, лишённые сна.\nВсё пройдёт\
  \ и он наверняка придёт, \nКогда ваши взгляды станут холодными, как лёд, \nКогда\
  \ прежние остатки будут резать, как нож, \nНу а сейчас всё в порядке\n\nВсего лишь\
  \ завтра будет дождь\n\nОн спит и видит сон, как его убьют. \nОн завтра по приказу,\
  \ снова будет в строю,\nПальцами сжимать автомат на перевес, \nИ думать о том, что\
  \ его мать ждёт и отец.\nИ он в первый раз в жизни испытает завтра страх, \nКогда\
  \ больше не останется сил в его руках, \nКогда тёплая кровь зальёт лицо и кинет\
  \ в дрожь, \nНу а сейчас всё в порядке\n\nВсего лишь завтра будет дождь\n\nСнова\
  \ кровь на ВИЧ и результат неизменный, \nИ кажется, что кровь сейчас остановилась\
  \ в венах;\nОдноразовый шприц, разделённый на всех.\nТы слышишь в ушах, как будто\
  \ дьявольский смех.\nТы так и не успел что-то понять или взвесить, \nДа и какая\
  \ сейчас разница - полгода или десять? \nРазве что-то не так? Всё равно когда-нибудь\
  \ умрёшь, \nЭто пустяк... \n\nВсего лишь завтра будет дождь"
