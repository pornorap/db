name: Вечеринка у меня дома
text: "Вечеринка у меня дома \nУпиваются все до состояния комы!\nВечеринка у меня\
  \ дома \nУ меня на хате тусанулось полрайона!\n\nТук-тук-тук! Что за звук раздался\
  \ вдруг?\nВ дверь стук. Открываю - на пороге друг\nПрошёл слух, что ты один сегодня\
  \ дома,\nНадо бы устроить вечерину, значит, по-любому!\n- Да, идея - ничего... А\
  \ бабки есть в наличии?\n- Есть, причём дохуя! - Ну вообще отлично.\nТы не разувайся\
  \ - сходим за бухлом,\nВсех обзванивать начнём потом, когда придём.\nВдвоём мы вышли\
  \ из подъезда.\nВечер, походу, намечался интересный,\nНо перед тем, как идти в магазин\n\
  Давай-ка одних моих знакомых навестим\nФанаты Боба Марли - весёлые парни,\nТравы\
  \ у них столько, что не скурил бы весь Гарлем,\nДаже половины из зимних запасов.\
  \ \nВ мясо убивает с одного напасса.\nЗайдём за ганжубасом? Тут недалеко!\nНу чтоб\
  \ не согласиться надо быть дураком!\nКонечно, зайдём! Конечно, возьмём!\nЗа планом\
  \ сходить никогда не в облом!\nНамутили травки, синьки накупили,\nВсех обзвонили,\
  \ на party пригласили.\nДавайте все сюда! Бля, где вас там носит?\nМилости просим,\
  \ дорогие гости!\n\nВечеринка у меня дома -\nУпиваются все до состояния комы!\n\
  Вечеринка у меня дома - \nУ меня на хате тусанулось полрайона!\n\nНу, а утром встал\
  \ на себя я не похожий \nМешки под глазами, опухшая рожа\nПосмотрел на зеркало -\
  \ чуть не сдох от страха!\nВсё, бухать бросаю! Да, ну его нахуй!\nТотальный беспорядок\
  \ по всей моей квартире\nКорифан заснул на заблёванном сортире,\nНа маминой кровати\
  \ влюблённая пара\nЛежала и дышала друг на друга перегаром,\nНа засраном паркете\
  \ живого места нету\nБутылки, сигареты, из-под чипсов пакеты \nХорошо повеселились\
  \ девчонки и ребята \nНа столе стоять остался мокрый бульбулятор\nТолько хотел спрятать,\
  \ ключ в замке зашевелился\nМама рада видеть будет, как сын повеселился\n- Что это\
  \ такое?! Убирайтесь вон отсюда!\n- Мама, извини... Я больше так не буду\n\nВечеринка\
  \ у меня дома \nУпиваются все до состояния комы!\nВечеринка у меня дома \nУ меня\
  \ на хате тусанулось полрайона!"
