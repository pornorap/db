text: "Что-бы я там не сказал - я гнал,\nЧто-бы я не написал - я вру тебе,\nЯ хочу\
  \ чтобы ты знал - я лгал,\nИ сейчас ещё раз хорошенько наебу тебя.\n\nНа самом деле\
  \ этой песни нет, она твой глюк,\nЕсли ты не один, спроси слышит ли её твой друг,\n\
  Что он кивает головой? не верь ему он врёт,\nА если и не врёт то значит и его тоже\
  \ прёт, так вот,\nНа самом деле Noize Mc - это поп проект,\nСреди того что я исполняю,\
  \ мною написанный песен нет\nХватит обвинений в плагиате, не ко мне предъява\nВсе\
  \ вопросы к моему композиторскому составу \nИз десяти человек, написавших в том\
  \ числе и этот трек,\nЯ это что, я даже не знаю где здесь кнопки play и rec,\nКстати\
  \ читаю рэп, и пою тоже не я,\nВсё это делают другие люди за меня.\nВсё это брехня\
  \ и бред, типа я бедный студент\nКонечно нет, у меня на руках контрольный пакет\n\
  Акций ёбаного Газпрома, мой батя из белого дома\nЕго фамилия по-любому любому из\
  \ вас знакома,\nМоё слово, гроша ломаного не стоит, забей на меня,\nЯ обсуждения\
  \ не достоин, козёл, не плюй на меня,\nГовна не лей на меня, я хуже, чем ты сказал\
  \ про меня,\nНо я бы и рубля на твоё одобрение, бля, не променял.\n\nНу а вообще\n\
  \nЧто-бы я там не сказал - я гнал,\nЧто-бы я не написал - я вру тебе,\nЯ хочу чтобы\
  \ ты знал - я лгал,\nИ сейчас ещё раз хорошенько наебу тебя.\n\nЗа языком не слежу,\
  \ чешу брешу и пишу\nБаранам пишу что не гружу их, а просто над ними ржу,\nДа я\
  \ гороховый шут, мой юмор тупой просто жуть,\nНу нахуй ты слушаешь это, я ж тут\
  \ тебя не держу.\nСлишком много стёба, слишком много мата\nЧё хуёвый рэп у меня\
  \ блять? Иди слушай свой пиздатый.\nНе морща лоб, если не прёт просто нажми на стоп,\n\
  Сотри все мои mp3, что скидывал себе на комп.\nОтдай мой диск папаше, пусть в тачке\
  \ на лобовухе повесит\nЧтобы менты стали его останавливать потом чаще раз в десять,\n\
  Взломай мой сайт, чтоб люди больше не качали песен,\nЯ всё равно буду весел, матерясь\
  \ как Красная Плесень,\nВ 3 ночи позвоню, разбужу всю твою родню\nБуду гнать хуйню,\
  \ ещё хуёвей хуйни которой щас гоню,\nПоложишь трубу, нажму на редайл и продолжу\
  \ фристайл\nТак и будет сука, так и знай, так и так и знай.\n\nЧто-бы я там не сказал\
  \ - я гнал,\nЧто-бы я не написал - я вру тебе,\nЯ хочу чтобы ты знал - я лгал,\n\
  И сейчас ещё раз хорошенько наебу тебя.\n\nНи один из моих текстов на правду не\
  \ похож.\nА ты не врёшь?\nКонечно, вру, едрёна вошь.\nИз двух слов, что я сказал,\
  \ три чистой воды пиздёж,\nИ это тоже наглая ложь, ложь, ложь.\n"
