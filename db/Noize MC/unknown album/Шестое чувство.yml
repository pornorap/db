name: Шестое чувство
text: "Кусок свинца пробьет тебе череп, овца из Череповца \nИ отряд не заметит потери\
  \ бойца. Поверь мне, пацан.\nЯ самоуверен как царь, мой хит про Мерин - попса \n\
  Я не MC, но ты не помеха моей карьере певца\nKiss my ass все кто пишут Noise через\
  \ \"s\" \nИ думают что панк это тот, у кого на башке ирокез \nЧто панк это тот,\
  \ кто пьет мочу как Дюшес\nЧто панк это тот, кто ест говно как деликатес \nЧто панк\
  \ это тот, кого вынесли Till Bonce, Chest и Ramzes, \nЧто панк это тот, кто зря\
  \ вообще в этот баттл полез \nВсе это не так и сейчас я проведу небольшой ликбез\n\
  Я коротко пострижен и соблюдаю все нормы СЭС, \nОт вас отличаюсь как от ля-бемоля\
  \ соль-диез \nТакой же балбес только с гитарой наперевес, yes! \nGillia, скажите:\
  \ два-девять-девять, was ist das? \nDas ist единственный лейбл который вас издаст.\
  \ \nКаста перекупила меня у корпорации Марс, \nНо чую шестым чувством что скоро\
  \ перепродаст \nШестое чувство также говорит мне что у вас \nОт двадцать первого\
  \ пальца не раз открывался третий глаз! \nМожно было бы просто сказать: \"Ты пидорас,\
  \ \nНа твоих розовых стрингах живого места нет от страз!\" \nНо это потакание низменным\
  \ вкусам масс! \nШестое чувство мне велит не произносить подобных фраз\n\nПосмотри\
  \ с кем ты в паре \nПонюхай чем воздух запах\nПотрогай пах, сухо ли в штанах \n\
  И поскольку у тебя отсутствуют и вкус и слух, \nШестым чувством осознай кто пройдет\
  \ из нас двух\n\nРеспект Ниггативу! Первый двойной альбом в русском хип-хопе \n\
  Был продан тиражом ноль целых пять десятых копий \nНа продуктовом рынке в Майкопе\
  \ \nВсе вырученные средства пошли на помощь голодающим детям Эфиопии. \nО краснодарском\
  \ филантропе из группы Триада \nТрубили все газеты три месяца кряду \nЭто был панчлайн,\
  \ ребята - смеяться надо после слова \"Лопата\"!\nПродолжим клоунаду: Gillia, выпей\
  \ йаду! \nВсе твои фанаты взаправду лохи и дегенераты! \nОни оба снимают хату в\
  \ районе Юго-Западной. \nЕще недавно они толкались с авоськами на Комсомольской\
  \ \nВ поисках перехода с Кольцевой на Сокольническую. \nЕсли б не шестое чувство,\
  \ они б так и остались там. \nИбо с трудом читали на русском даже по слогам. \n\
  Смысловая нагрузка твоих треков была им не по зубам \nОни просто болели на баттле\
  \ за земляка.\n"
