name: Мерседес S666
text: "\tРазрешите представиться, меня зовут Анатолий Барков\nУ меня нет ни кожистых\
  \ крыльев, ни вампирских клыков\nПри занимаемой должности мне не сдались и даром\n\
  Подобного рода, знаете ли, пошлые аксессуары\nВице-президент Лукойла - это вам не\
  \ хухры-мухры\nНадо выглядеть солидно, без лишней мишуры\nВсе эти сатанинские приколы\
  \ - сплошное ребячество\nСходство с реальным дьяволом тут отсутствует начисто!\n\
  Настоящему демону клоуном быть не пристало\nОставим маскарады звёздам тяжелого металла.\n\
  Я персонаж другого плана, существо высшего порядка\nМне не знакомы проблемы не решаемые\
  \ взяткой,\nМне не известны люди, чьи жизни важнее моих интересов,\nМеня не парит\
  \ что там обо мне напишет пресса.\nЕсли ты встал на пути моего Мерседеса\nПри любом\
  \ раскладе ты виновник дорожно-транспортного замеса\n\nМерседес S666\nПрочь с пути,\
  \ плебей, под колёса не лезь,\nЖалкая чернь трепещи - на трассе патриции\nМы опаздываем\
  \ в ад, дорогу колеснице\n\nВ преисподние я буду вариться в соседнем котле с Евсюковым,\n\
  Но сейчас я жив, здоров и по полной упакован,\nЗастрахован на все сто от происшествия\
  \ любого,\nПомимо прочего мы давно знакомы с Вовой,\nОбладаю умением изменять пространство\
  \ и время\nВыходят из строя разом все камеры наблюдения,\nЕсли на них засняты улики\
  \ моего преступления\nИ засуньте себе поглубже своё народное мнение.\nЛюдишки погалдят,\
  \ погалдят и угомонятся\nМоська лает, слон остаётся при чистой репутации\nЯ признаться\
  \ уже и не помню толком\nКто такие Вера Сидельникова и Александрина Ольга\n\nМерседес\
  \ S666\nПрочь с пути, плебей, под колёса не лезь,\nЖалкая чернь трепещи - на трассе\
  \ патриции\nМы опаздываем в ад, дорогу колеснице\n"
