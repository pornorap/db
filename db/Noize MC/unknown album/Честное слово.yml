name: Честное слово
text: "Я к тебе пришёл опять бухой и дел наделал сразу\nПошёл в сортир и обоссал всю\
  \ крышку унитаза\nКонечно, свет не погасил и маме \"Здрасьте\" не сказал\nИ в коридоре\
  \ что есть сил кота ногою уебал,\nЧтоб не валялся на проходе, падла!\nЯ становлюсь\
  \ таким, когда напьюсь,\nА для того, чтобы нажраться мне не нужен повод\nНо это\
  \ был последний раз, клянусь!\nЯ больше никогда не буду так - честное слово!\n\n\
  Пожалуйста, прости!\nЯ так себя вести\nНе буду больше впредь\nВедь я бросаю пить,\
  \ курить и... \nТрахать твою лучшую подругу!\n\nО-о-о, о-о-о, честное слово!\nО-о-о,\
  \ о-о-о, честное слово!\nО-о-о, о-о-о, честное слово!\nО-о-о, о-о-о, на-на-на-на-на-нааа!\n\
  \nЯ прямо в обуви разлёгся на твоей постели\nИ захрапел так, что стёкла в окнах\
  \ зазвенели\nИ перегаром надышал, что если б спичку ты зажгла,\nТо эта песня никогда\
  \ написана бы не была\nКак хорошо, что ты не куришь дома!\nЯ становлюсь таким, когда\
  \ напьюсь,\nА для того, чтобы нажраться мне не нужен повод\nНо это был последний\
  \ раз, клянусь!\nЯ больше никогда не буду так - честное слово!"
