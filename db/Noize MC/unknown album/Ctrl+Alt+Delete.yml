name: Ctrl+Alt+Delete
text: "Ты не сохранил. Всё, что сделал ты\nСтёрлось из моей памяти.\nНикаких файлов\
  \ больше нет и не поможет Ctrl+z\n\nТы не сохранил, все папки пусты.\nЯ вижу, ты\
  \ В ПАНИКЕ,\nНо проблему эту не решит даже Ctrl+Alt+Delete\n\nНа меня смотрел часами\
  \ ты,\nТолько мной были мысли твои заняты.\nТы помнил все мои клавиши горячие.\n\
  А теперь забыл начисто, Где они и что они значили.\nРаньше, если между нами случалась\
  \ ссора,\nТы знал всегда, где погладить надо курсором.\nНо это в прошлом, ты давно\
  \ забил на надписи в моих окошках,\nИ знаешь, вот что: чем притворятся невинным\
  \ и безгрешным, \nМол, я взяла и сама отключилась, \nТы лучше вспомни, куда вставлял\
  \ свою флешку,\nИ откуда на ней этот вирус\n\nКогда-то ты меня понимала с полу-клика.\n\
  Я наслаждался на мониторе твоём каждым бликом.\nИ никаких глюков, никаких багов.\n\
  Теперь ты каждые полчаса готова зависнуть на год\nИз-за любого пустяка истерика\n\
  И так уж месяца 3, по меньшей мере, как.\nИ нафига тогда мы столько времени потратили?\n\
  Теперь уже никак не сдать тебя по гарантии.\nКорзина забита под завязку нашим общим\
  \ мусором.\nИ с каждым днём всё труднее быть твоим юзером,\nДавай обиды сбросим\
  \ мелкие и большие, \nА я зайду потом, в безопасном режиме..."
