name: Из окна
text: "В рот я ебал ваш первый канал\nИ второй канал тоже в рот ебал\nТретий канал\
  \ тоже тот ещё кал\nДа и четвёртый, если честно, \nЯ смотреть бы и не стал\nПо мне\
  \ так, что пятый канал, что шестой\nТакой же отстой как седьмой и восьмой\nДевятый,\
  \ десятый, бля пятидесятый\nКуда не включи, кругом одни дегенераты\nСколько кнопками\
  \ не щёлкай на пульте\nНормального ничего не показывают нигде\nЯ так устал от всего\
  \ этого говна\nИ вот именно по этому\n\nИз окна гостиничного номера своего\nЯ телевизор\
  \ выкинул на авто\nАвторитета местного, ну и что?\nЯ рок-звезда, идите на!\nБум!\
  \ Прогнулась крыша геленвагена\nХа-ха-ха! Смотрите все, какая вмятина!\n\nПривет,\
  \ Самара! Ой, то есть Саратов! То есть Волгоград!\nЯ крайне рад сегодня в вашем\
  \ классном городе играть\nЯ где только не был, но самые красивые девушки в мире\n\
  Честное слово, зуб даю, у вас в Сибири!\nУ вас тут так красиво - море, мосты разводные,\n\
  В общем, Тверь теперь мой самый любимый город России!\nТо есть Казань! То есть,\
  \ конечно, Пенза, я хотел сказать!\nКалуга! Где ваши руки? Не слышу ваши голоса!\n\
  Вы бы знали, что сейчас творится за кулисами \nТам к нам приехали дяди какие-то\
  \ лысые\nГоворят - не по понятиям вниз кидать телевизоры\nЕсли правильный пацан\
  \ тачку припарковал поблизости\nКак широка и необъятна наша страна\nДо чего плотно\
  \ и густо населена она\nЗанудами типа братвы этого быдлана\nНет, ну, подумаешь,\
  \ да, ну и что, что...\n\nИз окна гостиничного номера своего\nЯ телевизор выкинул\
  \ на авто\nАвторитета местного, ну и что?\nЯ рок-звезда, идите на!\nБум! Прогнулась\
  \ крыша «геленвагена»\nХа-ха-ха! Смотрите все, какая вмятина\n\nА завтра снова в\
  \ новый город нас поезд утащит\nПродюсер нам сказал, что скоро отпуск, но он обманщик\n\
  Так что DJ, басист, клавишник и барабанщик\nЕщё не раз посмотрят вниз на летящий\
  \ ящик\nОпа! На асфальте мелкие осколки кинескопа\nХозяин тачки смотрит наверх со\
  \ злобой\nСмотрите, вот он - уже на ресепшен потопал\nДавайте выпьем за меткость,\
  \ куда же делся штопор?\nКак широка и необъятна наша страна\nКаждый день - новые\
  \ лица, новые имена\nБезумный гастрольный график сводит меня с ума\nИ вот именно\
  \ поэтому\n\nИз окна гостиничного номера своего\nЯ телевизор выкинул на авто\nАвторитета\
  \ местного, ну и что?\nЯ рок-звезда, идите на!\nБум! Прогнулась крыша «геленвагена»\n\
  Ха-ха-ха! Смотрите все, какая вмятина!\n"
