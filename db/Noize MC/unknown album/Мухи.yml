name: Мухи
text: "Слово – серебро, молчание – золото, понимание – платина \nНо люди, жадины,\
  \ друг другу редко платят им \nПоэтому плевать, что говорят они – их треп не показатель\
  \ \nЯ единица, а не дробь, искать со всеми общий знаменатель \nИ взглядом сверяя\
  \ экран калькулятора я \nНе стану сидеть, себя на семь миллиардов деля, \nНе продается\
  \ ни за нал, ни по бартеру, бля,\nМое право не восхищаться нарядом голого короля\
  \ \nВ погоне за призраком длинного рубля \nКрысы бегут с корабля, но я остаюсь у\
  \ руля \nНе отхожу от штурвала, как бы ни качало палубу, \nПока все остальные ходят\
  \ под себя по малому \nХожу по студийным подвалам \nИ превращаю в треки то говно,\
  \ что уже давно заебало меня \nОно не тонет, хоть и плотнее даже металла \nНаконечников\
  \ дротиков, что судьба в меня метала \n\nИ пока руки в состоянье микрофон держать\
  \ \nЯ в том же духе буду продолжать \nИ пусть мухи по ту сторону стекла жужжат,\
  \ как жужжали \nМне просто жаль их\nИ пока руки в состоянье микрофон держать \n\
  Я в том же духе буду продолжать \nИ пусть мухи по ту сторону стекла жужжат, как\
  \ жужжали\n\nСатана говорил, что он мой фанат, просил автограф кровью \nНавязывал\
  \ контракт, и предлагал выгодные условия \nЯ отвечал ему нет, страх перед адом ни\
  \ причем\nПросто не хочу дел иметь с рогатым бычьём \nМой свет в конце туннеля -\
  \ это факел на стене тупика \nЯ знаю это почти наверняка, \nНо иду пока в сторону\
  \ этого сомнительного маяка \nЧтоб написать там свое имя бычком косяка \nПрикуренного\
  \ от пламени, что меня обмануло \nКто-то так и не оторвет свою жопу от стула \n\
  А я пройду свой путь быстро, как пуля по дулу. \nГорбатого могила исправит, а я\
  \ с детства сутулый"
