name: Кошка
text: "Она сама по себе, она со всеми и ни с кем, \nОна нужна всем, но не нужна никому.\
  \ \nВ ее зеленых глазах легко можно прочесть, \nЧто она принадлежать никогда не\
  \ сможет одному, \nОна всегда молчит, быть может, просто нет слов, \nНу а, может\
  \ быть, считает, что нет смысла отвечать, \nНо, в отличие от всех, она хотя бы не\
  \ врет, \nИ если ты так захочешь, то она сейчас опять уйдет. \nЕще один день, еще\
  \ одна ночь, еще один год \nТы так надеешься, что у нее это пройдет. \nИ кажется,\
  \ что ждать осталось совсем немножко, \nХочется верить, но она всего лишь кошка\n\
  \nЧто ей снится, когда слезы на ее ресницах\nКогда в эту ночь опять не спится \n\
  И так больно курить одну за одной.\n\nТы ей все простишь утром, \nКогда услышишь\
  \ в свою дверь звонок \nОна опять улыбнется и уснет у твоих ног \nИ что-то внутри\
  \ вдруг снова станет на место \nТак далеки друг от друг, но все же кажется, что\
  \ вместе. \nСейчас она с тобой, после с кем-то еще, \nОна тебя понять не может,\
  \ ей просто все равно\nОна всего лишь любит развлечения и вино, \nИ каждая ночь\
  \ с ней каждый раз заодно. \nОна вернется опять и снова будет молчать, \nИ ты ее\
  \ не вини, если совсем не хочешь потерять, \nПомолчи с ней немного, попробуй просто\
  \ понять, \nОна всего лишь КОШКА и хочет спать. \n\nЧто ей снится, когда слезы на\
  \ ее ресницах, \nКогда в эту ночь опять не спится \nИ так больно курить одну за\
  \ одной.\n"
