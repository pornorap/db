name: Тихо
text: 'Раздета улица, как нищенка. Оборвана,

  Последние лохмотья делим поровну.

  Примерив на себя - как будто модные,

  Обломки дворов и подворотен.


  С недостатком кислорода бродим,

  Не жалея своих ботинок - и ноги -

  Несут нас в кино как и многих

  В поисках главных героев нот.


  Мелодия в сотый раз об одном -

  За годом в год уходит на дно,

  Оставляя себя в парадном -

  И радует только баллада минора.


  Посмотри на четыре стороны,

  Первые три - это вздорный норов.

  А четвёртая делит поровну -

  Тела дворов и подворотен


  Тихой поступью входит на подиум -

  Ни кто иной как сама богородица,

  Уничтожая грязь и наркотики.

  И что же вы племя народное -

  Спали с лица. Парк у реки -

  Наполнился готами.

  Новый сюжет для романа Кинга.

  Это уже не первая книга Акрополя.

  Но для вас она только пробная,

  Первую написали Инки на кропалях.


  Но вам это малопонятно

  И это малоебучий фактор.


  И ожидая потопа с мечём джедая как самураи,

  Знаем, что в брод нас поведёт спаситель из рая.

  Несколько лет назад он уже спас Израиль,

  После того как вышел в астрал он и в астрале

  Разговаривал как старый язычник с кострами.


  А пока что нам по хую - тёртые здания,

  Окружают эпоху юных Сталинцев.

  И несколько поколений после них.

  Идём как и она мы тихой поступью,

  Спрятав глаза в панамы...'
