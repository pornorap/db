name: Убей иммигранта
text: "Пока ты качаешь мага 40-го уровня в World of Warcraft-е,\nТвою подругу трахают\
  \ в подворотне гастарбайтеры.\nНелегальные иммигранты продадут всё – \nОт родной\
  \ мамы и герыча до гранаты.\nА сюда по большей части насиловать и грабить тянутся,\n\
  И никуда от этого не деться. \nЭто хачи, так что либо борись, либо дрочи.\nЗа мелкий\
  \ прайс и хурму от Руси не отдавай ключи.\nЭто призыв к борьбе, русичи!\nИли хотите,\
  \ чтобы вместо хороводов дети танцевали лезгинку?\nЛязги затворов, жги муслимов,\
  \ руби топором на половинки!\nПосмотрите сводки со статистикой об изнасилованиях:\n\
  Чья-то жизнь поломана, а гостя страны амнистируют...\n\nЯ не закупаю у чурабанов,\
  \ \nХотя мой начальник оказался армяном\nВ 2007-ом. Живут вдесятером у нас на подъезде\n\
  На этаже первом в подвальном помещении при тусклом освещении.\nРоман побледнел и\
  \ вызвонил нервно людей милицейских по автомату.\nПриехали в \"буханке\" четыре\
  \ ребята.\nВ лицах улыбки, стучатся три раза. \nБеспечно открывает нерусская зараза.\n\
  Забрали всех десятерых куда-то.\nМне на душе стало мгновенно пиздато.\nНо, вот прошёл\
  \ месяц, и из подвала опять свет стелется,\nГолоса доносятся. Чурка гражданину на\
  \ кулак просится.\nА, переносица...\n\nЕсли с абреками рамсы, то в трусы не ссы:\n\
  Ножи, удары, пистолеты калибра \"Осы\".\nОбстановка в стране накалена до предела.\n\
  Пизди чеченов и прочую чернь - не допускай беспредела.\nВместо росписи ККК на трупе\
  \ нарисуй кучу белых членов, \nКучу белых членов...\nВзорви гранату - убей иммигранта!\
  \ \nМы не дети капитана Гранта,\nМы - дети Севера и снегов, и нам не надо ничего\
  \ другого.\nНам не нужны здесь ни Иегова, ни Аллах. \nНу их всех нах.\nВсех тех,\
  \ кто на нашу землю прибыл и ловко считает прибыль.\nВсех тех, чья родина - Кавказ,\
  \ кто порол ишака в шоколадный глаз,\nСтановясь мужчиной так странно, в каких-нибудь\
  \ южных странах.\nТех, кто белых видел только на картинках, потом держал здесь рынки.\n\
  И даже жиды ходили под ним и продавали лаваш, а не мацу.\nА теперь ему в глаза ссут\
  \ и в сраку вбивают осиновый кол\nКрепкие ребята бритоголовые.\nИ так теперь будет\
  \ здесь с каждым, кто скажет хоть слово\nНа зверином языке. \nКто каркает как чёрная\
  \ ворона и живёт не ровно.\nМусульманским аулам капут-капут-капут! \nВы выбираем\
  \ свой русский путь.\nПусть варятся варвары и горят в алом зареве пионерских костров.\n\
  На все сто превосходство одной только белой расы,\nПотому что лезут везде \nСвоими\
  \ грязными лапами черномазые пидорасы.\n\n\"Убей иммигранта!\" - говорил Абраше\
  \ папа,\nНаблюдая из окна кибуца бредущего араба.\nАбраша широко улыбался хмурому\
  \ отцу,\nДогрызая вымоченную в крови мацу.\nАбрам рос, а папа продолжал пропаганду\
  \ о том,\nЧто арабы - это всего лишь иммигранты:\n\"Пусть и заселили обетованную\
  \ землю тысячу лет назад\nНо здесь с сотворения мира должен был быть Израиль\".\n\
  Настала пора идти в армию - Абрам теперь солдат.\nВыдали ему фляжку, ножик и автомат.\n\
  На бронике шестиугольник, в глазах огонь.\nВ палестинском гетто дети кидают камни.\
  \ \"Огонь!\" -\nПриказ прозвучал. Отдача толкнула в плечо -\nАбрам, не разбирая,\
  \ стреляет, ещё, и ещё, и ещё.\nПотом фотография на память с трупом ребёнка.\n\"\
  Убей иммигранта, сынок - убей подонка...\""
