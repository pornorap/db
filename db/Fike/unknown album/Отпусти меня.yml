name: Отпусти меня
text: "Горячие объятья, люби меня так, как я тебя, \nКому-то любовь - игра, кому-то\
  \ любовь, как проклятие, \nБлядь, опять апатия, опять не могу унять её, \nВчера\
  \ была страсть, а сегодня снова осталась симпатия. \nНаедине больше тяги нет в души\
  \ в глубине, \nЯ больше боюсь того, что она не остынет ко мне, \nНе в моей вине\
  \ ее невыносимые боли, \nНе было силы более с ней оставаться в неволе. \nЗа романами\
  \ романтика гаснет, практика всё опасней, \nТактика двух психопатов сыграла плохо\
  \ на нас с ней, \nЕсли кипели страсти, то было пламя не сбить \nВ этих моментах\
  \ любишь так, как будто хочешь убить, \nКогда моя невменяемая тяга остыла, \nОна\
  \ обещала простить, но так и не отпустила, \nУшла Лямур как будто помер Амур у неё,\
  \ \nХватит пасти меня, дура, ты не во вкусе моём! \nДавай спустись во мглу, воткни\
  \ в мою куклу иглу, \nНо, чтоб опустить под каблук, не жди на каждом углу, \nОставь\
  \ меня в покое, знаешь, я не так уж и глуп, \nПадать под кнут, идти ко дну от распахнутых\
  \ губ, \nВ глазах опасный яд, неясный размазанный взгляд. \nКоторым она меня, как\
  \ сетями, тянет явно назад, \nЧто с тобой? что в тебе? что теперь этим веришь бредням,\
  \ \nО том, что под ядом вредным ты всё излагаешь конкретней? \nМне больше жаль её,\
  \ жало жалит желая мстить, \nА я выживая должен молить, мол, меня отпусти. \nУйдя\
  \ от гневной ведьмы, гореть в огне мне и ждать, \nКогда эта псих-больная придумает\
  \ что-то опять? \nЛюбовь не дарит рай, а с болью внутри умирает, \nЕсли ты любишь,\
  \ ты камикадзе и ходишь по краю, \nЯ буду любить кого-нибудь так, как она меня,\
  \ \nИ буду страдать от боли такой же, как сам причинял. \n\nЛюбовь - это на небе\
  \ танцы в чудесном раю, \nЧто накрывают тебя с головой! \nЛюбя не думаешь о том,\
  \ что стоишь на краю, \nОмута манящего тебя за собой! \nОтпусти меня!!! Дай мне\
  \ покоя!!! \nПрости меня!!! Забудь про былое!!! \nНе было нас, не было слёз и тяжёлых\
  \ цепей, \nЧто приковали меня так сильно к ней. \n\nСкажи мне где правда, скажи\
  \ мне где ложь, \nСкажи во что именно верить мне, когда ты врёшь, \nТвои ладони\
  \ режут мою кожу, словно нож, \nЭто слёзы или это просто дождь? \nТы вновь кидаешься\
  \ на шею мне за всё простив, \nИ я уже про всё забыв, принимаю твой порыв, \nНо\
  \ я не смогу никогда понять, \nКак ты хочешь заключить в объятия то, чего не удержать.\
  \ \nВырвать моё сердце с корнем из груди, \nРастоптать мои мечты, а потом прошептать\
  \ \"Прости\", \nКаждый день за собой поджигать мосты, \nВновь пытаясь потушить их,\
  \ чтобы до меня дойти. \nСкажи как счастья ты найдёшь неся столько бед, \nЭто любовь\
  \ или параноидальный бред? \nСтрах за тебя внутри моих вен, \nВедь кто любит, губит\
  \ меня каждый день. \n\nЛюбовь - это на небе танцы в чудесном раю, \nЧто накрывают\
  \ тебя с головой! \nЛюбя не думаешь о том, что стоишь на краю, \nОмута манящего\
  \ тебя за собой! \nОтпусти меня!!! Дай мне покоя!!! \nПрости меня!!! Забудь про\
  \ былое!!! \nНе было нас, не было слёз и тяжёлых цепей, \nЧто приковали меня так\
  \ сильно к ней."
