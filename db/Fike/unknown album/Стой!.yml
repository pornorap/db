  \ это не марихуана.\nЯ не виноват, а вы не держите зла\nНа парня простого с душой\
  \ растомана.\n\nСтой где стоишь. Стой!\nИли двигайся с нами и ты улетишь,\nВысоко,\
  \ ведь на позитиве просто так все и легко.\nСтой где стоишь. Стой!\nИли мы заберем\
