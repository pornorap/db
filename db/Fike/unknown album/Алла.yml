artist: Fike
name: Алла
text: "На стенах надписи, на бумаге рукописи\nКак правило в мясе мутим гремучие смеси\n\
  В минусе, как не меси на мясе не варят в России,\nКак не проси ты не в плюсе, я\
  \ сложняком, мне 28\nКак же мне мало, дай же мне нало, великая Алла\nЧтобы качала\
  \ рэпчина в моём охуенном Каене\nВ пони и в плане, виски болоню, в ковре, на диване\n\
  Снится как сыпятся...мани мани мани мани...\nЯ принёс, алых роз, плюс приз-пара\
  \ пакетов на вес\nЧтобы с тобой обсудить шоу-бизнес...\nМы с тобой под руку, Алла,\
  \ выходим убитые в сало,\nТы думала, дунула поняла и подкинула нало\nВуаля..проблемы\
  \ с уля тополя ля ля Филя зубы оскаля,\nКоля хули??? Где моя доля?\nТы рот и двери\
  \ закроой..я новый Аллы герой\nИди тусуй, отдыхай, Филя,ремейки делай\nВ двери стук,\
  \ Юра Шевчук с рук Филю сбивает с ног,\nТы мог получить подонок, так Юра лишает\
  \ гонок\nОбратно с Юрой вточили, джали пили, точили\nПели, тупили, лечили, мочили,\n\
  А Роки в угаре, в Питере, в баре пили,\nПо паре по пили в папиру впили упали в нули\
  \ \nКак узнали сколько оставили...\nДа чё вы?..запарили, я затаренный денег немеренно,\n\
  Всё нахаляву и всё на яву...\nЕщё всем по пиву я наплыву угощаю,\nВкачаю химикам,\
  \ по мордам гомикам, мартини сукам!\nСтав в рост, в разброс до звёзд, до конца бокала,\n\
  Что нас поняла спасибо любимая Алла\n\nПодумала, дунула поняла и подкинула нало\n\
  \nИду по городу бодро, к верху бороду гордо\nОт бедра гидра, бодра, три ведра, аж\
  \ морда в улыбке\nВ смехоприпадке..считаю высотки читки\nКладу на битки в избытке,\
  \ палят меня тётки\nМодные кроссы, ролекс часы, в ухе басы\nБабосы рулят вопросы,\
  \ вверх задирают носы\nОт бала до бала, тоскала кипанала по делу звонила мобила\
  \ \nСпросила Алла меня, как дела?\nВсё в поряде музыке ради..новая студия, она моя\n\
  Потом ещё всего дохуя\nОгромный замок,куча самок амбарный замок в гараже,\nДаже\
  \ наше Порше\nКабрюлика как Фаберже\nКлубы, бабы, бабы, кораблей палубы, знала бы\n\
  Куда бабы, я бы якобы втюхал, знала бы как я бухал и пыхал,\nВ кого я пихал..как\
  \ деньгами махал,\nКак нахал ахуел и съехал, что как приехал пахал\nМне Алла выдала\
  \ кубок за то,\nЧто помог убить бабок кучей покупок, сказала-\nТы гэнгста сынок!\n\
  Подарок ей коробок, чтобы с Максимом курнула,\nЗа то что меня подняла-\nЯ люблю\
  \ тебя Алла!\n\nПодумала, дунула поняла и подкинула нало\n\nУгадаю дай ка..темы\
  \ базаров байка\nПро крепкую дружбу Аллы и Файка\nТо ли там койка, то ли Коля вылез\
  \ из найка\nПодался в мажориков гомиков и теперь он зазнайка\nВсё не так, ни одно\
  \ рыло не угадало..\n..Просто Алла подумала, дунула и подкинула нало\nЕсли туда,\
  \ в шоу-бизнес, до самых небес\nАлла прямо до нас, сквозь занавес, в самый замес\n\
  Бабки варим, тарим, парим вместе про розы хуярим\nБабками мусарим, спорим, когда\
  \ про рэп говорим\nСкоро новый альбом, супер гэнгста рэпчина\nЯ и мой бэнд Алла,\
  \ Максим, Филипп и Кристина..."
