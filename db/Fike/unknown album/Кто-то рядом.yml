artist: Fike
name: Кто-то рядом
text: "  Ночью...около часа\nТот кто рубит и мечет свежее мясо\nПронумеровал вас,\
  \ а значит план начат, нож прячь под матрас\nО, напрасно, раз он рядом, прятать\
  \ глаза, пытаться спать\nГде то слышны шаги, значит он начинает искать\nМожет глаза\
  \ пустые следят за тобой с темноты\nЗамучено было много людей, с ними будешь и ты\n\
  Лавина изменит тени видений под адским пением,\nИ по вене пока бежит тепло, запасайся\
  \ терпением\nПол у голого логова, голову сунуть гонит зверя голод\nТело молодого\
  \ заволок и молоточком бил бы, все сменил бы холод\nЭто не демоны делят агонию,\
  \ но плачет Боже в иконе\nТупо жажда с мясом плясок, того, за ним как в погоне\n\
  Собака пока не поест скулит и не знает места\nЗа занавеской мерзко, дерзкий дядя,\n\
  Глядя на мозг, как на тесто, глотая слюни,\nПлюнет в рай, пока нарывает похоть\n\
  На морали, детали закона страшному дяде похуй\nПо замазанному полу тело полуголое\
  \ тащит в подвал\nЕсли куски опознают, значит он сильно услал!\nЧуя чью-то боль,\
  \ он доволен, что бы больному спалось\nТело порезано так, что ни капли в нем не\
  \ осталось\nМетр сорок, скоро по городу ищут в мешке,\nПятна понятно воняют тая\
  \ в белом порошке\nНикому не поймать уникума, ведь на кухне не чуя вину \nОчкарик\
  \ с двумя детьми, как и раньше целует жену\n\n"
