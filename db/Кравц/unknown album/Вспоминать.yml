name: Вспоминать
text: "Я буду вспоминать с улыбкой \nВсе свои попытки все свои ошибки\nЯ буду вспоминать\
  \ и черпать силы\nЧтоб в своем стиле дальше идти мне\n\nИ не сбить меня с пути ненужными\
  \ законами\nНе сорвать мне голову ненужными загонами\nУважение к своему опыту \n\
  За эту школу поклон своему городу\n\nЯ буду вспоминать с улыбкой \nВсе судьбы подарки,\
  \ все любви моменты\nЯ буду вспоминать и черпать силы\nЧтоб в своем стиле дальше\
  \ идти мне\n\nЯ не поэт улиц, я пацан с района\nВоры, подъезды моя школа \nИ я делаю\
  \ только то что меня прет\nПлюс хип хоп внутри меня - его никто не отберет\nИ мы\
  \ любим проще, понимаем намеки\nСмотрим глубже, но однако далеки\nВсе мы немного\
  \ дураки оу-е\nНо у моих пацанов лучшая дурь в Москве\nИ мы стоим у магазов, едем\
  \ в левых рядах на трассах\nИдут наши кроссы навстречу судьбе\nВремя было разное,\
  \ дарило экстазы, наказывало, но мы остались в своем уме\nНет, конечно, были тупые\
  \ моменты\nБыл полный бред в голове, базара нет, конкретно..\nНо важно ли теперь\
  \ все это\nЭтот вопрос уже сложнее чем ответы \n\nБыло время мы чекушки бухали\n\
  Было время телки ващще нам не давали\nБыло время с пацанами на коробке в футболян\
  \ играли\nБыло время под спидами стирали эмаль мы\nБыло время к любимой бежал с\
  \ цветами\nБыло время расставаний и время разных спален\nПотом время своей тайны,\
  \ время войны, время взаймы..\nБыло время дыма, было время менты дышали нам в затылок..\n\
  Но мы раз в переулок, помню мелькают мои красные кеды пума \nГде-то там во дворах\
  \ даже если одного приняли, у другого был стафф\nВсегда грамотно, но ведь менты\
  \ как мы, тоже взять свое от этой суеты \nВсем нам надо дохрена чего успеть и хрен\
  \ там мы будем о чем жалеть"
