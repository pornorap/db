artist: Pra (Killa'Gramm)
name: Как-то так
text: "Да я делаю это дерьмо для своих ребят, знаешь\nМне похуй на твоё мнение, похуй\
  \ где ты летаешь\nКакие разговоры? Ты о чём Василий? \nМы шлём тебя нахуй пока ты\
  \ тычешь ксиву\nМой рэп немного депрессивный, правда\nНо я по-прежнему слышу: Спасибо\n\
  От тех самых кому это надо\nВремя покажет и расставит по местам\nЯ покажу ещё на\
  \ что способен \nЯ не особенный, но нам не по пути ты понял\nСколько въебал соли\
  \ за свои восемнадцать\nСколько скурил дури и оставил на пальцах\nКаждый выход на\
  \ сцену, как будто первый\nЯ знаю себе цену, но не кричу, что первый\nВ ушах Бабангида,\
  \ пока вас прёт Centr\nВы кормите своих кумиров, я ни дам ни цента им\nИдти за правдой\
  \ не так просто\nКогда вокруг опёздалы, что жопят даже воздух\nЯ бы хотел в космос,\
  \ там наверно чище\nНо остаюсь здесь, на ебучем днище\nНе получаю тыщи, я пишу и\
  \ похуй\nВас приводят в ахуй такие вот истории\nНе тот бедный у кого с деньгами\
  \ плохо\nА тот кто продал жопу и внутри пустой (и внутри пустой ебать..)"
