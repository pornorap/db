artist: Pra (Killa'Gramm)
name: Не мода
text: "Выключи на хуй телек, неадекватные стелят!\nТри тела готовы шатать твои квартирные\
  \ стены.\nПотерянный разум, наше дерьмо это зараза.\nШороха больше навели чем Россия\
  \ из за газа.\nУгрозы общества и общества культурных щемиться.\nГерои нашего времени\
  \ с подземного племени\nБили по темени пока ты мутил сопливые трели.\nВасенька!\
  \ Твой день 1 апреля.\nЛюди хотят мяса много и сразу, \nА мы хотим финансов кассу\
  \ пойло и палики пару пасов.\nЯ опасный, будто ядерный реактор, \nПод тактом и по\
  \ факту вы в ахуе вскрываю головы на хуй!\nЖитуха не сахар от этого ругаюсь матом,\n\
  Одетый в латы обутый в найки и за правду.\nСлушать это противопоказано, но ты качаешь\
  \ головой \nИ не спешишь жать на стооп.\nРэп нечертова мода у майка нечерного блюда,\n\
  Когда не чудо из wise cost.\nО грустном не буду, мой Бруклин это не брулю не узкие\
  \ брюки.\nЭто кумпининг твою мать! Вещает от штаты Кентукки.\nМен не дуй вафли,\
  \ ты не петух ли.\nСиди притухни я не напялюсь в портяги и туфли.\nТут все по схеме\
  \ кухня тут и пуфик.\nВзирая на тетрадь ух ты как свиньи на трюфель.\nС рук сдувая\
  \ пух.\nБрусчатка новый маршрут. Инстеркрут клейпак, готовится бунт.\nГотовится\
  \ бум, шпарит как раскаленный утюг, \nОдного удара хватит чтоб суку прижать к ногтю.\n\
  Тут парни майк намутят, похлопотает за врутем.\nСкучно не будет.\nАхуеют Медведев\
  \ и Путин."
