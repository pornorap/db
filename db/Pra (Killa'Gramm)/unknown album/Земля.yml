artist: Pra (Killa'Gramm)
name: Земля
text: "Деним скинул битос для Жеки\nЖека распишет на него куплетик\nЭто деним продакшен\
  \ от наших к вашим\nВсе на продажу для ценителей хип-хопа стажем\nСкажем дружно\
  \ мусорам как мажет\nЭто биты деним на продажу и мы дымим на выхлопах так же\nДело\
  \ за малым закажи - собирай бумажку\nЕсли есть ещё в башне порох\nДа и рэпа наведи\
  \ для эмси шорох\nЛично Жека это Жека кто там\nЯ здесь пишу не за ебаный доллар\n\
  И моя мама знает сын не промах\nЕсли играет Жекин рэпчик дома\nМоя муза это моя\
  \ комната\nВсем поклон с кем знаком Жека\n\nВ доме пахнет марихуаной\nЖека хапает\
  \ тихо в ванной\nШатает палубу в зубы кратар\nЖека ебанутый тип по факту\n\nВсе\
  \ мои планы коварны тут волшебство под убойным планом\nЕвгений кто там, там пра\
  \ пришел со стаканом\nУтром рано, заводи свою шарманку\nНахуй панков тут андеграунд\
  \ мазафака!\nИ если в субботу драка\nВ мозгах вакуум и я злой как собака плюс\n\
  В замесе чото мои парни \nПрямиком туда прыгну спасать команду\nХапаем плавно в\
  \ арке, насчет копов не каркай \nРэп пожощще сварки, килла это марка\nПо асфальту\
  \ шарко в погоду жаркую\nЖдем сезона и все будет у нас как надо\nДым под потолок,\
  \ деним скинул биток\nНенадо разговоров, все на бумаге сынок\nЖека кто там, там\
  \ пра пришел снова\nЧерез майкрофон динамикам сделаем кайфово\nНахуй трон мне, главное\
  \ свои рядом\nНахуй плантарь мне пару грамотно спрятать\nПисать треки за лаве нет,\
  \ я не буду\nЕсли ты ровный тип стопудов сделаем круто\nВсе эти рэперы постоянно\
  \ трут за тру\nКаждый крут, но интеллект равен нулю\nНооо… как же все это заебало\n\
  Мы тут трутни рубим похлеще катаны\n\nВ доме пахнет гидропоникой\nМаксим хапает\
  \ явно на балконе\nШатает здание – соседи в ахуе\nМаксим ебанутый тип по факту"
