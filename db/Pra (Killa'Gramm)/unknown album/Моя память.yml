name: Моя память
text: "Что останется, после нас с тобой\nДержи меня крепче, не отпускай мою ладонь,\n\
  Это всего лишь, снег за окном\nОткрой своё сердце, пусти тепло в свой дом\n\nЯ разве\
  \ говорил: \"Согласен\", на вечность в муках\nНи дня без этих строк что на листах\
  \ за что \nВедь многим не понять, не поменять меня\nИ эта боль в письмо строке день\
  \ ото дня\nБоль отстань, остынь, ты опостыла мне\nТы мне не чужда больше, печалью\
  \ на листе\nМне надоело всё, прошу меня прости (..Яу..)\nПрошу меня отпусти, пока\
  \ не стих голос\nПока есть силы обещал будем творить - знаю\nВера удел слабых, но\
  \ нам заказан путь \nНо в скором времени, все поймут и осознают\nЧто невозможно\
  \ время вспять повернуть\nМоя память не видела моментов чуда\nЛишь видела дерьмо,\
  \ и как товарищ стал паскудой\nКак любовь продавали за дозу радости\nЛишь бы не\
  \ стих приход, в кармане пару дорог \nЧто мне оставить в памяти, чтобы гордится\
  \ этим\nВыбери, что-то одно из кучи этих сплетен\nЭто как вирус, а вакцины просто\
  \ нет \nФорматните память, чтоб забыть весь этот бред\n\nДуша будто пипетка внутри\
  \ становится чёрной \nТы знаешь о чём я, тяжело быть обречённым\nДавай валить им\
  \ в окна ни говоря ни слова\nЛибо будем испытывать это снова и снова\nС самого начала,\
  \ паранормальные сны\nНикто не видел никогда прихода весны\nТы говорила, что остыла,\
  \ не веря в это\nНо в душе жара от моих куплетов\nИ я не трачу силы, похуй на суд\
  \ плаксивых\nОна меня приручила, будто дикого тигра\nМоя родная ты та, которую искал\n\
  Так давно я был в поисках твоего лица\nСначала вроде бы в шутку, потом уже серьёзно\
  \ \nПосле вопроса - ревность, позже любовь и слёзы\nДым папирос, алкоголь и ночью\
  \ вместе\nШесть утра, а я сонный выхожу с подъезда\nТы болезненна, я болен тобой\
  \ навсегда \nДень без тебя, будто бы месяц без сна \nАпрель, весна, твои глаза,\
  \ твой запах\nЯ буду помнить постоянно, постоянно рядом \nИ мне серьёзно похуй,\
  \ кто чё скажет\nОт тебя меня как от героина мажет\nЭто не сопли, это абсолютно\
  \ каждому\nВы все поймёте меня, полюбив однажды\n\nЧто останется, после нас с тобой\n\
