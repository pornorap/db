artist: Pra (Killa'Gramm)
name: Точки
text: "Точки на венах и точки в глазах\nТорчки в подъездах с сигами на кумарах\nМысли\
  \ о деньгах, потому что кого то корчит\nЭто долгий сон, не тот сон что ночью\nПодпиши\
  \ приговор графа жизнь-прочерк\nПотенциальный труп ты, внутри испорчен \nЭто будто\
  \ бы порча, раствор течёт по венам,\nВы течёте с ним полуживые пленные.\nСовсем\
  \ не медленно, нихуя не верно\nДелай шаг первый, головой в петлю\nЭто еще не пекло\
  \ дальше будет хуже\nТебя не ждёт мать после работы на ужин\nЯ не хочу что бы ты\
  \ попал в эту яму\nНо ты падок на это, на веса и граммы,\nНе послушав меня, ты никого\
  \ не слышишь\nГлавное дыши и не лезь ниже.\n\nЗачем это всё серые серые будни\n\
  Тут как в трутни жить пиздец трудно\nЗнакомые тропы спотыкаюсь о пороги\nНам никогда\
  \ не вернуться к истокам.\n\nМы стремимся к смерти не достигнув восемнадцати,\n\
  Главное убраться в мясо похуй что вы скажете.\nТелевизор, телефон, DVD и золото\
  \ \nВсё что есть дома вскоре это будет продано.\nРазве вот она жизнь, маман крепись\n\
  Сын каждый день в поисках лавэ займы по списку,\nНа все номера которые есть в телефоне,\n\
  Звонит в надежде взять у кого-нибудь в долг он.\nНету жизни тут как у собаки на\
  \ цепи,\nПарни без цели, вьебали бы центнер\nУ меня в голове концерты и слава богу\
  \ \nУ них баяны, ложки, ваты и себя немного.\nУ окна мать плачет, никак иначе, \n\
  Здоровьем заплатил и жизнь не даст сдачи\nТвой корабль приплыл, напополам мачта\n\
  Уже всё закончилось, хотя только началось."
