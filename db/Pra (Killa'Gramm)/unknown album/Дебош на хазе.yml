artist: Pra (Killa'Gramm)
name: Дебош на хазе
text: "Неготовые вы мастера тянуть трубки.\nСначала надо было думать уж потом делать.\n\
  Вы продаетесь не заметив что вас поимели.\nПройдет время, кто-нибудь вспомнит мои\
  \ слова.\nКила не встанет на колени не перед кем никогда.\nМы будем так же делать\
  \ равно своих ребят.\nО том о чем все знают, но почему то молчат.\nВаши бумажные\
  \ кумиры это просто миф.\nНастоящие не те у кого толще стиф.\nИ те кто лепит понты\
  \ крича мол я пиздатый.\nНастоящие здесь для вас только правда.\nСтайл ноу мани.\
  \ Но тебе это вставило.\nКому то мозг как заноза, я плевал на правила.\nБудет правильней\
  \ вас просто слать на хуй, \nЗнайте свое место либо садитесь на кол, блять."
