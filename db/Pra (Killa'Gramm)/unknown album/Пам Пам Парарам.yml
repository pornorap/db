name: Пам Пам Парарам
text: "Пам Пам Парарам\nПам Парарарарам \n\nЯ не кину музыку даже в холодную стужу\n\
  Два года в деле, два года эмоции наружу\nРифма оружие, как скальпель для врача\n\
  Сколько палачей, но они не стоят гроша\nГрешная земля, как грязные деньги на улицах\n\
  Крутится как юла со скоростью света\nДевяностые прошли помню рэп на кассетах\nТогда\
  \ он был внатуре на улицах, а не в интернете\nТеперь слушай Killa'Gramm, хотя мне\
  \ похуй\nХоть просто сдохни, мне будет похуй\nЭто дерьмо сносит башню как гидропоник\n\
  Здесь улица победы делай тапки понял\n\nПам Пам Парарам\nПам Парарарарам "
