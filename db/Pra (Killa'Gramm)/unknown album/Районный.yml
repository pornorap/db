artist: Pra (Killa'Gramm)
name: Районный
text: "Иду уверенно, в толпе не потерян\nБрательник иди за мной \nПросто верь мне\n\
  Мой каждый день тяжел как понедельник\nКрест на шее оберегает меня неделями\nПерегар,\
  \ полная хата кумар\nМусора в дверь\nВнутри ребята в хлам\nСоседи ахуели слушать\
  \ концерты\nМы предлагаем грязь по довольно низким ценам\nСтупени, подъезд это моя\
  \ сцена\nВ моем городе правда и она бесценна \nМой рэп бестселлер\nПрыгай в бассейн\n\
  Остудись и пусти это по вене сын\nЖитуха без ксив, на власти забив\nНас людей грешных\
  \ господь прости\nНо грешны все, копы даже вдвойне\nВсе равно скоро уже всем наступит\
  \ пиздец\nЗнакомые дороги, плетутся ноги\nВроде знаю все, но спотыкаюсь о пороги\n\
  Город яма, мы подошли к краю\nУвы наверно никогда тут не увидим рая\nИскрит папира,\
  \ мы курим на балконе\nКак ни крути тут у каждого свои роли\nКороль без трона как\
  \ мусор без пагонов\nНе верю властям, доверяю иконам\n\nВ районе моего района движуха\
  \ всегда\nПацы пиздят мента, от винта\nВроде пустота, но просто надо так\nЛови в\
  \ пятак убойного дерьма\nВ падике в адике либо в адике в тазике\nДевочки и пацики\
  \ ценят наши стихи\nЛохи пишут диссы как подвальные крысы\nМНП летит ввысь братан\
  \ врубись\nТоропись, иначе не успеешь\nВ колонках долбит бас и те в кого ты сильно\
  \ веришь\nМоя сила правда, правда в пацанах\nДорога к дому провода где не знают\
  \ про страх\nПредлагаем грязь по довольно низким ценам\nЗа это эти церберы не взяли\
  \ не цента\nЭто не центр, тут Чикаго с окраин чиканит\nПока папира искрится, рука\
  \ ручкой черкает\nЗаплывшие глаза, немного красок красных\nЭй пацан внимание опасно\n\
  Я живу где не успеешь объяснить причину\nЧе снимаешь Тарантино? \nНа в бочину!"
