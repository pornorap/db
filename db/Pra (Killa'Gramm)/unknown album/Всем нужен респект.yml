artist: Pra (Killa'Gramm)
name: Всем нужен респект
text: "Я здесь не ради респекта\nМне пацаны респектуют\nЯ ведь такой же как и вы \n\
  Так же бухаю и дую\nФортуна улыбайся и она улыбается\nНу нужна пятка чтобы поправится,\
  \ бит чтобы вставил\nТут нет никаких правил \nПоэтому я не играю так от сердца чтобы\
  \ плавило\nГоловы ваши, не от болезни кашель\nРеспекта просят мудаки, на баттле\
  \ тошнит\nГэнгста шитье ваше разоблачу однажды\nВо мне правды как железа в инспекторе\
  \ гаджете\nХуй какой-то скажет, что я косил под Кажэ\nМне похуй на его респект,\
  \ мне это не так важно\nЯ жду его от пацанов, от людей близких\nДля пожара внутри\
  \ нужна всего лишь искра\nПусть мы летаем низко, но мыслим высоко\nЯ до победы в\
  \ любом случае хоть босиком\nУлица учит вставать и падать\nНе быть падалью, быть\
  \ злей, не верить никому\nНе правда ли\nТебя раскусят\nПод невъебенным МС сука скрывался\
  \ мусор!"
