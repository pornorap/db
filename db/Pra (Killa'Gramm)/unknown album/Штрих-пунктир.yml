name: Штрих-пунктир
text: "Не распыляйся попусту, остынь, если слаб\nРуки лопасти рвут, тому кто не прав\n\
  Один из стад, такой всего лишь настоящий\nПока кто-то спящий ищет рэп в ящике\n\
  Эти ящеры в форме спокойны, но наготове\nЯ молюсь на икону, вы на погоны новые\n\
  Не сделаю погоды, каноны властей\nНе надо нас наёбывать, мы не из тех мастей\nТут\
  \ хуёво так, как утром в воскресенье\nЖизнь - лежим в постели, даже в понедельник\n\
  Люди тени со шрамами в душе и на теле\nРастают быстро при температуре плавления\n\
  Полемика среди поэтов, я за ретро \nПускаю дым по ветру, топчу километры\nКлетка\
  \ внутри каждого разума больного\nИ болен каждый, кто ищет мир другой\nСумасшедшие\
  \ знаю вас радует это\nВ полёте под сознанием через куплеты\nОсень всё как-то сера,\
  \ а я убитый\nЧерез грязное стекло подъезда вижу мир\n\nГрани, штрих-пунктир, мы\
  \ на карантине\nНереально всё, как у Тарантино\nПлатины рано или поздно смоет водой\n\
  Плати, чтобы получить душевный покой\n\nСостояние из года в год, одно и тоже\nВосемнадцать\
  \ прожил, как на стадии прожига\nПонял позже, что надо было давно понять\nВ четырёх\
  \ стенах своих я просто спятил\nСлёзы матери, звуки галимого радио\nВода с крана,\
  \ я наблюдал внимательно\nУходы из жизни, как смерть приходит\nХуёвые доходы дурь\
  \ превращали в пепел\nКто-то кого-то крепит в замес не медля\nНе лезь сам в пекло,\
  \ если пацаны конкретные \nОт Бога не укрыться пледом, мы все под небом\nОдним массовым\
  \ рейдом залезем в петлю\nПадают будто кегли, тяжёлые слова\nНа моём фоне меркли\
  \ и вам уже пора\nЯ не стремлюсь быть первым, нахуй весь этот кипишь\nКто захочет,\
  \ тот точно услышит \nУлицы дышат пылью и запахом шишек\nКогда отсюда вышли и сюда\
  \ же пришли\nДля того чтоб покурить не лезли на крышу\nЖиву как могу, считаю рубли..\n\
  \nГрани, штрих-пунктир, мы на карантине\nНереально всё, как у Тарантино\nПлатины\
  \ рано или поздно смоет водой\nПлати, чтобы получить душевный покой"
