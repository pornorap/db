name: Вопреки
text: 'Я не один в этой грязи

  Сына, в поисках истины

  Ахуевая от бессилия в мере чисел

  Тут потеряли смысл на пару с мыслями

  Собери себя по кускам или скорми им

  От моего имени, до вашего логова

  Слово ударит рапирой

  Сквозь пирамиды города

  Мимо воли Монополь, тут не один воин

  Настоящий настроен истреблять клоунов

  По тротуару в одежде цвета траурного

  Толпой по районам нагоняя палево

  Не праведник, но проповедник своих идей,

  Где каждый день

  Все больше ненавижу людей

  Не люблю отдел, как ебучий насморк

  От боль внутри не поможет "фастум"

  И плавя пластик каждый день,

  Мы медленно и не заметно

  Переходим в тень.


  Эти этажи в жилах

  Я б так и жил

  Покажи живо где нажить

  Пока манной ганжи

  Должны показать же

  Мы каждым, пока дышим

  Карандашами шифр

  Взял и вышел


  Оголи клыки, прикинь,

  Как это жить вопреки

  Новый прикид не признак,

  Что ты лучше других

  Надо рубить убитым

  Или прийти за кредитом

  Попробуй запрети на пидор

  Победим, как пить дать

  Пользуясь случаем

  Привет всем настоящим

  Не ищи нас по ящику,

  Мы сами отмаячим

  Уровень растёт быстрее,

  Чем курс по сезону

  Хочешь меня достать?

  Попробуй, но я невесомый

  Но пока покатит, знаю где пати покатит

  Флагин и пати за рэп не платят,

  Поебать мне

  Не выкупают паиньки в падиках паники

  Моя компания не выкупает твои мани

  Порой выпара руй,

  Как трава по двору

  Расходится даже по два

  В руки так и прут

  Это тяжёлый труд

  И тут это лишь тру поймут

  Если вокруг много рук

  Нормальный удался замут


  Боли от жизни стойки, значит жестоки

  Таковы истоки, рабочие сроки

  По вечерам потоки

  Блока вложим в эти строки

  Прикиды Адики и снизу Найки

  Компания, падик, мутки, час пик

  Проходи мимо, не тупи

  Тут тупик

  Эти дворики пропитаны звукам шипения,

  Карбидом,

  Вместо пенья птиц

  Холод с улиц.

  Наблюдаешь даже летом

  В виде бледных лиц

  Пылятся принципы нулей, единиц

  Потом трактаты правды, под эти такты

  Коли так даем факты, нашим фартам.'
