artist: Pra (Killa'Gramm)
name: Не один
text: "Ищи нас там где холодно и сыро сына\nТам где речи в глаза там где не до сна\n\
  Дыма тонны навалом музыки грязной\nОна тут как язва мешает тухнуть\nДавит на разум\
  \ и слушать лекарства\nВы попали в рабство андеграунда холопы\nДороги тропы города\
  \ будут топтать до гроба\nБетонные коробки капюшоны тапки шоркают\nРодной шум района\
  \ здесь горят мои окна\nВолокно из стали волокёт так что пизда вам\nЭто не рэп это\
  \ просто ахуевший слалом\nРифы кораллы не мешают плыть по кварталам\nЯ с ними как\
  \ голос на припевах по разным каналам\nПанорама рапа пра с утра перед глазами\n\
  Слушай как есть и забудь всё что тебе сказали\nГлазами красными веселее видеть мир\n\
  Пока не попал в эфир корпоративы на квартирах\nМои строки мутируют пока вы за запись\
  \ платили\nВо всю вы лили слюни и орали что мс\nНо это ведь Россия и ребятам не\
  \ по силам\nОтветить за то что сказали они пиздели увы\nЛавэ у нас как НЛО видно\
  \ очень редко\nМой город клетка\nЯ в музыке как рыба в сетке\nСкачай это в сети\n\
  Скинь у кого-то с трубки\nВключи у себя в тазике\nПока я на маршрутке\n\nДома улицы\
  \ районы это есть мы\nСмотри ты тут не один слышишь\nНести правду в головы нашей\
  \ страны\nЗадача свыше тем кто летает ниже\n\nВ режиме нападения\nВсё по одной схеме\n\
  Двигаюсь над подземельем имени Ленина\nМы не кому не верим наши рты лентой заклеены\n\
  Но это врятли важнее здесь чем пыль на батарее\nПеремещаюсь быстрее резины и скорее\n\
  Папироса тлеет кому-то задели артерию\nНе хватило времени пробка на Каширке\nСестра\
  \ не успеет зашить не нужен нашатырь\nСоседи видели джип цвета вишни\nМужчина из\
  \ подъезда вышел и сильно спешил\nЗашуршали шины в окно вылетал дым\nКто-то стал\
  \ мишенью пик вершины выше\nИграли малыши позывные еле слышно\nДвое в патрульной\
  \ машине ели пирожки\nСтарики уставшие от жизни двигали шашки\nЧья-то фигура слетела\
  \ с игральной доски\nЭто зона риска это куплет чисто \nСемизначные числа делают\
  \ мир быстрыми\nЛуна на небе повисла улыбка твоей кисы\nНадеюсь ты в конце\nЕсли\
  \ ты в этом списке \n\nДома улицы районы это есть мы\nСмотри ты тут не один слышишь\n\
  Нести правду в головы нашей страны\nЗадача свыше тем кто летает ниже\n\nКапец как\
  \ это сложно..."
