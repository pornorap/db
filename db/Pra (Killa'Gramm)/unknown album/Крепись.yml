artist: Pra (Killa'Gramm)
name: Крепись
text: "Эйёу братка крепись!\nДруг за пятихатку будет орать \"Все заебись!\"\nПока\
  \ не затянет на дно, в самый низ\nЗапомни суки не любят запах дымящихся гильз.\n\
  \nМы те кто рубит с плеча \nПока вы кричали про хастлы и ссались ночами\nЗакидывая\
  \ MC кирпичами готовили бомбы чтобы вкачать\nВсе ваши кланы под юбками мамы\nВсе\
  \ ваши планы рухнули нахуй\nПока мы с Артемом ребята матёрые \nТерли позёров на\
  \ терке в потемках\nСними розовые стекла, забудь про сопли\nКатана с Килла рубят\
  \ на филе\nВсех гангста черных черных\nКоллектив сплоченный влечет за собой номер\
  \ не четный\nНо номер первый, но для тебя как дюжина чертова\nТы обречен, черт,\
  \ погибнуть от роя бешеных пчел\nЭто не троя, тут мяса намного больше - этого ты\
  \ не учел\nОтсчет пошел и стрелка часов бежит по кругу \nИ ты беги, беги\nНе попадись\
  \ к нам под руку\nВербальные трюки, вы малолетки, я Фредди Крюгер\nЭто запугивает\
  \ вас как квартиру мусоров стуки\nПока вы тухли наша кухня готовила мясо\nМоре вашей\
  \ поеботы я переплыть готов брасом\n\nЭйёу братка крепись!\nДруг за пятихатку будет\
  \ орать \"Все заебись!\"\nПока не затянет на дно, в самый низ\nЗапомни суки не любят\
  \ запах дымящихся гильз.\n\nВыкупай этот рэп на губах в хлам\nКогда нарубят драных,\
  \ собак пополам\nКилограммы дерьма\nВ душе я сам томил\nВ этом рэп отделе пацы станут\
  \ самками\nМне срать на мир с его снегом и санками\nКруглый год по ноздре в сугробах\
  \ ваш санта\nГанджа мэн твой бенджамин без сил\nСделать из рэпа МС - сосущий пассив\n\
  Хлебнув соли за гранью морали и этих\nЯ чуть не выпал из окна в 2003\nПир во время\
  \ чумы не прекратить, увы\nЗапомни стиль не зависит от сорта травы\nРазмышляй за\
  \ гранью своего квадрата, кадр\nВаты, грады жрёт питбуль с именем андеграунд\nШатафакап,\
  \ безумное стадо баранов\nГрация рэпа, этот кал не стоит и грамма\n\nЭйёу братка\
  \ крепись!\nДруг за пятихатку будет орать \"Все заебись!\"\nПока не затянет на дно,\
  \ в самый низ\nЗапомни суки не любят запах дымящихся гильз."
