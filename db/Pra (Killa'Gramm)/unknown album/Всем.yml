artist: Pra (Killa'Gramm)
name: Всем
text: "Всеми пацанам удачи и лайфа\nВсем арестантам воля и на воли кайфа\nВсем кто\
  \ ценит кассету в мафон \nВсем кто верит верой, всем кто курит стаффа\n\nМы публикуем\
  \ все таланты даром\nСобираем мысли, как бездомный стеклотару\nИ вроде бы надо думать\
  \ начать\nНо это не перестанет звучать - я это видел (видел)\nЭто не сон и тут всё\
  \ справедливо\nИ каждая крыса ищет глаза на затылок\nИ то кто носит берцы и китайский\
  \ пилот\nСкажет: \"Россия для русских\", и его не ебёт (точно)\nТак и живём, хули\
  \ тут нет вакансий\nКаждый выбирает сам и остаётся при балансе\nУлица дарит привычки\
  \ и стимул\nУехал, если не скинул, споткнулся , если не сдвинул (вот так)\nПускай\
  \ всё встанет на свои места\nЕсли кто упал, близкие помогут встать\nКому-то в кайф\
  \ эти слова для старта\nВсем кто верит верой, всем кто курит стаффа..\n\nВсеми пацанам\
  \ удачи и лайфа\nВсем арестантам воля и на воли кайфа\nВсем кто ценит кассету в\
  \ мафон \nВсем кто верит верой, всем кто курит стаффа\n\nПока мы внизу, мы будем\
  \ радовать своих\nВетер подземелья навеет строки на бит\nПульс кончится рифма я\
  \ не перестану\nДелать то что делаю, писать о то что знаю\nВсю жизнь мы ищем, тот\
  \ самый смысл жизни\nРэп не за лаве, но деньги не бывают лишними\nУлица меня учит,\
  \ нахуй твоя армия\nГод пинать хуи, мне и дома по кайфу\nЭто суровая реальность\n\
  Делать только по уму и не терять оригинальность\nПока ты ставишь сэй, нажигаешь\
  \ мы в колонках\nШатаем домой твой, играем из открытых окон\nЯ помню добро, как\
  \ волос локоны\nПустоту внутри я заполняю строками\nЭто всем и каждому удачи и лайфа\
  \ \nЧтоб сегодня хорошо и было лучше завтра\n\nВсеми пацанам удачи и лайфа\nВсем\
  \ арестантам воля и на воли кайфа\nВсем кто ценит кассету в мафон \nВсем кто верит\
  \ верой, всем кто курит стаффа"
