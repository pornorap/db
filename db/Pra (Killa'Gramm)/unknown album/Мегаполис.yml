text: "Так и не стал по сути ни кем\nИз друзей кто под статью, кто то под снег\nПримотан\
  \ к стенам, все мы под небом\nМедленно отпускает и это время в пепел\nА я не знаю\
  \ сколько там до заката, \nВ плеере семь четыре, по мокрому асфальту\nНемного под\
  \ убитый, проплываю мимо\nГород спит, небо затянуто дымом\nИ я уже давно не тот\
  \ так потерял себя среди этих высоток\nГде-то на восточном в поиске яда, \nЭтот\
  \ подпольный рай так не далек от ада\nИ снова эти серые будни, незнакомые люди,\
  \ ночи на студии\nУстал от доступных и братьев без лица\nСколько осталось? Когда\
  \ все это кончится\n\nЭтот город сделал меня таким, \nМедленно падаю в суете немых\
  \ картин\nИ пусть эти дороги сводят мосты\nМне снятся сны в которых мегаполис кажется\
  \ пустым\n\nЭтот город сделал меня таким, \nМедленно падаю в суете немых картин\n\
  И пусть эти дороги сводят мосты\nМне снятся сны, мне снятся сны\n\nГород меняет\
  \ нас старик, кидает в пекло\nТот кто раньше сиял теперь стал блеклым\nИ я меркну\
  \ под тяжестью прелести всех\nПустота внутри, нету места для потех\nГлавные вещи\
  \ это совсем не бабки, \nНе твоё положение, не те дающие самки, \nНе дачи, не хаты,\
  \ не наркотиков горы, \nА те люди ради кого ты свернешь горы\nЯ искал глазами знакомые\
  \ лица, \nПотерян в столице, свободный как птица\nМожет я хотел этого – вот она\
  \ воля \nИ тогда я понял как я хочу домой\nТак бывает, даже сильных ломает \nГород\
