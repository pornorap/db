name: Дама
text: "Так дохуя таких как ты которым пора в монастырь\nОстановись мадам, хватит уже\
  \ остынь\nТвоя реальность это сны в которых нет границ\nПоклонников но не денег\
  \ как на глазу ресниц\nТебя манят клубы чулки короткие юбки\nСолярии салоны журналы\
  \ Формс глупо\nРовесники тебе не интересны слишком - (ХЗ)\nВыбираешь с кем зависнуть\
  \ сидя в мягком кресле\nУ кого таз побольше у кого лопатник толще\nУ кого хата роскошней\
  \ - с тем тебе и можно\nПохуй что с его рожей и твой отец моложе выглядит\nХотя\
  \ избранник твой родился намного позже\nДорогое бельё шоколад шампанское\nОгромная\
  \ постель и розы - это классика\nЭто всё так классно, да - но не забудь ты \nТо\
  \ что это всего лишь наивные мечты\n\nКто ты скажи и как можно так жить\nЛюбовь\
  \ покажи расскажи мадам за свою жизнь\nКуда приводят мечты и этот свет витрин\n\
  Слишком манит но для тебя недостижим\n\nЗачем создавать иллюзии и верить в них?!\n\
  Обманывать себя не стоит - это лишнее, слышишь!\nЛюди знают за тебя куда бы ты не\
  \ пришла\nВсе в курсе что ты блядь и зачем тут нужна\nПервый попавшийся таз ты прыгаешь\
  \ сразу\nВопрос куда поедем? да похуй едем на хазу\nТебе не важно сколько их важно\
  \ сколько выпьешь\nИ как позже ночью вы наведёте кипишь\nУтром погода лютая а ты\
  \ домой пешком\nНет денег на маршрутку на телефоне ноль\nЗатяжки на чулках размазанные\
  \ глаза \nИ ты так хочешь вернуться на лет пять назад\nНа последний этаж где вся\
  \ побелка в саже \nОткрыв дверь домой что было вчера неважно \nМама спросит где\
  \ была? ответишь как всегда\nНадев халат и пойдёшь листать любимый журнал\n\nКто\
  \ ты скажи и как можно так жить\nЛюбовь покажи расскажи мадам за свою жизнь\nКуда\
  \ приводят мечты и этот свет витрин\nСлишком манит но для тебя недостижим"
