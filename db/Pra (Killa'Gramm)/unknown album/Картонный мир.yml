name: Картонный мир
text: "Ваши кланы терпят крах и нас не задевают\nМы с правдой на устах ничего не скрывая\n\
  Скрывая за спиной, ты крысой останешься\nВ моём сознании много чего поменялось\n\
  Связываясь с мусорами жизнь пойдёт не так\nСлышь пацан не тычь пальцем в небеса\n\
  Не верь властям, что держат нас за голодного пса\nКинули кости и спать, а наша жизнь\
  \ встаёт на веса\nДетские сказки я так скучаю по вам \nПо тёплым маминым рукам и\
  \ твоим губам\nКак я сюда попал, палево тут и там\nВ мире где каждый второй быдло\
  \ или наркоман\nВсё будет хорошо и встанет на свои места\nДо сих пор верю в чудеса,\
  \ я вру себе сам\nТем кто не знает, не понять куда мне бежать\nТуда куда глядят\
  \ глаза в слезах или прятаться в снах\nВ моих стихах наверно есть силуэты\nМуза\
  \ мой оппонент и знает все мои секреты\nМои киноленты надо склеить изолентой\nГде-то\
  \ за горизонтом я потерял веру\nВероятнее всего мы грязные поэты\nПоэтому чаще всего\
  \ смотрю на чистое небо\nЧерное, белое, было или не было\nЧеркать черными чернилами\
  \ сил уже нету\n\nМногие идут куда-то, туда где правда\nТуда где брат не предаст\
  \ брата\nТуда где небо синее, там и ищи меня\nНо пока я здесь в этом картонном мире\n\
  \nМы те кто не пусты в душе стараясь изменить мир\nС пламенем внутри куплета жидким\
  \ парафином капали\nПока вы кропалили в тихую за спинами \nВ стенах квартиры болел\
  \ битами и капами, мы рабы\nЭтих бетонных построек Чикаго\nНе восток делаем мясо\
  \ будто на воли верены иконам и гонорам\nГонораров не зависим, не птицы, но низко\
  \ будто осенние листья летим\nЕбаные будни и всё опять идёт сначала \nКруговорот\
  \ событий и время пишет беспощадно\nОстановить его как остановить себя\nКогда у\
  \ тебя любовь и впереди семья\nВедь я впервые так заставил себя задуматься\nЗа восемнадцать\
  \ лет прожитых на отъебись\nМоим отцом по сути постоянно была улица\nИ пацаны со\
  \ мною в окруженье этих лиц\nМилиция заставляет не палиться сильно\nНо постоянно\
  \ тут убитый либо синий\nИ мне надо быть стильным \nЧтобы бы меня понимали\nНадо\
  \ просто нести правду тем кто с нами\nТа что рядом со мной даёт мне стимул\nНе опускать\
  \ руки и назад пути уже не видно\nНе изменить, но переосмыслить стоит\nНе изменяя\
  \ принципов задетого за живое \n\nМногие идут куда-то, туда где правда\nТуда где\
  \ брат не предаст брата\nТуда где небо синее, там и ищи меня\nНо пока я здесь в\
  \ этом картонном мире"
