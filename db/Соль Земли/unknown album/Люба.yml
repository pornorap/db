name: Люба
text: "В тебе дремала сила, сквозила в недетской грации,\nОпасная, я пас тебя как\
  \ папарацци\nДержал дистанцию, с твоею репутацией, \nС тобой связаться это как на\
  \ танцах драться.\nБез конца Кац предлагает сдаться и как всегда Кац нахуй посылается.\n\
  Улыбается удача, движение на даче, \nМы едем в одной тачке на пятой передаче.\n\
  Колонки бухают рядом с моим ухом,\nТвоё дыхание, твой парус в моей бухте на горизонте\
  \ где - то\nНо куда подует ветер, штакеты там в пакете\nС кем и куда мы едем?\n\
  Лёха. Вы знакомы? Уже не плохо\nТот, который всю дорогу шутит, это Шурик\nЯ же до\
  \ сих пор скрываясь под личиной, \nТак хотел стать косяком, который ты лечила\n\n\
  Тебя зовут Любовь, не я это придумал,\nИ мог любой другой, но в этот парус дунул,\n\
  Ветер западный начал жечь меня, этот запах твой - запах женщины\n\nЯ там искал воды,\
  \ но попадал под дым и видел с высоты Эдемские сады,\nИ там бродила ты, ища знакомых\
  \ в уголках укромных, в лабиринтах комнат,\nКто на ком там? Эти комнаты грохотали\
  \ хохотом, полыхали похотью,\nКак на охоте пахло порохом и потом,\nИ вела мелодия\
  \ плоть на встречу плоти.\nМы знакомы вроде? Вместе ехали, как в ущельях смех отдавался\
  \ эхом,\nЯблоки глазные говорили: Возьми!\nИ я спросил: Ты с ним? И ты сказала:\
  \ С ним.\nТогда приснись мне послезавтра, - если есть азарт тут как тут и карты\n\
  Фактор фарта: Почему? Давай сегодня\nНу, смотри, чтоб этот сон у тебя не отняли\n\
  \nТебя зовут Любовь, не я это придумал,\nИ мог любой другой, но в этот парус дунул,\n\
  Ветер западный начал жечь меня, этот запах твой - запах женщины.\n\nИ вдруг как\
  \ старый сон я вспомнил глаза Наташи,\nСлова да он и хуле дальше?\nИ вспомнил даже,\
  \ как тогда в мозгу взорвалось,\nОна ебалась с ним, она ебалась.\nКак рухнул мир,\
  \ как мир сошёл с Орбиты,\nТам не было обиды, просто был убит я,\nЕщё как плиты\
  \ пола заходили под ногами,\nСмещенными её руками материками.\nА ведь дурак я знал\
  \ её породу, и как хотел кулак её лицо уродовать,\nУроки жизни, усвоены кажись:\n\
  Как много в жизни сук, какая сука жизнь,\nИ я сказал ей: Люба, ты сука, ведь только\
  \ суки падки на такой досуг\nИ улыбнулся зло, как скалятся дворняги: Не повезло\
  \ твоему парняге…\n\nТебя зовут Любовь, не я это придумал,\nИ мог любой другой,\
  \ но в этот парус дунул,\nВетер западный начал жечь меня, этот запах твой - запах\
  \ женщины"
