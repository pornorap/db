artist: Соль Земли
name: Чужая любовь
text: "Болею тобой! Желание будто простуда. \nВ холодный май пьяным приходил под утро.\
  \ \nНаверное круто, ведь, путать мысли... \nСука, какой дурак... Эти губы сквозили\
  \ разлукой! \nПомню тебя в домашнем у двери, \nТанцы теней и твоё тело тонуло в\
  \ постели. \nНеземная! Космос моих сновидений! \nВода на стекле, за окнами дождь\
  \ стелет. \nСходил с ума от её аромата! \nГорим - это, как пожар который не спрятать!\
  \ \nОна наркотик, бокал наполненный ядом по самый край, \nАнгел тянущий в рай! \n\
  Я наверное спятил, будто лунатик. \nЗлая романтика - на ней расстегивать платье.\
  \ \nКак заколдованный, в плену обнаженных объятий. \nНадо рвать от ясных глаз, не\
  \ скажущих хватит! \nСюжет запутанного кем то кино. \nМедленно, но любовь из двух\
  \ убьет одного! \nТеперь неважно, ведь, чья там вина и кого, \nИзмена ведьма ножом\
  \ сидит глубоко!\n\nЯ в шоке от того, что ты можешь на белом шелке! \nШоу не шоу,\
  \ с такой телкой еблом не щелкай. \nПокажи, что еще было под твоим плащом. \nМы\
  \ закончим и опять начнем. А че?\n\nВсе это ведьмин круг, проделки бесов. \nВ проклятый\
  \ рай для двух героев этой пьесы. \nИ вроде вместе мы, но в тоже время врозь. \n\
  Себя виним за то что, что то не срослось. \nНевидимый оркестр задает свой ритм,\
  \ \nПросчитывает действия, ходы и алгоритмы. \nИ эти рифмы пропитаны безумием. \n\
  Ты вспомнишь обо мне в очередное полнолуние, \nНаступят сумерки и вновь под гриф\
  \ \"секретно\", \nВойдут наши с тобою отношения агентов. \nПора кончать все это,\
  \ как то глупо, \nНо об обратном мне шептали твои губы \nИ руки грубые желали женской\
  \ плоти, \nИ так все идеалы утопали в похоти. \nСплетение наших тел, будто бы во\
  \ сне, \nПроекции теней застыли на стене! \nО чем мы замолчим потом, когда закурим?\
  \ \nИ кто стал съеденной фигурой в этом туре? \nПрощальный поцелуй, на счастье не\
  \ разбилось блюдце. \nТы уходил в ночь, чтобы опять вернутся!\n\nЯ в шоке от того,\
  \ что ты можешь на белом шелке! \nШоу не шоу, с такой телкой еблом не щелкай. \n\
  Покажи, что еще было под твоим плащом. \nМы закончим и опять начнем. А че?\n\nВернутся\
  \ в завтра, дать по тормозам там, \nДать порносайты глазам, спасая себя сам. \n\
  Мы стали полюсами, биксы весами. \nЯ зависаю, замерзаю как лед в твоих глазах. \n\
  Твой запах, твое тело в волосатых лапах! \nИ ночь не спрячет горячий пот на ваших\
  \ лбах! \nКак же я ошибался, сплетая наши пальцы, \nКак я ночами дожидался твоего\
  \ лица. \nНо даже львица не сильнее своего самца. \nПосмотрим, как с тобою справиться\
  \ этот пацан. \nЕго манера одеваться, это повод доебаться, 25 ему? \nДа я таким\
  \ был в 20! \nНо я не стану пытаться с ним искать базара. \nЯ много, что узнал,\
  \ ты слишком до хуя сказала! \nЭто касалось только нас, что блядь за резонанс?!\
  \ \nЯ же молчу, как ты давала двоим за раз. \nТвои оргазмы - мои маразмы! \nПросто\
  \ мы разные, я не кричу всем что ты мразь \nИ раз пошло такое же, веди себя спокойно,\
  \ \nПусть будет больно, но я же люблю тебя Оля!\n\nЯ в шоке от того, что ты можешь\
  \ на белом шелке! \nШоу не шоу, с такой телкой еблом не щелкай. \nПокажи, что еще\
  \ было под твоим плащом. \nМы закончим и опять начнем. А че?"
