name: Это май
text: "На роду написаны роды да разводы.\nКто там звонит нам, скажи мне правду, атаман!\n\
  Это май в ее глазах, мудрыми водами природы,\nПо любому отвечал любовью на обман.\n\
  \nБросить все, съебаться! Где твои семнадцать?\nВ легком платье, а не блеклом этом\
  \ халате\nКоменданта хаты. Руки привыкли к химикатам\nНо слезы накатывают часто\
  \ на закате.\nМалого последним самым забирать из садика,\nЗатемно таскать раненого\
  \ пузырем десантника,\nОт взглядов косых стыд прятать под косынкой,\nУбирать блевотину\
  \ за мужем и за сыном.\nСны твои... там тот, другой, на мотоцикле,\nИ вы такие молодые\
  \ мчались сквозь сады,\nПозади оставив кольца серпантина... \nИ не забыть тебе той\
  \ красоты и высоты\nСука, руки из плечей вырывают сумки!\nПленница еды, у плиты\
  \ тусуешь сутками,\nСпросишь мужа: \"Почему Сережа снова с синяками?\"\nИ голову\
  \ сушишь сериалами.\nОн любуется в рекламе голыми телами.\n\"Ты куда?\" Он отвечает:\
  \ \"По делам.\"\nИзмена... Наверно это снова Лена,\nТак хочется по яйцам уебать\
  \ ему коленом!\nНо этот дом, он в нем отцом, ты сама выбирала.\nОбручальное кольцо,\
  \ кандалы скандалы...\nУмный мальчик спросит: \"Мама,почему ты плачешь?\"\n\"Я не\
  \ плачу, милый мой, это просто май...\"\n\nНа роду написаны роды да разводы.\nКто\
  \ там звонит нам, скажи мне правду, атаман!\nЭто май в ее глазах, мудрыми водами\
  \ природы,\nПо любому отвечал любовью на обман.\n\nВо дворах, на лавочках девчонки\
  \ с пацанами\nВечерами, с гитарами, сидят обнявшись парами.\nПоют простые песни,\
  \ что любят смолоду,\nКоторые передают от года к году город городу.\nПогода шепчет,\
  \ платья короткие у женщин,\nУ окна присевши, путешествуешь в прошедшем.\nТвой сумасшедший...\
  \ Как ты любила и страдала,\nА тому, с мотоциклом, он тогда разбил ебало.\nТы знала\
  \ он один такой, зачем тебе другой?\nПускай порой приходит злой или бухой.\nНо,\
  \ как катаной, рубишь его словами резкими,\nШмонаешь по карманам и читаешь sms-ки.\n\
  И мысли мерзкие: что он по-пьяни дерзкий,\nЧто кто то посылает Д`Артаньяна за подвесками.\n\
  Наверно нужно было под каблук брать мужа,\nИ тут же только нахуя такой он нужен!?\n\
  И душат слезы, мать твою, как страшно быть обманутой\nА под окном поют что вроде\
  \ все идет по плану.\nНу ладно молодой, кровь кипит, боец, поэт,\nНо щас то нет,\
  \ отец, тебе ж за сорокет!\nСтарые раны или идиотизм экрана...\nОбана, вернулся\
  \ он, чего то рано.\nЕму не веря, слова готовы как ракеты,\nНо не проходят в дверь\
  \ цветы огромного букета."
