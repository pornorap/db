name: Под Триумфальной аркой
text: "За такие цены цирк на сцене.\nЦифровые пули били в цели.\nОни мычали, не отвечали,\
  \ молчали тупо,\nА я вот дунул и сказал, что думал.\n\nПоэты убитые пыльными полками.\n\
  Кто здесь? Это овцы в шкуре волка.\nСлово колкое Коле выйдет боком.\nОпа! Вон он!\
  \ Во бля, ну мы вовремя!\nВадим, валим их, чтобы рта не раскрывали!\nПарни, вам\
  \ мы раскрываем тайны\nРитуала посвящения в метросексуалы,\nНадо, чтобы молодому\
  \ насувал бывалый.\nМама поцеловала, подоткнула одеяло,\nКоля спал и не знал, что\
  \ попал он,\nПроиграл он в цепи и стволы.\nТут не стреляют, а пизды дают реально.\n\
  Уже не клоун даже. Иди танцуй канкан,\nИ забирай с собой свой камеди клан.\nЗдесь\
  \ акробаты слова, жонглёры рифмы,\nА я вот Сага, глотаю шпаги.\nВ нашем цирке циркуляркой\
  \ пилят ящик.\nЗдесь восходящие потоки поднимают настоящих,\nИ следом убитые поэты\
  \ \nВводят в моду этим летом на запястьях браслеты.\n\nЗа такие цены цирк на сцене.\n\
  Цифровые пули били в цели.\nОни мычали, не отвечали, молчали тупо,\nА я вот дунул\
  \ и сказал, что думал.\n\nВо как! И не ищи тут между строк.\nЖестоко как Краснодеревщик,\
  \ как Кровосток.\nХлещет кровище, толковище.\nШкольная раздевалка, стрелка, свалка,\
  \ пиздилка.\nПиздюка, меня учили не бояться,\nБить по яйцам, пиздиться, сопротивляться.\n\
  Малолетки, докуривали мы бычки.\nСтаканчики, бычка, семечки.\nПриобрести право на\
  \ стиль\nНадо, пряча под белой рубахой кресты.\nБудущие мамы, хвастайте телами.\n\
  Пацаны, не предавайте идеалы!\nR'n'B, R'n'B.\nЕсли он пидор - с ноги уеби ему.\n\
  Эй, богатый, красивый и стильный\nРэп это Багдад, это Палестина.\nПусть узнает кубок\
  \ вкус разбитых губ.\nЦацки соскам. Здесь бойцовский клуб.\nПод триумфальной аркой,\
  \ кровью харкая,\nХардкор на марше наша армия."
