name: Все ловушки Земли
text: "Небо спокойно, закат нарисован кровью,\nЯ набирал высоту, то падал от боли,\n\
  Судьба палила огнем с силой удвоенной,\nТогда земля под ногами стала водой,\nИ по\
  \ следам в Храм, опираясь на посох,\nДумал всегда, клинок не знает коррозии,\nНо\
  \ белым саваном зимы окутали осень,\nВ комнатах катакомб обретаем покой,\nРодным\
  \ Мадрид, а у нас снегом искрит,\nСтальные птицы, донесут и до пирамид,\nКапает\
  \ время, стрелками на цитаделях,\nШёпот старого клёна, юность это видение,\nТесный\
  \ грот, глубокая тьма подземелья,\nИменно в нём, мысли рождают идеи,\nТа пустота,\
  \ ночь нас накрыла там,\nИ с сигаретой, мы тихо сгорали дотла,\nСады Мира, лавиной\
  \ метель замела,\nГлаза детей были закрыты от зла,\nКрай горизонта, где тлея лежала\
  \ Москва,\nДраки, школа, я пил, учили Лермонтова,\nМама твердила, город это, есть\
  \ враг,\nВорота в ад, моя тюрьма, саркофаг,\nДворы тянули руки и поджигали косяк,\n\
  Шум на экране, но память не стереть, ведь так.\n\nИдёт по рекам лёд, народ идёт\
  \ с работы,\nНо туда ли мы с тобой идём?..\nСкажи мне, скажи, молчат о чём Митёк,\
  \ Санёк, Артём?..\nЯ думал, мы умрём, но мы остались живы.\n\nВсе ловушки земли\
  \ в глазах змеи,\nСказки Пушкина или плакаты Брюса Ли?\nТам где-то Иерусалим и стены\
  \ плачут,\nА значит жизнь и не могла пройти иначе.\nЯ начал врать, пропадать, орать\
  \ на мать опять,\nЧужое брать, искать братьев, с судьбой играть.\nДелили бублики\
  \ пустые желудки и кишки,\nОборванная публика, моя республика ШКИД.\nМеня тошнит\
  \ на балконах от первой водки,\nБосота в балахонах и эти пизженные шмотки.\nРешётки\
  \ и ограды, заводы, заборы, кусты,\nСобачьи продотряды, эти города пусты.\nОпустив\
  \ глаза, я ей всё это рассказал - \nБля! Во коза! Она ушла на голоса!\nБосая, на\
  \ ней помята юбка, порвана кофточка.\nЧто тебе важней: семья или тусовочка?\nЧекист\
  \ сел сдуру, где Ваня-Киноман\nХромой хуярит хмурый, малолетки мутят план.\nПо телику\
  \ Билан, Америка бомбит Ирак...\nЭто мой хип-хоп теракт, before I self-destruct."
