artist: Соль Земли
name: Путь пули
text: "Корпуса пульсируют под наши минуса.\nВ хате обыск, отдирают плинтуса.\nУссаться!\
  \ Ты поищи в разетке пальцем!\nЭто рука - рука УК и ГНК.\nИщи ещё. Миллионеры из\
  \ трущоб.\nХолодно, теплей и горячо. А это чё?\nДа этого говна у каждого барана,\n\
  Как у Ирана обогащённого урана.\nУ пацанов с \"Орбиты\" пять тузов в колоде,\nЗнаю\
  \ на опыте. Володя, да вечно вы кого-то долбите,\nМетелите. Эти не те. \nВ жаркой\
  \ тесноте, в яркой темноте.\nНа стене в сплетении сражались тени,\nТы растерян,\
  \ тебя окутал дым растений.\nНеврастеники, бездельники умеют обувать,\nДобывают\
  \ у палатки, повадки гоповать.\nЭта жизнь, как музей, в котором водят по кругу.\n\
  У всех сажают друзей, у нас закрыли подругу.\nПо заслугам получит тот, кто её сдал.\n\
  Аккуратней между зданий, тебе пизда!\nЛистая страницы нашей саги, \nНапиши там \"\
  Никогда не стану жирным\".\nТипажи, ебала, жала, мажоры и пажи.\nМалый, покажи им\
  \ наши этажи.\n\nПуть пули. Мы думали, пока вы дули.\nГорят леса, страницы наших\
  \ саг обуглены.\nТот, кто врубает босса, ползает с проломленной башкой,\nА борзый\
  \ оказался лошком под порошком.\nЭти дома роняют ржавые номера,\nТут обитают опера-пираньи,\
  \ репера.\nЭто не светский раут, это зверский раунд.\nGod Rules Everything Around\
  \ Me, брат.\n"
