artist: Соль Земли
name: Странно
text: "В метро на Преображенке Женька подошёл к ней:\n«В фотошопе я бы вас сделал\
  \ обнажённой,\nВзял в жёны, не будь прожжённым я».\nРазжёг в два счёта интерес и\
  \ щёки.\nЕщё бы он бы был не он, если б эту тёлку прощёлкал.\nНе только в Щёлково\
  \ у себя он щёголь был, \nгде опыт копил в обществе тех ещё кобыл.\nПылкий юноша,\
  \ что-то южное.\nВерь не верь, прямо вылитый Рома Зверь.\nИ позови он, легко ушла\
  \ бы с ним.\n«Вот телефон. Звони». И всю неделю сны.\n- Привет. - Привет, тебе какие\
  \ фильмы нравятся? \nРазгорается опять румянец тот.\nМне драмы. Ты видел клип \"\
  Сестра\" Касты? \nВот такие как раз. Тут у нас в кино разное показывают, \nКассовые,\
  \ классику, и как по стенам лазают ямакаси.\nНет, я не увлекаюсь, лучше без пяти,\
  \ а там решим на что пойти.\nВ воображении Женька на ней лежал уже,\nКогда жевал\
  \ перед кинотеатром мятное драже,\nЛюбуясь в луже нелучшим отражением.\nА у неё\
  \ на шее было украшение.\nЕё движения, выражение лица.\nИ он благодарил то ли Творца,\
  \ то ли её отца\nЗа эти плечи, за эту талию.\nСкорей бы увлечь её постельными баталиями.\
  \ \n«Наталья! Вы в красном ещё прекрасней».\nСентиментально так огни погасли.\n\
  Пора уже. Пусть даже \"Клан Сопрано\".\nЗажгли экран, фильм назывался странно..."
