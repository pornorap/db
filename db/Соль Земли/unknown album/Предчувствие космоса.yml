name: Предчувствие космоса
text: "Соль землии...\nМы представляем сектор разума,\nСинтез знаний под фундаментами\
  \ зданий\nИз келий подземелий, из шахт тоннелей\nОтряд пересекает пределы империи\n\
  Безверия повстанцы, партизаны духа, монахи\nНочные шорохи, звуки, тени, знаки\n\
  Вокруг тебя незримо, но с размахом идёт\nПобоище, зрелище, которое закрыто от незрячих\n\
  Об этом молчат, этому не учат!\nХотят из волчат сделать племя сучье,\nПокорное псам,\
  \ массу мяса, с рождения\nПытаясь нам выдавить глаза,\nНо молодые женщины по зову\
  \ подсознания\nКрестили нас, не убоявшись наказания\nВ поруганных Церквах, в разрушенных\
  \ Храмах\nЖизнь спустя я говорю: Спасибо Мама!\nЗа то что молитвой смогла уберечь,\n\
  За то что я выбрал не мир, но меч\nЧем оправдаюсь представ пред очи\nТем что орал,\
  \ что есть мочи, Да!\nО том о сём о пятом десятом матом\nОбливаясь потом, ртом\n\
  Рождая порою подобия рёва,\nНо помни слова: По плодам узнаешь дерево\n\nМеч их видит\
  \ сердца их,\nМерцает в небе над нами венец возмездия,\nСонные созвездия огня нездешнего\n\
  Голосом правды зовут, где же вы?\n\nМеч их видит, сердца их.\nУчёные, вам не спасти\
  \ и град обречённый\nСледом за сыном, имеющим веру\nВосходим на крест, уходящего\
  \ мира!\n\nПотомки обезьян уже выбрали князя\nОн властен и щедро дарует им язвы\n\
  Влез в мысли, гнездится в клетках\nЕдкой слизью у мэра под кепкой\nБлуждает, рыщет,\
  \ даёт, но взыщет\nПротив него есть щит, защита\nТрепещи его свита перед знаком\
  \ силы\nЧто есть духи злые \nПеред ликом сына человеческого, А?!\nКуда же вы? Бегут\
  \ оставляя души изгаженные\nМои сограждане не вы ли, \nВсю грязь мира на Христа\
  \ вылили?\nВылепили из говна и крови кумиров\nОтцов, вождей, красных командиров\n\
  Подпалили свой кров и устроили пир\nотпустили Варавву, платите виру\nПели вставай\
  \ заклеймённый проклятьем\nПели пели Нате...!\n\n«Как было во дни Ноя, так будет\
  \ и во дни Сына Человеческого: ели, пили, женились, выходили замуж, до того дня,\
  \ как вошел Ной в ковчег, и пришел потоп и погубил всех. Так же, как было и во дни\
  \ Лота: ели, пили, покупали, продавали, садили, строили; но в день, в который Лот\
  \ вышел из Содома, пролился с неба дождь огненный и серный и истребил всех; так\
  \ будет и в тот день, когда Сын Человеческий явится» [Лк. 17:26-30].\n"
