name: Стой до последнего
text: "Я помню, как первый раз вышел раз на раз, \nИ Витя мне без лишних фраз с кулака\
  \ дал в глаз.\nЭто просто, как дать пас на футбольном поле.\nЯ понял это прикольно,\
  \ но, сука, больно.\nОкольными путями обходя вражеские лавки,\nКоля и я целыми днями\
  \ тёрлись у заправки.\nЗа право заправлять нас пиздили неоднократно,\nНо вскоре\
  \ приходилось приходить обратно.\nМой старший брат Толян давал там всем пиздян,\n\
  У него собой штакет, пакет семян.\nМы во дворе сидим и гоним, ржём как кони,\nА\
  \ папа палит нас и курить на балконе\nТакое не забудешь никак: ну вот опять\nУ меня\
  \ под глазом синяк, мне уже двадцать пять.\nМеня не станут выцеплять у подъезда\
  \ больше, \nЯ уже не тот тощий, все стало жёстче.\nМарьина роща. Лицо попроще!\n\
  И в общем твоя феня для меня не откровение.\nСтолкновение, двух самомнений двух\
  \ воль:\nТы хочешь выпить, я хочу выбить из тебя дух вон\nВоу! Кидай на кон здоровье,\n\
  Такой тупой прогон всегда карали кровью.\nКогда умрём, мы станем грудой праха,\n\
  Пока живём мы хрупкое стекло без страха.\n\nСтой до последнего - гравировка на стволе.\n\
  Группировки рэпперов, перо и пистолет.\nФотки на рабочем столе, могила в Островцах.\n\
  Чем быстрее я бегу, тем ближе до конца.\n\nБары кидали кулаки, жадные до драки,\n\
  Ты ищешь повод попробовать оголенный провод?\nНе стоит пробовать языком заточку\
  \ сабли,\nЕсли ты сыкло. \"Культ Силы\" против слабых.\nВроде Слава в тот раз был\
  \ с нами возле бара:\nВот и славно, что мы разбили им ебала\nЧто попало кому попало\
  \ говорить не стоит,\nВ непристойных выражениях я уже не я.\nКогда слышу, как за\
  \ спиной кто-то дышит. - Ты что ли??\nИли когда слышу Касту \"На порядок выше\"\
  .\nСмотри, а то надо будет пить таблетки на ночь, \nЕсли наши мутят махач.\nГде-то\
  \ лампы греют гидропонику в парниках, \nА мы с Андреем Аникеем потеем на турниках.\n\
  Ну никак мне не оставить мысли стать сильнее,\nБьюсь пока не посинею, пока не поседею.\n\
  Есть идея: рэп это музыка мужчин. \nМудрая музыка. Музыка шрамов и морщин. \nТащи\
  \ колонки. Камон! Ищите микрофоны: \nИ вот уже дрожат стекла, дребезжат плафоны\
  \ \nкак гора Афон, хип-хоп Обитель Войнов,\nИ наши треки не стереть вчера, сегодня,\
  \ впредь!\nКак медведь, он тебя не съест, но порвёт в овраге\nЯ хочу умереть за\
  \ крест, а не в пьяной драке.\n"
