name: Кровоизлияние
text: "И Пётр предал, но прежде первым поднял меч\nВ ту ночь. Что творим не ведаем.\
  \ Прости нам, Отче.\nЭто как на почте лезть заплатить без очереди,\nКак пощёчина\
  \ матери от дочери.\nИ очень радовал когда-то последний уцелевший мост.\nСаграда,\
  \ кровоизлияние в мозг.\nШарлиз Терон станет монстром, получит \"Оскара\",\nА я,\
  \ каплями воска, падаю на доски.\nВ храме. Не за горами армии,\nВ моих глазах, гарнизоны\
  \ и казармы.\nТам Лёша Ганин, Иван Приблудный.\nКонвой придёт холодным утром и за\
  \ тобой.\nПеред рассветом, перед расстрелом\nПодумаем о ненаписанном, о неспетом,\n\
  О том, что были смелыми только в постели мы \nИ, по большому счёту, ничего не сделали.\n\
  Здесь демоны, здесь духи злобы поднебесной.\nЭй, местный, да даже бесам как-то тесно\n\
  Плясать на руинах сердец. Ты пойми, наконец:\nКому церковь не мать, тому Бог не\
  \ отец.\nТому Бог не отец.\nКому церковь не мать, тому Бог не отец.\n\nМы отдаём\
  \ объём крови и принимаем дух.\nЧас пробил, прокричал петух.\nСлияние двух где-то\
  \ в северном сиянии.\nСаграда, кровоизлияние.\n\nДворы поднимут насмех. Косяк иссяк\
  \ и в снег,\nА мы достали дамасской стали на всех.\nЧёрт даже знает толк в ладане.\n\
  Ты скажешь \"Да? Не надо мне!..\"\nНа дне бывает горько. Тут, как у Горького.\n\
  Скажи, сколько мне жить складами, стройками,\nРасточая искренние выстрелы,\nЗаебало,\
  \ настопиздило.\nВ чём истина? Хочется признаться.\nПару десятков грамм на реализацию.\n\
  Машины инкассации, сейфы, сигнализации,\nРации. А может тоже попытаться?\nВсё. Стоп.\
  \ Вот это! Саморазвод!\nК нам подбирают шифр, к нам подбирают код.\nПротив плохих\
  \ танцоров отряд моих бойцов,\nВооружённых верой Отцов.\n\nМы отдаём объём крови\
  \ и принимаем дух.\nЧас пробил, прокричал петух.\nСлияние двух где-то в северном\
  \ сиянии.\nСаграда, кровоизлияние.\n"
