text: 'В этой комнате есть иконы,

  Но коньяком не разбить ком в горле тот.

  Это демоны в этой комнате.

  Слышал тему? Во! Ща приколит он.


  Объёбанный город больной, заросли, комы.

  Глаза - камеры скрываем под капюшоном.

  И эти тайны сырыми камнями.

  Вера в кармане в мёртвой воде растает.

  Летает пыль, не оседает.

  И кто уйдёт я знаю, и не гадай на таро.

  Я кидал пресные слова в окна.

  Огонь сжигал полотна, пустые комнаты хат.

  Свечи не горят.

  Съебались бы, но улицы не простят.

  Люди - детекторы палят обдолбанный взгляд.

  Госпиталь в голове моей, Господи.

  Запах аптек просто, кварталы острые,

  Проклятые. Под светом седой луны

  Родятся демоны, впитавшие в себя пыль.


