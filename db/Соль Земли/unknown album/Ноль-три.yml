name: Ноль-три
text: "Я вошёл в мир кричащим в кровавых пелёнках,\nБудто бы в чаще от дома далёкой,\n\
  Под ёлкой лежащим, с неба упавшим.\nСтрашно? Да кто ж меня спрашивал.\nКаждый божий\
  \ день мне говорили старшие:\n\"Не садись, окрашено! Не бери, заряжено!\".\nЯ же\
  \ не машина, чтобы слепо подчиняться,\nИ не женщина, чтоб всего бояться.\nПозже\
  \ просто были девяностые.\nКожа да кости. Тут уж не до кротости.\nРадость уходила\
  \ вслед за старой властью.\nЗдесь былые шалости запылали страстью.\nГорячее время\
  \ ставит свою пробу.\nКого-то в гроб, кого-то в робу,\nКому-то в лоб, кому-то по\
  \ лбу.\nМы дышали злобой и смотрели в оба.\nОбаяние улиц в каждом городе таится.\n\
  Если есть амбиции, надо добавить бицепсы.\nВ подростковом бизнесе придётся и попиздиться,\n\
  Но если ты мужик, \nТо будет и бумажник, и должник,\nИ шик, и чёрный внедорожник,\n\
  А пока прикладывай к ранам подорожник.\nДрожь сойдёт на нет. Схема-то несложная:\n\
  Осторожность, нож и поздние прохожие.\n\nОтягощённые злом, подъёмы и падения.\n\
  С трудом идём долиной смертной тени,\nУставшие в бессилии избавиться от лишнего.\n\
  Наш стиль - усилие на пути всевышнего.\nНоль-три, подъёмы и падения.\nС трудом идём\
  \ долиной смертной тени,\nУставшие в бессилии избавиться от лишнего,\nРусские, идём\
  \ путём узким.\n\nТак жили мы на святой земле чужими,\nСначала рыцарями, а потом\
  \ ордынцами.\nМногим нашим пацанам жизнь дала по яйцам\nЗа желание биться, сопротивляться.\n\
  Кто не верил, что деревья познаются по плодам,\nСами по своим трудам там получили\
  \ свою плату.\nКазематы, хаты, больничные палаты.\nКаждому на свой лад персональный\
  \ ад.\nЯ у врат стоял, но предпринял вращение\nПо возвращении просил прощения и\
  \ плакал.\nСловно сбросив пояс переполненный тротилом,\nТрясся телом хилым под епитрахилью.\n\
  Сердце сокрушал, как стены Иерихона,\nВпуская меч духовный в грудь по рукоять.\n\
  Все свои понятия пустые оставляя,\nКак во время оно, принимал законы.\nОтметал всё\
  \ лишнее, отдирал прилипшее.\nСтать немного ближе ко Спасенью лишь бы мне,\nОтыскать,\
  \ отобрать, по местам расставить,\nПротив мира сего устоять.\nВсех нас здесь разводят\
  \ тихой сапой,\nАлтарями на восток, мыслями на запад.\nЯ назову тебя братом,\nЕсли\
  \ с мечом встанешь рядом.\n\nОтягощённые злом, подъёмы и падения.\nС трудом идём\
  \ долиной смертной тени,\nУставшие в бессилии избавиться от лишнего.\nНаш стиль\
  \ - усилие на пути всевышнего.\nНоль-три, подъёмы и падения.\nС трудом идём долиной\
  \ смертной тени,\nУставшие, в бессилии избавиться от лишнего,\nРусские, идём путём\
  \ узким."
