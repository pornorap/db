artist: Соль Земли
name: В отрыв
text: "Гимн гибели выли, зубы скалили кобели.\nМы были около, дребезжали стекла. \n\
  Теплая кровь бежала потоком по полам костёла,\nПополам разорванное тело полетело\
  \ в разные стороны воронами. \nЭти крики во сне, как снег растают, оставят по весне\
  \ позднее.\nСвечи холодный воск, пожар внутри агонии. \nПолотна Босха, кошмары Гойи,\n\
  А я, как Булгаков, морщась ставил морфий,\nИз фобий делал формы для своих жестоких\
  \ историй\nНе стоит повторять его труды, как праха груды,\nНечистые пруды, поцелуй\
  \ Иуды.\nИ ты когда-то клал цветы на могильные плиты –\nОни разбиты, брошены и позабыты.\n\
  Даты событий, номера домашних – цифровой шум.\nТы, как цирковой шут и тебя нигде\
  \ не ждут.\nТут жуткие тона квартиры съемной,\nПолупустой маршрутки, разъебаных\
  \ районов.\nИ все тесней стада зверей сходятся у воды,\nТак по весне люди из лагерей\
  \ идут в отрыв. \n\nРыбацкие поселки слоями льда сковали морозы\nМы искали в старых\
  \ аббатствах имя Розы\nМатросы, морские волки, утопали в женщинах\nНа площади толпа\
  \ толкалась, орали «Сжечь ее!»\nНечего смотреть сквозь этот ртутный туман\nОптический\
  \ обман, Меркурий, арктические бури\nДавай покурим лучше, пока ждем паром, \nЯ расскажу,\
  \ как мы вдесятером... - несите ром! \nЯ расскажу, как видел Рим, о том, где мой\
  \ дом,\nПотом лишние тонны, так вот корабли и тонут. \nТам двадцатисемиметровые\
  \ ледовые дворцы, \nПринцы с душой девицы и их надменные отцы.\nТссс – ходит слух,\
  \ что новый флот придёт сквозь небо\nИ будет день – наши города накроет тень.\n\
  Их нападение было предсказано задолго, сказка, да и только,\nТолько рассказать мой\
  \ долг!\nМой Бог! Говорят, что рухнут наши царства,\nОт них останутся одни открытые\
  \ пространства.\nАстральных странствий короли искали Соль Земли\nИ люди видели в\
  \ небе их корабли\nОни неторопливо плыли, турбины трассировали и выли\nВспыхивая,\
  \ как вата, люди стали атомами\nМиллиардами ртов кричали «Нет!» но было поздно\n\
  Миллиарды падших планет, что мы считали звездами. \n\nВсем, кто носил на плечах\
  \ своих снег грязных зим,\nВсем, кто падал без сил, всем, кто звал и просил\nПокровителей\
  \ духов из двух разных сил.\nЭти имена вслух не произноси!\n"
