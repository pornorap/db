name: Абсолютный метод
text: "Железный лепесток, смелое стальное соло,\nЛезвие и \"Кровосток\", игра на грани\
  \ фола,\nВодное поло, где можно захлебнуться, утонуть.\nБалаболы мутят воду ядовитую,\
  \ как ртуть,\nКо рту подносят полные дыма ёмкости.\nВечная осень по ветру пускает\
  \ горсти молодости.\nЧего достиг я, завоевал и заработал?\nНе зевал по сторонам,\
  \ а сам копался под капотом.\nСо мной моя босота, прячьте ваши сотовые.\nПацаны\
  \ с высоток, хотя есть и не высокие.\nСтанция \"Сокол\", прыжок, удар в весок.\n\
  Он как мешок, а внутри хорошо, если песок.\nБрат, тот, кто обладает ключом к любым\
  \ сердцам и хатам,\nВыручает, если чо, рублём и пятихатом,\nНе пихает свой язык\
  \ в рот твоей подруги,\nНе зассыт, подставит плечо, а не только жмёт руки.\nХуки,\
  \ апперкоты, в чаще слышен шорох.\nРэп никогда не станет музыкой сторчавшихся мажоров.\n\
  Каналы будут их пиарить. Ты прости, но\nМы будем их хуярить, как Джиган хуярил Стима.\n\
  Этот куплет может стать последним, как у Молодого.\nСколько лет одни и те же постановы?\n\
  В пирсинге крашеный типок, как Дэннис Родман.\nВсе, кто против - болт в рот вам.\
  \ Саграда фронтмен.\n\nЭто \"Абсолютный Метод\"!\nПод, пулями пробитое, знамя, я\
  \ знаю,\nМежду зданий люди следуют за нами.\nС пацанами, с теми, что трезвые лишь\
  \ когда врозь,\nДелаем взглядами порезы, знаем улицы насквозь.\n\nСмотри!\n(?) Тело,\
  \ переступает предел,\nОткрыв дверь за периметр тёмных пещер.\nСистема пресс, где\
  \ нет сигналов антенн,\nРежет тебя, как сыр, быстро, как автоген.\n\"АМ\" собор\
  \ из каменных стен.\nЛунный слиток стал наконечником стрел.\n36-й всё так же не\
  \ ждёт перемен,\nКто-то блеснёт ножом, и труп обрисует мел.\nСудьба нажимает на\
  \ спуск,\nА туже тут. Эти улицы тонут, как \"Курск\".\nДобудем скальпы, что бы войти\
  \ в этот круг,\nВ детские ладони. Смерть расходиться с рук.\nИгра с огнём - прямая\
  \ на гибель.\nМне нужен рэп, как дельцам нужна чёрная прибыль.\nЩа ебанёт! Пламя\
  \ съедает фитиль.\nЛюди с Богом внутри уже победители.\n\nЭто \"Абсолютный Метод\"\
  !\nПод, пулями пробитое, знамя, я знаю,\nМежду зданий люди следуют за нами.\nС пацанами,\
  \ с теми, что трезвые лишь когда врозь,\nДелаем взглядами порезы, знаем улицы насквозь.\n\
  \nТам. Где есть истина, а за плечами вера\nМы генералы песчаных карьеров,\nПустых\
  \ скверов. Бродяги статус.\nВодкой обжигаем горло, поднимая градус.\nСтрого в масть\
  \ вам! Не кривите пасти.\nНам этот рэп нести. \nСвободный MC по сути доволен хлебом.\n\
  А станет ли поэтом? Время покажет,\nПока я верю в то, во что верит каждый.\nНе обманет\
  \ и не придаст дважды,\nИ нам воздастся всё сполна однажды.\nПрекратите мне орать,\
  \ что русский рэп - хуйня.\nЕсли я за него, он по-любому за меня.\nЯ плюну в харю\
  \ им, с ноги вышебу двери,\nНо останусь прежним, только мудрее.\nПо крайней мере\
  \ в себе и в своих уверен.\nМы не миллионеры, коллекционеры монет,\nТех моментов,\
  \ что вам известны с детства.\nЕсли надо - драться, если сливаться - всем сливаться,\n\
  Не отступать и не сдаваться.\n\"Абсолютный Метод\", \"АМ\" там, где выдуманных тем\
  \ по сути нету.\nГляди, как бьются пацаны за свои планы,\nКак бьются зубы об эти\
  \ тротуары.\nИ среди этой грязи нам надо оставаться первыми,\nПока есть истина,\
  \ а за плечами вера."
