name: Костры моего детства
text: "В священном безобразии старости, немощи, слабости \nКричат. Досталось им! Сколько\
  \ до ста осталось?\nОн годы складывал в века,\nИ чья рука поднимется на старика?\n\
  Нам нарекали имена родители,\nИ дети видели ангелов хранителей.\nДля удивительных\
  \ открытий столько мест.\nА когда глядишь на мир только чистым оком детства...\n\
  Апрель моей судьбы. Солнце не прячут тучи,\nЛишь грели бы лучи благополучия,\nКогда\
  \ получки на всё самые лучшее\nХватало, хохотал отец, улыбалась мама.\nНо их обманут,\
  \ в народ стрелял ОМОН.\nВ тот год вдруг рухнул красный Вавилон,\nИ деньги - бумага\
  \ туалетная один рулон,\nИ жёлто-синие киоски \"Лотто-Миллион\".\nОн ненавидел тихо\
  \ рынок тот на Выхино за вещи,\nНо у нищих нет портных.\nА вот и \"Отдых\", пешком\
  \ до дома\nУ аэродрома, там хибары и хоромы.\nДля Артёма такой огромный мир.\nДвор\
  \ анимированный фильмы заменил собой.\nОн редко приходил обедать,\nОн стал поэтом\
  \ в этом лунном гетто.\n\nВезде пиздец какой-то, но мы местные,\nМы из другого теста\
  \ естественно.\nЗа безответственность порол отец меня,\nА я палил костры моего детства.\n\
  Мы в хип-хопе по уши, мы к рэпу приговорены.\nЧто ты можешь против местных, коренных?\n\
  Стань сильней, повзрослей и поумней.\nНе грусти, это режется зуб мудрости.\n\nНе\
  \ убивая, в память вбивая сваи.\nНе помню точно, помню только местами.\nХудые кулаки\
  \ обмотаны бинтами.\nПо подворотням с пацанами эхом крики: \"Стоять!\".\nВ голову\
  \ ударов пять. Блядь, мне уже не встать.\nСейчас замесят. Когда, блин, это было?\n\
  Наверное, назад лет десять. Не для наживы,\nПрикинь, блин, за нашивку голимые фаши.\n\
  Или на \"Касте\", как все московские съебались,\nНу а мы остались отдуваться.\n\
  И по хер правые там прут на нас или левые,\nНам по пятнадцать и мы такие смелые.\n\
  И водка греет где-то на аллее,\nИ с \"Балтикой девяткой\" становиться теплее.\n\
  Потом по подвалам, а дома с перегаром.\nКакие конкуренты, когда ты отхватил конкретно?\n\
  Я ж говорю: помню фрагменты.\nЯ в дутике, а от в дублёнке,\nИдём в Алёнке,\nИ поздравления\
  \ в кармане на болванке.\nЯ на соседа пру в разгаре этой пьянки.\nМожет тогда прозвали\
  \ меня Танком\nИли в другой раз может, но чувствую под кожей.\nТы это видел тоже?\n\
  И если я что-то забуду Малый мне поможет. Саграда мне поможет.\n\nНа этой фотке\
  \ от нас приятно пахнет водкой,\nРебята одногодки, парни с подбородками,\nКоротких\
  \ пять стрижек, я тот который пониже,\nА это мы с Мишей.\nПишем эти темы на хате\
  \ в тесноте мы,\nИ не берём в отеле номера отдельные.\nДым коромыслом. Я в рэпе\
  \ местный, ты - турист.\nБескомпромиссный, как комиссар, как коммунист.\nИ пускай\
  \ не стало рядом тех, кто был мне дорог.\nДай вам Бог, и пусть из всех вас выйдет\
  \ толк.\nВолк смотрит мне в глаза, готовый на рывок,\nНо я не делаю шагов назад,\
  \ а раньше мог!\nСколько ж можно ходить вокруг да около?\nГород Бога, строго. Эта\
  \ хуйня жестокая.\nСкольких она сломала, хотя давала шанс.\nСаграда, Рома, Малый\
  \ это не про нас.\nМеня не кинет, не продаст никто из близких.\nНа этом диске те\
  \ кто ищет, но не заискивает.\nИскренние выстрелы, всё самое-самое.\nКто там, мама?\
  \ О, это Митёк тот самый!\n\nМы в хип-хопе по уши, мы к рэпу приговорены.\nЧто ты\
  \ можешь против местных, коренных?\nСтань сильней, повзрослей и поумней.\nНе грусти,\
  \ это режется зуб мудрости.\nВезде пиздец какой-то, но мы местные,\nМы из другого\
  \ теста естественно.\nЗа безответственность порол отец меня,\nА я палил костры моего\
  \ детства."
