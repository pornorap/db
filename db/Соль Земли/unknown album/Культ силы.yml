name: Культ силы
text: "\"Спроси меня, кто остановил войска Сапеги,\nИ носил ли серьги Троицкий игумен\
  \ Сергий.\nВсе мы - города пропитанные ядом едким,\nЯ сгораю со стыда перед суровым\
  \ ликом предков.\nЭто как краповый берет - берется кровью,\nКак \"Беретта-9\" -\
  \ пули правили судьбою.\nМы с тобою внуки величавой Византии\nНо руки жестоких нам\
  \ даны и лица - злые.\nПрослыли не такими как все - пугают габариты.\nЕсть враги.\
  \ Это о чём-то говорит вам? \nЯ не прогнулся, и кто бы что не говорил,\nДа, я мусорнулся,\
  \ но не ведал, что творил.\nЯ никого не посадил, а вы - решайте сами,\nКак это -\
  \ когда пиздят те, кого считал друзьями.\nПусть знают - я крещёный дважды: как каждый\
  \ - в храме,\nИ однажды - в своей крови в разбитой ванной.\nИ не вам меня судить\
  \ - я наказал себя сам\nЗа то что слабым был и поступал как не пацан.\nЭто касается\
  \ меня - я это сказал. \nИ я не буду убегать - теперь я буду убивать.\nЛюбая блядь,\
  \ что разевает пасть на наших,\nБудет не глядя и жестоко отъебашена!\nИщите меня\
  \ там же - Жуковский, Подмосковье!\nТот кто хотел моей, умоется своею кровью.\n\n\
  Всех этих некрещёных, неотпетых, нераскаянных,\nБросай их - убей в себе Ассаи!\n\
  Впусти ее, почувствуй, как она пульсирует,\nСила воли - Соль земли - Культ силы.\n\
  \nЧингиз Айтматов умер, но осталась \"Плаха\",\nЭто не \"Черный бумер\", где кокаиновый\
  \ нахуй.\nБратишка, тебя правда колышет этот рублёвский блёв? \nТише, мне как-то\
  \ ближе Андрей Рублёв. \nЛетали в Италию и тут не голодали - \nТакие вы себе ебальники\
  \ понаедали.\nВсе юристы, менеджеры, а мы быдло так и быть\nЕ! - кто-то ж должен\
  \ вас кормить\nВ армии служить за вас, сидеть за вас,\nВодить Камазы, бурить скважины\
  \ под нефть и газ.\nИ не тебе тягаться с этими парнями, \nСмеяться над их деревнями\
  \ и древними корнями.\nКакие ни корявые, но это якоря\nИ сила рядом с моей манерой\
  \ дикаря\nКраснели женщины: Саграда - деревенщина,\nМы с лицами зловещими базарили\
  \ за вещи их.\nДруг, да ты пахнешь лучше, чем твоя подруга,\nТакой сентиментальный\
  \ и чувствительный, как сука.\nТанцуй, цветущий, лучше не думай о грядущем,\nТам\
  \ ты запущен на лавэ, обхуесошен и опущен.\nА тут еще такой спорт - бегать до барыги,\n\
  Да вонзятся ему в спину вилы, топоры, мотыги!\nИмею аллергию к любым оковам и цепям.\n\
  Наркотики это ОТ БОГА СВОБОДА и от себя.\""
