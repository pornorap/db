artist: Витёк
name: Powerracing
text: "Если, зарисно что то в итоге а то получай \nне ставай на старте со мной, если\
  \ мощи не хватает\nВыиграет тот кто хладнокровно давит педали\nПобеда в гонке дела\
  \ чести в рамках уличных правил,\nПлевать на чём ты будешь, на Лабо или Феррари\n\
  Я выжму всё на прямой склыбы хрома и стали\nЗдесь power racing парень, автомобильный\
  \ спарринг\nИ лишь один достоин быть первым на пьедестале.\n\nВ гони педаль в пол\
  \ после взмаха руками\nСкорость рождает в жилах адреналина цунами\nЗдесь предстоит\
  \ нервам сдать на прочность экзамен\nДоминирует сильнейший как сказал дядюшка Дарвин\n\
  Глупо хвалиться что в твоём крузере много дури \nЛюбая тачка здесь, волк в овечий\
  \ шкуре\nТе кто уверен что ксеноны, диски, это тюннинг\nНюхают дым а после гонки\
  \ не в махуре\nРискуют ставками пилоты супер машин\nТы не досвальте вместо крови\
  \ в венах бензин\nЖажда в топить, плавит разум как пластилин\nПерекрестись лучи\
  \ как псы что сорвались с цепи \nЧто решил меня слить сейв на стоко джип катись\n\
  в одиннадцать Московским воротам, бона педи\nУчти это псих плюс дерзость это мой\
  \ стиль\nИ с ново будет первый на финише, так что прости.\n\nЕсли, зарисно что то\
  \ в итоге а то получай \nне ставай на старте со мной, если мощи не хватает\nВыиграет\
  \ тот кто хладнокровно давит педали\nПобеда в гонке дела чести в рамках уличных\
  \ правил,\nПлевать на чём ты будешь, на Лабо или Феррари\nЯ выжму всё на прямой\
  \ склыбы хрома и стали\nЗдесь power racing парень, автомобильный спарринг\nИ лишь\
  \ один достоин быть первым на пьедестале.\n\nПристегни ремень вруби трек по теме\n\
  Уверен что ты готов проверить себя в деле,\nКогда на старте все инстинкты на пределе\n\
  Ты веришь лишь сцепление и короткой ступени\nЗаезд на одну милю, отмашка в три гудка\n\
  Руль крепко сжало рука от резкого рывка\nСнимай скальп с покрышек твой супер car\
  \ \nУходит пулей в даль как Миги за облака\nЯ восхоняюсь так что ноги чувствуют\
  \ иней\nв толпе бушует страсть словно в фильмах Филилью\nНе важно хоть Ламборджини,\
  \ хоть эм шестой Бибер\nУвидишь мои сапоги на финишной линии\nЗдесь бак пустеет\
  \ за сто метров на литр\nРевут болиды и у ставок большие ноли\nПравит гордо мания\
  \ и тачка Калисон\nИ уважает тех кто посвящает этому жизнь.\n\nЕсли, зарисно что\
  \ то в итоге а то получай \nне ставай на старте со мной, если мощи не хватает\n\
  Выиграет тот кто хладнокровно давит педали\nПобеда в гонке дела чести в рамках уличных\
  \ правил,\nПлевать на чём ты будешь, на Лабо или Феррари\nЯ выжму всё на прямой\
  \ склыбы хрома и стали\nЗдесь power racing парень, автомобильный спарринг\nИ лишь\
  \ один достоин быть первым на пьедестале.\n\n"
