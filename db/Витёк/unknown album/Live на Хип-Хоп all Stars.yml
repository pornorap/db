name: Live на Хип-Хоп all Stars
text: "   Не просто так, наверное, ношу Air'а и New Era\n Наверное, это не просто\
  \ слова, что мне не жить без рэпа \n И прожив на этом свете больше четверти века\
  \ \n Уверен в этом, как в силе старого пуэра \n Приобретая опыт многое потерял \n\
  \ Я получил взамен объем разнопланового материала \n Для начала Баста, далее Ноггано\
  \ \n Мои альтер-эго раскачивают концертные залы \n Из района трех вокзалов, каждый\
  \ раз как заново \n Сдаю в тираж музло, как сдают экзамен \n Моя подача узнаваема,\
  \ как оружейные залпы \n Это крепче базальта и алмаза вместе взятых \n Это взято\
  \ с асфальтом, но свято как братская клятва \n Убирает в тряпки четче афганского\
  \ яда \n Взято оттуда, где от всех спрятана правда \n И замешано в записях в формате\
  \ компакта \n Тут важно исполнять только в полном контакте \n Уж лучше упасть в\
  \ нокауте, чем катать вату \n И злить невнятных, как сербы злят НАТО \n Ведь если\
  \ надо делать бомбу, то она должна быть атомной \n И я закатываю правду в рамки\
  \ такта \n Нужно быть аккуратным, заряжая райн фактами \n Заряжаясь чаем и в антрактах\
  \ между актами \n Это Ноггано и Витек, для города Ангелов\n\n Я люблю эту музыку,\
  \ как птицы небо \n Как Бога, давшего мне сына и кусок хлеба \n В ней суть по делу\
  \ течет, как кровь по венам \n И мысли с треском крошат в разумах стены \n Здесь\
  \ точка зрения пулей летит сквозь время \n О тех, кто под любым прессом не валит\
  \ крена \n Рэп, что не даст манерным улицу сдать экстерном \n Борьба добра с Инферно,\
  \ жизнь, а не громкий термин \n Как прежде крепок стих, рифме как прежде предан\
  \ \n Знаю, сквозь тернии к звездам - путь не оставит бедным \n Морщусь от бреда\
  \ псевдо, корчащих негров \n Им врезать в темя смыслом, вот мое кредо \n Пусть не\
  \ успел сказать многое первым \n И нервы дергает, как струны фортуна-стерва \n Зато\
  \ мой слог дерзок, как Бэндер\n И постепенно на улицах он станет брэндом\n\n В битах\
  \ ценю неровности, в людях преданность \n В стаффе крепость, в суждениях сдержанность\
  \ \n В девочках ценю внешность в комплекте с интеллектом \n В рэпе ценю наличие\
  \ всех этих компонентов\n\n"
