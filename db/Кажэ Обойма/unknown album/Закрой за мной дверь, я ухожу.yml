name: Закрой за мной дверь, я ухожу
text: "Рожден на стыке эпох в союзе братских республик,\nЖелезный занавес пал, превратив\
  \ их в рухлядь.\nНекогда могучие четыре буквы\nТеперь не внушают страх, развязаны\
  \ руки\nПуть от этого не стал менее труден\nДля поколения то, что осталось на распутье,\n\
  Где люди все еще под властью предрассудков,\nГде свобода слова все еще глупая шутка...\n\
  Из раскаленного Афгана запоздавший ангел\nВсе-таки отправил домой часть последних\
  \ танков.\nВ Питере на Ветеранов начальник Камчатки\nПишет новую песню при свете\
  \ старой лампы\nБольше эмигрантов, больше людей странных\nС экранов нам вещают свою\
  \ псевдоправду\nЭто судно берет курс на неизвестный берег\nОставив за дверью тех,\
  \ кому мы по-прежнему верим\n\nЯ благодарен небесам за шанс оставить след\nИ пусть\
  \ увидит яркий свет тот, кто был слеп.\nПока мы ждем очередной осенний первый снег\n\
  Поднимаются вверх все те, кто достойно нес крест\nИх больше нет, но их слова имеют\
  \ вес\nОни живут, как память среди наших бьющихся сердец\nНе выживать, а жить -\
  \ это как главный рефлекс\nСытый волк смотрит в лес, шаг переходит на бег\nЗнаю\
  \ наивно, но хочется успеть все сделать,\nБыть сильнее, чем демон, пока течет кровь\
  \ в венах\nБыть откровенным, занимаясь своим делом - \nИзменить то, что многие считали\
  \ неизменным\nС пламенем в глазах, с непоколебимой верой\nНи шагу назад, ломая вокруг\
  \ себя эти стены,\nНе упав на колени перед лютой системой,\nПомню тех, кто ушел,\
  \ закрыв за собой двери"
