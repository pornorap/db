artist: Кажэ Обойма
name: Примерно в полночь
text: "Примерно в полночь я услышал этот шепот\nБон вояж мой зеленый океан из сопок\
  \ \nПомню я в деталях каждый метр их этих окон \nИ фотографии в пакетах и удары\
  \ тока\nКак лист бумаги этот будет скомкан\nЯ пишу теперь только куплеты и не дожидался\
  \ чемпион гонга\nТаких как я миллион, кондоров бабилона попадают в логово\nВсе не\
  \ может идти так ровно\nКак превращаются деревья в бревна\nСам узнаешь глядя на\
  \ свою матрену\nЯ надеюсь эти строки нам заменят пули и патроны\nВот по этому мы\
  \ курим и нельзя назвать этот рэп низкопробным\nНазывай этот рэп беспардонным\n\
  Ятаган пятитонный для врагов кровных\nМало кто узнает этих авторов дворовых \nХотя\
  \ мы не носим маски из капрона\nНо нам пора не дожидаясь залпа с крейсера аврора\n\
  Повторно гарант черный вторник, белый понедельник\nЛондон кормит жильцов корнем\n\
  Лорды, кони, клетки, ставки, манки\nЗоопарки, клиенты сонного царства\nЗаклеклей\
  \ им рты клейкой лентой\nОт таких порезов не поможет пластырь\nПередай своим на\
  \ базу здесь небезопасно...\n\nЭто место отмечено крестом на карте\nВскоре сердце\
  \ будет атаковано инфарктом\nВ глаз луч инфракрасный каждому солдату этой обреченной\
  \ армии\nЯ не ощущал дух странствий\nС первых наблюдений Дарвина уз братских\nСотворив\
  \ кинокамеру затем на мозг операции\nЭто как экзамены только вместо книг в ранцах\n\
  Сплифф сам словно привязался к пальцам\nЗигзагом бальзам фиксатор цели сапом дилижанс\n\
  Как жертва бесценен но опережал\nОбгоняя кольца времени. Единый шанс\nХодить под\
  \ солнцем прибавляя свежий шрам не смотря на щит из бронзы\nЭкипирован план, создан\
  \ запрет на полеты к звездам\nОни прибудут сами в облике грозных\nВоинов вселенной\
  \ спокойно! Не берут пленных\nНе несут свет им лампы \nДобывай огонь кремнем плавным\
  \ движением\nЗадевая тех кто дремлет\nПолучай десятки премий, начальной стадии\n\
  И этот автотренинг и волны радио\nГипноз эфира, склад краденных глаз\nУгасающего\
  \ мира, глобальный транссссссссс "
