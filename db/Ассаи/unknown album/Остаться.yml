name: Остаться
text: "Смерть забирает самых любимых, как секта\nОставив нам города и проспекты\n\
  Тобой движет то, что тебя не топит\nЭта тупая боль словно допинг\nБезлюдная тихая\
  \ ночь расставит все на места\nМой беспокойный скомканный слог\nМне не забыть добрых\
  \ людей.. нет\nИ пусть я сам закрыт на замок\nЯ жил по разному, но кем мы стали\n\
  Люди цепляются за деньги и кайф\nдружбу ломает самый чистый наркотик\nЗапомни, брат,\
  \ - он тебя испортит\nТочно - судьбы ломают женщины, которых ты хочешь\nЗакрой глаза\
  \ и попробуй, ради Бога, все не испортить\n\nПосмотри мне в глаза Нева\nЯ люблю\
  \ лишь твои плечи\nЯ хочу обнимать тебя первым, - первым всегда легче\nРассказать\
  \ о своем миру \nМне так нужно мое время\nПод мириадами звезд остаться\n\nЯ жду\
  \ когда проснусь, меня разбудят все мои\nЯ вас так ждал, где же вы были столько\
  \ лет?\nМолоды и пьяны, - это плохой фильм\nМинуты так дороги, но я могу замедлить\
  \ ход, смотри\nпаузами как в кино\nЯ должен что-то понять, видя как тает закат над\
  \ нами\nЗаметить твой грустный взгляд\nМир невесомых слов, очень глупых людей\n\
  Они слепы ровно целую жизнь\nНо перед тем, как уйти, они хватают губами, как рыбы\n\
  Воздух талой зимы\nЯ открыл эту книгу первым\nЯ искал в ней бесконечность\nБог внутри\
  \ меня, но мой Бог это не лечит...\n\nПосмотри мне в глаза Нева\nЯ люблю лишь твои\
  \ плечи\nЯ хочу обнимать тебя первым, - первым всегда легче\nРассказать о своем\
  \ миру \nМне так нужно мое время\nПод мириадами звезд остаться"
