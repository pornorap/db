text: "Серые вены ведут прямо в центр, \nПрямо на цепи под пыткой\nНам лучше вне дома,\
  \ возьми меня в омут \nМоё сердце обняла боль\nСыпь в этот кофе розы шипы, \nПусть\
  \ ты невидима как воздух\nМне очень нужен твой голос\nМне очень нужен твой голос\n\
  Чтобы вернуть и войти, \nЧтобы лететь, а не идти\nТакая долгая ночь, и выход один,\
  \ \nНо мы сломались на полпути\nНе уходи, мне нужен каждый вдох, \nКаждый день словами\
  \ из тех лет\nГде только ты греешь меня холодными ладонями\n\nГде мне найти то\n\
  Что я видел в тебе и чем дышал\nРастрепанными словами неловкими\nЭто ты сделала\
  \ шаг\nОставь навсегда нас нелюбимыми, \nВедь ты так любишь эти песни\nЗабери меня\
  \ туда\nГде я найду тебя снова и снова\n\nСлышишь, колода поделена на двух \nНо\
  \ я не смог сказать это вслух\nВремя не враг, может быть \nЯ не прав, но ударами\
  \ вены на лбу\nВера безумна, одна в холодной постели \nТак разбита, так растеряна\n\
  Но нет пути назад\nКаждый день она сморит вниз\nМне нужно тепло твоих слов\nМне\
  \ нужно ответить для себя\nЧто было в нас давно? \nЧто было тайной и не разгадано?\n\
  Улыбнись каждой клеткой тела\nСвет будит твой, патокой маня\nРасправив руки прыгай\
  \ вниз \nИ только так увидишь меня\n\nГде мне найти то\nЧто я видел в тебе и чем\
  \ дышал\nРастрепанными словами неловкими\nЭто ты сделала шаг\nОставь навсегда нас\
  \ нелюбимыми, \nВедь ты так любишь эти песни\nЗабери меня туда \nГде я найду тебя\
  \ снова и снова\n"
