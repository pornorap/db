name: Неосторожно
text: "Готов поспорить это фэйк, ты что-то знаешь \nОбо мне но послушай, ты не знаешь\
  \ о ней\nОни добра где-то внутри, где нет денег и рифм \nГде между нами ток это\
  \ миф\nНеловкие взгляды на кожу\nПотные руки укравшего неосторожно\nМожно же спать\
  \ и видеть, послушай, под бит \nНо даже после любви я готов ненавидеть\n\nНочь уютна,\
  \ и так тепла\nЭто вдохновение, питает мой мир\nБезумием тела, безумием белого снега\
  \ \nЖестами, когда мы одни\nПослушай, так падает серое небо\nОбнажая даже скрытые\
  \ вены\nКак будто ты, станешь одним из тех, кто \nРасставаясь на миг, забывает на\
  \ век\n\nСтегающая красота отныне станет демоном \nТолкающим людей на измены\nСказать\
  \ о вере или любви, шептать о страсти\nНо услышать просьбу уйти\nНеосторожно, люди\
  \ твердят слова одни и те же \nПревращая в алгоритмы нежность\nЗаключая в код позывы\
  \ к похоти\nПрикосновений к тебе, солнце, выдохни этот космос\n\nНа семейных фото,\
  \ ребенок ищет силу\nТочно как я, добив десятую пинту\nОзноб розовых рук, друг,\
  \ помни \nБерега любой ценой покинут города\nУкол маньяка заложен в тайне строк\
  \ \nНо вам не нужен фрукт, вам нужен сок\nНеосторожных слов, неосторожных\n\nПитает\
  \ разум ночных галогеновых улиц \nЧувствуй все, что ты понял\nВыкини все что мешало\n\
  Отпуская всех кто был нужен, брат, это не больно\nСтать мной, в этих словах но не\
  \ тайной\nВедь ты живешь неосторожно\nТеперь ты знаешь, где мое сердце\nГде мое\
  \ солнце, где моя ноша"
