text: " Вперед, Арсенал! Антенны ловят тебя \n В диапазоне этого мира, это телекинез\n\
  \ Стадионы будут петь и танцевать танец \n Едва не задыхаясь\n Любовь не умирает,\
  \ до натянутого - прощай\n Но даже мой район вряд ли сможет выкурить рай\n Вряд\
  \ ли сможет выкурить прайм-тайм\n\n Втягивая запах экрана я вижу смерчи \n Я слышу\
  \ то, что диктует нам бездна\n Синий бархат, скажи мне кто я такой\n И как унять\
  \ надежды стать прежним\n Где меня любят, где я люблю \n Где я не буду, тенью, светлому\
  \ дню\n Капроновое пламя, я знаю ты хочешь \n Испепелить порванный пончо\n\n Нет\
  \ дна, в теплоте рук\n Те ли ли мы, теряя тень ту?\n Нет дна, в теплоте рук\n Те\
  \ ли ли мы, теряя тень ту?\n\n Алый закат унесет день, немного седой, \n Намного\
  \ другой, но это твой голос во мне\n Голос моих людей, не отпускает пепел\n\n Как\
  \ много воды, ненужных слов \n Как много ненависти в каждом таит засов\n Буду черным\
  \ как песок тихого\n Омолоди же его, или скажи мне\n Под ладонями пухом, иду за\
  \ тобой я\n Иду за тобой, но\n Порванный в клочья, в отражении лужи \n Кто же все-таки\
  \ больше, получит за душу?\n\n Откуда снег летом, зачем небо сыпет пепел \n Кто\
  \ эти люди в моем кабинете?\n Уходи не любя, не видя дальше пути\n Продай все и\
  \ беги\n Родные глаза, в полете над скалами\n Одержимые свободой, как воздух\n Как\
  \ мало надо, что бы стать птицей\n И как много чтобы земля любила как сына\n\n Алый\
  \ закат унесет день, немного седой \n Намного другой, но это твой голос во мне\n\
  \ Голос моих людей, не отпускает пепел\n"
