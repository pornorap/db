name: Поколение
text: 'Верь в каждого мана, вычеркнув флейм!

  Каждый из вас - лишь миг,

  Каждый из нас - мишень...

  Со мной сердца именно тех трёх -

  Может быть, это ответ,

  Почему я жив, а ты - нет...

  В череде белых проспектов

  Пар изо рта,

  Как на ветках в темноте зимой!

  Пара минут,

  Как пара лет на станции «Мир» -

  Достанься же ты мне или пойми:

  Что-то не так во мне!

  Вряд ли кому-то нужно это дерьмо,

  Ведь это самое дно! А?!

  Постой!.. Ведь это самое то...

  Это то самое доброе зло!

  Это чистая соль...

  Пятый мир вам!

  Идёт обратный отсчёт -

  Ветер сквозь этажи каждый день...

  Кто будит тебя по ночам в слезах?

  Кто заставляет тебя так жить?


  О чём вы думали?

  Вы знали - дуры не думают!

  Это не план!

  Если грубо,

  То вам нужен не андеграунд!

  Голос из тени не сможет

  Дать тебе фору!

  Вот я бы смог, но...

  Как всем нам

  Нужно верить во что-то...

  Но кем станешь ты,

  Если я стану богом?

  Флюиды кованой стали...

  Река не помнит твоих желаний,

  Ведь ты под стать им!

  Такое низкое небо города -

  Греть руки, выдыхая, говорить коротко...

  Я знаю как это - быть нелюдимым,

  Как встречать и провожать

  В этот и с этого мира!

  Мне нужно самое чистое пойло в доме,

  Позже, то, что будет гореть под кожей!

  Спроси меня, как сын, а не псы -

  На что папа пойдёт, чтобы ты был сыт...


  Как первая любовь!


  Как светлый мотив!


  Жажда идей!


  Поколение...'
