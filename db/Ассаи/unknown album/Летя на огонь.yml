  Лети, это лирика гор,

  Романтика боя, я знаю, это не больно,

  Тайна гибели - две сплошные линии,

  Запах резины. Свет невыносим

  Видишь меня? Видишь наверняка!

  И тут я вспомнил: месяц назад, я и ты…

  Этот голос затих, и тут такой белый снег…

