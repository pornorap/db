artist: Ассаи
name: Проекция
text: "Так было всегда от отца к сыну\nМеняя семьи, вон - сквозь города\nПоследний\
  \ этаж закольцует май лайв\nТикай вниз, это как чистый кайф\nНовая школа, но мне\
  \ опять кажется\nВ этих людях что-то не так\nЧто-то не вяжется\nВыбери в толпе,\
  \ мой взгляд, \nИменно мой шаг, неминуемо - я\n\nКто ты такой? Какие вопросы? \n\
  Снова - кто ты такой, что это за поза?\nКучи распаренных лиц, куча дебилов\nЯ не\
  \ вернусь, но ты узнаешь, кто тебя кинул\nЗа пару лет мы разрежем сердца тонкими\
  \ нитями \nМеняя сознание зрителя\nКакой же будет ответ, увидев меня, минуя десять\
  \ лет\n\nБессознательно - это живет в нас\nВ заколдованном мире бита, мире звука\n\
  Твои люди тебя не отпустят \nТвои люди тебя не отпустят\nБессознательно - это живет\
  \ в нас \nВ заколдованном мире бита, мире звука\nТвои люди тебя не отпустят \nТвои\
  \ люди тебя не отпустят\n\nЦедя седую золу, мы вне\nДолгих дум о зиме, бабилона\
  \ на полосе\nКриками вразрез - я не вернусь \nВ жестокий темный лес\nПадая сквозь\
  \ ветви, спотыкаясь о камни \nИ быть понятым мало, в этом поле тумана\nСмотри, двигайся\
  \ на звук, только не грубо \nТолько не думай, что я забуду\n\nПродолжая свой род,\
  \ свой свет в нем\nВо времени новом, и это мой повод жить\nИ проецировать прошлое\
  \ в смех\nЗная что этот мир переживет всех\nВ серии сетов, в стенах, где нет света\
  \ \nТам, где добро, мы остаемся, вынув нутро\nЭто выход из пыли и быта \nЭто выход\
  \ из бедности как из камеры пыток"
