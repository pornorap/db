artist: Ассаи
name: Дневники
text: "Откуда я знаю тебя? Бубновая два, вспомни соло,\nЯ читала твои дневники, начиная\
  \ с самого первого слова,\nСветом белой луны, вдыхая янтарный туман,\nЯ буду с тобой\
  \ навсегда, на затертой бумаге только одна,\n\nВнезапные встречи, после теплого\
  \ дня, зажгут щеки,\nЕму будут являться руки и гладить грубые губы ладонью,\nНа\
  \ том берегу между сбитыми тактами, горит алый рассвет,\nВ этом теле, пылая, он\
  \ знает, как вымереть бег, в клетке лет\n\nБлеск. Это все об основах любви. \nМанит\
  \ к теплому телу, запрет, прикоснуться на миг\nВ сладком тумане, в этом приторном\
  \ запахе рук\nПосле полуночи будь в городе двух.\n\nЧернила писали в тетрадь все\
  \ о том же, \nМежду пунктами лекций,\nСознание спит, но я слышу механику этого сердца,\n\
  Едва ли твой сотканный свет, будет один в этих краях,\nЯ вижу, как он уходит в туман,\
  \ обезумев и сам,\n\nНеровные строки и те кто писал, \nЯ видел, размытые каплями\
  \ Л\nТела, оставленных наедине,\nБосыми ногами, вдали, \nЯ слышал ту, что манила\
  \ на мель,\nЧерное облако, \nКак времени век тихо парило над ней.\n\nБлеск. Это\
  \ все об основах любви. \nМанит к теплому телу, запрет, прикоснуться на миг\nВ сладком\
  \ тумане, в этом приторном запахе рук\nПосле полуночи будь в городе двух."
