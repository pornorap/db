text: 'Тонг-По изнасиловал чью-то сестру,

  И его за это вешают.

  Я подлуживаю пиво

  А в ушах поет Вера Брежнева.

  Тонг-По изнасиловал чью-то сестру,

  И его за это вешают.

  Я стою на главной площади, все палю.

  Я простой турист, я не вмешиваюсь.


  Белый самолет взмахнет крылом как птица,

  До Тайланда лечу, могу пригодицо.

  Все устраивает, Все годицо.

  Особенно тем, кому Казантип-Ибица.

  Дичь люблю, возражений нет.

  Четыре Тайки делают резет.

  Дырявый немец дед,

  Ведет под руку мальчика-

  Такое вижу в первый раз,

  Атас,

  Спел бы Расторгуев, я негодую,

  Я подлуживаю..

  Чтобы остудить пыл и нервы,

  Женщина с драконом на спине, предлагет мне,

  Спустицо в ад всего за пару евро.

  Дальше больше, в кармане лопата,

  Меняй прайс на баты и узри шоу,

  В кабаке небольшом полумрак

  Все хорошо и чинно, полубаба -полумужчина,

  С дымящим куканом склонит двух младых дев к содомии,

  Делишки лихие...

  На столике нацарапано:

  «Здесь Был Володя.2007.РУЗА».

  Шоу продолжицо-лезвие из медузы!

  Даже я не выдержал.

  Сорвав актерам мини-бал, я выбежал.

  Толпа людей смешалась: люди и лошади,

  Именно так с потоком я оказался на главной площади


  Тонг-По изнасиловал чью-то сестру,

  И его за это вешают.

  Я стою на главной площади, все палю.

  А в ушах поет Вера Брежнева.

  Тонг-По изнасиловал чью-то сестру,

  И его за это вешают.

  Я стою на главной площади, все палю.

  Я простой турист, я не вмешиваюсь.


  А он стоит и веселицо глядя на виселицу.

  Синяя тенниска плотно прилипла к телу,

  Я понимаю, что англичанка впереди меня,

  Еще хуже пропотела.

  Но мне нет дела.

  Пытаюсь развернуцо, покинуть мероприятие,

  Попадаю к незнакомке прямо в объятия.

  На груди фотоаппарат, я так рад.

  Она бормочет про Тонг-По.

  Мне совсем неинтересно, но

  Мир тесен, и возможно, она станет моей музой..

  Эта баба знает Володю из Рузы.

  Володю из Рузы!

  Я нашел силы, тобы скрыцо.

  Она фоткала казнь и крутила ягодицами.

  Через час я добрался в пункт А,

  Там, где на две недели прописались мои вещи.

  Ночью приснился сон, наверное вещий.

  Тонг-По в лохмотьях, нищий.

  Предлагал купить чью-то сестру,

  Просил тыщу..

  Я ответил, что это дело не люблю,

  И будь ты хоть в Тайланде там, а хоть в России

  Не приставай к детям и не насилуй!

  Не приставай к детям и не насилуй!

