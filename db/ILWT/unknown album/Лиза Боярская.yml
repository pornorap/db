text: "Михаил Сергеич, не гони меня прочь\nМихаил Сергеич, я люблю вашу дочь\nСтою\
  \ у ваших окон, ровно снизу\nМаркиза, выходи, Лиза\n\nВозвращаясь с субботней попойки,\n\
  Иду и курю по набережной Мойки.\nЗаряжает дождь, я скрылся под карнизом\nВозле того\
  \ дома, где живет Лиза.\nШанс с ней познакомиться пока я не оставил\nИ как Лиза\
  \ вниз спускается чётко представил.\nПо своим делам спешит, усталая тоже, \nА я\
  \ бы ей сказал: \"меня зовут Серёжа\".\nМомент из фильмов, где она снимается:\n\
  Дождь прекращается, Лиза улыбается\nЯ предлагаю прогуляться, лето - Питер поражает.\n\
  \"Давайте, сударь\" - она не возражает\nИ что бы не случилось - никакой заминки\n\
  Возьмемся за руки, идём до Гостинки\nСолнце светит ярко, кругом прохожие\nВсе улыбаются,\
  \ все Лизы и Сережи\nВокруг Гостинки нарезаем мы круги\nИ настроение супер, прошли\
  \ отходняки.\nА рядом с дамой рыщет сударь в галифе.\nМы с Лизой приземляемся в\
  \ летнее кафе\n\nМихаил Сергеич, не гони меня прочь\nМихаил Сергеич, я люблю вашу\
  \ дочь\nСтою у ваших окон, ровно снизу\nМаркиза, выходи, Лиза\n\nМы закурили - на\
  \ столике Chateau Lafite.\nУтром в воскресенье Chateau не повредит\nМы обсуждаем\
  \ мир театра, мир синема\nЛиза - красавица, я чувствую схожу с ума\nВсё очень чинно,\
  \ рассказать бы Дяде Толику\nМеняем заведение и снова за столиком\nИ чтобы не нести\
  \ случайных гадостей\nЯ заказал себе 400 для храбрости\nЛиза смотрит на меня и говорит:\
  \ \"Сереж,\nТы скоро одичаешь, ты слишком много пьешь\".\nПоцелуй в щеку, прикосновение\
  \ руки\nИ цокают, цокают вдаль её каблучки.\nЯ не расстроюсь, ведь всё равно её\
  \ люблю,\nВстал утром под карнизом и до сих пор стою.\nДождь и не прекращался, всё\
  \ также бьет по крыше.\nМне всё привиделось - никто ко мне не вышел"
