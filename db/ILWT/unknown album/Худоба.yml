name: Худоба
text: "Никто не ожидал, что в дом придет беда\nПришла, с порога заявив: «я-худоба»,\n\
  А Вася был один из тех, с кем и так не просто.\nОн был звездой района в лихие 90-ые\n\
  И если начинал, то не спускал на тормозах\nВы видели безумие в его глазах?\nВася\
  \ пользовался этим, любил власть\nУнижать более слабых ему было всласть\nЗеленая\
  \ восьмерка, из деки колбаса\nВася жмет в качалке адские веса\nНет друзей-приятелей,\
  \ есть одни знакомые\nШрамы тело украшают, старые и новые\nЧем он занимался, всем\
  \ и так понятно\nВозвращаясь после зала вечерком приятным\nХоть сбиты напрочь кулаки,\
  \ на коже диатез\nСтероиды делают своё - наращивают вес\n\nВерная подружка - худоба!\
  \ \nНаливайте в кружки - пошла луда!\nСила богатырская уходила прочь\nПечень, импотенция\
  \ собирались в ночь\n\nВася собирался дальше мир на кукане вертеть.\nТолько начал\
  \ сомневаться, реактивно стал худеть,\nСтал невыразительным, отвернулась слава,\n\
  После тренировки что-то ныло справа.\nСилы стали уходить - Вася неудел,\nЛюди стали\
  \ говорить - гриф потяжелел?\nВинтовые бляди с Химок смотрят на кукан,\nА он висит\
  \ и не дымит - выдохся пацан\nВася плакал в ванной и проклинал тот день,\nКогда\
  \ впервые в тело вогнал ту хуетень\nКогда бухал немеренно, ебашил через край,\n\
  Думал будет временно - на Вася получай!\nВсё изменилось тот час же, как поменялись\
  \ скатерти\nУехал Вася через год на Украину к матери\nИ там про старые дела его\
  \ никто не спрашивал\nОн торговал кедишками и больше не ебашил-на"
