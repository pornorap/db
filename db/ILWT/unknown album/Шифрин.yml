name: Шифрин
text: "Если тело на шифре - это Шифрин,\nТо киллер по ходу тогда Пришвин!\nКто-то\
  \ пришил Рому из за Дашки\nТакие делишки, костюм от Юдашкина\nПорван в клочья, ах\
  \ сволочи!\nВсё точно, не порочной\nБыла Даша её мамаша \nПрознала про Рому, плачет\
  \ Маша.\nБрат Саша точит ножи, \nБрат Вася взял свежей хурмы,\nПапа Олег курит \"\
  Казбек\",\nДаша с Ромой мутят побег! \nИли днём или ночью,\nИли в Питер или в Сочи!\
  \ \nНо ножи у брата прочные и валить надо точно! \nРодители Даши к родителям Ромы,\n\
  Те на Рублёвке, у тех хоромы.\nА папа Ромы похожий на Бормана\nСказал им что Ромы\
  \ нет дома.\nДашина мама плачет в тачке,\nДашины братья с серьёзными пачками.\n\
  Папа Олег им ставит задачу, -\nДостать Дашу, вернуть на дачу!\nРоме в щщи дать безотлагательно,\n\
  Роме в щщи дать обстоятельно.\nПриказам отца не перечить,\nДашку домой, ухаря не\
  \ калечить.\nИщут пожарники, ищет милиция\nГде сладкой парочке временно скрыться\n\
  Папа Олег всё конечно предвидел\nИ утром братья отбыли в Питер!\n\nСошли с поезда,\
  \ дождь мерзкий\nСьели хычин и на лево на Невский.\nДаша с Ромой сидят на \"Спортивной\"\
  \nНа квартире конспиративной.\nОбстановка very nice,\nРома у папы подрезал прайс.\n\
  Даша рада, Рома тоже\nЗаедет Ира, приедет Сережа.\nДавно не виделись, немного расслабятся\n\
  Выпьют чего-нибудь, дружно пожарятся.\nДаша наденет новое платье,\nА в дверь трезвонят\
  \ Дашины братья,\nДаша откроет и охуеет\nРома в мгновение протрезвеет,\nКартина\
  \ маслом красивая очень\nПление, блудной дочери!\n\nЗдравствуй Даша, как дела ?!\
  \ Мы заехали на час\nТы немного потерпи, включим громкий драм'н'бас!\nПопрощайся\
  \ с Ромкой быстро он скорей всего уволен,\nЭто от того что папа очень вами не доволен!"
