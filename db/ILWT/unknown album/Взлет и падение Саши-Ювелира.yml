name: Взлет и падение Саши-Ювелира
text: "Знаешь, я всю жизнь мечтал быть аквалангистом\nБудешь?\nА я вулканологом\n\
  Будешь?\nНе факт\n\nО-о-о-й! Ой мама. Оййй. Вот это да. \nОй Саша - ты ювелир. \n\
  Сашенька, милый мой, ты - ювелир. \nСаша - я столько лет не кончала. \nСашенька,\
  \ милый мой. Сашуля. Ой.\n\nСаша ювелир его все знают\nНе только мы - песни слагают\n\
  Он знаменит, что может быть лучше\nРодился в Питере, вырос в Купчино\nОтца не было,\
  \ мать педагог\nСаша учился прилежно как мог\nНо с детства был озлоблен на мир\n\
  Грезилось Саше, что он ювелир\nДраки на улицах, стойкость, отвага\nШкола закончена,\
  \ дальше путяга\nНет не хочу, не моя стезя\nСаша забил, хоть и нельзя\nПопивал пиво\
  \ на улице Турку\nНа месяц устроился сторожем в дурку\nНо разум требовал огненный\
  \ пир\nИ говорил ему - ты ювелир!\n\nКак прекрасен этот мир, о-о-о - ты ювелир\n\
  Саша - ты ювелир\nКак прекрасен этот мир, о-о-о - ты ювелир\nСашенька, ты - ювелир\n\
  Как прекрасен этот мир, о-о-о - ты ювелир, ты ювелир\nСаша - ты ювелир\nКак прекрасен\
  \ этот мир, о-о-о - ты ювелир\nО-о-о-й\n\nНе узнать Сашу совсем не просто\nПлечи\
  \ плавца, высокий рост\nИ в принципе не удивительно\nЧто было дальше возможно лишь\
  \ в Питере\nК режиссёру попал в поле зрение\nСаша из Купчино - это везение\nСашенька\
  \ дяде понравился сильно\nДядя снимает его в странных фильмах\nФильмы - эротика,\
  \ типа учёбные\nСаша доволен, место хлебное\nСъемки идут за неделей-неделя\nСаша\
  \ упорно жарит моделей\nФильмы становятся хитом продаж\nСаша всех жарит, поймаж\
  \ кураж\nМолодых, опытных, юных - да\nРежиссёр рад, ведь Саша - звезда\nСтудия на\
  \ коне, отдыхают на море\nСнимают в школе и на Авроре\nСаша с моделями укатил в\
  \ Сочи\nПосле премьеры, белые ночи\nНа съемки зовут западные соседи\nПервые роли\
  \ с Рокаси Фреди\nСаша катается смотрит мир\nПорно-звезда Сашенька ювелир\n\nКак\
  \ прекрасен этот мир, о-о-о - ты ювелир\nСаша - ты ювелир\nКак прекрасен этот мир,\
  \ о-о-о - ты ювелир\nСашенька, ты - ювелир\nКак прекрасен этот мир, о-о-о - ты ювелир,\
  \ ты ювелир\nСаша - ты ювелир\nКак прекрасен этот мир, о-о-о - ты ювелир\nО-о-о-й\n\
  \nЧто было дальше знаете сами\nСнимают на Мальте, ходят под парусами\nУ Саши в Цюрихе\
  \ личный счёт\nСаша жарит, продюсеров прёт\nСъемок много, и график нервный\nСаша\
  \ плотно садится на первый\nПеред, во время и вообще тут и там\nСаша за час убирает\
  \ грамм\nСаша тогда и не думал наверное\nЧерез полгода уже внутривенно\nИз элиты\
  \ вниз - резкий скачёк\nКому ты там нужен жалкий торчок\nПо Питеру ходят страшные\
  \ слухи\nЮвелир рубится в жёсткой порнухе\nБабушки, дедушки - это не сон\nВместо\
  \ кукана страпон\nТут и началось всё самое дурацкое\nСаша торчит и едет в Рыбацкое\n\
  Там в диком доме на втором этаже\nСаша работает в неглиже\nСтарая бабушка вместо\
  \ модели\nЗа стеной вечный звук дрели\nВ старом кассетнике поёт Титомир\nА бабушка\
  \ шепчет - ты ювелир!\n\nКак прекрасен этот мир, о-о-о - ты ювелир\nСаша - ты ювелир\n\
  Как прекрасен этот мир, о-о-о - ты ювелир\nСашенька, ты - ювелир\nКак прекрасен\
  \ этот мир, о-о-о - ты ювелир, ты ювелир\nСаша - ты ювелир\nКак прекрасен этот мир,\
  \ о-о-о - ты ювелир\nО-о-о-й\n\nПаша - ты ювелир\nСерёжа - ты ювелир\nМиша - ты\
  \ ювелир\nИгорь - ты ювелир\nКатя - ты ювелир\nМаша - ты ювелир\nДаша - ты ювелир\n\
  Катя - ты ювелир\n\nЭдик - ты ювелир\nЭдик - ты ювелир\nЭдик - ты ювелир\nЭдик -\
  \ ты ювелир\n\nИ-Л-В-Т\nИ-Л-В-Т"
