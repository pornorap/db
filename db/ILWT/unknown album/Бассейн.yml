text: "Пролетел как день год молодежи.\nНу и что же в нем такого? - подытожим:\nВсе\
  \ мои друзья ходят на муайтай,\nОтжимаются на кулаках - ну-ка не зевай.\nПо ночам\
  \ гантели прижав к рукам\nСнится Федор им, Емельяненко\nЗнают как по правилам биться\
  \ \nИ конечно без\nПо выходным ездят в Битцу\nОккупируют лес\nКто тогда закладывал\
  \ - сейчас прекратил\nНу и стал таким.. Правда, лучше б пил\nЯ за то, что бы люди\
  \ не морочились\nКаждому свое, каждый делает, что хочется\nНикто не призывает дичать\
  \ каждый день\nПросто оживай почаще, отгоняя лень\nПсевдопроповедники лезут тебе\
  \ в душу\nБудь всегда самим собой, никого не слушай\n\nЭй, детка, не ссы в бассейн!\n\
  На второй дорожке - Саддам Хусейн!\n\nВ огороде - бузина, в Киеве - дядька\nВ Палестине\
  \ - \"Хезболла\", в кровати - Надька\nМахмуд Аббас любит драм энд басс\nEd rush\
  \ & optical вводят его в экстаз\n- Как дела, зай?\n- Я хамид карзай\n- Ты в бассейне,\
  \ да?\n- Я Борис Бурда!\nТренажерный зал уважаем, господин бассейн обожаем.\nЛето,\
  \ тенниска, легкие кеды, \nШорты, панама, томик Кастанеды,\nИ мы гарцуем с тобой\
  \ у реки,\nМысли плохие так далеки\nВыпьем вина, немного можно,\nНежно целую тебя,\
  \ осторожно.\nС деревенскими во всю плещется Хусейн,\nРомантику испортили, пошли,\
  \ Надька, в бассейн\n\nЭй, детка, не ссы в бассейн!\nНа второй дорожке - Саддам\
  \ Хусейн!"
