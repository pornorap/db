name: Все твои друзья
text: 'Все твои друзья, как один мудаки,

  Но главный мудак, среди них это ты...


  Ты говоришь, что я дикий,

  Что я двуликий,

  С тобой обычно нежен,

  Добрый и тихий.

  Без тебя встаю в дичь,

  Основательную.

  Чтобы описать меня,

  Не хватит прилагательных.

  Говоришь, что я бухаю

  Немеренно.

  И друзья не отстают,

  Ты уверенна.

  Что по выходным

  Деруцо приятели.

  Завидев это,

  В шоке обыватели.

  То что все мои друзья,

  Позеры, модники.

  А поближе рассмотреть,

  Ну точно.. Гопники.

  И Ты накручиваешь.

  Начинаешь ныть.

  Заводишься с пол-оборота,

  Не остановить.

  И ели честно,

  Мне надоело ссорицо.

  Давай пойдем домой,

  Смотри погода портицо.

  Во многом несогласен,

  Но в чем то ты права.

  Давай бежим скорей домой,

  Нас ждет бутылочка вина.


  Эй, эй, эй Маш-ша!

  Мы с тобой нормально еб-баш-шим!

  Эй, эй, эй Маш-ша!

  Мы с тобой нормально еб-баш-шим!


  Все твои друзья, как один мудаки,

  Но главный мудак, среди них это ты...


  Да, конечно, все так,

  Я бываю таким.

  И множество моих друзей,

  Захватил дым.

  Захватил алкоголь,

  Многим непонятно.

  Но для меня они привычные,

  И приятные.

  Я конечно изменился,

  И все реже с ними.

  Чаще слышат лишь по записи

  Мое имя.

  Нечасто видимся, но если что-то вдруг,

  Мы собираемся, как на казачий круг.

  А про твоих подруг, родная,

  Я вообще молчу.

  Там каждую вторую,

  Стоит показать врачу.

  Строят из себя принцесс,

  Олигархов ждут.

  Но таких королев

  В Москве пруди-пруд.

  Тела под платья

  Поддернуты жирком.

  В ворота встанут,

  Откажецо бить Жирков.

  Так что замолчи, родная.

  И вина налей.

  Поднимаю этот тост,

  За своих друзей.


  Эй, эй, эй Маш-ша!

  Мы с тобой нормально еб-баш-шим!

  Эй, эй, эй Маш-ша!

  Мы с тобой нормально еб-баш-шим!'
