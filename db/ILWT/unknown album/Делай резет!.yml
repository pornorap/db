artist: ILWT
name: Делай резет!
text: "С утра выходим из клуба\nИли выходим из бара,\nТы далеко не дура,\nТебе никуда\
  \ не надо.\nВот и машина подъехала,\nЛовим её и поехали,\nПо пути мы остановимся,\n\
  Чем-нибудь крепким догонимся,\nДома закажем пиццу,\nПосмотрим комедию с Вициным,\n\
  Возражений, думаю, нет\nПришло время делать резет!\n\nДелай резет, делай резет,\
  \ делай резет\nЭто acid рэп\nФиля, Хрюша и Степаша сифаки,\nА Каркуша - проститутка\
  \ раз-два-три\n\nКунимэнство не пройдет! \nКунимэнство не пройдет!\nКунимэнство\
  \ не пройдет!\n\nМоего друга подсидели туляки\nРаз-два-три, раз-два-три\nНа работе\
  \ друга подсидели туляки\nРаз-два-три, раз-два-три"
