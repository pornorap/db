name: Борис Бурда
text: "Я Борис Бурда-а-а! У меня хрустальна-а-я-я сова-а-а,\nЯ играю в Что, Где, Когда-а-а...Что,\
  \ Где, Когда-а-а...\n\nЯ Борис Бурда и у меня хрустальная сова,\nЯборисбурдаиуменяхрустальнаясова\n\
  Яборисбурдаиуменяхрустальнаясова\nЯборисбурдаиуменяхрустальнаясова....\n\nГраждане\
  \ спокойно в нескучном садудорогу знает каждый, и я туда иду,\nЯборисбурдаиуменяхрустальнаясова-меня\
  \ знает и Анапа и Москва.\nЯ играю лучше всех знатоков это факт, \nКто-то думает\
  \ что лучше - он совсем неправ.\nЯ знаю все то, о чем написано в книгах,\nЯ все\
  \ их прочел, я король этой лиги.\n\nЯ Борис Бурда и у меня хрустальная сова,\nЯборисбурдаиуменяхрустальнаясова\n\
  Яборисбурдаиуменяхрустальнаясова, ай..\n\nНе волнуйтесь мистер Друзь,\nЯ к вам позже\
  \ обращусь,\nНе волнуйтесь мистер Друзь,\nЯ к вам шляпой повернусь\nПотому что\n\
  Я Борис Бурда и у меня хрустальная сова,\nЯборисбурдаиуменяхрустальнаясова\nЯборисбурдаиуменяхрустальнаясова,\
  \ ай..\n\nЯ прекрасно готовлю, каждое блюдо-хит,\nЯ отменно шучу, ведь я одессит.\n\
  Я вежлив всегда, спокойный, нерезкий,\nМеня уважает Миша Барщевский.\nНа даче в\
  \ сарае хрустальные совы,\nХули вы думали, я же основа!\nВечер субботы и все хорошо,\n\
  Рядом Голубкина и Поташев.\nИ если вопрос еще даже не задан,\nУже знаю ответ, извините,\
  \ разгадано.\n-В той партии не хватала ферзя!\nИ я вижу слезы на щщах у Друзя...\n\
  \nПотому что я Борис Бурда и у меня хрустальная сова,\nЯборисбурдаиуменяхрустальнаясова\n\
  Яборисбурдаиуменяхрустальнаясова, ай..\n\nНе волнуйтесь мистер Друзь,\nЯ к вам позже\
  \ обращусь,\nНе волнуйтесь мистер Друзь,\nЯ к вам шляпой повернусь"
