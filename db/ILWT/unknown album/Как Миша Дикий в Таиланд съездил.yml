text: "- Миха, ну как отдохнул?\n- Прекрасно расслабился, парни…\n\nМиша год пахал\
  \ как лошадь, устал дико, думали тоже,\nДежурства, пациенты, нелегка врачебная ноша,\n\
  В июне отпуск, что же, тайский воздух точно поможет,\nВернуть силы и вот он уже\
  \ в виайпи ложе.\nВ аэропорту он съедает купаты, в кармане шорт спит спокойно лопата,\n\
  Долгий перелет в Патайю, все окей акуна матата,\nНемного весел и пьян, меняет баксы\
  \ на баты.\nКурорт, секс-туризм, береги организм!\nДолжен понять ты весь механизм,\n\
  Слишком часты были ада примеры,\nВсегда надевай на кукан лангольеры!\n\nТайки каждую\
  \ минутку, Мишу дергают за утку,\nОтдохнуть бы полминутки, но минутки не-е-ет.\n\
  Тайки тусой налетают, свальный секес предлагают,\nПятьсот за поджарочку, сотку за\
  \ резе-е-ет..\n\nДве недели он отдыхает, от жарки ахуевает,\nОт жары мотает, парит,\
  \ ай, он лудит и варит.\nА кругом тайки летают, к себе прижимают, он от них \nУбегает,\
  \ дичает, крепчает, \nЛудит местное пиво и по дому скучает.\nДве недели вмиг пролетают,\
  \ такое не забывают,\nТакие эро-трипы в жизни и не часто бывают.\nЕго потом встречаю,\
  \ а он не замечает,\nХодит молча, пиво лудит и головой качает.\n\nКурорт, секс-туризм,\
  \ береги организм!\nДолжен понять ты весь механизм,\nСлишком часты были ада примеры,\n\
