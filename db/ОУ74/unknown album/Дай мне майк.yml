name: Дай мне майк
text: "Я созидаю творю раздуваю марю\nПередавай дай, не убирай соплю\nКамера свет,\
  \ вверх десятки рук\nЭто успех братка люди идут на звук\nГудит толпа басс создает\
  \ вибрации\nЕщё напасы о жизни вкратце я\nСросся с майком вылез из панциря\nНу ка\
  \ давай-ка не надо стеснятся\nМокрые майки на грязные танцы\nСтарые байки для своих\
  \ пацыков\nАдики, найки, каблуки шпильки\nПарни из падика чики зафилки\n\nТам где\
  \ район сонный отражал от бетона \nЗвуки весомых фристайлов без микрофона\nСлышишь\
  \ Вавилон обездвижена я подошел чуть ближе \nТеперь отчетливо вижу как ляпки седлают\
  \ сижки\nДым дал понять что я стал одним из них\nНачал плотно рифмовать и прятать\
  \ стаф под воротник\nКалендарь путает дни в белом тумане огни\nПередо мной целый\
  \ мир а мои мысли над ним\nКак собеседник в пути\nМикрофон проводник голоса изнутри\n\
  Еее слово вонзается в бит \nПравая в воздух летит\nТы тут такой не один\n\nДай мне\
  \ майк ненавижу когда панки \nТеребят провода думая о мамки\nДай мне майк и увидишь\
  \ тогда самки\nКак под этот бит зашевелятся самки\n\nДай мне майк ненавижу когда\
  \ панки \nТеребят провода думая о мамки\nДай мне майк и увидишь тогда самки\nКак\
  \ под этот бит зашевелятся \n\nБратан передал майк так то есть че сказать\nПосле\
  \ покрошенный в аппарат вижу ты такой же\nЭто лп битами забивает сваи, свои в курсе\
  \ за тех, кто ему помогает\nПланета большая, слава героям жима\nСалют бомжи, если\
  \ качаешь головой в такт\nПятака держи, давай прыгай, прыгай пусть земля задрожит\n\
  Пока мир мандрожирует и жиреет жид\nСознании шире, путь в космос открыт\nПусть косо\
  \ смотрят, серый, палево не за левой\nДела не шарю на одной волне с проверенными\n\
  \nВнатуре и я проверенным доверяю\nЭто не игра правда из-под моего пира\nНа свой\
  \ жизненный опыт опираюсь\nГлавное рассказывать складно и при этом не врать\nНедопонимания\
  \ людей развеянных\nИ всем по идеи уже ясен сюжет\nХа, но не тут то было давайте\
  \ вместе с нами орите что есть сил\nОу 74 семь МС уберут рэпперов слованных \nИ\
  \ лабаря то рыби на рэпи за его флоу\nЯ лучше послушаю нами зарифмованное\n\nДай\
  \ мне майк ненавижу когда панки \nТеребят провода думая о мамки\nДай мне майк и\
  \ увидишь тогда самки\nКак под этот бит зашевелятся самки\n\nДай мне майк ненавижу\
  \ когда панки \nТеребят провода думая о мамки\nДай мне майк и увидишь тогда самки\n\
  Как под этот бит зашевелятся самки\n\nПод синем небом где то в городе тьмы и света\n\
  В гетто где стеклопокетто я ждал момента\nМетр за метром росс, лето за летом нос,\n\
  Совал туда где тусил весь рэпперский стос\nНа мои грязные кросы фейсиры стригли\
  \ коса\nНе надо коса гнуть я в гости к боцману\nНавали битос и к поцикам мы раскачаем\
  \ социум\nЯрче солнца свет наружу эмоции\nТы дай мне майк ненавижу когда в зале\
  \ \nГробовая тишина и клоуны по вылезали \nДай мне майк и увидешь люди сами\nПотянут\
  \ ближе к сцене и закачают с нами\n\nВажен вальт перестань слова живать \nМеньше\
  \ меньжевать и побольше выживай\nНо кто то против строго и упёрся рогом\nВ клуби\
  \ у порога растёт толпа народа\nНадо делать круто, надо делать много\nПлюс терпенье\
  \ ёга, верю в рэп как в бога\nСемь мс на сцене выжмут сок из слога\nТак что передай\
  \ микро и провода не трогай\n\nДай мне майк ненавижу когда панки \nТеребят провода\
  \ думая о мамки\nДай мне майки увидишь тогда самки\nКак под этот бит зашевелятся\
  \ самки\n\nДай мне майк ненавижу когда панки \nТеребят провода думая о мамки\nДай\
  \ мне майк и увидишь тогда самки\nКак под этот бит зашевелятся."
