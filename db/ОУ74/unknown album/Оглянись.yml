name: Оглянись
text: "По синему небу плывет не спеша\nНад облаками огненный шар\nПрольется вниз яркими\
  \ красками\nОглянись все люди разные\n\nПо синему небу плывет не спеша\nНад облаками\
  \ огненный шар\nПрольется вниз яркими красками\nОглянииись\n\nОглянись братан, нас\
  \ тут большая толпа \nТы видишь горизонт вон там? Нам надо туда \nОбрадовала радуга\
  \ и вверх поднята рука\nМы люди свободные нам похуй на чьи то программы\nЭто планета\
  \ земля, мы все большая семья \nСистема в лабиринтах, но мы не теряем себя \nГород\
  \ грехов, город надвигающихся стен \nЕсли твой заряд сел ты просто посмотри наверх\n\
  \nВ небе радуга отрежет нити всех марионеток\nМаски упадут на землю их утащит ветер\n\
  Верь мне не соперники мы, пусть и не похожи \nНе встречал ни одного такого же за\
  \ мною прожитую\nМы под одним солнцем, мы под одним небом\nМир пестрит оттенками\
  \ цветов, биг бро в говне\nСистема в гневе, Вавилон в огне\nЗдесь только те, кто\
  \ искренне улыбкой освещает путь во тьме\n\nЭто город дыма, город рабочего класса\n\
  Невыносимо быть всем одной массой\nКрикнем мы красным all cops are bustards\nЭтому\
  \ серому миру надо добавить контраста\nВот и поэтому все мы разные\nКто бы и где\
  \ бы ты ни был это не важно\nНа все вопросы ответы бумажные,\nПрежде чем подражать\
  \ подумай дважды \n\nПо синему небу плывет не спеша\nНад облаками огненный шар\n\
  Прольется вниз яркими красками\nОглянись все люди разные\n\nПо синему небу плывет\
  \ не спеша\nНад облаками моя душа\nПрольется вниз яркими красками\nОглянииись\n\n\
  И в лабиринтах города я вижу часто\nКак сквозь поток братья идут на красный\nИ кто\
  \ то хиппи, кто то панк, а кто то гангста\nПусть будет так если твой путь не был\
  \ навязан\nЗабудь все то что было когда то сказано\nЛюди идут на мыло если нет разума\n\
  Вавилон сеет раздор, разносит заразу\nБыть клоном себе назло это опасно\n\nРожденный\
  \ где то среди бетонных башен\nА также бездушных машин штампующих безликих персонажей\n\
  Которым не важно, они не полезут мне в душу\nПросто молчат делая вид что внимательно\
  \ слушают\nИм постоянно скучно, им ничего не нужно\nОт равнодушия в городе стало\
  \ душно\nЕсли кто то исчезнет для них он лишний\nЯ кричу в бездну, но меня не слышно\n\
  \nКуда так топят, это не то пальто бля\nСолдат Вавилона это прошитая копия\nОткури\
  \ у сэванти фо shita безподобного\nИндивиду среди своих комфортно\nИ не ведись на\
  \ гнусные правила\nFuck da police их фортуна оставила\nБуяка какого хуя а мне диктуют\
  \ как жить? \nЯ же хочу по своему сука\n\nПо синему небу плывет не спеша\nНад облаками\
  \ огненный шар\nПрольется вниз яркими красками\nОглянись все люди разные\n\nПо синему\
  \ небу плывет не спеша\nНад облаками огненный шар\nПрольется вниз яркими красками\n\
  Оглянииись\n\nЗагляни поглубже пережуй получше\nЕсли не понял то переслушай,\nВся\
  \ соль внутри и не суть снаружи\nОбразы в сип, клоны бездушны."
