name: Лето горячее
text: "Лето горячее нету наличных\nПора отказаться от вредных привычек\nОбычно было\
  \ иначе \nВидел чё пишут на сигаретных пачках?\n\"Курениее убиивает\"\nКак банка\
  \ шпината Папайя\nИ поэтому делаю это я с братьями\nРовно с июня до мая\nКогда холодно\
  \ поднят мой ворот\nТолпа на поло наводит шорох \nОУ74 растет как и растёт мой родной\
  \ город\n\nПриходи на надежду сыграем в стрит\nРаз на раз или три на три\nПрихвати\
  \ воды это ведь не покер\nЯ покажу как на третьем попасть с трёхи\nЭто пекло съело\
  \ все силы\nНо зато есть у нас убойный милк\nПланы мои же не на воде вилами написаны\
  \ \nВедь я употребил\n\nЕе миру добавило красок\nОо цвет набирает индастрил\nИ я\
  \ бы сжег свой чипованый паспорт\nЗа то что бы не было на свете красных\nЕе миру\
  \ добавило красок\nОо цвет набирает индастрил\nИ я бы сжег свой чипованый паспорт\n\
  За то что бы не было на свете красных\n\nЖара за 30 а над городом смог\nЯ не могу\
  \ напиться и уже весь взмок \nВсе те же лица в сплошной поток\nПлеер садится под\
  \ бит на повтор\nСкоро надежда а значит все ровно\nВ воздухе пыль копоть и радиоволны\n\
  С закрытых окон сотен авто\nЯ слышу многое но все не то\nДерево к дерево бетон на\
  \ бетон\nГород размеренно дышит ртом\nВ зелени листья тополь и клён\nЯ уже близко\
  \ звонит телефон\n\n-Эй-йоу фаст чекирап это пастор\nЗдорова брат как делища у вас\
  \ там?\n-Милка на днище и пара напасов\n-Есть чем запить?\n-Да, холодным квасом\n\
  \nЕе миру добавило красок\nОо цвет набирает индастрил\nИ я бы сжег свой чипованый\
  \ паспорт\nЗа то что бы не было на свете красных\nЕе миру добавило красок\nОо цвет\
  \ набирает индастрил\nИ я бы сжег свой чипованый паспорт\nЗа то что бы не было на\
  \ свете красных"
