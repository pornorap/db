name: Забудьте все, чему вас учили
text: "Информацию мне ненужную фильтрую\nКак и все строю свой рай, ну а хули?\nЯ не\
  \ верю газетам и не сторонник телика\nЛживая литература переводит дерево\nВажна\
  \ не форма, а нутро\nУ кого то все так, а у кого то наоборот\nНо моя дорога как\
  \ и любого человека \nВ итоге по-любому к истине приведет\n\nЯ без подсказок соберу\
  \ этот пазл\nРифмую слова, тяну водный из вазы\nМой беззаботный, но чистый разум\
  \ \nПлотно увяз здесь и сейчас\nБлеск жадных глазах, вес пустых фраз\nВлезть в саму\
  \ грязь, лесть зависть власть \nЛезть не боясь, низко упасть\nЕсть эти басни, мутируя\
  \ в мразь\n\nБрат вывози, не тони в этой грязи\nТут даже любовь уже превратилась\
  \ в магазин\nЧерез глаза и уши в тебя лезет паразит\nЛичность умирает и формируется\
  \ массив\nЧеловек как будто есть, но не особо важен\nА все так мило начинается у\
  \ первоклашек\nМы вроде угораем, но ходим по краю \n\nЗдесь что то не так или это\
  \ гон\nПросто мир вызывает каждый день новые вопросы\nЗдесь что то не то или может\
  \ я путаю \nА то ваша правда очень напоминает бутор\nНакатов груды, а я вот проснулся\
  \ будто\nТы бодр пока там внутри спящий Будда\nРазум необуздан, в графе работа пусто\n\
  И папа папы по паспорту русский\n\nЧеловека меняют голоса в голове\nПоверь миру\
  \ и мир поверит тебе\nСоциум избавится от гения, \nУпекнув за двери доверия, простой,\
  \ но полезный ум\nСколько глаз столько мнений\nЕсли точки зрения нет значит слеп\n\
  Время сотрет самый весомый след\nИ снова форма трет прессованный, душа пишет куплет\n\
  Вы делите людей на тех и не тех\nВеру на ту и не ту\nНа первое место успех в карьере\
  \ и бытовую хуету\nИдете ко дну, а не ходите по воде \n\nУчили так не прыгнуть выше\
  \ потолка\nБез права голоса на узел завязав глаза\nПока кого то с утра стопорит\
  \ суета\nЯ раздуваю текста, вскрываясь с бита\nНавязанный страх обратит многих \n\
  Свободных людей в заложника фобий\nНад головой небеса, земля укутана пылью\nОткрой\
  \ глаза и расправь крылья\n\nТы прав, но бессилен, раб мировой сети\nБрат вывози\n\
  Брат брат вывози\nТы прав, но бессилен, раб мировой сети\nБрат вывози\nБрат брат\
  \ вывози\nПросто забудьте все, чему вас учили\nСамое главное, то что вы есть\nПросто\
  \ забудьте все, чему вас учили\nСамое главное, то что."
