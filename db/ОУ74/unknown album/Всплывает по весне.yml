name: Всплывает по весне
text: "Оооууу сэвэнти фооо\nОооуу сэвэнти фоо\n\nИнфу с экрана как губка впитал\n\
  Труд поменял вдруг ты на капитал\nОставил совесть в погоне быть первым\nВлетают\
  \ гвозди по верх фанеры\nУспеха стимул внушают витрины\nТы механизм огромной машины\n\
  Среди Богов столько фальшивок\nОдно на много ближе к вершине\n\nВсплывают по весне\
  \ в голове головняки\nСтал уже снег и легче прикид\nПравда есть долги а еще кредиты\n\
  Ты понял, сосед твой в натуре кретин\nНаступил туда куда гадила собака\nВ правом\
  \ кармане сей кот наплакал\nСломана жига, в обуви влага\nЭйй хотя бы лютый напас\
  \ от *****\n\nЭтот мир плавят что бы твои ноги промокли\nВесна каждый раз кого то\
  \ выгоняет в окна\nКаждый год один и тот же гон\nИ каждый Богом в свою петлю вогнан\n\
  Надо бы всю эту вату проверить на прочность\nХотя кто то и не рискует раскачать\
  \ мостик\nЯ просто похоже все секреты постиг \nНо не перестаю расти\n\nНо не перестаю\
  \ расти\nВ комнате темно, твое солнце ***** высотки\nЖизнь торопится но на всех\
  \ дорогах пробки\nУрбан строит вокруг тебя коробки\nОн пишет новые законы, и плюсует\
  \ ходки\nЭта весна добавила дровишек в топки\nГустой туман перед глазами и вода\
  \ в кроссовке\nТупо хочешь водки, и после третей стопки\nГолоса из головы, стали\
  \ криком в глотке\nНадо решать, дальше сидеть или бежать\nОрганизм переваривает\
  \ и ему не жаль\nСогреет шалью а потом ужалит\nИ пока дым ***** надо решать\n\n\
  Ускоряется весна, меняются полюса\nЗнаки с рекламных щитов вонзаются голосами в\
  \ разум\nТы замер и сразу понял навязанным *****,творец рядом с тобою\n\nБля, вот\
  \ дерьмо носок промок\nЭтому миру срочно нужен ремонт\nЗабит в папиру мой цитрамон\
  \ \n************************\nСилы еще со мной но их не много\nГолоса от лукавого\
  \ или от Бога\nДоктор сказал мне не помогут \nЧекнув, запал, пепел упал на ногу\n\
  \nДоктор говорит \"твои дела плохи\"\nА в голове просто петли, биты и строки\nДоктор\
  \ говорит \"болезнь выпьет все соки\"\nА в голове просто петли биты и строки\nДоктор\
  \ что то говорит упоминая сроки\nА в голове просто петли, биты и строки"
