artist: ОУ74
name: Дури нет
text: "Ебать ту Люсю я ж тя пиздить заебуся\nПацаны тут ждут а ты еще тока на барбюса\n\
  Нет я не злюся ты просто лезешь в долги\nНу а хули прогоняешь мне а я пообещал другим\n\
  Время деньги давай сука быстрей беги\nУеби его сверху там чем-нибудь bigi\nЯ уже\
  \ всю жопу отсидел и это не дело\nДела дела как этот валет делает\nДе мой билет\
  \ на ямайку\nЯ тебе снова маякую\nА ты мне снова морозишь хуйню какую-то\nТо тот\
  \ то этот, то есть то нету\nТо метнусь на пять сек до центра и приеду\nИмей ввиду\
  \ накликаешь беду пацаны придут\nБудешь опять дуться, что дали по еблу\nРабочий\
  \ день идёт а ты закрылся на обед\nТелефон отключил ну все пизда тебе\n\nВчера около\
  \ падика десятого\nМы с пацанами вырубали у гуся траву\nЕще в техасе вроде фасовали\
  \ всякие\nА сегодня почему-то моросят они все\nХотя пока не вечер и может еще случится\
  \ чудо\nХа вспомнил есть один ублюдок\nНабираю номер его мобилу поднял он\nГоворит\
  \ у него с этими делами вяло \nУ сука, кто бы мне помог\nДа и денег у меня че-нибудь\
  \ на звонок\nТак (стигу)??? Наваливал у Вити палево\nТакого типа постановы меня\
  \ одолевают \nДа как так то вообще везде пусто\nПочему то фасту становится грустно\n\
  И стало небо тусклым\nНакурил бы меня тот у кого много дуста\nНо не тут то было\
  \ видимо день не мой \nИли моторы с синими номерами тому виной\nЯ не знаю да и знать\
  \ не хочу \nИ поэтому эти слова пропою\n\nДури нет дури нет дури неет!!"
