artist: ОУ74
name: Седьмой круг ада
text: "Выпусти пар передай тару граду \nЧо там с кругами не знаю расклада\nУ меня\
  \ для тебя только два квадрата \nПо порядку семья из танкограда\nЯ раздую самую\
  \ злую дурь курю \nНе утопаю в суи\nЧую людей этот путь труден \nПолон идей будь\
  \ чо будет\n\nСемерым по семь парашютов\nТак как они выбрали верный маршрут\nСухо\
  \ во рту какой это круг\nПосле которого всех они порвут тут\nВот протру со лба пот\n\
  Становится меньше и меньше груз тот\nДумаю не пусто в голове у вас но\nИзвиняй это\
  \ же танкаград мастаз\n\nРаздув всем щей на микрофоне че\nОу щет чекни чел как звучит\n\
  Не нашёл я причин таскать кирпичи\nДелаю чо хочу в микрофон покричу\nМозг тебе поломал\
  \ с Урала в талого\nВарит голова как в печи олова\nПод солнцем ясным я добавлю контраста\n\
  На хате у Фаста союз опасный\n\nНу-ка на не кислого бэки биты слова\nУральское солнце\
  \ проверит на прочность салаг\nПрихуел бы сатана what`s up моя басота\nЛучи пробиваются\
  \ из за высоток\nМне на листок блокнота\nА я вот он беззаботно содрагаю словами\
  \ вселенную\nИ не завяжу пока не побледнеет рэд мэн \nИли оу диби встанет на район\
  \ лохов бомбить\n\nКруто когда радуга беспонтово когда друг \nНежданно негаданно\
  \ уезжает за круглый \nТуда от куда вернется не скоро \nА когда обратно возвращается\
  \ и с не бутореным это здорово\nСемь кругов ада мне не на один не не надо\nБог наградил\
  \ талантом \nИ поэтому из под асфальта танкограда \nС толком бьет совсем не слабый\
  \ росток\n\nИнтернет привет всем от Урала южного\nНадо понимать что нас перебивать\
  \ не нужно вам\nЕсли ты пришёл сюда и говоришь мне в душ надо\nСчитай я оборвал\
  \ для тебя этот скучный батл\nЯ не в курсе как в аду но одно знаю точно\nВся эта\
  \ спорная движуха нам уже заочно\nТвои кенты дрожат перед майком мои стоят прочно\
  \ \nВам домой пора нам только заколочено"
