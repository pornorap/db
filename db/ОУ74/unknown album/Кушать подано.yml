name: Кушать подано
text: "Это танкоград Урал\nКого зачиповала Библия кого Коран\nТы шёл на чаепитие а\
  \ попал на бал\nЗаходили в маг там пятихат проебал\nЗрители реклам среди брака отбирают\n\
  Себе на поднос то на что со временем увеличивается спрос\nРазвод прост это Вавилон\n\
  Дымит завод круглосуточно гонит клон\nУ меня всё ровно рядом взрывает Димон\nПушечную\
  \ пятку под мороженную на потом\nБлиже к вечеру уже собрались на этаже \nПоужинали\
  \ пивком\n\nОу семь четыре на третьем в эфире\nПакетик и бонг больше дыма и меньше\
  \ пыли\nБудто тело на дело крыли или меня в нём паршиво пришили \nА вы были когда-нибудь\
  \ в танкограде \nТам этого блюда на всех хватит\nНам не кто не платит мы не кому\
  \ не должны \nВсе разговоры за рэп братики от души\nТебе нужен был адский щит на\
  \ держи\n\nСознание расширено и нет меньжи \nСамый сок густой жир из подвала\nПотроши\
  \ сука беломоры канала\nАнтресоль запись пациков у Джамала\nМэри Джейн мама марихуана\n\
  Все движения не плавные и не чо не обламывает \nЕсли в хлам главное хавай из весла\n\
  Все движения не плавные и не чо не обламывает \nЕсли в хлам главное хавай из весла\n\
  \nОу сэвенти фо лупит так как надо\nОставили семеро в воде бонга осадок \nКолпак\
  \ куслой смола двигателю бабок\nКак бы то ни было но мы рады такому раскладу\nСлова\
  \ на бит как для манки бобыль\nНе аппетитно выглядит а ты попробуй\nСустри куска\
  \ как густой трёх глотковый\nПустить во внутрь его будте готовы\nЭто танкоград тракторный\
  \ и трубный\nРазмер крупный брат вырубить не трудно \nТрубы завода не много небу\
  \ добавили дыма\nРазные стороны города собраны во едино\n\nКашу запил молоком шлифанул\
  \ пивком пиццу не метнул\nОу 74\nОто дня ко дню не меняю меню верю в эту хуйню\n\
  Биг бро жри говно\n\nЯ тут раздул а ты попал под маяк \nВерю что толпа моя замутила\
  \ левел ап\nЭто факт эй типок давай води хоровод\nКак же так семь штыков влезло\
  \ в один коробок\nСо мной мой бонг и мы добрались до микро оу севэнти фо\nДобро,\
  \ головой кивок взять его в бонг \nА мой волшебный хип-хоп \nОставит тагу на ковре\
  \ грязью из под ног\n\nОу сука семь четыре из недров чирика\nВ кухне музыка пухнет\
  \ чири\nКак саб мотора моего под хурика н глори Уралу\nВторит суррогаты как артуро\
  \ гатти мастерски насуёт\nВ кабину танкоград \nТебя рэпом заебательским\nКто то\
  \ вляпанный поник \nПойми он просто не хочет хавать то чем кормит сми\nЯ не вляпываюсь\
  \ но солидарен с ним \nИ в корне с рэпом со среды по вторник\n\nВ твоей бригаде\
  \ я тебя приготовил на ужин\nВедь такой кадр как ты на этой движухе не нужен\nТвои\
  \ джинсы уже чем разум контуженных\nИ к тому же все танкограду зиганули а ты в лужу\
  \ сел\nНам надо кружек семь или молока бассейн\nТо чо ты там наготовил ставь для\
  \ своих друзей \nНаши фигуры в музей наша качает музень \nПосле наших наших остры\
  \ специй ты сядешь на тузе\nОу семь четыре всех голодных рэпом кормит \nСтиль пускает\
  \ корни и задает напор бит\nА из твоей тарелки запашок идет как в морге\nФлоу воздух\
  \ портит блядь захавай орбит\n\nКашу запил молоком шлифанул пивком пиццу не метнул\n\
  Оу 74\nОто дня ко дню не меняю меню верю в эту хуйню\nБиг бро жри говно"
