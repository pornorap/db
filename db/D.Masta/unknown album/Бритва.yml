artist: D.Masta
name: Бритва
text: "Позволь мне продолжить твою мысль броу,\nОни нас слушают не буду называть имён.\
  \ \nА.а, нет я не буду наглеть, \nВедь это тупо как стоять в толпе людей и тихо\
  \ пердеть.\nМол никто не догадался но и так все знают, \nВедь вонь даже самая маленькая\
  \ раздражает \nИ я, сам, ни раз чувствовал этот запах \nКогда завистливые псины\
  \ мне давали лапу,\nФальшиво улыбаясь но ведь они не знали \nЧто мной был включён\
  \ сканер и я выкупал их,\nЕ, сворачивая очередной джоу, \nЯ улыбаюсь ведь все их\
  \ слова просто фон, \nТы пиздишь как попугай не закрывая свой рот, \nТы мой рекламный\
  \ агент это твоя работа, \nЯ делаю деньги ты всё ещё делаешь промо \nТы много говоришь\
  \ попробуй сделай мне что-то!\nБритва - таким и должен быть флоу, \nТы рыпнешься\
  \ и моя туса у твоего дома\nЕ, этот рэп тяжелее тонны, \nПопробуй остановить мою\
  \ пехоту оу!\nБритва - таким и должен быть флоу, \nТы рыпнешься и я открою на тебя\
  \ охоту, \nМои псы уже ищут тебя по фото, \nОднажды один из них встретит"
