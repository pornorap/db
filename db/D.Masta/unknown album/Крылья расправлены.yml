artist: D.Masta
name: Крылья расправлены
text: "Мои крылья расправлены, я лечу высокоо.\nСтальная птица поднимает меня над\
  \ землёй.\nЯ смотрю в окно, куда-то за горизонт,\nЭти моменты мне, всё это кажется\
  \ сном...\n\nМои крылья расправлены, крылья-крылья расправлены!\n\nЭй ё! Теперь\
  \ мой ход, бро,\nОткуда я родом - город Богов.\nМеня пропитал дух двух берегов,\n\
  Теперь мой стиль тяжелее чем Хардкор.\nЯ не могу сказать себе \"STOP\",\nНабираю\
  \ обороты и меня это прёт,\nДавлю педаль в пол и под мною ревёт,\nДвести двадцатый\
  \ звездолёт...\nИ каждый день я выше на ступень,\nЭто бой с самим собой, это мой\
  \ бой с тенью.\nНи шагу назад пока не буду уверен,\nЧто я номер один и победа вне\
  \ сомнений.\nТы пытаешься копировать мой \"Flow\",\nПойми, тебе меня не перебить,\
  \ Бро!\nВсе эти Mc в каменном веке,\nПоэтому я называю их \"Flinstone-ы\"\nПроверяй\
  \ свой айфон \nЯ поселился там, будто это мой второй дом!\nРеперы не говорят ни\
  \ слова,\nВедь все они ждут мой второй альбом!\nНазывай меня Кинг-Конг\nЯ вновь\
  \ перевернул твой город вверх дном\nКак меня слышно: ПРИЁМ!?\nМой привет летит прямо\
  \ в Ростов!\nЯ вижу полные залы,\nЛюди понимают и качают с нами,\nА так куда пока\
  \ мы ещё не добрались,\nОни ожидают меня, как цунами.\nЯ не могу сказать себе STOP,\n\
  Ведь я реально болен этим дерьмом...\nОчередной взлёт, я делаю вдох...\nСтальная\
  \ птица поднимает меня над землёёёй..."
