artist: D.Masta
name: Экстази
text: "Это был обычный вечер\nКак тысячи из тех что проходят незамеченными\nКак обычно\
  \ оккупировал чилаут\nНо поймав твой взгляд\nЯ подумал оу май гад\nПотом мы выходили\
  \ из клуба\nТы была так холодна\nЧто я боялся подхватить простуду\nТвои глаза плюс\
  \ карамельные губы\nЯ был в прострации\nИ вёл себя немного глупо\nФактура плюс линия\
  \ контура\nМанеры лэди\nПлюс по нулям понта\nТы будто бы покинула типа\nЗнай ты\
  \ типо мой типо прототипа этого типа\nБэйби пойми я не пытаюсь залечить\nВ этом\
  \ платье ты особо обаятельна\nПытаюсь понять тебя\nЛовлю себя на том\nЧто мы с тобою\
  \ голышом\nИграем в поле пинг-понг\nТы слышала эээх\nЭтого любовь это боль\nНо с\
  \ тобой бэд бой\nХочет быть стеной\nКаждый миг каждый шаг каждый взгляд\nХочется\
  \ вылизать тебя от головы до пяток\nКлик клак лук эм бо мой хач бак\nЗавожу мотор\
  \ ставлю твой любимый трэк\nА-а-а ваще подъезжаем в бой блэк \nПриглашаешь, но я\
  \ не пытаюсь сделать фэст фак\nПойми я не тот тип которому нужно только одно\nЯ\
  \ не такой\nПо крайней мере не с тобой\nВпитай я положительный герой\nЯ будто супермэн\
  \ \nИли опытный ковбой\nДумаешь я не подошел бы\nЕсли бы не твоя красота\nПохоже\
  \ ты права\nПринимай как комплимент бэйба\nПункт А до пункта Б\nГде то неделя\n\
  Но с тобой я готов ждать всю жизнь\nПоверь мне\n\nУнесемся в даль и будет нам не\
  \ жаль, знай\nИ навстречу звезду упадут к ногам, нам\nНам с тобой укажет путь в\
  \ ночи, луна, да\nЛюбовь моя, любовь моя.\nУнесемся в даль и будет нам не жаль,\
  \ знай\nИ навстречу звезду упадут к ногам, нам\nНам с тобой укажет путь в ночи,\
  \ луна, да\nЛюбовь моя, любовь моя."
