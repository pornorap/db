artist: D.Masta
name: Душ со льдом
text: "Эй йоу Слим здесь холодно \nДа это правда улицы голодны \nДавай приготовим\
  \ им завтрак прямиком от Арбата \nИ до самого Невского \nЦАО Рекордс, Дэф Джоинт,\
  \ Дымовая Завеса\n\nЙоу D. Masta ты помнишь меня хотя о чём это я \nКак ты мог забыть\
  \ меня каждая моя строка для тебя \nБеда как теракт, Москва встречай, МС псих из\
  \ Питера \nЭти рифмы режут тебя будто бы лезвие \nПопал в это игру 2 года назад\
  \ \nИ стал стихийным бедствием для многих мс что хотят \nДать мне пизды но мне похуй\
  \ на них \nЯ хладнокровный сукин сын ей йоу mi check берегись \nЯ голоден 2 столицы\
  \ в эфире Питер на проводе \nБежать поздно Ди и Слим уже в здании мы не оставим\
  \ \nЗдесь камня на камне как война во Вьетнаме \nТы знаешь когда майк в моей руке\
  \ рэперы глохнут \nВедь для псевдо мс мой рэп как намордник \nВ этой игре реально\
  \ мало реальных людей \nИ как заметил Миша Боярский тысяча чертей \n\nЭй йоу Слим\
  \ здесь холодно \nДа это правда улицы голодны \nДавай приготовим им завтрак прямиком\
  \ от Арбата \nИ до самого Невского \nЦАО Рекордс, Дэф Джоинт, Дымовая Завеса\n\n\
  Ты помнишь Дымовую Завесу, ты помнишь Центр \nТеперь я один и готов на 100% \nКак\
  \ унесенные ветром я унесен рэпом \nТы не узнаешь что мы сделали прошлым летом \n\
  Кто то остался где-то, а я еду как ехал \nМы задали вектор качали качели на вверх\
  \ \nРассчитав направление ветра выбрали курс верный \nВкус хип-хопа в генах как\
  \ укус в вену \nЛучше садись на этот стафф и не садись на герыч \nА то потащит система\
  \ по медленным по верам \nВхожу в стратосферу прохожу через стены \nТолько себе\
  \ верю вообщем и в целом \nЭто крепче чем кофе вставляет лучше чем опии \nКак стафф\
  \ из Эфиопии он убивает но не делая больно \nА на моём районе бермудский треугольник\
  \ \nТяжелой категории здесь происходят истории \nКак патроны в обойме словно войны\
  \ на поле \nМы всегда наготове знать кто чего стоит \nЕсли сразу не понял это выстрел\
  \ контрольный \nПросто кровь на линолеуме где то в грязной конторе \nИли люксовый\
  \ номер и ты с рожей довольной \nРовняешь на подоконники ну наверное прикольно \n\
  Первопрестольная Москва или Питер \nТеперь мадейн в сборе надёжней чем из Японии\
  \ \n\nЭй йоу Слим здесь холодно \nДа это правда улицы голодны \nДавай приготовим\
  \ им завтрак прямиком от Арбата \nИ до самого Невского \nЦАО Рекордс, Дэф Джоинт,\
  \ Дымовая Завеса\n\nЙоу проверяй если до сих пор не вник \nПитер, Москва, везде\
  \ одни правила игры \nЭто холодный мир одевайся тепло \nСмотри не замерзни, ведь\
  \ это душ со льдом"
