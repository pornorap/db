artist: D.Masta
name: Музыка для джипов
text: "Тёлки ведутся на большие аппараты, что?\nМеня понимают все большие парни\n\
  В большой тачке я будто в институте\nТёлки прыгают на мне как на батуте.\nИ это\
  \ не (эээээээ) чёрный бумер,\nЭто большой тонированный крузер\nЁпты злой танк, я\
  \ будто солдат, а это мой танк (nigga what?)\nХромированные диски...\nДва и четыре\
  \ дюйма, ты знаешь о чём я (ееееееее)\nЧёрные очки для понта, за рулём этого танка,\n\
  Если ты врубаешь сэй хоу,\nВрубай это дерьмо в своё лэндроу,\nСтавь мобилу на виброу,\n\
  Поджигай хай дроу \nИ не забудь опустить стекло!\n\nБольшие парни любят повышенный\
  \ комфорт, \nНе любят тесноту, к нам нужен свой подход!\nПоэтому мы избирательны\
  \ как не крути,\nИ не важна локация или эс пипи\nЭй! Когда я еду в джипе,\nТо понимаю\
  \ что не зря придумали эту машину,\nСмотря сквозь тонировку пассажирского окна\n\
  Я вижу в глаза тех, кто хочет быть на том месте где я,\nХа, не стоит мне рассказывать\
  \ про гонки,\nСходи в собачнике не ради скорости колонки,\nНо места хватит и на\
  \ парочку таких как ты,\nТак что внимательней за языком следи,\nПрикуривая опускаем\
  \ стёкла, из салона выпускаем в небо дыма кольца,\nИз пролетающих мимо спортивных\
  \ капсул, я слышу как качает"
