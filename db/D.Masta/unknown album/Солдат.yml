artist: D.Masta
name: Солдат
text: "Ее... А! Пора дать прикурить этим клоунам. БУ!\n\nD.Masta - аромат Diablo.\n\
  В клубе тёлки провожают меня взглядом.\nИ нассав на твою банду\nПлюс я поссал на\
  \ бумаги и контракты\nЙоп, когда я на районе\nМобила твоей чики почему-то вне зоны.\
  \ Воуу!\nРасслабься бро, ты получаешь промо\nА тебе скажут: \"Ди поимел этого клоуна\"\
  .Е!\nТебе не по зубам этот стайл\nТак что не попадай между мной и панчлайном.\n\
  И мне пох - с тобой двое или трое.\nТы как бокс, я тебя убрал ещё давно. \nАа щит!\
  \ И тебе не помогут баксы\nКогда майк у Ди Масты, у чик текут тампаксы.\nТебе что-то\
  \ мешает в заднем проходе, а?\nОй, сори - это мой лак\n\nНе испытывай меня - я спокоен\
  \ как танк.\nНе вынуждай меня - подкурить твой зад. \nНе дави на меня - перед тобой\
  \ солдат.\nАга, юга нага фака! \n\n\nЭто не фейк, рэп, хип-хоп, проект года\nЭто\
  \ полный контракт за пост чемпиона, бияч!\nТебя не покажут по прайм тайм\nДля фейк\
  \ МС здесь наступает бэд лайн, ага.\nИ не проси меня остановить насилие\nТанцуем\
  \ на МС, будто мы в Бразилии.\nОкажи себе услугу - будь паинькой.\nНе то тебя выбьют\
  \ из своих найков. БУ!\nТы хотел бы быть на моём месте,\nНо ты не можешь снять мои\
  \ тимбы и песни.\nТебе надо быть быстрым как в матрице.\nЯ прохожу всеми путями\
  \ как Айверсон.\nИ не пытайся сойти с той стороны.\nИли узнаешь меня с плохой стороны.\n\
  Я буду бить тебя, будто в спарринге\nБудет один вопрос: \"здесь кто-то что-то жарит,\
  \ а?\"\n\nНе испытывай меня - я спокоен как танк.\nНе вынуждай меня - подкурить\
  \ твой зад.\nНе дави на меня - перед тобой солдат.\nАга, юга нага фака! \n\n\nКак\
  \ Биг Ди - я тебя раскусил, хэй!\nВидно ты забыл, кто такой МС, а?\nТебя прёт солист\
  \ ex-single.\nПрисядь, когда писаешь, ты пахнешь как пуси.\nКидаю пару фраз в твой\
  \ адрес.\nВ твой адрес, бро, тебе не показалось!\nСидя в авто сует фак в окно\n\
  Могут брать, скалить зубы тебе на зло.\nХочешь побить меня, но я быстрей тебя\n\
  У тебя не скилзы, ты слаб как дитя.\nЙоп, ты лет на 5 позади меня.\nКак то подигу,\
  \ что бы увить тебя\nТвоя задница уже была в среду\nПомнишь, а? Ты не хочешь вспоминать\
  \ об этом?\nПосле такого комба, наступает кома\nИ ты на спину на дне гроба.\n\n\
  Не испытывай меня - я спокоен как танк.\nНе вынуждай меня - подкурить твой зад.\n\
  Не дави на меня - перед тобой солдат.\nАга, юга нага фака! "
