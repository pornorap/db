name: День за днем
text: "День за днем, день за днем город не спит\nМое время стоит денег и быстро летит\n\
  В этой игре ты должен быть номер один \nВедь кто идет сзади идут на слив\n\nLil\
  \ dave-пора бы знать, надо тебе, \nКто самый молодой рэпер в стране теперь\nHip-hop\
  \ со мной везде - это моя тень\nЯ намерен уверить тебя ты мне поверь\nВ день по\
  \ трэку пока друзья играют в LEGO\nРэп мой учитель и я под его опекой \nЭто игра\
  \ в реальную жизнь \nИ я её play back под мои трэки в школе делают rim\nBack (rimback\
  \ hey)\nЭто star track - этот трэк сделан для тех\nЭто жизнь для кого то это просто\
  \ потеха\nПокажу что возраст это не помеха\nЯ добьюсь своей цели и добьюсь успеха\n\
  Дэф джоинт дэ-дэ-дэф джоинт\n\nДень за днем-день за днем город не спит\nМое время\
  \ стоит денег и быстро летит\nВ этой игре ты должен быть номер один\nВедь кто идет\
  \ сзади идут на слив\n\nЭтому парню чуть больше 13 (но)\nВ больших машинах этот\
  \ щит ставят на максимум (бом-бом)\nСмотри что я уложил в своих 16-ти \nЭто что\
  \ то вроде 12-ти заповеди (так точно)\nПрежде всего опасайся завистливых псов\n\
  Они всегда нападают сзади, будь готов\nНикогда не давай задней на пути к цели \n\
  И не имей дел с теми в ком ты не уверен\nА-а опережай врага - не спи\nВсегда будь\
  \ впереди на два шага всегда\nНе пытайся быть тем кто под кого то косит\nВсе эти\
  \ всевдо-МС  мифы возит(?)\nЕ ну и последнее - соблазны-деньги могут все \nИ в этом\
  \ их опасность (слушай внимательно)\nСледуй за мечтой, оставайся собой, \nСделай\
  \ так чтобы я мог гордиться тобой."
