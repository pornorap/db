name: Бумажная армия
text: "Каменные джунгли диктуют свои правила\nВыживает сильнейший - это закон Дарвина.\n\
  На моей кровати лежат пачки бумаги\nЯ берегу своих солдат, как генерал Армии\nЯ\
  \ должен двигаться быстро + чётко мыслить\nДержи свой фак при себе, держи своих\
  \ врагов близко\nПарой бывает опасно - используй свой мозг\nЕсли собаки лают, то\
  \ нужно кинуть им кость\nДействуй по схеме, идя по тонкой леске\nМатематика навыки\
  \ отточены до блеска\nВсегда себе на уме должно: \"не играю в игры\"\nВсё что я\
  \ делаю, я делаю только ради выгоды\nВ этой гонке за приз нужно беречь силы\nБудь\
  \ спокоен, но когда надо - действуй агрессивно\nНе делай резких движений, сохраняй\
  \ стимул\nХолодный ум позволит приумножить Бенджамину\nВсё меньше друзей, всё больше\
  \ знакомых\nОни улыбаются на свету, в тени жалят как кобры.\nЯ улыбаюсь в ответ,\
  \ как они того ожидают\nЯ спокоен, они считают, что меня знают\nИ тут уже не разобрать\
  \ кто друг, кто враг\nЕсли капнёшь сильнее, ты поймёшь - у тебя нет друзей\nЕсть\
  \ только те, с кем ты можешь делать бизнес \nСохраняй ту грань и не допускай перевесок."
