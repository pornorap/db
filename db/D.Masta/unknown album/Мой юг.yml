name: Мой юг
text: "Ты можешь чувствовать тепло моё\nБейби это мой юг, бейби это мой юг\nОткрыты\
  \ двери в моё нутро\nБейби это мой юг, бейби это мой юг\n\nСолнечный мир, этот уголок\
  \ земного рая.\nИ только так я называю его русским Майями\nКак на открытке вид из\
  \ окна\nИ эти девочки, которые сводят с ума\nЭй, моё авто медленно катит\nВдоль\
  \ моря, машина словно лайнер\nВетер в лицо, ведь мы привыкли так жить\nНочью без\
  \ сна и это не остановить\n\nВ холодный супер девочках отражается пляж\nИ я спокоен,\
  \ меня не что не волнует сейчас\nГорячий юг, здесь реальность твоей мечты\nДа будет\
  \ так, если ты чувствуешь этот мир\nЕе, мы отдыхаем сутками на пролёт\nДетка добавь\
  \ в бокал лёд, время не ждём (Ок!)\nГорячий воздух и голубой небосвод\nЭто похоже\
  \ на сон или свободный полёт\n\nДевушки с бронзовым загаром лежат на песке\nИ не\
  \ возможно оторвать взгляд от этих тел\nНа моих ногах найки, пиво, освежающий коктейль\n\
  И не кто не испортит этот прекрасный день\nЕсли ты не был на юге, значит ты много\
  \ потерял\nТы попадаешь сюда - это солнечный рай\nИменно так отдыхают настоящие\
  \ парни\nИменно так и я свою *** меняю\n\nТы можешь чувствовать тепло моё\nБейби\
  \ это мой юг, бейби это мой юг\nОткрыты двери в моё нутро\nБейби это мой юг, бейби\
  \ это мой юг\n\nЗдесь каждый новый день напоминает вчера\nТаким же будет и завтра\
  \ и так будет всегда\n(Знаешь это) Здесь время бежит по другому\nИменно здесь, именно\
  \ моя зона комфорта\nВсе дела и заботы далеко позади\nЯ чувствую себя так, как будто\
  \ попал в другой мир\nЕ, дым улетает в окно\nЯ улыбаюсь сам себе утапливая педаль\
  \ в пол\nЕ, в голове миллионы идей\nВетер дует в лицо - я лечу на встречу мечте\n\
  Ты знаешь, свежие идеи не знают границ\nЯ чувствую прилив сил, как морской бриз\n\
  Это мой юг, это мой дом, это моя жизнь, \nНет парень, это моё кино\nИ каждый раз\
  \ возвращаясь назад я клянусь\nБудь уверен мой юг, я скоро вернусь. Е!\n\nТы можешь\
