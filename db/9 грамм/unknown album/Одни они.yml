text: 'Они меня заебали, они заебли.

  Везде одни они, везде одни они.

  Они меня заебали, они заебли.

  Везде одни они, везде одни они.


  Бросить бы в стену эту мобилу,

  Чтобы эта мобила больше вообще не звонила,

  Чтобы не будила меня с утра когда я сплю.

  Простите, это слесарь?

  Нет, я с такими не дружу.

  Постоянно одни спамы в моем ноутбуке,

  Отправь смс увидишь фото с голою подругой.

  И на дороге надоели открытые люки,

  За рулем приходится выделывать глупые трюки.

  Лютый мороз, когда хочется жаркого лето.

  Удушающие пепла хочешь прохладного ветра.

  Бестолковая сучка, лишь бы что-то ляпнуть.

  Я не романтик сука, я пришел чтоб тебя оттрахать

  Не люблю когда быки ко мне обращаются:

  Э, бычара на ферме моей, будешь гонять лошадей.

  Это 9 грамм и банда на желтых платочках,

  Дальше Bugz ебашит, а я поставлю точку.


  Они меня заебали, они заебли.

  Везде одни они, везде одни они.

  Они меня заебали, они заебли.

  Везде одни они, везде одни они.


  Меня бесит когда не по делу задают кучу вопросов,

  Бесят спиногрызы и те кто смотрит в мою сторону косо.

  Когда пидорасы долбятся в десна.

  Когда мусора ведут себя борзо.

  Когда набираешь должнику, а он не берет трубу

  Из под земли тебя достану все равно тебя найду!

  Буду пытать твоих друзей, твою семью.

  Лучше не скрывайся Вася, очень я тебе советую.

  Раздражает когда телка в рот не берет,

  Видимо не понимает что меня от этого прет.

  Хорошо различаю в чем правда и где пиздешь,

  Знаю по чем покупаешь и за сколько продаешь.

  По телу дрожь и ажно походу закаляюсь Уральским морозом

  Может мы в этом похожи, 9мм, Fila, 9 грамм.

  Мир всему миру, мир всем мирам.


  Они меня заебали, они заебли.

  Везде одни они, везде одни они.

  Они меня заебали, они заебли.

  Везде одни они, везде одни они.


  Мне не нравятся люди те чья правда с привкусом фальши.

  Мне не нравиться стаять там где надо двигаться дальше.

  Те кто становятся старше, но не стали умней.

  Те кто строит планы, без грамотных идей.

  Когда мечты не превращаются в цели.

  Когда иллюзии скрывают то что есть на самом деле.

  Когда, сдают позиции, поддаются на провокации.

  Говорят долга о том что говорится вкратце.

  Я не люблю понты, когда они не уместны.

  Мне не нравится когда суки не знают свое место.

  Когда желание не оправдывает средство.

  Когда по ситуации надо спасаться бегством.

  Когда интересы противоречат законам.

  Когда идет под откос то что должно быть ровно.

  На самом деле дохуя что меня заебало,

  Но меня хуй заебешь пока я стану старым.


  Они меня заебали, они заебли.

