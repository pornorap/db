text: "Я с улыбкой на лице встречаю новый день\nВчерашние проблемы забрала ночь и\
  \ тень\nЛишь воспоминания камнем давят на грудь\nНо то что было прошло и времени\
  \ не вернуть\nТакова жизни суть, такова есть реальность,\nВсе может изменить роковая\
  \ случайность,\nВчера я был Бог, а сегодня собака,\nСлучайное слово приводит к драке\n\
  Вечный зов: ломится душа на волю,\nКак найти себя в двери мысли огромной,\nТонущей\
  \ в своих мечтах, захлебнувшихся в желаньях,\n\nЯ кричу: Утопаю, утопаю\nИ чем дальше\
  \ я плыву, тем я вижу в жизни больше\nОгорчений, умозаключений, в моих изреченьях,\n\
  В моих изреченьях....\n\nВерю я, что не упаду,\nВерю, что силы, чтобы жить найду,\n\
  Верю в победу - одну на всех, \nВерю и знаю, будет ждать нас успех…\n\nНас жизнь\
  \ толкает на разные поступки\nНо нет не найти на это всё ответа,\nЯ бегу вперед,\
  \ не зная, что произойдёт,\nСколько времени пройдёт, но пока я буду жить, веру\n\
  Мою будет трудно изменить,\nСколько неудач, взлётов и падений пришлось пережить,\n\
  Перебиваться как-то от одного к другому,\nНо нет, на этом хватит - уровень новый,\n\
  А может провал... мне, подстава и засада,\nНо успех будет навсегда верною наградой\n\
  За труды мои, дни еще не сочтены,\nЗдесь можно ошибиться, можно забыться,\nНо не\
  \ за что нельзя остановиться...\n\nВерю я, что не упаду,\nВерю, что силы, чтобы\
  \ жить найду,\nВерю в победу - одну на всех, \nВерю и знаю будет ждать нас успех..\n\
  \nЕще раз встану на ноги, после очередного краха\nВсё поменяю, зная, что вначале\
  \ будет плохо,\nСтарые раны снова стали кровоточить,\nНо гордость не позволит просить\
  \ чей то помощи,\nТонущей в своих мечтах, но с надеждой встать на берег\nОбернуться\
  \ и расстояние измерить\nТой жизни путь, что удалось пройти\nИ тот путь, что ожидает\
  \ впереди\nНету сил одному свой крест на спине нести,\nВижу впереди много грусти\
  \ и много радости\nЖизнь это игра, но игра без правил,\nТебя подставили, ты кого\
  \ подставил,\nТы сам установил в своей жизни грани,\nИ что получилось какой-то многогранник...\n\
  \nВерю я, что не упаду,\nВерю, что силы, чтобы жить найду,\nВерю в победу - одну\
  \ на всех, \nВерю и знаю будет ждать нас успех..\n\nВерю я, верю я, верю я, верю,\
  \ верю, верю я..."
