artist: 9 грамм
name: Эй детка
text: "Эй детка я вижу лишь тебя, \nСредь миллиона ты одна в цветах ярких\nСтановится\
  \ жарко, поздновато,\nНо от улыбки твоей становится сладко\nГладко твоё тело сливается\
  \ с белым, \nМоя душа, словно новорожденная запела\nСкажи, чтоб ты хотела на мгновение\
  \ оказаться в раю – я сделаю\n\nХулиган к твоим губам хочет прикоснуться\nЕсли это\
  \ сон я не хочу проснуться\nХочешь, подарю мечту, солнце песок воздух, хочешь любовь\
  \ свою\nТы кружишься в танце, в клубе дыма. \nЭй, детка хочу для тебя быть своим\n\
  Твоим единственным и родным \nПодари мне часть себя поцелуем одним\nОткажешь верно,\
  \ сказано сегодня любовь понимает по-разному\nЕще вчера я тоже был заразой еще той\
  \ менял девиц одну за другой\nСегодня ты одна и я один словно под молнией любви\
  \ мы с тобой стоим\nКружим в благословенном танце красавица в паре самозванца\n\n\
  Эй, детка стрелка перекатила за полночь на улице льёт дождь\nТебе помочь может,\
  \ чем смогу на все готов пойти за любовь твою\nНе верю одному, неужели это я совсем\
  \ не тем что щас я был вчера\nСегодня ты одна единственная моя, а завтра пусть не\
  \ будет никогда\nЭй, детка твои глаза руки губы хочу дарить нежность \nНо мои руки\
  \ губы касаются твоего лица без конца ты моя царица\nПоверить в то, что любовь может\
  \ окрылять – Нет, \nНо не могу от этого бежать\nНе выдержу такого стресса, околдовала\
  \ ты чудовище принцесса."
