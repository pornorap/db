name: Смс
text: "Время бежит неумолимо\nПроходят годы мимо\nМеняются картины за окном квартиры\n\
  Лица, события\nВсё время что-то движется\nНельзя остановится, мы актёры или зрители\n\
  Скажите мне \nЭто важно\nНа сегодня это главное задание\nПризвание, судьба\nПоиск\
  \ себе места идея всего текста \nСмысл этой песни: слава судьбе, детка!\nПрошлое\
  \ за плечами\nДорога долгая пройдена\nВпереди новая\nА может быть и нет \nМожет\
  \ быть уже конец света \nСвечи погашены, песенка спета \nВ первом куплете\nНо сердце\
  \ продолжает биться\nНе теряет ритма \nСтремится\nК небу как птица \nЗначит я жив\
  \ ещё\nСпасибо судьбе моей \nЯ живу слышите \n\nЯ не тону, но умею гореть в огне\n\
  Слава моей судьбе\nМедные трубы пока не играют мне\nСлава моей судьбе\nЦель как\
  \ звезда, где-то там, в вышине\nСлава моей судьбе\nЯ люблю всё, что она подарила\
  \ мне\nСлава моей судьбе\n\nЧасто слышу: ты кончен жизнь не удалась\nУ тебя нет\
  \ будущего, ты упал лицом в грязь\nПотерял связь с теми кто ушёл вперёд\nНе черта\
  \ подобного, всё совсем наоборот\nВсё идёт как идёт, пламя рушится порой\nЯ не думал\
  \ раньше что когда-нибудь встану в строй\nЧто те кто были со мной предадут меня\
  \ \nИ совсем другие будут помогать выживать\nВремя выбирать куда идти уже прошло\n\
  Сколько же с тех пор произошло, воды утекло\nБыло и добро и зло, было и \"так себе\"\
  \nНо я могу сказать слава моей судьбе \nЯйца не мешают при ходьбе, значит не урод\n\
  Головой не только ем, значит не тупой совсем\nИ не умер, значит жив, значит не дождётесь\
  \ \nИ поверьте я буду жить до самой смерти\n\nФаталистам посвящается\nСага о тех,\
  \ кто обстоятельствам не прогибается\nНе стесняется поворачивать реку жизни вспять\n\
  Её хозяином быть, баловнем судьбы стать\nЖизни гладь, то штиль, то девять баллов\n\
  Иногда эмоций мало, иногда начать сначала надо\nНо нельзя, game over без конца\n\
  Дайте геймерам остального мира\nМы то ещё живы и от жизни ещё многое не получили\n\
  Общий распорядок в школе мы не проходили\nТабак в тринадцать, алкоголь в пятнадцать\n\
  Армия в семнадцать, к боям в восемнадцать \nСпид в девятнадцать, могила в двадцать\
  \ \nЗабвение в двадцать один, на каком этапе ты\nУплываешь к водопаду, по течению\
  \ судьбы\nА что же мы, мы строим корабли \nИ плывём куда хотим\nУ нас ведь есть\
  \ стимул\nМы осваиваем пока лишь общую картину\nДа из книги жизни, но мы пишем их\
  \ своими же руками\nЕсли хотите называйте нас Богами\n\nЯ не тону, но умею гореть\
  \ в огне\nСлава моей судьбе\nМедные трубы пока не играют мне\nСлава моей судьбе\n\
  Цель как звезда, где-то там, в вышине\nСлава моей судьбе\nЯ люблю всё, что она подарила\
  \ мне\nСлава моей судьбе"
