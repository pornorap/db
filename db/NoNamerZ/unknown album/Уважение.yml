text: "Чё это? Уважение, слышу часто, чтобы это значило, \nУважение, рукопожатие,\
  \ вряд ли, \nСлишком много лиц в секунду, 24 кадра, \nУважение, часто только кажется,\
  \ \nЗа это в кровь об листы рифмы разбиваются, \nИм бросаемся, оно дороже золота,\
  \ \nУважение, а что тебе важно, имя в буклетах, \nСтроки в треках, скрытых смыслах,\
  \ \nРеспект он на перспективу,\nК старшему потерянным, к чужому не было \nУважение,\
  \ приставка не имеет предпочтение, \nНесомненный стимул, часто оно одно имеет место,\
  \ \nЗначит мимо, научись уважать, просто будь выше, \nУважение как звучит слышишь\
  \ \n\nКак звучит слышишь, как достичь знаешь \nЗаслужить сложно, потерять проще\
  \ \nУ некоторых кроме этого ничего нет \nКто-то недоумевает где взять его, где \n\
  \nЛюди метят в президенты, но не получают этого, \nПлатят деньги, но не получают\
  \ этого, \nГотовы на любые жертвы ради этого, \nЖивут и умирают, но не получают\
  \ немного уважения, \nПокажи того мне, кто всегда и везде его имеет при себе, \n\
  На работе и в семье, в любой компании, \nЯкобы в кругу друзей, якобы взаимопонимание,\
  \ \nНа самом деле по отдельности, \nКаждый о каждом при своём мнении, мы живём сплетнями,\
  \ \nТемами скабрезными, хочешь узнать о себе интересное, \nПодыщи место себе поукромнее,\
  \ \nСядь поудобнее, в соседней комнате, \nС микрофонами и в наушниках, \nСлушаешь,\
  \ ты полный мудак! Говорят, а ты чего ждал?\n\nТы чего ждал, детка, обижаться не\
  \ нужно, \nТы всегда сможешь найти немножко любви и дружбы, \nЗакончишь институт,\
  \ либо ПТУ, на работу возьмут, \nЛибо не возьмут, получишь повышение, \nНакинут\
  \ пару сотен, быть может купишь сладкого, \nА может и не очень, женишься когда-нибудь,\
  \ \nЖенщин всё же больше, сделаешь сыночка, \nА может даже дочку, если повезёт,\
  \ \nДашь им образование, они тебя полюбят, \nЕсли хватит воспитания, или твоих денег,\
  \ \nВпрочем что им нужнее будет, \nСам знаешь в этом мире миллионы таких судеб,\
  \ \nКто их уважает, только те кто рядом, \nДа и то по случайным стечениям обстоятельств,\
  \ \nТак что сядь спокойно и впредь не гунди, \nНахуй тебе это нужно, просто так\
