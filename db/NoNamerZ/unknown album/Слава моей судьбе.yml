name: Слава моей судьбе
text: "Время бежит неумолимо, проходят годы мимо \nМеняется картина за окном квартиры\
  \ \nЛица, события - все время что-то движется \nНельзя остановится - мы актеры или\
  \ зрители? \nСкажите мне, это важно \nНа сегодня это главное задание, призвание\
  \ - судьба\nПоиск себе места, идея всего текста\nСмысл этой песни - слава судьбе,\
  \ детка \nПрошлое за плечами, дорога долгая пройдена \nВпереди новая, а может быть\
  \ и нет? \nМожет быть уже конец света? \nСвечи погашены, песенка спета\nВ первом\
  \ куплете? Но сердце продолжает биться \nНе теряет ритма, стремится \nК небу как\
  \ птица, значит, я жив еще \nСпасибо судьбе моей, я живу, слышите? \n\nЯ не тону,\
  \ но умею гореть в огне, \nСлава моей судьбе - слава моей судьбе! \nМедные трубы\
  \ пока не играют мне, \nСлава моей судьбе - слава моей судьбе! \nСветь, как звезда\
  \ где-то там, где-то в вышине, \nСлава моей судьбе - слава моей судьбе! \nЯ люблю\
  \ все, что она подарила мне, \nСлава моей судьбе! Е-е-е! \n\nЧасто слышу, ты кончен,\
  \ жизнь не удалась, \nУ тебя нет будущего, ты упал лицом в грязь. \nПотерял связь\
  \ с теми, кто ушел вперед, \nНи черта подобного - все совсем наоборот. \nВсе идет,\
  \ как идет, планы рушатся порой, \nЯ не думал раньше, что когда-нибудь встану в\
  \ строй. \nЧто, те, кто были со мной, предадут меня, \nИ совсем другие будут помогать\
  \ выживать. \nВремя выбирать, куда идти, уже прошло, \nСколько же с тех пор произошло,\
  \ воды утекло. \nБыло и добро и зло, было... и так себе \nНо я могу сказать: Слава\
  \ моей судьбе \nЕсли не мешаю при ходьбе - значит не урод, \nГоловой не только ем\
  \ - значит не тупой совсем, \nИ не умер - значит жив, значит, не дождетесь. \nИ\
  \ поверьте: я буду жить до самой смерти! \n\nФаталистам посвящается, \nСага о тех,\
  \ кто под обстоятельством не прогибается. \nНе стесняется поворачивать реку жизни\
  \ вспять, \nЕе хозяином быть, баловнем судьбы стать. \nЖизни гладь, то штиль - то\
  \ девять баллов, \nИногда эмоций мало, иногда начать сначала надо, \nНо нельзя,\
  \ Game Over без конца, дайте геймерам остального мира. \nМы-то еще живы, от жизни\
  \ еще многое не получили. \nОбщий распорядок в школе мы не проходили: \nТабак в\
  \ тринадцать, алкоголь в пятнадцать, \nАрмия в семнадцать, \"баян\" в восемнадцать,\
  \ \nСПИД в девятнадцать, могила в двадцать, \nЗабвение в двадцать один, на каком\
  \ этапе ты? \nУплываешь к водопаду по течению судьбы. \nА что же мы? А что же мы?\
  \ \n- Мы строим корабли. \nИ плывем куда хотим, у нас ведь есть стимул, \nМы осваиваем\
  \ пока лишь общую картину. \nДа, есть книги жизни, но мы пишем их своими же руками,\
  \ \nЕсли хотите - называйте нас богами! \n\nЯ не тону, но умею гореть в огне, \n\
  Слава моей судьбе - слава моей судьбе! \nМедные трубы пока не играют мне, \nСлава\
  \ моей судьбе - слава моей судьбе! \nСветь, как звезда где-то там, где-то в вышине,\
  \ \nСлава моей судьбе - слава моей судьбе! \nЯ люблю все, что она подарила мне,\
  \ \nСлава моей судьбе! Е-е-е! \nСлава моей судьбе! \nСлава моей судьбе!"
