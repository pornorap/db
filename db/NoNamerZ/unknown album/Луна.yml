text: "Я хочу писать ещё, но кончаются чернила\nЯ хочу говорить, но меня покидают\
  \ силы\nМне остаётся только вспоминать\nЛишний раз я понимаю, что не могу тебя терять\n\
  На меня глядят незнакомые лица\nЯ опять заблудился в самом сердце столицы\nСижу\
  \ на скамейке с блокнотом в руке\nВ блокноте описаны несколько лет\nНесколько лет\
  \ солнца и счастья\nПолных любви. Никто не ожидал ненастья\nТех лет уже нет, они\
  \ позади\nНо что же так болит у меня в груди\nЯ смотрю на себя - нет половины души\
  \ у меня\nНет ужасней картины.\nПочему же в мире так мало любви?\nПочему же мы так\
  \ разучились любить?\n\nСолнце моё, я каждый день выхожу на небо и не вижу, \nНе\
  \ вижу твоих следов\nСолнце моё, ну почему я не знаю что такое свет, \nА ты не видишь\
  \ снов?\nЭто я - Луна, и я знаю нам с тобой не быть, \nНе быть вместе, быть вместе\
  \ никогда\nЭто я - Луна, и я знаю нам с тобой не быть вместе...\n\nЯ смотрю в пустое\
  \ небо, где должны были быть звёзды\nЯ не могу развеять тучи - мне не хватает роста\n\
  Теперь не для меня это звёздное небо\nЯ не вижу в жизни смысл, везде, где я бы не\
  \ был\nЭтот мир стал чёрно-белым для меня\nДаже семь цветов радуги сливаются в два\n\
  И вот теперь, когда тебя со мною рядом нет\nВ комнате моей жизни ты выключила свет\n\
  Ты тихонько ушла, оставив время между нами\nОставив меня пустоту хватать руками\n\
  Оставив вспоминать о давно ушедших днях\nОставив умирать от холодного огня\nОставив\
  \ черстветь изнутри навсегда\nЗаставив не верить своим же слезам\nДа, я изменился,\
  \ меня не узнать\nНо мне не о ком думать и некого ждать\n\nСолнце моё, я каждый\
  \ день выхожу на небо и не вижу, \nНе вижу твоих следов\nСолнце моё, ну почему я\
  \ не знаю что такое свет, \nА ты не видишь снов?\nЭто я - Луна, и я знаю нам с тобой\
  \ не быть, \nНе быть вместе, быть вместе никогда\nЭто я - Луна, и я знаю нам с тобой\
  \ не быть вместе..."
