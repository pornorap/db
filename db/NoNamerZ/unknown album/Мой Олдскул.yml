name: Мой Олдскул
text: "Ты даже не представляешь, как широки были мои первые трубы\nВсё, что связано\
  \ с ними, чётче, чем на ютубе \nНа репите в памяти. Там навсегда останутся\nВсе\
  \ те моменты, что привели меня в ваши динамики\nНарезкой хроника, начало девяностых\n\
  МС Hammer в Панасонике сотрясает воздух\n93, по обмену в Италии\nReebok Pump, рубашка\
  \ в клетку, Дмитрий Нечаев\nБыстрее в музыкальный, в кармане баксов тридцать на\n\
  Диск Public Enemy и саундтрек к Симпсонам\nЯ помню наизусть до сих пор текст «Bring\
  \ The Noise»\nBase… Плюс год, Shotgun из Da Lоst Boyz\nDr N-Drey учился в параллельном\
  \ классе\nХип-хоп в головах набрал критическую массу\nЗазвучав на русском. Малой,\
  \ PLC, Мистер Биг Мак\n«Джаз – Это Немузыка», конечно без Бэд Би никак\nЯ слушал\
  \ их запоем и знал, что смогу тоже\nЧем кончилось, любой в сети нагуглить сможет\n\
  Но я с удовольствием вернусь в года\nКогда, мой дорогой хип-хоп, я полюбил тебя"
