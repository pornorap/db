name: Одноклассница
text: "Картинки из жизни, кое-что вы, может, знаете\nКогда после тяжёлой недели отдыхаете\
  \ в баре\nВ баре, в одиночестве. Иногда бывает\nЧто такие вечера помогают в творчестве\n\
  Соус к стейку Ворчестер, пол пинты Килкенни\nИ можно начинать ворчать, что не приносят\
  \ вилку мне\nМожно, открыв Большой Город, уткнуться в него носом\nМожно не торопясь\
  \ искать ответы на вопросы\nВнезапно шум у бара, ссора у бара\nВсе посетители, особенно\
  \ охрана\nВглядываются в мизансцену у барной стойки\nВ главных ролях девушка с каре\
  \ и парень в тройке\nНе очень-то и стойкий - нокаут в третьем\nУбегая, уронил стул\
  \ и не заметил - в голове ветер\nГляжу на победителя. М-да, после припева прекращу\
  \ быть зрителем\nАссоциативный ряд выстраивается скоро\nСоциальная сеть, декада\
  \ назад, школа\n\nНе помнил твоего лица,\nМилая одноклассница, одноклассница\nПонравилась\
  \ мне твоя задница \nМилая одноклассница, одноклассница\nТеперь какая разница, \n\
  Милая одноклассница, одноклассница\nТвоя жизнь тебе разве нравится, одноклассница\n\
  \n\"Привет, как дела?\" На правой руке нет кольца\nЕсли есть дети, значит растут\
  \ без отца\nБыть Шерлоком Холмсом нравится\nПравда, есть ощущение, что если прав,\
  \ то прав не до конца\nОдноклассница. Я помню жжение в груди\nКогда ты говорила,\
  \ что домой пора идти\nИ если нам не по пути, то я всегда умел найти\nДурацкую причину,\
  \ чтобы с тобою провести\nХотя бы десять секунд. И вот мы уже тут\nНу да, твой парень\
  \ - мой друг, но не унять сердца стук\nЭто потом мой цинизм вылечит этот недуг\n\
  Но мне семнадцать опять, значит нас глупости ждут\nДа, я буду жалеть потом ещё десять\
  \ лет\nЧто не сумел не уйти. И не сумел посмотреть\nВ твои глаза, а ты ответила\
  \ \"Пеняй на себя\"\nКогда на следующий день тебе сказал я, что зря\nИ что мне дружба\
  \ важней, что вот она - навсегда\nНу а что было вчера... А что-то было вчера?\n\
  М-да, этот эмо текст увы про меня.\nХотя уж нет тех друзей, и забылась вина\nНо\
  \ я стою и смотрю в голубые глаза и вспоминаю\n\"Привет, как дела?\""
