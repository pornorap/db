text: "Эй, Вася, братка, где же ты\nНельзя же настолько быстро сжигать мосты\nЗа собой\n\
  Постой\nЯ не могу больше кричать \nСлышишь я сорвал голос\nОпять и опять\nТвоё имя\
  \ говорю\nВася, хватит басен\nСказок, былин и всего того где смысл не ясен\nДайте\
  \ правды\nВо лжи мне нечем дышать\nЕщё девять строк\nЯ по-любому должен продолжать\n\
  Открывать глаза на то что было с группой раньше\nПомните, NoNamerZ не терпит фальши\n\
  Но мы уже не те что были прежде\nНас дальше некому везти, вёслами грести\nВсе же\
  \ прекрасно понимают\nКто был лидер в группе\nКто продвигал нас в жирном и густом\
  \ хип-хоп супе\nВася я не могу тебя забыть \nНо в голове туман\nЭй, хватит столько\
  \ пить, дайм\n\nМногие хотят быть теми, кем не могут быть\nЯ смотрю на них со стороны\n\
  Просто цирк\nПарится стараются, но только всё напрасно\nНичего не получается\nЧё\
  \ поделать Вася\n\nРука качает ... колыбель, мне поверь\nТвои черты, к сожалению,\
  \ стал забывать теперь\n13 лет, скоро 700 недель \nХип-хоп в моём сердце благодаря\
  \ тебе\nВася, как же ты выглядел, чёрт возьми\nВедь ты учил меня читать лет до десяти\n\
  Надо ж так повезти, все новости я узнавал первым\nВсегда мы были вместе\nБлин, опять\
  \ туман в голове\nТвоё лицо, \nХоть убей не помню\nОно, не оно\nПомню брата, да\
  \ точно, он на рэп посадил\nКажется тогда именно ты куда-то уходил\nКуда - опять\
  \ не помню\nКто-то должен был учить читать\nХотя кита доктор\nМне не надо вспоминать\
  \ от тебя фигу\nВозникает лишь один вопрос\nВася, ты из NoNamerZ\nЭто ты всерьез?\
  \ \n\nДоктор Андрей да я это я\nДумал так есть и так будет всегда\nНе ждал не гадал\
  \ повстречал двойника\nХочешь, хочешь угадаю как тебя зовут\nВася из NoNamerZ \n\
  Что за хуйня брат что за измена\nНе курил я за сценой чего не положено \nИ не мешал\
  \ пиво с водкой по-моему\nА тут такие новости, Боже мой, старый друг\nКак снег на\
  \ голову, чудеса, дежавю\nТретий из NoNamerZ, непризнанный гений\nВсё за нас сделал,\
  \ кому теперь верить\nНу ладно, хватит, давай по серьезному\nЕсть разговор, подходи,\
  \ познакомимся\nТолько условие: не надо грузить меня,\nБудь собой, не выёбывайся!"
