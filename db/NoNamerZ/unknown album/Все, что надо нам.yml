name: Все, что надо нам
text: "Безымянные, доктор и дайм\nЧто надо вам, а?\n\nВсё что надо мне\nО чём бы там\
  \ ни пели\nВсё что надо мне\nУже при мне на самом деле\nВсё что надо мне\nНосить\
  \ лишь чистую одежду\nВерить и любить\nИ не терять надежду\n\nТо что надо мне\n\
  Чтобы понимали то, что я хочу сказать в своих текстах\nПринимали с открытым сердцем\n\
  Ни корысти ради или лести \nЗанимаюсь этим\nПросто интересно что скажет сын \nКогда\
  \ услышит мои песни\nИз какого он вырастет теста\nЯ надеюсь мы обсудим вместе\n\
  Именно те проблемы\nЧто когда-то имели место в моей жизни\nИ он встретит их во всеоружии\n\
  Опыт нужен ему как он был нужен мне\nУчится на своих ошибках\nНу уж нет\nЯ добавлю\
  \ к его годам опыт своих лет \nНо это в будущем\nИ это будет так\nМы ради успеха\
  \ в этом деле это факт\nТо что надо мне на самом деле пустяк\nНе просто слушай а\
  \ вникай в мои слова\n\nВсё что надо мне - это немного вдохновения, \nЧтобы говорить\
  \ и делать только то, \nЗа что потом не придётся просить прощения\n\nВсё что надо\
  \ мне\nЭто немного вдохновения\nНа пару слов\nЧтобы закончить предложение\nНа пару\
  \ строф\nЧтобы они пустыми не были\nНа пару дней\nЧтобы развеять все сомнения \n\
  И выбрать направление дальнейшего движения\nНе обманув доверие людей что ещё верят\
  \ мне \nЧувствуя взгляды на себе они надеяться\nЧто лучшее во мне не будет предано\
  \ забвению\nЧто надо мне\nПобольше оптимизма в зеркале\nИ никогда не мерить себя\
  \ средними мерками\nМеньше равнодушия к предательству и дерзости \nБольше призрения\
  \ к мерзавцам и мерзости\nЯ не стираю прошлого\nДелаю акценты \nМне не известно\
  \ будущее \nНе коплю проценты \nТе кому я нужен\nМоя жизнь и моё время\nЭто всё\
  \ что надо мне\nНазови любую цену\nНазови любую цену\n\nВсё что надо мне - это уже\
  \ здесь и сейчас \nВ глазах тех кто думает обо мне\n\nВсё что надо мне\nО чём бы\
  \ там ни пели\nВсё что надо мне\nУже при мне на самом деле\nВсё что надо мне\nНосить\
  \ лишь чистую одежду\nВерить и любить\nИ не терять надежду\n\nВсё что надо мне -\
  \ это глоток свежего воздуха \nИ возможность идти к своей цели\nНе мешайте мне!"
