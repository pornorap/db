name: Мистика
text: "Я умещаюсь в нано-метре, я еще в проекте,\nНовая жизнь в отдельно взятой чашке\
  \ Петри,\nЯ четко виден в 3 проекциях и изометрии,\nЯ чувствую что состою из молекул,\n\
  Кажется веком, что для человека взмах ока,\nЦветок жизни вновь и вновь рождает облака,\n\
  Позади колеюга, впереди камалока,\nИли рано пока или лучше поставить блок,\nTarget\
  \ lock на несущей волне,\nВсе нужные мне данные уже во мне,\nВсе ключевые показатели\
  \ на уровне\nИ вроде защищен от проникновений из вне,\nНо что-то не так с этой спиралью\
  \ вечности\nКак срывы на резьбе, на ней стоят засечки,\nЭто уродство может быть\
  \ только результатом человеческой деятельности,\nПостепенно начинаю видеть стены,\n\
  Под странным углом к полу нахожу себя растерянным,\nПеребираюсь в тень пытаясь вспомнить\
  \ где я,\nС окна мне улыбается растение.\n\nИзнанка всего невероятно далёко,\nНа\
  \ рынке нету отточенных разработок,\nБиотоки, энергетические поля легко видны тем,\
  \ \nКто их испытал на себе.\nПеребор вопросов, переброс ответов,\nРезкий выплеск\
  \ адреналина,\nПри долгом рассмотре часов - их стрелки застыли.\nВокруг мультипликационный\
  \ фильм, нелинейные сюжеты линий,\nБудто какая-то сила сверху давила, музыка словно\
  \ на сломанном пианино,\nОна говорит и дышит - это уж слишком:\nВижу узоры и вспышки,\
  \ походу в спешке я принял лишних,\nМне не прикольно - приборы вышли из под контроля,\n\
  Роль логики в этих кадрах пропала без вести,\nОдно на другое лепится, как снежный\
  \ ком,\nЛетя по наклонной сметает всё он.\nСкажи мне, что это?\nНо вопрос утонул\
  \ в тишине кромешной,\nИстория не закончилась, потом я проснулся не свежем.\n\n\
  - Я этот раствор знаю, с него всегда такой приход...\n\nТысячи зашифрованных символов\
  \ выгравированы на земле неизвестно кем.\nДома манекены, люди как ??? их бы убрал\
  \ - \nНо это наказуемо уголовно.\nКазус произошёл спустя пару часов после пробы,\n\
  Кто-то переборщил, смотрю палю прохожим смущённые щи,\nОни все странные - это кошмар,\
  \ \nСвоей походкой кручу земной шар.\nСтрашно, не помогало, но я всё равно кричал,\n\
  Развязка была далека, всё перематывало на начало\nПостоянно, если б я был настроен\
  \ на суицид - \nЯ бы выбрал способ гуманный более...\nСижу на скамейке во дворике,\n\
  Чипсы и пиво - о чём-то спорили.\nИзображение расплылось по углам экрана,\nЭти мультики\
  \ надоедливей чем реклама,\nИ приносят радость, думал поугарать -\nНо занесло дальше\
  \ чем мне казалось...\n\n- Сомнений никаких, это влияет на психику, и вообще говоря,\
  \ это создаёт такого получеловека, который не различает реальность...\n\nЗабудь\
  \ все базисы, выкинь инструкции,\nМы продукт сию минуту и человеческой глупости,\n\
  Я не знаю что такое радости, глупости.\nПрусь от того, что прёт по возможности.\n\
  Переступив порог боли, почувствовав прилив крови,\nЯ нахмурил и брови, и встал со\
  \ своей тенью вровень.\nЯ забыл о роли отведенной мне природой, \nИнородное тело\
  \ внутри вело себя покорно.\nПод звуки горного горна, бездарно, но проворно,\nПерекинул\
  \ весь вес мозг с ноги опорной.\nНапором оборванных фраз в виде воронки,\nЯ не хотел\
  \ быть громким, забивая звуком тромбы.\nЩас бы метро бы уехать от всех микробов,\n\
  Болезни распространяют коровы - меня это не коробит;\nЯ в коробке из добротной картонки,\
  \ \nГорький опыт всегда остаётся в подкорке.\n\n- Да вы поймите, что это всё - все\
  \ ваши ощущения? Всё это побочный эффекты...\n\nМистика...Потерян для этой реальности,\n\
  Мой инстинкт - лишать девственности,\nЗаставляя нести. Мистика рвёт на куски, задавая\
  \ вопросы:\nТы продал маму за дозу? - Глупый подросток.\nСтруктура сознания тает,\
  \ сметая в твоей истории - точка,\nВ моей - запятая. Окружность теряет привычною\
  \ форму,\nЯ выполнил норму, пойду ещё дёрну.\nМагический воздух. Я вдыхаю пары,\n\
  Сотни местных барыг принесли мне дары.\nПусть я буду вторым после Димы и Дины,\n\
  По следам молодины я прошу проведи нас.\nДебри дремучие, да я казаться везучим,\n\
  Не дай стать трофеем для пидоров сучьих,\nИ пусть я измучен среди песков зыбучих,\n\
  Решать только случай, а чаще всего ебучий...\n\nЯ считаю ли сделаю пометки в календаре,\n\
  Уверены что держим путь на свет на верх,\nА ты думаешь куда я свою линию гну, \n\
  Ещё бы найти где низ и не вернуться ко дну.\nОт стены оттолкнись и упрись другой\
  \ в замкнутый круг,\nНо выход найду\nИ надавил на перепонки.\nПере-перевёрнутый\
  \ мир, \nПерешагни через барьер или останься один.\nОдна за одной или в одного весовой,\n\
  В неделях потерян сбит компас земной.\nЯ все монетки из копилки выкинул в море,\n\
  Оказалось, деньги зло - перестал работать.\nРаб ситуации, ищу друзей на пальцах,\n\
  Образ без глянца, расплавленный как пластик.\nЧерез любую дыру выберусь наружу,\n\
  Будто бы есть смыслы, будто бы кому-то нужен..."
