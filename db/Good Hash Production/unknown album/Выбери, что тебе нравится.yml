name: Выбери, что тебе нравится
text: " Участь или участие.\n Я рвал фантазию.\n На моих фразах большая красная надпись:\n\
  \ \"Осторожно, огнеопасно\".\n Свет фонарей, вдохи через пластмассу.\n Походка с\
  \ прямой перешла в кривую.\n Я рифмую, когда накуренный,\n Я наблюдаю рост уровня.\n\
  \ Я нажимаю на клавиши,\n Кидосы покрыты замшей.\n И эти тени от веток, они высохли.\n\
  \ Хотел тормознуть пакетами этих зелёных листьев.\n Но поздняя лето меняет ход мыслей.\n\
  \ Сделка, забрал, отмерил и слил.\n Пока не вижу других перспектив\n Встретить осень.\n\
  \ Духоту сменят ливни.\n Тупые вопросы сведут сведут в могилу.\n Я убегаю, а мне\
  \ кричат: \"Стой,\n Бросай заниматься этой хуйней\".\n Хип-хоп - он только палит\
  \ и ничего не даёт\n Я отправляюсь в полёт,\n Не знаю, куда это всё ведёт.\n Вода\
  \ превратилась в лёд.\n Упорно, только вперёд.\n Прыжок в глубины, сознание сквозь\
  \ бытовые спирали.\n Какие-то силы меня забирают, там беспорядок.\n Свобода от заданных\
  \ рамок.\n Этот трек не шедевр.\n Это подарок для любителей стюля.\n Для тех, кто\
  \ сечёт, что ты что-то снюхал или забил.\n Это всего лишь загон,\n Мой лексикон\
  \ содержит достаточно слов, которые запрещает закон\n Не поддаюсь на развод,\n Убьюсь\
  \ индийским кустом и мне хорошо, \n Мне просто хорошо, мне просто хорошо.\n\n Выбери,\
  \ что тебе нравится,\n Взрыв ядра за сеткой рабицы\n Или просто чем-то травиться.\n\
  \ Тебе известны разницы,\n Хоть мнения разняться.\n Ты выберешь то, что убивает\
  \ подразнь.\n От кого-то разит, кто-то в очках,\n Кто-то вообще без палева,\n Кто-то\
  \ только недавно пошёл налево.\n Неповерив на слово, тем кто затыкан по колено.\n\
  \ Прими мои поздравления, коллега.\n Теперь выбери, что тебе нравится:\n Идти мириться\
  \ и верить\n Или хуями мериться\n До скорой старости, больше сладостей,\n Жажда\
  \ скорости.\n Всё отпечатывается на подкорке\n И ты запомнишь на долго этот терпкий\
  \ вкус, горький.\n Под из тысячи ты выберешь его покорно.\n Это как пища отличается\
  \ от корма.\n Как когда ты упорот,\n Мамин немой укор.\n\n Выбери, набери номер.\n\
  \ В перепети и риторе.\n Тут каждый чушь спорит,\n Хотя психически болен.\n Всё\
  \ шатко, лишь гашу нет перебоя.\n Шаги ускорены.\n Не выдернуть корень системы.\n\
  \ Из асфальта виднеется стебель.\n Технологиям не покорна природа.\n Хотеют как\
  \ угодно.\n Травят тут.\n Я доношу посыл, срывая горло.\n Сугроб сверкает, как изумруд.\n\
  \ Реп не умрёт,\n Скорей все остальные умрут.\n Но им сопутан в разнообразии.\n\
  \ Здесь ничего не растёт,\n Но всё покупается.\n Паника, на голяках экспедиция\n\
  \ На разные берега без промедления.\n И реалии изменяют местами всё,\n Но свой выбор\
  \ сделал я.\n\n Выбери, что тебе нравится:\n 4 плюх гавых и порох.\n Звёзды и птички,\n\
  \ Может то и другое \n Насвистывают на дудке мотивы,\n Затем режут на сэмплы,\n\
  \ Падают в обморок.\n Это галлюциногенный морок.\n Парни клеят марки на язык,\n\
  \ Потом фристайлят перед мамой.\n Как бы она к этому отнеслась? Если бы знала.\n\
  \ Говорят, бросать это палево нужно.\n А то глухой уже на одно ухо.\n И это далеко\
  \ не конец всего.\n Надо бы раздуплиться,\n Когда накурен пластами чёткими.\n Только\
  \ будь внимательней, а то положат.\n Это секрет трёх ложек\n И незамолкающие сигналки.\n\
  \ Листья, давай отложим на завтра?\n Скажи честно, сколько раз ты можешь отжаться?\n\
  \ Нравится такая жизнь или просто не всё понимаешь?\n Что поправляет мозг знаешь,\n\
  \ Ну молодец, давай посмейся над нами.\n Мы вверх ногами ходим\n Хип-хоп портит\
  \ здоровье.\n Район гоняет на объебосах хоть голышом.\n Мы убились куском рыжего.\n\
  \ И готовы ещё заряжать лаве.\n Это как мп3 кидос.\n Отдавайте деньги и мобилы.\n"
