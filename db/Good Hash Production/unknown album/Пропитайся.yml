artist: Good Hash Production
name: Пропитайся
text: " Пропитайся туманом, что я выдыхаю в тебя\n На ходу плету ребусы, не на брабусе\n\
  \ А себя транками разогнав\n Резьба по словарю русского языка\n С района, который\
  \ рядом с центральным\n В кармане лежали большие купюры\n Но не сумел сколотить\
  \ состояние\n Орали в рупор: \"БРОСАЙ\"\n Я срал на них посланиями в форме речитатива\n\
  \ Сожрал форман, не посчитая сколько скурил я\n Разброс от лирики до хорора\n Паровозиком\
  \ туда, где много \n Потом хороводом довели до ума свои доводы\n Море мусора испортило\
  \ рэп жутким шепотом\n Заря, ***********, головы лопнули\n Лучший гашиш продакшн\
  \ - это подводная лодка\n Зарядом, которой снесет твой материк, твой город, округ\
  \ и дом\n Все на дне, мы мастерим пересмотр того, \n Что ты называешь хип-хопом\
  \ на нашей родной Земле!\n\n Мы делаем то, отчего дрожь по телу, респект битоделу\n\
  \ Давай по целой, по Цельсию минус\n Я преследую цель занося слова на папирус\n\
  \ Проникнись, пропитайся в папиросе то, что превратит тебя в первоклассника\n Меня\
  \ поправит практика, жить в куплетах\n Не болен, не отрицаю цифры с нулями\n Это\
  \ еще не все, гуд хеш собирает друзей\n Мы вместе взорвем\n На твоих очках разбито\
  \ стекло\n Импульсивным тоном все преподнесено \n А опыт растет словно на гидропоне\
  \ синоним рэпа\n Гуд хеш - ****, мягкий тони\n\n Этот звук повреждает уши как Тайсон\n\
  \ Пока тебя не прокидали, пропитайся\n И тут не хуя не даст знаний теорема Лопиталя,\n\
  \ Взрывай свой девайс, под этими битами\n И не надо митанить, когда прийдет пизда\
  \ летальная\n Знай, что всегда есть те, кто не продался как Металика\n Все детали\
  \ в хронике, Гуд Хэш выводит из нолика\n Если выхватил голяка\n Не велика бида пока\
  \ лиха беда начала\n Без мазы вызывать врача\n Если начало качать\n Вирус говно-репа\
  \ нашем патчем, разоблачается\n Не вредно было загрузить в кочан его\n Как когда\
  \ то"
