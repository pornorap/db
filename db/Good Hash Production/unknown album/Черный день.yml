artist: Good Hash Production
name: Черный день
text: "Уже метели заставили надеть шарф\nА русская душа всё жаждет того чего тут не\
  \ разрешат\nПопытки что-то исправить напрасны\nПереплёты перебороли им неподвластны\n\
  Нету рецепта такого лекарства\nВсе эти чёртовы козни нелепы\nИстина оседает чернилами\
  \ между клеток прожигая что-то внутри\nТри года разгона без остановок \nНатаскали\
  \ меня презирать декоративный мир\nЗакоротило контакты катаклизмы без разницы они\
  \ сломают наврядли\nВокруг нам трут, а мы травимся не идя на попятную\nА имея цель\n\
  Добром сияет лицо кусочек припрятан на черный день...\n\nЗа Матушку Русь трек\n\
  Айо\nГуд Хэш Продакшн\nЧерный день нам не страшен\nЯ очень спокоен\nЭти куплеты\
  \ как скопище шаровых молний \nВорошат дела районные и не только\nРезким словом\
  \ сразу подсел если оно тебя укололо\nКолокола звонят\nТуман наполнил батл из под\
  \ кока-колы\nЛокальный масштаб этап пройденный жаждет другого\nМногое может мой\
  \ родной город \nРасчищены тропы \nВижу руины перегородок\nВ конце горизонта виднеется\
  \ свет\nЭто поправит как пона штакет\nОстальное не для меня \nGood Hаsh Production\n\
  Мы убежим от черного дня!!!\n\nТо что останется когда перевернется\nСтраница войдет\
  \ в традиции и требуется распространить\nНе посрамить Русь-Матушку!\nВзять груз\
  \ на душу и сказать парням правду\nО том что не все доживут до завтра\nО том что\
  \ не все вернутся назад\nО том что остановки здесь опасны\nНо если есть в кармане\
  \ запаска всё решается в один напас\nЗима идет на спад\nЖизнь учит нас падать\n\
  Кто-то просит подать\nКто-то нас хавает как падаль\nЧерный день издалека грозит\
  \ набатом\nНо наш батл до верха наполнен дымом заебатым\nИ мы снова откатываем его\
  \ на потом\nЭтот трек выражает нашу к нему готовность\nОн беспонтов для твоего рингтона\
  \ своей монотонностью\nНо вышибет три капли пота на твоем лбу."
