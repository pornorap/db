artist: Неизвестное Объединение
name: Доброго утра
text: 'Это самое доброе утро, эй, салют, соседи!

  На 13.5 снова не по хуйне осели,

  Весело стелим тока с теми, кто не синий в постели,

  В режиме стерео, вдвуху мы, или же всемером.

  Старшим на смену, от востока, по кругу до севера,

  Ты несомненно услышишь целую папку серенад,

  Заценивай, куда нацелены, ведь цель давно одна,

  Цепкими лапами меня сердят, ну а я - непоседа,

  Ищу собеседника, чтобы со мной пиздел всегда.

  Скорее иди сюда, ведь утро наступает с рассветом,

  Приходящим снова сюда, пока уходят года,

  В неизвестную комнату их уносит сильнейшим ветром.

  Верь нам! Тебя вылечу как ветеринар.

  Всем, доброго утра, подгончика ждавшие нарки!

  Дубль 4, или пятый уже пошел на старт?

  Мне похуй! Доброго утра Монстабиту и Маки!


  Доброго утра, всем нашим дворам!

  Доброго утра, я пиздец как ща рад!

  Доброго утра, всем нашим дворам!

  Доброго утра, я пиздец как сейчас рад!


  Вспомни ночь, запомни утро!

  Пол страны таких же как и мы,

  Чистых и немного мутных.

  С добрым утром, дымом всех окутанных,

  И всех, кого морочит, всё так запутанно.

  Вот оно, тут оно, тут Н.О. Guten Morgen!

  По районам, городам, из открытых окон

  Летательный аппарат, в виде бабочки в коконе,

  Опасной плотности. Донеси до нас мысль,

  Что всё покорно неизвестности, на любой плоскости.

  Вот оно, и утро придёт, голова пройдёт,

  Вот и заебись, и так пойдёт Guten morning,

  Поправляет водка тоник.

  Жара, жара, жара...

  С добрым утром, с добрым утром!

  Водка, тоник, водка, тоник.'
