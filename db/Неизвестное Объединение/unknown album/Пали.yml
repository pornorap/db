artist: Неизвестное Объединение
name: Пали
text: 'Увлечённый по чёрному этим до дна,

  Проникал одной фразой. Оставить со мной

  Этот город, наполненный грёзами.

  Я с тобой. Остановка нас развела.

  Не судьба. Чья-то слабость в глазах

  Превзошла все лимиты. Останусь таким же.

  Даже когда зависть сожжет глаза,

  Обернись и скажи мне: "Борись, брат!"

  Бойся не доработать потенциал,

  Бойся быть на работе и без лица,

  Бойся оставить всё, что ты записал,

  Как историю одного бездаря.


  Пали, чё мы творим, ничего не говори нам!

  Самое время тут расставить всё по местам, чтобы

  Холодного трипа накрыла лавина,

  После чего, каждый любитель под этот бит растаял.


  Просто выкупай стайл, не еби мозги за чё читаем,

  Каждый из нас тут видал множество веских причин.

  По местам слова расставив все, ведь мы с огнём играем,

  Дети Ра, дети окраин, дети лишь наполовину.

  Бредить мне не привыкать, переведи для своих,

  Каждый трек - это деление меня на тысячу,

  В новый миллениум я врываюсь, пусть даже на миг,

  Но зато всегда всё делаю как хочу.

  Шквалом высоких частот, оттуда, где говна навалом,

  Я вылетаю за край без билета назад,

  Знаю, что это музло сжигает сознание напалмом

  По шкале, где 10 вверх, на 11 баллов


  Рано или поздно наступит пизда,

  Практикующим бег по краю,

  Где лапу некому те подать.

  Выбор у тебя не велик, вон, пойти себя продать

  За полку геры и снова там наебаться.

  Хули ты, вафел, гнёшь пальцы?

  Весь твой движ спалится,

  Рано или поздно не вывезет рамса!

  На весь этот рэп ссал! Наших половина зала

  И мы без напряга выкидываем лохов за борт.

  Наши имена ещё не попадали копу в рапорт,

  Ну, и слава Богу! Нету палева, давай, брат, краба!

  И не забудь, эти суки всегда тут где-то рядом,

  Хвост пистолетом, карман со снарядом!'
