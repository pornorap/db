name: На пару с адом
text: 'Посмотри мне в глаза и скажи, что ты в них видишь сейчас,

  В день, когда я снова тут не смог всё начать сначала,

  В свои 22, как ребенок, так же жму на газ,

  Пока этот сон накрывает меня одеялом.

  Время утекает прямо из подноса.

  Где я? Там, где пару мне составит ад,

  Сняв заочными ответами тут любой из вопросов

  Запахом гадостей, которым я к сожалению рад.

  Скучаю по тем дням, когда были все вместе стабильно,

  Видели лишь капы без конца, где-то впереди,

  Честно, я порой не верю в то, что это были мы,

  Но факты разбивают все сомнения в моей тетради.

  На пару с адом я падаю всё туда же,

  Местами даже радую кого-то этой ебалой.

  Кто останется со мной на острове многоэтажек,

  В центре безумной погони за святой водой?


  Посмотри мне в глаза и скажи кем я стал!

  Пока рэперы пытались стать кумирами, я хуй клал,

  Дорывался до майка и подрывался

  Ядерным зарядом, на пару с адом, врубайся!

  Пожар, не жаль, не дыша,

  На пару с адом поражать,

  И душа на виражах, да,

  Открывается тебе, наш слушатель, одним нажатием


  Вдох - Выдох,

  Вдох - Выхлоп,

  Вход - Выход,

  (???) глупых выходок

  Выкини, определив тут единственный свой выбор,

  Выть на бит, быть собой, или плыть по течению к выходу.

  Этот вихрь вытолкнет ввысь, вырыв тропы ко дну,

  Как призрак, как выстрел вынес тебя за борт, шальной пиздюк.

  Сжав братскую руку, не избавим звуком тебя от мук,

  Но, дав, хотя бы самый маленький, шанс не стать проституткой.

  Слов не попутаю (???) не рухну, река, утекай

  На тик-так, на бит, на такт, не смотря с высока,

  Но сокол запалит, как этого рэпа выставка

  Выстегнет качеством, выстегнет быстренько,

  На третьи сутки без сна, на пару с адом вытеснит,

  И по другому никак, и по другому никак...

  Втыкай, мудак!

  Шагай, Вась, вперёд хоть пока!


  Проклят (???) во временном пространстве.

  На пару с адом мы сольёмся в одном танце. Все мы засранцы!

  Мы пронесли кайфа и хоп в твой дом в огромном ранце,

  Так что не думай прятать голову в своём огнеупорном панцире.

  Ада нет, есть только рай, кого хочешь выбирай, и вдыхай и выдыхай.

  Политонно, монотонно, через Лёву и Антона,

  Потом выйдет через хлопок и коттон,

  Я услышу весь свой голос в баритон.

  Ада нет, есть Н.О. Невралгия под ребро.

  Виски, ром, снежный ком очищаем молоком,

  Унесёт ветрами тёплыми, битами, стёклами,

  Глазами мокрыми. "Ада нет, кроме того, что рядом" -

  Передай ребятам, братик, йоу!'
