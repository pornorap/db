artist: Мистер Малой
name: Минздрав был прав
text: 'Если плющит депресняк

  Пообщайся невнапряг.

  Если трезвого не прёт

  Ляг поспи, и всё пройдет.

  Беспокоит галютьё,

  Постирай своё шмотьё.

  Задолбала абстиненка,

  Позабудте про Дыбенко

  Подсадили на измену,

  Не ширяйте внутривенно.

  Если чухает меня,

  Сбавьте дозу до нуля.

  Если челюсти свело,

  Помассируйте хавло.

  Если шевелишь губой,

  Значит ты ещё живой.

  Не хватает уе баксов,

  Может ты подсел на драгсы.

  Пропадает аппетит,

  Много шмыгаете спид.

  Исхудал и впали щёки,

  Нюхайте поменьше коки.

  Если очень красный зрак,

  Значит продали не брак.

  Если не идёт товар,

  Мутит Пабло Эскобар.

  Почём брали завертон,

  Знает дилер из ОБНОН.

  Принял непонятный стафф,

  Извини, Минздрав был прав.

  Трупный запах изо рта,

  Виновата наркота.'
