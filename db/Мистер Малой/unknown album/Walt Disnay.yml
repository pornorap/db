artist: Мистер Малой
name: Walt Disnay
text: "Раз, два, три, четыре, \nкто же самый лучший репер в мире?\nКто же самый лучший\
  \ репер в мире?\nРаз, два, три, четыре,\nЗ, четыре, два, раз,\nПереверни-переверни-переверни\
  \ этих рифм \nРито-рито-рито-ритм для нас,\nИ ты узнаешь, что такое…\nВ чём дело?\
  \ Ты хочешь знать кто я?\nЯ родился в джунглях \nЛенина-ленина-ленинградских новостроек.\n\
  Я такой же как ты, ты такой же как я \nТурбо-гуманоид, урбо-гуманоид.\nЯ жую бабл\
  \ гам, пускаю пузыри,\nСнова тут или там танцую до зари,\nЯ Миста-Миста-Миста-Миста-Малой.\n\
  \nРаз, два, три, четыре, \nкто же самый лучший репер в мире?\nКто же самый лучший\
  \ репер в мире?\nРаз, два, три, четыре,\nЗ, четыре, два, раз,\nПереверни-переверни-переверни\
  \ для нас\nСевер и юг, северо-северо юг,\nЗнает Лондон, знает Санкт-Петербург,\n\
  От тайги и до Британских морей\nЯ известен как\n\nWalt Disnay.\nД. и. с. н. эй,\n\
  Walt Disnay.\nКак Walt Disnay.\n\nПомнишь, Run DMC сказали:\n«Walk This Way!” \n\
  Помнишь, кто-то кричал: \n«Ты бледный, это трогать не смей!»\nCan’t Touch This!\n\
  Я не Юрий Гагарин, но могу летать,\nИ не забыл ликбез, я умею читать,\nЯ Миста-Миста-Миста-Миста-Малой.\n"
