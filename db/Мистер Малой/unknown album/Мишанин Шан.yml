name: Мишанин Шан
text: "Через бархан шёл караван,\nИз Казахстан после дербан.\nВёз чистоган, правильный\
  \ шан,\nНа целлофане, без семян.\n\nПитер - равно в Европу окно,\nТранзитом дошло\
  \ то, что ждали давно,\nТе, для кого кило-за-кило\nОдно ремесло приносит бабло.\n\
  \nКто-то вышел на Мишанина Мишу,\nКоторый без крыши хэшем барыжил.\nФикса – рыжая,\
  \ чикса в Париже,\nКто был к нему ближе, базар мог слышать:\n\nСлышь, братан, дуй\
  \ на Финбан,\nВагон-ресторан, спроси Иван,\nОтдашь лаван, заберёшь чемодан, \nТока\
  \ паси палян, такой вот план.\n\nВесь квартал к Михе гонял,\nКто банковал, в лицо\
  \ его знал,\nБабку максал за материал,\nОн поднимал себе капитал.\n\nМишаня, чувак,\
  \ хорош давить стульчак,\nУ нас всё нештяк, дела – невнапряг,\nНастроим масяк, мурнём\
  \ наскоряк,\nНа базу джипак, собираем тусняк.\n\nВ парадке немало шаном воняло,\n\
  Участковое жало его не шугало,\nСоседу спонсал закусон и бухало\nИ слал гонзалом\
  \ за беломорканалом\n\nЭ, Алик Джан, заводи ниссан,\nЗови Геворкян, зацепи казан,\n\
  Нарзан, сазан, фазан, баран,\nКольян-мольян, проставлю дастархан.\n\nГде взять сорняк?\
  \ \nЩа с этим душняк.\nА чё за напряг, совсем чтоль никак?\nМож на пятак? \nДа там\
  \ порожняк,\nГоляк, фуфляк, тухляк, глушняк.\n\nА как Михан?\nДела не фонтан,\n\
  Его сдал цыган, попал в капкан…\nА может в Таиланде хавает катран?\nИли на Магадане\
  \ копает картофан.\n\nШмальной лоботряс щукал ганчубас,\nСувал палтас за пару напас,\n\
  В квартале муртаз найти нет маз,\nС шалою щас завязать самый раз.\n\nЧё за курьёз,\
  \ грёбанный Стос\nХэш подзарос, вот это вопрос,\nНет паровоза, есть лавандос…\n\
  Чё, пацаны, мож возьмём герандос?\n\nКто там? \nАрам, салам\nКак сам?\nСделай пол\
  \ грамм.\nНиштяк, продам.\nЧё сказать парням?\nУберутся вхлам.\nДавай по рукам…\n\
  \nАллё, Жан, это Оксана,\nЗдесь у вас кто-то умер,\nКакой-то наркоман.\nДом 13,\
  \ проспект Ветеранов,\nС ума можно сойти,\nМолодой совсем пацан…\n"
