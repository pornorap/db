artist: Мистер Малой
name: Раз, два, три
text: 'Раз, два, три, руки береги,

  Три, четыре, пять, дырочка опять,

  Четыре, пять, шесть, тебе пора присесть,

  Пять, шесть, семь, бледный ты совсем.


  Раз, один раз – не дикобраз,

  Два, а чё это за ботва?

  Три, в центряке протри,

  Четыре, кто заснул в сортире?

  Пять, кастрюлю брать?

  Шесть, крутая смесь,

  Семь, да хватит всем,

  Восемь, поебем и бросим.


  Раз, два, три, руки береги,

  Три, четыре, пять, дырочка опять,

  Четыре, пять, шесть, тебе пора присесть,

  Пять, шесть, семь, бледный ты совсем.


  Раз, обсажен глаз

  Два, убрались в дрова,

  Три, вторяки вотри,

  Четыре, челюсть оттопырил.

  Пять, у кого занять?

  Шесть, в долги залезть,

  Семь, не осталось тем,

  Восемь, до фига не просим.


  Раз, два, три, руки береги,

  Три, четыре, пять, дырочка опять,

  Четыре, пять, шесть, тебе пора присесть,

  Пять, шесть, семь, бледный ты совсем.


  Раз, куда делся дикобраз?

  Два, беспокоится братва,

  Три, суета у двери,

  Четыре, стрёмный запах в квартире.

  Пять, надо дверь вскрывать,

  Шесть, через окно пролезть,

  Семь, не хватало проблем,

  Восемь, вперёд ногами выносим...


  Раз, два, три, руки береги,

  Три, четыре, пять, дырочка опять,

  Четыре, пять, шесть, тебе пора присесть,

  Пять, шесть, семь, бледный ты совсем.

  '
