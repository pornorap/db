artist: Мистер Малой
name: Ехал вызов
text: "Ехал вызов по телеге, \nТормознул на красный зрак.\nСунул Зраку в руки чеки,\
  \ \nИ за руку зрака цап.\n\nСкачет \"Стентон\" между треков, \nСиний ди-джей, красный\
  \ зрак.\nНа танцполе – валом блэков,\nДи-джей всяко бабку хап.\n\nЕхал лохо к крохе\
  \ в Сохо,\nНюхал геху впопыхах,\nВышел психо, сунул в дыхо,\nЛохо фунту лиха хап.\n\
  \nСкачет \"Стентон\" между треков,\nСиний ди-джей, красный зрак.\nНа танцполе –\
  \ валом блэков,\nДи-джей всяко бабку хап.\n\nЕхал брюхо в гости к шлюхо,\nЧухал\
  \ ляху невнапряг.\nШпилил брюхо шлюху в ухо,\nКверху мехом, в пух и прах.\n\nСкачет\
  \ \"Стентон\" между треков,\nСиний ди-джей, красный зрак.\nНа танцполе – валом блэков,\n\
  Ди-джей всяко бабку хап.\n"
