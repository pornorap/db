artist: Мистер Малой
name: Модным тёткам
text: "Каждый день встаю я, \nРовно в 2 часа встаю я,\nМою уши, чищу зубы, \nСмело\
  \ принимаю душ.\nБодро выпиваю кофе,\nВыпиваю крепкий кофе,\nГоворю я маме:\n«Тутурутуруту».\n\
  Я включаю телевизор,\nВыключаю телевизор,\nХолодильник, телевизор,\nПылесос и радио.\n\
  Подхожу я к телефону,\nЯ стою у телефона, \nГоворю тебе я\n«Тутурутуруту».\n\nТутурутутурутутурутуруту.\n\
  Тутурутутурутутурутуру. \nТутурутутурутутурутуруту.\nТутурутутурутутурутуру.\n\n\
  Быстро надеваю шорты,\nОдеваю быстро шорты,\nЧёрные очки, футболку,\nКеды и бейсболку.\n\
  Я иду по улице,\nУ.л.и.ц.е. – улице,\nЯрко светит солнце\nТутурутуруту.\nЯ иду к\
  \ тебе на хаус,\nНа кассете – тоже хаус,\nУ меня есть батарейки,\nПлейер и наушники.\n\
  Ты мне открываешь дверь,\nПодумав, открываешь дверь,\nГоворю тебе я:\nТутурутуруту.\n\
  Чё почём? Какие стрелы?\nХоккей с мячом – такие стрелы,\nНу а есть какие планы?\n\
  Есть где оттянуться?\nНе, пока ещё не знаю,\nНичего ещё не знаю,\nНу а есть какие\
  \ планы?\nТутурутуруту.\nНу, сейчас позвоним тёткам,\nМы позвоним модным тёткам,\n\
  Модным-модным-модным тёткам\nСамым модным тёткам.\nНу и чё допустим скажем,\nЧё\
  \ допустим мы им скажем,\nМы им скажем-скажем:\nТутурутуруту.\n\nТутурутутурутутурутуруту.\n\
  Тутурутутурутутурутуру. \nТутурутутурутутурутуруту.\nТутурутутурутутурутуру.\n\n\
  Я забыл про всё на свете,\nВсё забыл про всё на свете,\nВ.с.ё. про всё на свете,\n\
  Всё на с.в.е.т.е.\nВот мы набираем номер,\nНабираем смело номер,\nГоворим мы в трубку:\n\
  Тутурутуруту.\nМы кричим им:\nХай девчёнки, как дела и \nХай девчёнки,\nНе хотите\
  \ оттянуться? \nТам до дэнса подтянуться?\n«Ну», кричат в ответ нам тётки,\nснова\
  \ «ну» кричат нам тётки,\nвеселятся тётки\nТутурутуруту.\nИ вот мы смотрим в зеркало,\n\
  Мы оба смотрим в зеркало,\nРазглядываем зеркало,\nАга, ага, ага…\nВот мы по улице,\n\
  У.л.и.ц.е. – улице,\nЯрко светит солнце\nТутурутуруту.\nК тёткам катим мы на хаус,\n\
  На кассете тоже хаус,\nХаус слушаем мы оба, а-йе!\nДевчёнки открывают дверь, \n\
  Подумав, открывают дверь,\nГоворят нам: здрасте!\n\nТутурутутурутутурутуруту.\n\
  Тутурутутурутутурутуру. \nТутурутутурутутурутуруту.\nТутурутутурутутурутуру.\n\n\
  Иногда встаю я,\nОчень рано, охх, встаю я,\nМою уши, мою шею,\nМедленно качу в метро.\n\
  Вот я иду по улице,\nУ.л.и.ц.е. – улице,\nЯрко светит солнце, ухх…\nЯ иду к себе\
  \ на хаус,\nОднозначно на свой хаус,\nО.т.к.р.ы.в.а.ю.\nОткрываю дверь ключом.\n\
  Вот я вижу злую маму,\nЗ.л.у.ю. папамаму,\nМ.а.м.у. папамаму\nТутурутуру.\n\nТутурутутурутутурутуруту.\n\
  Тутурутутурутутурутуру. \nТутурутутурутутурутуруту.\nТутурутутурутутурутуру."
