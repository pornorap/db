artist: Мистер Малой
name: Да да да
text: 'Эта песня, в общем, ерунда,

  Два куплета и один сюжет,

  О том, что ценим мы всегда, да, да, да,

  Или спускаем в туалет, нет, нет, нет.


  Понедельник, вторник и среда:

  Витамины, ультрафиолет.

  Солнечному миру - да, да, да,

  Шляпочному срыву - нет, нет, нет.


  Фрукты, минеральная вода

  Укрепляют наш иммунитет.

  Яблочному соку - да, да, да,

  Мозгососу моко - нет, нет, нет.


  Темертау и Караганда

  Джеки Чану шлют большой привет.

  Шпарить в капуэро - да, да, да,

  Чухаться на гере - нет, нет, нет.


  Красный нос, мешок и борода.

  Где Снегурка прячет марафет?

  Дедушке Морозу - да, да, да,

  Злому передозу - нет, нет, нет.


  Лимузины, платина, голда

  Если термоядерный бюджет:

  Ровному загару - да, да, да,

  Злобному угару - нет, нет, нет.


  На подземке катит вся перда.

  Пионерка, Озерки, Просвет.

  Трезвым пассажирам - да, да, да,

  Сбуханому биру - нет, нет, нет.


  Не поднимешь имя без труда:

  Растропович, Бутман и Башмет…

  С флейтою в оркестре - да, да, да,

  С ложкою в подъезде - нет, нет, нет.


  Телескопу Хаббла - да, да, да!

  Схаванному таблу - нет, нет, нет!'
