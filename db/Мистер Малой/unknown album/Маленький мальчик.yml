name: Маленький мальчик
text: 'Маленький мальчик пошёл на вокзал,

  Грамм героина с собою он взял.

  В паспорте мальчика звали Антип,

  Жаль, не поедет он на Казантип.


  Маленький мальчик нюхал дорогу

  И на "Паджеро" выезжал на дорогу.

  Зря родаки набирают 03,

  Завтра "Дорожный патруль" посмотри.


  Маленький мальчик с друзьями бухал,

  На день рождения всех приглашал.

  Зря он решил хмурым дослаться

  Завтра ему было б ровно 15.


  Маленький мальчик делал раствор,

  С экспериментом пошёл перебор.

  Быстро в воде растворился карбид,

  Больше в квартале никто не торчит.'
