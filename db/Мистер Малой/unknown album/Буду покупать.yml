artist: Мистер Малой
name: Буду покупать
text: "Лимузин, бриолин. \nЛимузин длин, в нём сидит павлин. \nРедиссон, Шератон.\
  \ \nГонорар берёт, интервью даёт. \nШоу бизнес: \nЗвёздная болезнь бьёт по головной\
  \ мозг. \nГосподин номер один \nК доктору спешит, никому не говорит: \n\nБуду покупать\
  \ героин, буду покупать...\n\nКак это всё начиналось...\nЯ очень стремился быть\
  \ крутым, \nИ одним из атрибутов крутости были наркотики. \nРаньше наркотики были\
  \ менее доступны, \nПоэтому они были для \"избранных\", \nИ я думал, если я буду\
  \ их употреблять - я войду в этот круг. \nМне не нужны были деньги, чтобы употреблять,\
  \ \nПотому что меня знало много народу, \nИ придя в любую тусу я получал наркотики.\
  \ \nВ общем, всё было отлично: \nБыли тётки, работа, связи, бабки, слава и много\
  \ наркотиков...\n\nЭксклюзив, объектив, \nТелефон звонил, кто-то пригласил \nНа\
  \ уик-энд, презент. \nЧто бы там бывать надо одевать \nМак Куин, Драг Куин\nОн на\
  \ всё забил, он уже любил \nКвентин Тарантин, \nТарантин включал, в титрах он читал:\
  \ \n\nБуду покупать героин, буду покупать...\n\nКак это продолжалось...\nИллюзия,\
  \ что всё хорошо, продолжалась, но: \nУшла девушка, секса хотелось всё меньше,\n\
  В семье - проблемы, работу потерял, \nДрузья отвернулись, бабок не стало, \nОстались\
  \ одни наркотики. \nНо теперь, чтобы их получать, \nПришлось воровать, врать, кидать\
  \ и забивать на дела, \nПотому что цель - как достать наркотики,\nИли найти на них\
  \ бабок. \nВсё остальное - неважно...\n\nПять звёзд, три икса, \nЕму не нужны чиксы,\
  \ не нужны люкса.\nВи Ай Пи, Ай Ди, \nНикто уже не знает где его найти. \nКайф,\
  \ лайф. \nКайф он променял на лайф. \nХэппи энд \nВ яму закопал, надпись написал:\
  \ \n\nБуду покупать героин, буду покупать...\n\nСейчас...\nДля решения моих проблем\
  \ \nБыло два пути: смерть или выздоровление. \nЯ выбрал сложный путь выздоровления,\
  \ где много боли. \nНо без наркотиков жизнь оказалась лучше. \nМне пришлось пересмотреть\
  \ свои взгляды и принципы, \nИ теперь я могу решать свои проблемы без наркотиков.\
  \ \nНа сегодня нет ни одной причины, чтобы употреблять. \nНа сегодняшний день \n\
  Я имею гораздо больше, чем за всю жизнь. \nЯ живу и радуюсь жизни, чтобы не происходило...\n"
