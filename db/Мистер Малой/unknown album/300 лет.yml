artist: Мистер Малой
name: 300 лет
text: "Затянулась бурой тиной \nГладь Балтийского пруда,\nДамба строится активно,\
  \ \nКак и 300 лет назад.\n\nБыл беспечным и наивным \nМетростроя юный взгляд,\n\
  До «Лесной» катались дивно \nТриста лет тому назад.\n\nАвтострады королева, \nасфальтируем\
  \ мы КАД.\nВесь бюджет пошёл налево \nТриста лет тому назад.\n\nЮный град. всегда\
  \ будь юным, \nВыживай не зная бед.\nСтань богатым и культурным. \nТриста лет -\
  \ базару нет!\n"
