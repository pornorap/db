artist: Мистер Малой
name: Буду погибать молодым
text: 'Сигарет, никотин.

  Сигарет бьёт по лёгким и мотор.

  Алкоголь, «Распутин».

  Алкоголь бьёт по нервная систем.

  Папирос, ганжубас.

  Папирос бьёт по головной мозг.

  Иммунитет, дефицит.

  Дефицит бьёт по половой систем.


  Буду погибать молодым.


  Ресторан, кабаки.

  Кабаки дринчи, много не кричи.

  Мафия, гангстеры.

  Нали не свети, рексу не груби.

  Репино, Ольгино.

  Стаф не разводи, фирма не бомби.

  Узи, маузер.

  Узи-маузер, узи-маузер!


  Буду погибать молодым.


  Вермишел, макарон.

  Магазин пошёл, ничто там не нашёл.

  Голубые, розовые.

  Серые, чёрные, синие, мочёные.

  Пусси, чиксы.

  Попой не крути, контрацептив купи.

  Юкки, Озерки.

  Озерки пошёл катамаран нашёл.


  Буду погибать молодым.


  Текно, патимания.

  Лазер оцепи, спутник полети.

  Люсия, Фёдор

  На танцпол ходи, шляпа береги.

  Предпосылки, почва.

  П.р.е.д.п.о.с.ы.л.к.и.

  Бай чем хай, хопчик тьфу.

  Инчь! «Термоядерный Джем».

  '
