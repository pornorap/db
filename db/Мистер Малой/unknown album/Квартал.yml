artist: Мистер Малой
name: Квартал
text: "После бурной ночи я очень долго спал,\nИ не с той ноги как водится я встал,\n\
  Всё лицо помято и во рту сушняк,\nИ даже после душа не словил пока бодряк.\nЭто\
  \ продолжается уже не мало лет,\nЯ полчаса потратил на ту-ту-туалет,\nПоездки, планы,\
  \ встречи конечно же проспал\nИ выйдя из квартиры быстро понял, что устал.\n\nВесь\
  \ квартал истоптал,\nНе нашёл, что искал… \n\nЕсть время, делать нефиг, нехватает\
  \ одного:\nЗахожу домой к друзьям, но нету никого.\nГуляя по кварталу, пол пачки\
  \ я скурил,\nИ даже не заметил, как 7 часов убил.\nПривлёк внимание многих мне не\
  \ знакомых лиц.\nНа карте телефонной не осталось единиц.\nОтказывают ноги, по шею\
  \ истоптал,\nЯ думал мозг поможет, но и он мне отказал.\n\nВесь квартал истоптал,\n\
  Не нашёл, что искал…\n"
