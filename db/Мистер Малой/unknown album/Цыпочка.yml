artist: Мистер Малой
name: Цыпочка
text: "Рано утром цыпочка: \nЦып, цып, цып, цып, \nРаскурила косячок: \nПых, пых,\
  \ пых, пых, \nСкушала пол-ста грибков: \nНям, ням, ням, ням, \nДа и глюк, глюк,\
  \ глюк, глюк, \nВхлам, вхлам, вхлам, вхлам. \nИ пол ботла крепенькой:\nБуль, буль,\
  \ буль, буль, \nНа кишку таблеточку: \nХрум, хрум, хрум, хрум, \nИ под кожу два\
  \ куба: \nШмыг, шмыг, шмыг, шмыг, \nДа и бряк, бряк, бряк, бряк, \nКряк, кряк, кряк,\
  \ кряк. \n\nАй ай ай ай, \nОй ой ой ой.\n\nОтморозки бондики: \nГоп, гоп, гоп, гоп,\
  \ \nДяде инкасcатору: \nСтоп, стоп, стоп, стоп, \nА на нём нет броника: \nЖаль,\
  \ жаль, жаль, жаль, \nДа и грох, грох, грох, грох, \nДай, дай, дай, дай. \nМолодые\
  \ ментики: \nМур, Мур, Мур, Мур, \nПо б.у.шным козликам: \nПрыг, прыг, прыг, прыг,\
  \ \nВ бондиков из пестика: \nПаф, паф, паф, паф, \nДа и шлёп, шлёп, шлёп, шлёп,\n\
  Труп, труп, труп, труп. \n\nАй ай ай ай, \nОй ой ой ой.\n\nМимо шла путанерша: \n\
  Чап, чап, чап, чап, \nСледом звери чёрные: \nВах, вах, вах, вах, \nИ её за задницу:\
  \ \nХвать, хвать, хвать, хвать, \nДа и в лес, в лес, в лес, в лес, \nТрах, трах,\
  \ трах, трах. \nЗам у депутатика: \nЗам, зам, зам, зам, \nЗаманил мандатиком: \n\
  Ком, ком, ком, ком, \nНа ночь снял солдатика: \nОй, ой, ой, ой, \nДа и вжик, вжик,\
  \ вжик, вжик, \nТык, тык, тык, тык. \n\nАй ай ай ай, \nОй ой ой ой.\n\nА по телевизору:\
  \ \nШит, шит, шит, шит, \nТо же, что по радио: \nШлак, шлак, шлак, шлак, \nВ интернете\
  \ скорости: \nФиг, фиг, фиг, фиг, \nНоль, ноль, ноль, ноль, \nНах, нах, нах, нах,\
  \ \nИ на фестивалях: \nРок, рок, рок, рок, \nПудрят клювы корольки \nПоп, поп, поп,\
  \ поп, \nУ кого-то не стоит \nМуй, муй, муй, муй, \nДа и дик, дик, дик, дик, \n\
  Тьфу, тьфу, тьфу, тьфуй. \n\nАй ай ай ай, \nОй ой ой ой.\n"
