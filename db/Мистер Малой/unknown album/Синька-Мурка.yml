artist: Мистер Малой
name: Синька-Мурка
text: "Синька-Мурка\nПросвещень-Культурка... \n\nУ беломорья дым зелёный, \nСтоит\
  \ зрак качества на нём,\nИ днём и ночью, облегчённый, \nВсё кружит покругу-кругом.\
  \ \n\nСинька-Мурка\nПросвещень-Культурка...\n\nПойдёт налево - зрак обсадит, \n\
  Направо - упердупердит, \nТам козелок, там серый бродит, \nЗасада на ветвях сидит.\
  \ \n\nСинька-Мурка\nПросвещень-Культурка... \n\nТам на неведомых дорожках \nЗрачки\
  \ обсаженных людей, \nИ если им не дать немножко\nИх разорвёт на сто частей. \n\n\
  Синька-Мурка\nПросвещень-Культурка...\n"
