artist: Мистер Малой
name: Ленинград
text: "Ленинград - это тот город, \nКоторый очень нам дорог.\nЛенинград - он не такой\
  \ как все города, \nВы понимаете это вполне.\nПриезжайте, увидите сами \nВсе его\
  \ красоты с его чудесами.\nЛенинград живёт как одна семья, \nКак мы и вы, как ты\
  \ и я.\n\nЛенинград, мы очень рады, \nЧто в тебе когда-то было начало рэп парада,\n\
  Вспомни Майка, вспомни Вольдемара, \nПервых реперов, читающих в барах.\nДля всей\
  \ толпы и для нас с тобой \nСвои тексты, рапы, о рэп бой.\nТвоё имя – защищено,\n\
  С тобой – Мистер Малой. \n\nЛенинград, как Нева прекрасна \nВ её гранитных берегах\n\
  Такой, пожалуй, красоты \nТебе не найти в века\nЛенинград, атомная станция есть\
  \ \nПод городом у нас,\nЭтим мы гордились раньше, \nЭтим мы гордимся сейчас.\n\n\
  Ты видел, Павловск, Петергоф, \nВидел ленинградские соборы?\nТы видел, Адмиралтейство,\
  \ Эрмитаж, \nОград чугунные узоры,\nТы видел красоту каналов, \nВидел ты набережные\
  \ рек?\nВидел, что всё это изящество тоже, \nТакже создал человек."
