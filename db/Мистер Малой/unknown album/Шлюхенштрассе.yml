artist: Мистер Малой
name: Шлюхенштрассе
text: 'Шлюхенштрассе фройлен,

  Жарен какен шлак,

  Писсен остановкен,

  Пукен.

  Гнилен жёлтен зубен,

  Морден франкенштейн,

  Геринг шприцен тыкен

  В рукен.


  Шлюхенштрассе фройлен,

  Бухучетен нихт,

  Унтер полицайнен

  штрафен.

  Козел мусор ваген

  Алес бабка шварк,

  Шланген засувайнен

  в сракен.


  Шлюхенштрассе фройлен,

  Рванинген кондом,

  Триппер сифилирен

  Герпес.

  Дырен дырен пырен,

  Поппен роттен фронт,

  Нихт капитулирен

  Сервис.'
