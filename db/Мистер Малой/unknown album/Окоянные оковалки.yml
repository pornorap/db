artist: Мистер Малой
name: Окоянные оковалки
text: "Обходя окрестности оспекта освещения \nОтцы-основатели отечественного ондерграунда\n\
  Ореально обнаружили окоянные оковалки. \n\nОбензинив Обажа олимузинили округу, \n\
  Осекторившись, отколупали озеленевшую осьмушку, \nОбслюнявив, окоптили озоновое\
  \ отверстие. \n\nОрудуя опытными органами обоняния,\nОголив ономально отрофированные\
  \ отростки, \nОстервенев от обладания огнестрельным оружием, \nОбнаружили очертания\
  \ оголтелые отморозки. \n\nОнолизируя особенности окружающей обстановки, \nОсматривая\
  \ ортерии, отслеживая обстиненку, \nОшалевшие омбалы огорошили оных \nОфициальным\
  \ обращением околооскорбительного оттенка. \n\nОптическим обманом опетрушив охранников,\
  \ \nОрфографически оскверняя ональные отверстия, \nОтведя опасное око очевидцев,\
  \ \nОтцы оккуратнейшим образом отошли от ответственности.\n"
