  Чувак, а что с твоей губой,

  На аватаре ты другой,

  Твой герпес пахнет ой-ой-ой!

  Затусовали всей конфой,

  Чувиха, что с твоей ногой,

  На аватаре нос прямой,

  И нету шишки под ноздрёй.


