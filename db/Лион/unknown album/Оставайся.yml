name: Оставайся
text: "Сегодня утром я получил письмо, в котором увидел всё то, чего ты мне не смогла\
  \ сказать раньше.\n\n«Дорогой, Серёжа, я пишу тебе письмо,\nНадеюсь на то, что оно\
  \ к тебе уже дошло.\nЕсли серьёзно, то я хотела просто признаться,\nПоследний раз\
  \ мне было сложно с тобой расстаться.\nДругих людей видеть, чужие фразы слышать,\n\
  Делать что-то лишнее, о тебе ничего не знать.\nЯ хочу, чтобы было всё у нас как\
  \ раньше.\nТы удаляешься как солнце за горизонт всё дальше.\nДальше, в прошлое,\
  \ вглубь наших отношений,\nРоман красивый, достойный лучших произведений.\nФотография\
  \ на стене, приятные воспоминанья,\nЯ сумасшедшая, каждую секунду свидания помню.\n\
  Надеюсь на то, что всё повторится,\nБудет всё как раньше тебе это сниться.\nЯ потеряла\
  \ смысл в каждом новом дне.\nЯ прошу приди ко мне, хотя бы во сне.»\n\nС надеждой\
  \ в душе на чистом листе она напишет письмо и отправит тебе.\nТолько ты его прочти…ты\
  \ его прочти…\nИ расскажи ей всё не тая, пускай узнает она, что уже не твоя.\nПросто\
  \ отпусти… и она тебя простит.\n\nТвои дела, твои проблемы: всё мне надоело.\nХотел,\
  \ чтоб было что-то, но оно не получалось.\nОчень смело, слова в глаза, всё в последний\
  \ раз,\nГлупость человеческая, яд, туманность твоих фраз.\nБыло всё это так, как-то\
  \ не совсем понятно.\nЯ устал повторять тебе это неоднократно,\nЧто Я ЛЮБЛЮ ТЕБЯ,\
  \ но любовь такая невозможна.\nВерила в эти сказки, всё в этом мире ложно.\nЧто\
  \ ты хотела? Чтоб у нас была своя семья? Да?\nИли просто чтобы рядом всегда с тобою\
  \ был я?\nЭто правильно, в каждом человеке сердце бьётся.\nТолько этот сложный выбор\
  \ сделать мне придётся.\nПрости меня за всё, прости за то, что я не сделал.\nТы\
  \ навсегда моя, я за тебя всё отдам.\nЯ знаю, что сквозь слёзы, ты ждёшь мой ответ,\n\
  Но я должен это сказать: НАС БОЛЬШЕ НЕТ»\n\nС надеждой в душе на чистом листе она\
  \ напишет письмо и отправит тебе.\nТолько ты его прочти…ты его прочти…\nИ расскажи\
  \ ей всё не тая, пускай узнает она, что уже не твоя.\nПросто отпусти… и она тебя\
  \ простит.\n\nПрочитав письмо, я написал ей ответ, \nВ котором она узнает, что нас\
  \ больше нет…\n"
