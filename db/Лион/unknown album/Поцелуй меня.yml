artist: Лион
name: Поцелуй меня
text: " Проблема в том, что я настоящий\n А ты не стоящий, понял?\n\n Если ты считаешь\
  \ что я, как MC недалек от нуля\n Если мой рэп слаб, на твой взгляд\n Просто поцелуй\
  \ меня в зад\n\n Я знаю выдержит всю эту гонку, мало кто\n Мне нужен рэп, как будто\
  \ бы ребенку молоко\n Сливаю леваков также как альбомы в инете\n Ты по любому в\
  \ пролете, я по любому заметен\n Как не крути, это должно было произойти\n Хип-хоп\
  \ биты, это давно уже в моей крови\n Твои треки туфта, тупая трата трафика\n Мои\
  \ деки трут стаф, скажи а ты не нафик а\n Мой рэп на века, твой рэп для дурака\n\
  \ И если ты мне друг, то вот тебе моя рука брат\n Я палю издалека мудака, ты проиграл\
  \ дружище\n Я сотру тебя, брошу в корзину и очищу\n Мои куплеты это двести двадцать\
  \ вольт\n Твои куплеты это постебаться повод\n И фору даст любому мой рэп, молотком\
  \ по зубам\n Смотри щенок у тебя молоко на губах\n\n Если ты считаешь что я, как\
  \ MC недалек от нуля\n Если мой рэп слаб, на твой взгляд\n Просто поцелуй меня в\
  \ зад\n\n Я рэп успешней чем последний диск Экзибита\n Мой рэп это стиль флоу, скил,\
  \ зайлимитед\n Твои сопливым песня нужен пиностол\n Твоя герла будто с холста гемрика\
  \ Пикассо\n Это н есон, я лучший русский рэппер фил де шит\n Я выхожу на сцену и\
  \ весь рэп по швам трещит\n Я легенда, называй меня Уэлл Смитт, все просто\n Твоя\
  \ подруга крокадил, как на эмблеме Лакоста\n Еще в двухтысячном я слышал, этот парень\
  \ ненадолго в рэпе\n С тех пор лопать носы, стало моим долгом в рэпе\n Сколько угодно\
  \ можешь меня хейтить в интернете\n Но у твоей девочки на фейсе мои дети\n Я Уан\
  \ как Келефорнс, уан как кент\n Если ты бифишся со мной, забудь про Хеппи Энд\n\
  \ Мне ненужна работа, мой спонсор бит и бас\n Я продал свой дебютный сольник пятьдесят\
  \ тысяч раз\n\n Если ты считаешь что я, как MC недалек от нуля\n Если мой рэп слаб,\
  \ на твой взгляд\n Просто поцелуй меня в зад"
