name: Ты должна знать
text: "    Я помню ночь помню разговоры, помню лето,\nПомню слова все твои, тлел как\
  \ сигарета, \nКогда встретились взглядом\nКогда ты была рядом,\nТы мое яблоко с\
  \ ядом прямо из райского сада\nЭто не флирт, увлечение но не роман,\nТы знаешь то\
  \ что я не пью, но от тебя был пьян \nЯ знаю то что ты мама и у тебя есть дочь\n\
  Вы с ней похожи, боже ангелы, точь-в-точь\nЯ даже и не знал тогда что ты звезда\
  \ ты в группе\nПросто увидел глаза твои заметил губы \nЖелтая пресса писала - ты\
  \ с сыном президента\nЗнаю ты не такая, искренне верю в это \nЭто потом я понял,\
  \ то что тебя где то видел\nТы же мечта для мужчин соблазняющий идол\nТы должна\
  \ сделать выбор хотя не мне решать \nПросто есть кое-что что ты должна знать\n\n\
  Я храню надежду что будет все как прежде \nЗнай ты в моем сердце помню я\nПомнишь\
  \ ты нашу первую встречу \nЯ храню надежду что будет все как прежде \nЗнай я тебя\
  \ никогда из души своей не сотру\n\nТы знаешь все это как то на самом деле странно,\n\
  Ты не такая, как по ту сторону телеэкрана.\nМы не хотели драмы, не хотели рекламы\n\
  На самом деле правильно - давай переиграем.\nТы, как я раньше, позвонишь спросишь:\
  \ как дела?\nСкажешь: давно не видела, уже соскучилась\nКаждая часть меня знает,\
  \ что я отвечу\nИ я лечу уже на нашу с тобой встречу\nТебя никто не лечит, никакого\
  \ обмана\nЯ просто хочу, что бы ты знала о самом главном\nО самом важном, хотя не\
  \ мне решать \nПросто есть кое-что что ты должна знать\n\nЯ храню надежду что будет\
  \ все как прежде \nЗнай ты в моем сердце помню я\nПомнишь ты нашу первую встречу\
  \ \nЯ храню надежду что будет все как прежде \nЗнай я тебя никогда из души своей\
  \ не сотру\n\n"
