text: "Собачья жизнь- лай, кусай, рви.\nСобачья жизнь- лай, кусай, рви.\nСобачья жизнь-\
  \ лай, кусай, рви.\nСобачья жизнь- лай, кусай.\n\nКогда тебе бросаю кость в область\
  \ полости груди\nМеняй скорость удара\nОт человечьего к собачьему скачем образу\
  \ жизни\nОбразу мысли, что мы творим это не мыслимо.\nПриступы без корыстности,\
  \ все реже.\nКости, якобы милость нервы режет.\nСкрежет зубов моих вызывает о злобу\
  \ них.\nЯ псих невежд бесспорно дайте мне его горло.\nЯ перегрызу его на один зуб\
  \ всего.\nАё аё не лезь в конуру мою ору во всю пасть.\nМне некуда упасть на дне\
  \ и так уже,\nМогу лишь вверх норы рыть.\nС суками жить так лучше псом быть,\nКаждую\
  \ кость что была добыл сам,\nНе просил не скулил слил в *** более сотни боевых псов.\n\
  Собачья жизнь здесь уже держись запирая на засов.\nСтая диких динго,\nВеликих превратит\
  \ в безликих мигом амиго слышишь.\nЗнаешь когда нечего терять остается либо ждать\
  \ \nПока тебя усыпят либо всех сливать самому.\n\nСобачья жизнь- лай, кусай, рви.\n\
  Собачья жизнь- лай, кусай, рви.\nСобачья жизнь- лай, кусай, рви.\nСобачья жизнь-\
  \ лай.\n\nНу давай усыпи меня я знаю ты сможешь\nСам сказал что такому как я уже\
  \ не поможешь\nТы сам говорил что выживет тот кто сильнее\nНо я больше не хочу так\
  \ не могу не умею\nВедь старею я, может быть хватит хозяин?\nЯ устал от драк давай\
  \ не будем так,\nВы со своими друзьями повеселитесь в новь.\nА мне снова всю неделю\
  \ зализывать раны крови.\nОткрой секрет как же ты так легко,\nПоил молоком когда\
  \ я был щенком\nТы из меня растил твоего боевого пса.\nТы меня просто но я весь\
  \ в моего отца\nТолько так, не одного обратного шага.\nТолько так, знаю как жить,\
  \ знаю как надо.\nТолько так, цепляйся зубами, царапай, держись.\nЛай, кусай, рви\
  \ - собачья жизнь\n\nЧем больше узнаю людей, тем больше нравятся собаки.\n\nСобачья\
  \ жизнь- лай, кусай, рви.\nСобачья жизнь- лай, кусай, рви.\nСобачья жизнь- лай,\
  \ кусай, рви.\nСобачья жизнь- лай."
