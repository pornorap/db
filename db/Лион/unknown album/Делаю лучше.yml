name: Делаю лучше
text: "Ты что-то хочешь мне сказать? \nТы что-то хочешь показать?\nКак мне надо делать\
  \ то, \nЧто я делаю лучше, да?\n\nДля чего всё это, я ещё не знаю,\nПросто выхожу\
  \ на сцену и читаю \nО том, что чувствую, сердцем ощущаю, \nГоворю, что думаю, играй\
  \ в игру мою. \nВсё, что есть, отдаю всем вам\nИ я живу, пока вы верите моим словам.\
  \ \nСтою на сцене, снова свет глаза слепит, \nНе покупаю и не продаю, Лион ответит.\n\
  Даром отдаю? Старому и молодому,\nПризнаю, что честное, никак по-другому!\nБуду\
  \ по-любому делать это\nПродолжает так же трезво мыслить,\nВдыхая чистый воздух,\
  \ \nЯ боюсь, чтобы не было поздно,\nКто-то просто играет в игры, а я серьёзно\n\
  Живу этим, и нет дороже на свете. \nА за слова в своём куплете я всегда в ответе!\n\
  \nТы что-то хочешь мне сказать? \nТы что-то хочешь показать?\nКак мне надо делать\
  \ то,\nЧто я делаю лучше? Делаю лучше!\n\nОни не держат удары, как четвёртые струны\
  \ гитары\nЕсть право дать с правой, если они не правы.\nЛюбая погоня за славой –\
  \ слепая, \nПодставой завершится или драмой.\nТот, кто самый слабый проиграет,\n\
  Побеждает тот, кто разломает эти правила\nБудет жить то, что правильно. В это верю,\n\
  Запятая, знаю сумею, взрослею, закаляю веру\nЯ вращаю идею в любом из направлений.\
  \ \nХотя кому виднее, каждый выбирает сам\nТо, что для него важнее. \nВ это тоже\
  \ верю и не жалею об этом, \nОт этого нет лекарства, я болен рэпом! \nКаждый, кто\
  \ не доволен, будет уволен. \nИ видно так я устроен, я очень твёрдо настроен,\n\
  Сердцем слышу, в обещаниях вижу трещину,\nПровал, а сколько было обещано!\n\nТы\
  \ что-то хочешь мне сказать?\nТы что-то хочешь показать?\nКак мне надо делать то,\n\
  Что я делаю лучше? Делаю лучше!"
