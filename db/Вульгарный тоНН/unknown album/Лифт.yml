name: Лифт
text: "Двадцать лет назад я очутился в Лифте\nИсписанном. Откуда – сверху или снизу\
  \ катится Лифт?\nЭскизами. Где-то этажи мелькают в щель или в дверь,\nИли стоп?\
  \ Выход ли это вообще?\nНа плече синяки – бесполезно биться там,\nКуда важней обозначить\
  \ главное своими принципами.\nХочу доехать до своей площадки стоя, \nСтроим новые\
  \ пролеты, но чего они стоят?\nКогда в этом доме миллионы этажей,\nКто-то верит\
  \ в Лифтера, кто-то в его атташе.\nА я верю в то, что если очень сильно топать,\n\
  Можно дать тока красной кнопке стопа.\nА вокруг люди, город, жизнь наша,\nПоверь,\
  \ мы еще такую заварим тут кашу,\nСегодня так, а завтра все наоборот,\nКогда какой-нибудь\
  \ мудак локтем задевает стоп.\n\nИз века в век лифт набирает свой бег,\nДобрые глаза\
  \ лифтера из-под уставших век. \nИ свой этаж, да, выбирает каждый,\nНо люди сходят\
  \ и заходят, а лифт ползет дальше.\n\nОсторожно! Двери закрываются – поехали!\n\
  Канаты поднимают меня вверх с грохотом и помехами,\nСын своего отца, но не простой\
  \ пацан, да\nУдар, встряс, я застрял прямо перед двадцатым!\n\nИ в темном не найду\
  \ клавишу вызова лифтера!\nПоговорите вы со мной, я дальше ехал! \nКак же вызволить\
  \ меня?\nЯ слишком высоко, чтобы спускаться вниз мне!\nЗабудь о высадке, это всего\
  \ лишь мысли.\nПомогите! – Никто не даст руки тебе.\nБеги теперь на месте, к новому\
  \ событию.\nВ панике и клавиши давишь ты в темноте.\nГде кнопка вызова, сука?! Ее\
  \ тут нет.\nТесно стало в лифте, один остался, все вышли.\nЛишний. Лифтер тут для\
  \ тебя словно всевышний.\nКто-нибудь слышит меня?! Вы можете ответ дать?\nНе избежать\
  \ того, что суждено тебе отведать."
