name: Жиганская ёпт
text: 'Булата Окуджавы

  Стихи на пару с моей гитарой, родная пой и плачь,

  Начислим по стаканам jack daniels - палач,

  Немного колы, и все я новый

  Встречай столица в улыбках лица

  Хочу чтоб сон сегодня снился цветной весь,

  И поле анаши там по-любому,

  Да ладно похуй, под небом лютый холод,

  Айда в подъезд, там дунем и до бара, там виски с колой.

  Шашлык из семги, и все начнем сначала:

  По кольцевой, все в подъезд, пипетка, сизый дым,

  Нас четверо бойцов и не один мудак не носит нимб,

  Это 2д и мой вокал тут на биток прилип,

  Ае ае, вот-вот спою братве,

  Рвану, бля, в пляс - жигань жиганская душа пока ебашит бит и бас,

  Пока глаза открыты, короче,

  Лови бомбилу брат,

  А я там маякну наверх, чтоб по пути не развалилось

  Его корыто, до места, там дунем,

  Все шито-крыто, аеее...

  *...длинный красавчик йо...*


  Это мой старый текст, уважуха дел бро

  Выздоравливайте парни, это Бра РО

  А ща впятером, сидим в подвале,

  Нехуй делать и базарим, кто как жиганит.

  Из салона саунд, из окошка дым,

  Это мы летим.. Мимо витрин

  Мимо рекламных стендов и других машин,

  Мы не спешим, так что привет гаи!

  Я люблю когда вокруг все свои

  Я люблю когда в кармане пыль превращается в рубли

  Когда он полон, то и я полон любви

  В моём желудке смайл, и я люблю весь мир

  Майк на он, так мы вращаем шар

  Я это чувствую, после наших лайвов в зале пожар

  Молодое тело и свободная душа

  Дальше по ночному городу рулим неспеша


  И как долго меня за мир жить учили

  Но я привык за обиду бить сучину

  На кармане ножик перочинный

  Старших пацанов община, неместные парни с общаги

  С ними часто рассвет встречал я

  И на зону сигареты с чаем загоняли с друзьями

  Теперь я репер вроде как

  Не знаю глубины но в этом броде, брат

  И на районе ходят бродят кепки набок какие то уроды

  А я на студии ро и экономики черной

  Просто алкоголик в шортах

  Лицо в шрамах

  По горьковской дороге по шпалам

  И вон вешняки, сойду у церкви старой

  Где в переходе магу фокстар оставил след

  На родной станции я слез


  И не остыл пыл в пыль превращать опал

  Мой квартал плюс дым меня воспитал

  Законы этики нахуй послал этот подвал

  Когда я спал мир был похож на несобранный пазл

  Воспоминаний в картинах скопил полный багаж

  Эти скандалы в квартирах итог открытой фальши

  Может чуть попроще к причудливой жизни относиться,

  Ловить удачу как волк синицу

  Фортуна такая птица, может всегда объявиться

  Ей не составит труда улыбнуть широко наши лица

  В этом и принцип, как и найти для принца

  Ту единственную не посредством блица

  А мой косяк дымится словно свирепый вулкан

  Еще напас и напас я убираюсь в хлам

  От души благодарен природы дарам

  Сортовый шит как ни крути так и липнет к дворам

  Все окей по рукам, мы с тобой за одну правду

  В пизду отраву в лице грязных химикатов

  Химик убеждался в этом уже многократно

  Смысл данного куплета надеюсь будет понятен


  Мои пустые обещанья полны желанья

  Мы как то быстро обнищали в переживаниях

  Я не могу поверить, все так пиздато

  И то что есть по жизни, значит не зря так

  Ни свет ни заря я подрываюсь и куда-нибудь

  Рука давит в руль, по делам в дальний путь

  Это не Голливуд, это московская область

  Вьебался в пробку на МКАДе, но раскован мой образ

  В колонках (айс а про?)

  А я из РО

  Под музыку синхронно опускаю стекло

  И я будто в клипе, всю жизнь как в клипе

  И как то вышло так, мы по сюжету влипли

  Нолик к бюджету липнет

  Прошли уже все ливни солнце светит

  У нас хороший климат

  Мой задний привод везде пропрет как нива

  Это жиганская ёпта для пацанов ленивых

  Кого кабацкая мелодия манила как девчонка

  Это жиганская ёпта вам под коньячок

  Чувствуй как течёт речёк, ты слышишь как течет речёк, чувствуй как течет речёк...'
