name: Пуля
text: "Просто делай. Ведь если надо, так надо,\nА я расставлю руки, как над полоской\
  \ каната.\nПарабола просто судьба, там карма, называй как знаешь,\nНичего ведь даром\
  \ не происходит с нами.\nЯ любил ходить по городу ночью один\nИли с Саньком можно,\
  \ нам всегда по пути.\nПопади она ниже сердца - может быть выжил,\nНо ее разящий\
  \ взгляд не зря из колеи вышиб.\nЯ любил дождик летом и снег зимой при этом,\nОна\
  \ достигла меня осенью, шла следом.\nВсе эти годы я уходил за поворотом, оставляя\
  \ судьбу,\nНо побороть ее нельзя, вот она!\n\nКому я нужен в этом городе, кроме\
  \ нее?\nИ она хочет меня, как хочет крови Нью-Йорк.\nЕще секунда - и я упаду, задев\
  \ стулья.\nСкажет: - \"Привет, Витя!\", я отвечу: - \"Привет, Пуля\".\n\nПросто\
  \ делай. Просто закрывай глаза и делай,\nНе важен ответ на вопрос \"где она?\",\
  \ раз не задела.\nЯ крепну двадцать лет, но поломать, как поролон,\nНад головой\
  \ свистит или уже попала в лоб она.\nЯ просто делаю, типа играю свой номер.\nРодители,\
  \ друзья, любимая моя, всё остальное.\nНе парюсь о здоровье, лучше не хамите!\n\
  Ничто не остановит меня, пока включен предохранитель.\nЯ понял силу отдачи, когда\
  \ еще был мальчиком\nИ запах пороха и промах неудачный тот.\nИ если сегодня она\
  \ в небо меня не утащит, то\nВ следующий раз не отобьюсь ни палкой, ни щитом.\n\
  И я кричу: - \"Не вздумай вылететь из дула!\"\nВ ответ: - \"Ты арестован.\" Падаю\
  \ около стула.\nЭто лицензия на мою смерть в ее лице\nи поделом, я одинок, как и\
  \ она и ее цель.\n\nКому я нужен в этом городе, кроме нее?\nИ она хочет меня, как\
  \ хочет крови Нью-Йорк.\nЕще секунда и я прекращу читать дальше,\nПрошепчу: - \"\
  Привет, Пуля\", \nА в ответ: - \"Привет, Саша\".\n\nОна знает как сделать так, чтобы\
  \ я оказался на полу.\nНа все мои доводы у нее один \"клик-клак-бум!\"\nХочу ответить\
  \ ей тем же, но встать не могу,\nЯ сражен наповал, как будто бы с пулей во лбу.\n\
  Делай это снова и снова, пронзай меня насквозь,\nМожешь лишь ты превращать в стресс\
  \ мою злость.\nДавай, давай, стреляй! У меня рвет крышу.\nПопала бы в сердце - точно\
  \ бы не выжил!\nВстречаю пулю, лишь на город опускается тень,\nЯ знаю точно - я\
  \ твоя лучшая мишень.\nНапяливаю куртку, ухожу, устал прилично.\nПроще захватить\
  \ с собою мусор, как обычно.\n"
