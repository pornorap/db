name: В заложниках
text: "Опа, нахуй, нихуя - это кто, это чё?\nИ Вутонн и 2К треками открыли счёт,\n\
  А ты ещё не допер что был словами связан?\nУ нас есть пара масок и большой боезапас\n\
  \nВ строке гранатами наматывать слова на маты,\nТебе к врачу не надо, а к патологоанатому.\n\
  И в каждый атом проникает этот рЭп, брат,\nА ты в заложниках во имя мира и добра…\n\
  \nМы - те, кто выдвигает требования,\nДо тех пор пока никто не сделал нихуя\nПолучше,\
  \ и ты своё получишь один хуй,\nМы готовы из динамиков на выпускать по сотне пуль...\n\
  \nПодними руки, будто ты увидел ствол,\nВидишь этот зал? Так повтори за большинством.\n\
  Видишь чудеса? Ты видишь чудеса,\nрЭп и Кор - это десант и тебе не чудится... \n\
  \nРэп, Кор – Наша волна в деле\nИ вы попали в телик даже если не хотели\nВ разделе\
  \ самых последних новостей\nСтали заложником того, что щас играет здесь.\n\nВ твой\
  \ дом залетает банда в черных капюшонах\nПлавно будто пчелы занимают фланги твоей\
  \ комнаты\nКакой-то гром и дым, техника лучше чем у СОБРа\nЭта дюжина бойцов уже\
  \ взяли тебя в кольцо, брат\n\nМозг не успеет даже забояться\nРот заклеен, руки\
  \ связанны, а на глаза повязка\nДвери, окна, мы закрыли каждый стык вещами\nТеперь\
  \ ничего не мешает, слушать, то что мы вещаем\n\nВот уже заносят колонки и провода\n\
  Готовые хип-хапа дать, такая вот игра братан\nМинус давит на клапаны, они читают\
  \ прямо так\nНичего криминального, но с виду будто грабят банк\n\nБыстро закончили\
  \ и вот уже тянут за бошку\nПод руки взяли, ведут куда-то, ступаешь на ощупь\nЗвук\
  \ вылетающих петель, тут картина с обложки\nЭто НАША ВОЛНА ПЕДИКИ у нас заложник"
