name: Пока ещё есть кто-то
text: "Хоть на толику меня тут понимает кто-нибудь?\nТот ли путь? Или мы тонем? Или\
  \ сразу и то и другое?\nНас трое изначально, приёмник настроен на частоты.\nСмотри\
  \ внимательно, ещё появился кто-то.\nСреди хрущёвок и панельных многоэтажек\nВсё\
  \ так же жизнь кипит, но под угрозой редкий вид.\nКак угрозыск ловит бандитов, мы\
  \ бдительны, нахмурив брови\nНад картой, мечтаем выйти победителями вровень.\nК\
  \ истечению срока по времени сколько там?\nПока все ломятся в парадный, мы влетаем\
  \ в окна\nТого, кто воспримет это как особый код,\nА культура не умрёт, а пока ещё\
  \ есть кто-то.\n\nМы не читаем рэп, мы заполняем паузы,\nМы рэпом не живём, а время\
  \ убиваем на пару с ним,\nМы пораскинули словами по России,\nНе паразиты, но уже\
  \ много кого поразили,\nЯ начал делать рэп в 17, а слушать в 14,\nНо также одевался,\
  \ не сменил даже черты лица,\nЯ ненавижу баскетбол, точно не травокур,\nОдин дурацкий\
  \ альбом мне дал понять, что я тоже так могу,\nТут свобода мыслей и действий, мир\
  \ свой, идеи свои.\nВчера один ствол в голову, сегодня десять их,\nИ песни эти не\
  \ уйдут в анналы анекдотов,\nМинимум до того времени, пока ещё есть кто то...\n\n\
  Ву тоНН крутые пацаны, я немец и смотрел Кинг-Конга 4 раза\n\nСледовать всей эстафете\
  \ значит терпеть фиаско,\nТипа все эти куплеты написаны напрасно,\nКаждый сам себе\
  \ маста, без всяких прикрас,\nДа, нас немного, но надеюсь ты один из нас,\nИ пока\
  \ текстами топлю камин, слышишь?\nТы, бык в бикини, я фиг покину ринг,\nПо-твоему\
  \ воины King-Ring'а номер один?!\nСрать на головы им, буду двести двадцать восьмым,\n\
  Они слабоваты вывести правду,\nПротухли как падаль, вместо рэпа валяют вату,\nНа\
  \ вот, держи, абсолютно бесплатно,\nВнебаттловый стаф, передаю микро тому, кто рядом...\n\
  \nЗасовы сломаны, засовываем слово мы\nСлоги между битами, чтобы были обоснованы\n\
  Наши претензии, с этого дня до пенсии,\nСтиль Дабы будет узнан как визитка или вензель,\n\
  Это мой кайф сперва, уже потом понты с искусством,\nПонял бы ты, если бы ты биты\
  \ как мы бы чувствовал,\nСмешишь ты всех вокруг себя, разводишь кипиш,\nКуда спешишь?\
  \ Видишь ли, мы уже пришли на финиш,\nГлубже дыши, просто ушли мы, все детали\n\
  Не по стандартам, а по своему всё, подход оригинален\nК ждущим возле дверей, мы\
  \ лезем по пожарной лестнице,\nРецепт известен и достигнем здесь мы вместе цели.\n\
  \nЕсли я кричу, значит есть о чём кричать,\nО людях и поступках, что никто не замечал,\n\
  О грузе на плечах, только бы ни просто так,\nИ не хочу, чтобы меня съедала пустота,\n\
  Не останусь в стороне, когда хип-хоп умирает,\nКогда стадо недотёп читает про свои\
  \ Ferrari,\nПро свои приправы к супчику, рэпчику,\nНе останусь в стороне и мне будет\
  \ легче так,\nНе читай, о том, чего не знаешь и не видел,\nФишки негров с запада,\
  \ выдавая за открытия,\nЛучше быть зрителем, чем обычным пустословом,\nЭто Дракон,\
  \ и я тут не один, цени мой довод\n\nДворовые орки и незрелые хоббиты,\nБыстро уходят,\
  \ считая за хобби это всё,\nОстаются единицы доноров воздуха,\nГотовые дарить жизнь\
  \ даже за просто так,\nРождённые в СССР или в РФ,\nГонения преодолев, качают культурные\
  \ рельеф,\nИ даже не смотря на препятствия,\nСойдясь по одному, теперь твёрдо в\
  \ ряд стоят,\nПрикиньте сами все контуры пунктиром,\nТе, кто был не с нами, переконвертирован,\n\
  И пусть их меньше, чем страниц в блокнотах,\nКультура будет жить, пока есть хоть\
  \ кто то\n\nCome on, mike check, one, two - да ну в манду это,\nВесь этот trash,\
  \ брат, нет говори трафаретному рэпу,\nИ из своих текстов скорее бред убери,\nТолько\
  \ мы одни на Земле, как в прозе у Рэя Брэдбери,\nНеповторимы, будто бы Берилла или\
  \ будто бы Method \nНас никогда не спутаешь, как Rap и Black Metall\nБудь ты хоть\
  \ панк, хоть эмо, хоть гот, хоть гопник\nИ на любого spider-man'a у нас свой хобгоблин\n\
  MC разумный вымирающий вид по сути\nКто там с микро на поле, парни, я открыт пасуйте,\n\
  Не знаю твой рэп и тем более всех его тонкостей,\nНо не один, пока есть ещё кто\
  \ здесь\n\nКритик ты или фэн, любитель Питер FM,\nПроизводитель конфет или кондитер\
  \ в кафе,\nЦените-ка все, охуительный трек,\nГолова в такт, руки стремительно вверх,\n\
  Белый рэп жрите как фен, феи, берите нас в плен,\nПарни, лица позлей и жмите на\
  \ play,\nКаждый здесь появился, чтоб ты мог убедиться,\nЧто рэп жив, и это не модное\
  \ пение птиц,\nЧто он может пробиться с окраин дальних провинций,\nСилой огненных\
  \ строк, плевав на форумный трёп,\nВсё равно прёт, суть не меняя на банкноты,\n\
  Без протоптанных троп, пока есть хоть кто то\n\nПока медиа-ресурсы, опыт ставят\
  \ на живых,\nУ друга моего от жизни пара ножевых,\nВаты, бинты, зажимы, сёстры на\
  \ стол положили,\nВырезали почку нарушителю режима,\nА впереди полжизни и подрастает\
  \ дочка,\nВ это время гангстеры за новым ноутбуком дрочат,\nНе устав листать с форумом\
  \ на порно,\nКомментируют посты, делают mixtape'ам промо,\nМы тут в шоке с Ромой,\
  \ как им там не стрёмно,\nИх это типа кормит, типа их работа,\nНо за нами правда,\
  \ и всё будет ровно,\nДостучимся до людей, пока ещё есть кто то\n\nНынче твой успех\
  \ зависит от того, не злишь ли стаю.\nПохер, что многие не читают рэп, а лишь листают,\n\
  Банды стали кланами, оскорбления - диссами\nТем, кто хочет вникнуть, придётся путь\
  \ пройти самим,\nЛучше промолчать, чем говорить о рэперке\nЧто ходит в широких штанах,\
  \ цепляясь мотнёй за паркет,\nЧто лепит поверх бита слова, а не мысли,\nИз-за таких\
  \ MC сам стайл почти немым стал,\nПока ваша совесть спит с кем то, мы перешли на\
  \ крик с писка,\nМожет и не редкий вид, но точно нету в общих списках,\nТы хотел\
  \ правды? Вот она держи,\nИ пока есть хоть кто то, культура будет жить\n\nГотов\
  \ ли ты ответить за каждое слово в треке?\nИ равно ли ты искренен в диссах и реквиемах?\n\
  Высохнет рэп твой или будет в историю вписан?\nИ так ли неистово ты жаждешь истин?\
  \ Друг,\nБудь true и вереницы выверенных букв,\nЛови толпу безудержно звуком на\
  \ УКВ\nНам светят не медные трубы, а отменный труд,\nНо треки это не валюта, тут\
  \ не обменный пункт,\nПожелай нам ни пуха, и мы не пустим позёров,\nОтсеяв шелуху\
  \ бреда, соберём рэп по зёрнам,\nМыслящих мало, будто смыло всемирным потопом,\n\
  Но я слышу зов, а это значит, что ещё есть кто то"
