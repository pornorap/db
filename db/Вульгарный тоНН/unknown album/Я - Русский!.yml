name: Я - Русский!
text: "Я Русский!\nСтрашно и смешно. Это шоу. Отошел\nИли даже разошелся этот медицинский\
  \ шов\nНа теле страны. И делимся мы \nНа русских и не русских словно во время войны.\n\
  Да и хуй с ним!\nЯ Русский. Причем в рядах из самых первых\nВедь в моем случае во\
  \ фразе нету буквы \"Р\"!\nЯ обожаю жизнь и готов ей дорожить\nНо так же как и ты,\
  \ я покупаю беляши!\nНе люблю китайцев, но дома они нам строят\nЯ Русский! Это синоним\
  \ плохого настроя!\nИ пусть мы не верим в чистое, светлое завтра\nПока дороги делают\
  \ *** Ва банка\nЭто все правда. И мы готовы ниже падать!\nИ буквы в паспорте менять\
  \ уже на слово \"падла\"\nМенять лицо на рыло. Ногти менять на когти.\nСтроить демократию\
  \ с глазами налитыми кровью\n\nЯ же Русский ![2х] Ага!\nВедь я же Русский!\nБлять!\
  \ Ну я же Русский\n\nЯ Русский! Я очень люблю драться по пьяни\nЖду когда дадут\
  \ бабла мне и не весел я когда по пьяни\nЯ люблю объятья, но опять я на деревьях\
  \ блять!\nА утром ненавижу этого гондона Менделеева!\nЯ Русский! Я безумно гордый\
  \ и пушистый!\nУзнаешь меня? По лысой морде и символике фашистской!\nЯ желаю лучшего\
  \ всего тебе, братишка!\nЕсли твой противник ** сможет русский ботинок\nУмом Россию\
  \ не понять, но и не объяснить.\nПоэтому в боях без правил снова выиграем весь мир!\n\
  Тут убьют человека, в подробности сам не вдавался\nВытащить? Нет, хуйня,** мусора\
  \ пидорасы!\nРусские политики - одни Петросяны и сучки\nЯ за Медведева с Путиным,\
  \ как-бы на всякий случай!\nИ когда на небо попаду, и даже там найду с кем выпить\n\
  И устроить тусу, сука, я же Русский!!\n\nЯ же Русский!\nНу я же Русский блять!\n\
  \"Хахахаха\"\nЯ же Русский, ебана!\nЯ же Русский, сука!\n\nЯ праздновал и пил от\
  \ того, что все хуево!\nНапрасно не палил (насчитая) объемы!\nЕсли ты решил, что\
  \ я сдаваться буду\nХуй там! Я же Русский! Иди ты нахуй отсюда!\nКо мне не подплывешь\
  \ на хреновой лодке\nПросто я не бАлую козлов, как и Русский остров!\nДавно я перестал\
  \ верить в правительство\nБыл повод! Я верю в приведения, Витаса, и домового!\n\
  Ведь я же Русский! Правила ломаю с хрустом!\nНе приходи на мой район когда нам грустно!\n\
  *** всем Homie, кто делает тру-стайл\nТем, кто понимает меня...\nВедь я же Русский!\n\
  \nВедь я же Русский!\nДа я же Русский, блять!\nЯ не еврей, я же Русский, блять!\n\
  Да я те Русский говорю, я - Русский!\n\nКогда начинаем говорить про политику, становится\
  \ таак скучно!\nЧто просто пиздец! \nЯ же им сказал, давай пить!\nЭто просто блять\
  \ утопия, пиздец\nКороче, вот стаканы, давайте ваще бухать!\nМы ваще кто? Рэперы?\
  \ Или кто блять! \nИли политики блять?"
