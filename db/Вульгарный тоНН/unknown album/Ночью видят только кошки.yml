artist: Вульгарный тоНН
name: Ночью видят только кошки
text: "Тик так за двенадцать, и так начинается другая партия\nНовые правила, совсем\
  \ другие указатели\nКогда смотреть на принципы совсем необязательно,\nПоступкам\
  \ нет цены, произошедшим за темно\n\nТик так за двенадцать, фонари скоро погаснут\n\
  Фонари будут смеяться, делая город опасным,\nВ поисках нового мяса псины сидят у\
  \ окошка\nНо все это понапрасну, ночью видят только кошки\n\nНочью видят только\
  \ кошки, по рощам\nСобаки вытянут ладошки на ощупь \nВсю площадь, охота за чужой\
  \ ношей быть проще\nНо все же, не веди себя как лошадь\n\nОгнем погоже выстрелы,\
  \ похоже надо сваливать\nПо быстрому, в таком то палеве можно не выстоять \nО боже,\
  \ повторяя мысленно, одновременно замерли,\n2 претендента на нездачу экзамена\n\
  В нашем питомнике: бандиты, хулиганы, гопники\nСидят на привязи в намордниках, до\
  \ полдника\nПо праздникам экскурсии с обильной демонстрацией\nВозможности каждого\
  \ вида если конечно не струсили.\n"
