text: "Владивосток слезам не верит,\nИ это так, сегодня по крайней мере,\nМы объединяемся,\
  \ забывая о потерях,\nПо идеям связаны, эй, пойми меня,\nНаша волна на судне ДВ\
  \ рэпа ватерлиния,\nПускай в этой машине мы всего лишь винтики,\nМы дошли до DVD,\
  \ а кто то на кассетном видике,\nВидите, сдави нам горло пассатижами,\nЕсли умрём,\
  \ всё равно наш голос выживет,\nПоэзия наша та - же добыча Радия,\nВ грамм добыча\
  \ всего лишь, но в год труды,\nИзводишь, бывает, единого слова ради\nТысячи тонн\
  \ этой словесной руды,\nНо, но, но, но как испепеляющее слов этих жжение,\nРядом\
  \ с тлением слова с ртца,\nЭти слова, брат, приводят в движение,\nТысячи лет миллионов\
  \ сердца\n\nНора FM на радио с одной фамилией,\nЧетыре фэна рэпа против фэнтези\
  \ что прифонили\nГолову, рассказами про голых, \nИ звонили, тёлок без войны,\nНо\
  \ авторам таким строго по \"тёмной\",\nЛовите волны нашего радио ради некраденых\n\
  Звуковых идей из подворотни наших тетрадей,\nРадиоспутник раз за разом расширяет\
  \ радиус\nВещания, где вещи делают не ради тус\nИщи нужные цифры на радаре, Red\
  \ Alert! в динамиках,\nМы просто время коротаем треками,\nТем, кому наш эфир уже\
  \ стал библиотекой,\nВынашиваем стиль Норы в миле от тех, кто\nТехникой который\
  \ год не забирается наверх никак,\nНе гениальный как веник, без обаяния Верника,\n\
  Мы не читаем рэп, и в принципе, поём никак,\nНо сможем продержать вас долго около\
  \ приёмника\n\nF - это вспышка, которую должен запомнить,\nM - это то, что объединит\
  \ наши районы,\nВсем, по частотам, доносим вульгарным тонном,\nПока на связи мы,\
  \ мы не утонем...\n\nЭта волна наша, свой стайл вынашиваем,\nОт двух человек до\
  \ полноценного экипажа,\nВсё сложно, слаженно, а дальше более,\nОт шахматной партии\
  \ до масштаба футбольного поля,\nПодполье, мы полиэтиленовые стили в стойле,\nМы\
  \ на своей волне, в команде или сольно,\nБудь уверен на все сто, ищи наши частоты,\n\
  Со временем приобретаем мастерство и опыт,\nЭто наша волна, уважуха тем, кто не\
  \ окрашен\nПриблудами нового времени, понятий продажных,\nПродакшн, что добавляет\
  \ в культуру примеси,\nМы не певцы, не танцоры, скорее\nКачество радиосигнала скачет\
  \ с формата А4,\nОтчитав, в эфир выходит передача\nНачатые нами задумки, и пусть\
  \ очертания хрупкие,\nКто то жмёт плечами, кто то пожимает руки,\nМы в стороне и\
  \ посылаем сигналы из рубки,\nИз рубрики рэпа, что отвергал когда то Бруклин,\n\
  Расширяем круг от двух до тесной компании,\nВ поиски себе подобных словно сканер,\n\
  Далеко до формата ТВ/радио, этому рады мы,\nНе ради награды, неоднократно ораторы\n\
  Раскрывают карты, пути извне,\nЛови нас завтра на этой же волне,\nСейчас модные\
  \ течения с Америки\nПодчистую глушат менталитет людей без мнений,\nЭто не по мне,\
  \ надеюсь ты меня понял,\nЛохи и пиздюки с районов в клубе VIP-персоны,\nМодно тратить\
  \ деньги, модно быть мажором,\nДорого и глупо в клубе наводить шорох,\nДве стороны\
  \ одной медали. Ты заметил?\nСмотри внимательно и скоро ты увидишь третью\n\nF -\
  \ это вспышка, которую должен запомнить,\nM - это то, что объединит наши районы,\n\
  Всем, по частотам, доносим вульгарным тонном,\nПока на связи мы, мы не утонем..."
