artist: Вульгарный тоНН
name: Щекотливое положение
text: "Кто - то постоянно копает в себе ямы\nИщет в себе изъяны, наносит себе раны\n\
  И я марался копанием внутри себя\nБыл в тот раз я в компании своих ребят\nВключил\
  \ на запись телефон, спрятал на столе\nИ пошел, как - бы на балкон, или в туалет.\n\
  Потом прослушаю, что про меня озвучили\nКенты мои лучшие после моей отлучки.\n\n\
  - О, Влад отошел. \n- Куда это?\n- А че, еще сам не знаешь? Волосы расчесывать!\n\
  Я думаю сваливать, пока не принесли счет. \nИли че? Может, посидим еще?\nрЭп, че\
  \ ты киваешь? Хочешь показать что-то?\nТоже увидел желтое пятно на его шортах?\n\
  Не, я понимаю, это у многих бывает\nПускай теперь докажет что это из-за чая на диване\n\
  \n- Влад нормальный парень.\n- Не буду оспаривать! \nТе, кто видит его имя, уже\
  \ боятся нас в паре!\nА во втором, когда мы заняли первое место\nОн так радовался,\
  \ что чуть мне вены не порезал!\nПравда не всегда сладка. Как еда с лотка.\nВедь\
  \ это жизнь, брат. И порою кисло так!\nИ Влад то-ли нас дурит сам, то-ли понтуется\
  \ \nОхуенными тёлками!\n- Да!\n\n- Так что ты машешь рукой и не говоришь ни слова?\n\
  Как-будто что-то знаешь и именно этим скован!\nИ что ты тычешь... На Влада телефон\
  \ мне?!\nКрасть это дерьмо? Да там даже диктофона нет!\n\n-Диктофон есть!\n\nА Саня\
  \ тут не зря молчал.. Ха!\nВедь он на запись не пришел!\nА?\nА у меня хуёво все!\n\
  Ха! Саня, ну ты и козел!\nА?\n\nУ него нормально все. \nХа!\nЧе кому не нравится?\n\
  А?\nУ него нормально все. \nЧе там кому не нравится?\n\n- Кто-то может доебаться,\
  \ что я здесь ни к месту\nНо я сразу объявляю - тебе стоп!\nЯ был на первом треке,\
  \ так что я тоже участник\nА то, что я бухой. Внимания не обращайте!\n\n- Кто-то\
  \ постоянно..\n- Меня перебивает!\nИ спрашивает: \"Как вы сюда попали?\"\nСитуация\
  \ щекотлива. Но, уважаемый\nАлександр Эпов, сейчас цветы сажает."
