artist: Вульгарный тоНН
name: Песня про любовь
text: "Витя может делать песни про любовь, поверь. \nКаждый куплет и весь я только\
  \ тебе. \nПросто люби меня и слушай эту песню. \nЯ весь твой, весь твой, весь твой.\
  \ \n\nВ мире каждый одинок, если живёт без действий. \nЯ нашёл близких, спасибо\
  \ детству. \nЯ нашёл любимую, спасибо случаю. \nДесять из десяти, для меня ты лучшая.\
  \ \nВодопад чувств нам и у окна \nВ новой жизни ты не будешь одна, знай. \nЭто снадобье,\
  \ которое весна даёт, \nВместе надо пить, оставаясь вдвоём, йоу. \nВиражи судьбы\
  \ делить или delete. \nВыбор не стоит, ведь я давно определил: \nЕсть двое - это\
  \ навсегда, ведь твой я \nВ любой истории, а в любовной тем более. \nПомни, даже\
  \ если портовый город потонет \nПо той или иной причине, я останусь с тобою. \n\
  Это не игра, как ранее, у меня это по-настоящему. \nДавно пора понять. \n\nВитя\
  \ может делать песни про любовь, поверь. \nКаждый куплет и весь я только тебе. \n\
  Просто люби меня и слушай эту песню. \nЯ весь твой, весь твой, весь твой. \n\nОдиннадцать\
  \ причин, чтобы не отойти назад. \nНе надо книги Гиннеса, не буду отрицать. \nГлавное\
  \ я вкладываю в аудиописьма. \nЛюбимая и близкие - вот рацион на жизнь мне. \nПлюс\
  \ пара хобби разжигает в душе порох вроде. \nГотов пройти всю жизнь с ними, как\
  \ на пароходе. \nНа пару смех и горе, мой парусник не тонет, \nКогда со мною ты,\
  \ когда со мною ты. \nНадеюсь не остынет то, что даришь ты мне. \nЕсли что, прости\
  \ меня, мне ещё расти и расти. \nНадо поэтапно вытаптывать тропы там, где \nНам\
  \ опыт дарит новый поворот судьбы, дабы \nБыть калачом тёртым, но оставаться целым.\
  \ \nОтсеять актёров, добраться к цели. \nВ темпе или медленно мерить время, \nДелать\
  \ песни про любовь, ты знаешь, я это умею. \n\nВитя может делать песни про любовь,\
  \ поверь. \nКаждый куплет и весь я только тебе. \nПросто люби меня и слушай эту\
  \ песню. \nЯ весь твой, весь твой, весь твой."
