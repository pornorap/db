name: Кажется тебе
text: "  Тут не так, как кажется тебе!\n  Тут не так, как кажется тебе!\n  Тут не\
  \ так, как кажется тебе!\n  Не будь дураком, хочешь убедиться?\n  Здравствуй, дорогой!\n\
  \n  Добро пожаловать!\n  Тут хуже, чем в запертом доме при пожаре \n  Это кинофильм\
  \ ебанутого жанра\n  Тут все актеры, а кто режиссер - загадка\n  И в главной роли\
  \ на сегодня ты, а я голос за кадром\n  Смотри внимательно, эти позорные суки\n\
  \  Играют в эпизодах, но играют, чтобы убивать тебя!\n  И ты герой, как Донни Браско\
  \ или Аль Капоне\n  Все ладони в краске, это не кровь, но только помни\n\n  Здрасьте!\n\
  \  Говорю доктору: - Я первый раз здесь\n  В больничной палате телек показывает\
  \ страсти,\n  На стуле медсестра сидит, я с парой дырок\n  Сижу без движений. Но\
  \ не так уж плохо положение!\n  На экране главный герой смертельно ранен.\n  Замер\
  \ кадров, что будет дальше мы не знаем сами,\n  И рады, вроде, фильм нормальный,\n\
  \  Но только он растяпа, \n  В концовке растянутой растоптанный.\n  Простят пусть\
  \ его теперь.\n  Но концовка №2 не менее трагична,\n  Ничего личного, но нервы взвинчены!\n\
  \  И кто кому чего должен? И что дороже золота?!\n  И что приходит с опытом, когда\
  \ он падает с высотки?\n\n  Сценарий как пропасть, сцена его тянет ко дну,\n  Но\
  \ все равно эти психи там не нужны никому,\n  А здесь у них главные роли, сюжет\
  \ до банального прост,\n  Половина умрут в финале, кто именно - вопрос.\n\n  Режиссер\
  \ здесь - я, врач. Ппмощник - сестра-санитарка\n  Носится по отделению, держа в\
  \ руках тарку\n  С бумажками, где каждый из больных писал финал\n  И все они же\
  \ здесь актеры, но это не их вина.\n\n  И вряд ли кто заподозрит, когда смотрит\
  \ кино,\n  Что в следующем эпизоде скорее всего будет он.\n  И тот сумасшедший парень\
  \ в экране и без ноги\n  Уже как пять дней назад трагически так же погиб.\n\n  И\
  \ мы не враги им отнюдь, скорее спасение их же\n  От самих себя, когда они опускаются\
  \ ниже.\n  Куда престижней умереть, оставшись на кассетах жить,\n  Чем на койке\
  \ больничной выделывать виражи."
