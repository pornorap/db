artist: Вульгарный тоНН
name: Делай фото
text: "Не грусти всё впереди, чаще делай фото.\nВот так.\n\nФотка пыльная, вот-вот\
  \ её порвут\nЕй осталось несколько минут.\nА кто тут?\nЭто вроде Катя\nЕй тут около\
  \ двадцатника\nОставила дочь, забирать из садика - отца теперь\nПосле съёмки, тот\
  \ что справа от неё отсядет\nОбстоятельства не знаю, и не с кем выяснять их\nЭтот\
  \ вот тип помню, хотел добиться славы\nА как его зовут, честно я не знаю\nОн был\
  \ свидетелем на свадьбе Кати и этого\nОт первого брака дети.\nИ их отец при этом\
  \ был тоже гостем.\nБлядь. И может зря это\nВедь все изрядно выпили и сели рядом.\n\
  Прошло меньше тридцати,\nТолько вот из них в живых не осталось никого.\nИ никого\
  \ не колотит.\nНи карт, ни колоды,\nНи нот, ни мелодий.\nТолько лица на фото.\n\n\
  Не грусти всё впереди, чаще делай фото.\nВот так.\nМожет увидит кто-то.\nКто-то\
  \ поймёт от части что случилось тут.\nВедь может быть осталось несколько минут.\n\
  \nПарни, девушки, водка пиво, \nА вот и пора, Этот момент скопировать.\nА где фотоаппарат?\n\
  Алёна, где же личико? \nТы к Ване близко слишком.\nСейчас вылетит птичка.\nГотовы?\
  \ Вспышка.\nФотка не очень получилась.\nКто-то показал \nСправа у мужчины были как-то\
  \ прикрыты глаза.\nБелые точки откуда-то.\nУ женщины помнится \nСлучайно тени от\
  \ веток окутали пол лица.\nНаркоман и несчастная жертва аварии.\nТакова суть сюжета\
  \ и всех трактований.\nНе спроста были белые точки перед носом.\nПеренёс кучу побочек,\n\
  Всё же сдох от передоза.\nУ той горе, алкоголь поганый.\nВсё с бокалом выла\nТут\
  \ машина, руль, авария, пол головы нет.\nИ никого не колотит.\nНи карт, ни колоды,\n\
  Ни нот, ни мелодий.\nТолько лица на фото.\n"
