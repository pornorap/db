name: Жизнь прекрасна
text: "Жить прекрасно если умеешь жить\nА ты это не видишь шары повязкой завяжи\n\
  Баллоны с краской фантазий залежи\nВыплескивая их на стены и на вагонах метрополитенов\n\
  Даря мне поводы писать демо текст не ради шоу менов\nИ не их дело крысы нахуй быстро\
  \ это не их дело\nТут даже копы и министры и звезды первого\nТащат в жизни ситуации\
  \ нервные мутации\nС революционными генами я это Паблик Энеми\nЭто вас трое чужой\
  \ среди своих среди чужих свой\nНе локо не мясной но читаю нарезной в микрофон навесной\n\
  Отличаюсь новизной этот трек не простой\nНе добрый и не злой \nНо в салоне фоном\
  \ он ебашит летом и зимой\nМы везде мы между небом и землей и если мне хуево\nВсе\
  \ равно вас одарю весной \nНо тебе похуй на меня и хуй с тобой\nТы веришь в пестика\
  \ не бога ты тупой \nВаша пусто та заражает пустотой\nС такой культурой нас ожидает\
  \ застой но краски районов\nВ серых муляжи и наши дни прекрасны если умеешь жить.\n\
  \nС востока Москвы и для любой страны столицы\nИз наших уст ваши лица \nЛьется эта\
  \ грязь на улицах без всяких амбиций\nЭти слова изо рта вылетают как из клетки птицы\n\
  Качают тачки дома и даже больницы пересекает любые границы\nОт Парижа до Ниццы от\
  \ Греции до Швеции \nГреется в сердце у каждого\nЖажда денег и власти но в этом\
  \ нету счастья и радости\nОт бедности к жадности мораль приводит к крайностям\n\
  И где тут аргументы и факты \nТы думаешь по телеку и в контакте\nДа мудак ты жизнь\
  \ прекрасна \nНужно лишь немного усилий Василий\nЯ сейчас не базарю по сине не стараюсь\
  \ чтобы текст красивый\nОб этом меня не просили и не заставляли силой\nЭто всего\
  \ лишь часть посыла \nЛожится на бит то что башка накопила\nСловами рисую картины\
  \ плету \nПаутины жизнь прекрасна хоть и рутина\nИ может много дерьма на пути мы\
  \ будем свою хуйню крутить\nДля своих людей для тех кто наших идей \nДля тех кто\
  \ видит смысл\nС кем одинаково мыслим \nЕсли ты с целью корыстной тогда на веревке\
  \ повисни\nТы не нужен в этой прекрасной жизни \nИди ты нахуй если не ценишь ближних\n\
  Иди ты нахуй если не ценишь ближних."
