artist: Вульгарный тоНН
name: Владивостокский стиль
text: "ЭТО Владивосток!\n\nМысли вперёд направлены, прямо с окраины\nМеняйте звуковые\
  \ драйверы, пока играем мы\nНе перекраивая, не меняя ни одних извилин\nМы также\
  \ звеним своим Владивостокским стилем\nПрости! Но сегодня тон будет вульгарным.\
  \ В угаре\nПугаем бугаев, не ходим, как раньше, кругами\nВ итоге из стопки листовки\
  \ нашими же руками\nВо Владивостоке эта музыка, а не другая\nДве стороны одной медали\
  \ из города-порта\nБез повода портим органы тех кто уже не годен\nЕсли легко тебе\
  \ было сидеть \nИ ждать в хип-хопе оттепель\nТо все твои слова превратятся в говно\
  \ теперь\nЗвенят колоколами, как колом о камень\nБез потребности в тупой рекламе,\
  \ куча строк и камер\nПользователи шести струн нас не сотрут\nВладивостокский стиль\
  \ уже придал другие стили костру\n\nДве стороны одной медали из города-порта\nКак\
  \ запрещенное порно\nЧерным налом, для ценителей хип-хопа\nМы не те, кто закачает\
  \ ваши головы! Ладно!\nЗаставляем их задуматься. Это главное!\nНачиная с тех кто\
  \ заполняет паузы\nДо лирики Бесса, у нас есть стили от East'a до South'a\nОстался\
  \ в 02, и таких толпы\nУважение к старшим мной, Юго-Восточная Европа\nПохуй!\nДальневосточная\
  \ Россия\nТеперь с битами Бига и Сина\nКто против, хавайте токсины\nПо силам первое\
  \ место нам в первой лиге. Кто они?\nТе кто метят угодить в высшую в новом сезоне\n\
  Владивостокский стиль. Не веришь, проверь\nМерим битами с куплетами метры нашего\
  \ рэпа\nЕсли не мы, то кто?! Докажи обратное\nКто-то в этом цирке клоун, мы же рифмоакробаты\n\
  Отрабатываем фокусы, начиная заново\nПервые вещи видя с вульгарным ноу-хау\nЦени\
  \ этот микс новых идей и опыта\nМы басим так где обычно лепечут шепотом\nЭта музыка\
  \ для тебя, твоего города\nВульгарный тон тоннелями электропровода\nВ твои динамики\
  \ файлами, а ты запомни эти правила\nВладивостокский стиль в твоём доме"
