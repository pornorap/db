artist: Вульгарный тоНН
name: Очевидное невероятно
text: "Враньё не любят. Но почему-то ночью сыну\nМои бабушка с мамой врали очень сильно,\
  \ блин.\nИ все герои те не помогли ни грамма мне,\nИграя во дворе в 5 лет побит\
  \ был хулиганами.\nЯ завязал со сказками, поймал отца за руку\nИ дал понять ласково:\
  \ Теперь я сам знаю, кто\nКладет подарки мне под праздничную елку,\nИ что бабайка\
  \ не опасней, чем просроченный йогурт\nВранье не любят. Чудес, видимо, не бывает.\n\
  В классе втором мне от учебы хочется блевать уже,\nУже тогда кучу волшебной силы\
  \ привлекал\nОт страха получить по шее вёл два дневника \nПотом влюбился первый\
  \ раз и тут пиздец!\nЯ чуть не стал кричать по всем углам, \nЧто чудеса везде.\n\
  К концу учебы я пересмотрел и перебазарил\nКучу всего и понял, магия перед глазами.\n\
  \nМагия\nОчевидное невероятно это\nМагия\nЕсли умудрился заработать рэпом.\nМагия\n\
  Каждый день перед глазами спрятана.\nМагия\nОчевидное невероятно.\n\nВосьмое чудо\
  \ света - это интернет, по-моему,\nтолько порою вони больше, чем с ведра помойного.\n\
  И здесь либо волшебники, либо жулье,\nи наш любимый рэп будто в ошейнике в нете\
  \ живет.\nБаттлы на хип-хоп.ру, пятый, шестой,\nуже тогда кое-кому не удалось спрятать\
  \ волшебство.\nА на седьмом магия встала на хип-хопе фильтром,\nтолько СД юзал раз\
  \ 5 услуги Коперфильда.\nНе веришь в очевидное, значит не веришь богу, сын.\nУдачно\
  \ попадаешь в бит? Уже не фокусы.\nВот акапелла моя, бит мой - пара АКМ,\nКоперфильда\
  \ в рот, когда рядом Амаяк Акопян.\n\nМой голос, громкость и стайл - тру,\nВсе текста\
  \ это всё, кстати, не обман, а ловкость рук.\nМагия, твою мать, некому яму копнуть\n\
  И очевидный кайф сольют невероятному говну.\n\nМагия\nОчевидное невероятно это\n\
  Магия\nЕсли умудрился заработать рэпом.\nМагия\nКаждый день перед глазами спрятана.\n\
  Магия\nОчевидное невероятно."
