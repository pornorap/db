name: Мой рэп уже не тот
text: "Я сам это понял недавно, просто засиделся\nИ какой то даме раскладывал за все\
  \ детство\nРассказывал про то, как познакомились, первые песни,\nА теперь этот убогий\
  \ стиль пилит нервы и бесит\nНеправильно конечно строить мнение по старым пениям\n\
  Сейчас голос настроен, поставлен более менее\nАська, Контакт заполнены - поклонники\n\
  Зато я знаю нас как музыкантов хоть кто-нибудь запомнит\nМой рэп - Вульгарный тоНН,\
  \ в сотни ушей влетел\nМой рэп - Вульгарный тоНН, все таки уже не те\nНемного старше\
  \ стали, но не стали хуже ведь\nКричат: \"хуёво читаешь\", когда учишься лучше петь\n\
  Раньше мы вкладывали душу в каждый набросок да\nА теперь песни - набор слов и пишутся\
  \ просто так\nМы тоже перестали быть русскими, да, представь\nНо от лица всей группы\
  \ я не стану отрицать\n\nМой рэп уже не тот\nЭто Уже другие клавиши это уже другой\
  \ монитор\nМой рэп уже не тот\nИ ты меня ругаешь, мир но как и раньше Вульгарный\
  \ тоНН\n\nТри с половиной года это далеко не срок\nНо голову заполонило строками\
  \ и унесло\nТеперь под снэр, хэд, кик языком\nЯ занимаюсь музыкой hip to the hop\n\
  Писали, сводили, выкидывали в интернет\nТекста и сатира - мы впитывали этот рэп\n\
  Я был в твоем винампе я видел твой youtube\nЯ был рокер, и рэпер, и клаббер и вот\
  \ я тут\nНаши песни это то, что осталось от возраста\nЯ помню детство до того как\
  \ Никита Остом стал\nПотом вторая речка-все родилось в этой квартире\nНам терять\
  \ нечего, и мы этим гордились\nНам похуй на рейтинги и на ранги - это так\nЛишь\
  \ бы болеть этим, и вот \"Нора\" как этап\nНемногие пока эту мораль секут, и вот\
  \ твой дом\nПотом звонок классику и песня \"Под водой\"\nПо телефону несколько недель\
  \ мы с Витей \nРазбирали рэп на винтики\nПытаясь объяснить и разгадать как рифмовать\
  \ \nЧтоб на конце по паре слов\nИ вот концерт, классик в вульгарном тонне, и понеслось\n\
  Три с половиной года как в программе \"Стоп снято\"\nНа самом деле меня в жизни\
  \ тоже потрясло изрядно\nА теперь уважение, кто был вместо опоры\nМой рэп уже не\
  \ тот\nИ я уже не тот рэп"
