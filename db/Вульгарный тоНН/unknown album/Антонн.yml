text: "Эта история о моем соседе, Антонне Николаевиче Вульгарном... Ага, слушай внимательно!\n\
  \nВульгарный Антонн Николаевич и Роман Николаевич\nСобрались на вечер глядя, и сразу\
  \ начали.\nДва товарища, и знают друг друга не первый год,\nА как ты считаешь, пол-литра\
  \ в себя влить, это легко?\nДля них это далеко не предел,\nИ пока жена орет о горе-беде,\n\
  Он гуляет кое-где,\nРядом Роман Николаевич - напрасно не бузит,\nРади товарища не\
  \ раз он разбивался вдребезги.\nТак что не страшно ходить по мостовым,\nПриставать\
  \ к постовым, орать, или грозно выть.\nОступился, упал? Отряхнись, это просто пыль,\n\
  Это жизни проза ведь, и не может вопросов быть.\nУтром просыпается, укрытый шторой,\
  \ в трико.\nКстати, пока не забыл, в чем этой песни прикол:\nВульгарный Антонн Николаевич\
  \ - это мой знакомый,\nА вот Роман Николаевич - это ром с колой...\n\nЭтого не покажут\
  \ по телевизору -\nЭто персонажи из моей жизни.\nЭтого ты не увидишь на афише -\
  \ \nЭто только то, что я вижу и слышу.\n\nВиктор Михайлович Тонн - аристократ с\
  \ детства,\nКорейские корни, не помнит, как оказался здесь он.\nОчень манерен, неактивен,\
  \ немножко запуган,\nДолгое время живет в квартире с кошкой и супругой.\nПервая\
  \ без имени: \"Кис-кис!\", или просто \"Ко мне!\",\nЖена Зина была - вечно складывала\
  \ все в конверт,\nБрала кошку, любовалась на почте людьми,\nА Виктор не знал, кого\
  \ из них он больше любил.\n\"Кошка, ко мне; Зина, давай уже бросай чулан!\" -\n\
  Он вечерами в зале всегда был в роли рассказчика:\nПроценты, границы и мили, наука,\
  \ военные,\nПочему в конце фамилии две буквы Н?\nОчередной вечер, пакет висит с\
  \ лекарствами,\nКончилась речь, и он забыл, кого из них как зовут.\nВ такие секунды\
  \ он ждал, когда его туда вернут,\nГде он обнимет друга Антоху Вульгарного..\n\n\
  Этого не покажут по телевизору -\nЭто персонажи из моей жизни.\nЭтого ты не увидишь\
  \ на афише - \nЭто только то, что я вижу и слышу."
