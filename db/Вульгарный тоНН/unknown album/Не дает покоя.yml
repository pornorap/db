name: Не дает покоя
text: "Что Вите не даёт покоя? \nЧто Никите не даёт покоя? \nЧто Саше не даёт покоя?\
  \ \nТо же, что тебе, или что-то другое?\n\nМне не дают покоя дни и ночи,\nГде мне\
  \ открыты сотни дверей, \nНо чтобы войти - не хватает денег.\nМне не дают покоя\
  \ планы о поднятии бабла,\nНе дают покоя люди, что их на корню обламывают.\nЕжедневно\
  \ перед сном себе говорю: пацан, как \nНа небе валют ещё невесом, ведь мне уже двадцатка.\n\
  Когда я говорю \"What's Up?\" \n Строю планы о работе на неделю \nИ надеюсь, что\
  \ пошёл в отца.\nОбъединить в себе я несколько людей решил\nИ на вопрос: Что же\
  \ ещё волнует меня кроме денежек? \n\nМне не дают покоя пара девушек \nКоторые видели\
  \ мои слезы в момент,\nКогда никуда не денешь их\nКстати, простите что я отвергал\
  \ \nТех, кто действительно вникал в мой стиль\nИ отдавал себя без тени стеснительности.\n\
  Правда всю эту игру не зря завел,\nНо я такой, мне не дает покоя все, \nЧто со мной\
  \ связано.\n\nЧто Вите не даёт покоя? \nЧто Никите не даёт покоя? \nЧто Саше не\
  \ даёт покоя? \nТо же, что тебе, или что-то другое?\n\nРифмуем сами тщательно, и\
  \ тут все замечательно,\nРэп - хорошая штука, но сложно с жизнью совмещать его.\n\
  В своих рэп-трэках не случайно я сам себе начальник,\nНо в жизни чаще дело более\
  \ печально.\nБудто бы в чате, но залипли клавиши, чтоб напечатать,\nТо ли мычать,\
  \ \nТо ли орать в монитор немного тщательнее.\nСгорит-таки сразу и лето и зима,\
  \ \nГде в ритме суеты от нас мало что зависимо.\nИ это мне реально не даёт покоя,\
  \ \nКогда ты номер 228 в этой погоне,\nКогда быть проще покойником, но ты никак\n\
  Не убедишь все поменять в зеркале двойника.\nНу ты дурак, блядь, ты упускаешь шансов\
  \ кучу, \nСидя перед компом, свои слова закручивая,\nИз всех на свете они нужны\
  \ только тебе по-моему. \nДа я и сам понял, мне просто не даёт покоя."
