artist: Вульгарный тоНН
name: Иди на хуй
text: "\t - Вот, блять, подсела! Я бы год не видел этой суки.\n- Что он сказал?\n\
  - Говорит веселье, всё супер.\n- Ты че, блядина, убирайся на хуй!\n- Что говорит?\n\
  - Говорит, хочет выпить вина хоть.\n- Знаешь, блять, это крыса, я не просто так\
  \ высказал, \nСтрашно близко с ней, волосы дыбом только от присказки.\nС мамой тоже\
  \ познакомлен был. Эти вопли, во влип!\nПерекрестись, после такого не крикнешь \"\
  Давай три!\".\nНа конкурсе \"Мисс Убью Твои Мозги\" Гран-при,\nБро, дай закурить.\
  \ Ууууу... лучше сменить такой ритм.\nСмотри ты, не уходит падла, я ща буду драться.\n\
  - Что говорит?\n- Сказал, оплатит список трат сам.\n- Тогда мне водки и пива, водки\
  \ и сока...\n- Э, ты че, сука? У меня в кармане только сотка.\n- Что он сказал?\n\
  - Говорит, что ваш наряд, красотка,\nТак прекрасен, что кажется, что из облаков\
  \ соткан.\n- Оооо, я таю...\n- Тварь, я тебя закатаю, блять! Кто заплатит?\nЗасунь\
  \ ты в жопу это платье!\nЯ тебя знаю, сначала закажешь, тварь,\nА потом, типа не\
  \ с нами, будешь отваливать.\nВсё, блять, я ухожу, пока не началась драка!\nСлышишь\
  \ ты, падла, иди ты на хуй!\n- Что он сказал?\n- Говорит иди на хуй...\n- Что?\n\
  - Иди на хуй\n- Что??\n- Иди на хуй!\n\nА какой припев-то? Иди на хуй!\nИди на хуй!\
  \ Иди на хуй! Да иди на хуй!\nИди на хуй! Ну иди на хуй! Иди на хуй! А-а-а-а-а!\n\
  \nПожалуй, как у свиньи был твой визг дикий,\nНо пожалуйста, вернись, мне не с кем\
  \ удовлетворять инстинкты.\nТвоя мама не спит, на тот свет завтра чухнет.\nЛадно,\
  \ не пизди, она просто мне мстит за дочурку.\nА я пиздатый и чуткий, это же факт,\n\
  Я всегда делился жвачкой, помнишь, прежде чем дожевать?\nЯ готов приносить чай утром,\
  \ подумай,\nХватит, выключай умную, пора врубать дуру.\nИ этот бар клуба, а точнее\
  \ его угол\nМраком окутан в силу этой, чернее, чем уголь,\nНо даже так ты выглядишь\
  \ худо, образ чарует,\nКонтуры губ опять немного ровнее, чем руки.\nКороче, мымра,\
  \ не найти тебе такого парня,\nПойдем выпьем на баре и ко мне на пару палок.\nНо\
  \ тут из темноты выходит тип, а не деваха\n- Маша, это ты?\n- Какая Маша, слышь,\
  \ иди на хуй\n"
