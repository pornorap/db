name: Пока вы спали
text: "Милая, пока спала ты, я покорял высоты\nИ это все тебе, я шел по головам тех\
  \ сотен людей,\nИх мнений, что мне не интересны были\nЭто работа лишь, тем более\
  \ не сильно пыльная\nЭто лишь пытка каплями воды, но я с ума сходил\nИ вместо прямоты\
  \ упрямо прятался за масками\nСама скажи мне, когда проснешься этим утром\nНазови\
  \ меня своим, мне больше ничего не нужно\nМне только кружку кофе, сигареты и слова\n\
  Такие теплые и светлые, их злостью не сломать\n\nТы мне сама же делала упреки, помнишь?\n\
  Мы не могли летать, мы выпадали из окон лишь\nЗаконом тяготения, знакомым нам не\
  \ понаслышке\nНас уносило ввысь, мимо телевышек\nМимо домов и крыш, мимо голов тех\
  \ сотен, слышишь?\nМы стали лишними, когда с тобой ушли от них\nВыход надежен был,\
  \ словно наручные часы \"Tissot\"\nМилая, пока спала ты, я покорял высоты\n\nПока\
  \ вы спали\nЯ просто покорял высоты, шел по головам тех сотен \nПока вы спали\n\
  Ведь у меня такого права нет - ударить в грязь лицом\nПока вы спали\nЯ охранял ваш\
  \ сон все время оставаясь с вами\nПока вы спали, пока вы спали, пока вы спали\n\n\
  Мама, любимая, я знаю ты поймешь сейчас\nДавай поговорим спокойно, я не хочу кричать\n\
  Но снова, блять, скандалы, ругань, маты и так далее...\nК чему все эти разговоры?\
  \ Ничего не дали ведь\nЭто мое желание, но иногда ее бывает\nИ кто бы знал как вся\
  \ эта возня доебывает\nДа хватит уже! Я не ребенок далеко\nИ если эта жизнь игра,\
  \ она мне каждый дарит кон\nНе объяснить необъяснимое, мама прости меня\nЯ знаю\
  \ без тебя все про желания, про стимулы, \nПро образ жизни, про здоровье, всю эту\
  \ херню\nНаверно просто я такой и никогда не изменюсь\nИ я смеюсь порою долго после\
  \ наших диалогов\nСловно кино какое-то, словно сценарий строго\nПока спала ты, мама,\
  \ я вырос и состарился\nПросто прости, отбрось детали все\n\nПока вы спали\nЯ просто\
  \ покорял высоты, шел по головам тех сотен \nПока вы спали\nВедь у меня такого права\
  \ нет - ударить в грязь лицом\nПока вы спали\nЯ охранял ваш сон все время оставаясь\
  \ с вами\nПока вы спали, пока вы спали, пока вы спали"
