name: Ты не увидишь их
text: "Прости меня за то, что я всего лишь Эпов Александр,\nА не знатный парень, чьи\
  \ достоинства не описать так.\nПрости меня за то, что мало был по твоим адресам,\n\
  За кучу недостатков и за факт, что я не отрицал их.\nТак уж устроено, я только смог\
  \ понять теперь, \nКак много стоит так просто без слов, \nВзять и обнять тебя.\n\
  Мне правила любой игры в кайф \nИ я готов был привыкать ко всем,\nЛишь бы в конце\
  \ была твоя улыбка.\nЭто не сопли тут и стиль я менял.\nКогда-нибудь я всё пойму,\
  \ но а пока - прости меня.\nИ поразительно, мне хочется кричать \"ура!\",\nНо я\
  \ не понял, кто я: сильный человек или дурак.\nВ этой трагедии на самом деле есть\
  \ и цирк\nИ если сравнивать, то мы стоим на одной лестнице.\nМожно сближаться постепенно\
  \ и снова всё выдержим.\nПросто подняться по ступеням, но ты не увидишь их!\n\n\
  Ты не увидишь их\nМоих чувств, ведь может их на самом деле и нет.\nТы не увидишь\
  \ их\nГромких слов, всплесков эмоций, признаний и букетов.\nТы не увидишь их\nЯ\
  \ часто вру, но теперь я честно говорю тебе.\nТы не увидишь их\nПока все разговоры\
  \ сводятся к пока-привет\n\nА я делил вечер, любовь и бога на двоих,\nВместо того,\
  \ чтобы твой сон стеречь я много натворил\nИ вроде есть синица-девушка, как из лучших\
  \ журналов \nНе сидится! Нужен этот еб*чий журавль!\nЖдала и думала: - Когда же\
  \ он приедет?\nВот он я. - \"Приветик, я по-своему тобою бредил\"\nИ впредь это\
  \ моя вторая половина,\nТретья - друзья и пиво, четвёртая - для новинок.\nНет добрее\
  \ и нет злей меня, да знаю я.\nЭто не бред, прими за извинения моё признание, \n\
  Пойми, женятся по любви, а не по либидо,\nЧтобы кровать не стала словно на войне\
  \ - поле битвы!\nОт ненависти до объятий, потом обратно,\nСсоры и ревность, опять\
  \ захотелось орать нам.\nСука-любовь, выводишь наши отношения к финишу,\nСмотри\
  \ внимательно, но там ты не увидишь их.\n"
