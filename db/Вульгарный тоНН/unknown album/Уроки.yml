artist: Вульгарный тоНН
name: Уроки
text: "Ты - это жалкая пропаганда, установка президента\nБелка в колесе, подопытный\
  \ эксперимента\nКрыса в лабиринте, в поисках куска сыра\nУзкие коридоры - кругозор\
  \ твоего мира\nТы разучился думать, тебе нужны приказы\nТебе кидают кость, ты хаваешь\
  \ её как мясо\nТвоя вакцина счастья - это твой телевизор\nДиктор диктует, что любить,\
  \ что ненавидеть\nНа улицах идёт война, война за хлеб\nТебя может не стать, если\
  \ ты не так одет\nТебя может не стать, если не подходит цвет\nТвоей кожи, это навязанный\
  \ менталитет\nЯ из России, может быть не из такой\nГде вырос ты, но я знаю, что\
  \ такое боль\nЯ как и ты, зову эту страну - своей страной\nУрок номер один — «Думай\
  \ своей головой»\n\nКопы с автоматами, Тойоты с автоматами\nИх остерегаются, но\
  \ глаза закапаны\nТрава закопана, глаза следят за копами\nИз тачек качает музло,\
  \ суки вертят жопами\nСледи за событиями, ты лишь нытик\nТы просто рифмуешь слова,\
  \ я пишу, что видел\nМы - твоя фобия, мы - то, что тебе нужно\nЯ курю таких за ужином,\
  \ это моё хобби\nЭто не bounce, слышь, мы из города-порта\nГде слушают ВуТоНН, передвигаясь\
  \ на Аккордах\nУ моря Форик или серебристый Курин\nВ салоне бита, в салоне всё забито\
  \ курем\nНочные мосты, включенные майки\nНе даём им остыть, и не носим R'n'B майки\n\
  Ты не дорос, а мы имеем неибаться вес\nМой стиль прост, словно золотой крест\nИ\
  \ кто тут крест? Нахуй ты сюда полез? \nТы думал, что тут скалы и непроходимый лес?\
  \ \nТебе пиздец. Да, я Дальневосточный тигр\nПускай, но точно не как ты, - вонючий\
  \ пидор\nДа, я на пафосе, а не как ты - на фаллосе\nПосле этих слов иди маме пожалуйся\n\
  Открывай двери, мы нашли тебя, пацан\nУрок номер два — «Никогда нам не делай дерьма»\n\
  \nТы дорого заплатишь за свою ошибку \nОскал клыков у тигра - принявши за улыбку\n\
  Пока под твисту ровняют мою стрижку\nМне говорят, что ты испачкал в багажнике обшивку\n\
  А мне то что? Это дело сугубо твоё\nМешаю в желудке напитки, смотрю на моря дно\n\
  Его не видно, как и не слышно шагов\nТень за спиной, и ты уже чей-то улов\nТы слишком\
  \ хасла, хоуми, ты слишком любишь цепи\nСлишком много тату на твоём чипушном теле\n\
  И слишком мало слов в твоём вокабуляре\nИ слишком много жестов, которых ты не знаешь\n\
  И страх, как яд - он действует не сразу\nНо не становится от этого менее опасным\n\
  Урок под номером три, специально для тебя \n— «В чужую жизнь игра не доведёт никогда\
  \ до добра»"
