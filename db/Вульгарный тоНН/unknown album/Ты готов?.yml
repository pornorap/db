artist: Вульгарный тоНН
name: Ты готов?
text: "Ты готов? Летят из далека слова!\nПеред выходом туда \nТебя уже не сломать\
  \ \nНикаких сомнений \nНикаких вопросов \nБудь прост \nБей в кость \nДо победы \n\
  Остальное глупость \nТы готов? Этот гул толпы \nСлышишь ты? \nЛибо втягиваешь пыль\
  \ \nЛибо выпускаешь Дым \nЛибо сжал кулаки \nЛибо опустил руки ты \nЭти точки никогда\
  \ не станут запятыми \nТы готов? Чтобы забыли \nЕсли неудача \nНастигает тогда \n\
  Когда ты еще только начал \nИ все иначе ведь инверсия имеет место \nИ я не верил\
  \ сам напутствиям всем этим пресным \nТы готов? Не жалеет ни слов ни кулаков \n\
  Пока не атакован чтоб оковы снял и был таков \nЗначит вперед дерзай \nЗачем себя\
  \ терзать \nКогда победа за тобой \nВерь, люди только за... \n\nТы готов? Этот бой\
  \ \nТы готов? За тобой быть на высоте или растоптанным толпой \nТы готов? Этот шаг\
  \ \nТы готов? Всё решать! \nТы готов Ты готов Ты готов??? \n\nВот ринг и канат \n\
  Твой крик и пора \nВыйти и отдать честь \nВ виде спарринга! \nТы готов соперников\
  \ \nПо лучшему атаковать \nТы готов когда будет озвучена команда ФАЙТ!\nВот они\
  \ люди которые орали перед выходом \nВот они крутят буклетик с твоей фамилией \n\
  Поток толпы желающих хлеба зрелищ и выгоды \nГотов ли ты отдать все свои силы во\
  \ имя их? \nИ Зрители боятся скуки, врачи травмы \nЗвучит так музыка, каждый глоток\
  \ рассчитан \nПеред тобой канаты ринга ты почти там \nКричит \"ТЫ ГОТОВ?\" И бьет\
  \ тренер по щекам \nЖалость и чувства, сомнения отбросил \nПросто бить как по лапам\
  \ \nНе суетись и не бойся \nЯ знаю ожидания тяжелее чем бой сам \nИ ты готов взять\
  \ этот пояс? \n-Не надо вопросов.... \n\nТы готов? Этот бой \nТы готов? За тобой\
  \ быть на высоте или растоптанным толпой \nТы готов? Этот шаг \nТы готов? Всё решать!\
  \ \nТы готов Ты готов Ты готов?"
