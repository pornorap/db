name: В моё окно видно Японию
text: "Я живу во Владивостоке\nВ моё окно видно Японию, как на ладони всё\nВедь я\
  \ живу во Владике, и мне везёт донельзя\nВ этом плане, Fire lady sky\nМимо плавно,\
  \ как самураи, пролетают\n\nА я на кресле, чтоб оно треснуло, кожаное\nПовсюду эти\
  \ рожы местные, китайские\nИ ни одной российской\nПогоди, Сань, остановись тут\n\
  Больше не видно в окне Японии совсем\nИ даже не спрашивай, куда делись все\nВсё\
  \ как обычно, на самом деле\nПросто у наших Жигулей окна запотели\n\nВ моё окно\
  \ видно Японию, как на ладони всё\nВедь я живу во Владике, и мне везёт донельзя\n\
  В этом плане, Fire lady sky\nМимо плавно, как самураи, пролетают\n\nА я пролетаю\
  \ как фанера над Парижем\nЖигули здесь редкость, только свои и вижу\nПомню, в потоке\
  \ встретились и пять минут глазели\nНа микроавтобус, что кто то обозвал газелью\n\
  Где ты взял это говно, годов 80-х\nТачка что надо. Возьми и сам ты.\nБудешь гонять\
  \ на море, когда станет теплей\nЛадно, беру. Есть сдача со ста рублей?\n\nВ моё\
  \ окно видно Японию, как на ладони всё\nВедь я живу во Владике, и мне везёт донельзя\n\
  В этом плане, Fire lady sky \nМимо плавно, как самураи, пролетают\n"
