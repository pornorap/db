artist: Вульгарный тоНН
name: Этот трек для твоей машины
text: "Браза, пускай дует ветер в твой парус. \nТрасса Питер - Москва или Владивосток\
  \ - Хабаровск. \nОпасно повсюду, но не подведи ты. \nПо пути раскачай кабину под\
  \ биты. \nСразу, если тебя подрезали на трассе, \nНе торопись сбрасывать, догони\
  \ этого пидараса. \nВруби на полную, пусть он услышит из окна: \n\"Куда ты едешь,\
  \ тварь, а? А?\" А-а-а! \nБоу-боу. Ничего не бывает просто, знай. \nБоу-боу. Это\
  \ Vladivostok Style. \nБоу-боу. Будь один из нас, занимай места. \nБоу-боу. Это\
  \ Vladivostok Style. \n\nЭтот трек специально для твоей машины, \nСпециально для\
  \ твоих колонок, если они живи. \nЭтот трек специально для твоей машины, \nСпециально\
  \ для водителя и пассажиров. \nЭтот трек специально для твоей машины, \nСпециально\
  \ для твоих колонок, если они живи. \nЭтот трек специально для твоей машины, \n\
  Специально для водителя и... \n\nИтак, ты во Владе, делай громче радио. \nРаскачивать\
  \ таких, как ты, - это мой бизнес, мать его. \nВместо афтепати автопати, Шамора\
  \ и Стелла. \nНамечается большая туса, возьмёмся за дело. \nБасы \"ВуТонна\" из\
  \ твоего салона. \nИменно эти парни заставляют вас уйти из дома. \nМы с вами, вы\
  \ с нами, V Style в ударе. \nЕсли ты забыл - это Vladivostok Style, парень. \nБудь\
  \ наготове, пацан, держи открытыми глаза, \nВедь копы - это те же гопы, знаешь это\
  \ сам. \nСплошная полоса, справа копы на обочине. \nКакие могут быть проблемы? Эй,\
  \ сука, чё ты хочешь?! \nНовая резина, заправка, бензин. \nОтвези подругу к морю,\
  \ её к морю отвези. \nИ ночь закончится сегодня так и не иначе. \nЭто \"Ву\", это\
  \ V, этот трек для твоей тачки. \n\nЭтот трек специально для твоей машины, \nСпециально\
  \ для твоих колонок, если они живи. \nЭтот трек специально для твоей машины, \n\
  Специально для водителя и пассажиров. \nЭтот трек специально для твоей машины, \n\
  Специально для твоих колонок, если они живи. \nЭтот трек специально для твоей машины,\
  \ \nСпециально для водителя и... понял? и пассажиров. \n\nИ адреналина потоки на\
  \ скорости тут в каждой грануле. \nВырулить гра... \nВырулить грамотно, топят гашетку\
  \ пусть, топливо на нуле. \nЭто Vladivostok Style, и то дороги, то каток. \nИ только\
  \ тот на трон, кто к поворотам тут любым готов. \nШум дорогой резины, по трассе\
  \ трутся так. \nШтурм всех дорог России украсит музыка. \nТы под битами песен время\
  \ пропускай из стёкол. \nНажимай педаль, если уверен, что пристёгнут. \nПо тормозам,\
  \ если табличка \"У\", \nА то приедут ~~ и заберут. \nБраза, сковать твою скорость\
  \ - цель улиц. \nТрасса, как чувства, не обойтись без поцелуев. \n\nЭтот трек специально\
  \ для твоей машины, \nСпециально для твоих колонок, если они живи. \nЭтот трек специально\
  \ для твоей машины, \nСпециально для водителя и пассажиров. \n\nЭтот трек специально\
  \ для твоей машины, \nСпециально для твоих колонок, если они живи."
