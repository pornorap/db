artist: Вульгарный тоНН
name: Аутро (Проба пера)
text: "Какой там трек? Я уже сбился со счёта. \nВ общем, это последний, хотя будут\
  \ ещё тут \nДля всех нормальных пацанов и хороших девчонок. \n\"Вульгарный тонн\"\
  , тире, всё будет чётко. \nНе, не надо придумывать велосипед. \nТы с нами или вне\
  \ ты? Оставайся верен себе. \nЦени волну, в которую мы верим. \nВсё это время в\
  \ ожидании следующей серии. \n\nПослушай аутро альбома и засни, \nА утром ногой\
  \ ты полуторно открой глаза с ним. \nИ сразу узнаешь, как интересно год прошёл.\
  \ \nПрошу \"Вульгарный тонн\", всё будет хорошо. \nНа чём хип-хоп приморья держится?\
  \ \nЛишь на его приверженцах. Передаём привет жильцам \nЭтого края, э, йоу, хип-хоп\
  \ с окраины. \nУходим на тайм-аут мы, так что ещё сыграем. \n\nПора прощаться, но\
  \ я говорю вам: \"Здравствуйте\". \nСо звоном рюмок, как стихи о советском паспорте.\
  \ \nЭто диск welcome, здесь нет лишних. \nГоняй эти демки в машине и в эмпэтришниках.\
  \ \nЭтот альбом для своих людей, как порой, \nИзвини за то, что много минора порой.\
  \ \nПостой, ведь какие дни, такие песни. Правда? \nНо мы-то знаем с тобой - всё\
  \ будет пиздато! \nДиск пропитан Владиком, вглядись внимательно. \nЕсли понял о\
  \ чём я, увидимся в марте. \nПересечёмся в лифте, ведь мы слезам не верим. \nМысли\
  \ трёхмерно, брось сопли и истерики. \nПока вы создаёте королевства и империи, \n\
  Мы в уюте тесной норы пробуем перья. \nТеперь и ты встроен в этот механизм. \n\"\
  Вульгарный тонн\". Всё будет заебись!"
