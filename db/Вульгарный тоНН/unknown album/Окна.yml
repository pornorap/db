text: "Срок годности истёк после тридцати лет.\nСколько заберут стёкла ссор, лиц и\
  \ теней?\nВсё! Подпись, листок, где-то в районе кухни\nПервый участок работ, из\
  \ него делают рухлядь.\nНа весь товар характеристики на спецзаказе\nИ вместо рам\
  \ облезлых пластик, так безопасней.\nТеплота и шумоподавление от безобразий,\nНо\
  \ прожитое время не забрать себе.\nСтарые, деревянные части окна на свалке,\nИ так\
  \ печалятся оставшиеся голоса в них,\nА новое уже украсило фасад дома,\nВ глазах\
  \ хохот, много зла, их голоса и гонор.\nОна сука, он кобель, ненавидит обеих...\n\
  \"Хуй тебе суп на обед! Опять не принёс ни копейки \"\nХотела выкинуть с блюдцем\
  \ в окно их крик,\nНо новые не бьются, оставляя ненависть внутри..\n\nЧей-то взгляд\
  \ прикован к моей спине, словно\nЗаворожён картиной, что за мною нарисована:\nБетон\
  \ и сталь, следами горящих глазниц,\nВ которых изо дня в день видно десятки лиц.\n\
  Кто-то мечтает о карьере, кто-то хочет отпуска,\nКто, молча, со слезами, усмиряет\
  \ боль в висках,\nКто перестал искать выход, нашёл его во мне,\nЯ видел всякое чего\
  \ тут только не было\nИ покрывался пылью на складах с продуктами,\nИ замерзал зимой\
  \ с рисунками под утро я.\nВас выставляю вам же на ваш честный суд и\nВижу каждого,\
  \ кто в этом каменном лесу гнил.\nВам бы терпения, вам бы застрять так же!\nГлаза\
  \ я видел каждого и как могли вы ТАК ЖИТЬ!\nВсего лишь старое окно, а вы всего лишь\
  \ люди,\nКидайте камни, суки, вам же холоднее будет!\n\nВ окнах - дежавю,\nВот так\
  \ и живу,\nВ моно слышу звук,\nВижу суету вокруг.\nКто-то бьёт жену,\nКто-то пьёт\
  \ \"Жигуль\"\nВ моно слышу звук,\nВижу суету вокруг.\nВ окнах - дежавю,\nВот так\
  \ и живу.\n\"Кидайте камни, суки..\"\n\"Из него делают рухлядь..\"\nВ моно слышу\
  \ звук,\nВижу суету вокруг.\nВ окнах - дежавю,\nВот так и живу,\nВот так и живу,\n\
  Вот так и живу.\n\nУтро, люди семенят на транспорт заспанный\nОни смотрят сквозь\
  \ меня, в пространство за спину\nНедаром взгляд скользил у них, шаг в уют магазина\n\
  Потом с корзинами снуют мимо кассиров.\nНаблюдаю молча, а мог бы пораспыляться\n\
  Пора смириться, дни одинаковы, как по распорядку.\nНичто не тешит и тошно, вокруг\
  \ всё те же и то же\nА держат ничтожные рамы, в них столько прожил. \nЛюди, как\
  \ волны, но не добрался до камней прилив\nИ словно случайная капля мальчик что ко\
  \ мне прилип\nОн молод полуголый в холод чужой город, голод\nГолову забили только\
  \ чипсы и пепси-кола.\nЯрость голодом пробуждена, кипит от злости, но\nМечты хотя\
  \ б об ужине, будто за стеной\nсколько и кто не дышал протирая рукавом\nв осколках\
  \ тонет душа в этом звоне роковом.\n\nВот и последний всхлип под грузом подошв,\n\
  Уют салона Вмиг бросив под дождь,\nЗацелованные кузовом леера, \nНе судьба набирать\
  \ возраст, находясь меж рам\nНежно со вкусом братья закованы в пластик,\nВеки опустят\
  \ не знакомы напасти им,\nКак развлечение с квартир глазеть\nВидели столько, что\
  \ описать не хватило б газет,\nОтныне лёжа на асфальте мерзлом,\nНа сколько нас\
  \ хватит под этими звездами ерзать,\nНа их лицах слёзы, души в извёстке,\nНо в глазах\
  \ горит огонь, выбиваясь из воска\nИх вон сколько загоралось и гасло,\nА мне было\
  \ в радость, лишь когда он давит на газ НО\nПоследний всхлип под грузом подошв,\n\
  И все следы медленно сотрёт дождь..\n\nВ окнах - дежавю,\nВот так и живу,\nВ моно\
  \ слышу звук,\nВижу суету вокруг.\nКто-то бьёт жену,\nКто-то пьёт \"Жигуль\"\nВ\
  \ моно слышу звук,\nВижу суету вокруг.\nВ окнах - дежавю,\nВот так и живу.\n\"В\
  \ этом звоне роковом..\"\n\"Всхлип под грузом подошв..\"\nВ моно слышу звук,\nВижу\
  \ суету вокруг.\nВ окнах - дежавю,\nВот так и живу,\nВот так и живу,\nВот так и\
  \ живу."
