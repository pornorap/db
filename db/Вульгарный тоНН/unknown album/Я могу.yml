artist: Вульгарный тоНН
name: Я могу
text: "Таня, странно, она хотела быть моделью\nНовые странны, роскошное тело, супер\
  \ отели\nНа самом деле не пойму как может приспичить\nЕй этот сранный телек, и там\
  \ тёлки похожи на спички\nНу ладно, не буду причитать. Мечта есть мечта\nИ запечатав\
  \ всё в конверт пошла на главпочтамт\nТам фото и письмо. Надежда почти тает\nПостоянно\
  \ плачет Таня, волнуется \nА вдруг не прочитают?!\nУспокойся! Пальчики скрещены,\
  \ теперь в Москве чины\nМодной культуры засылают кадровых разведчиков\n\"Нужны таланты\
  \ из глубинки нашего отечества!\"\nШеф уже давит, письмо Тани ожидает встречи с\
  \ ним\nПора замены делать старым. В кабинете вот он\nВ конверте резюме, порозовел\
  \ увидев фото\nА там реально королева от пят до ногтей\nРебята, я нашёл. А Кавалерово\
  \ это где?\n\nМой титул и статус. А как всё нелегко далось?\nНадо передать закрыв\
  \ глаза на травмы и усталость\nДумал он, тяжеловес и мастер по боксу\nКого-нибудь\
  \ из тех, что есть? Нет, Бога побойся!\nОни все недостойные и будут позором школе\n\
  Надо искать ещё! Нет вариантов чтоли?\nТяжеловесу, трижды чемпиону нелегко\nНайти\
  \ замену. И так прошёл год\nОн где-то в глубинке, в клубе каком-то\nДа вобщем даже\
  \ не клуб, а тупо куча комнат\nГде водка и прочее пойло льётся рекой\nНо он не пьёт,\
  \ он хочет поставить рекорд\nВедь для него будет послаще чем пирожное\nКому-нибудь\
  \ набить рожу. И вот замес в прихожей\nНо гардеробщик положил всех и его с левой\n\
  Алё, Валера, я нашёл! Где ты? В Кавалерово"
