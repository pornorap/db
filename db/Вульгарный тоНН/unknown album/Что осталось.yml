name: Что осталось
text: "Мы слишком молоды, чтобы считать потерянные годы\nПод кодовым именем \"время\"\
  \ не самой лучшей поголы\nПо копоти, тебе легко пройти одному в светлой комнате\n\
  Для будущего годен лишь пока вы хлопаете\nУкладывая новое пластами вверх составами\n\
  Юный со старыми на крыше зданий\nС дальних и ближних ячеек, сотни человек нынешней\
  \ стаи\nВзмах листами, с вопросом что сможем мы оставить\nОстановите время лет через\
  \ десять случайно\nИ собрав вместе друг друга, тут же, за кружечкой чая\nТщательно,\
  \ с долей веселья и долей печали\nВспомним мы, что оставалось опытом за нашими плечами\n\
  \nЧто оставалось ранее, на что надеялись, чего мы ждали\nЧто осталось? Воспоминания\
  \ о прошлом и что же\nПусть время пролетело, \nНо мы как прежде молоды душой и телом\n\
  И до сих пор мы помним всё же, всё то, \nЧто нам с тобой дороже...\n\nЧто осталось,\
  \ память, понять листом блокнотным\nПонять свет, когда город в мозаике окон\nСкомкан\
  \ стопками, стоны камина, как мило\nМечты теряют высоту и пролетают мимо\nПеплом\
  \ по ветру, греться светом прожекторов\nЛюбить снег в июле, кто даст ответы нам?\n\
  Кто увидит в темноте грустных два лица?\nКто запомнит нас, когда ничего не останется?\n\
  Стая птиц на свободу с ресниц карниза\nКапризом тучи, дождей, крыши домов вылизывать\n\
  Вроде мало пройдено, всего самую малость\nТогда откуда мысли, что позади осталось?\n\
  Мы часто ошибаемся, куда без этого?\nЯ иду по льду, с каждым шагом новые ответы\n\
  С ответом новые вопросы, новые ушибы\nПочему мы учимся только на своих ошибках?\n\
  Кого то жизнь об землю, кого то к звёздам\nКого то к святым стихам, меня же превратила\
  \ в ОСТа\nИ если будет так, что силы превратятся в слабость\nЯ желаю каждому, чтоб\
  \ за душой что то осталось\nЯ желаю каждому любить, верить\nНесмотря на время сложное,\
  \ идти вперёд\nНо помнить о потерях...\nПоделим слёзы и боль, счастье и свободу\n\
  Поверь, пока живём, есть шанс оставить хоть что то..."
