text: "На дальнем востоке, как в закупоренном отсеке лодки подводной \nПо двое и более.\
  \ В попытке достучаться до неба на сером фоне \nВыглядим вульгарно, но тонем. \n\
  Будем ли поняты, когда проснётся этот город? \nИ под прикрытием \"Вульгарных\" я\
  \ вышел из тени. \nДиверсант положил на рэп культуру ренессанс. \nЕсли твой мозг\
  \ не больше мячика от тенниса, \nТо приготовься - мы устроим кубок Дэвиса. \nГде\
  \ V-Style на рэп-карте России? \nТе места в тени, не тяни, не то время, не те дни.\
  \ \nВедь нашлись те, кто обстоятельств не знали. \nЭто мы вылезаем со своим тупым\
  \ названием. \n\nКогда проснётся этот город? \nА проснёшься ли ты? \n\nВсё ещё поиски\
  \ стоящих приносят плоды. \nПопробуй, найди тех, кто расставят точки над \"i\".\
  \ \nИтак, рад вам представить команду, которая многое поменяет местами \nДля начала\
  \ в местном стайле. \n\"Вульгарный тонн\". \nЭто не рингтон, уровень не тот. \n\
  Не джин, не тоник, держи, что не горит, не тонет. \nЗри в корень, обращаться с рифмами\
  \ легко им. \nНи в коем случае не сори словом. \nНе нарисованные персонажи без листовок.\
  \ \nБез громких постановок, релиз ноль-шестого, \nНо высоту берёт словно прыгун\
  \ с шестом. \nОдин на сто, на нашу сторону, но скоро. \nКак не рискованно, смотри\
  \ внимательно, есть повод \nДействовать и не откладывать на потом. \nКогда я говорю:\
  \ \"Ву\", вы говорите: \"Тонн\"."
