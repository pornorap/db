text: "Как будто из другой страны, многим не внятен,\nНо даже одна партия даёт понять\
  \ им,\nМинус как море, голос как катер,\nЧтобы разогнать волну на водной глади,\n\
  По головам Flash Mob покорает тебя там,\nВедь люди выпадают не случайно из оконных\
  \ рам,\nА мы представители клубов поэтов местных,\nКультура, что не вышла за пределы\
  \ подъездов,\nБесполезно, как инструкции на польском,\nВ поиске себе подобных меня\
  \ переехал поезд,\nПо пояс в дерьме, стал жертвой чьих то происков,\nПорою горький\
  \ шоколад, порою пористый,\nПорою белый, порою па-па-паранойя,\nА я не воин, этой\
  \ культурой я недоволен ей,\nКто то рисует картины, кто то рисует тобой,\nА лично\
  \ мне спокойней сидеть под водой,\nЛюбого выносим с полу слова,\nНаши полурифмы\
  \ в деле и твой стиль поломан,\nМС нули уже ниже линолеума,\nВы то ли тоните, \n\
  То ли застряли на первом checkpoint'е,\n\nИз другого сплава, лови удары и слева\
  \ и справа,\nИсправит нас могила и это наше право,\nНо полную катушку ставить\n\
  С тобою Flash Mob и песня из репертуара\n\nНаша группа из другого сплава, этого\
  \ мало?!\nМолчанье измеряем в граммах драгоценных металлов\nЯ всё отдал бы, чтобы\
  \ оттолкнуться от рутины\nЧтобы видеть лица, а не спины, но пока спим мы\nПомимо\
  \ подлых и мнимых, мы пропускаем мимо\nВ посике себе подобных идём по симметрии\n\
  Следующий номер смертен, так готовьтесь к смерти\nОдеты как кадеты, а вы как дети\n\
  И Flash Mob вам ответит, срывая двери с петель\nСколько успеть нам или спеть, чтобы\
  \ достичь respect'а,\nКак раз из тех, кто указывает путь как вектор,\nДа, Виктор,\
  \ с голосом диктора как репетитор,\nНаучу вас рэпу хоть не числюсь в титрах я,\n\
  Карта бита, finita, слетел с катушек и ниток,\nВзрываю динамики вам как шашкой динамита\n\
  \nИз другого сплава, лови удары и слева и справа,\nИсправит нас могила и это наше\
  \ право,\nНо полную катушку ставить\nС тобою Flash Mob и песня из репертуара"
