text: "Мой район уснул, тут, в наушниках, Snoop\nЯ, уже заряженный, иду, вдыхая весну\n\
  Все мутят и звонят, у магазинов куча сук\nРядом Краун или Марк? Делай громче звук\n\
  Это похоже на игру, наверно, можно выйти\nЧем выше становимся мы, тем больше мы\
  \ видим\nЧто бы ни было дальше, заранее поймите\nЭто тем, кто однажды станет победителем\n\
  Тем, кто не горит в огне, тем, кто не тонет в воде\nКто свободен в полёте, а не\
  \ в рутине, на земле\nТем кто на небе, и тем, кто отошел от дел\nИли тем, кого сегодня\
  \ доставляют на отдел\nКто пьёт и курит травы, но всегда имеет планы\nКто здоровый\
  \ образ жизни совместил со здравым\nМог уйти, но не кинул, хотя и остался один\n\
  Кто пишет свои правила, попав на плохие пути\nМоим пацанам на улице - спасибо за\
  \ идеи\nМоим пацанам на студии - за помощь, уважение\nКто всегда в движении, о прошлом\
  \ не жалея\nНавсегда в моих текстах, я не оставлю в тишине их\n\nМой район - рай,\
  \ мой район - рай\nТут все об этом знают, и ты об этом знай\nДля всех наших котов,\
  \ для всех наших девочек - зай\nМой район - рай, мой район - рай \n\nЧетыре сотки\
  \ покидают их лопатники\nЭто бывает не всегда, но это так, прикинь\nДетские ручонки\
  \ так умело затирают куб\nЖирный блант между губ, лет 13 пиздюку\nВ этом раю курят\
  \ рано, чтоб казаться взрослыми\nНо в этом возрасте - тупо задымляют воздух\nХочется\
  \ быть большим? Тогда зачем спешишь?\nТы подожди пару годков, узнаешь про гашиш\n\
  Про метадон, кокс, чёрный, про шлюх и порно\nПро обезьянники, публичные дома, игорные\n\
  Делай ставки. Жизнь - игра? Так играй\nТвои крылья ни к чему, мой район - это рай\n\
  \nМимо, мимо тех, кто с миной терпит этот мир и бредни\nПесни, подрывать как пиротехник,\
  \ чтобы перепеть их\nВидит только митинг, мини-боссов и готов во имя\nПиздить, в\
  \ этом месте каждый взял в лавине искры\nЗнай, если на моей улице будет война когда-то\n\
  Знай, если нас атакуют псы, то мы ответим танком\nМой район уснул, и ты веди себя\
  \ пацан послушно\nВедь за лишний стук он может наказать проснувшись\nНимбы - как\
  \ колечки дыма изо рта\nБелые кеды, капюшон, крылья спрятаны в рюкзак\nКак среди\
  \ добрых глаз проходит боль по рёбрам?\nК нам применим контраст. Ты знаешь, мой\
  \ район - рай\n\nМой район - рай, мой район - рай\nТут все об этом знают, и ты об\
  \ этом знай\nДля всех наших котов, для всех наших девочек - зай\nМой район - рай,\
  \ мой район - рай"
