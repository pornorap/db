artist: Вульгарный тоНН
name: I am what I am
text: "Мои уши слышали слова любви и предложения вмазатся\nРуки держали коноплю и\
  \ девочек за задницы\nКроссовки топтали грязные полы отделений \nА на следующий\
  \ день ковры на парах в универе\nЯ был тем кого били, тем, который бил,\nКто-то\
  \ смеялся надо мной, как и я над ним,\nМой карман видел деньги и план и я гулял,\n\
  А на утро по нулям и в кармане ни рубля.\nЯ общался с музыкантами и дома был нужен,\n\
  А потом курил с теми, кто раньше продавал оружие\nДнем пропадал на улице, я не был\
  \ один,\nА ночью писал о тех кого похоронил,\nЯ знаю однажды и мой настанет последний\
  \ вздох,\nВедь каждый пятый в принципе не против что бы я сдох,\nМои друзья \nМоя\
  \ семья\nМои мечты со мной,\nНо ты меня не трогай\nИ все остальное все равно."
