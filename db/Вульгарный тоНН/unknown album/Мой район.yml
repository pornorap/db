artist: Вульгарный тоНН
name: Мой район
text: "Мой район уснул, тут, в наушниках, Snoop,\nЯ, уже заряженый, иду, вдыхая весну,\n\
  Все мутят и звонят, у магазинов куча сук,\nРядом Краун? Или Марк? Делай громче звук!\n\
  Это похоже на игру, наверно, можно выйти,\nЧем больше становимся мы, тем больше\
  \ мы видим,\nЧто бы ни было дальше, заранее простите,\nЭто тем, кто однажды станет\
  \ победителем,\nТем, кто не горит в огне, тем, кто не тонет в воде,\nКто свободен\
  \ в полете, а не в рутине, на земле,\nТем кто на небе, и тем, кто отошел от дел,\n\
  Или тем, кого сегодня доставляют на отдел\nКто мог уйти, но не кинул, хотя и остался\
  \ один,\nКто пишет свои правила, попав на плохие пути,\nКто пьет и курит травы,\
  \ но всегда имеет планы,\nКто здоровый образ жизни поменял на здравый,\nКто всегда\
  \ летит вперед, о прошлом не жалея,\nБудут жить в моих текстах, я не оставлю в тишине\
  \ их,\nОбщаги, свечки, девятки, и патефоны?\nЗапомнят наши движняки, по громкой\
  \ и по тихому,\nЧто будет дальше, не знаю, я не могу остаться,\nЯ бы всех забрал\
  \ с собой \nНо остальные у своей станции\nНо мой район спит, с улыбкой детского\
  \ личика\nРай, со змеей последних электричек\nМой район рай, мой район рай, мой\
  \ район, \nМой район, мой район рай\nМой район все улицы,\nИ весь народ, ты можешь\
  \ остаться с ними,\nИли здесь подниматься вперед,\nМой район, но он сам по себе,\
  \ пойми это,\nМой район рай, мой районный мир"
