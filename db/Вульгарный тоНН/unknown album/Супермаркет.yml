text: "Пацаны стали охранниками, девочки - продавцами,\nПацаны теперь вправе кому-нибудь\
  \ снести пол лица, блин.\nДевочки по-тихой наёбывают директора,\nПри этом я единственный\
  \ покупатель,\nСтою и говорю \"Привет!\" им.\nВот они, перед глазами, знаю прекрасно\
  \ все их секреты:\nКто пришел с армии, кто когда вышел с декрета,\nКто на экзамене\
  \ списывал, бегал курить гуськом,\nКто наркоманил весь год, и кто кого ебал на выпускном.\n\
  В углу в одном, в другом, в третьем, потом на кассе\nТак важно, почему-то, встретил\
  \ каждый одноклассник.\nНикто не поздоровался, и не узнал про здоровье,\nТут постанова\
  \ вся, как будто бы я посторонний.\nПытался привлечь внимание каждого раз по 30,\n\
  Увидел отказ по лицам, достал бумажник и расплатился.\nШел к выходу и думал - гниды,\
  \ суки, нарки!\nЯ крикнул \"fuck you!\" и покинул этот супермаркет\n\nСупермаркет\
  \ как наша жизнь (наша жизнь)\nТы покупатель - значит, все они тебе должны? Нет!\n\
  Супермаркет как наша жизнь (наша жизнь)\nТы покупатель - значит, все они тебе должны?\
  \ Бред!\n\nНа этих пыльных полках мы живем и уживаемся\nС себе подобными, да хули,\
  \ ты ведь это знаешь сам.\nВсе эти самки с мясной витрины уже достали,\nИ на места\
  \ расставить всё получится едва ли\nИ эти умники якобы встали на якори,\nПо этой\
  \ жизни остаются, сука, одинаковыми\nИграют роль не людей, а просто тел,\nДля долбоёбов\
  \ существует овощной отдел.\nУ кондитеров, тут скажем, слишком уж большие цены,\n\
  Но цены на горчицу дарят всем улыбку на лице нам.\nПростой баланс: порою трещины,\
  \ порою резче быть,\nКультом не делать вещи, оставаясь человечным.\nНа кассе улыбаются\
  \ приветливо за бабки\nСделать ли минет ли вам? - за бабки и ради забавы.\nБывает\
  \ хлебный день, бывают дырки от сыра,\nБывают посетители, продукты или просто цифры.\n\
  \nСупермаркет как наша жизнь (наша жизнь)\nТы покупатель - значит, все они тебе\
  \ должны? Нет!\nСупермаркет как наша жизнь (наша жизнь)\nТы покупатель - значит,\
  \ все они тебе должны? Бред!\n\nНаша жизнь… Спасибо за покупки.. Спасибо, сдачи\
  \ не надо!\nДавай сыграем в классику: простая арифметика,\nБабки иметь и как расположить\
  \ их - это этика.\nЭти пять в задний карман, эту купюру дома,\nВсе доводы просты\
  \ как дважды два, и так идем мы, да, но.\nДостаточно давно он взял у меня в долг,\n\
  Простая арифметика: он в срок отдать не смог.\nЯ далеко не денежный станок, и не\
  \ бандит тем более,\nНе знаю бандитских формул и прочих теорий.\nНас было двое,\
  \ он один - пересеклись пути.\nРаз, два, три - а теперь считай ты!\nЧетыре - грабеж,\
  \ семь - то, что клиент умер,\nИ то, что вместе - трёшка, бля. А ты как думал?!\n\
  Минус два - адвокату дали пару косарей,\nСудья - тварь, но все же сократила на треть.\n\
  А там минус 30, и время не пойдет быстрей,\nА значит, осталась сдача - привет маме\
  \ и сестре!\n\nНаша жизнь.. Нет! Наша жизнь.. Бред! \nНаша жизнь.. Нет! Наша жизнь..\
  \ Ха-ха-ха!"
