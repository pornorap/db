name: Я достаю из широких штанин
text: "Аллё, аллё, да, дорогая, привет!\nЯ сейчас трек записываю. \nСейчас я запишу\
  \ быстренько и сразу к тебе. Да.\nВсё, да. Жди, жди, родная, давай, пока!\n\nЯ достаю\
  \ из широких штанин свой...\nЯ достаю из широких штанин свой... Стой!\nЛучше достань\
  \ сама.\nДавай, детка, дотронься до моего...\n\nЯ достаю из широких штанин свой...\n\
  Я достаю из широких штанин свой... Стой!\nЛучше достань сама.\nДавай, детка, дотронься\
  \ до моего...\n\nЭй, ма, сегодня у тебя \nМы одни, лишь только ты и я.\nРомантика\
  \ (aha), пока горит свеча.\nБрызги шампанского и прочая фигня.\nРасполагаюсь, достаю\
  \ на твой стол\nЗажигалку, ключи и прочий сор.\nТеперь в штанах осталось то, что\
  \ интересует \nТебя. Этой ночью тебя интригует\nМой ствол, в кобуре на ремне мешает\n\
  Тебе, но без проблем ты его снимаешь.\nТелефон отключаешь и я свой тоже.\nНас с\
  \ тобою никто не потревожит.\nМой стиль широкий, свободный, как и моя душа.\nМой\
  \ стиль Makaveli, G-Unit, Rocco.\nУзкие джинсы если, то мало места,\nТо тесно лучшему\
  \ другу моей жены.\nЯ достаю из кармана пачку резины.\nДля завершения сложившейся\
  \ картины.\nЧерез миг мы уже на кровати.\nРаздевайся, сейчас мы устроим party.\n\
  Ко мне всё ближе руки твои, всё ниже.\nШепчешь что-то мне на ухо еле слышно.\nТы\
  \ приглашаешь главного виновника шоу.\nИз штанин моих вынимаешь. Оу-оу-оу!\n\nЯ\
  \ достаю, я достаю из своих штанов\nГлавного виновника шоу.\nЭтого шоу с тобою в\
  \ главной роли.\n\nЯ достаю из широких штанин свой...\nЯ достаю из широких штанин\
  \ свой... Стой!\nЛучше достань сама.\nДавай, детка, дотронься до моего...\n\nЯ достаю\
  \ из широких штанин свой...\nЯ достаю из широких штанин свой... Стой!\nЛучше достань\
  \ сама.\nДавай, детка, дотронься до моего..."
