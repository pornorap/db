text: "GL Gelandewagen плюс два S-Class`a, оцени статус\nСто из Ста вне ротаций, \n\
  Но в массах, эта комбинация опасна\nЭто по-прежнему Москва, у меня есть что тебе\
  \ сказать\nЭтот мотив не несёт печаль, \nНо грусть и печаль нельзя отрицать\nОт\
  \ этой музыки не отрекаются, быть её узником мне по вкусу\nПусть мои руки и опускаются,\
  \ \nНо для того лишь что бы выкинуть мусор\nКто-то рассыпает бусы по полу, \nЗа\
  \ спиной наводит смуту и суету\nНе скажу что на это пофигу, но я веду свою игру\n\
  \nСкажи тем, кто ещё не знает\nМы с вами играем в одной команде\nЯ хочу что бы вы\
  \ сказали\nМы с вами играем в одной команде\n\nPHL Phlatline мы по-прежнему не нуждаемся\
  \ в рекламе\nПока вода стачивает камни, я через мембрану считываю с тетради\nМои\
  \ рифмы от руки, комментарии ищи на самых посещаемых\nОни вроде и ругают меня, тем\
  \ самым за мой счет себя пиарят\nИ это видимо нормально, моральные ценности у всех\
  \ свои\nМеня это может и парит, но я вижу результаты и успех CD\nИ снова поиски\
  \ второй сольный, более жесткий, но мой стиль\nГолос мой становиться спокойным,\
  \ обстановки вопреки\n\nСкажи тем, кто ещё не знает\nМы с вами играем в одной команде\n\
  Я хочу что бы вы сказали\nМы с вами играем в одной команде"
