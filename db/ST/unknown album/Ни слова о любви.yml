name: Ни слова о любви
text: "Ты меня убила, как хорошим стаффом, \nЯ глазами поедаю тебя словно стаффорд.\
  \ \nТвои уста ласкают слух, как олдскульный мафон, \nТы такая же острая, как крылья\
  \ баффало. \nТы такая же острая, как лезвие меча катана у самурая в руках. \nЕсли\
  \ ворота рая на семи замках, встретимся после в Москве. \nГде? На семи холмах. \n\
  Где мой отель ты знаешь сама, \nЗнаешь, порой в постели есть разговор по душам.\
  \ \nЗнаешь, с утра я дальше по городам, \nИ пока я там, мы на связи лишь по проводам.\
  \ \nТебе идёт так моя New Era, \nТы копируешь мой стиль, как бумагу ксерокс. \n\
  Ты прожигаешь взглядом, как болванку Nero. \nЯ пишу этот куплет, в ушах бит от Нэла.\
  \ \n\nТолько я и ты, только я и ты. \nТы хотела полетать со мной? Что же лети. \n\
  Только я и ты, только я и ты. \nТолько одна ночь, и не важно что там впереди. \n\
  Только я и ты, только я и ты. \nТы хотела полетать со мной? Что же лети. \nТолько\
  \ я и ты, только я и ты. \nТолько одна ночь и ни слова о любви. \n\nМеня опьяняет\
  \ твой парфюм, ты необузданный тайфун, текила бум. \nЮбка короче чем у Сейлормун,\
  \ \nМы с тобой пара, но не как Агутин и Варум. \nТы любишь секс, как чёрную икру.\
  \ \nЯ люблю рэп, как шансон любил Миша Круг. \nИ я не друг, мы едва знакомы. \n\
  Просто я тут лишь потому что попал в твой омут. \nНа белоснежном кафеле комнат \n\
  Ты оставляешь помадой свой номер телефона. \nЯ уезжаю, как всегда пьяный и сонный.\
  \ \nМеняю адрес, не меняю электронный. \nТы кролик, словно из рекламы \"Энерджайзер\"\
  , \nИ мой инстинкт говорит мне: размножайся. \nРаз - я разжигаю внутри девайса,\
  \ два - и я улетаю, не прощайся \n\nТолько я и ты, только я и ты. \nТы хотела полетать\
  \ со мной? Что же лети. \nТолько я и ты, только я и ты. \nТолько одна ночь, и не\
  \ важно что там впереди. \nТолько я и ты, только я и ты. \nТы хотела полетать со\
  \ мной? Что же лети. \nТолько я и ты, только я и ты. \nТолько одна ночь и ни слова\
  \ о любви."
