name: Мое поколение
text: "Я поколение 2 1, если P то Phlatline, \nА не по Пелевину, пойми,\nМоя вера\
  \ глубоко внутри,\nИ мой стиль это мой стиль, \nКак не крути. Кем лично ты\nХочешь\
  \ прожить свой отрезок пути,\nОпределись и просто живи,\nИ иди по своему пути,\n\
  Это прямолинейность, а не эпитеты.\nМои слова по городам,\nОт Москвы до Питера,\n\
  Я по прежнему пишу до пяти утра,\nДля кого – то эта трата времени пуста,\nУ меня\
  \ свои морали и свой устав.\nСкажи мне если я не прав, каков твой взгляд,\nЕсли\
  \ он есть, то я буду только рад,\nЯ не пишу в хит парад и радио чарт,\nНо эти песни\
  \ звучат, ты знаешь сам\n\nОни пытаются нам сказать,\nТо, что идем мы не по тем\
  \ путям, \nЧто не потянем, но я знаю,\nНа что иду я, когда иду по краю.\nОни пытаются\
  \ нам сказать,\nТо, что идем мы не по тем путям, \nЧто не потянем, но я знаю,\n\
  Что за нами правда и мы не проиграем.\n\nЯ поколение веры в белые кеды,\nДелаю,\
  \ то что умею, этим живу и болею, \nКто – то мне скажет уверенно, мол это временно,\n\
  Но я остаюсь этой музыке верен,\nСколько отмерено Саше, никто не скажет,\nУже пытались\
  \ оборвать мою нить однажды,\nНо я слишком жадный до этой жизни,\nИ мои темы понятны,\
  \ хоть я пишу о личном,\nВсе так хаотично люди, друзья, знакомые,\nСтудии, клубы,\
  \ улицы объятия, ссоры,\nРазговоры за спиной, улыбки в лицо,\nБолее миллиона, кого\
  \ качает музло,\nИзгой, одиночка, Ego Tripping,\nОтдаю музыке все, но мы пока не\
  \ квиты,\nСтарый свитер, песни, не для элиты\nST, Dj Pill One, Москва – Питер.\n\
  \nОни пытаются нам сказать,\nТо, что идем мы не по тем путям, \nЧто не потянем,\
  \ но я знаю,\nНа что иду я, когда иду по краю.\nОни пытаются нам сказать,\nТо, что\
  \ идем мы не по тем путям, \nЧто не потянем, но я знаю,\nЧто за нами правда и мы\
  \ не проиграем."
