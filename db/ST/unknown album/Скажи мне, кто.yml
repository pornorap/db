name: Скажи мне, кто
text: "Балахоны не приталены, мы не приторны\nРэп часами, алкоголь литрами.\nС богатым\
  \ аппетитом и пустыми карманами\nСамому противно видеть себя пьяным.\nВ застиранных\
  \ джинсах, \nСлышу по радио очередной свой джингл.\nКлуб, стопка 50 текилы\nОперативно\
  \ еще 100 аперитиву\nБутылка уходит всегда спортивно\nВсе эти взгляды, сука, стыдно.\n\
  Множество проектов, а я на танцполе по пояс раздетый.\nСуть не в этом, это все житейское\n\
  С утра уже продаем майки у европейского\nИ я далеко не хасл, просто решил однажды,\n\
  Что возьму все и сразу.\n\nСкажи мне, кто? если не тот, для кого это все.\nЯвляется\
  \ больше, чем просто игрой. Кто?\nЯ не знаю, вата ли на небеса, \nНо я знаю, что\
  \ это все было не зря...\n\nВ моей голове всегда есть сотни идей\nНа моем пути -\
  \ сотни мелочных людей\nВ моих глазах они падали, как домино.\nОдин цеплялся за\
  \ другого, и тянул его на дно.\nБелые форсы топчат промозглую Moscow,\nИ мне не\
  \ нужен кокаин для прочистки мозга.\nПризнание районов значит больше, чем Оскар!\n\
  И для своих парней я всегда свой в доску,\nБалахоны не приталены, мы не приторны.\n\
  Аргументы весомы, кулаки разбиты.\nИ нет обиды ни на кого, кроме себя.\nЗа то, что\
  \ этот мир пока не помещается в руках.\nИ есть страх, и пока он есть, значит, я\
  \ жив.\nМне есть, что терять, так как есть , чем дорожить.\nИ я далеко не хасл,\
  \ просто решил однажды, \nЧто возьму все и сразу.\n\nСкажи мне, кто? если не тот,\
  \ для кого это все.\nЯвляется больше, чем просто игрой. Кто?\nЯ не знаю, вата ли\
  \ на небеса, \nНо я знаю, что это все было не зря...\n"
