text: 'Куча уличных уличных двуличий

  Я хочу стать для репа, как для рока Цой и Кинчев

  Музыка стала игрой, найди десять отличий

  Музыка стала попсовой до неприличия

  На на на на на Sto Iz Sta, моё уважение

  Всем парням на секторах

  Мой город на семи, каналы на тиви

  И пол 6го на 12ть без 15ти

  Hip-hop не умер, он на грани самоубийства

  Ещё один не до МС, но он всё таки выстрелит

  Ещё один МС Руси Паша Воля кто следом на тиви

  Может Басков Коля? Моисеев Боря на голубом экране

  Голубцы легальны, как stuff в Амстердаме

  Фадеев весь в Китае, СТС в ранетках

  И нет места для репа, в этой эфирной сетке


  На на на на на. Наматывай на ус. На на на на на

  Это рэпчина и ритм''энд’блюз. На на на на на

  Вернём попсу в Советский Союз

