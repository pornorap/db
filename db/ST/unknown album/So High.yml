text: "Я музыкой плачу за стафф,\nНесколько съемных хат плюс её нескромный наряд,\n\
  Наряды следом все пристально бдят. \nТуристы Джони Д., Джекки D. в моих руках.\n\
  Если я захочу, затеряюсь во дворах,\nМеняю номера и подписи на платежах.\nСиние\
  \ полосы на жигулях нас держат на ножах, стравливая, как собак.\nЯ скручиваю чудеса\
  \ на виражах,\nЗакрученный компакт, хейтеры у компа.\nПо Бенджаминам пускается яд,\
  \ \nНо Васильев собирает залы в пределах и за.\nЕё сногсшибательный зад, музыка\
  \ допоздна, уставшие глаза,\nИ сколько не завязывай - нельзя завязать до конца,\n\
  Ведь это не шнурки на твоих Эир Макс.\n\nТо, что на Западе зовут соу ха, мы зовем\
  \ \"убитый\".\nСидим по хатам, по седанам сидим и по джипам.\nСкажи-ка как по датам\
  \ новых кандидатов имя\nПишу сингл Макси возле бара Мини.\n\nТо, что на Западе зовут\
  \ соу ха, мы зовем \"убитый\".\nСидим по хатам, по седанам сидим и по джипам.\n\
  Скажи-ка как по датам новых кандидатов имя\nПишу сингл Макси возле бара Мини.\n\n\
  Я как обычно думал сделать песню о любви\nИли сделать взрослый рэп, в свитерке и\
  \ у плиты.\nУплетая сладкую плитку обид, \nНо не к этому склоняет бит, так что се\
  \ ля ви.\nСладкоголосые зачем-то лезут на биф,\nЗа щеки себе до тошноты промоушена\
  \ набив.\nСадятся на контракты, точно корабли на риф.\nЯ подтираюсь этим, после\
  \ нажимаю \"слив\" \nИ я не Блант, значит меня не нужно лечить,\nХочу набить на\
  \ предплечье Анджелину Джоли,\nИ взрослый рэп такой, что дети не хотят расти, \n\
  Вы не плохие парни, вы-плохие МС.\nИ не спасет не Валерьянка, не Новопассит, \n\
  Есть один Бог и только он один тебя простит.\nИ этот рэп, он задает правильный ритм,\n\
  Секс такой плавный, будто бы снят на репите.\n\nТо, что на Западе зовут соу ха,\
  \ мы зовем \"убитый\".\nСидим по хатам, по седанам сидим и по джипам.\nСкажи-ка\
  \ как по датам новых кандидатов имя\nПишу сингл Макси возле бара Мини.\n\nТо, что\
  \ на Западе зовут соу ха, мы зовем \"убитый\".\nСидим по хатам, по седанам сидим\
  \ и по джипам.\nСкажи-ка как по датам новых кандидатов имя\nПишу сингл Макси возле\
  \ бара Мини.\n\nТо, что на Западе зовут соу ха, мы зовем \"убитый\"."
