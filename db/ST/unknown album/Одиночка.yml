name: Одиночка
text: "И времени больше нет, нет..\nТянешь меня на свет, \nА мне в темноте как-то\
  \ уютнее что ли!\nБоли нет более...\nОчередное утро, когда ты хочешь стереть из\
  \ памяти ночь, \nПрочь прогоняя мысли.\nМы слишком близко, соверши выстрел.\nТишина\
  \ настанет, вспомни обо мне, когда меня не станет!\nОставь меня на память на 5 минут\
  \ я обрету приют и пропаду!\nКак пропадают сны по утру!\nОставь меня по ту сторону,\
  \ где я сопьюсь\nЛибо обрету себя по новому, чертова комната!\n4 стены чертовы!\n\
  К черту мы такие гордые с тобой! К черту...\nЯ проведу черту, ту, что поставит точку,\
  \ \nНо мне не обмануть своё сердце - точно.\n\nЯ по натуре одиночка, стоп!\nЯ вольный\
  \ пес, дай мне глоток свободы!\nЧернила пачкали листок..\nВремя - песок, сквозь\
  \ пальцы на твоей ладони...\n\nЯ по натуре одиночка, стоп!\nЯ вольный пес, дай мне\
  \ глоток свободы!\nЧернила пачкали листок..\nВремя - песок, сквозь пальцы на твоей\
  \ ладони...\n\nБудь за меня, но забудь меня!\nБудь экзаменом, завали на простынях!\n\
  Имя сотри, на мобильном звонки прошу, \nНе бери, оставь пропущенными..\nПорви все\
  \ стихи, удали все песни, \nДобавь боли и мы более не будем вместе.\nОтходняк, и\
  \ лучше сдохнуть, чем так..\nЧем бы вылечить этот сушняк?\nА я сам себе враг, сам\
  \ себе врал, \nСам себе пациент, сам себя изувечивал!\nГруженый, словно самосвал,\
  \ \nТы засыпала, я засыпал и взрывал!\nТвои глаза, в которых я искал ответы, \n\
  Моя стена, за которой ты скрывалась от ветра...\nТвоя кухня, мои сигареты...\n2-й\
  \ куплет, эта песня спета..\n\nЯ по натуре одиночка, стоп!\nЯ вольный пес, дай мне\
  \ глоток свободы!\nЧернила пачкали листок..\nВремя - песок, сквозь пальцы на твоей\
  \ ладони...\n\nЯ по натуре одиночка, стоп!\nЯ вольный пес, дай мне глоток свободы!\n\
  Чернила пачкали листок..\nВремя - песок, сквозь пальцы на твоей ладони..."
