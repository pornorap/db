text: "Скажи друзьям сто из ста уже в здании знай, \nПоследний негодяй черпающий в\
  \ репчике кайф.\nНе втыкай, качай себе бит от примо,\nЭйфория не минуема это как\
  \ минимум.\nИнтриган йоу, или гигант интриги,\nКомедиант йоу, или все же лирик.\n\
  Киллер или ходящий сборщик для пыли, \nКого будут помнить или кого забыли.\nМои\
  \ мили не значительны, яд расточителен,\nНо мои эпитеты бьют незамедлительно.\n\
  Длительный процесс по набору веса, \nСо мною дискус никогда не будет пресным.\n\
  По интересам или по душам,\nНо нужно ездить по ушам мне, как по волнам.\nНам с тобой\
  \ просторы мира открыты,\nМы победители знай это внутри нас.\nБеспардонный подонок,\
  \ прикольный малый.\nТаких сейчас мало, жаль что он картавый.\nНо это тема больная,\
  \ ее не задеваем, \nДа все бы промолчали, он сам напоминает.\nДай как мне микро,\
  \ покуда я ударе,\nЯ хоть бездарный, но бездари нынче решают.\nЯ в рэпчике то шарю,\
  \ местами даже очень,\nСбываются пророчества, путь сосредоточен.\nВ этих троеточиях\
  \ таится тайный смысл,\nОна мой низл лизл, я на лицо ей брызнул\nУуу. Дамы сказали\
  \ какая гадость,\nЛично по мне небольшая, но все же радость.\nДостучаться до небес,\
  \ бес не в состоянии,\nПоходу я по фейсу в рай не попадаю. \nЗато в ЖАРЕ жарим,\
  \ так что все пылает,\nТанцпол охвачен пламенем, йоу читаем.\nВсем вам, всем полюсам\
  \ и странам, \nПо теории Дарвина все мы обезьяны.\nТак что айда по пальмам, всем\
  \ по банану,\nЧто не бараны радуемся и по барабану.\nКак бы сказал нам Эрик Картман,\
  \ шикарно,\nПо яйцам напинаем всем кто нас парит.\nРитм выбивая тимбами, порывами,\n\
  Едиными бьемся в этой ночи.\nКто-то на личности переходит, Я читаю,\nЯ считаю рэпчик\
  \ жизнью а жизнь стихами.\nИ не хами мне, Меня не задевает,\nЕсли обижусь испеку\
  \ тебе под дверью знай.\nИ не воняй, йоу, поверь мне в этом деле,\nЯ буду строго\
  \ первым, зашкалят децибелы.\nСТ гомер, но помимо, под бит от примо,\nМочит сверху\
  \ речитативом реактивно.\nМестами примитивно, порой оригинально, \nСловно оригами\
  \ только не в Китае.\nСкажи друзьям сто из ста уже в здании знай,\nПоследний самурай\
  \ задающий треками драйв.\nНо бай, улыбайся ведь мы в деле,\nВедь мы сумели, йоу,\
  \ пришло наше время.\nМеня не нужно верит, верь в свои силы, \nТип бритый наголо\
  \ не тянет на мессию.\nСир, но ведь юмор у парня сортирный, \nОтсортируем молча\
  \ или прокомментируем.\nВсем, один раз и специально р-р-р-р-р\nАкцент что не подражаем\
  \ р-р-р-р.\nВторой раз был лишний, \nЗачем акцентировать если и так слышно.\nЭто\
  \ глум, но твой ум не готов к такому,\nЭто снова просто к слову типо клево.\nОн\
  \ типа рэпер что ли, или просто болен?\nРэп музыка не подается категориям.\nЧеркаем\
  \ свои мысли, портим листы чернилами, \nспим с мыслями йоу о перемене мира к лучшему.\n\
  Но к чему перемен многим,\nЯ несу свой крест через тернии к звездам.\nПока не поздно,\
  \ найти себя в рутине,\nПереплетений, жизненных чужих линий.\nПара рифм как параллельные\
  \ прямые,\nНе пересекаются йоу, но на листах едины.\nВсе как на ладони, не строй\
  \ недотрогу.\nДжонни мне кажется их слишком много\nПо любому нас меньше, но мы в\
  \ тельняшках\nКачаем мышцы, оттачиваем скилзы дикцию.\nХотим пробиться, Эго и амбиции,\n\
  Всегда в плюс ман, если есть к чему стремиться.\nНатягиваем стропы, попутный ветер\
  \ в паруса,\nВнимай в мои слова.\nЗапечатлеем моменты, фотоотчеты для потомков,\n\
  Каким был папа йоу в твои годы.\nОкутаны долгами, словно шелками,\nНо от бога был\
  \ одарен друзьями.\nМог шутить часами, играя голосами, \nКогда он был пьян помидоры\
  \ отдыхали.\nИграл словами, называл свой бред стихами.\nИ редко кто мог видеть его\
  \ в печали.\nСкажи друзьям что осталась дичка строчек,\nПускай не дико сонных и\
  \ не столь острых.\nНе затихло пламя, фристайл мой цунами.\nЕго не обуздать он даже\
  \ на пике пикантен.\nНе надо быть кантом, чтобы понять он катит.\nНа фоне остального\
  \ он индивидуален.\nДым распадается на очертания, \nСтирая карандаш о бумагу завершаю.\n\
  Наедине сотня ни о чем и о многом \nРазговор одного, монолог с богом\n"
