name: Ты со мной
text: "Ты со мной и мне ничего не нужно\nТвой огонь согревает мою стужу\nТы со мной\
  \ вопреки всем ветрам\nИ твоё тепло никому я не отдам\n\nПрочти слова в моих глазах,\
  \ зажги огонь внутри\nЯ знаю, что бы ни делал тебе \nНе нужно признаваться в любви\n\
  Сгораю изнутри, переверни мой мир\nЯ разбиваюсь на куски, но мне хватает сил yo!\n\
  Ходим по краю не страшно и так всегда что\nГде бы я ни был, как далеко, я всегда\
  \ найду тебя yo!\nПишу, стираю, читаю, смотрю, люблю, знаю,\nТы слышишь, хочешь,\
  \ молчишь, любишь, ценишь, таешь,\nКак ветер у-ле-тай, как глупость за-бы-вай,\n\
  Но навсегда остаётся та часть воспоминаний\nКак нерассказанный стих, как непоказанный\
  \ фильм\nЕсли тебя нет - жизнь сгорает как фитиль yo!\nИ нету слов что могут меня\
  \ заставить забыть\nИ нету ничего что может меня остановить yo!\nТы знаешь всё сама,\
  \ просто помолчи\nЯ дышу когда ты рядом и ты люби\n\nТы со мной и мне ничего не\
  \ нужно\nТвой огонь согревает мою стужу\nТы со мной вопреки всем ветрам\nИ твоё\
  \ тепло никому я не отдам\n\nМежду нами что-то есть и я это знаю\nЯ объят твоим\
  \ пламенем, я пылаю\nТы в моих объятиях утопаешь\nНаши отношения – хождения по краю\n\
  Ты меня прощаешь – я не идеален\nНо ты мой идеал что обрёл реальность\nТы дикая\
  \ пантера, ты не ручная\nУкрощение строптивой моё призвание\nМалыш ты смешная, я\
  \ не издеваюсь\nОпять этот взгляд? – всё, я замолкаю.\nХотя нет пожалуй, значит\
  \ быть пожару\nНаша любовь похлеще мексиканских сериалов\nОдеваешь мою майку как\
  \ ночнушку\nПорой мне кажется я тебя там не найду\nКружка кофе недопитая на половину\n\
  Да, ты такая, но тобой одной я двинут\n\nТы со мной и мне ничего не нужно\nТвой\
  \ огонь согревает мою стужу\nТы со мной вопреки всем ветрам\nИ твоё тепло никому\
  \ я не отдам"
