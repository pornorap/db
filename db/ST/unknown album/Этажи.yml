name: Этажи
text: "Я прошу, разреши реализовать все свои мечты\nЯ прошу, дай мне сил реализовать\
  \ всё что я просил\n\nЯ прошу, разреши реализовать все свои мечты\nЯ прошу, дай\
  \ мне сил реализовать всё что я просил\n\nВеду себя как G, под жопой топит джип,\n\
  А на самом деле косарик одолжи.\nМечтать не вредно вредно не мечтать,\nМечтать не\
  \ вредно вредно заторчать.\nИ в принципе я наверно много хочу, \nНо от пары новых\
  \ джордонов я вряд ли откажусь,\nНу, годы бегут и я тоже бегу\nЯ выберу скорей БГ,\
  \ а не U2 - люблю свою страну.\nЛетать больше и дальше не только в России\nХочу\
  \ тачку не Porsche, и точно не Kia.\nНе предлагай мне выбор, я весы,\nПока не взвешу\
  \ и всё точно, точно не проси.\nРабота не по мне, считай я откосил,\nЛовите из динамиков\
  \ марсельский стиль.\nВсё приземлено, я не хочу ходить по воде\nИ не хочу быть верным\
  \ псом у денег на поводке.\nПрошу, ты не пакуй меня пока в пакет\nИ не спеши меня\
  \ списать за выслугу лет\n\nЯ прошу, разреши реализовать все свои мечты\nЯ прошу,\
  \ дай мне сил реализовать всё что я просил\n\nЯ прошу, разреши реализовать все свои\
  \ мечты\nЯ прошу, дай мне сил реализовать всё что я просил\n\nЭта жизнь - вернисаж.\n\
  Этажи, трудно подняться - легко упасть.\nПо ступеням поднимаясь,\nПостепенно понимая,\
  \ что чем выше тем опасней.\nТема бывших пассий забита в базе,\nВедь в Маргарите\
  \ нуждается каждый Мастер.\nРэп - гимнастика, улица - гимназия\nМС завалив экзамен\
  \ просит эвтаназию.\nКто-то смешивает имена друзей с грязью,\nЧей-то рэп поэзия,\
  \ чей-то рэп оказия.\nЯ мечтаю каждый день мамы сделать праздником,\nСто из ста\
  \ - постоянный максимум.\nЛегко потерять себя в погоне за счастьем,\nГораздо тяжелее\
  \ остаться настоящим.\nСейчас доктора делают любую пластику\nНо трансплантат души\
  \ - это фантастика\n\nЯ прошу, разреши реализовать все свои мечты\nЯ прошу, дай\
  \ мне сил реализовать всё что я просил\n\nЯ прошу, разреши реализовать все свои\
  \ мечты\nЯ прошу, дай мне сил реализовать всё что я просил"
