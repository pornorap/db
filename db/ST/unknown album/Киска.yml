name: Киска
text: "Оу да детка метко стреляешь глазами\nОу да детка четко играешь словами\nТебе\
  \ интересно на чем тебя прокачу\nНа Уазе или на BMW\nУ меня есть тысяча и одна сказка\n\
  С какой начать чтоб не упала маска\nДавай играй со мной покажи мне все\nНа что ты\
  \ способна но есть одно но\nЗнаю куда смотришь, знаю чего хочешь\nЗнаю думаешь о\
  \ чем, знаю чего ждешь\nДля новичков – опасная штучка\nДля таких как я ты маленькая\
  \ сучка\nМать твою я узнаю с утра\nНу а пока сведи меня с ума\nМать твою я узнаю\
  \ с утра\nА теперь твое соло танец живота\n\nКиска, киска, киска, кис-кис\nИди ко\
  \ мне вниз ко мне мисс\nЛизни мой, лизни мой леденец мисс\nЛизни мой маа фака леденец\
  \ мисс\n\nS затем T затем СТО из СТА \nТвои уста жаждуют разврат\nЗатем два можешь\
  \ даже три\nМенять сук как носки – такой стиль\nЭто такой стиль вне постели\nЭто\
  \ мое потомство на твоем теле\nДетка береги колени,\nА то мама поймет, как ты проводишь\
  \ время\nУ меня нет Bentley, да и вообще машины\nНо ты делаешь «ууув» не разгибая\
  \ спину\nТак трудолюбиво\nМалыш, ты делаешь меня счастливым\nСойдя с обложки хастлера\n\
  Твои ласки да – это сказка да\nНе устаешь как кролик и энерджайзер\nЧупа-чупс за\
  \ щеку – наслаждайся\n\nКиска, киска, киска, кис-кис\nИди ко мне вниз ко мне мисс\n\
  Лизни мой, лизни мой леденец мисс\nЛизни мой маа фака леденец мисс"
