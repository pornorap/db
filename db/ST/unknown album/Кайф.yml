artist: ST
name: Кайф
text: "Еее, если от жизни не ловишь кайф,\nПодвисаешь капитально, капитулируй да,\n\
  А я черпаю исключительно,\nТе эмоции, что влияют положительно,\nПоложил на дека,\
  \ не висни как ПК, не включай быка,\nКайф – это когда твоя волна, \nИменно настроена\
  \ на позитив.\nИмена наши знают эти дома,\nПора паковать чемодан, ждет Москва,\n\
  Нам лопухам будет по плечу\nЕе покорить и я это чувствую,\nЮмор ну скажет, не потяну,\n\
  Да мне это раз плюнуть, два плюнуть, пфу\nТри через левое плечо и сам черт\nНе знает,\
  \ что нас там ждет.\n\nИ в этом весь кайф.\n\nЗапускай кайф мой по проводам,\nЯ\
  \ кайфую как профан под этот фанк,\nИсключительно этот чемодан к деньгам,\nНо я\
  \ все таки хочу увериться сам,\nХа, эти купюры хотят летать,\nЭто грязные деньги\
  \ и их надо спускать,\nЭто фортуна нам верна,\nВ наши паруса попутные ветра,\nПод\
  \ этот саунд и попятам,\nВдоль магистрали впитываю кайф,\nЯ приковываю взгляды дам,\n\
  Я не половой гигант пока не пьян,\nЯ интриган, но комедиант,\nПодойди, позволь показать\
  \ талант,\nВидимо не судьба мне пока,\nНо я верю, что все будет как в кино.\n\n\
  Не втыкай это life твой это life мой,\nЗабирай это кайф твой это кайф мой,\nУхватись\
  \ обеими руками, не отпускай,\nИ живи так, чтобы жизнь была в кайф."
