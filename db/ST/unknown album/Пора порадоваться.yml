name: Пора порадоваться
text: "Пора, пора порадуемся на своем веку\nКрасавице и кубку, счастливому клинку\n\
  Пока, пока покачиваю перьями на шляпах\nСудьбе не раз шипнём мерси боку, \nМерси\
  \ боку, мерси боку, мерси боку\n\nМерси боку, рифмы как паркур, \nВсех МС не до\
  \ треплем как улови на слух\nЭтот микс строго замкнут на нас двух, кто здесь?\n\
  СТ и DisbalanZ тут\nБудет ню, а сейчас лови oldschool\nМежду скул, этот тейп нереально\
  \ крут\nИ пока мой дефект тебе режет слух, \nЯ остаюсь тут даже когда груб\nТак\
  \ что соси душ, суть в числе букв\nИз за всех уст, и на любой вкус\nЭто интро и\
  \ мы только ждем пуск, \nЧто будет позже если у тебя уже конфуз\nЭй подожди откуда\
  \ этот звук...\nДелай хейт, тогда будешь одной из муз\nИ я могу на у вас мучить\
  \ до утра,\nНо уже 16 строк пора порадоваться...\n\nПора, пора, пора, пора, пора\
  \ порадоваться\nПора, пора порадоваться\n\nЭто картавый здесь... \n\nПора порадоваться,\
  \ приколись парой фраз моих\nЯ представитель Юго-Западных инстанцый brother\nМистер\
  \ Disbalanz, вводим в транс, \nСто из Ста, статус стоп, мой стайл, нью стант, город\
  \ Москва\nНе напрягайся, просто этот звук релакс для мозга \nМеня убрать не так\
  \ то просто, не смотри так косо\nПопробуй достань хотя бы до носа, \nЯ выше по росту,\
  \ я выше по спросу, мне нет износа уууууссаааа\nСмотри внимательней, слушай старательно,\
  \ вникай приятель\nКонцепция, что скреплена конспектами в тетради\nТекста, что так\
  \ небрежно мы черкали на бумаге эй\nСтиль, что построен годами, построен нами yo\n\
  Пора порадоваться появлению двух засранцев\nСкажи маме, тёте, дяде и с района пацам\n\
  Не тыкай пальцем ты и так уже знаешь нас\nMixtape 2008 vol.1 ST и DisbalanZ е"
