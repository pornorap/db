name: PHL
text: "A.k.a кто здесь?? PHL открывай дверь\nЖми play для твоей деки \nST, Marselle\
  \ строки составляют в треки\nПривет всем с кем пока не знаком\nPhlatline in da building\n\
  Мир вашему дому\nПока мы пишем альбомы и зависаем на студии\nЗабываем поставлять\
  \ новый стафф людям\nНе устав в будни кропотливым трутнем\nЛови мои куплеты из Кутузовской\
  \ кухни\nЧто сделаны из русла\nРэп – это искусство\nМосква, Темнитск, Красноярск\
  \ и Якутск\nНаша туса плюс меняет часовые полюса\nкуплеты срываю с уст я\nКачаем\
  \ города да Phlatline aka русская мечта\n\nPHL всем, всем \nPHL всем, всем\nPHL\
  \ В твоем доме, в твоем городе, и на твоем айподе\n\nAKA кто здесь?? PHL\nЗнай это\
  \ по факту\nДля девочек что ни день то 8 марта\nЧто ни ночь то Губин в печени почки\n\
  Проснувшись залипая в папины дочки\nЛистаю каналы, пультом перебирая кнопки\nМульты,\
  \ сериалы, Майами, татуировки\nБлокноты и ручка, плюс пропущенных пара\nПора понять\
  \ абонент вне прима сигнала\nОфис 97, как вокзалы и высотки\nПривет всем с кем вчера\
  \ осушали стопки\nИщи на фотоотчетах или доске почета\nДовольно таки нечетких, числа\
  \ подсчета не че-то\nНе поддается подсчету\nЧе-то мы стали за че-то\nЧе?? Погоди,\
  \ о чем ты??"
