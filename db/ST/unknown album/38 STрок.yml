name: 38 STрок
text: "Моя мама ругается то, что я упрямый\nБывшая говорила - я упертее барана.\n\
  Они обычно ладили в этом вопросе,\nДа и сейчас созваниваются – мама зовет в гости.\n\
  А этот микс, бросьте, они вряд ли услышат,\nСловно у Касты, есть вещи на порядок\
  \ выше.\nПро то, что я бесстыжий и что нужно учиться,\nА я прожигаю жизнь и вожу\
  \ девиц.\nВожу 126-ый, управляю мечтой,\nЕго год выпуска и мой - восемьдесят восьмой.\n\
  Багажник с бензопилой дискография Ву,\nВсегда алкоголь, но за рулем не пью.\nШирокая\
  \ джинса, на майке два икса,\nЛысый, словно Дизель Вин, фильм - три икса.\nЖизнь\
  \ как форсаж, на белых форсах,\nЧитаю комиксы, но не читаю форбс.\nМой кот весь\
  \ в меня, любит кушать по утрам,\nИ обижается, когда кризис, вискасам.\nВместо котсан,\
  \ он кладет на новости,\nМерзкий тип, но с чувством собственного достоинства.\n\
  Ты мог увидеть его в клипе \"Мама”,\nОт режиссера - Романова Рустама.\nВсе имена\
  \ на правах рекламы,\nВ сети меня все меньше, зато все больше спама.\nИ я хожу перемен,\
  \ словно Барак Обама,\nДля мужа А. Джоли я могу быть замом.\nИли ну это самое, если\
  \ против Пит,\nАнжелина, на время меня можешь усыновить.\nА пока день хмурый, сидим\
  \ с соседом Юрой,\nИ интересуемся различной литературой.\nБолтаем за культуру, смотрим\
  \ видеоклипы,\nНадо бы прогуляться, но походу мы залипли.\nНа набережной Шевченко\
  \ Тараса,\nВсегда непонятные бутылки пластмассовые,\nИ сбои массовые, микстейп с\
  \ Максом,\nПочти готов, нужно чутка постараться. \nЯ обещал ему, поработать дома\
  \ ночью,\nНо Макс извини, только 38 строчек."
