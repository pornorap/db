name: Питер-Москва
text: "Рэп не штампуется, рэп это искусство...\n\nПитер- Москва с Невского до Арбата\n\
  С чистого листа считывать чистую правду\nДа я не сын северной Венеции,\nНо цени\
  \ московский стиль с Кутузовскими специями\nМо-на-ми, пальцами правой руки\nBe как\
  \ Phlatline,  а не  Saint P\nСобор блаженного Василия, Спас на крови\nПетропавловский\
  \ шпиль или высотки Москвы\nЯ изнутри этими строками соткан\nМегаполисы хранят тайны\
  \ моих окон \nЗагляни в глубину моих глаз \nТы не найдёшь там пафоса и фейковых\
  \ страз\nУ нас одна музыка, одна культура в сердце \nСвой пульс мы измеряем в килогерцах\
  \ \n  Каждый трек как последний и так до смерти \nДавайте думать что оставляем в\
  \ наследии \n\nМои люди в Питере, люди в Москоу Сити \nНаши районы пронизаны музыкой\
  \ сильных\nУлицы в граффити, Рэп на айподах \nНаши с вами города дышат свободой\n\
  \nПитер Москва, бюст Ленина или Петра \nСтрастной где была жара или в Кадиллак \n\
  На площадях дворцовой или красной \nАрка триумфальная или собор казанский \nНаши\
  \ стихи ложатся в бит метрополитенов \nНаша вера красками ласкает городские стены\
  \ \nНаши кеды стоптаны об проспекты\nО сцену муз ТВ, здесь битва за респект \nНа\
  \ Москве реке, или на реке Неве,\nВ каждом братике, пареньке и сестре \nЭтот рэпчик\
  \ проникает даже в Кремль \nКак из Питера в Москву президент Медведев \nНа нас смотрят\
  \ дети, они нам верят \nМС что тупо лепят не помнят что в ответе \nЗа  слово каждое\
  \ что прозвучало в его треке \nМосква, Питер - одна цель, с одной деки \n\nМои люди\
  \ в Питере, люди в Москоу Сити \nНаши районы пронизаны музыкой сильных \nУлицы в\
  \ граффити, Рэп на айподах \nНаши с вами города дышат свободой\n"
