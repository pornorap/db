text: " А я всегда видел этот мир по-другому, \nОн мне знаком иным, и я в него влюблен,\
  \ \nА я всегда видел этот мир по-другому, \nИ этот мир будет таким, каким я счел.\
  \ \n\nА я всегда видел этот мир по-другому \nОт своего района вплоть до мирового\
  \ уровня \nИ не пытайся меня ровнять с теми, кому не понять меня \nНе трать на это\
  \ время \nЯ уверен в себе с 23.09, Гуф в теме \nЕму должно быть понятно, о чем эта\
  \ дата \nРазные года, но одна культура по факту \nЯ вне форматов, ведь имею свой\
  \ стиль \nСвои взгляды на жизнь, я люблю жизнь \nЛюблю жить и улыбаться своим людям\
  \ \nДаже мнимые судьи мне пожимают руки \nРэпчик на голодный желудок вкуснее \n\
  Его готовить не просто, но после он сочнее \nОдна вера в единственного бога \nНе\
  \ умею по-иному, как кроме \n\nА я всегда видел этот мир по-другому \nОн мне знаком\
  \ иным, и я в него влюблен \nА я всегда видел этот мир по-другому \nИ этот мир будет\
  \ таким, каким я счел \n\nСомнений нет, так захотел кто-то свыше \nРука пусть хоть\
