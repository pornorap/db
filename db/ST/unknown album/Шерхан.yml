name: Шерхан
text: "Учредители клубов порой смотрят грубо\nЯ вхожу в раж\nОни входят в ступор\n\
  Галимый клерк ведет себя как вшивый сутер\nНо сук не рубит сути, если он просто\
  \ пудель\nГлаза в пол тупит, ростом Андрей Губин\nНапичканный понтами как яблоками\
  \ штрудель\nУвешанный цепями, цепляет шлюх по пьяни\nВедь все чем может зацепить\
  \ он это деньгами\nКогда хозяин, словно Элвис покидает здание\nПустому трепу он\
  \ становится недосягаем\nВсе представляют, той, чем реально дышит\nНо когда кот\
  \ в доме мыши ведут себя тише\n\nНе все в жизни можно купить\nЕсть те, кем не сможешь\
  \ крутить\nТы общепит как еда в Maki\nИ ты Шерхан только для шакала Табаки\n\nК\
  \ чему мне жать руку\nИ ждать пока я рухну\nМожно сломать, что я строил\nНо не сломать\
  \ мой дух\nСколько потаскух еще распустят слух\nЕще раз пустят в клуб\nЗа это их\
  \ и вдруг\nВчерашний рукоблуд\nСегодня ловелас\nСегодня довелось ему почувствовать\
  \ власть\nМое сочувствие всем перечисленным выше\nКто говорит лишь то, что от него\
  \ хотят услышать\nУкротителям одноглазого змея\nПсевдоплэйбоям, реальным плебеям\n\
  Реальным оленям\nСпроси свою подружку \nКто я или ты в нее входил глубже\n"
