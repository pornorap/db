name: Цунами
text: 'Она загадочна, как ночь,

  Внезапна, как весна.

  По утреннему городу

  Идет всегда одна.

  Мечтая в её сторону, я чувствую...


  Нули на диаграмме,

  Пропасть между нами.

  Замрем на самой грани,

  Чтобы не тянуть.

  И через расстояния все воспоминания

  Ударами цунами в грудь.


  Она придумала свой мир,

  И спряталась внутри.

  За озорством в её глазах

  Четкий страх любви.

  Мечтая в её сторону, я чувствую...


  Нули на диаграмме,

  Пропасть между нами.

  Замрем на самой грани,

  Чтобы не тянуть.

  И через расстояния все воспоминания

  Ударами цунами в грудь.


  Обнуляя чувства, давай начнём сначала

  Всё, что у нас осталось, наши мечты и пламя,

  Которым мы пылали, которое нас грело.

  Мы оба неумело оттягивали время.

  Меняли адреса, но наши полюса валентны.

  Обвиняли друг друга, но оба были плены.

  Ленты кино немого, кровью на пергамент.

  Наших чувств цунами, наших уст молчанье

  Мы не удержали, чья вина не знаю.

  Нервно черкаю строки. Прости, ведь я прощаю.

  Но не прощайся со мной боль не угасла.

  Наша любовь - огонь, и с ней играть опасно.

  Красками на полотна наши сюжеты.

  Наши силуэты, объятия, трепет.

  Эти эмоции бьются порывами страсти

  Нули на диаграмме, и мы, как свечи гаснем.


  Нули на диаграмме..

  Замрем на самой грани..

  И через расстояния

  Ударами цунами..ударами цунами..


  Нули на диаграмме,

  Пропасть между нами.

  Замрем на самой грани,

  Чтобы не тянуть.

  И через расстояния все воспоминания

  Ударами цунами в грудь.'
