artist: ST
name: Рожденный музыкой
text: "Рожденный музыкой, воспитанный звуками, эти песни сутками\nМои игрушки были\
  \ в детстве, инструменты со струнами\nСтранно ли, глупо ли, не смотря на все\nСчитая\
  \ секунды, часы, минуты, дни, слушая ноты под утро\nЗапоминая красивые фразы, проза,\
  \ стихи, рассказы\nОбразы, что я создавал  и показывал\nИзмазанный какой-то грязью,\
  \ но с улыбкой радостной\nДа я небыл примерным и не сверкал как стразы\nСпроси меня\
  \ за чем я гнался и что выиграл в итоге\nНо посмотрев в мои глаза, ты отведешь их\
  \ в сторону\nТам где в клубе не горит огонь, моей истории\nЯзык не повернется сказать,\
  \ что я проспорил\nЭто то чем я живу и чем дышу \nЭто та сила что не дает мне пойти\
  \ ко дну\nЭто то что в крови, то что пропитано мною\nЭто мое сердце, моя душа, мое\
  \ здоровье\n\nРожденный музыкой, воспитанный четкими текстами\nМои корни спейсами,\
  \ мои треки честные\nМои песни, становятся твоим интерфейсом\nЯ работаю сутками,\
  \ пока ты бездействуешь\nРожденный музыкой, пронизанный тягой к искусству\nИсписываю\
  \ сутками листы бумаги ручкой\nЧерпаю вдохновение в дуновение ветра\nСобираю трепетно\
  \ моменты жизни в рэп свой\nДетство, с кассетника звуки протеста\nПротивовес системе,\
  \ душевное равновесие\nНефертити на груди кумира и если я против мира\nТо этот мир\
  \ бессилен\nСтремился нести истину, не потакать тенденциям\nОни мне соль на рану,\
  \ я задаю им перца\nЦербер с Денди, цени, не в деньгах счастье\nСчастье когда ты\
  \ слышишь, что я хотел сказать"
