name: Позови меня
text: "Позови меня, моя весна я\nПозови меня, и я найду тебя\nПовози меня, как только\
  \ в парусах\nВоздуха хватать не будет\nПозови меня\n\nМоя весна, замани меня в мнимую\
  \ гавань.\nХочу внимать твоим устам, столь устав плавать.\nПосле девятого вала наших\
  \ скандалов,\nКинуть якорь чувств у твоего причала.\nПриюти мой корабль, стать океаном.\n\
  Меридианом нулевым, отсчета началом.\nТихой лагуной в бухте, с пляжем песчаным.\n\
  Маяком, на толь берегу желанном.\nПаруса по лоскутам порваны шквалом\nТвоих эмоций,\
  \ и мне не удержать штурвала.\nПополам мачта, мечты пополам\nКуда стреляла ты, не\
  \ знаю, в сердце попала.\nНавигация сбита пушечным залпом.\nКомпас укажет мне на\
  \ место, я знаю там ты.\nБудь моим кладом, я найду карту.\nЯ буду с тобой рядом,\
  \ вопреки ветрам всем\n\nПозови меня, моя весна я\nПозови меня, и я найду тебя\n\
  Повози меня, как только в парусах\nВоздуха хватать не будет\nПозови меня\n\nМоя\
  \ полярная звезда, проведи меня,\nРифы минуя, к берегам твоим сквозь туман.\nНе\
  \ потопи фрегат, кануть не дай во льдах.\nВ этой регате за тебя иду без координат.\n\
  Стань флибустьером моих сновидений.\nУкради ты все их, я и так твой пленник.\nЧто\
  \ имею: оберег на шее и тельник\nИспепели меня, и я воскресну, как феникс.\nМоя\
  \ вера, верфь моя, моя гавань,\nХочу внимать твоим устам, столь уставать плевать\n\
  Столь устав падать, словно чайка об воду,\nМне так не хватало свободного полета\n\
  Схожу с ума на твою землю, без тени сомнений.\nС палубы по трапу, спав, как лист\
  \ осенний \nВолны судно баюкают, как в колыбели.\nКто мы? Мы половинки, что вместе\
  \ лишь целое\n\nПозови меня, моя весна я\nПозови меня, и я найду тебя\nПовози меня,\
  \ как только в парусах\nВоздуха хватать не будет\nПозови меня\n\nПозови меня, надо\
  \ что-то менять,\nРеки вспять повернуть, якоря поднять,\nОтдать швартовые, давай\
  \ начнем по новой мы\nС волны приливом поутру, мы будем вольны\n\nПозови меня, надо\
  \ что-то менять,\nРеки вспять повернуть, якоря поднять,\nОтдать швартовы, давай\
  \ начнем по новой мы\nС волны приливом поутру, мы будем вольны\n\nПозови меня\n\
  Позови меня\nПозови меня"
