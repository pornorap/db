name: Зачитай об этом
text: "Не худо мы будим у Юры убитые летом,\nНе в груде метала пристало откапывать\
  \ реп свой,\nНе много, не мало кумара на заднем проспекту,\nС района мы палим, а\
  \ кто-то нас палит за этим,\nЗачитай об этом куплет или пару,\nЯ люблю реп как Майкл\
  \ любит Сару из сериала \"Побег\",\nМузыка с тысячи дэк, звук формата 3D,\nНажимай\
  \ клавишу \"REC\" Mic check,\n\nХаХа\n\nМы стали скучными до жути, \nИ в любом состоянии\
  \ точно знали мы что-то намутим,\nБаламутим, по выходным дымим и губим,\nПашем как\
  \ трутни, слышишь кашель из студии,\nСнимаем Movie, снимаем фурий,\nИ снова курим,\
  \ поймали называя их ласково \"Були\",\nПряники втули, кино начало мы заснули,\n\
  Мы толком не читали мы только Repeatнули.\n\nСидим с соседом беседуем о том и этом,\n\
  И он мне Сань давай зачитай об этом,\nВстаю к обеду, засыпаю усталый с рассветом,\n\
  Пишу куплеты, Сань зачитай об этом.\nС балкона дома палю город как Robin и Batman,\n\
  Не заметно, Сань зачитай об этом.\nДелаем рэп и отдыхаем по хлеще чем Hafner,\n\
  Ганибал Лектор, Сань зачитай об этом.\n\nНе худо придумано Было на утро взять \"\
  Куриц\",\nНе дурно задумано залипать под Эмира Кустурицу,\nМы брали много, мы знали\
  \ все скурится,\nРастила мама, воспитала то все таки улица,\nЗрачкам с узиться,\
  \ строки пулями с узи,\nТвой реп не виден, но пахнет. Ты пукнул в джакузи?\nВ метро\
  \ артисты с табличкой нуждаемся в музе,\nПесни без смысла забивают эфир как сан\
  \ узел,\nСо всех орудий по сотрудникам офисных стулюев,\nШоу бизнес рулит? Шоу бизнес\
  \ по моему умер!\nУ капитана парик явно, и рыжие кудри,\nВсе под первым каналом,\
  \ в кают-компании судна,\nПо сути на посудине данного типа,\nУ всех этих звезд вдруг\
  \ появляется комплекс Эдипов,\nЯ среди VIP-ов словно я Zippo все Cricket,\nЯ запад\
  \ дикий, ты Мартин Рикки есть улики.\n\nСидим с соседом беседуем о том и этом,\n\
  И он мне Сань давай зачитай об этом,\nВстаю к обеду, засыпаю усталый с рассветом,\n\
  Пишу куплеты, Сань зачитай об этом.\nС балкона дома палю город как Robin и Batman,\n\
  Не заметно, Сань зачитай об этом.\nДелаем рэп и отдыхаем по хлеще чем Hafner,\n\
  Ганибал Лектор, Сань зачитай об этом."
