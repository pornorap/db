name: Я больше так буду
text: 'И если кто-то не здоровается - что такого?

  О них плохого по-прежнему не скажу слова.

  Пусть кто-то там и ожидал чего-то другого,

  Но по весне растает снег и придёт Вова.

  На заборах совсем нет сора и слава богу

  23 и пока не 40.

  Спасибо, что из избы никто не вынес сора

  Я вот с весны не видел сны - все сушил порох.

  Один костюм и по-прежнему впору

  Общественному транспорту свою полосу в город.

  И я бы пересел, но все ещё нет парковок,

  А в аэропорту по прежнему ТУ-140.

  Не знаю жаворонков, у нас тут все совы

  И всё, что мною сделано - сделано на совесть.

  Респект тем, у кого правильный рэп в магнитолах

  Вот только правда у каждого в разных альбомах


  Мама, сегодня не жди,

  Над столицей снова облачно и идут дожди.

  Мама, я больше так буду,

  И за это прости.


  Мама, сегодня не жди,

