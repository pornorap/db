text: "Сто из ста - псих. Саня - мясник.\nКто такой Pill, ST объяснит.\nСумасшедший\
  \ ритм, колоритный тип.\nМистер позитив из города Уфы.\nВзрывной механизм. Один-два-три.\n\
  Неуловимый мститель. Мистер МС.\nIntro Mixtape. Лови речитатив.\nГотовим, как стэйк\
  \ свои панчи.\nВсё хорошо, и порошок для этого не нужен.\nТолько если Tide. Отстирать\
  \ и отутюжить.\nИ снова улететь в недюжий зной и стужу.\nЭтот mix - Обама против\
  \ Жоры Буша.\nВсё хорошо, и порошок для этого не нужен.\nТолько если Tide. Отстирать\
  \ и отутюжить.\nИ снова улететь в недюжий зной и стужу.\nЭтот mix от Pill'а оккупирует\
  \ уши.\nЭй You, раз-два. \nВсем городам. Это ST Сто из ста.\nА за пультами DJ Pill\
  \ One."
