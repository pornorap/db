text: "Моим друзьям, с которыми по разным причинам видимся все реже. \nИ от этого\
  \ печально.\n\nРасскажи как сам, какими ветрами несет тебя, \nЧто наполняет твои\
  \ паруса? \nЯ вижу ты устал, я знаю это сам, \nМы же с тобой уже давно друзья. \n\
  Не уж то зря, не может такого и быть, \nЧто бы нам не о чем поговорить. \nЯ понимаю\
  \ мне трудно звонить, \nЯ не отвечаю, или абонент вне сети. \nДа я просто решил,\
  \ то что все что то хотят от меня, извини. \nЭти проходки, эти на vip запиши, \n\
  И это те, чьи имена на мобиле в пыли. \nКоли вспылил, прости, кстати, сахара два\
  \ или три? \nА то забыл. Не голова уже, а жесткий диск, \nЗа недостатком памяти\
  \ много идет в архив: \nСтарые тексты, адреса, телефоны, \nЕще остались знания со\
  \ школы. \nС поры той с тобой и знакомы, \nLM на перемене, и ветра порывы свободы.\
  \ \nТогда легче дышали поры, \nИ балахон \"кто ты\" еще был в пору. \nИ мы все делили\
  \ поровну. Помнишь? Мы все делили поровну.\n\nИ почему бы двум старым друзьям \n\
  Просто не посидеть, ведь надо впредь делать это чаще. \nОстаться наSTоящим, уцелеть,\
  \ ведь так мало тех, \nКто реально что-то значит.\n\nРасскажи как сам, расскажи,\
  \ когда я стал таким? \nТебе должно было со стороны видно лучше, \nСейчас как раз\
  \ подходящий случай, \nА после тему закроем на ключ мы. \nКак я стал забывать обо\
  \ всем, \nЧто не могу поздравить друга, с рождения днем. \nХотя ведь вроде вот он\
  \ телефон, когда я стал таким говнюком? \nЧто-то в горле становится комом, не уж\
  \ то стал я самовлюбленным? \nВедь надо просто набрать номер, \nДаже если где то\
  \ на гастролях. \nИ не врать после, словно сам Пиннокио, \nА пролистать контакты\
  \ на Nokia. \nХотя бы скинуть смс \"С днем рожденья дружище\"- элементарный текст.\n\
  \nИ почему бы двум старым друзьям \nПросто не посидеть, ведь надо впредь делать\
  \ это чаще. \nОстаться наSTоящим, уцелеть, ведь так мало тех, \nКто реально что-то\
  \ значит."
