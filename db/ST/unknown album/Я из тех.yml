name: Я из тех
text: "\t\tЯ из тех кто просто верит в это\nВерит в музыку и не верит в запреты\n\
  Я из тех кто просто верит в это\nВедь кроме музыки у меня ничего нет\n\nЯ из тех\
  \ кто по ночам пишет стихи\nПока ты спишь я воплощаю в реальность мечты\nПока ты\
  \ видишь сны я пишу тебе в плеер\nЧтобы проснувшись ты услышал во что я верю\nЭто\
  \ сильнее чем текстовой мэйл\nГде может те же мысли и даже те же идеи\nНо закрывая\
  \ дверь и выходя из дома\nТы нажимаешь плей своего айпода\nИ на дисплее мое имя\
  \ около песни\nИ уже не важно улица номер дома подъезда\nНе важно место\nВедь еще\
  \ на клетке лестничной ты услышал слова о вечном ман\n\nЯ из тех кто просто верит\
  \ в это\nВерит в музыку и не верит в запреты\nЯ из тех кто просто верит в это\n\
  Ведь кроме музыки у меня ничего нет\n\nЯ из кто постоянно строки сплетает\nБешеный\
  \ фристайл, мысли не умолкают\nПостоянно забиваю в смс тексты\nСлагая строки в метро\
  \ и так с самого детства\nФанат кассетников люблю треск пленок\nСентиментальный\
  \ убитый поддонок\nСтих рожденный где то в подземных вагонах\nИли полусонном в четырех\
  \ стенах комнаты\nВлюбленный но любви лишенный по собственной воле\nОтсюда столько\
  \ иронии\nИ мысли дабы мои воплотить в мп3\nМне порою нужен лишь бит\n"
