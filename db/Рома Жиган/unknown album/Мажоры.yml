name: Мажоры
text: "Я задыхаюсь в ваших ароматах\nЯ запутался где слабый пол где мужской\nИ не\
  \ носить мне ваших нарядов \nНа закрытой тусе светской\n\nМажорам в кайф, что их\
  \ считают звёздами\nЗвёздам в кайф, что их считают геями\nГеям в кайф, что их считают\
  \ тёлками\nТёлкам в кайф, что их считают суками,\nА пацанам похуй мы такие какие\
  \ есть.\n\nМажоры сучки смазливые ухажеры\nМного народа но в основном все стажёры\n\
  Эти рожи друг на друга похожи\nМиллионы стразов и смуглая кожа\nКто здесь круче\
  \ кто богаче\nКто носит Gucci кто Versace\nЗаходит в клуб девочка модница\nОдета\
  \ как стерва но при этом ещё школьница\nС ней мальчишка стрижка Димы Билана\nНа\
  \ бритых ножках штанишки от Dolce&Gabbana;\nНо не с Милана ремень Dsquared туфли\
  \ Prado\nВсё с тверского перехода такая сейчас мода\nЧто же будет через два года\
  \ \nColumbia Pictures представить не может \nКак будущие мамы хотят быть похожи\n\
  На все эти рожи.\n\nМажорам в кайф, что их считают звёздами\nЗвёздам в кайф, что\
  \ их считают геями\nГеям в кайф, что их считают тёлками\nТёлкам в кайф, что их считают\
  \ суками,\nА пацанам похуй мы такие какие есть.\n\nДальше позволю я себе поделиться\
  \ с вами\nТем как молодёжь в Москве тусует вечерами\nМесто сбора у клуба желательно\
  \ крутого\nА есть места куда вообще не пускают \nЕсли предки на Bentley не проважают\n\
  Там нормально зажигают Dolce, Gucci\nКороче кто круче типа золотая молодёжь\nИли\
  \ алюминиевая бля их там не поймёшь\nИдти туда без мазы сперва себя нужно гелем\
  \ мазать\nНе но у них так положено \nЧто б хохолок был уложен\nПрича невелича морда\
  \ просит кирпича\nГламурная молодёжь из нового поколения\nОни и вдохновили меня\
  \ на это произведение\n\nМажорам в кайф, что их считают звёздами\nЗвёздам в кайф,\
  \ что их считают геями\nГеям в кайф, что их считают тёлками\nТёлкам в кайф, что\
  \ их считают суками,\nА пацанам похуй мы такие какие есть.\n"
