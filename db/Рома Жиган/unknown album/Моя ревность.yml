name: Моя ревность
text: " Твой голос был еще звонким эхом\n В той комнате, где я уже умирал один\n И\
  \ лето сменялось осенью\n Боже, дай силы вытянуть всё что ещё выпадет на долю ротную\n\
  \ Я без тебя не вижу сны более, почему ж дома\n Сны которые так с миру по нитке\
  \ были строены\n Зачем тебе так нравилось, играть эти глупые роли? \n Что стало\
  \ преткновением, характер или боль?\n От ревности, как говорят, от любви до ненависти\n\
  \ У нас не так, но где была ты? \n Когда я сделал этот шаг\n У друзей, подруги,\
  \ на дне рождения\n Вот же как судьба стелит постели\n Хотела, помнишь? Что-бы я\
  \ посветил тебе песню\n Так вот она. Что Мася теперь тебе весело?\n Время всё раставило,\
  \ я знал что так и будет\n И твои обещанья, стали пустыми словами\n\n Моя ревность\
  \ бежит впереди меня\n Копит в глазах слёзы, чувства стали прозой\n Моя ревность\
  \ выжигает изнутри меня\n Так случилось что, я любил тебя\n\n Я много раз слышал\
  \ от тебя, ты мне не веришь\n Ты же знала что я вижу, когда мне врут!\n Видишь!\
  \ К чему всё это превело\n Теперь ты не находиш места\n От осознания того, что ты\
  \ одн\n И ничего не стоишь\n И в глубине души, ты это знаешь\n Что ты будеш делать?\
  \ Как ты будеш жить? \n Это мне не интересно, я смог тебя забыть\n И не преграда\
  \ то что я мог стать отцом твоих детей\n Но ты убила, что-то светлое\n Что зарождалось\
  \ где-то в нутри тебя\n Всё это в прошлом и слава богу\n А знаешь, несмотря ни на\
  \ что\n Я люблю всё то, что тебе казалось так смешно!\n Так смейся, всё равно я\
  \ смеха твоего уже не слышу\n И в глубине своей души. Я ненавижу!\n Я нехочу тебя\
  \ Видеть! Слышать! Знать!\n И Мне плевать, пора всё забыть и не вспоминать\n\n Моя\
  \ ревность бежит впереди меня\n Копит в глазах слёзы, чувства стали прозой\n Моя\
  \ ревность выжигает изнутри меня\n Так случилось что, я любил тебя"
