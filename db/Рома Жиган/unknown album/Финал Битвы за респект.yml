artist: Рома Жиган
name: Финал Битвы за респект
text: "Прошу поднять руки в верх под этот бит, \nСпасибо МузТВ и всем кто сделал эту\
  \ битву, \nЯ хочу сказать с экрана всем от души.\nЗапомни, тот кто стремится может\
  \ добиться вершин \nПойми никогда не поздно всё изменить,\nНачни с себя брат, так\
  \ будет легче жить.\nВедь никто не знает через что я прошел,\nА я видел то, что\
  \ многих бы повергло в шок.\nИ не смотря на всё я продолжал идти, \nНе представляя\
  \ что ждет меня впереди\nБольшая сцена и тысячи фанатов,\nГордость мамы и брата\
  \ и есть награда \nИ мне не надо алкоголя и сигарет,\nТы сам знаешь мой ответ, под\
  \ этим жизни нет!\nЯ за здоровый образ жизни и лишь поэтому \nЯ выиграл битву за\
  \ респект и я верю в это,\nВерю в себя, верю в судьбу, верю в семью,\nВерю в господа\
  \ бога, и я искренне верю в эту страну!"
