  И по правилам своим

  Я продолжаю жить. Брат!

  What!

  Я рожден, чтоб быть другим,

  Не способен быть иным

  Видя зло – Ни шагу назад!

  Yo!


  Им не взять меня живым!

  Я был всегда таким

  И мне никогда уже не стать другим.

  Я рожден свободным

  И хочу свободным умереть.

  Не хочу сидеть за кусок хлеба

  Терпеть и ждать,

  Сын и мать,

  Верить – врать,

  Кем стать?

  Это мы должны решать!

  Наша жизнь в наших руках,

  Наша сила в словах,

  Мы проверены в делах!

  Кто-то утверждает,

  Что мы не сумели

  На деле - мы поимели,

  Кого хотели.

  Я жил там, где ты бы не провел и дня.

  Две семерки после Ж - моя вторая семья

  Не лезь ко мне,

  Иначе ты окажешься в гробу.

  Не я выбирал борьбу

  Мы не в силах изменить судьбу.

  То, чему не миновать – произойдет!

  Ни шагу назад!

  Вперед и только вперед!


