name: Ни шагу назад
text: 'Yo! Жигааан


  What!

  Им не взять меня живым

  И по правилам своим

  Я продолжаю жить. Брат!

  What!

  Я рожден, чтоб быть другим,

  Не способен быть иным

  Видя зло – Ни шагу назад!

  Yo!


  Я вижу крышу в бизнесе

  Шоу – бизнес как помойка.

  Они пытаются судить меня,

  Но только сколько не пытались

  Все атаки перенес я стойко.

  Я сваливал с левых кастингов при слове: «Спой-ка нам».

  Не слышите голос рэпа?

  Читайте по губам

  И дайте слово нам:

  «За килограмм лирики грамм,

  Мы предпочтем деньгам»

  Просто надоело видеть стыд и срам.

  В черном экране телика совет врагам – не зарекаться.

  Друзьям би-боям - крутите гелики;

  Би-эмиксерам – дайте чудес на велике;

  Райдерам традиции импрессионизма

  Мне говорят: Братан ты рэпер отчизны.

  Я служу ей, но по-своему.

  Мы с друзьями не хотим быть

  Посмертными героями или изгоем

  Просто потому, что мы вот устроены.

  Человек должен быть свободен.

  Это воля Бога.

  Я свободен и, вроде бы, сын

  Уже привык к ожогам.


  What!

