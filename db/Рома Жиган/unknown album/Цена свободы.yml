name: Цена свободы
text: "Был бы дом тюрьмой,\nКонвой - мамой родной,\nА детство - вечно,\nБесконечно...\n\
  Горе обходило б стороной,\nСосед седой,\nНочные прятки,\nКарусель, скакалки\nИ вместо\
  \ грозных вышек \nОгромные афиши!\nТише,\nА то стукач услышит!\nТише!\nА то стукач\
  \ услышит\n\nЯ помню юность,\nДетство, школьные года,\nУчительское кресло,\nКак\
  \ жаль, что мы не вместе\nМежду нами грань \nТонны бетонной смеси!\nСмеси!\nНу,\
  \ что же\nУ каждого своя дорога,\nВсе же -\nУ пацанов Черное море,\nПарус, яхта\n\
  С утра этапом \nПолосатые,\nНаручники,\nРасслабьтесь,\nВедь вы замучили!\nСидите\
  \ крепко,\nАж руки непослушные!\nСетка, бетонный двор\nГде детство?\nЗабери меня\
  \ с собой!\nИзволь!\nНе мое это место!\n\"Прости!..\" - прошептал разум мой!\nПобереги\
  \ силы!\nПостой!\nВпереди еще конвой!\nБоже мой!\nШмон, срок,\nСтатья, приговор\n\
  Куда попал я?!\nТемная комната,\nЖелезный засов,\nПалач перед дверью,\nШаги слышны...\n\
  А может эхо?..\nА может все-таки не здесь я?\nОкно, решетка,\nДвор, локалка\nОпять\
  \ на допрос\nСледак привез,\nИ тот же самый чес!\nИ вновь - вопрос\nОгромный сон\
  \ мне снится!\nПетина впереди как колесница!\nОтец пришел на длинную свиданку\n\
  Обняв молча,\nПрижал к себе с силой и мочью!\n\"Здоров, сынок!\"\nИ слезы по щекам\
  \ рекой\nРубашку смочат!\nМолчи, слышишь, старый!\nНичего не говори!\nУже пропала\
  \ та надежда к воле!\nДрузья забыли!\nДеньки же были,\nБазары лились\nВы не забылись?\n\
  Нынче волчим воем слыну!\nОпять все то же!\nНары,\nДруган по хате бродит с кислой\
  \ рожей,\nРасчет, проверки,\nМы словно в сетке,\nКак монетки...\n\nБыл бы дом тюрьмой,\n\
  Конвой - мамой родной,\nА детство - вечно,\nБесконечно\nГоре обходило б стороной,\n\
  Сосед седой,\nНочные прятки,\nКарусель, скакалки\nИ вместо грозных вышек -\nОгромные\
  \ афиши!\nТише,\nА то стукач услышит!\nТише!\nА то стукач услышит\n\nОскал прохожих,\n\
  Сжатые кулаки\nПо переулкам улиц таких\nТянутся дни\nКак ждут кораблей порты -\n\
  Ждет мать сына!\nИ сердцу не остыть,\nКогда оно жарче камина!\nА за забором рутина\n\
  И годы длинней\nНадели браслеты,\nИ тусклее стали рассветы\nКак уголь сигарет\n\
  Тлеет юность в зонах!\nИ пусть далека эта жизнь\nОт эталонов!\nА мы ждем писем\n\
  И на телефоны звонков,\nЖдем встреч и слов\nТам, где светло\nИ небо, вместо потолков,\n\
  Пожелтевших от дыма,\nЖдем, когда пацаны\nПоявятся дома!\nНикто не знает\nТочной\
  \ даты этого праздника,\nЧто меняет решетки\nНа окна из пластика,\nКогда карты лягут\
  \ в масть\nНа дороге,\nПосвящаю углу,\nДругу - Сереге\n\nВроде стало все нормально\n\
  И как бы все есть,\nИ теперь стараюсь не лезть\nТуда, за что можно сесть,\nУже был\
  \ там один раз -\nОбратно не хочу,\nНо ведь это Россия,\nИ я помолчу\nНе буду зарекаться,\n\
  Ведь здесь все случается,\nЛюди с высшим образованием\nЧалятся,\nА мы что - отличаемся\
  \ чем-то?\nНет -\nВот и ответ.\nЯ, конечно, бы осилил\nЕще пару лет,\nДа, там жестче\
  \ шконка,\nДа, еда не такая вкусная,\nНу, да хуй с ним!\nВсе равно жизнь там\nНе\
  \ такая грустная!\nВсе люди как люди -\nКто-то чуть проще,\nЕсть пожестче,\nНу,\
  \ а кто-то поблатнее,\nКороче, разный контингент\nСидит, в общем,\nМусора мозги\
  \ дрочат \nЛишь бы написал в актив,\nКто ломается -\nПотом всю жизнь пашет на них,\n\
  А кто выстоял -\nТеперь просто их ненавидит,\nВсе при них,\nНо здоровья больше не\
  \ увидят\nДля бродяги - порядочность\nПревыше всего здесь!\nПусть будет поломанный\
  \ весь,\nНо дух его никогда не сломать мусорам!\nЛомайте, бейте,\nЕсли так хочется\
  \ вам!\nЯ не боюсь вас и тюрьму,\nЯ приму это наказание,\nА вас Бог накажет!"
