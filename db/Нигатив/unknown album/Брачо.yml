name: Брачо
text: " Кто сказал что я белый?\n А, кто сказал?\n\n Итак брачо\n Я начал, если че\n\
  \ Это значит тебе надо пожелать удачи\n Че? Мачо страшно на наших скачках\n Играем\
  \ я догоняю ты прячся\n Итак брачо\n Я начал если че\n Это значит тебе надо пожелать\
  \ удачи\n Убегай-гай давай убегай\n Праб пам пирибум \n\n Мы забили, курили, пели,\
  \ плясали, пили, гуляли\n Спали, снова курили, шатались, втыкали, ржали\n Мили прошли,\
  \ жгли косяки кропалями\n Думали, дунули и не понимали\n Где рэга мафия в России\n\
  \ Это вам чисто в прикол\n Просто как свола не росшим\n А как праско\n Как готовы\
  \ конфеты, \n Привет и Скету, Сэту\n Это не тема про это!\n Но уже назревало давно\
  \ \n Сделать все то, что не могли хорошо\n В Минесоте, в Дакоте\n Теперь позвольте\n\
  \ Represent Band Style \n Ставь мелодию ей на сотик\n Под гитару можно базарить\
  \ за даром\n Мы сожжем твой дом пожаром\n Это твоя кара.\n Кара вам сделана под\
  \ паром кошмаров\n На придань - шмара!\n\n Мистер ну-ка иди сюда быстро,\n Тискай\
  \ искренне\n Тебя зажжет и сожжет\n Моя искра, стай чисто.\n Мне не важно кто ты!\n\
  \ Танцор или министр отважный.\n Фу лажа ладно \n У-у-у\n Прет чепуха, сойдет для\
  \ лоха пока\n На показ итак будем учиться летать\n Те все в кайф!\n Так че ништяк,\
  \ ты согласен? Как?\n Рым-бы-бым-бы-бом\n Хрен угонишься короче за языком\n - Не\
  \ ссы!\n - Не ссу!\n Эксперимент со стайлом\n Мог бы, читал бы фристайло в унисон!\n\
  \ Че почем?\n С Фальшивым разборка. За врачом\n Мы тебя к себе завлечем!\n Ни о\
  \ чем получилась тема, ладно хрена!\n Первый раз можно, второй уже на измене!\n\n\
  \ Дававй, давай\n А-а-а-а в Африке горы вот такой вышины\n А-а-а-а в Африке реки\
  \ вот такой ширины\n А-а-а-а крокодилы, бегемоты\n А-а-а-а обезьяны, кашалоты\n\
  \ А-а-а-а и зеленый попугай!"
