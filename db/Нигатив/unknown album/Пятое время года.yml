name: Пятое время года
text: " Они зовут меня весной – я молодой Бог\n Не то чтоб стройный и хорош собой,\
  \ но\n Сейчас покинут, а когда-то в Афинах \n Алтари, курили вина, и жгли костры\
  \ мне\n Я доводился сыном Гере, ну да, наверное\n Все сведения утеряны, ведь города\
  \ в руинах\n Но мои слуги верные – подснежники\n С лучами первыми пробиваются сквозь\
  \ снег нежно\n Тая распускаю косы нимфам сдержанным, \n и отпускаю их босыми ногами\
  \ играть в соснах\n И от их поступи трелями наполнится воздух\n И я болею – ведь\
  \ для меня все серьезно\n Я умираю сам, воскрешая этот мир\n Это не лед тает – то\
  \ мои слезы\n И сердце станет россыпью роз в мае\n В финале испускаю душ шквалом\
  \ гроз грозных\n В хмурых направляю легкие стрелы амура\n и через пару дней влюбленные\
  \ меня проклянут\n Но этот так – где пряник, там и кнут\n И я пока тут, но в бурном\
  \ июне растаю\n\n Всегда рука к руке идут мечта и боль\n Всегда извечный бой на\
  \ подступах к реке\n У чтобы воскресить, нужно умереть\n И тот кто дарит жизнь,\
  \ лишь обретает смерть"
