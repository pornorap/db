name: Любовь-морковь
text: "Твои ресницы мне снятся,\nПроснуться не получатся…\nПеревернуть бы земной шар,\n\
  Чтобы выбросить из головы этот кошмар.\n\nЭти берега размыло водой,\nКак только\
  \ остыл огонь… или мы остыли.\nНа киноплёнке кончились кадры \nТого кино где хэппи-энда\
  \ быть не должно было.\nИ понесло…  я на вёсла, \nА на чувства другой пёс повёлся\n\
  С кем гоняла якобы  от мамы \nГонял я, варианты такие… и прогонял \nКидалово, не\
  \ заставила ждать долго\nЯ в долгу перед теми кто отвёл змею мою,\nНа землю спустился\
  \ с небес…\nЭто был бес, беспонтовый был бес.\nА я балбес, вёлся, тупил, орал взахлеб\
  \ что люблю ее\nА ведь любил... \nНу её!.. Пока я эти песенки строчил ты не тупила\n\
  На работе party по ночи,\nКорпоративы с коллективом, опа, дива!\nУ нас уже любовное\
  \ трио…\nМилая, чё за чтиво?\nКрасава…\nУчудила, всем угодила…\nБраво, интрига не\
  \ слабая, прямо ебаный Дом-2\nВынос башни…\nТакая вышла наша любовь-морковь.\n\n\
  Когда своим плодам работы я давал оценку \nТы шалава, чмара набивала себе цену\n\
  Чувствуешь измену, ждёшь от жизни перемен…\nДа хуй чё выйдет у тебя в плену четырёх\
  \ стен!\nСидишь одна, пережевывая сопли,\nА из соседней комнаты твоей сестры слышно\
  \ вопли.\nНаращиваешь ногти - дело стоит свеч\nЭто значит заново даром не пройдёт\
  \ вечер\nА я тем временем ебашил, сука, за копеечку \nНа твои затраты, что спускаешь\
  \ за неделечку!\nМолча хавал все, ни про чё не заикаясь, \nА ты лишь просто, уходя,\
  \ в спину мне смеялась…\nЭто теорема по жизни бытовухи…\nЯ- то думал всё в реале,\
  \ оказалось, просто слухи\nТеорема по жизни бытовухи... \nЯ то думал всё в реале,\
  \ оказалось, просто  слухи\n\nТвои ресницы мне снятся\nПроснуться не получатся\n\
  Перевернуть бы земной шар\nЧтобы выбросить из головы этот кошмар\n\nА я не мог поступить\
  \ иначе,\nКогда узнал, что за колоду карт в рукавах прячешь.\nБыл удивлен, твой\
  \ милый мальчик - мусорский майор.\nНадо ж, променяла на кого, вот оно как, значит…\n\
  Ночью в тени дома стою, плюю по ветру, \nТы с ним мило щебечешь возле его лендровера\n\
  Сюси-пуси, поцелуи, обнималочки… \nА у меня скулы дрожат и в кулаках две зажигалочки.\n\
  Вы попрощались \n\"Буду скучать любимый\"… вот тварь! \nХлопнула дверь, щас всё\
  \ замутим красиво.\nВытер обе щеки от слёз насухо,\nПодошел к нему, крикнул \"На\
  \ тебе, на, сука!\" \nТут же поймал врача, махнул на рынок цветочный,\nНа все 22\
  \ рубля, что нам копил для Сочи \nНабрал роз, орхидей, хризантем и прочих цветов,\n\
  Тебе под балкон привёз и бросил.\nВыложил большое сердце, сидел и ждал, пока примут…\n\
  Адвокат обещал условку ну или минимум.\nНо мусор непреклонно твердил, что был при\
  \ исполнении \nДвижение, я с пятёркой, в Армавир шёл примой.\nЗона есть зона, здесь\
  \ много людей достойных. \nКак на воле есть свои пролети, цари и войны. \nХотелось\
  \ в Магадан… в Воркуту… далеко чтобы.\nИ чтобы ничего не помнить, чтобы не было\
  \ боли! \nЯ дико извиняюсь, что буквы местами размыты. \nТут очень душно, плюс вино\
  \ и чай разлитый… \nТы только не подумай что я типа сижу и плачу \nИ знаешь, я не\
  \ мог поступить иначе…\n\nТвои ресницы мне снятся,\nПроснуться не получатся…\nПеревернуть\
  \ бы земной шар,\nЧтобы выбросить из головы этот кошмар\n"
