text: " Что стряслось наверно \n Вокруг этот шёпот, дым\n И понимаешь, что был не\
  \ человеком, а иным\n И был Свет, и была Тьма\n Свет мечтал о братстве\n Тьма о\
  \ свободе\n Вскипела война \n Не первый век уже не проходит\n Москва теперь походит\
  \ на поле боя\n Пронизана сплошь дуэлянтов вызовами\n Смеётся, стонет, и вот во\
  \ времени скором \n Ты, заявка и наступление, вот и все дозоры\n Никто не переменит\
  \ твоих стремлений\n Биться до исступления без лени\n Переходя от обороны в наступление\
  \ \n С утра до темени вне времени\n Перевёртыши, маги, вампиры, инкубы\n Но нет\
  \ страха,\n На карте мир, если входишь в сумрак \n Враги поберегитесь\n\n Кто-то\
  \ верит, в то, что иного просто нет\n Кто-то верит в то, что чужая сила бред\n Для\
  \ кого-то это тьма, для кого-то свет\n Для кого-то это тьма, для кого-то свет?\n\
  \ Кто-то думает, что сила в сумраке одна\n И для кого-то это будет начало конца\n\
  \ Для кого-то это свет, для кого-то тьма\n Для кого-то это свет, для кого-то тьма\n\
  \n Что было в начале? Свет или Тьма?\n Вопрос открытый\n Был ли светлым тот старик?\n\
  \ Бабка ведь осталась с разбитым корытом\n Был ли тёмным тот, \n Кто укротил в реакторе\
  \ атом?\n И не потому ли тёмный я, \n Что водку пью, ругаюсь матом?\n Поверьте то\
  \ что держит тьма подкатом, \n Больше чем просто разговор о чём то непонятном\n\
  \ Ведь тьма, мы просто были раньше света\n А всё другое - это то \n Во что бывает\
  \ Тьма одета\n Что хорошо, что плохо? \n Кто это решает для тебя лично?\n Играет\
  \ с ролью Бога\n Говоря тебе, что прилично\n Это игры тех \n Кого зовём мы светом\
  \ типичным\n Плевать. Лишь бы мне, друзьям \n Семье моей было отлично\n Мы умеем\
  \ любить, страдать \n Мстить, ценить чужое мнение\n Не первое поколение замысловатою\
  \ игрою \n Фраз нас ставят на колени \n Но мы были раньше, и наше - любое время\n\
  \n Справа светлые лица, слева тёмные мысли\n Между молотом и наковальней люди зависли\n\
  \ Сколько выдержит земля \n Что по ней рыщут иные \n Творя добро себе или другим\
