name: Сигарета
text: "Дайте мне точку опоры, и я переверну мир.\n\nАпрель - я едва из постели, бодрый\
  \ дух в теле,\n+20 на улице +120 настроение\nСпешу прогуляться, а там такая прелесть\
  \ - \nВсе живет, жужжит, переливается трелями\nНе спеша по аллее, шагая, играя с\
  \ тенью\nПривет всем шлю - вокруг беспечным творениям,\nИз всех проезжающих мимо\
  \ тачек качает рЭпак,\nНе замечаю - там или Бигги, или Пак\nЗахожу в магаз - в магазе\
  \ телек,\nПо телеку показывают Нас, наш клип, верите!?\nПредо мной явленье с портфелем\
  \ - видимо профессор\nВ его глазах застыла слеза, и вдруг он резко:\n-Скажите ка,\
  \ любезная продавщица - что играет?\n-Чё, не знаете? Это ж Триада - та отвечает\n\
  -Странно, я и не думал, что в наши дни \nЮноши пишут стихи, порадовали прямо.\n\n\
  Я буду рядом присутствовать при этом\nПромолчу, улыбнусь, закурю сигарету\nВедь\
  \ если на душе лето, дела идут ровно\nТо можно нанести маленький вред здоровью\n\
  \nПройдет год, возможно чуть больше\nИ во всем мире, в России, в Польше\nВ Южной\
  \ Америке, Индии, Африке той же\nГолод умрет и бедным жить станет проще\nНемного\
  \ спустя во всех новостях пестрят заголовки,\nЧто миллионеры всего мира хотят в\
  \ новый год прям\nЗабрать всех кто остался в детских домах\nУспели посчитать, что\
  \ их - около сотни.\nПрилетят самолеты, пресс-конференции, фото\nПосле - фуршет,\
  \ дружеские похлопывания, шепот\nПодписаны документы, готово всё для работы\nИ вдруг\
  \ с последними известиями врывается кто-то\n-Вы не поверите, какая оказия!\nНе осталось\
  \ сирот, не в Европе, не в Азии!\nПоследних детей-лет 5,как разобрали,\nА новые\
  \ нет, новые не поступали.\n\nЯ буду рядом присутствовать при этом\nУлыбнусь, и\
  \ выброшу пачку сигарет\nВедь если в мире нет бед и все спокойно,\nМожно позволить\
  \ и мне поберечь здоровье."
