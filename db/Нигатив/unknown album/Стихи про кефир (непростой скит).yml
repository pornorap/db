name: Стихи про кефир (непростой скит)
text: "Слыхал я, что поэты воспевают прекрасных дам\nИ пишут им стихи,\nМеня такая\
  \ тема не прельщает,\nКисломолочный я пою кефир!\nТы! Порожденье молока,\nТы бел\
  \ как снег,\nТебя имел во сне, о чудо,\nОткуда столько вкуса, но откуда?\nЕдва вернусь\
  \ я с рынка, как поспешно\nСтакан достану, в коем гранией тема\nТебя, открыв с любовию\
  \ безбрежной\nПереливаю в сей сосуд стекла\nТянусь к тебе, дрожащею рукою\nИ с трепетом\
  \ тяну тебя к устам\nНикто не разлучит меня с тобою\nС твоею массою, что так густа\n\
  И я, впиваюсь жадными губами\nВ твою трепещущую плоть\nСкажи кефир! Что встанет\
  \ между нами?\nЧто страсть такую в силах побороть?\nНичто! Ничто двоих не остановит!\
  \ \nИспью до дна, помою свой стакан\nИ о тебе я буду помнить\nИ верить, что кефирный\
  \ есть фонтан!"
