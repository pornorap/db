artist: Нигатив
name: Краснодар, Тагил
text: "Ага, ага ойу ойу\nМетроном, Ттриада, Нигатив\n\nРодом с Урала, Тагила и Краснодара\n\
  На каждый район что бы не казалось мало\nТо что убирать будет ты убирал этим дерьмом\n\
  Заряжены деки ожидай пожара\n\nЙоу йоу\nНигатив Краснодар \nПредставляет свой слог\n\
  Не в Тагил пацанам моим и все что\nМы сказать хотим изложили тут в блок строк\n\
  Ты пойми год что щас идет, мой год \nЗемля шар что вращается словно йоу йоу\nТак\
  \ будет всегда сколько времени бы не прошло\nВсе дела стражником оставляет в прошлом\n\
  Ведь триада мутит треки всегда с толком\nЕбашим рэп грязными гашенные \nДаже когда\
  \ сонные уставшие \nВсе равно ровно мажем\nТрезвые угашенные дома на пляже \nПо\
  \ простому и важно бросить слаженно\nКроем словом вас пятиэтажным\nВашим так же\
  \ как пахарь епашут пашню\nСтали старше пусть густо ругаются наши мамаши\nДела же\
  \ не чернее сажи не в земле насажен\nПохуй что скажут будем также ебашить дальше\n\
  \nРодом с Урала, Тагила и Краснодара\nНа каждый район что бы не казалось мало\n\
  То что убирать будет ты убирал этим дерьмом\nЗаряжены деки ожидай пожара\n\nЦени\
  \ дует 2 городов\nЦени дует 2 стилей\nБез палева напополам этот трек распилим\n\
  Проделаны мили затрачены силы \nЧто бы 100 пудов рэпчина это голову сносила\nНет\
  \ нет вы не ошиблись. Так точно\nТриада здесь Краснодар и город лишь ядерная смесь\n\
  Исподлобья взгляд напряжен у микрофона жора\nСловно кухонным ножом\nПомидорам и\
  \ мажорам вместе с Патриком я сопряжен\nВ Тагиле под метро продакшен всегда есть\
  \ что по чем\nК черту все крики и к черту всю зависть \nНа пару с южными костями\
  \ козырная масть\nСкорость на пределе выжимаем газ то талого\nСвидетелями будем\
  \ нового заката алого\nДвигайся в перед и не когда не падай в низ\nМетроном и Триада\
  \ совместный сюрприз\n\nРодом с Урала, Тагила и Краснодара\nНа каждый район что\
  \ бы не казалось мало\nТо что убирать будет ты убирал этим дерьмом\nЗаряжены деки\
  \ ожидай пожара\n"
