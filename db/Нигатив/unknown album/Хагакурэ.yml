name: Хагакурэ
text: "Еще младенцем \nЯ был отдан в монастырь, \nГде провел детство \nИзучал мудрости\
  \ средства, \nШао-Линь \nДвадцать лет \nЗащищал меня от бедствий \nПо соседству\
  \ с Тибетом \nЯ стал воином и поэтом, \nНаконец-то \nПошел на южные земли, \nВ места,\
  \ \nГде тесно \nПовсеместно \nЖили в прериях \nСемьи моих предков, \nИ если \nЯ\
  \ отдыхал в пути, \nТо очень редко \nСпешил разыскать \nОтца и мать, \nДабы защищать,\
  \ \nОберегать, \nОхранять их покой \nКаждой своей клеткой! \nИ надо спешить, \n\
  Чтоб быть дома, \nПрибыть должно мне \nК весне - \nНить закона, \nБез стона грома,\
  \ \nЛечь, пить \nИ чтобы покурить \nЗеленого дракона \nЯ стопорился! \nМмммм...\
  \ \nМудрее становился! \nНо утром однажды \nУтолив жажду, \nУже достал огниво, \n\
  Но тут - что за диво! \nНевыносимо красива \nПрошла дива! \nВзглядом своим \nСамурая\
  \ сразила! \nСпалила \nБез огней! \nЯ проследил за ней \nОтважно! \nМеж теней даже\
  \ \nПо вечеру \nПришел искать \nС ней встречи - \nЯ приготовил речи, \nЗа пояс заткнул\
  \ меч, \nНачал стеречь свет свеч \nПод ее окном, \nБорясь со своим сном! \nБорясь\
  \ со своим сном\n\nВзяв свой меч-речь, \nПодняв ворот, \nЯ покинул монастырь, \n\
  Направившись в город - \nЮжный Шао-Линь, \nДорога, \nВоин - \nПорода народа, \n\
  Погода - шепчет, \nКнига - лечит, \nДелать нечего - \nЯ бубенчиками меченный, \n\
  Подхожу к пруду - \nБлиже к берегу \nВижу, как Луну прекрасную, \nГоспожу! \nАж\
  \ до тепла расплавила! \nВот это тело! \nОна, белье полоская, \nТихо песни пела,\
  \ \nГде видел ее - \nЯ задумался, нехотя, \nПрисмотревшись, \nУзнал в ней дочь библиотекаря!\
  \ \nДля встречи \nНа вечер - мне нужен план! \nРаскрыт тюльпан, \nТема полторан\
  \ стан, \nСам на закате \nПодкачу к ней под окно, \nГлавное - выманить ее, \nА там\
  \ - все равно! \nПо ночи - темно, \nЛечить давно дано - \nЦветы, фрукты, ягоды,\
  \ \nПлюс красное вино \nИ слово \nРавно - \nХалва, кино - \nСкинь кимоно \nИспей\
  \ бойца зерно! \nКороче - расклад - очень, \nНо рано палиться - \nСегодня ты моя\
  \ - \nМоя царица, \nНе обломай ногтей - \nВыжимкой ситца, \nЯ ж пока пойду\nСледующая\
  \ страница! \n\nНочь разорвала \nЛучи Солнца! \nПодойдя к ее дому, \nЯ увидел незнакомца!\
  \ \nСрывая напас, \nДогнал, что он чужой! \nЭй, ты, а ну стой! \nТвое Кун-фу - старое\
  \ Кун-фу! \nЩас как вьебу! \nСто пудов! \nДа ну! \nЛечишь, что я выгребу! \nАпперкот!\
  \ \nУход! \nУдар назад! \nШпагат! \nБлок, удар, \nПыль, пар, \nВот! Вот! \nВолос\
  \ клок! \nРука, нога, \nВертушка, разворот! \nПервая подача, \nВторая! \nСдача!\
  \ \nИ в дополнении к удачи \nС плеч выхвачен меч! \nГрибоголовый, \nТы не похож\
  \ на самурая! \nСкорей - залетный фраер! \nСейчас заточкой метровой \nС тобой в\
  \ жмурика сыграем ночкой! \nЧе ты лаешь?! \n\nКороче - строчка за строчкой, \nПод\
  \ звон мечей, речей \nИ фраз - \nИз глаз сыпались искры! \nБыстро я понял \nЭтот\
  \ водолаз плечистый \nПацан нормальный \nРазговор правильно поставлен, \nЕбашит\
  \ шквально! \nГлаз заплыл, \nОн мне губу разбил\nЗа че ваще базар был? \nЧе-то я\
  \ забыл\nНу, начал, брачо! \nКороче, смотри \nПрежде ж надо думать, \nЧем культяпками\
  \ трясти! \nВ довесок - ты не местный, \nПо ходу - с Севера \nЯ выкупил тебя \n\
  По распальцовке веера! \nТвои понты - банты, \nС пылу, да к делу \nЯ жду красу Алсю\
  \ отсюда \nЧио-Лылу! \nТут в пору спора - стоп! \nПоявилась она \nКромсать рамсы!\
  \ \nИз-за овцы \nЯ не подкинусь! \nОт такого прихода \nИкота у профуры! \nТы прав!\
  \ \nНо мы в порах забыли Хагакурэ! \nКодекс чести - часть воина натуры! \nТогда\
  \ пойдем попьем сакэ! \nВнатуре!"
