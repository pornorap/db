text: "   И тишина между нами…\nСтранно.\n\nСтранно так, вроде пустяк, а я волнуюсь\
  \ как в школе\nНу что в этом такого, взять и расстаться достойно.\nЗнаешь, как говорят,\
  \ просто перегорело\nПросто я, просто остыл \nТы просто надоела.\nЧто же ты ходишь\
  \ кругами, как неприкаянная? \nЧто смотришь мне в глаза отчаянно так?\nСловно какая-то\
  \ тайна в них\nЗнай же я не оттаю. \nМне тоже тяжело, уверен поступаю правильно.\n\
  Ты себя не вини \nЕсли обидел прости, время само в итоге расставит все точки над\
  \ и.\nНе пророни не слова, кроме \nПойми, больше нет никаких нас \nТолько я, только\
  \ ты.\n\nСкажи, что-нибудь скажи, или обмани, \nСердце моё просит.\nСмотри, мне\
  \ в глаза смотри, \nПока на облаках, кто-то землю сбросит \n\nБоже мой, как заблуждался\
  \ я, наконец то понял\nМне без тебя край, крышка, пустой номер \nТобою переполнен\
  \ я, слышишь, всё меня к тебе гонит\nМалыш, вспомни вдвоём нам было хорошо ведь\n\
  Знаешь как это бывает\nВесёлая компания, седая ночь, спиртное, молодая кровь играет.\n\
  Поддался слабости, и лишь вспышки страсти, \nИ разрушил по глупости в миг, всё что\
  \ в нас пустил.\nВот он я! Перед тобою на коленях! \nГордость да к чёрту её, важней\
  \ всего прощенье.\nЯ стану тенью твоей, твоим приведеньем \nНе к чему все они, верь\
  \ мне! Просто верь мне!\nДай мне шанс один, те слова что говорил,\nВычеркни! Что\
  \ же теперь так холодна ты?\nЯ сам чувства спустил, на дно, камнем лжи.\nНе молчи!\
  \ Ну хоть что-нибудь скажи! \n\nСкажи, что-нибудь скажи, или обмани, \nСердце моё\
  \ просит.\nСмотри, мне в глаза смотри, \nПока на облаках, кто-то землю сбросит \n"
