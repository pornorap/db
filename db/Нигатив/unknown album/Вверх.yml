  Будто существует купол из грез невоплощенных

  И пара чьих-то слез.

  Мне это важно, очень важно, правда

  Пусть непонятны вам терзания провинциала.

  Их миллионы, миллиарды прямо возле моря

  Гирлянды из .. светлячков в небесном поле.

