artist: Нигатив
name: Дойти до края
text: " Время - лишь бег наперерез судьбе. Быстрее снега тает\n И сколько секунд осталось\
  \ тебе? Увы, никто не знает.\n\n В этой пучине мучений океана и случаев \n Уходят\
  \ лучшие из лучших вниз по течению\n Мы в заточении часов песочных \n И чувствуем,\
  \ как чья-то черная тень \n На плече чутко дремлет\n И что теперь, быть растением?\
  \ \n Жить как не в растенье? \n Страсть к власти денег \n Страх страсти лени \n\
  \ Или нам хватит терпения \n Или нахрен и так оценят \n Как летать без падений \n\
  \ Как познать свой гений!\n Море голосов и мнений \n И мне не изменить жизнь \n\
  \ Но и она меня не изменит\n Тем не менее это девиз \n Риск есть риск\n Головы молодых\
  \ подняты ввысь \n Быть с теми, кто в теме и чист\n Стадо надо распять раз пять\
  \ \n Чтобы признать годы\n Словно призрак оттуда призвать\n Признак того, что ты\
  \ прав правде\n Тик-так, тик-так\n Все ставь на карту!\n\n Время - лишь бег наперерез\
  \ судьбе. Быстрее снега тает\n И сколько секунд осталось тебе? Увы, никто не знает\n\
  \ Время - лишь бег наперерез судьбе. Быстрее снега тает\n И сколько секунд осталось\
  \ тебе, чтобы дойти до края?\n\n Вдохнуть поглужбе\n Перевести дыхание\n Может все\
  \ обойдется? \n Даже не знаю я \n Старания, умения, лишние знания\n Соблазны, жизнь.\
  \ Ты моя мания! \n То наполняешь красками \n То обращаешь в негатив\n Ни жив ни\
  \ мертв когда не хватает слов\n И эти годы\n Время не остановить \n Хотя я уже это\
  \ готов оспорить\n Так получилось: он попал на другой уровень\n Из-за резких перепадов\
  \ температуры\n Он теперь видит натуры насквозь \n Истина вдруг нами плыла вскользь\n\
  \ До чего он дорос?\n Озарение, а возможно проклятия \n Когда к пяти плюсуется еще\
  \ пятерня \n И концентрация событий на отрезок времени \n Больше чем за десять лет\
  \ в темени\n Ты уже не в теле,\n Но среди живых зомби\n Погоня за золотым тельцом\
  \ кого хобби? \n Кто так боится быть чем-то непохожим \n На стадо моральных уродов,\
  \ кто протыкает кожу?\n Будь осторожен со своими мечтами. Будь осторожен\n Будь\
  \ осторожен со своими мечтами. Будь осторожен\n\n Время - лишь бег наперерез судьбе.\
  \ Быстрее снега тает\n И сколько секунд осталось тебе? Увы, никто не знает\n Время\
  \ - лишь бег наперерез судьбе. Быстрее снега тает\n И сколько секунд осталось тебе,\
  \ чтобы дойти до края?\n"
