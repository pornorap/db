name: Роза Парацельса. Обретение
text: 'Что не умеем объяснять - называем мистикой

  В перегонных кубах остывала истина...

  Однажды все из нас будут призваны

  - Я видел пристань, видел... - шепчу неистово.

  Что не умеем объяснять - называем мистикой

  В перегонных кубах остывала истина...

  Однажды все из нас будут призваны

  - Он есть, он есть! - шепчу неистово.


  На окнах решётки, крысы доедают похлебку,

  Холодный пол, холодный воздух и пот холодный...

  Стены исписаны буквами, цифрами, здесь те, кто

  Ожидают смерти и те кого ждёт она.

  - Парацельс, готовься! - стражник крикнул в дверь -

  Через пол часа будут судить тебя, зверь!

  И кто-то глубоко в склепе,

  В полу мраке, в полу свете

  Улыбнулся и тихо вымолвил: "Теперь..."

  Через своды лабиринтов, коридоров - прямо в суд

  Люди в мантиях, капюшонах, простой люд.

  Читали правила, свод законов, били в грудь,

  Плевали в лицо, лупили розгами - сломали прут.

  - Известный как Парацельс, вас завтра сожгут на костре,

  Инквизиция, вы признаны виновным в колдовстве!

  Он устремил взор в того, кто говорил.

  - А кто вы?

  - Слуга Божий!

  - Чтож, думаю Бог разочарован...


  Что не умеем объяснять - называем мистикой

  В перегонных кубах остывала истина...

  Однажды все из нас будут призваны

  - Я видел пристань, видел... - шепчу неистово.

  Что не умеем объяснять - называем мистикой

  В перегонных кубах остывала истина...

  Однажды все из нас будут призваны

  - Он есть, он есть! - шепчу неистово.


  Разложили костёр, ещё раз прочли приговор,

  Чернь на площадь выползла из нор, не смотря на мор.

  - Отрекись от демонов, последний раз заклинаю я!

  - Сожалею, не знаком с ними... Это ваши друзья...

  Зажгли... Толпа зевак отметила как

  Светил был лик его и как далёк был страх.

  Не единого крика, сгорел с улыбкой на устах.

  - Знать то был знак... - решили - Он точно ведьмак!

  Тёмной ночью, в самый мрачный час предрассветный

  Заметил часовой на площади - таясь, крался еретик.

  Собрал старательно пепел, тот его окрикнул,

  Но ветер поднял пыль, пыль осела, еретика след простыл.

  Понуро плёлся конь под небом хмурым и урну

  К груди наездник прижимал, как мать дитя Сатурна

  - Учитель, - шептал он - Я поверил!

  Через месяц, видели, что Парацельс лечил детей в далёкой Греции...


