artist: Oxxxymiron
name: В стране женщин
text: "Оксимирон, я вам все доказал\nДа мой рэп для вас бельмо, ведь он растет на\
  \ глазах.\nВавилондон, у моих пацанов работы нет -\nВорованные кеды La coste и футболка\
  \ Motorhead,\nМода - бред. Имидж ничто, но голод все.\nВчера кассир и полотер -\
  \ нынче в поло shirt,\nПусть и самую малость, но я постоянно пытаюсь\nИз кварталов,\
  \ где хаос, вылезть из подвала в пентахус.\nАгрессии много, в этом месте херово,\n\
  Если две хромосомы X и нету тестостерона.\nХолодный озлобленный Лондон, кувырком\
  \ по наклонной,\nНеблагосклонный небосклон на высотках, словно колоннах.\nТренировочные\
  \ штаны, Airmax, ножик -\nЗдесь чужаков любой подросток поиметь может.\nИ если не\
  \ хватит яиц, ты будешь следующим -\nКакая жизнь - такие песни в стране мужчин.\n\
  \nБыть мужиком - это состояние души,\nШирокой словно расстояния в глуши.\nИ если\
  \ ты в состоянии понять, \nКак с шалавой промотать состояние - пляши!\nНо коль там\
  \ сам ты не в состоянии решить,\nКто ты - баба, размазня или мужик,\nТо я дам тебе\
  \ задание, \nСмени пол заранее и сигануть со здания спеши.\n\nВ России все наоборот,\
  \ хотя еще тяжелей\nЖивется, но рэп беззубый, будто вы жуете желе\nИ льете елей,\
  \ ваш рэп в конечном счете милей,\nДаже когда врете ради промо, что даете люлей.\n\
  Полстраны погибает, но читать о них не с руки,\nВедь у вас более популярны маменькины\
  \ сынки,\nРяженые в мужчин, но я таким верю ни на йоту -\nРусский рэп настолько\
  \ женственный, что у меня встает!\nТы продолжал писать, но я не фанатик этого стайла,\n\
  Смотри как Смоки Мо украл этот бит у хозяина.\nБудто в вериги и петли вас заковали\
  \ в интриги и сплетни,\nЖенская логика, так что в итоге ваш рэп безликий и средний.\n\
  В жюри везде девицы сидят,\nКоль я писклявый, почему нету яиц у тебя?\nВся ваша\
  \ сцена в мыльном пузыре, хотя вокруг жести не меньше\nКакая жизнь - такие песни,\
  \ в стране женщин.\n\nБыть мужиком - это состояние души,\nШирокой словно расстояния\
  \ в глуши.\nИ если ты в состоянии понять, \nКак с шалавой промотать состояние -\
  \ пляши!\nНо коль там сам ты не в состоянии решить,\nКто ты - баба, размазня или\
  \ мужик,\nТо я дам тебе задание, \nСмени пол заранее и сигануть со здания спеши.\n\
  \nНе надо ехать за сто морей,\nВедь царство красных фонарей прямо у вас во дворе\
  \ -\nРэпперы продают себя, как будто жрицы любви.\nДобавь им к единице нули, или\
  \ жди целлюлит.\nЭтот баттл бордель, я отдохнул отлично в нем -\nМеня учит терпимости\
  \ этот публичный дом,\nБудто страна, не требующая при въезде виз,\nВедь я ебу ее\
  \ гражданок, будто секс-турист.\nАзиаток, мулаток снять предлагают вам тут,\nНо\
  \ Адик вылетел, попытавшись снять панамку!\nКороб тоже пас, ведь он больно добрый\n\
  И обращается со путанами, как Холден Колфилд,\nНо я верну вам патриархат, как мормоны,\n\
  На заду рэпа моя пятерня - i got five on it!\nИ весь этот текст написан за последний\
  \ день -\nКакая жизнь - такие песни в стране блядей.\n\nБыть мужиком - это состояние\
  \ души,\nШирокой словно расстояния в глуши.\nИ если ты в состоянии понять, \nКак\
  \ с шалавой промотать состояние - пляши!\nНо коль там сам ты не в состоянии решить,\n\
  Кто ты - баба, размазня или мужик,\nТо я дам тебе задание, \nСмени пол заранее и\
  \ сигануть со здания спеши."
