name: Привет со дна
text: "Я как пародия на тающий апрель,\nЧтобы ты спотыкалась об меня с первых слов.\n\
  В левую грудь нарисованная дверь\nНе рисованный удар выбивал с оков.\nИ тебя всю\
  \ идеально похищал,\nОграбление души - всё бросай в пакет.\nСейчас уйду, всем ворованным\
  \ лежать,\nВсем ворованным молчать, вас здесь больше нет.\nИ если слышишь ты, давай\
  \ вернёмся в наш дом,\nВернёмся в наш дом, дом, дом...\nИли опять молчи. Контрольный\
  \ выстрел в лицо,\nКак выстрел в моё лицо.\n\nИ как всегда в моих куплетах кто-то\
  \ умрёт,\nКого-то убью опять (ха-ха),\nЭто так легко-оу уо-о...\n\nПривет со дна,\
  \ ты где-то там, где свет и электрофанк,\nСмех, левый электорат, обед во фраках,\
  \ светский раут,\nТам нет меня, здесь приём стеклотары, пакет отрав,\nЕдких, как\
  \ винегрет с утра, нет контакта и недотрах.\nСто лет назад летом нам так хотелось\
  \ весь свет дотла\nНахуй сжечь всю планету, став прахом, пеплом и ветром,\nКак мне\
  \ к тебе взять билет обратно без предоплат?\nСтеклопакет не греет, отъехал трап\
  \ и поблек экран,\nДетектор прав - я себе нередко врал, я, наверное, вертопрах,\n\
  В деле потерпят крах те, \nКто без цели и вектора стелят куплеты поверх октав,\n\
  Наверняка рады те, кто нам это предрекал,\nНо я непререкаемо верил, что нет преград\
  \ и в их реплики не вникал (не-а).\nТеперь плутать неприкаянно в дебрях материка\n\
  Выпал жребий нам, где петляет во тьме река.\nРэп - это кал, всюду гипербола да синекдоха,\n\
  Ежели без них, что тебя не хватает - конкретный факт..\nМне зеркало говорит:\n\"\
  Пей до дна, пей до дна,\nТвоя жизнь ещё дней полна, кругом летний гам, а не Герника,\n\
  Тебе с ней никак, скорей технократом стал ретроград,\nЧем ты таким, как ей надо,\
  \ детский сад и взрослеть пора.\nГрех пытаться тень догнать, бред, как буклеты Гербалайф,\n\
  Нет на свете примерных пар, время делать карьерный план...\"\nА я в ответ киваю:\
  \ Респект за совет, братан,\nЕсли так, убей меня, как Дерек негра поребриком...\n\
  \nИ если слышишь ты, давай вернёмся в наш дом,\nВернёмся в наш дом, дом, дом...\n\
  Или опять молчи. Контрольный выстрел в лицо,\nКак выстрел в моё лицо.\n\nИ как всегда\
  \ в моих куплетах кто-то умрёт,\nКого-то убью опять (ха-ха),\nЭто так легко-оу уо-о...\n\
  \nЯ думаю, рэп меня спрятал от проблем,\nЗаполнил в башке пробел, что жизнь это\
  \ не побег за брендом.\nСвали с моей квартиры, я бедный,\nПлюс литр коньяка, опять\
  \ подменит обед мой.\n\nНо где ты, что учила танцевать на Рождество?\nНаш вечно\
  \ голодный стол и таял твой гардероб.\nБежали со всех работ, ты трахалась на износ,\n\
  Я видел всё это, но нам нужно платить за дом было.\n\nТак что терпел реалии мира,\
  \ мы своровали одежду, \nИ ты чертовски красивый, мой криминал,\nВрубайте свои камеры\
  \ живо!\nДва персонажа из фильма, мы промолчим,\nАплодируй... Блять...\n\nИ если\
  \ слышишь ты, давай вернёмся в наш дом,\nВернёмся в наш дом, дом, дом...\nИли опять\
  \ молчи. Контрольный выстрел в лицо,\nКак выстрел в моё лицо.\n\nЯ мог построить\
  \ большую карьеру,\nПодъебать всю систему, и бросить жопу в Каен, \nИ 200 миль в\
  \ час, в руках Джек Дениелс, \nЯ готов сейчас въебаться в премиум твой!\nРулю на\
  \ встречную, увидев тебя, \nСука транслирует улыбку с лобового окна, ну что пока?\
  \ \nНога, раздавила педаль, \nТак ой вот дерзкий наш последний поцелуй, а жаль!\n\
  \nИ если слышишь ты, давай вернёмся в наш дом,\nВернёмся в наш дом, дом, дом...\n\
  Или опять молчи. Контрольный выстрел в лицо,\nКак выстрел в моё лицо.\n\nИ как всегда\
  \ в моих куплетах кто-то умрёт,\nКого-то убью опять (ха-ха),\nЭто так легко-оу уо-о...\n\
  \nИ мы бы могли, остаться в живых, но это скучно здесь быть живым! \nИ если опять,\
  \ захочешь войны, ты намекай мы все повторим, \nА если не так то смейся в лицо,\
  \ \nМы всё равно вернемся в наш дом, дом, дом, дом."
