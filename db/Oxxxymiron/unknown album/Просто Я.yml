artist: Oxxxymiron
name: Просто Я
text: "Ты считаешь, ты крут\nНо читаешь, как все вокруг\nПосле пяти лет возле колыбели\
  \ стиля - ты послан\nРэп-ветераны, зализивайте раны\nМы рэп-тираны, записывай тирады\n\
  Мы литераторы, в Питер надо бы\nЗаскочить и перебить Умбряко\nНевский рэп - это\n\
  Детский лепет и\nЭто не беда, но не с кем бэттлиться\nУ русского рэпа нет лица\n\
  Он политкорректный и лезет в петлю сам\nСвастику надеваем\nДинастия Ди пала жертвою\
  \ рэп-фашизма\nВы - рэп-дешевизно и wack пожизненно\n\nТы считаешь, ты рил\nНо стайл\
  \ не у того стырил\nУ кого надо, Ву-Танг канул\nЕсли ты фэн - упади с перил\nАнти-поп-консортиум\
  \ \nа) не хип-хоп\nб) кусок дерьма\nВесь андеграунд бесит, там\nПусто, как между\
  \ строк Дюма\nБритни Спирз круче Антикона\nМои скиллз - туча насекомых\nМы как спид\
  \ мучим всяких гомосеков Ростова\nИссяк их гонор и\nРэп болен, я аки донор\nЗа три\
  \ слова мне взятки долларами\nСулят, но я подальше\nПосылаю их, как и респект продакшн\n"
