artist: Oxxxymiron
name: Ходят слухи
text: "Если ты Крисс Кросс и Рик Росс, я Митлоуф и Слипнот, \nМой стиль прост - ебись\
  \ в рот.\nХодят слухи, что у тебя нет ствола \nТолько ветки и ветхие палочки\nНе\
  \ отвечаешь за базар, как хозяин ларька или мелкий лавочник.\nМне ничего не говорят\
  \ горе имена многих оленят,\nТак что нагнись и разденься,\nИли отбросишь коньки,\
  \ словно хоккеист на пенсии.\nБич, это не то что ты подумал, я невидимый покуда,\
  \ \nО пробиться далеко могу\nТвоя кру никак не победители, \nЯ покажу вам нос как\
  \ отариноларингологу,\nЭто глупые отмазки, вы боитесь слухов огласки, \nЧто курите\
  \ под Гуфа с Димастой,\nИ я могу быть груб или ласков, но не допущу будто Lupe фиаско."
