name: Computer Rap
text: "Оксимирон против других, как ксенофоб,\nТвой рэп звучит, как ксилофон, и тормозит,\
  \ как семафор,\nМне всё равно, пусть ты мил и как Канада без врагов,\nЯ как фаллос\
  \ твой - чтоб подняться, мне понадобился год.\nЯ в рэп вошёл, как мародер в города,\n\
  Ты как актёр Фарада, у твоих сестёр борода.\nТвой рэп - это кич, \nА мой рэп - это\
  \ кач - это, видимо, необратимо,\nИ не подходи ко мне - наши города не только не\
  \ по пути, \nНо и не побратимы.\nПока кто-то шёл на бой по жестяной барабан,\nКто-то\
  \ сидел по домам по углам и за спиной воровал\nИ даже когда Шокка знало пол-уголовного\
  \ розыска,\nКто-то еще не вышел из \"Переходного возраста\".\nБери в рот целиком,\
  \ это Оксимирон,\nТак что, лох, по себе не суди меня,\nЯ глубоко, как рудокоп в\
  \ подземелье,\nГлубоко, как в тебе мой пенис, \nФлоу бесценен, как перо Жар-птицы,\n\
  Парни, я - отличный рэпер, вы б хотели мной родиться."
