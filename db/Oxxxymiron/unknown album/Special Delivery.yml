artist: Oxxxymiron
name: Special Delivery
text: "Микро сверкает, будто пятки твоей кру,\nТы планируешь, будто бы куропатки на\
  \ ветру,\nНе сорваться вниз, но ты пацифист, а мы Бладз и Крипс,\nТы нужен как китайцам\
  \ рис, в Турции - антифриз,\nДелай ноги, будто кукольная фабрика,\nТы демагог и\
  \ на демо пукаешь как от паприки,\nТы лепишь горбатого, будто бы для пластилинового\n\
  Ремейка на \"Место встречи изменить нельзя\"\nТы из 70ых, стиль - ретро,\nСменяю\
  \ штиль ветром,\nТебе зажженный фитиль в уретру\nКурить вредно!\nТвоя команда подчиняется\
  \ инстинктам\nИ слыша мою команду сокращается как сфинктер,\nОксимирон как дождь\
  \ или гром \nТы стираешь бельё, я - твой сидиром\nТы на коксе верхом или бокс-чемпион?\
  \ \nНу и что, мы приходим за тобой всемером\nЯ тот кто тебя рвет по перфорации,\n\
  Тот кто во время танцев твою дочь первый мацает, хоуми,\nЯ помню её со всеми вытекающим\n\
  В том числе моё из неё семя вытекающее\nСД прикроет спину, нет двойной лояльности,\n\
  Вам жить не под силу, будто бы вдвоём рояль нести\nРеальнее, что Безруков будет\
  \ номинирован на Оскара,\nБеру бензопилу и ты бездарь без рук как Венера Милосская\n\
  \nНа море волны, но чисты пески на дне,\nЯ русский рэп свожу практически на нет,\n\
  Даю вам в рот свой генетический комплект,\nТы скучный как политический памфлет,\n\
  Я утопил тебя практически в говне,\nТвоя жена сушит мои носки в окне,\nПластинка\
  \ не твоя, один лишь скит на ней,\nТак что не качай права и просто сгинь"
