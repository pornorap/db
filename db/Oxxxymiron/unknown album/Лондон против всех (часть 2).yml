  А в Грин Парке все винтики нехитрых иерархий,

  В зависимости от того барыги или нарки,

  В зависимости от катализатора. Город тотализатор, но я

  Зову его своим, как рудбой и скин.

  Лондон сити - от школьной до гробой доски,

  Он промывает, как Гробовой мозги,

  Пораскинь ими и ты поймёшь -

