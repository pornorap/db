name: Боль
text: 'Ты фантастический мудак, у тебя апоплексический удар,

  Ты не сутенёр, я стуками пёр твоих битчез до утра.

  Я гепард среди улиток, ты - панк с радикулитом,

  Мне насрать на то что ты говоришь, ты не гангстер и хулиган.

  Я вам прямо в рот дик сую, чтоб исправить дикцию,

  Твои крики миксую, лицо разберу на пиксели,

  Ты не опасен, я огнеопасен, неоклассик

  Рушу своим флоу небо наземь, рэпа Андрэ Агасси,

  Ваш хардкор для мой тусы - медитативная музыка,

  На танцпол, я, глаза сузив, выхожу плясать каждый раз с узи,

  Вы - просто говна комья, ты знаешь о ком я,

  Ты еще слушаешь русский рэп? Хоуми, опомнись!'
