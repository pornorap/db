text: "Я не плачу тыщу налом, но выше баллом\nИ на фейс-контроле машу елдой вышибалам\n\
  Ломаю сердца бабам, диджею диски\nВсе то ли в неглиже, то ли уже нудистки\nЯ не\
  \ чистоплюй - мочись и блюй, \nЧто естественно, то не безобразно, \nНо не говори\
  \ \"на резинку плюй\" – \nМы, естественно, оба не заразные\nНо хотя ты передо мной,\
  \ я верен одной:\nКаждой твари по паре, как требовал Ной\nИ твой язык остался мне\
  \ чужим, как переводной\nТак накурено - колье со стразами\nОт химикатов покрываются\
  \ метастазами\nЭто не вечеринка, это печь Треблинки\nЯ танцую cripwalk и дамы начинают\
  \ течь, как дринки\nОни стройные, будто бы годами не ели\nДавай станцуем в костюмах\
  \ Адама и Евы\nНо не мути со мной шуры-муры -\nВсе строится на любви, как Комсомольск-на-Амуре"
