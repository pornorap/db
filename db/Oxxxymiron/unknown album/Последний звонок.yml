text: "Можете величать меня исчадием ада,\nМожете линчевать меня, мыча как стадо,\n\
  Но на мне нет печати зла, сгущать не надо\nКраски, я счастлив, что я не раб мещанских\
  \ взглядов.\n\nМожете обличать меня, крича с экрана,\nМожете исключать меня из ваших\
  \ кланов,\nНо вы же сами не без греха, признай, что я был\nК несчастью таким же\
  \ как ты. Ша! Молчать и на пол.\n\nСложней всего было найти тротил и запал\nИ пронести\
  \ на бал, фитиль был подозрительно мал.\nАктовый зал, АК достал, с предохранителя\
  \ снял,\nКак удивится директриса, лишь увидев меня.\n11-А, не хотите мира - выйдет\
  \ война.\nНет, я не маньяк, причём здесь Чикатилло, Битцевский парк?\nТерроризмом\
  \ признанный акт, для других - единственный шанс,\nЕстественный шаг - объявить всем\
  \ обидчикам личный джихад.\nЯ терпеливо ждал, но что делать, мой класс - педики,\n\
  Жертвы маркетинга, масс-медиа и косметики.\nВы все в ответите за то несчастье, что\
  \ сейчас светит вам.\nПоследний звонок, в шейный позвонок мой глаз метит вам.\n\
  Захожу без шума и спецэффектов - им деться некуда,\nПалю известной в школе сердцеедке\
  \ - в сердце метко.\nПрости, золотая, но врачи тебя не залатают,\nНехуй рвать мои\
  \ письма. Толпа бежит из зала, тая.\n\nМожете величать меня исчадием ада,\nМожете\
  \ линчевать меня, мыча как стадо,\nНо на мне нет печати зла, сгущать не надо\nКраски,\
  \ я счастлив, что я не раб мещанских взглядов.\n\nМожете обличать меня, крича с\
  \ экрана,\nМожете исключать меня из ваших кланов,\nНо вы же сами не без греха, признай,\
  \ что я был\nК несчастью таким же как ты. Ша! Молчать и на пол.\n\nШарики, ленты,\
  \ рядышком двоечник и отличник,\nСтонущий от боли обидчик - что может быть еще мелодичней?\n\
  Те, кто свинцом не напичкан, забаррикадировались в коридоре,\nЯ перезарядил, проверяю\
  \ затвор и, стреляя в упор, иду гулять по школе.\nЯ не сатанист, не фанат метала,\
  \ влом быть таким - их стволы металлолом,\nНе псих, не фрик, не играл давно за компом,\
  \ \nТак что не верь ментам, народ.\nЖизнь, как игра в домино, всем важно одно -\
  \ забить отпущения козла.\nВы мне мученья доставили, но ваш час быть мишенью настал.\n\
  Время замедляет свой бег, я не понимаю, кто стреляет по мне,\nГде-то падает дверь...\
  \ А ля герр ком а ля герр... \nСнайперы мелькают в окне.\nИз меня что-то начинает\
  \ течь, везде томатный кетчуп,\nМне обеспечена вечность, в руке детонатор.\nЯ просыпаюсь\
  \ рывком, покрыт испариной лоб.\nКошмар, а не сон, в кровати жарко, я шагаю во двор.\n\
  Спускаюсь в погреб, отпираю ржавый медный замок\nИ собираю ствол АК. Завтра последний\
  \ звонок.\n\nМожете величать меня исчадием ада,\nМожете линчевать меня, мыча как\
  \ стадо,\nНо на мне нет печати зла, сгущать не надо\nКраски, я счастлив, что я не\
  \ раб мещанских взглядов.\n\nМожете обличать меня, крича с экрана,\nМожете исключать\
  \ меня из ваших кланов,\nНо вы же сами не без греха, признай, что я был\nК несчастью\
  \ таким же как ты. Ша! Молчать и на пол.\n"
