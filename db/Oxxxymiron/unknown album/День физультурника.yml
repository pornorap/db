artist: Oxxxymiron
name: День физультурника
text: "Перед нами картина: спящая в канаве скотина,\nБабангида, давай завязывай с\
  \ Cannabis Sativa.\nВ Калининграде стыдно не знать Кантов императив, но\nТы позабыл\
  \ о нём и залупался гиперактивно.\nТебе подфартило, ведь тебя диссить было противно,\n\
  Но ты, взяв имя футболиста, вдруг заныл неспортивно,\nЧто тебе всё похуй, но в моих\
  \ темах, ханжа, наследил\nЕсли ты правдив, я буду звать тебя \"Ходжа Насреддин\"\
  .\nПиздёж, ты лицемерен, и врёшь, будто сивый мерин,\nКто ж революционерам в ложь\
  \ с небылицей верит?\nТебя подначивали: \"Наконец-то диссуй его\"\nИ ты, как подлежащее,\
  \ остался предсказуемым.\nВсё так закономерно и просто,\nНаверное, босс твоей газеты\
  \ не дал карьерного роста -\nТеперь уже поздно в рэпе лезть через тернии к звёздам,\n\
  Вне интернета - опёздал, но в интернете - апостол.\n\nУмер Тиджани Бабангида, день\
  \ памяти физкультурника\n\nТы как Pimp Schwab, любой видит в тебе дурака,\nНо тот\
  \ был студентом психологии Академгородка,\nА ты - журналистом, и я не удивился,\n\
  Если б узнал, что ты ради денег удавился за передовицу.\nБыл король Калининграда,\
  \ но он шибко сдулся,\nПод тобой не крепкий трон - это жидкий стул, Сань,\nТы под\
  \ ацетоном и под марками, в Optik есть Парламент и Царь,\nЗначит, это конституционная\
  \ монархия.\nТы должен быть тише травы, не шевелиться\nС тех пор, как выдал за свои\
  \ статьи от Миши Вербицкого.\nХочешь, он подтвердит сам? Он уже наслышан про фана,\n\
  Дури профанов, за Бабана пишут Климов? Проханов?\nГазета \"Завтра\" давно про жидов\
  \ уже навоняла,\nУ тебя нет ничего своего, даже погоняла.\nТы бездарен и тебе в\
  \ этих тяжелых условиях\nДважды пизда, как телепередача \"Школа Злословия\" \n\n\
  Умер Тиджани Бабангида, день памяти физкультурника\n\nЯ рифмовал годами, так что\
  \ моих рифм на вас хватит,\nИ шевеля губами в такт, будто старик-маразматик,\nКассиром\
  \ в магазе, пришив каждой из штанин по заплате,\nЧто ты мне хочешь рассказать, что\
  \ я попсовик на зарплате?!\nИ хоть тебе и под тридцать, но твой детский лепет -\n\
  Веский аргумент в пользу того, кто здесь плебей и патриций.\nКто подлее полиции?\
  \ - Журналист, его низко ставят все,\nКак новые элементы Менделеев в таблице.\n\n\
  Я знаю много кого - правых фанатов и леваков, оба фланга\nТебя бы вон гнали матом\
  \ и кулаком,\nВ Украине, как видишь, тебя шлют красиво на идиш,\nПосле твоих слов\
  \ жидом быть круто, шмок, спасибо за имидж.\nМой рэп, как порох, слово - сера, рифмы\
  \ - калия нитрат,\nТакие как ты, превратили Гору Короля в Калининград,\nНе хочешь\
  \ давать кенигсбергскую Корону Мирону?\nЗови вымышленных друзей, привет baron'у\
  \ von dron'у.\n\nУмер Тиджани Бабангида, день памяти физкультурника\n\nТы лишь в\
  \ одном, как будто Гитлер или Бонапарт,\nА скорее Саакашвили - ты не на того напал,\n\
  Бабан, у кучки твоих фанов походу в ушах не чисто,\nКого ты воспитал, блять, Мафона\
  \ и Шахматиста?\nЭто Оксимирон, и ты снова стал сырою материей,\n\"Назад к корням\"\
  \ - значит, что мы тебя в Грин Парке зароем под деревом,\nЯ тоже схавал грибов и\
  \ намутил наркоты,\nНакурился в дым, и теперь читаю также быстро, как ты.\nЯ тебе\
  \ кипу тку, на плите кипятку\nНагреваю, заливаю в рот тебе: keep it cool!\nСССР\
  \ - Верхня Вольта с ракетами,\nДаже пидоры из-за тебя становятся гетеро.\nСнова\
  \ лето пролетело, так что время думать,\nИз тебя не вышло ни Летова, ни MF Doom'a.\n\
  Ты - аноним, анонимы половину мира заполонили,\nНо мы их анонимно похороним.\n\n\
  Умер Тиджани Бабангида, день памяти физкультурника\n\nЕврейский нос, мне всё равно,\
  \ я - Сирано де Бержерак,\nТы - Пиноккио, украшай уши лапшою \"Доширак\"\nПаре-тройке\
  \ зевак, тем более, их словарный запас ограничен фразой:\n\" - Хоуми, бля, какой\
  \ угарный напас!\"\nИ не удивительно, что рядом с ними ты эрудицией блещешь,\nВидно,\
  \ круто среди нулей побыть единицею.\nНо рано или поздно вас ждёт обязательно крах,\n\
  Всё перевернётся, как испанский восклицательный знак.\nДелай песни - отморозки грузят\
  \ килобайты,\nНо твой сельский юмор плоский, будто Кира Найтли.\nТы как группа Каста,\
  \ где твои \"Трёхмерные рифмы\"?\nХоть убей, мне не видно, ты пишешь, наверное,\
  \ верлибром.\nЛёгкие атлеты все в слезах слезают с турника,\nПлачет первая ракетка\
  \ вместе с Анной Курниковой,\nРыдает публика - где же взять нам дубликат?\nУмер\
  \ Бабангида, справим день памяти физкультурника."
