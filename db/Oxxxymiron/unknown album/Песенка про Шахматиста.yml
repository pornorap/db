artist: Oxxxymiron
name: Песенка про Шахматиста
text: 'Всем известно издавна,

  Что ты сделан из говна.

  Ни одна твоя пластинка

  Никогда не будет издана.

  На тебя мне как-то жалко дисса,

  На дегенерата, жополиза.

  Ты суицидален - шаг с карниза -

  И не стало Шахматиста.

  Траурные ленточки повесьте,

  Везде ведь почил гроссмейстер.

  Жаль его поглотила пучина,

  Как рафинад капучино.

  Всем известно издавна,

  Он был сделан из говна.

  Ни одна его пластинка

  Посмертно не издана.

  Тупиковая дорога

  Жаль им была избранна.'
