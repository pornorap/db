text: "Оксимирон, и я не пасую кальян\nДа, я заблудшая вошь, раз я ползу на бровях.\n\
  Ты в нас, сын, не ищи Запада\nМы там, где гопота и Рамадан,\nВечно синие щи - Аватар.\n\
  Мудрость - это по части Минервы,\nА мы, хоть не лезем в телевизор, но часто на первом.\n\
  Несчастье и нервы. Балом правит Сатана,\nЗакатав, засучив или спустив рукава - запонка.\n\
  Забудь радушный приют, \nПотому что прибьют, ведь тут все неравнодушны к тряпью.\n\
  Да, я здешний, а ты в бутики приехал за одеждой.\nЯ за черный рэп, только без внешней\
  \ атрибутики.\n\nЭта телега монотонна, рыба на плече, \nА не Че, как у Диего Марадона.\n\
  Ты остросоциальный, но не с бедняками как Островский,\nМне компас на рукав, хоть\
  \ я не с Каменноостровской.\nOI\nМой менталитет - Лондон против всех! \nТвой блатной\
  \ отец подберет тебе модный факультет.\nВ школе я, помню, с пакистанцем за сараем\
  \ бонг.\nВыйди ночью погулять, Е16 - Сараево.\n\nВ тихом омуте быстро тонут те,\
  \ кто с района,\nПохуй, школа или политех\nКаждый новый день ты готов к беде.\n\
  Вы не живете тут, но что-то балаболите.\nВ тихом омуте, среди бетонных стен,\nГде\
  \ экономят на еде те, кто в Vuitton одет.\nТы в Альбион хотел, как миллион людей,\n\
  Но тут иной менталитет, герой, ты пролетел."
