artist: Oxxxymiron
name: Тайные желания
text: "Ты был полон терпения, будто в зале ожидания и\nДолго ждал исполнения тайного\
  \ желанья плыть\nВ Лондон на исполнение грайма от жида с Невы.\nВторое возвращение,\
  \ так что нажимай репит\n\nАдреналин, тестостерон,\nСхватки, бои, словесный террор,\n\
  Наконец-то второй раунд действа, здесь равные все,\nНеизвестно, кто влезет на трон.\n\
  Баттл - тесный мирок, не уместит и вдесятером,\nТак что не бей здесь челом,\nЛучше\
  \ честным стихом, а не лестью добейся всего -\nПрецедент имел место в восьмом.\n\
  \nБррра!\nКоль еврейство в судействе кругом, баттл мерзость и гон,\nИ он будет взят\
  \ англо-немецким жидом,\nК чёрту лезть на рожон и пиздеть в микрофон, \nЧто тебе\
  \ всё равно, Кенигсбергский пижон?\nА? Я не Сильвестр Сталлоне, \nЯ не гэнгста,\
  \ что б вместо микро шёл к тебе со стволом,\nНо поверь: ты ответишь за тон.\n\n\
  Весь Вавилондон отеческий дом\nНе существенны место, район, здесь\nЕдет по рельсам\
  \ вагон \nС Westa на центр и в Stratford потом,\nС Жекой концерты даём,\nС Деном\
  \ и Кексом бухнём - это рэп за бугром.\nТут не ценится весь твой помпезный апломб,\
  \ \nТебе бэттлиться не с кем - облом.\n\nЧто за \"тайные желания\"? С детства Мирон\n\
  Хотел новых airmax'oв и секса втроём\nТвои раймы жеманные, тексты - фуфло,\nИ твой\
  \ рэп - это женский приём. \n\nМои песни известнее жестью и флоу,\nЧем окрестность\
  \ Донецка углём.\nТе, кто побрезговал делать совместку со мной,\nПросят несколько\
  \ вместо одной."
