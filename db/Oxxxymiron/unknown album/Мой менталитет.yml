text: "Ее-ага...\nНе, стоп, стоп! Убери бит короче и верни потом его.\nМне говорят\
  \ остатки знакомых:\nЗагадка природы. \nЗачем от гринпарка до дома, если есть в\
  \ рамке диплом.\n\nЧерез давку в вагонах бежать на посадку в автобус, \nЖить без\
  \ бабок, нехватка которых поставит тебя в 25 \nЗа прилавком mcdonald's, по лавкам\
  \ торговым.\nРади чего? Ради жалких фантомов того, \nЧто ты отобьешь бабки альбомом?\
  \ \nХм. Мне эти нападки знакомы, \nЯ и к схваткам готов, будто бы повивальные бабки\
  \ с роддома.\n\nЧто, мне вкалывать в банке как робот? \nСнова засовывать в частные\
  \ школы арбатских мажоров? \nКусок пирога просто так не дарован, \nА ворован украдкою\
  \ в барских хоромах.\nТик-так килотонны, взрывчатки готовы. \nФингал, гематома.\n\
  Нихуя!\n\nСтиль, как яд Беладонна, с летальным исходом.\nТы падкий на промо,\nПоставь\
  \ трижды крест на себе, как фанатки Мирона.\nИ пусть я гадкий утенок,\nИ рэп для\
  \ детей, будто шапки с помпоном,\nНо я в роли темной лошадки подкован.\n\nЭто не\
  \ как кинопробы:\nТы правда в крови, как прокладки, тампоны.\nВсе тявкают хором\n\
  В сети, но увидев - мне тянут ладони:\nМол, братка, здорова!\n\nНеа, вон с шаткого\
  \ трона.\nТы нужен мне, как зажигалка дракону.\nЯ вас породил ненароком:\nПрости,\
  \ ради Бога,\nВидать, неполадки с гондоном.\n\nТы - жертва, даже\nЕсли в самом деле\
  \ не виновен.\nТебе докажут\nЭто на всем теле переломы.\nТы денег нажил,\nИ в хастла\
  \ переименован.\nНо не продажами -\nСемья шлет деньги переводом.\n\nOI!\nМой менталитет\
  \ - Лондон против всех!\nOI! OI!\nМой менталитет - Лондон против всех!\nOI! OI!\n\
  Мой менталитет - Лондон против всех!\nМой менталитет. \nМой менталитет.\n\nНечто\
  \ иное - вечный феномен.\nВечно готовый задеть за живое.\nКак еле живой - значит,\
  \ вечнозеленый\nПод шестиконечной звездою.\nРечь о Мироне - что вечно с пеленок\n\
  Не понят, будто на литовском словечки Симоны.\nДа, он вечно виновен,\nБудто бы над\
  \ темечком венчик терновый.\n\nКак по встречной зимою,\nЧерез населенный пункт -\
  \ двести спидометр.\nНечего спорить - тут рэпа синоним,\nПлюс нечести бесчеловечней\
  \ Чернобыля.\nБольше чем - у него нету ни члена, ни шнобеля:\nОн сиречь - Квазимода.\n\
  Стеречь казино бы ему\nС таким фэйсом, а не девкам течь в пищеводы.\n\nДа, но /\
  \ (dunno) Я полежал на печке немного\nС тех пор, как решением старейшин Синода\n\
  Святейшего, мне суждено было лечь на дно,\nВедь я не мог нежно петь, как Шенода.\n\
  Пусть! Все равно без меня пусто,\nБудто в вещмешке нищеброда,\nИ нет ничего. \n\
