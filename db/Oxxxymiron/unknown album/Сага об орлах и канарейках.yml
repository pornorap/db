artist: Oxxxymiron
name: Сага об орлах и канарейках
text: "Я не играл в мачо, пай-мальчик,\nМне не нужно было уметь дать сдачи,\nЯ протирал\
  \ книги до дыр - наждачка!\nСудьба иначе распорядилась, как злая мачеха,\nЗакинув\
  \ меня с девяти лет солдатом удачи сюда.\nБатя защитил диссертацию,\nНо как защитить\
  \ репутацию без языка?\nСколько изо всех сил не пытаться,\nБыло так непросто, я\
  \ от страха Господу молился,\nНо он не явился - на хуй послан!\nВот с этих пор внутри\
  \ бывало щемит,\nНас тут всех изнанка западного мира выебала в череп.\nМы ебала\
  \ щерим..\nВам вообще не видна разница между нами, \nНо всё дело в яйцах, как игла\
  \ Кощея (Дзынь).\nЯ видел всё! От Оксфорда до Воксела,\nОт лобстеров и кокса на\
  \ подносах и до гоп-стопа.\nЗа просто так, йостерку по  посткодам на кросах,\nЯ\
  \ знаю как отбросы, так и лоск этого острова.\nНе следуй за мной по стопам, я -\
  \ вечный аутсайдер,\nМоя цель - спалить космос дотла, а не речка до усадьбы!\nВам\
  \ поссать на меня..\nДля вас фразы типа \"в говне\" - дичь,\nКошу под черных - пишу\
  \ квадратами - Малевич!\nКлевета!\nНо мы слишком разные - вы где-то там,\nЯ с Кенинг\
  \ Таун,\nДля меня любой признанный гений - даун!\nЗдесь металлодетекторы в школах,\n\
  И ваш ебаный хастл бы смотрел\nНа пол, попав на Elephant & Castle.\nГоворите, дескать,\
  \ надо влезть поблату,\nБез бабла тут места нет и тесновато,\nНо я бесноватый -\
  \ номер шесть палата.\nНахуй текст на баттл, нахуй экс-фанатов!\nРэп - экспонат,\
  \ я - его реставратор!\nЯ харкну, и весь фотошоп смыт,\nМС-нарки, как сектанты,\
  \ весь приход ушел в скит.\nДальше болаболь, но ты на птичьих, я на рекламы!\nРаньше\
  \ головой качал мой учитель, теперь фаны.\nНе до сна - мне шлют куплеты в Скайп\
  \ - метаспам!\nМолитесь на рэп? Я приду в этот храм - Герострат!\nМне насрать! Вам\
  \ уходить с фарватера пора,\nТы покорил свою вершину - Горбатая Гора.\nЙее!\nПохуй\
  \ на компас, мой маршрут редкий,\nЛишь когда я говорю arrows, перевожу стрелки.\n\
  На, лопай! Данные звуки - моя кровь и плоть,\nУ меня с детства были дырявые руки\
  \ - Голгофа..\n"
