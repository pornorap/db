name: Чертово колесо
text: "Я помню, как мне оперировали полипы в носу,\nПомню, как все мастурбировали\
  \ на клипы Алсу,\nНо я не помню, чтобы вы были с нами.\nВы выбыли - значит я на\
  \ ваши могильные плиты нассу.\nИ ты не Альфа-Ромео, ты лишь бета-Джульетта,\nВаш\
  \ рэп это старая школа - ведь ваши парты - фанера,\nРэпперы видят, что дороже вам\
  \ и круче\nУ тебя имидж отмороженного Gucci .\nНам бы не сторчаться, да не сесть,\n\
  У тебя цель стукача, сын, - достучаться до небес.\nИ вы меня так долго ждали - это\
  \ для вкуса на пробу,\nУ тебя прямая связь с ментами - мусоропровод.\nВот он-на,\
  \ половину ботаны на, половину вот он \nКак маты, лавина, вот и лопата, в могилу\
  \ хоп\nЯ лапал вагины опытных дам, под Хава нагила на-най, и ливин да лока\nМой\
  \ рэп из кусков и краденных обрывков,\nБрошены, как врагом подаренная открытка,\n\
  Найденных лоскутков, переваренных огрызков,\nУ аккуратных господ вызывающие отрыжку,\n\
  Окси? Что это за тип озабоченный очень,\nОн источник бед он оскорбил даже отчима,\
  \ дочку и падчерицу,\nКаждый панч по лицу всей несчастной семьи как пощечина,\n\
  Фиг с ним, еще чего, как-нибудь мы навестим и замочим его,\nБиты, заточки за диссы\
  \ и прочее, \nА тело оставим в кювете, пикник на обочине,\nОни не знают что мои\
  \ планы касательно их семей и того черней"
