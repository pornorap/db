artist: Oxxxymiron
name: Что такое Биф
text: "Биф - это война в которой каждый против всех,\nБиф - это когда лишь только\
  \ наглых ждёт успех.\nБиф - это Оксимирон и Шокк,\nЗасунь глок себе в рот, лошок.\n\
  \nЯ забиваю вас ногой, а ты - травой косяк,\nТвоя мать пропускает всех, как дверной\
  \ косяк.\nТебя понесло не в ту степь, как MC читающего 2степ\nТы очередной босяк.\n\
  Мои тексты непечатаемые, как обычные пряники,\nРэп-морализаторы все истеричные в\
  \ панике,\nЯ пишу безвкусицу так, что все куксятся,\nКритики искусства будто выпили\
  \ уксуса.\nНо я доволен вполне,\nДаже если мои трэки слушают только на школьном\
  \ дворе.\nТы на стероидах, а я субтильный,\nНо твой рэп - говно и мне нужны субтитры,\
  \ плюс\nЯ из Питера и этим очень горжусь, но\nТак и хочется блевать от вашей \"\
  доброй грусти\".\nТы не маскулинен, ты съел мескалина, хоуми,\nЯ с Невы, но в рэпе\
  \ симпатичней москали нам.\nТы сомневаешься во мне? Приезжай в гости.\nТы на Pelle\
  \ pelle, я на Lacoste.\nЯ не из тех евреев, что считают кости,\nНепрерывно причитая\
  \ о холокосте.\nТы думал бэтлить, хоуми? ты же недоросль,\nХочешь поболтать? Поболтай\
  \ с моими кедами, сын.\nКросы на босу ногу, я боссу нову \nТанцую на тебе, зови\
  \ меня боссом новым.\nВсе начитались Кастанеды и Фаулза,\nТолько чтобы отсосать\
  \ у Касты с KRecами фаллос, теперь все\nВыпускают повсеместно говно, вместо того,\n\
  Что бы бэттлить, как Нестор Махно, но я\nИзнасиловал у [cutted] родителей, снял\
  \ на видео\nИ перенёс на аудио-носители. Теперь\nЖдите релиза от Respect-production,\n\
  Ведь я гарантирую успех продажи.\nЧто, слишком некорректно?\nНо ты же слушаешь Шуру\
  \ Каретного\nИ смотришь порнушку нередко,\nПочему же рэп должен быть чистым и пушистым?\n\
  Все кто хотят такой хип-хоп - чисто фетишисты.\nЭто Окси и российский Оптик,\nТвой\
  \ рэп - это не бэттл, а кал, грызите ногти,\nКусайте локти, курите, но я спокойно\
  \ жду\nИ твоя сигарета превратилась в бикфордов шнур."
