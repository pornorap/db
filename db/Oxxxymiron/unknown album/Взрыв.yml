name: Взрыв
text: "Ты считаешь, твой рэп - это нифиговый стиль, \nНо он курам насмех,\nХалтура\
  \ наспех - бич пойми, ты неузнаваем, \nБудто МФ Дум без маски\nЯ ебу без смазки,\
  \ но в душе романтик\nВот тебе моя серенада размером дактиль и\nОстается твое тело\
  \ дактилоскопировать,\nТы вымер, будто птеродактиль\nТы на сцене что-то хероват,\
  \ \nЯ вижу это по рукам в зале, как хиромант\nНе будет мира вам, я парой киловатт\
  \ спалю твою студию мигом, \nБудто пироман\nТы говорил, что я фальшивый эмси, \n\
  Но твой стиль буксовал, будто машины в грязи\nТы поясни - или ты под Шыма косил,\
  \ \nИли ты просто пидорас и не мужчина, пассив?\nТы поешь, будто живы N'Sync, оу\
  \ шит, \nУ тебя в первый раз психоз\nИли же спермотоксикоз, иди на ферму пасти коз,\
  \ \nА чтоб они не вырывались, посильнее держи хвост\n"
