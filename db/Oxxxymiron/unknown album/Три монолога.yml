name: Три монолога
text: "Есикине се попире се попо\nЕсико!\nБикиди, рипири, попери сики ту рапифа\n\
  Бирибите си не сикери попери, пипери сикиди па па\nКиривыврарю ку бада пи,\nБеде-ка\
  \ деса, беде би, беде си\nКада дик-доп ири сопери пипоре стап \nИли пи пи ди и.\
  \ Пуроста\nКибери, буроста, пере бу... Пере буроста\nНа дикси ку гибири гинесари\
  \ пабади дикани буростапот\nИнде сты, ане селипали фомыды дыгабы сыпали\nПипели\
  \ сикиде ди па, сикиде пип\nПедебап педе си, педе пип-пипнина.\nЭ сине пип-пипинру,\
  \ стип пипипиперебетту\nСи папирю, си каребетту бет ту степ беребетты.\nСурости\
  \ бурости бере бурости, дурости\nКидебо бурости пипире силя би кикиде дурости.\n\
  \nХлденекене меме, хенемене кеде, \nХенемене меге, хенемени мене,\nХалекеле мене,\
  \ немнекеле быте, \nХале мане мане мане мане келемене.\n"
