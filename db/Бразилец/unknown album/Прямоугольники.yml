name: Прямоугольники
text: "На сердце мозоли от рук не подобравших пароли \nНо как подобает герои я больше\
  \ им не позволю \nВедь не по воле системы поэмы \nИ не какие кремы не снимут экземы\
  \ с душ нашей Богемы \nПопробуй разрушь стереотипы, говорил мне папа \nИ то что\
  \ свято мы засрали как свинята и слышь \nСколько судеб распято за твой ИКС 5-й \n\
  И чья-то кровь заляпала за лям твой ролекс проклятый \nЗа что боролись прошляпили!\
  \ \nТы помнишь с кем мы пили брат? И как лупили блядь! \nНо хуй ты вспомнишь ту\
  \ морскую гладь \nИ ту луну что отражалась эхом от воды \nПод эхи будоражив тело\
  \ \nЯ не базарю как на хую меня жизнь повертела! \nА чёрным по белому пишу лет 8,\
  \ 5 из них вслух \nЯ не пастух, я просто рэпер \nРыночные Отношения это преподы\
  \ ёбана рот!"
