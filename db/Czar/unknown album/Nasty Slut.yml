artist: Czar
name: Nasty Slut
text: 'Она Nasty, но не айс ти

  Она секси, на лицо майлиси

  Она мало спит, без нее парти нет

  Она так висит: тюльпаны, марки, фен

  На жор тратит деньги, подносит коктейли

  Он уже уверен, что проснетесь в постели

  У нее много их, потому что одинока

  И боится темноты, она ищет среди долбоебов принца

  Легкая девочка, многих себе брала

  Почему не перестала ночью реветь одна

  Враз с постели ушли, в голове у мужчин

  Тот один мечта, ты лишь во сне будешь с ним

  Если честно, зачем эти отношения

  Ты целый день спишь, а вечером движения

  Выпить, повисеть, приколоть - за этим ходят в клубы

  Не забывай: шалав ебут, а девчонок любят'
