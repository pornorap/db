artist: Смоки Мо
name: Быть мной
text: "Всё повторится снова, как в день сурка,\nИгра продолжается - и бумага липнет\
  \ к рукам.\nВ больших колонках играет Смоки Мо,\nИ даже если ты большой босс, \n\
  Ты всё равно не сможешь быть мной.\nЭта движуха не может остыть,\nЯ развожу это\
  \ пламя, как разводят мосты.\nЯ знаю куда приводят мечты,\nЗатуманенный мозг и большие\
  \ дела встают на весы.\nКто-то остался на той стороне,\nБледное лицо запачкал нетающий\
  \ снег.\nМы поднимаемся из самых низов,\nМистер кэш повсюду, но никто не знает его\
  \ в лицо.\nБез напрягов, делая это легко \nТвой рэп на самой вершине, \nНо ты всё\
  \ равно не сможешь быть мной.\nПаронормальный контакт, из святого Пи,\nСлышишь мой\
  \ голос не из колонок, он где-то внутри\nЭто страсть и это больше чем жизнь, это\
  \ больше чем боль\nКак дыхание - бесконтрольно\nМои желания, часто опасны\nНо я\
  \ не сожалею об этом ни сколько\nЯ не сожалею об этом не сколько\nЯ не сожалею об\
  \ этом не сколько\nЯ не сожалею об этом не сколько\nЯ не сожалею об этом не сколько"
