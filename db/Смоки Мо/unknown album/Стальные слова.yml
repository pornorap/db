artist: Смоки Мо
name: Стальные слова
text: "Пиар от большого парня с маленькими мозгами\nМоего друга лижет сука с затвердевшими\
  \ сосками\nВ правом кармане камень, и ему не долго осталось\nМы можем потерять тебя\
  \ в коридорах лучших компаний\nИли на обложках изданий\nСтиль железный,\nмой первый\
  \ альбом купили не все, в чём проблема?\nЛирика от Бога я видел своими глазами\n\
  Укравший у лирика хлеб ссорился с небесами\nПлавивший на мой рэп, горилла вылетает\
  \ из игры как пуля\nСлышишь смех? - это морфин, это спазмы\nТы знаешь кто ебет твои\
  \ колонки? \nИ как они стонут от счатья, детка\nМой пёс спокойно найдёт твою киску\n\
  Мой рэп - скорпион и он уже близко\nПрямо за ухом, скрученный и опасный\nХа! Действует\
  \ безотказно\nОдин дым - одна флэйва\nПанацея для крейзи сладка бэйба\nБратья думают\
  \ о смерти всё чаще\nВ районах всё так же дурь и пропащие\nМолла Горалеско микрофоны\
  \ как кольты\nРифмы вылетаю из трахеи, кусают как кобры, безумны как зомби\nСтальные\
  \ слова и им совсем не больно - запомни"
