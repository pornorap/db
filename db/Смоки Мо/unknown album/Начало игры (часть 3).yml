artist: Смоки Мо
name: Начало игры (часть 3)
text: "Это для моих людей, всё это время\nЭто для моих людей, даже прямо сейчас\n\
  Это для моих людей, салют всем кто в теме\nСалют, это привет для моих людей\n\n\
  Кто бы подержал меня, если б не было их\nВ мире так много всего, но я по-прежнему\
  \ стелю на биты.\nЭто мой кайф, это мощный наркотик\nКаждая острая строчка как пуля\
  \ врезается, вгрызается в плоть.\nМои стихи в первую очередь часть меня,\nПодземные\
  \ коты в первую очередь просят огня.\nНевидимые руки сводят мосты\nИ мы встречаемся\
  \ в лабиринтах судьбы, в любом из мест.\nКаким же чудом я проник сюда?\nПомню откуда\
  \ я и так играю всегда в любой из дней.\nВ любой точке на этой разноцветной карте\
  \ \nПод одним небом с теми, кто ценит это в каратах.\nДля моих людей новый раздув,\
  \ движение вверх,\nС кожи и взгляда направляя создают коннект.\nКто-то скажет про\
  \ сближение полей,\nА я скажу этот трек \"привет\" для моих людей.\n\nЭто для моих\
  \ людей, всё это время\nЭто для моих людей, даже прямо сейчас\nЭто для моих людей,\
  \ таких же и в такой же системе\nЭто привет для моих людей\n\nЭто для моих людей,\
  \ всё это время\nЭто для моих людей, даже прямо сейчас\nЭто для моих людей, салют\
  \ всем кто в теме\nСалют, это привет для моих людей\n\nВ пробке медленным шагом\
  \ застрял, жара,\nСлышу где-то справа мой музон гремит из окна.\nВстречаю глаза,\
  \ улыбаюсь без фальши\nПускаю дым - зелёный, и мы продвигаемся дальше.\nНебесный\
  \ ветер разносит по свету\nТо, что осталось между строк и то о чем было воспето.\n\
  Конечно я знаю они чувствуют это,\nВидят, где тут душа ну а где поработало эго.\n\
  И как ребёнок собирает подаренный лего\nЯ собираю мысли для нового трека\nПлевать,\
  \ что кто-то от меня там ждёт \nВедь еще кто-то ждет меня таким какой я есть - и\
  \ я дам ещё.\n«Караты тэмпа» - нетрезвый психический лирик\n«ПЛ-46» - цифры и звездная\
  \ линия\n«Выход из темноты» - борьба зла с добром\nИ «Время тигра» - мой четвёртый\
  \ альбом.\n\nЭто для моих людей, всё это время\nЭто для моих людей, даже прямо сейчас\n\
  Это для моих людей, таких же и в такой же системе\nЭто привет для моих людей\n\n\
  Это для моих людей, всё это время\nЭто для моих людей, даже прямо сейчас\nЭто для\
  \ моих людей, салют всем кто в теме\nСалют, это привет для моих людей\n\nЗнаю тех,\
  \ кто также воплощен в этом\nПризнан в этом плыть, фанатический блеск не скрыть.\n\
  Наша песня далеко не спета,\nСпасибо небесам, что позволили так далеко заплыть.\n\
  Это мой метод - кремний и хворост\nУстремленный в бездомную пропасть, взгляд, мысли\
  \ и голос.\nТеперь ты знаешь кому посвящается это соло\nВсем близким салют от «Некого\
  \ Моллы»"
