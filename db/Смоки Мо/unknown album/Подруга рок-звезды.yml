artist: Смоки Мо
name: Подруга рок-звезды
text: "Кто, кто, кто эта красотка? Это подруга рок-звезды.\nГоворят: она украла его\
  \ сердце, поделив на куски.\n\nКто, кто, кто эта красотка? Это подруга рок-звезды.\n\
  Говорят: она украла его сердце, поделив на куски. \n\nМежду нами нет горячей любви\
  \ или я сам себе вру?\nПочему телефоны молчат? Я так сильно этого жду.\nОтчего бывает,\
  \ если всё вокруг мне навевает лишь тоску,\nПогружаю всё вокруг и кадры в голове\
  \ куда-то в темноту?\nРука сама непроизвольно тянется к недопитому коньяку.\nЧто\
  \ же это, ведь ещё вчера рассказывал кому-то, как не пью?\nХитренькая мышка голодна\
  \ и просто получает мой Дор блю. \nНо хочется ещё больше какой-то дикой любви по\
  \ весне коту.\nБезумная страсть может колоть всю ночь, не отпуская даже к утру.\n\
  Пару залпом, десять после, надрываясь, тупо блюю.\nСанта выдал голос, я в ответ\
  \ ему тоже тихо что-то рычу.\nНа том конце нетрезвый женский голос тихо напевает\
  \ слово \"люблю\".\nВсё остальное кажется уже неважным. Окрылённый, где-то парю.\n\
  Парю над облаками с моей музой и рифмуя, вдохновенно творю.\nСегодня это было моим\
  \ стимулом и я ловлю то, что хочу.\nХотела играть в свою игру, но оказалось, что\
  \ играешь в мою.\nПару нетрезвых куплетов уже на следующий день летят в микро.\n\
  Пусть люди узнают, что чувства могут быть глубоки, как метро,\nОпьяняют как вино,\
  \ насыщают лучше еды.\nИ если их нет, то ожидаемые, как жара в начале зимы.\n\n\
  Кто, кто, кто эта красотка? Это подруга рок-звезды.\nГоворят: она украла его сердце,\
  \ поделив на куски. \n\nКто, кто, кто эта красотка? Это подруга рок-звезды.\nГоворят:\
  \ она украла его сердце, поделив на куски."
