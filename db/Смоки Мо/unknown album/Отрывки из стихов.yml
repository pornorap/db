name: Отрывки из стихов
text: "Романтика скрыта за кобальтом\nДух современников Цезаря,\nТак же как и перо\
  \ Пелевина\nСтремительно молю тебя\nВыведи тварей к рекам,\nЖивые не должны быть\
  \ снегом\nА я не должен буду быть отпечатком протектора\nВоенных сапог,\nПять углов\
  \ - вот они зубы системы\nЛети туда, где псы\nПравославия нет в местах, где у крестов\
  \ загнуты концы,\nТам где чертили память Иакова знаками\nПустая бутылка поила против\
  \ стакана с прахом,\nПроблемы высмеяны Босхом\nИрония в голосе Шендеровича,\nГоречь\
  \ в голосе Познера,\nМоя же вера, как бритва,\nБудет пускать гной из век\nНо не\
  \ как и не слезы и даже не снег,\nЯ простил, но берега веры припомнят тебе,\nИ тот,\
  \ кто предал меня проклят,\nГде Скарлетт? - матросы кричали в рупор\nНо корабли\
  \ уже целовали портовые губы\nНикто не видел апокалипсис, океан скрыл берега,\n\
  Подарив смертным Барокко,\nДля отвода сил, для овода глаз \nПросьба не слать мне\
  \ письма с марками Кастро\nВстречай Майами - Paero is pero i drasa\nМам прости,\
  \ но я теперь другой совсем\n"
