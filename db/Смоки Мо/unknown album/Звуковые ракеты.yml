name: Звуковые ракеты
text: "- Э ты че со мной разговаривать перестал\nСлышь я могу разговаривать и за тебя\
  \ если тебе угодно\nНе за меня разговаривать не надо да\nДа за меня я сам могу поговорить\n\
  Большой потолок прыжок еще один вот, вот\nКороткий щелчок избавь меня от мук мой\
  \ бог\nИзбавь меня от не живых тянущихся рук\nЛирика то весь мир у наших ног мой\
  \ друг\nРэп сенсация акция продолжается \nЭй сука продолжай крутить задницей\nулыбка\
  \ подземелья как всегда искрится \nПод ней клыки и с этим придется смерится\nКогда-нибудь\
  \ вам придется врубится хмм\nСтиль оригинальный стиль свободный как птица\nОпухшие\
  \ яйца слушай сюда тупица\nЛюбишь лист Плейбоя ....\nДиректор твоя рэп школы удалился\
  \ спать\nНе перепей что б потом всю ночь не блевать\nПридется признать фейк эм си\n\
  Фейковый бит фейковый стафф\nФейковый Баунс рэп фейковый состав это как\nМертвые\
  \ дельфины развлекают людей\nЗвездный потолок не принимает гостей\nКороткий щелчок\
  \ избавь меня от мук мой бог\nЭто для подземных котов и это есть круто\nСледуй за\
  \ железным стилем повсюду\nСумасшедший лирик играет пока ты ждешь чуда\nЛикуй, ликуй,\
  \ ликуй, мы запускаем звуковые ракеты к звездному потолку..."
