artist: Смоки Мо
name: На позитиве
text: "Некий Мо\n\nХитрый лис - кризис, \nКомпакт диск - \nБрачо, жди нас!.. \nНовый\
  \ релиз - \nПрямо из Питера - \nИз лабиринта мозга Смоки \nВ твою голову!.. \nВ\
  \ этом процессе, \nВ этом фрагменте \nЯ тренирую соло - \nФору релиза - \nНовые\
  \ треки, \nЕдкие фразы - \nВсе, что терзало \nВпиталось в бумагу, \nВъелось сразу!..\
  \ \nПолная комната, \nПолный хаос фраз - \nЧто прячет Патрик, \nЕсли Никита \nСиняки\
  \ прячет от глаз?.. \nЯ эту кухню знаю - \nПомню, что \nСтруч, Sad man \nИ Креки\
  \ читали в стайле... \nСлушай дальше... \nПотом моё крю дало трещину, \nИ волшебства\
  \ не стало - \nЗначит так было угодно Всевышнему!.. \nРифма кипит \nИ может остановит\
  \ маятник, \nВеду репортажи не для CNN - \nПрикрой хавальник!.. \nВрубаешься \n\
  Или только начинаешь пытаться? \nДойдя до Истины, \nНе вздумай начать взрываться!..\
  \ \nНекий МО \nИ все на позитиве - \nНе так ли?.."
