artist: Смоки Мо
name: Темные очки (Пришла весна)
text: "Я одеваю тёмные очки, что бы расслабить глаза. \nВыползаю, жадно дышу первые\
  \ пол часа, \nТакой знакомый воздух весны, он снова с нами. \nИ этот опьяняющий\
  \ воздух нас возбуждает. \nОна кивает мне с улыбкой - это значит \"ДА\". \nВ короткой\
  \ юбке, значит закончился снежный ад. \nТрогает моё лицо своей тёплой рукой, \n\
  Ты ведь знаешь такое солнце бывает лишь весной.\nЯ одеваю тёмные очки и я расслаблен,\
  \ \nЭти тоже крутые, но их одену лишь завтра. \nЕщё эти часы и эти кроссовки \n\
  Будут смотреться отлично и броско и чётко.\n"
