text: '- Немедленно расстыкуйтесь со станцией

  И продолжайте идти заданным курсом!

  - Но ребята!

  - Когда станция войдет в зону контакта,

  Мы вернем ее на Землю -

  Постарайтесь передать это ребятам

  По другим каналам связи...


  Пл. 46!

  Планета заражена,

  Первая реальность искажена!

  По идее

  Каждого второго ждет награда -

  Еще при жизни,

  Система меняет гамму -

  От каждой мысли по грамму

  Для Вавилона...

  46 - знак судьбы,

  Рефлекс в области скул -

  Для него и для тех,

  Кого он втянул в темноту...

  Бездна обреченных

  В просторах Вселенной,

  Одна религия в просторах сознания,

  Мания,

  Bad treep для тебя Иуда,

  Flash,

  Microfone,

  Чшш!..


  Трудно поверить в то, что

  Это не сон -

  Ледяной шторм агрессии

  Чертово колесо

  Земли быстрей все

  Крутит -

  Я порой думаю - люди

  Способны без страха смерти в лицо

  Смотреть,

  Но время - песок,

  Время - орудие -

  Терпит напор жизни,

  Где строит - там рушит,

  Меняя лишь форму,

  И как тут на пушечный выстрел

  Не подпустить мысль

  О том, что

  Осколки Вселенной снова в яйцо

  Будут сжаты,

  Ну а пока -

  Невесомость бороздят шатлы,

  Есть шанс -

  Пора властям осознать сколь шаток

  Наш путь,

  Сделав лишь шаг

  К вселенской пропасти -

  Не смог умом постигнуть

  Инстинкт природный...

  Человек,

  Ты рано возвестил победу разума!..

  Небом проклят земной тиран,

  Не дремлет кончик пера,

  Но

  Только словом поэта не будет жив

  Нами лишь выдуманный

  Мир

  Еще вчера...


  Вижу сквозь стены людей из Андеграунда -

  Страшное лицо

  В области снов! Ага!..

  На астральном абстрактном форуме

  Кто-то не сойдется на теме защиты города от зомби!..

  Сила не в бомбе,

  А в моем сознании -

  Безумие в восстании,

  Кидании камнями! Е!..

  Вспышка эпилепсии поскриптум,

  Агрессия высеченных причин

  Инфекцией плывет в твой рот,

  Огибая часть грубых замеров,

  Разоблачая кланы лицемеров!..


  В преддверии Апокалипсиса

  Люди-плаксы

  С миндалевыми масками,

  Я вижу кляксы!..

  В состоянии каталепсии

  К офицеру

  Царь

  Ведет манипуляции

  С орби-ты-ты-ты-ты,

  С куста

  Пару петард

  И Некий М не дремлет!.

  Фаза,

  Фазан

  Быстрых движений фраз,

  Залитыми огнями

  Охватил первобытный ужас!..

  Планета заражена!..

  Из под кожи

  Искажена!..

  Всеми нами изуродована!..

  Расслабься под ноты

  Пл. 46!..

  Вычесть

  Зловещее присутствие существ -

  Чужак,

  Жужжание

  В теле,

  Тем не менее -

  Кровь

  Свернулась в моей вене!..


  Существует ли связь

  В этой комбинации -

  Некий секретный код,

  Конечный код?..

  Скажи, Гораций!..

  Как вспышки папарацци

  Зачастили баги! -

  Авторитет админов зыбок,

  Как и безопасность влаги!..

  Готов ли ваш

  Стерильный дом,

  Уютный дом?! -

  Этот ваш корпоративный

  Могильный холм!..

  В пылу строительных реформ

  Вы кое-что забыли -

  Далеко не все

  Мечтают жить по доктрине!..

  Под лаком блеск -

  "Универсальная модель" -

  Кому-то просто не терпится навязать побыстрее

  Око "старшего брата",

  Мысли "старшего брата",

  Чувства "старшего брата" -

  Инструктаж для приматов -

  Тех миллиардов,

  Чья жизнь -

  Это рекламный слоган,

  Кто свято верит системе,

  Как господу богу!..

  Да не надо нам

  Ни чужих ни храмов, ни ликов,

  Даже навязанный рай останется игом!..'
