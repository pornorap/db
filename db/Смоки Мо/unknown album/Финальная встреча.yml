artist: Смоки Мо
name: Финальная встреча
text: "И что ты скажешь теперь,\nСмотря животному в глаза,\nИ чувствуя первобытный\
  \ страх?\nСмотри! Что ты скажешь теперь?\n\nКуда же делись слова, \nКуда делся азарт?\
  \ \nВедь этой встречи ты долго ждал.\nОхотник, пришло время тигра! \n\nТеперь просто\
  \ замри, тянуться за ножом бесполезно,\nВыключи логику, теперь для неё нет места.\n\
  Клыки дают понять что значит не железный\nИ как на зло оружие потерянно в лабиринтах\
  \ леса.\nГде-то весь этот лес, эта скользкая память, \nЭти капканы, вспомни, ты\
  \ сам же их и ставил.\nОхотник, твой плащ промок, расширил зрачок,\nНоги стерты\
  \ в кровь, тело словно мешок.\nЗдесь нет победителей, нет проигравших.\nЛогичный\
  \ финал, к нему вела беспощадная жажда.\nПиранья есть пиранью слабее - так им привычно,\n\
  Эта природа, всё как есть, ничего личного.\nИ до тебя были такие же и будут после\n\
  И так же превратятся в черепа и кости.\nИ пусть человек стоит на высшей ступени,\n\
  Но когда выхода нет, он стоит на ней на коленях.\nПрошёл долгий путь, ждал этой\
  \ встречи,\nТеперь одно не верное движение и встреча с вечным.\nПрими это достойно,\
  \ как ту пулю в Конго \nДа, это время тигра, больно будет не долго.\nСовсем скоро\
  \ оборвется сон \nИ снова к тем берегам, в наблюдательский дом.\nИ там части сойдутся\
  \ и станет понятно,\nЖивотное было частью тебя, проводником обратно.\n\nИ что ты\
  \ скажешь теперь,\nСмотря животному в глаза,\nИ чувствуя первобытный страх?\nСмотри!\
  \ Что ты скажешь теперь?\n\nКуда же делись слова, \nКуда делся азарт? \nВедь этой\
  \ встречи ты долго ждал.\nОхотник, пришло время тигра!"
