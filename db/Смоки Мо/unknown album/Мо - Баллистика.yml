name: Мо - Баллистика
text: "Познания зашли\nВ бесконечный тупик,\nПотому что познание -\nЭто жизнь...\n\
  Жизнь\nБерет свойства\nВ космосе...\nКосмос\nПриведет твой вопрос\nВ тупик...\n\n\
  Наша чаша перевешивает в отряде пеших,\nБешенный я - роняю пешек!..\nМы здесь с\
  \ утра до вечера,\nА по ночи - мечи точим,\nКак заточим - учим\nУчим неучей давеча,\n\
  Как хазарский словарь\nМ. Павича!\nКак холод колит, бля,\nПеплом по ветру\nПоэта\
  \ до крови -\nКуплетом по горлу!\nПусти их, Мо, по миру,\nА я вскрою раны, выводя\
  \ из строя\nВ залах камеры, меняя маневры,\nКаким-то кобрам, получи, подлый!\nЭто\
  \ только пол беды! Паруса алые\nПиками порваны, с кулака, МОЛЛА,\nБей в колокол!..За\
  \ базар - за ворот\nГордых - за борт рукой -\nРыбам на корм!..\nОформим в топ посты\
  \ на рэп-форумах,\nПрибив твоим в поры, вдыхая порох!..\nДух двух городов - Кара\
  \ - ТЭ -\nРабота в сплетении пары...\nДети за партой, школа - на сцене,\nПальни,\
  \ прям со старта свинцом по цели,\nЭйсик -соло, пока солнце не село,\nСмело мой\
  \ брачо продолжает дело!..\n\nМикрофоны сияли\nКак кольт в этот вечер,\nСлова, как\
  \ пули \nДелали в ком-то напротив трещины!..\nПолучи пару трюков \nОтвет от Эйсика,\
  \ соло шамана\nИ некого МОЛЛЫ!\nВот уже дуэт \nУже без каких-либо правил \nЗеленый\
  \ стайл,\nСиний фристайл \nТакой стайл!..\nА мы не перебрали ли\nСлучайно ли?..\n\
  А?..\nПроблемы сами улетали, таяли!..\nСуки лаяли и каркали! И каркали ли?\nПалили\
  \ как-то прямо с партеров -\nОхуевали!..\nЭйсик, переведи мне, че то много сленга\n\
  Непонятного, ломанного, невероятного!\nЯзык плетет узоры\nПервобытных звуков \n\
  Но такого я не слыхал никогда! \nВот это пятка, бро!\nОт истерики и до припадка\n\
  Недалеко особо, что это?\nКто здесь?! \nЯ понять не способен\nТеперь! Круто\nСливая\
  \ муторных мэнов,\nПод утро Не видя фараонов,\nНе слыша сирен! Эйсик,\nПомнишь то\
  \ фото? \nОстров движухи как-то сник\nИ наши микрофоны против фриков!\nСлова, выдернутые\
  \ из криков\nДвух стилей - да, так и было!..\nИ это до сих пор в силе осталось\n\
  Молодость двоим с юго-севера,\nА тем, кто не понял, увы,\nЗалило веки!\n\nПали издали,\
  \ дым валит, выстрелы\nЭйсик, Смоки, Баллистика!"
