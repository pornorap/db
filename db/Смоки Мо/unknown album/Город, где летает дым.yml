artist: Смоки Мо
name: Город, где летает дым
text: "Город где летает дым,\nТам где на районах тают дни.\nЭти дни...\nЭто и есть\
  \ мой холодный мир,\nМесто, где я воплощаю в жизнь мечты\n\nГород где летает дым,\n\
  Там где на районах тают дни.\nЭти дни...\nЭто и есть мой холодный мир,\nМесто, где\
  \ я воплощаю в жизнь мечты\n\nЯ улыбаюсь, толпа качает под бит,\nЯ доволен, это\
  \ то, о чём я мечтал в самом начале\nФирменный хардкоровый звук, близкие коты,\n\
  Грязные панчи порой точнее, чем Patek Philippe.\nЯ на работе, я занят, не отвлекай\
  \ меня,\nФасуем по тактам и подшиваем под свой формат.\nУлётный состав не знает\
  \ преград,\nКак бешеный пёс не знает, что в еду подсыпали яд.\nИдолы из глины трещат,\
  \ получая разряд!\nФейковые крысы трепещат и жалобно пищат.\nЯ кое-что забыл и вернулся\
  \ назад,\nЧто-то не так? Попробуй мой рифмующий автомат! Вот так!\n\nГород где летает\
  \ дым,\nТам где на районах тают дни.\nЭти дни...\nЭто и есть мой холодный мир,\n\
  Место, где я воплощаю в жизнь мечты\n\nГород где летает дым,\nТам где на районах\
  \ тают дни.\nЭти дни...\nЭто и есть мой холодный мир,\nМесто, где я воплощаю в жизнь\
  \ мечты\n\nКто-то болтает, мол, Питер слился, эй ты!\nМы в деле пока существует\
  \ вращательный принцип,\nВ полной готовности, в капюшонах и кедах,\nВ тайном сговоре\
  \ с собственным кредо, собственный метод.\nНе удивляйся холодку на затылке,\nЭто\
  \ дыхание тех, кто идёт за тобой по неровной тропинке,\nСмотри, жестокие глаза переполняет\
  \ драма\nСмотри, огромные веса расползаются в граммах.\nМоя территория, найден здесь,\n\
  Смысл настиг меня в этом городе сам, и я в нем весь -\nВ исключительном, в еле заметном\
  \ с надрывом,\nЯ - Дымный Мо, распространяю этот смысл с дымом,\nСлишком жадные\
  \ проносятся мимо\nИ быстро находят свой финиш и не всегда красиво\n\nГород где\
  \ летает дым,\nТам где на районах тают дни.\nЭти дни...\nЭто и есть мой холодный\
  \ мир,\nМесто, где я воплощаю в жизнь мечты\n\nГород где летает дым,\nТам где на\
  \ районах тают дни.\nЭти дни...\nЭто и есть мой холодный мир,\nМесто, где я воплощаю\
  \ в жизнь мечты\n\nВ любой момент стоп, \nВверх или вниз, как будто лифт (вверх\
  \ или вниз)\nВ старых колодцах живет эхо чьих-то молитв (может твоих?)\nЧто-то шепчет\
  \ о скорых изменениях в целом -\nСкорей всего этот бурлящий сок в венах.\nИли может\
  \ этот способ освоил и ночь,\nЕще одна ночь в системе, там, где покоится плоть,\n\
  Еще рывок, вот-вот, и кто-то откроет,\nА пока за дверью тишина, но пусть это не\
  \ беспокоит.\nСотовый ушёл в нокаут кнопкой сверху,\nГрусть виляет где-то между\
  \ ногой и стелькой.\nВ городе детства жаркое воскресенье\nБез сожаления плавит проклятые\
  \ сомнения"
