artist: Смоки Мо
name: В поисках счастья
text: "Мы все, все в поисках счастья\nВсе, все, все в поисках счастья\nМы все, все\
  \ в поисках счастья\nВсе, все, все в поисках счастья\n\nВ поисках счастья дикий\
  \ риск, чтобы выжить,\nСовсем не помню ничего о своих прошлых жизнях,\nРавнодушно\
  \ наблюдая за солнечным диском,\nС грубым азартом опустошая пузырь с виски.\nПьяный\
  \ снайпер стреляет из окон по собакам,\nМеткий выстрел дырявит череп дворняги.\n\
  Территория боли, шумный пир во время чумы,\nВавилонские роли и в воздухе мертвый\
  \ запах войны.\nПочему же ты молчишь, о мудрый лидер\nИ в чем выбор, если это просто\
  \ ход событий?\nВ чем же выбор, просто пить эти горькие слезы,\nБлевать и копошиться\
  \ в навозе в свинячей позе.\nЯ не животное с животными инстинктами,\nВозможно счастье\
  \ - избавление себя от них.\nДа был бы стимул, но не то, что с портретом мертвеца\n\
  Серёжа вырос, но не забыл про жестокость отца.\nТого, кто там и не смог, ну или\
  \ просто не дожил,\nТого, кто топил свою горечь в вине и дебоше,\nТеперь Серёжина\
  \ повесть так же не стоит и гроша\nС ножом в руках он истерзает кого-то как сможет.\n\
  \nМы все, все в поисках счастья\nВсе, все, все в поисках счастья\nМы все, все в\
  \ поисках счастья\nВсе, все, все в поисках счастья\n\nМожет быть не стоит искать,\
  \ становиться другим\nМожет счастлив прямо сейчас и прямо таким\nВ этих условиях,\
  \ в еле уловимом моменте,\nВ потоке сознания на жизненной ленте, а?\nВ поисках счастья\
  \ кто-то сто пудов достигнет цели\nЭтого искали все: Ван Гог и Есенин, \nЧаплин\
  \ и Ленин, Чепман и Леннон.\nТому, кто повис на тяжелом мираже в прокат на какое-то\
  \ недолгое время\nСлышал о том, что счастье в объединении с высшим,\nВидел несчастных\
  \ богачей, жизнерадостных нищих.\nСостояние духа первично в этой притче,\nЗначит\
  \ ответ на данный вопрос для каждого личный.\nЧто послужило причиной никто не скажет\
  \ толком,\nМожет быть случай, но с догадок разве есть прок?\nТысячи забытых районов,\
  \ вой маргиналов,\nТам, где удача значит поиметь быстро и налом,\nКаждому свое -\
  \ всё верно,\nКаждому свое, кому-то капли, кому-то не хватит и цистерны\nЗакинем\
  \ спасательный круг в море фальши,\nОтец небес, покажи эту дорогу к счастью\n\n\
  Мы все, все в поисках счастья\nВсе, все, все в поисках счастья\nМы все, все в поисках\
  \ счастья\nВсе, все, все в поисках счастья"
