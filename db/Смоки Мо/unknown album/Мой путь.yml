name: Мой путь
text: "Эй DJ, накинь Bad или Billie Jean.\nРазве ты не слышал, что MJ покинул наш\
  \ мир?\nСегодня моя память снова отправится в детство,\nВ те дни, когда я стал вникать.\
  \ В мой лучшее средство.\nСеребряный кассетник - мой подарок от деда,\nМой первый\
  \ учитель с моей самой первой кассетой,\nА их было много, что считалось везением.\n\
  Так я узнал о прыжке Kris Kross и гитаре Кобейна,\nО дилере Дельфина, об опиуме\
  \ Кристы,\nНо опасная Джека просто взорвал мои мысли.\n91-й, dangerous, опасен как\
  \ гризли.\nМоя первая муза, первые краски и кисти.\nЗатем хип-хоп, большие чёрные\
  \ джинсы,\nПервая бутылка \"Столичной\", первые чиксы.\nПервые рифмы для своего\
  \ первого микса.\nЯ помню, откуда пришёл и к чему так стремился.\nНе держи это в\
  \ рамках: всё должно измениться.\nОткрой клетку, выпусти к небу птицу.\nПомню времена,\
  \ когда это могло лишь сниться,\nНо я отчетливо видел, как всё это случится.\n\n\
  Мой путь\nМой путь\nМой путь\nМой путь\n\nDJ отыграл и уехал под утро на джипе,\n\
  За руль села отличная чика: он слишком много выпил.\nИ я подумал: \"Как странно:\
  \ ещё недавно он играл, \nА теперь его увозят в машине.\"\nВ новостях обещали, что\
  \ мы узнаем больше.\nМне наплевать, ведь результат останется тот же.\nТот же закон\
  \ джунглей, тот же холодный отжим,\nТа же машина грёз и то же устройство под кожей.\n\
  Я покупаю холодный шоколадный коктейль,\nЯ скалю зубы и дразню безликую тень.\n\
  Кто же этот парень в зеркале напротив?\nОдни утверждаю, что это я. Ха, я не против.\n\
  Мне 19, мы с напарником берём гран-при.\nМастер Шеff вручает главный приз \"Династии\
  \ ди\".\nЧерез три года выйдет мой первый сольный альбом,\nИ новая flava из Питера\
  \ будет греметь как гром.\nТак я приду к своим первым опасным урокам.\nТот движ\
  \ можно сравнить только с питерским роком.\nДымные комнаты и новые стихи для близких.\n\
  Это и есть мой путь, процесс моих мыслей.\n\nМой путь\nМой путь\nМой путь\nМой путь\n\
  \nНаблюдая за собой из глубины толпы,\nПроникая в особый день своего пути.\nМоя\
  \ машина времени так свободно летит.\nПрисмотрись, ведь один из них - это ты\n\n\
  Наблюдая за собой из глубины толпы,\nПроникая в особый день своего пути.\nМоя машина\
  \ времени так свободно летит.\nПрисмотрись, ведь один из них - это ты\n\nМой путь\n\
  Мой путь\nМой путь\nМой путь"
