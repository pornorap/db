artist: Смоки Мо
name: Любовь, любовь (вторая версия)
text: "Скажи как жить без твоего тепла в этих джунглях, \nОтветь мне любовь.\nИ пусть\
  \ летит лишь о тебе молва людская, \nЛюбовь, любовь...\n\nНовый день, скользкий\
  \ лёд, \nСтавь всё что есть, играй так как прёт.\nВсё ради неё, каждый следующий\
  \ вздох,\nКаждый следующий шаг, оттуда где Бог.\nНовый день, видишь снова везёт,\
  \ \nОна здесь во всём, но не каждый найдёт,\nСправляясь с волной, ловя на крючок,\n\
  Поймая признай, прими главный урок\n\nСкажи как жить без твоего тепла в этих джунглях,\
  \ \nОтветь мне любовь.\nИ пусть летит лишь о тебе молва людская, \nЛюбовь, любовь...\n\
  \nСкажи как жить без твоего тепла в этих джунглях, \nОтветь мне любовь.\nИ пусть\
  \ летит лишь о тебе молва людская, \nЛюбовь, любовь...\n\nНовый день, свободный\
  \ полёт,\nЗдесь всё как есть, но это всё не в счёт.\nЭто всего лишь миг и это всё\
  \ пройдёт, \nСтавь всё что есть, сделай следующий ход.\nНовый день, это чувство\
  \ растёт,\nРазмывая фон вместе с силой всех нот.\nНаблюдая сквозь слой, упираясь\
  \ в поток,\nКалеча свой страх, прими главный урок\n\nСкажи как жить без твоего тепла\
  \ в этих джунглях, \nОтветь мне любовь.\nИ пусть летит лишь о тебе молва людская,\
  \ \nЛюбовь, любовь...\n\nСкажи как жить без твоего тепла в этих джунглях, \nОтветь\
  \ мне любовь.\nИ пусть летит лишь о тебе молва людская, \nЛюбовь, любовь...\n\n\
  Новый день во взгляде блеснёт,\nС ней томится закат, вдохновляет восход.\nТеснится\
  \ в толпе, свой ожидая черед,\nПредвкушая желать, желать лишь её.\nНовый день отпустит\
  \ грехи, \nВопрос: \"ради чего?\", ответ: \"ради любви\".\nВсё ради неё, каждый\
  \ следующий вздох,\nИспытая пойми, прими главный урок\n\nСкажи как жить без твоего\
  \ тепла в этих джунглях, \nОтветь мне любовь.\nИ пусть летит лишь о тебе молва людская,\
  \ \nЛюбовь, любовь...\n\nСкажи как жить без твоего тепла в этих джунглях, \nОтветь\
  \ мне любовь.\nИ пусть летит лишь о тебе молва людская, \nЛюбовь, любовь..."
