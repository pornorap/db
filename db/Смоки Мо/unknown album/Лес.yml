artist: Смоки Мо
name: Лес
text: "- Всем нам смертным нелегко приходится... \n- Надо же помогать друг другу...\
  \ \nА как же иначе?.. \nИначе нельзя... \n\nЗавтра к девяти у ворот я буду ждать\
  \ - \nЧувства частицы надо убить или разбавить нам... \n\n- Будь человеком! \n-\
  \ А если я не хочу?.. \n\nПринять покой становится легче всего!.. \nБудни преподносят\
  \ загадки - \nНас уже ждут!.. \nНебо не шатко, ман!.. \nЭтих ответов не жалко...\
  \ \nЕдинственный шанс - \nОдин из триллиарда \nВыстрелов Осени... \nПроси осенить,\
  \ \nПроси оценить, \nПроси опередить \nИные умы, \nРазъяснить сны!.. \nИ для кого\
  \ это пир во время чумы?! \nА?! \nСлепые чувства бегут по кругу, \nСпасая мир без\
  \ цензуры, \nПуская все это в эфир, \nНо... \nПроверено временем - \nКриком будильников...\
  \ \nЖивые цветы \nПускают дым от паяльника... \nВедь это только кадры летят \nВ\
  \ голову роем... \nИ это не память - \nИх принесло что-то другое... \nИ это вряд\
  \ ли сравнимо \nС диким холодом шума - \nТонкие бритвы \nОстрые, быстрые, \nРезкие\
  \ немного... \nВ своем втором смысле \nСлова-секреты, \nСила в тебе! - \nХвала высшим\
  \ силам за это!.. \nЗавтра к девяти - \nЯ не смогу - не жди, \nМы там, где не бывает\
  \ дождей - \nТы проиграл пари... \n\n\n- Вы меня убедили... \nНо мне некогда!..\
  \ \n- Я не могу сидеть в сумасшедшем доме!.. \n\n\nПамять есть \nЗдесь в любом -\
  \ \nТак начинается любой лес, \nНо разве время \nИмеет свойство лечить? \nПамять\
  \ летит \nПо мере удаления \nМашинам - \nЗемным жителям... \n\nПамять есть \nЗдесь\
  \ в любом - \nТак начинается любой лес, \nНо разве время \nИмеет свойство лечить?\
  \ \nПамять летит \nПо мере удаления \nМашинам - \nЗемным жителям!.. \n\nЛес рук,\
  \ \nЛес глаз, \nЛес мнений о твоем альбоме, \nЛес преданных идей - \nПрогресс не\
  \ тухнет!.. \nКакие олухи, бро!.. - \nЯ мог бы смело \nПриготовить их на кухне!..\
  \ \nЛес негатива, \nЛес иллюзий, \nЛес прелюдий, \nЛес дерьма - \nИ это продвигают\
  \ не люди, \nОтнюдь!.. \nОтступить, \nОтстать, \nУмереть, \nОстыть, \nПлыть \nИли\
  \ лететь \nПо закоулкам памяти... \nПоле реалити - \nЕще одна ехидная с...ка \n\
  Заберет к себе, \nМинус кожа, \nМинус звук, \nМинус один неудачник \nПрощается с\
  \ реальностью, \nОставляя только бумагу \nИ тайны!.. \nЛичный маятник \nПерестает\
  \ быть подвижным, \nСердце становится в теле \nЕле заметным, \nНе лишним - \nПоверь...\
  \ \nИстина, \nМистика - \nКак банально!.. \nВытащи братьев из леса \nИ проведи во\
  \ вторую реальность!.. \n\n\nПамять есть \nЗдесь в любом - \nТак начинается любой\
  \ лес, \nНо разве время \nИмеет свойство лечить? \nПамять летит \nПо мере удаления\
  \ \nМашинам - \nЗемным жителям... "
