artist: Смоки Мо
name: Сага о разваленной империи
text: "Немая все немые страна всем законы\nДавно превратились в законы выживания\n\
  На те получите нету со времен\nКазантип к нам пришла эта традиция\nИ бедные всегда\
  \ жили в оппозиции\nНевылезишь из дома они размножали много нации\nЯ заметил из\
  \ далека что это только видимость\nЦарство отца сделан из каучука\nЧиновники это\
  \ первая сука\nСтуденческий возраст я часто вспоминаю\nКак жила была одна семья\
  \ большая\nМного было в ней сыновей и дочерей\nСплоченней она становилась каждый\
  \ божий день\nНо вмешался в нашу жизнь сам сатана\nСтала она не выносима и трудна\n\
  \nДумай о стране как о войне\nВ огне горят немые\nГорода и там погода \nМеняется\
  \ из год а в год\nНемой народ сидит в своих каморах.\nСидит в рот немые правят балам\n\
  Не нужен им переворот\nА кто не нем тот все вперед\nНескажет слова а может кто-то\n\
  Пулю всадит сзади\nВидно так и было задумано ранее\nКазантип к нам пришла эта традиция\n\
  И бедные всегда жили в оппозиции\nНевылезишь из дома они размножали много нации\n\
  Я заметил из далека что это только видимость\nЦарство отца сделан из каучука\nЧиновники\
  \ это первая сука\nСтуденческий возраст я часто вспоминаю\n"
