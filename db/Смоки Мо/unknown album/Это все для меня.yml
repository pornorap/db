artist: Смоки Мо
name: Это все для меня
text: "Нет, даже не пытайся!\nТы не остановишь его!\n\nЭто для меня -\nТысячи розовых\
  \ капель с неба\nИ миллионы крупинок белого хлеба!\nСтрашно, но\nВ крови брага,\
  \ детка!\nДля меня\nСлышишь - уже улицы готовят новую сагу!\n\nЯ сломал сердце где-то\
  \ троим,\nНанося на бумагу слова:\nЛюбовь\nИ зовут меня суд!\nКурил с тенью,\nБоялся\
  \ спать -\nНе спал -\nСтрах ломал сердце мне,\nНо я ведь тоже ломал!..\nА кукле\
  \ жалят\nМедузами руки -\nЕле заметными шрамами,\nДетка, \nЧто же ты скажешь маме?\n\
  Давай, давай, давай! -\nПрибери свою голову,\nПиши помадой\nНовую угрозу на стенах!\n\
  В эту субботу \nЯ не в клубе и не дома,\nСловится не получится\nИ завтра даже!\n\
  И это тоже - правда!\nЖестокая реальность \nБьет в область печени,\nВсе мы невечны\
  \ \nЗапомни!..\nВ этой игре\nСледующей жертвой\nБуду не я!..\nНе ты, не он\nНе смогут\
  \ остановить мои порывы!..\nНе переходит недозволенную грань!..\nПрошу тебя - \n\
  Оставь!..\n\nЭто для меня \nТысячи розовых капель с неба\nИ миллионы крупинок белого\
  \ хлеба!..\nСтрашно, но\nВ крови брага, детка!\nДля меня\nСлышишь - уже улицы готовят\
  \ новую сагу!..\n\nОчередная особь\nЗависла на мою особу -\nСнова надо\nСбросить\
  \ оковы\nДля нового беспредела...\nДа, как в кино\nДева милая, но\nНадо забыть ее,\n\
  Пока темно...\nВсе равно -\nРовно через малое время\nПлешь на мое темя\nМежду прочим\n\
  Она нежно заморочит -\nОчень не хотелось бы,\nПоэтому милая -\nСделай милость -\n\
  Отвали!..\nТолько не начинай\nПриносить\nМне свои груди на блюде,\nЕсли так -\n\
  Целуй мои веселые муди,\nВыйди в бигуди на люди -\nНарод удиви!..\nЯ оздоровлю Будду,\n\
  А ты уйди -\nНа мозг мне не дави!..\nДальше видимо\nБудет такая же тема -\nС этими\
  \ чико все просто -\nВедь я - подлец,\nОни - стервы!..\nНо стал я ждать когда\n\
  Же вдруг иссякнет\nПоток таких, как ты сук"
