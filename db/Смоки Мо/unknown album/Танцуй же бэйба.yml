artist: Смоки Мо
name: Танцуй же бэйба
text: "Мой создатель рифмы оружие, глаза укушенные зомби, \nА это значит добавка к\
  \ ужину, помни, \nПодземный повар качает город не хило, \nНо горилла, из комиксов,\
  \ просит бифа... \nТеперь ты имеешь дело с Биг Сплифом и его друзьям: \nДаймоном,\
  \ Брусом, Морфином здесь еще целая туса! \nПоэтому тебе придется постараться бэйба!\
  \ \nИ не забудь какой я представляю лэйбл! \nВсе красиво: мои Nike'и блестят, слова\
  \ летят, \nТелки, как и прежде хотят, становятся в ряд, \nЛаскают своих котят, детка.\
  \ Целуй младшего Мо, \nТанцуй, пока я наливаю вино... \nХип-хоп - высшая сила, мило,\
  \ не правда ли? \nШепчи подругам, когда видите нас в дали... \nКалендари с моим\
  \ face'ом, вопли сцены - \nЯ знаю этому цену и меру! [Цену и меру] \nТы знаешь кто\
  \ ЭТО.. Дабл-Л-А, я М-О, йоу, \nТы знаешь кто ЭТО..бит и Gunmakez, танцуй же бэйба!\
  \ \nИщи наш stuff в пластмассовых коробочках, \nЧувствуй меня в своих колоночка,\
  \ девочка. \nСмоки Мо и Gunmakez - танцуй же бэйба! \nGunmakez - музей фигуры из\
  \ воска, \nЭльбрус - на Madisson square мой постер, \nАй, друг, верь на кармане\
  \ - котлета денег, \nНа районе популярнее «Семена Эрика». \nНа моей суке шмотье\
  \ от Calvin'а Klein'а... \nКак бэйби на счет \"Баккарди\" с лаймом? \nНе пройти\
  \ ли по парку под дым ванилы сигар, \nВыбирая такси среди иномарок... \nСветит снова\
  \ два бокала с вином, как фон, \nМузыка - Нины Симон, развеет сон. \nГубы - как\
  \ у A. Joilie, жопа - как у J. Lo, \nВеришь ли, бро, за загаром на Цейлон летала...\
  \ \nТаких сучек не мало, даются даром, \nВ постели круче цунами по баллам! \nТэмп,\
  \ игла швейной машины, вот так и легла под меня. \nНа те певчины были причины...\
  \ \nХочу, чтоб мы узнали друг друга лучше, бэйба. \nMoscow Kaynee - все закончится\
  \ постелью! \nТвое тело обжигает меня, волосы - золотом пахнут, \nНа это хватит\
  \ лирики, Даймон тебя трахнет! \nНет сил, если у тебя нет конец сил, \nШепни мне\
  \ на ухо, с тобой я буду очень мил. \nBig D. курю, при запахе бензина, \nХип-хоп\
  \ Годзилла так жа от пива. \nДля тебя это холодный душ или дождь или ливень? \n\
  Мы хотим радиоэфиров, телеэфиров, мы хотим всех телок, \nНу, или почти всех телок\
  \ в мире... \nМы далеко не святые, даже во время чумы, \nНапьемся на каком-нибудь\
  \ пире, \nМикро там будут оккупировать. \nФанат джаза, фанка и скана. \nФанат семидесятых,\
  \ не меньше, чем твоя мама. \nВокруг меня всем правит, сукин сын, доллар... \nGunmakez,\
  \ Некий Молла, Beatmaker - Beat solo. \nКепки в style'е baseball'а... \nСкажи кто,\
  \ детка? - Некий Мо... \nСкажи кто, детка? - Big D. \nСкажи кто, детка? - Эльбрус.\
  \ \nСкажи кто, детка? - Beatmaker Beat..."
