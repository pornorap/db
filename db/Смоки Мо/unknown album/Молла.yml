artist: Смоки Мо
name: Молла
text: "М-О-дабл Л-А - \nМОЛЛА! \nМОЛЛА! \n\nЧто предопределено мне?\nТеперь ответь\
  \ мне! \nВерь мне! \nПока мы подбираем \nТермины \nПодари мне \n Предугадывать \n\
  Имена, \nВремена \nЭто будет \nФеноменально! \nНекий МОЛЛА \nТонкая грань рассудка\
  \ \n Кем-то сломана, \nСоткана из картона\nМожет быть я глуп\nИли один совсем, \n\
  Но все, что вокруг \n И есть вымысел! \nВывод один \nОхотники готовят верных псов,\
  \ \nПоющих в унисон, \nЗемля \nРазделена, \nРаскалена -\nПлемена Бабилона \nЖдали\
  \ не Апокалипсиса! \nВот так -\nПока бокал полон, \nПока есть еще \nХоть один мотив\
  \ -\nКак-то убегать от уколов \nПенициллина -\nТипа \nВсе тип-топ теперь - \nВсе\
  \ предопределено теперь, \nМой друг, \nМой яркий знак, \nМой свет, \nМое тупое время,\
  \ \nТянущее назад, \nМой след \nИ даже если люди \nПодарят мне стопор - \nЖдите\
  \ новых сеансов - \nС вами есть МОЛЛА! \n\nНекий МОЛЛА - \nНекие слова - \nЭто только\
  \ для узкого круга, \nГотовых на многое...м-м-м-м-м... \nДикие, \nНеобузданные \n\
  Умы, \nПропитанные \nКумаром - \nУвы, нас называют - \nПсихи!\nТайком эстеты \n\
  По ту сторону, \nОвцы ссут кипятком еще \nСуки потом и \nЛюбят вырывающие стимулы\n\
  Демоны - \nВ моем городе, \nВерные псы, где же вы?! \nАктеры микрофонов \nЯкобы\
  \ сдержанны, \nНо\nВ словах живых \nЕсть некий фарс \nИ есть холод \nЕсть дома стопр,\
  \ \nПыль \nТопот копыт \nЕсть \nБабилон \nИ его преданные псы\nДети урбана еще сделают\
  \ дым \nПоиметь этот гребанный мир\nСнова примеряю новую маску - \nВот она - \n\
  Некий \nМ-О-дабл Л-А\n\nМ-О-дабл Л-А - \nМОЛЛА! \nМОЛЛА! "
