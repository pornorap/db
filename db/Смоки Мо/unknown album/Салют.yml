artist: Смоки Мо
name: Салют
text: "Веду эфир \nИз самого сердца... \n\nТвои слова фартовыми билетами \n Не забывай\
  \ кого мы переч...\n\nВытащи братьев из леса уже! \nУбраны в хлам - секреты открыты\
  \ \nНе только нам и не только вам! \nПоэтому микро работает в режиме: non-stop,\
  \ детка, \nНекий Вадим подбирает все метко! \nКлассика жанра, сэмплы с фанка, \n\
  Рифма - планка поднята, панама натянута на веки... \nВ этом году уже: тэмпы - в\
  \ каратах, лирика - автомат, \nЗнаешь о чем я? \nРепрезенты - видимо - психоделика\
  \ МС из Питера \nПротив демонов - из головы иззыдетттено... \nГалактика, практика,\
  \ да - МС Мо - дайте-ка \nБумажек зеленых еще! \nОбменяем на рубли - врубаешься,\
  \ бро?!. \nРубли - на кино, телок и рубли - на вино! \nРубиновое сердце бьется снова\
  \ - \nМутная реальность убивает иначе любого! \nИначе ко второму альбому смело может\
  \ и не остаться \nПозитива для тебя! \nНикогда ночь не принесет мне тепла. \nДоктор\
  \ все еще помнит некого Германа, \nВсе еще помнит как нервы сдают!.. \nЭй, мам,\
  \ Салют! \n\nПока мы лыка не вяжем, \nПока есть Линкольн, Гранд, Гамильтон, Вашингтон,\
  \ \nПока есть Франклин - \nВы есть, не так ли?! \n\nПока мы лыка не вяжем, \nПока\
  \ есть Линкольн, Гранд, Гамильтон, Вашингтон, \nЕсть... \n\nПервая реальность и\
  \ ее фрагменты - салют! \nКоннект и продукт - салют! \nАнтон - салют! \nЭто Омикомс\
  \ - третий куплет - \nСалют, блин, пропавшие в комнатах - \nСалют, салют, салют!\
  \ ...Салют... \n\nМного веселых знакомых пропали в комнатах, \nУ кого-то что-то\
  \ из куба, кто-то из клуба, \nКто-то прямо из хаты - в майке, в морозе. \nТо, что\
  \ выпито - вылетело в озеро за пять сек. \nНу и дела! Время на исходе - вроде новости\
  \ не врали, \nКогда пророчили осень. Порочная мысль: \nПрочная защита! Т-с-с-с,\
  \ чико. \nНекий Мо! И это не кино, даже! \nПока вы лыка не вяжете, лепите коллажи,\
  \ \nПока лира заряжена - привет для Пудры, \nИ в частности - Раджа! \nПока мы нужны\
  \ - буквы превращаются в цитаты - \nКритика может стать пиратской, \nСетевой червь\
  \ - твои слова протасканы. \nЦени продакшн - он облагораживает таких! \nБороздить\
  \ недра мозга даже можно - \nПо умной книжке - и это останется в мыслях! \nТолько\
  \ мои минуты бегут... \nАле, мам, салют! "
