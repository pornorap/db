name: Идем к тебе
text: '- Саша...

  Саша, вы меня слышите?..

  - Угу...

  - Ну, сделайте что-нибудь, Саша!..

  - А что я могу сделать?..


  Идем к тебе,

  Теряя разум -

  Мы на кварталах!

  Эй, мы уже неподалеку -

  Дело за малым!..

  Мы уже у двери -

  Слушаем новости -

  Те, что любит твой папа -

  Там скажут про Апокалипсис!

  А!..


  Вроде бы

  Уже выведены

  Формулы сложных фраз...

  Выведите нас из комы

  Причиной весомой,

  Ни словом о психическом прессе,

  Ни словом о тех,

  Кто принимает религию МС!..

  Нас много -

  Настолько,

  Что даже душно!..

  Что даже можно

  Даже остаться ненужным,

  Видишь ли!..

  Мы уже почти на финише!

  Понял?!

  Многим осталось

  Не больше пятидесяти!..

  Считай в уме!..


  Один...

  Два...

  Три...

  Проснитесь!..


  Еще не совсем отойдя от коммы,

  Так и не сумев

  Остановить адреналиновый гром,

  Дикий ум

  Тут же был сражен шоком!..

  Я спросил шепотом,

  Но мне ответили криком:

  Мол, по тебе

  Уже давно плакала клиника!..

  Плевать!

  Я ведь всего лишь

  Хотел копнуть чуть глубже -

  Чуть меньше времени осталось!..

  Истина ждет!..

  Истина выше!..

  Истина где-то

  В порывах ветра

  Пылает пламенем!..

  Истина дышит,

  Истина забирает к себе!..

  И ты уже почти у самой Истины...


  Но, а пока...


  Идем к тебе,

  Теряя разум -

  Мы на кварталах!

  Эй, мы уже неподалеку -

  Дело за малым!..

  Мы уже у двери -

  Слушаем новости -

  Те, что любит твой папа -

  Там скажут про Апокалипсис!

  А!..


  Кто-то посещает кварталы

  В качестве ветра,

  Выписывая души через ноздри,

  Смотри сноски -

  Это

  Головы-рельсы,

  Мы уже приговорены -

  Дикие умы утрамбованы!..

  Фараоны

  Бабилоновых зарослей

  Направлены против

  Маносыческих доз -

  Жить ради грез!..

  Подмешай мне в Кока-Колу

  Пару зарядов -

  Сегодня мы уже в новостях -

  Тех, что любит твой папа -

  На бодряках,

  На камнях,

  Сверху на суках -

  Угораем до коликов -

  И в основном

  В этих сюжетах нет логики!..

  Мы обречены -

  Глупо, тупо,

  Но наши имена

  Не увековечены...

  Времена надвигаются,

  Подражая танкам,

  Люди-костры выжигают

  Крылышки бабочкам,

  МС-демоны прячут в рукавах карты -

  Просторы сцен

  Заражены бифами,

  Бифами,

  Буяка!..

  Тик-так, сука!.. -

  Мое время вернуть нельзя -

  Здесь время фатально

  Как колумбийская смесь!.. -

  Это можно услышать

  В моем первом альбоме -

  Слушай это внимательно,

  Ну а пока...


  Идем к тебе,

  Теряя разум -

  Мы на кварталах!

  Эй, мы уже неподалеку -

  Дело за малым!..

  Мы уже у двери -

  Слушаем новости -

  Те, что любит твой папа -

  Там скажут про Апокалипсис!

  А!..'
