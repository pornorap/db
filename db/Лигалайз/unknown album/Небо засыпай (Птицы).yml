name: Небо засыпай (Птицы)
text: "Не тревожьте землю птицы \nНе ищите ветра в поле \nПревратите копья в спицу\
  \ \nЯ птенцов собой закрою \nСпите дети, сны в лукошке \nПод подушкой, тихо спрячу\n\
  Щечки в теплую ладошку\nЗасыпай скорее, крошка.\n\nНебо засыпай, баю баю бай\nСердце\
  \ тише не мешай\nСилы отдавай, возврати их в край\nГде цветет сирень, где кружится\
  \ май\n\nПослушай меня ты, сынку \nсудьба наша конь, да поле\nЗвонкая сабля, вот\
  \ наша доля\nДома в покое небудет нам воли\nРожденный для рыцарской славы \nСтоя\
  \ за плугом, гибнет со скуки\nСердце таких на казацкой сечи \nГде близкие духом,\
  \ воины, други\nБабуля, горят наши церкви \nБрат за червонцы, продает брата\nНаше\
  \ святое предназначенье\nЗа беззаконье явиться расплатой \nВыйдем на чуждые земли\
  \ \n Силу свою разомнем, погуляем\nПусть дорогие соборы неверных \nПраведным страхом\
  \ огонь обуяет\nЗаведите песнь синицы\nПусть им мирный дом приснится\nНе смотрите\
  \ так сестрицы\nВерю их спасете, птицы\nНеужели ночь в зените \nСолнце в поле заманите\n\
  Утро в окна не пустите\nМне б еще теплом напиться\n\nНебо засыпай баю баю бай\n\
  Сердце тише не мешай \nСилы отдавай, возврати их в край\nГде цветет сирень, где\
  \ кружится май\n\nВыйдем отрядами стройными в степи\nСкачем лихие,  разрежим просторы\n\
  Пусть о казачестве вольном, вести \nРазносит вокруг черный ворон\nОстрые копья мы\
  \ воткнем в небо\nПолками затмим горизонты\nЗнает уже враг не откупиться \nОт казака\
  \ ему золотом желтым\nМы выступаем не за трафеи\nВедет нас вперед великая вера \n\
  А если погибнуть за землю родную\nНе побоится тут каждый быть первым\nЛютая братья\
  \ будет битва\nСложат былины мудрые деды\nА коли останемся в поле навеки\nЧто ж,\
  \ жить нам после в легендах\n\nНебо засыпай баю баю бай\nСердце тише не мешай\n\
  Силы отдавай, возврати их в край\nГде цветет сирень, где кружится май"
