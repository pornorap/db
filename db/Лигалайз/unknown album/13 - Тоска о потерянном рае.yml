name: 13 - Тоска о потерянном рае
text: "Тем кто на грани \nКому опять не спать с ночи до рано, \nИскать и не найти\
  \ противоядия в дурмане. \nТоска о потерянном рае (я не знаю зачем...) \nТоска,\
  \ тоска о потерянном рае, \nТоска о потерянном рае (я не знаю зачем...) \n\nЧто,\
  \ что? \nЧто, что? \nЧто отделяет меня от небес? \nЧто скрывает время, когда закроется\
  \ занавес театра, \nВ котором роли строго расписаны, \nВстречи с незабытыми актерами\
  \ и актрисами. \nЗа этими кулисами числа теряют цену. \nПустота, где крики разбиваются\
  \ о стены \nПриют ушедших, колыбель последнего сна, \nЯ верю, что когда-то туда\
  \ возьмут меня, \nВ главной роли, проектор уличных историй, \nНа том свете будут\
  \ произволы чужого горя. \nМоре нефти черным пятном, \nОставив за собой полотно\
  \ с размерами судьбы, \nГалочку в тетради где расставлены гробы, \nНовый Год машины\
  \ для работы Сатаны \nОдна из белых пешек в черном поле, \nНа очереди к демону стою\
  \ в длинном коридоре. \nСила Воли рвется, я изнасиловал фортуну \nНервы натянуты\
  \ как струны, \nЗло на них играет, напевая, прощальный марш. \nМоя душа как тысячи\
  \ других пошла на фарш. \nБольшой тираж смертоносных бумажек \nЗаменит наше прошлое,\
  \ покрыв книги жизни сажей. \nЖизнь - преферанс, не упускай свой шанс, \nПартия\
  \ с небом играется один раз. \nПрикуп узнаешь лишь в конце кона, \nПодсчет очков\
  \ и вечность пламени и стонов. \n\nКогда набивший оскомину привкус депрессии \n\
  Весело подсовывает поводы повеситься. \nВсе выводы паршивы, \nСилы ждут амнистии,\
  \ \nПарализованы позывы, \nБудущее - мистика. \nРефлексия бросает в прошлое как\
  \ приступы, \nИстина размазана неуверенности грубой кистью. \nОбкуриться, чтоб снова\
  \ убедиться завтра, \nЧто от себя не скрыться. \nЗа похуизм плата взимается с учетом\
  \ пени, \nИ вот я неврастеник. \nВремя мучит душу, но закаляет лиру смелым, \nЭто\
  \ ценно. \nОт оптимизма из последних сил износился модуль \nВсе обыденно до рвоты,\
  \ Хиросима \nБуйных дней почина подарив руины \nОбъективна только боль, \nЭмоции\
  \ на карантине. \nЛишь порции адреналина дают в аренду стимулы \nИзредка и призрачно,\
  \ как перерывы между лекциями. \nСвобода мысли - инфекция, \nМне усложняет жизнь\
  \ в геометрической прогрессии. \nПереоценки ценностей, \nОпять исходная спираль\
  \ \nЛюдской Сизифов труд\nВсе тяжелей камень\nКак грех совсем придавит - мы вспоминаем\
  \ о маме\nТоска о потерянном рае \nЭта разоблаченная морока забавляет нас ты знаешь\n\
  И только белый дым сегодня мой товарищ. \n\nТоска знакомой картинкой всплывает в\
  \ сознании \nЯ устал от созерцания \nУбитой мечты о потерянно рае\nИ печаль разбиваю\
  \ ядовитым дымом шмали\nВыстраиваю иллюзию, пытаясь создать \nКристально чистый\
  \ мир, где не придется страдать \nНо нет, попытка не удалась \nСудьба опять берет\
  \ в свои руки власть\nЯ боялся темноты, пока не выключили свет \nЯ боялся умереть,\
  \ пока я не увидел смерть \nНе нарушал второй завет, но попал к пороку в сеть \n\
  И я знаю лишь один ответ: назад дороги нет \nКак не прискорбно, но рай потерян \n\
  Закрылись врата за Адамом и Евой \nИстоптана вера, забыты молитвы\nИ вся наша жизнь\
  \ - бег по лезвию бритвы!"
