name: О-о!!! А-а!!!
text: "Качаемся в такт.\nЛигалайз говорит: легализуйся под этот бит.\n\nЯ четко понял\
  \ однажды: \nСкупой платит дважды.\nПозицию эту защищаю отважно, \nК добру не приводит\
  \ продешевить жажда.\n\nЯ четко понял однажды: \nСкупой платит дважды.\nК добру\
  \ не приводит продешевить жажда, \nСейчас мы вам это докажем.\n\nВот Эллочка - Людоедка.\n\
  Решила, а шанс то ведь редкий.\nЗаманчивый ценник был дан,\nВ итоге обман - мексиканский\
  \ тушкан.\n\nА Настя и Яша - они настоящие,\nИх не прельщают фальшивки блестящие.\n\
  Глаз на подделки у них очень меткий,\nЧасами читают они этикетки.\n\nОднажды в студеную\
  \ пору,\nЗакупорились Настены поры.\nПросто она долго мазалась кремом,\nКоторый\
  \ варили в подъезде соседнем.\n\nНе изучила она упаковку,\nЛюдям теперь показать\
  \ неловко.\nОттого и страдает отчизна,\nЧто гонимся за дешевизной.\n\nЯ четко понял\
  \ однажды: \nСкупой платит дважды.\nПозицию эту защищаю отважно, \nК добру не приводит\
  \ продешевить жажда.\n\nЯ четко понял однажды: \nСкупой платит дважды.\nК добру\
  \ не приводит продешевить жажда, \nСейчас мы вам это докажем.\n\nДольче с Габаной\
  \ заходят в бутик,\nИ сразу же ловят они нервный тик.\nКричат: Мама мия, святая\
  \ Мадонна\nМы не создавали моделей подобных.\n\nА Яша смотрите - довольный,\nЖует\
  \ огурец малосольный.\nБез пестицидов - зеленый,\nИ генетически не измененный.\n\
  \nЯ четко понял однажды: \nСкупой платит дважды.\nПозицию эту защищаю отважно, \n\
  К добру не приводит продешевить жажда.\n\nЯ четко понял однажды: \nСкупой платит\
  \ дважды.\nК добру не приводит продешевить жажда, \nСейчас мы вам это докажем.\n\
  \nКупил DVD я однажды,\nА там лишь затылки граждан.\nФильма не видно и слышен лишь\
  \ храп,\nПодавись ты моими деньгами пират.\n\nИли вот гордый стоит нумизмат,\nСразу\
  \ же видно - он рад (он рад).\nЕму предложили шиллинг фальшивый,\nА он им сказал:\
  \ Да пошли вы!\n\nЕго коллекция одобрена,\nЧто не искудо, то подлинно.\nОн знает\
  \ главное качество,\nКак мама родная лучше, чем мачеха.\n\nКомпьютер у вас барахлит,\n\
  Без конца ctrl+alt+delete.\nА кто-то с лицензионкой сидит,\nПтички поют, винда просто\
  \ летит.\n\nЯ четко понял однажды: \nСкупой платит дважды.\nПозицию эту защищаю\
  \ отважно, \nК добру не приводит продешевить жажда.\n\nЯ четко понял однажды: \n\
  Скупой платит дважды.\nК добру не приводит продешевить жажда, \nСейчас мы вам это\
  \ докажем.\n\nЛигалайз говорит: легализуйся под этот бит."
