text: "Твоя девочка хочет кокаина, \nИ лететь тусить в Сан-Марино, \nСнять видео в\
  \ стиле Перес Хилтон, \nБежать в никуда и быть клубной богиней. \n\nТвоя девочка\
  \ хочет кокаина, \nИ лететь тусить в Сан-Марино, \nСнять видео в стиле Перес Хилтон,\
  \ \nБежать в никуда и быть клубной богиней. \n\nЯ помню сладкие дни, \nКогда в моду\
  \ вошло вкидывание круглых \nПлюс R'N'B? вдыхая дым, ты пыталась \nРазглядеть гламурного\
  \ боя среди толпы \nУльтрамарин слепил глаза, \nТебя мазало с кокса, \nПредпочитаешь\
  \ московский стафф с хлопком \nПосле подсовывания трека с голосом Тимати \nВ твоих\
  \ глазах родной город, \nИдет нахуй со всеми его исполнителями \nМеняешь пару косарей\
  \ на спидики \nДжон Сильве для тебя это вселишь чашка кофе перед работой \nВ той\
  \ фирме, где ты берешь за доллары \nТвой папа успешный бизнесмен \nПлавает в море,\
  \ на новой яхте с кучей мулаток, \nДа и к тому же с друзьями в придачу. \nСлыхал,\
  \ ты снимаешься, для какого то Журнала, \nМм... красавица, я рад за тебя честно\
  \ \nКак шкитуха зарплате, \nДа хуйли базарить у тебя пафос \nУ меня гордость, \n\
  Меня отпускает с плана, тебя же нагоняет скорость. \nВся эта романтика в стиле glamorous\
  \ biches \nУбила во мне что то большее чем один грамм, сегодня в хлам \n\nЗавтра\
  \ не вспомнишь номер подъезда этого зайца, \nС которым ты шумела на полу после пати.\
  \ \nЯ просто хочу, чтоб ты сожгла слизистую \nПод этот искренний трек Джоли мажори\
  \ ты сочная чика, \nМне нравиться твоя игра, \nДумаю, тебе понравилась моя блять\
  \ лирика \nАаааааааааааа СУКА \n\nТвоя девочка хочет кокаина, \nИ лететь тусить\
  \ в Сан-Марино, \nСнять видео в стиле Перес Хилтон, \nБежать в никуда и быть клубной\
  \ богиней. \n\nТвоя девочка хочет кокаина, \nИ лететь тусить в Сан-Марино, \nСнять\
  \ видео в стиле Перес Хилтон, \nБежать в никуда и быть клубной богиней. \n\nШубы,\
  \ френч каре, брюлики на фиксах \nСолярии, фитнес с коксом и кексом в кабаре, \n\
  Я с убойном форсом во дворе \nНе окончил оксворд \nИ в январе с напарником на Фоксе.\
  \ \nТвой очередной дружок влиятельный авторитет \nКоммерс или мент, похуй даже если\
  \ дед \nСмазливый полу пидарок \n\nПокерный игрок, \nЗнающий в купюрах толк золотой\
  \ сынок \nДороги дорогому пополам с новым другом \nИ каждый день по кругу \nИли\
  \ как там по рукам \nЯ в рваной майке, в шортах, грязные найки \nКуда-то мне в баннер,\
  \ насаживаю гайки \nВ итоге для тебя сюрприз, финансовый прирост \nРен джови тут\
  \ я подрос, тоже пудрю нос \nС подъезда на манерах утром выходим вместе \nВ моих\
  \ глазах лесть и теперь туда не лезь \n-Привет \nВпервые в жизни зубы стиснув \n\
  Последовал ответ, соблюдая этикет \n-Как дела? какие планы на вечер? \nТак то делать\
  \ не чего, но ей сказал, что занят вечно \nСмысля о правде повиснул в своих мечтах\
  \ \nТеперь все не так молодой был дурак, \n-Очень жаль, но если что мне позвони!\
  \ \n-Извини, но я не тот кто создан для любви! \n\nТвоя девочка хочет кокаина, \n\
  И лететь тусить в Сан-Марино, \nСнять видео в стиле Перес Хилтон, \nБежать в никуда\
  \ и быть клубной богиней. \n\nТвоя девочка хочет кокаина, \nИ лететь тусить в Сан-Марино,\
