text: "   Я каюсь, каюсь, знаешь, может быть, \nИ я тоже пытаюсь, жизнь по законам\
  \ божьим \nПереходя дорогу тем, кому слава дороже, \nЗнаю жизнь всего одна и меня\
  \ это гложет. \nЯ каюсь, каюсь боже будто бы последний раз \nЗапинаясь, путая, смысл\
  \ пряча между фраз, \nМаскируя правду под нелепый фарс и\nВсё что сказано всуе забивает\
  \ бас \nТак много сил и времени вложено в темы манн \nЯ бился до последнего выжил\
  \ из ума \nПоминая города и то что дорого \nВпиваясь взглядом в рок покрытый мороком,\
  \ \nВрал что потерями усеял поле боя по-любому \nЛюди верили, мерили плащ, латы\
  \ героя \nШли милями следа, минимум бренной казалась идея. \nВы поверили…а я соврал\
  \ намеренно! \n\nПусто здесь слишком пусто я тоже устал осознавать, \nЧто в этом\
  \ мире я так мал. \nПусто здесь давно пусто хочется уйти и не вернуться. \n\nЯ бросал\
  \ окурки на пол, рвал свои текста, \nБудто раненый солдат, будто снятый с креста,\
  \ \nБудто в коме, будто вишу над пропастью, \nПью чай в компании подруги бессонницы,\
  \ \nМой душевный крик взорвал бы миллион стекол, \nЯ будто в комнате в которой ни\
  \ дверей ни окон, \nБудто запертый зверь, сидящий в клетке, \nЯ уже подсел на успокоительные\
  \ таблетки. \nТсс.… Где же мой сон? \nЯ выхожу на улицу, покидаю дом, \nБудто на\
  \ моих нервах кто-то ножи упорно точит, \nВсплеск адреналина, на бумаге тысяча строчек.\
  \ \nТишина, вокруг тишина. \nМы были так слепы, когда думали что мы у финиша. \n\
  Я видел как судьбы, будто струны рвутся, \nТот кто был на самом дне знает как там\
  \ пусто… \n\nПусто здесь слишком пусто я тоже устал осознавать, \nЧто в этом мире\
  \ я так мал. \nПусто здесь давно пусто хочется уйти и не вернуться. \n"
