artist: Ar-SiDE
name: SiDE feat. Дабл - Берега
text: "А вы в ящики все пялитесь\nИ ждете пока в двери постучится апокалипсис\nЯ никогда\
  \ не стремился в элиту\nВ общество гламурных панков, геев, шмар и трансвеститов\n\
  Я дам тебе новости \nПарашют не нужен чтобы прыгнуть в эту пропасть\nМозги плавятся,\
  \ как будто сталь без сварки\nСпиды, грибы, колеса, пилюли, марки\nНет, я не уходил\
  \ в наркотики\nУ нас пули вместо фраз, а у вас же дротики\nИ плевать мне, что там\
  \ было или не было\nНо этот стайл опасен как будто вирус Эбола\nОни напоминают стадо\
  \ козлов\nПока мама спит ее дочь порят пять лбов\nЗачем ад, если мы и так в огне?\n\
  Ищи меня в городе С, или в Москве\n\nВсе по кругу, как будто бы вращается\nМы не\
  \ из тех кто под кем-то прогибается\nТолько Тупак это не кончается\nНо это тру,\
  \ если кто-то не врубается\nСлишком много дел, но мало времени\nВ глазах пламя,\
  \ а не пачки зелени\nИ ты знаешь нас и наши берега\nЗдесь город С, город С, здесь\
  \ Москва\n\nЯ не могу в своем кармане нащупать сотни купюр\nИ мой прикид, далеко\
  \ не от Кутюр\nТелек зомбирует общество, вяжет свои устои\nНе удивлюсь если позже\
  \ будем ходить строем\nПока китайцы плодятся как кролики\nЗадрот на порно ролики\
  \ будешь дрочить до коли ты\nПодъездные гопники, отражение общества\nИ мусорская\
  \ братия по-прежнему по нам топчется\nЭто никогда не кончится, финала нету\nИ лишь\
  \ такие как мы, несут правду в треках\nИ не для тех кто слушает транс или техно\n\
  Рэп это то что все перевернет вверх дном\nЦивилизация вымрет в муках\nИ не понятно\
  \ что мы оставим своим внукам\nПравительство продолжает ходить по трупам\nАктивно\
  \ стравливая нас друг с другом\n\nВсе по кругу, как будто бы вращается\nМы не из\
  \ тех кто под кем-то прогибается\nТолько Тупак это не кончается\nНо это тру, если\
  \ кто-то не врубается\nСлишком много дел, но мало времени\nВ глазах пламя, а не\
  \ пачки зелени\nИ ты знаешь нас и наши берега\nЗдесь город С, город С, здесь Москва"
