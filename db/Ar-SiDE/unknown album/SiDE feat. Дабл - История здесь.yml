artist: Ar-SiDE
name: SiDE feat. Дабл - История здесь
text: "Я один из тех, кто читает ваши мысли\nЛезешь на рожон, нарвешься на ответный\
  \ выстрел\nОдин из тех кто выстоял, а не упал\nНе черный не 2pac в моем городе не\
  \ тупали\nКупи себе букварь и все воспринимай буквально\nФиромайно ман, мы открываем\
  \ тайны\nБольше шуму дай нам, тут Ar-side и Дабл\nРазносчики заразы с аудио форматов\n\
  Цифровые наркотики отрицать будет кто теперь?\nПредставляю Москву как Робин Гуд\
  \ Нотингем\nАнализируем тактику, строим стратегию\nПозже о нас напишут статьи в\
  \ Википедию\nЯ тот кто укрепляет дружбу двух братских стран\nЖиву идеей и на прибыль\
  \ и бабки срал\nТы уже слышишь как вблизи тебя ебашит гром\nНа старт, внимание марш,\
  \ втыкай в наш альбом\n\nДайте шум покажите нам на сколько вы готовы\nТы слушаешь\
  \ этот альбом тогда ты знаешь кто мы\nОооу Оооу \nСегодня нас знает тыща, завтра\
  \ знает миллионы\nИ если слушаешь этот альбом тогда ты знаешь кто мы\nОооу Оооу\n\
  История здесь!\n\nЯ всегда делал то что должен был\nСтайл по прежнему брутален как\
  \ .......\nМы не из тех кто признает этот ебаный блеск\nТы хочешь попасть в ад?\
  \ загляни-ка в мой подъезд\nПервый куплет, первый трек, первый микстейп\nМой рэп\
  \ все тот же, но все равно я сделал Upgrade\nИ с каждым годом, мы вылазием за рамки\
  \ сети\nПора подниматься на ноги плюс пора расти\nПравда опасна, она будто мать\
  \ ее ртуть\nСуке фортуне нужен перец, придется ей вдуть\nЯ перестал дуть, с куревом\
  \ пропал AzZOT\nТот кто знает тот поймет, да Ar-Side еще поет\nВидишь рамки? смотри\
  \ я кладу на них болт\nЭй пиявки, вылазте из детских колгот\nДля кого-то это вышка,\
  \ для кого-то вата\nМеждународный обмен, Ar-side и Дабл\n\nДайте шум покажите нам\
  \ на сколько вы готовы\nТы слушаешь этот альбом тогда ты знаешь кто мы\nОооу Оооу\n\
  Сегодня нас знает тыща, завтра знает миллионы\nИ если слушаешь этот альбом тогда\
  \ ты знаешь кто мы\nОооу Оооу\nИстория здесь!"
