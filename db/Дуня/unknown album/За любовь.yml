  \ звезд с неба, концертов,\nТебе мало было, но ты не ценила это, и\nВ сентябре уже\
  \ те полтора суток лета\nУже в письме, прерванным сном и порванным ветром.\n\nА\
  \ раньше делал так, как цеплял этот бит,\nЦеплял сук, мог двух, трех, вытворял всё,\n\
