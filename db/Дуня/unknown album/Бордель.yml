artist: Дуня
name: Бордель
text: "Район красных фонарей, \nБордели среди мирных жителей, дарят любовь фей, \n\
  Абсолютно всем, от принца до Франкенштейна, \nХмм... ударь меня... Я, я, ферштейн!\
  \ \n\nМы проходим дальше не глядя, вау, \nНе проходимым путь стал, битком набит\
  \ зал, \nЭй пропустите, дайте дорогу клиенту, \nЗа 200 долларов ночь, взять её в\
  \ аренду, \nЗакончить все хэппи-эндом, вышел как на арену, \nЧтобы выбрать из строя,\
  \ себе стройную пленную, \nОбводишь всех взглядом, из всего отряда, \nВыбираешь\
  \ именно ту, которую тебе надо, \nОна была так хороша, что я не мог оторвать глаз,\
  \ \nВ итоге оторвал нос, разорвал по кускам домой понес, \nЕе фигура, тело, она\
  \ была так слажена, \nПополам в чемодан, моя будущая жена, \nРазвожу девушек вокруг\
  \ себя, как кроликов и клонов, \nРазвожу их на то, чтобы сняться со мной в домашнем\
  \ порно, \nНе развожу их до дома, я просто развожу руками, \nПрости, мы даже с тобой\
  \ не знакомы. \n\nТы видел много моделей! \nПрекрасный дух, в прекрасном теле, \n\
  Есть принцип один: нет денег - нет тела, \nВсе самое лучшее - в лучшем борделе.\
  \ \n\nНа улице ночных кошмар толпы, \nШмаль, заполонили весь Земной шар, \nПроститутки,\
  \ целыми сутками, \nАфишируют услуги, \nСебя в слуги, секс для них - вещь, лежащая\
  \ сутками, \nУблажить и неблажить канон для бизнесс-леди, \nЕсли ты готов платить,\
  \ приобретай билеты, \nБог отец был бы в гневе, увидев Еву, \nПредлагающей продажную\
  \ любовь, с продажным телом, \nСекс - корм для псов с доставкой на дом, \nВ этом\
  \ деле, уступаем только Нидерландам, \nДаем акциз легавым, сразу все легально, \n\
  Мы не станем продавать траву и шмаль, но, \nБудем строить дом любви и ласки в moscow-city,\
  \ \nБудете проездом, нет вопросов - заходите! \n\nТы видел много моделей! \nПрекрасный\
  \ дух, в прекрасном теле, \nЕсть принцип один: нет денег - нет тела, \nВсе самое\
  \ лучшее - в лучшем борделе. \n\nНеоновые лампы, шалавы и путаны, \nЗагорелая упругая\
  \ кожа, скрывает иплантанты, \nПохотливые сучки, все по-первому классу, \nОдну?\
  \ Нет двух! Зараза... Берем всех сразу! \nОна смотрит мне в глаза, я смотрю намного\
  \ ниже, \nТолько импотент к такому телу ровно дышит, \nЛюбые желания, полный спектр\
  \ услуг, \nНе имей 100 друзей, имей лучше их подруг! \nТакой досуг, может только\
  \ присниться, \nМоя челюсть на полу, посмотри какие чиксы, \nЯгодицы, бюст, прикрывает\
  \ тонкая вуаль, \nНадолго клиенты забили календарь! \nХолодна, как хрусталь, но\
  \ это все не важно, \nДругие дамы также, ублажат тебя дважды! \nТри, четыре или\
  \ пять - не имеет значения, \nВ оплаченной время - они в твоем подчинении! \n\n\
  Ты видел много моделей! \nПрекрасный дух, в прекрасном теле, \nЕсть принцип один:\
  \ нет денег - нет тела, \nВсе самое лучшее - в лучшем борделе"
