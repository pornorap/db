artist: Дуня
name: Закономерные случайности
text: "Порой мы не выбираем, за нас решают звезды\nСвязь с ними минимальна, но все\
  \ не так-то просто\nДевятый это Дуня-ду-дуня дуня-ду-дуня\nВ деловом костюме на\
  \ трибуне как депутаты в думе\nНо в шортах и с прической черта у микро неадекватный\
  \ Дуня\nВнимание на содержание моего послания\nУ меня мания я погнал, не жду взаимопонимания\n\
  Судьба со мной играла пару раз дойдя до пьедестал\nС перевесом в голос все начинал\
  \ с начала, я ее прохавал\nЗакономерному от случайного расстояние минимальное\n\
  Факт аномальный, но примеры финала официальны\nЯ думал может быть на битве за респект\
  \ \nВсе будет по другому, но там тот же эффект\nВсем плевать, что в зале на язык\
  \ знали Ромин финальный трек\nВместо победы коннект и деньги с сигарет\nПорой нас\
  \ бросает из крайности в крайности\nНо с Дуней случаются закономерные случайности\n\
  Ведь каждый раз, когда он доходит до финала\nЧто-то происходит и все начинать сначала\n\
  Пока MC в хип-хопе штампуются как ксерокопии\nЯ мешаю стиль и в нем как пару видов\
  \ хлопьев\nИ даже когда был вторым, был, не повторим\nUnderWhat, supreme!\nУ Дуни\
  \ чисто репрезенты с завышенной самооценкой\nСтоп! в моих треках только факты сто\
  \ процентов\nДа я авангарде между андеграундом и брендом\nМутим расклады, как завещал\
  \ великий комбинатор Бендер\nЖить с азартом, не знать что будет завтра\nБлефовать\
  \ и с фактом факать тех, кто с козырной картой\nЭто моя, правда, у меня миллиарды\
  \ параллельных масс\nНо из-за статуса нельзя отбирать у парней единственный шанс\n\
  Ведь реальный хип-хап это то движение\nКоторое держит за нос взаимоуважение\nИ мне\
  \ плевать на мои прошлые достижения\n... выражение мне свое мнение \nНо не мне принимать\
  \ решение\nЯ считаю закономерно верным не отбирать \nК оппонента веру возможности\
  \ стать первым\n\nВедь когда-то я тоже был таким\nUnderWhat, supreme! Но дорогу\
  \ молодым\nВедь давно, как и ты Дуня рвался в хип-хап\nИ таких, как я, рвал на британский\
  \ флаг\nЭто твой Допинг, твой счастливый случай\nТы везучий, дерзай, покажи кто\
  \ круче\n\nЭто Дуня не пропускайте меня никуда\nВедь мне никогда-никогда не выиграть\
  \ этот баттл\nЯ-то знаю\nТак может быть и не мне читать этот рэп или бред\nЕсли\
  \ тема, например шестиколесный велосипед\nДумаю - это будет закономерно\nи оппоненту\
  \ приятная случайность я так считаю\nМожет просто сделаем вид, что \nЯ сделал немного\
  \ ярче начало этого баттла парой панчей\nПока были отборочные дальше не легче на\
  \ судьбу\nНо и трек я не мог иначе пасаны не поймут\nПорой мы не выбираем за нас\
  \ все решают звезды\nЕсли было не понятно, сейчас все предельно просто\n\nВедь когда-то\
  \ я тоже был таким\nUnderWhat, supreme! но дорогу молодым\nВедь давно, как и ты\
  \ Дуня рвался в хип-хап\nИ таких, как я, рвал на британский флаг\nЭто твой Допинг,\
  \ твой счастливый случай\nТы везучий, дерзай, покажи кто круче\n\nПорой нас бросает\
  \ из крайности в крайность\nНо с Дуней случаются закономерные случайности\nВедь\
  \ каждый раз когда он доходит до финала\nЧто-то происходит и все начинать сначала\n\
  Пока эмси в хип-хопе штампуются как ксерокопии\nЯ мешаю стиль и в нем как пару видов\
  \ хлопьев\nИ даже когда был вторым, был, не повторим\nUnderWhat, supreme!"
