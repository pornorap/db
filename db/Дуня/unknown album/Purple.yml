text: "Дуня белый? Нет. Дуня черный? Нет.\nДуня дудуня Дуня Дуня Дуня, какой твой\
  \ цвет?\nЕсли purple закат и фиолетовый рассвет,\nОчевиден ответ, чему равных нет,\
  \ на что смотрят в след ...\n\nДа у этого цвета дата премьеры \nГде-то 1900 лет\
  \ до нашей эры,\nС пафосом в эпосах Илиада или одиссея Гомера,\nСтарше нашей веры,\
  \ purple аура, \nНа дворе 21 век, еще в игре до сих пор первый purple на ура!\n\
  Оглянись purple по пятам, тут и там по мозгам, и всех,\nРеклама на всех витринах,\
  \ магазинах и по всем углам,\nО чем я говорю каждый видел сам, что?\nХай тек и ретро,\
  \ каждый квадратный метр для эффекта\nПропитан этим цветом, и это стало брендом!\n\
  Зимой и летом линии моды, аксессуары, спорткары \nВсе отполировано багровым, старым\
  \ и легко стать новым.\nА он когда-то был червонным, он же слыл багряным,\nКогда\
  \ бесспорно эта земля служила только славянам. Но.\nСейчас это просто пурпур, но\
  \ это не просто как и паркур,\nГлубже свернутых в нос купюр, \nИ несовместим как\
  \ внешний мир и внутренний сумбур,\nВедь purple - это баттл, purple - это ритм жизни,\n\
  Purple - это нестандартный ход мысли.\nКомбинатор, как Остап Бендер, новатор, как\
  \ первый Петр,\nС окном в европу, чтоб как кофе (...) Был purple,\nЦвет свободы,\
  \ высшей пробы, так горят огни хип-хопа,\nИ эти оттенки мелькают сквозь дни, как\
  \ под стробоскопом.\n(...) Болтают сиропом, а я - капля purple из дидропа\nТа, что\
  \ выделяет из толпы, но прет толпы,\nИ всем идет пурпурный, это не оспоримый плюс,\n\
  И леди любят на вкус этот purple чупа-чупс!\n\nИ никто кроме нас, это серо-буро-малиновый\
  \ стайл,\nВсе здесь и сейчас, это серо-буро-малиновый стайл,\nВсегда как в первый\
  \ раз, это серо-буро-малиновый стайл,\nЖизнь - игра, так давай играй, purple.\n\n\
  Дуня белый? Нет. Дуня черный? Нет.\nДуня дудуня Дуня Дуня Дуня, какой твой цвет?\n\
  Если purple закат и фиолетовый рассвет,\nОчевиден ответ, чему равных нет \n\nПрост,\
  \ как раз два, но он раздваивается, имея два лица,\nКак день и ночь в пятницу, есть\
  \ разница, такая матрица.\nПервый цвет синий, что принимает удары судьбы на себя,\n\
  Жертвуя собой, а красный рвется в бой, любой ценой, это цвет второй.\nА смесь синий\
  \ с красным - опасный микс, как бладз и крипс,\nПрямой эфир и мой плейлист, грязный\
  \ и кристально чист,\nДерзкий и нежный, как мы, агрессивный и мирный, как мы,\n\
  Все наши страсти в полярности этой гаммы.\nТеперь ясней за что любят этот цвет в\
  \ сумасшедшем мире,\nГде в порядке вещей и людей гармония противоречий\nЕдинство\
  \ противоположностей. И я влюблен в этот диапазон,\nИграть со огнем и мешать со\
  \ льдом может позволить только он"
