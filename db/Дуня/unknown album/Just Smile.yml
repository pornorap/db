text: "Удар по почкам с ноги,\nБей, сволочь, я смеюсь.\nПрости не отвлекаю?\nНаготове\
  \ держит наша жизнь.\nГде мы живем? Не знаешь?\nА то китайцы достали,\nВышел из\
  \ дома и как будто\nпобывал в Китае.\nДави на газ погнали,\nЯ не расист, но хуле,\n\
  Я не читал цитатник Мао Цзедуна,\nУ них бы меня ждали пули\nЗа такое кощунство.\n\
  Мне без него спокойно,\nТак что теперь подумай братуха\nИ похуй, что жизнь не вечна,\n\
  Что если сам не лечишь,\nНикто и не подлечит.\nОсталось лечь лишь\nИ ждать когда\
  \ приедут врачи,\nЧтобы разрезать брюхо.\nЯ так не хочу, теперь твоя очередь, братуха.\n\
  \nНемного дунув так за жизнь слегка подумать,\nА что бы было если б стало круто.\n\
  Ну вдруг так, немного подвезло\nИ сразу все стало нормально,\nИ больше никакой с\
  \ предками брани,\nИ отдать долг Сане.\nНо так не интересно, и вместо жизни сладкой\n\
  Я выбрал путь тернистый, как по канату шаткому,\nКак в цирке, типо того, и на меня\
  \ все смотрят,\nТакая вот песня за жизнь, только в реале жестче.\n\nПросто улыбнись,\
  \ товарищ,\nЖизнь хороша ты знаешь!\nПусть хуйня и радость, поменяются местами,\n\
  Пусть тебя пиздят семеро, но ты ведь встанешь,\nПусть попса и насморк заебали \n\
  Just Smile!\n\nИ даже в те моменты, когда тебе сильно плохо,\nТы все равно находишь\
  \ те силы для вздоха,\nЧто даёт тебе адреналин без пороха,\nЧтобы навести в этом\
  \ мире шороху.\nТак что поднимай голову, и будь готов сливать голду\nОна здесь ни\
  \ к чему,\nПросто поверь на слово, после поймешь почему.\nЯ не желаю зла, но и советовать\
  \ тебе не хочу,\nДелай выбор сам, кушай свою кучу.\nАнализируй выводы и принимай\
  \ решения,\nЗадавайся целями и поражай мишени,\nПросто забудь о времени - ты на\
  \ коне,\nСегодня жопой в луже, а завтра ты в короне.\nА кто-то снова тонет, в долгах\
  \ и горе,\nИ вроде бы готов свернуть для счастья горы,\nНо тянет на дно моря\nРеальности\
  \ и быта, и как не крути\nОт этого не уйти, и ничего не забыто.\n\nТак что держись,\
  \ ведь это жизнь\nИ тут нельзя дать себя нагнуть,\nКак суть здесь не бывает тех,\
  \ о ком реально можно всплакнуть,\nКроме родных, но вне гласной печатью стоит запрет\n\
  О разговорах про них.\n\nПросто улыбнись, товарищ,\nЖизнь хороша ты знаешь!\nПусть\
  \ хуйня и радость, поменяются местами,\nПусть тебя пиздят семеро, но ты ведь встанешь,\n\
  Пусть попса и насморк заебали,\nJust Smile!\n\nУлицы как никто должны это знать,\n\
  Что вовсе не у всех кто видит сны - есть где спать,\nЕсть что есть, то есть что\
  \ есть, то есть.\nИ на твоем месте, я бы старался стать на первом месте,\nХотя бы\
  \ ради мести.\nА хочется не спутать с творчеством торчество\nИ не разочароваться\
  \ в очаровательной половине человечества.\nJust Smile, когда Джа с нами,\nМы рождены\
  \ были не ради того что бы стать топ менеджерами.\nГде жизнь растений, и ради денег\
  \ разденет.\nЛучше остаться собой, питаться один раз в день,\nПытаясь донести до\
  \ людей правду идеи,\nКоторая глубже, чем могут достать руки властей.\n\nХотя дай\
  \ мне штуку зелени,\nЯ встану и уйду от сюда,\nНо только чтоб вернуться снова,\n\
  С новым блюдом. Эй, ублюдок,\nУже не помнишь день вчерашний,\nСтреляя у меня же\
  \ сигарету с моей кровью на рубашке.\nБывает и наоборот, как попрет, без обид,\n\
  Но пока общий вид моей жизни напоминает общепит,\nОбщипанный вид, и тетрадь с этим\
  \ текстом кто-то подрезал,\nПлевать, уже не важно, если ты уловил смысл песни.\n\
  \nПросто улыбнись, товарищ,\nЖизнь хороша ты знаешь!\nПусть хуйня и радость, поменяются\
  \ местами,\nПусть тебя пиздят семеро, но ты ведь встанешь,\nПусть попса и насморк\
  \ заебали,\nJust Smile!"
