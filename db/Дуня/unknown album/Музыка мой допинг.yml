name: Музыка мой допинг
text: "Когда Музыка ворвалась в мою жизнь я помню тот день\nКогда единственным слушателем\
  \ была моя собственная тень\nВремена были не из лучших, но теперь все по другому,\
  \ \nЯ жму руку каждому первому и второму\nВ Зале тысячи голов, в два раза больше\
  \ рук\nЗдесь все живые люди, только те кто знают в чем суть\nЯ встал на путь MC,\
  \ причем давно но основательно\nВ моей руке микро, ты слушай меня внимательно\n\
  Рядом со мной Камаз и мы делаем вещи круто\nСегодня пересеклись даже маршруты\n\
  И раз мы здесь и сейчас, сложи свое мнение\nСкажу так музыка это облик нашего поколения\n\
  Тем не менее, расставьте по местам приоритеты\nМы здесь для не для того чтобы раздавать\
  \ советы\nВетер дует каждый раз по разному и с разной силой\nМы создаем историю,\
  \ делая все красиво\nНас воспитала улица и мы голос людей\nГородов, районов, дворов\
  \ фанатов наших идей\nМы идем против системы, воплощаем мечты\nСкажи мне, а что\
  \ сделаешь тыыыыыыыыыыыыыыыыы?\n\nМузыка мой допинг, моя пропасть \nМоя высота,\
  \ мой единственный компас\nЛес рук в зале, руки все подняли\nЭто Дуня и Камаз, а\
  \ ты просто хавай тему парень\n\nМузыка мой допинг, моя пропасть \nМоя высота, мой\
  \ единственный компас\nЛес рук в зале, руки все подняли\nЭто Дуня и Камаз, а ты\
  \ просто хавай тему парень\n\nЭто Дуня и Камаз..."
