name: Я знаю, что ты делал прошлым летом
text: "Когда у солнца садятся батарейки\nПо зову немой флейты стекают\nИз всех щелей\
  \ желчь в форме людей и змейками.\nТень примерзла к земле, тело плавит линии экватора\n\
  Звонок семье: \"мам, я сегодня не поздно, до завтра\".\nРабы третьего Рима, колыбель\
  \ современного мира,\nВибрирующая архитектура звука, колдовство над винилом\nРадиоактивные\
  \ клубы, здесь дважды два равно как минимум пять\nИ даже в самом плохом человеке\
  \ что-то хорошее, если его обыскать.\nМаскарад, одели адекватности маски москали.\n\
  Но по глазкам видно \nЧто тут половина побывала на марсе, мерси мескалин.\nИх не\
  \ кусают комары, даже не садились рядом,\nЗнали, что в их крови столько химии, что\
  \ это для них яд.\nФутуристический дизайн, танцпол вывернут наизнанку\nРазряды от\
  \ электрических скатов, в духе киберпанка.\nШрамирование пирсинг, одежды из пластика\
  \ и стали,\nМозги гостей плавились и стекали, как стриптизерши вниз по спирали.\n\
  \nЯ знаю, что ты делал прошлым летом,\nКогда на нашу планету летела комета,\nПредвещая\
  \ конец света, миллионы разбитых витрин до этого,\nМиллиарды абортов по всему миру,\
  \ \nВ том момент когда она пролетела мимо.\n\nЗубодробительное техно бьет по перепонкам\
  \ в переполненном зале\nВокруг жалят глазами бесконечность случайных касаний\nВ\
  \ искусственном вакууме, \nУтром с легкой контузией и обкусанными губами,\nА сейчас\
  \ как экспонаты среди экспонатов кунсткамеры.\nПросто сиди и поддакивай, молодежь\
  \ срывается в экстазе\nЗаел сиди пятый раз повторяется Бенни Бенасси в ремиксе от\
  \ skazy.\nЭй диджей, ты что слетел с петель,\nМеняй свой проигрыватель на выигрыватель.\n\
  В ответ игла слетела с пластинки и попала в вену,\nТеперь ему доступны просторы\
  \ всей вселенной\nКаждый день он проводит в ожидании встречи,\nРомантический вечер,\
  \ ужин в ложке на свече.\nВ то время как кто-то на карачках в толчке бормочет в\
  \ горячке:\nГосподи, если меня отпустит сейчас, \nЯ больше никогда не буду употреблять\
  \ эту заразу\n\nТы не поймешь это сразу, ты еще не раз в жизни скажешь эту фразу.\n\
  Одних будущее ждет впереди, других поджидает за углом,\nВ лице тех, кто на улице\
  \ приторговывает кайфом.\nПотом тестирует свое тело, ставит на нем пробы\nСколько\
  \ их нутро выдержит пробок.\nПробуют сколько кругов они проскачут на гидропоне,\n\
  Сколько плюшек крима они разогреют потом в своем крематории.\nВ мире нет вечных\
  \ двигателей, зато полно вечных тормозов\nУ них 365 выходных в году, как у деда\
  \ мороза.\nКаждый день ведут бой с ленью и склерозом,\nНо счет пока так и остался\
  \ 365:0 не в их пользу.\n\nЯ знаю что ты делал прошлым летом,\nКогда на нашу планету\
  \ летела комета\nПредвещая конец света, миллионы разбитых витрин до этого\nМиллиарды\
  \ абортов по всему миру, \nВ том момент когда она пролетела мимо.\n\nКафель, кашель,\
  \ зеркала, красные глаза, куда я попал,\nНо вид писсуара успокоил - туда.\nСтены\
  \ в сигаретных ожогах, как кожа старого йога,\nКровопусканием лечится кто-то стекает\
  \ по руке,\nКак щупальца осьминога кровь.\nПотом бы утром за чашкой кофе \nЗатерла\
  \ бы своим подругам, которым пофиг:\nЯ вчера была с этой мерфи, но это был морфий.\n\
  И утро она свое встретила в морге,\nНо потеря одного человека незаметна на фоне\
  \ всей этой оргии.\nСреди тех, кому ультрафиолет заменил дневной свет\nДень сурка\
  \ прервать этот цикл может только смерть.\nНе сыгранные концерты стынут на рваных\
  \ плакатах.\nВыведя отсюда сюда же заплутавших провокаторов.\nВ борьбе добра со\
  \ злом не бывает ничьих\nРоссию не понять одним умом, вот и соображаем на троих.\n\
  Но постой мгновение, не мельтеши, еще один дубль,\nИ судьба улыбнулась им, оскалив\
  \ зубы.\nИ снова ладонь сжимает флаер-листочек счастливого клевера,\nБилетик в рай\
  \ или просто на дегустацию всей таблицы Менделеева.\nПотом в 4 утра тащу под руками\
  \ в чилаут, \nГде кальян как удав искушения\nБудет тебе адвокатом и простит все\
  \ твои преступления, чао.\n"
