artist: Дуня
name: Уничтожить соперника
text: "Изначально, когда я начинал писать этот текст\nЯ думал, что буду извиняться\
  \ за плохое качество сведения и звука,\nТ.к. там, где я обычно это делаю, меня послали,\n\
  Потому что у кого-то снова менструха. Да, Витя?\nНо как видите, все в приличном\
  \ виде,\nЗа это отдельное спасибо группе PR и Слиму, как ее представителю.\nЭто\
  \ не дисс, просто рассказ, уложенный в минуте,\nВитя с Сашей рэп не мутит, Витя\
  \ играет в ультиму.\nЯ мог бы начать с главного, но хочу, чтобы ты вспомнил,\nТот\
  \ год, когда я впервые появился на районе, \nС единственной демо-кассетой.\nКак\
  \ вы с Гришей слушали на балконе это, вскрываясь, целое лето.\nЧто дальше, помнишь?\
  \ Тебя пригласил в ДиДроп,\nТак бы еще с Данилой тусил, вот бы наломали дров\nДиски\
  \ приносил, так ты узнал о Некро, Компани Флоу,\nДо этого ты слушал что? Ноу Нэймерз,\
  \ ЮГов?\nПомнишь свой текст, вышел на сцену рэп прочитал\nМеня зовут Сид, кто меня\
  \ не узнал\nПозже тебе на ДР подарил словарик с рифмами,\nА теперь ты СД, он покрылся\
  \ пылью или завален книгами.\nМного прошло, но ты походу все забыл, забился в углу,\n\
  Друзей променял на машину и игру.\nА я все помню, и давно все понял,\nПросто не\
  \ нравится гонять мяч \nТолько на своей половине поля, не более.\n\nБыков бесит\
  \ красная тряпка, кого-то розовая кофточка\nВитю бесит моя травка, меня твоя звездочка\n\
  Сколько мусорное ведро не утрамбовывай - выбрасывать придется\nХотя бы попробуй,\
  \ иначе расстаемся\n\nФаза 2. знаешь, что общего между ликингом и тобой \nОдно неверное\
  \ движение языком и можно попасть в жопу.\nА я уже сбился со счета,\nСколько раз\
  \ ты мне в лицо откровенно говорил: \"Дуня, пошел ты\"\nА ты представь на секунду,\
  \ просто представь на секунду,\nКак ты когда проснешься утром и некуда будет пойти\
  \ к кому-то,\nИ Некро покажется занудным,\nТы думаешь, на сольном концерте СД будет\
  \ аншлаг,\nПотому что это настолько круто? Нет\nТы, как маленький ребенок, летаешь\
  \ в облаках,\nМузыкой хотел заниматься всю жизнь - все в твоих руках,\nНо где ты\
  \ сейчас? не работаешь, не учишься,\nИграешь в игры и шлешь всех нахуй - из этого\
  \ ничего не получится\nИ еще, почему именно ко мне такое недоверие?\nМожет это что-то\
  \ из серии \"Моцарта и Сальери\",\nТолько кто есть кто? Чью роль ты на себя примерил?\n\
  Хотя нет, это не то, в это я все-таки не верю.\n\nБыков бесит красная тряпка, кого-то\
  \ розовая кофточка,\nВитю бесит моя травка, меня твоя звездочка.\nСколько мусорное\
  \ ведро не утрамбовывай - выбрасывать придется,\nХотя бы попробуй, иначе расстаемся.\n\
  \nИ теперь третье. для тех, кто это еще не заметил,\nздесь нет ни слова про моего\
  \ оппонента, \nХотя мне надо поиметь его, ёу.\nЯ знаю, как уничтожить короб, с него\
  \ можно сначала дербануть гору,\nНо при рождении с тебя дербанули самое главное\
  \ - голову.\nЭто равносильно тому, как выйти на улицу голому.\nКороб, я каждый день\
  \ трусь об тебя своей головкой спички,\nМой бокс - со стаффом в нычке, твой - дешевым\
  \ флоу напичкан.\nКороб, как один растаман отсосал у барыги.\nКороб, когда он рифмует,\
  \ остальные бегите.\nКороб, кто, однако, решил оставить его в баттле,\nРазберись\
  \ с речевым аппаратом, достань изо рта вату.\nЗаклинаю тебя на богатую жизнь, ты\
  \ будешь срать алмазами,\nНе радуйся мазе, они будут все больше с каждым разом.\n\
  \nЯ все сказал предельно простым языком, первым и вторым куплетом,\nВ письме прерванным\
  \ сном и порванным ветром."
