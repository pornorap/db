text: "Создавая музыку, мы создаём историю\nСтоить ли спорить с теми, кто сейчас стоит\
  \ во дворе.\nГде днём дети строят куличики, ночью бычьё калечат\nА те кто умнее\
  \ просто пускают колечки\nПо ящику столько каналов, но там нам не на что смотреть\n\
  На фоне глянцевых костров журналов нечего читать\nНужно успеть изменить что-то,\
  \ чтоб впредь не краснеть\nНо это понимаю только я, мои друзья и тетрадь\nМасс-медиа\
  \ дружно желтеет, и скоро станет как Симпсоны\nВ знак протеста всё наглее будут\
  \ их стены расписаны\nТачки боссов обоссаны, закон неписаный\nБороться за свободу\
  \ мысли независимой\nОт общепризнанных\nДайте нам неограниченный доступ к солнцу\n\
  Сдайте в химчистку его как и социум\nЧисто для честных между добром и злом проходят\
  \ драки\nНо сейчас в наших руках что? Вместо факов флаги\nУзнай на что мы способны\
  \ если берём в плен\nИдею свободы вырваться из стереотипов\nТипа людей третьего\
  \ сорта,\nГде квартиры как соты, а город как улей\nИ в полёте ржавеют пули против\
  \ каменных джунглей\nА что нам остаётся: бороться или ждать пока всё обойдётся\n\
  Слушай голос сердца и следуй за солнцем \nРаспрямись, ты не вопросительный знак\n\
  И всё в твоих руках\nПоздравляю, ты выиграл путёвку в жизнь\nСоздавая музыку, мы\
  \ создаём историю\nСтоить ли спорить с теми, кто сейчас стоит во дворе\nГде днём\
  \ дети строят куличики, ночью бычьё калечат\nА те кто умнее просто пускают колечки\n\
  \nМы все живём в первый раз,\nИ что теряем, если нам дали шанс\nЭтот словесный брейк-данс\n\
  Новый городской фольклор\nИ под эти биты \nЯ буду брать максимум от своей мечты\n\
  А что сделаешь ты?\n\nТанки и подлодки увозят меня на фронт\nА трамвай маршрутки\
  \ метро\nНон стоп, гламурный блеск для нас дешёвый понт\nМы просто хотим иметь в\
  \ России реальный хип-хоп\nФак, но как в самой дорогой столице мира\nТалантливым\
  \ людям так сложно делать деньги, объясни нам\nВспомни девяностые, вокруг разбросаны\
  \ сорванные башни\nОт рэпа требуют зрелищ и хлеба\nТак почему щас индустрия такая,\
  \ я знаю\nЕсли нам продают то что мы покупаем\nЭто всё объясняет, всё зависит от\
  \ IQ\nИ если ты зависим, то дабл ю, дабл ю, дабл ю, фак ю\nПо мне бы выгоды лёгкой\
  \ как абывыгоды\nЖажда каждого, но что он скажет когда нет выхода\nИ затыкая рот\
  \ перекрывая кислород\nАвтопилот подводит: ведёт назад а не вперёд\nКак корабль\
  \ назовёшь так он и поплывёт\nЯ Дуня команда Ddrop банда underwhat \nХватит лишь\
  \ мечтой приближать мечту\nЯ не призываю к преступлениям, просто преступи черту\n\
  \nСоздавая музыку, мы создаём историю\nСтоить ли спорить с теми, кто сейчас стоит\
  \ во дворе\nГде днём дети строят куличики, ночью бычьё калечат\nА те кто умнее просто\
  \ пускают колечки\n"
