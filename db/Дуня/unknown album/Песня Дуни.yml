text: "Я хватаю микрофон, как до меня его брали миллионы людей\nВокруг света за 80\
  \ слов насилуя идеи.\nГде? В стратосфере?\nТам, где воздух тяжелее 100% чистого\
  \ гелия.\nУ нас не ломаные биты, они просто на ломах,\nПионерам рэпа неуютно в гробах,\
  \ вертятся там, как юла.\nСудьба - зебра, сегодня - черная полоса,\nЯ не услышал\
  \ провокацию П13, верните мне деньги назад.\nНа завтра пару пробок, на ужин - кассеты\
  \ с порно,\nВот мой распорядок на день, все ровно в ритме хип-хопа.\nМеня зовут\
  \ Дуня, родился в 86 в Крыму,\nВ том году взорвался Чернобыль и ветер дул на юг.\n\
  Когда пришельцы увидели нашу планету в целом,\nСказали \"Hello, где менеджер, книга\
  \ жалоб и Дунино личное дело,\nКоторый хочет всем МС ввести правды эликсир\nИ чтобы\
  \ групповой секс ввели в программу Олимпийских игр.\"\nЯ тот, по чьим губам давно\
  \ плачет степлер,\nДа, я делаю рэп, но не считаю, что я рэпер.\nМои слова цепляют\
  \ ухо крепче, чем Майка Тайсона зубы,\nМой мозг - выкидыш статуи Свободы, а вместе\
  \ мы рифморубы.\nНу не стоит все воспринимать буквально,\nНо некоторым коллегам\
  \ по цеху я предложил бы перечитать букварь,\nВедь сейчас два вида рэпа: пи-пи-пи\
  \ и бла-бла-бла. дауны,\nМы дадим фору по флоу любому представителю флоры и фауны.\n\
  \nСвое мастерство можно подымать до вершины Эвереста,\nКнигу текстов по просьбе\
  \ фэнов выпущу в рулонах и без текста.\nВ детстве писал песни, тут же прятал под\
  \ кресло,\nСейчас отобрал The Best, ведь именно здесь им место.\n\nНа восьмой день\
  \ Бог создал хип-хоп,\nНо рифмовать к нему Европы - жопы дело примитивных амеб.\n\
  Я МС бомж без лейблов и кланов,\nЧитаю под кайфом, а вы по фонограмму.\nВсе хотят\
  \ быть Тупаками, но не хотят 4 дырки в брюхе, верно.\nЛучше водки ввести пару кубиков\
  \ внутривенно,\nПотом сесть за руль и даю тебе слово, мой друг,\nПервый наш клип\
  \ ты увидишь в передаче \"Дорожный патруль\".\nМы создаем историю, я это отчетливо\
  \ помню,\nМой порядковый номер - 007, да, \nТрансформер, любимый автор - Гоголь.\n\
  Я выйду на сцену голый,\nВ состоянии а-ля \"ничего не помню\" исполню соло\n- На\
  \ проводе Смольный. Нет!\n- Тогда Дима Билан. Нет!\n- Тогда линия Билайн. Нет!\n\
  Открою секретную тайну - это фифти цент.\nКто там сказал, что он себя низко ценит?\n\
  Я, потому что он забыл с себя снять ценник.\nНо и ты парень в центре, а как же 99\
  \ процентов рэперов,\nКоторые мечтают нас увидеть в прицеле своих пистолетов?\n\
  Да забей, мне Салем рассказывал о вашей жизни в гетто,\nДа вы там любите друг друга,\
  \ как Ромео и Джульетта.\nКто еще раз назовет себя королем, я скажу:\nВаше величество,\
  \ примерьте трон к своей заднице,\nЯ проведу к нему электричество.\n\nСоздаю свою\
  \ лиру, против тех,\nКто имеет персональных драгдиллеров и ювелиров,\nМой рэп для\
  \ них, как свет для вампиров.\nСчастливым могу назвать себя в эйфории,\nНо чему\
  \ хорошему я могу научить, если мы только что покурили.\nКаждый год Тупак встает\
  \ из гроба,\nЧтобы записать новый альбом, так что ищите в магазинах в оба.\n1 пак,\
  \ 2 пак, 3 пак,\nНо это по-моему какая-то болезнь или я что-то сказал не так.\n\
  И еще запомни, в русскому рэпе никогда ни за что не платят\nВсе косят под средневековых\
  \ рыцарей\nПяла на себя всю коллекцию платины.\nИх легкие при вздохе похожи на воздушный\
  \ шарик,\nЕсли им пустить парик - читают как горячие эстонские парни.\nДа, их рифмы\
  \ красивы, как мисс мира,\nДа, они манипулируют залом, как динозаврами ледниковый\
  \ период.\nДа, комом в горле встал у продюсеров номер их мобилы,\nНо обожди аппарат\
  \ перегрелся, когда их шедевры\nПропускал через детектор лжи.\n\nА мне много не\
  \ надо, чтобы стать мастером церемонии:\nРучка, бумага, фольга и булавка, дальше\
  \ по-любому запомнят\nГлавное перед тем, как взять в руку микрофон смазать ее клеем\n\
  Чтобы сидел плотнее, остальное все на совести ди-джея.\n"
