text: "Под чем Москва не спит? Что манит, как магнит?\nНон стоп, бас, бит плюс безлимитный\
  \ депозит.\nНа танцполе за хитом хит, нас среди толпы свел сет,\nТет-а-тет и до\
  \ рассвета мы дуэт.\nЯ столько лет везде искал твой силуэт,\nНапал на след там,\
  \ где яркий свет и ультрафиолет.\n\nТам, где драйв, там, где кайф, \nТам, где ди-джеи\
  \ играют лайв, зажигай\nПродвигай свой стайл и улетай !\nТам, где драйв, там, где\
  \ ди-джеи играют лайв, зажигай\nПродвигай свой стайл и улетай !\nПока в столице\
  \ бессонница...когда в столице бессонница\nИз-за нас у столицы бессонница, пока\
  \ мы здесь у столицы\n\nДень начинается на афта-афтапати на автопилоте,\nПять пятниц\
