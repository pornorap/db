name: По краю
text: "Я знаю мы ходим по краю, но дорогая\nЛишь с тобой долетаю до раю и лишь мечтаю\n\
  Чтоб ты была мне не чужая, а родная\nВедь я так скучаю, моя девочка фая\n\nРомео\
  \ и Джульетта еще не канули в лето\nИ мы с тобой до сих пор питаемся этим светом\n\
  Который был рожден невинно так этим летом\nЖивем одним моментом живем на 100 процентов\n\
  Я не забуду улыбки ты не забудешь те розы\nЯ не поверю тому кто скажет что уже поздно\n\
  Это серьезно теперь только ты мой воздух\nДуша парит в танце и о счастья слезы\n\
  Нам наплевать на весь мир пусть он смотрит косо,\nВедь я нашел для себя ответы на\
  \ вопросы,\nРаньше казалось безумным но с тобой все просто,\nДве родственные души\
  \ в этом городе гости,\nВ этом городе злости чувство на грани пропасти,\nНо тут\
  \ все чисто так, не до помпезных почестей,\nОстанется секретом это или будет спето,\n\
  Лови меня на коже дуновением ветра\n\nРучки ножки пальчики костюм с ушами зайчика\
  \ \nУлыбка глаза и взгляд этот на милого мальчика\nБелокурые волосы походка в тонусе\
  \ королева\nСердца снежные нотки в голосе\nНаше дерево в парке помнишь все наши\
  \ желания \nТак крепко взяться за руки и крикнуть всем до свидания\nБежать на край\
  \ планеты месяца на 3 где то\nТа где чужому взору мы вовсе не будем заметны \nЖивем\
  \ сегодняшним днем вокруг горит все огнем,\nКто знал что в этом мегаполисе друг\
  \ друга найдем,\nКто знал что мы так поймем что с полуслова закрутиться \nСудьба\
  \ кинула кости теперь уж будь что будет"
