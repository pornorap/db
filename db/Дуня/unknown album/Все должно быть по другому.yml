text: "Хотел устроить поле боя \nВсем плейбоям из 6-ой бойни\nНо был пойман с пойлом,\
  \ \nСо стволом и полной обоймой. \nНо нас не остановят и не может быть иначе\nМы\
  \ делаем жарче всех - проверь, \nМой микро горячий. \nЛучшие МЦ качают\nкак мышцы\
  \ фифти сент.\nВзрываем зал как мировой торговый центр\nТы в эпицентре замеса, фиеста\n\
  Спляшем нашим оркестром \nВместо второго места\nПросыпаясь утром полутрупом \nЯ\
  \ подумал даже не надевая трубы \nМы в клубе покажем кто здесь лучшая группа\nИ\
  \ все будет иначе, \nЕсли уж начали игру, \nВот моя задача и задача нашего крю.\
  \ \n\nВместо короны у меня на ушах лапша или макароны\nНо мне поровну, потому что\
  \ все должно быть по-другому, \nВооруженный жаргоном я б устроил погром, \nЕсли\
  \ б он не был казенным - все должно быть по-другому\nБыть актером как белая ворона\
  \ на общем фоне \nВ общем это промо к бомбе - все должно быть по-другому\nСегодня,\
  \ здесь и сейчас, иначе никогда\nВот вам моя политика, наша политика! \n\nКогда\
