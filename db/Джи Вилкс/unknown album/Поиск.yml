artist: Джи Вилкс
name: Поиск
text: "Время – будь ты деревня иль мегаполис -\nИдет предельно, разделит на взлет\
  \ и паденья\nТвою повесть\nТо сладость, то горечь, то вверх, то вниз\nА между ними\
  \ жизнь\nНачни поиск! \n\nВремя\nРасставило все по местам\nКто там первый? Не знаю,\
  \ но это не стайл\nЗнаешь, мне всегда хотелось узнать\nКак можно что-то искать\n\
  \nЕсли ты в стае \nДикая нагрузка на уши\nУтром думаешь, днем пишешь, вечером слушаешь\n\
  И так 12 лет каждый день в жар и стужу\nНаписал, зачеркнул – сыровато - отложил\
  \ на потом\nПусть просушится\nКак ботинки после лужи\nМожет где-то когда получится\n\
  Дописать как нужно\nЗапихнуть к кому-то в фит\nИли сделать вид\nБудто только вот-вот\
  \ утром это было выношено в душе\nИли в душе. Ладонь, планшет\nБлокнот, телефон,\
  \ туалетной бумаги рулон, белый манжет\nОбои в коридоре и салфетки в кафе, бумажки\
  \ лавэ,\nИ пачки сигарет с оторванным краем\nНе просто палево, а знаки, что тебя\
  \ вставляет\nИ долго так уже.\nЯ лично не могу писать на диване\nМне нужно движение,\
  \ чтоб все мельтешило\nЧтобы вокруг крутилось месиво, такой бульон для моей лиры\n\
  Когда нашел я жилу, я захожу в пустое кафе\nИли сажусь в трамвай и еду до конечной\n\
  В общем, делаю то, что никогда не сделал бы в обычный день\nПредупреждение для столичных\
  \ людей\nЕсли я кого, пройдя, толкну – не бычьте!\nЯ, значит, в поиске и ничего\
  \ не вижу обычно \n\nВремя\nРасставило все по местам\nКто там первый? Не знаю, но\
  \ это не стайл\nЗнаешь, мне всегда хотелось узнать\nКак можно что-то искать\n\n\
  Если ты в стае \nСамая крутая фишка (слушай меня)\nСтавить рифму не в бочку, а чуть\
  \ погодя\nВ рабочий\nТогда создается нужный кач\nКоторый даже не рэперам нравится\
  \ очень\nПопробуй……\nДальше: какие ты выбираешь слова?\nВеришь, есть такие, которые\
  \ надо забыть\nОни использованы тыщу раз до тебя\nИ в таком сочетании – это просто\
  \ булшит\nНе могут жить\n\n«Пацаны» – «штаны»\n«Гадость» – «радость»\n«Шмаль» –\
  \ «кропаль»\nЧто там еще осталось…\nВо: «люди» - «студия»\nА вот такая связка:\n\
  «Кровь за любовь хипхоп голов не в глаз а в бровь»\nТакое вызывает жалость \n А\
  \ должно вызывать зависть\nТак что ищи, парень!\nКстати, «парик» – «парень». Тоже\
  \ не стайл, отставить\nЛучше с «парнем» рифмовать «барин»\nСлово редкое, достойное\
  \ и главное никто не знает\nИщи!\nВырабатывай стайлик\n Время\nРасставило все по\
  \ местам\nКто там первый? Не знаю, но это не стайл\nЗнаешь, мне всегда хотелось\
  \ узнать\nКак можно что-то искать\n\nЕсли ты в стае \nПоиск – будь ты соска или\
  \ в розыске\nПоиск – вот что тебе нужно. Поиск\nПоиск. Будь ты ветеран или новенький\n\
  Поиск – вот что тебе нужно. Поиск\nПоиск – будь ты в андеграунде иль в космосе\n\
  Поиск – вот что тебе нужно. Поиск\nПоиск – будь ты падла или с совестью\nПоиск –\
  \ вот что тебе нужно. Поиск\nПоиск – будь ты машинист или поезд\nПоиск – вот что\
  \ тебе нужно. Поиск\nПоиск – будь ты в костылях или с тростью\nПоиск – вот что тебе\
  \ нужно. Поиск\nПоиск – будь ты мякотью или костью\nПоиск – вот что тебе нужно.\
  \ Поиск\nПоиск – будь ты в Гугле или Яндексе\nПоиск – вот что тебе нужно. Поиск\
  \ \n\nВремя\nРасставило все по местам\nКто там первый? Не знаю, но это не стайл\n\
  Знаешь, мне всегда хотелось узнать\nКак можно что-то искать\n\nЕсли ты в стае \n\
  Время – будь ты деревня иль мегаполис -\nИдет предельно, разделит на взлет и паденья\n\
  Твою повесть\nТо сладость, то горечь, то вверх, то вниз\nА между ними - жизнь\n\
  Начни поиск\n\n"
