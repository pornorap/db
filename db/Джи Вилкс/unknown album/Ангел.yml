text: "Поверишь ли ты мне \nЕсли я скажу, что видел Ангела \nОн возник справа от меня\
  \ \nС огромными белыми крыльями \nРубаха складками \nИ в глубину - синие глаза \n\
  Земли не трогая ногами, он парил, в воздухе летя \nПод тихим ветром перья теребя\
  \ \nЯ захотел убрать быстрее от него глаза \nНо был не в силах: его сила Мессии\
  \ Христа \n\n«Здравствуй, вот прилетел я к тебе сюда \nС райским приветом и советом\
  \ от Творца \nЗнаю, что рифма трогает людей сердца \nДумай, как отзовутся в них\
  \ твои слова \n Твое оружие сильнее, чем ты думаешь \n Душу можно излить так, что\
  \ другую задушишь\n\nПушкины не каждый день выходят на сушу\n\nМногие тужатся, но\
  \ не могут стать ничем лучше \nПослушай: одна пушка несет разруху, другая - салют\
  \ \nОдин топор строит храм, другой рубит труп \nОдна дорога ведет в дом, другая\
  \ - в приют \nОдин хип-хоп это урок, другой - это блуд \nДумай, как отзовутся в\
  \ них твои слова \nЗнаю, рифма так быстро меняет сердца \nПросьба: будь осторожен,\
  \ навредить нельзя \nВ общем, такой завет принес я от Отца» \n\nПоверишь ли ты мне\
  \ \nЕсли я скажу, что видел Ангела \nОн возник справа от меня \nС огромными белыми\
  \ крыльями \nРубаха складками \nИ в глубину - синие глаза \nЗемли не трогая ногами,\
  \ он парил, в воздухе летя \nПод тихим ветром перья теребя \nЯ захотел убрать быстрее\
  \ от него глаза \nНо был не в силах: его сила Мессии Христа \n\nСколько ненужных\
  \ слов ты наговорил \nБольно, не замечая, делал другим \nКолко колол уколами своих\
  \ рифм \nДолго они сидели у жертв внутри \nТвое оружие сильнее, чем ты думаешь \n\
  Слово может убить также как порох и пушка\n\nДушить подушкой, оставлять раны, рваные\n\
  \nТравмы, крови лужи как нож\n\nПослушай: одно утро это начало, другое - конец \n\
  Одна смерть это закат, другая - рассвет \nОдна песня это вопрос, другая - ответ\
  \ \nОдин поэт это пророк, другой - это бред \nДумай, как отзовутся в них твои слова\
  \ \nЗнаю, рифма так быстро меняет сердца \nПросьба: будь осторожен, навредить нельзя\
  \ \nВ общем, такой завет принес я от Отца"
