artist: Джи Вилкс
name: Tune - Все что внутри
text: "Я хочу сказать тебе правду \nВыбирая простые слова\nНикогда никого не будет\
  \ лучше, чем ты и я\nКончится зима, будет лето\nЭто ты долго ждала\nКто-то встречает\
  \ рассветы\n\nЯ же рифмую. Жара! \nЯ хочу стать акционером \nТвоего дорогого АО\
  \ \nЧто? Я уже не первый? О-о, да ну и что \nЧтобы знать, что ты лучшая \nЯ рисковал\
  \ головой \nСлушай, а я тебе нужен? \nМой юмор совсем не такой \nКак в Comedy Club\
  \ \nКто ведет баб в паб \nА мы с тобой за руку в парк \nВ плеере Крек, мы на реке,\
  \ эхо \nБеседа про будущих деток \nЭто хорошо, если мы так протянем чуть-чуть еще\
  \ \nГде-то миллион лет и потом мы в один день умрем (как в сказке) \nЭто будет круто,\
  \ будто кино с счастливым концом \nНи один МС не читал про это, когда включен микрофон\
  \ \n\nУлыбнись!\nВпереди жизнь\nКого любишь, с тем надо быть\nКому веришь, тем говори\n\
  Все, что внутри! \n\nА когда закончится лето\nВыполняя какой-то каприз\nЯ куплю\
  \ нам два билета\nКуда-то к экватору вниз\nГде самый писк, самый визг\nГде пальмовый\
  \ лист\nНа белом песке\nРисует мои рифмы тебе на обед\nНе бери чемоданы, не надо\n\
  Не бери бикини и крем\nБудем жить у океана\nБез планов, налегке\nКажется, я никогда\
  \ не видел такого заката\nДаже в Москве, или нет, ладно\nПо-моему, важно, чтобы\
  \ рука в руке, пара\nСтарый диван сломан\nКуплю тебе новый, правда!\nБуду ходить\
  \ к тебе в гости, рада?\nИли когда-то выйду в эстраду\nЧтобы ты дома сказала: вот\
  \ он, мама\nПомнишь, я говорила про парня?\nОн звонил на 8-е марта\nКстати, зайдет\
  \ к нам завтра\n\nЭто хорошо, если мы так протянем чуть-чуть еще \nГде-то миллион\
  \ лет и потом мы в один день умрем (как в сказке) \nЭто будет круто, будто кино\
  \ с счастливым концом \nНи один МС не читал про это, когда включен микрофон \n\n\
  Улыбнись!\nВпереди жизнь\nКого любишь, с тем надо быть\nКому веришь, тем говори\n\
  Все, что внутри!\n"
