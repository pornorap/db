name: Фея
text: "Загадаю желание\nЧто бы загадать мне\nНе знаю я\nЧтобы было тепло как в Италии\n\
  Или чтобы ушло непонимание\nЧтобы мир на всей земле \nИ дал моей семье Бог много\
  \ умных, хороших детей\nЧтобы деньги перестали портить людей\nИ каждый день был\
  \ наполнен кучей добрых дел\nЧтобы дождь был только тот, который ждут\nЧтобы Порш\
  \ был куплен за свой пот, в котором труд\nЧтобы жили долго, но не в долг\nЧтобы\
  \ люди взяли в толк, ты для другого брат, а не волк\nИ чтобы ток шел от каждой из\
  \ тус\nИ чтобы шок был только тот, что со знаком плюс\nИ чтобы черный кот не перешел\
  \ вам путь\nИ чтобы зависть и злость не стали вашей сутью.\n\nМного городов и дорог\n\
  Что там за порогом домов\nГде я не был\nФея с белым\nКрылом\nПреврати меня в какого-нибудь\
  \ гнома\nХотя б одним глазком пробраться через шторы.\n"
