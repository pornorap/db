text: "Я с Би-Рилом познакомился так:\nПошел купить табак, точка у входа в парк\n\
  Мало людей, теплый день, центральный LA\nА по аллее на велике едет Олег, эй\nЧувак,\
  \ сколько лет и сколько зим\nНу давай не тормози, на хату вези\nДа поехали! \n—\
  \ Ты как устроился? \n— Да в две хари с латиносом\nОн поет смешным таким голосом!\n\
  — Енрике что ли Иглесиас?\n— Ты что заплесневел?\n— А кто, Марк Энтони?\n— Да блин,\
  \ типун тебе. Ну ты не знаешь короче, он рэп читает.\nТы любишь хоть рэп-то? \n\
  — я? Его обожаю!\n\nЭто стихи не в облом\nСтрого для качанья голов\nАфоафоафигенное\
  \ флоу\nПодаподними руки в потолок\nИ сделай вдох.\n\nКто неприкосновенен\nКак в\
  \ мавзолее Ленин\nСвященен\nКто камень превращает в щебень\nКто в общении вообще\
  \ не облом в обращении\nПрошу прощения\nКто начал все ваши движения\nЧья читка похлеще,\
  \ чем извращения\nКто реальнее всех Джи\nНо вообще не я\nВ помещениях, опустошения\n\
  Разрушения основ, старая школа снятия\nСтружек под диджейскее битло с вертушек\n\
  Без игрушек, кто из нас не чертил имя тушью\nНе писал аэрозолью в подполье\nНе рисовал\
  \ из клякс и чернил\nИмя «Сайпресс Хилл»\nТот тупил, тот не крут\nПотому, что тру\n\
  Знают группу ту\nЭто «Cайпресс Хил» под ру\nКоводством монстра\nПо имени Би-Рил\n\
  Куда б ни ехал мир\nТы тоже, сын, должен быть рил.\n\nЭто стихи не в облом\nСтрого\
  \ для качанья голов\nАфоафоафигенное флоу\nПодаподними руки в потолок\nИ сделай\
  \ вдох.\n\n3И вот еще один гэнстахит\nНа этот раз перед вами не MC Джи\nВот мой\
  \ репрезент, я здесь для тех, кто следит\nЗа тем, кто оставил следы и душу вложил\n\
  Этот трек для крутых пацанов и чик\nКто втыкает, что значит группа «Сайпресс Хилл»\n\
  Ну а кто там говорил, что рэп не канал\nТот не был в зале и не видел как Брайан\
  \ вдыхал\nУ меня есть приятель из «Билайна», \nУ него есть эта запись с фестиваля\n\
  Ну а все кто носил капюшон и трубы \nИ подавно помнят название этой группы\nПопросил\
  \ у сестры что-то для души, \nПолучил на сиди группу «Сайпресс Хилл»\nПроверни в\
  \ голове школьные деньки, \nСреди дыма анаши вспомнишь «Сайпресс Хилл».\n\nЭто стихи\
  \ не в облом\nСтрого для качанья голов\nАфоафоафигенное флоу\nПодаподними руки в\
  \ потолок\nИ сделай вдох.\n\nКак увидел я Би-Рила, нифигасебе!\nПосидели, попиздили,\
  \ про рэп и про Кремль\nПочитали, поучили друг друга за жизнь\nДля него эта телега\
  \ на память от Джи."
