artist: Джи Вилкс
name: Такой как все
text: "Надо встречать на теплом море закаты\nНадоело делать деньги из использованной\
  \ ваты\nКогда рядом дыра как вулкана кратер\nЯ царапаю края, поднимая лаву\nЭто\
  \ служит мне знаком\nЧто мне не быть Сократом\nЯ посидел, поплакал \nИ написал балладу\n\
  Почему я такой как все\nКак кора на сосне\nИ неужели это на совсем\nПочему как все\n\
  По душевной простоте\nЯ рифмую слово «совсем»\nС чем? Да, с цифрой семь\n\nТакой\
  \ как все\nПотому что люблю свободу\nТакой как все\nПотому что люблю мечтать\nТакой\
  \ как все\nПотому что не зная броду\nЯ ныряю, плыву, заплываю, тону\nЗадыхаюсь и\
  \ забываю вдыхать\n\nОт махровой попсы через новую музыку\nДвигаю время вперед\n\
  Как и все, кто почувствовал узость безвкусицы\nЯ голосую за взрослый хип-хоп\nКто\
  \ на велосипеде, кто на «мерсе»\nНо все равно мы все такие, как все\nОдна любовь\
  \ у всех, одно в голове\nТе же журавли в небе и синицы в руке\nТакой как все\nЛюблю\
  \ пробежки по росе\nЛюблю понежиться в посте-ле по воскресе…\nТакой как все\nИз\
  \ костей, крови и страстей\nЯ на земле человек, не зверь и не расте… \n\nТакой как\
  \ все\nПотому что люблю свободу\nТакой как все\nПотому что люблю мечтать\nТакой\
  \ как все\nПотому что не зная броду\nЯ ныряю, плыву, заплываю, тону\nЗадыхаюсь и\
  \ забываю вдыхать\n"
