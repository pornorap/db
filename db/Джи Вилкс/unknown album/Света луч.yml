name: Света луч
text: "Она: Привет!\nОн: Привет! Ты кто?\nОна: Я могу согреть тебя и показать твой\
  \ путь.\nОн: Как тебя зовут?\nОна: Луч! Света луч!\n\nСвета луч\nТы согреваешь ли\
  \ меня еще?\nСлушай,\nТак будет хуже\nЕсли и ты уйдешь\nДаже лучик \nМикроскопический\
  \ нужен для жизни\nКогда приспичит, то пойдет\nИ огонек от спичек\nХоть один блик\n\
  Шаг из темноты\nИз мира зим и коротких дней\nУведи меня \nМаякни, мигни\nМне надо\
  \ знать, что в дали, в пыли\nПусть хоть в конце пути, но горят огни.\n\nСвета луч\n\
  Пускаю тебя внутрь\nПускай я боюсь, что со мной будет\nКак после ночи открываешь\
  \ глаз и прищурился\nЗрачок в бусинку, так и все внутри бастует\nПусть пройдет ночь,\
  \ снова будет день\nСкучаю по теплоте и по смеху детей\nЯ в темноте, толкаюсь как\
  \ тень во тьме\nЛети скорей ко мне, луч!\nЯ включаю свет.\n\nСвета луч\nЯ с тобой\
  \ на ты\nВедь ты внутри меня\nСмотри \nКак стало тепло и красиво\nКакая сила опустила\
  \ меня с высоты\nЧуждого мира \nНа теплый пол моей квартиры."
