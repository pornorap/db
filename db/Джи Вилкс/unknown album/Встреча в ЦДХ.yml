name: Встреча в ЦДХ
text: "Кто сказал, что мир мал, тот прав\nЛюди в городе трутся в прах\nБьются судьбы\
  \ как блюдца\nРвутся как на шпагате пах\nЯ начинаю писать рассказ\nСлово за словом\
  \ на белых листах\nМожет быть надо соврать\nНо нет, только не сейчас\nЭта история\
  \ может быть станет\nИли уроком, или скандалом\nЯ решил запомнить детали\nЧтобы\
  \ зарифмовать их\nРодители, берегите детей\nНе от водителей\nНе отводите взгляда\n\
  Вы увидите, что может быть \nКто говорит, что мир мал, тот прав\nМы с ней жили в\
  \ соседних дворах\nВ детстве играли вместе\nКачели, велики, война\nСтарше стали,\
  \ встречались глазами\nИ только привет пока\nТак проходили года за годами\nВдруг\
  \ встреча в ЦДХ\nМама дорогая\nЭто же классика\nВолосы стянуты в толстый хвост\n\
  Тонкая талия, тонко руками\nГладит плоский живот\nЧто ты здесь делаешь?\nЯ художница\n\
  Я тут изучаю эскиз\nВот мои кисти, вот композиции\nЛюбишь импрессионизм?\nЯ люблю,\
  \ люблю\nРисовать — это круто!\nНо я делаю рэп. Да, я в курсе\n«Джизнь» — это лучший\
  \ твой релиз из всех \nНо дизайнера убей\nЯ предлагаю тебе сделать обложку\nНа следующий\
  \ альбом\nЯ напишу твою картину маслом\nЕсли это не в облом\nЯ готов и не только\
  \ на это\nКинолента пошла быстрей\nПробы, портреты-уроды, на природу поездки с ней\n\
  Выбор натуры, культуры, масло, паста, акварель\nКогда все готово, я понял, что прожил\
  \ полгода с ней.\n\nКто сказал, что мир мал, тот прав\nЛюди в городе трутся в прах\n\
  Бьются судьбы как блюдца\nРвутся как на шпагате пах\nЯ начинаю писать рассказ\n\
  Слово за словом на белых листах\nМожет быть надо соврать\nНо нет, только не сейчас."
