artist: Джи Вилкс
name: Супербиф
text: "Если качается бит, то кончается биф. \nПросто без бифа рифма будет иметь другой\
  \ вид. \nКаждому хочется услышать какой-нибудь миф, \nПричём, при этом не важно:\
  \ ты - Лига, Гуф или Кит. \n\"ЦАО Recordz\" закрывают за план. \nДецл выставил лимон,\
  \ и альбом не продал. \nНижний Новгород под знаком \"Квазаров\" \nВдруг предъявляет\
  \ Москве скандал, ответит за базары. \nВалов выставляет Мёда за дверь. \nЧебоксары\
  \ прут на Пермь, а Ёбург на Тверь. \nКакого ни возьми продюсера - строго еврей.\
  \ \nНу а в Infinity закрыта дверь, если не гей. \nУ Big Black Boots и \"ЮГа\" биф,\
  \ ненавидят друг друга. \nБиф у МС Молодого против друга Le Truk'а. \nИ пусть всё\
  \ это прошло, как после страшного сна, \nПипл хавает биф, как у \"Макдональдса\"\
  . \n\nСупербиф весь пипл хавает. \nСупербиф, пипл покакает, \nПотом бумагой пройдётся\
  \ и смоет водой. \nКанализация топит, давайте биф другой! \n\nДавайте биф другой!\
  \ Нате, пожалуйста! \nУ Джи всегда найдётся то, что, блядь, людям нравится. \nDrago\
  \ прыгает в зал, со сцены дать пизды. \nВы это видели? Про это есть видео, псы.\
  \ \nПитер врылся в Москву против \"Центра\". \nЯ видел запись с концерта, Криплу\
  \ респекты. \nИ если дальше прокопать внутри Питера, \nKRec'и дали пизды другой\
  \ группе из Питера. \nА если дать мне пол-литера, и нет родителей, \nЯ готов сделать\
  \ то же с группой из Москвы. \nДа и в столице-то не любят наводить мосты. \nРазводить\
  \ понты? Вот это весело! \nУверен, Тимати решил из рэпа уйти \nИз-за того, что получать\
  \ пизды лучше от Зверева. \nИ напоследок я скажу вам мнение своё: \nБифы - круто,\
  \ они развивают твой флоу. \n\nСупербиф весь пипл хавает. \nСупербиф, пипл покакает,\
  \ \nПотом бумагой пройдётся и смоет водой. \nКанализация топит, давайте биф другой!\
  \ \n\nЗа супербифом стоят в очереди люди. \nУ супербифа есть свои поклонники и судьи.\
  \ \nНу и конечно, если наш хип-хоп - это фастфуд, \nЯ занимаю очередь, авось и мне\
  \ дадут. \n\nСупербиф весь пипл хавает. \nСупербиф, пипл покакает, \nПотом бумагой\
  \ пройдётся и смоет водой. \nКанализация топит, давайте биф другой!"
