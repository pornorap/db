artist: Джи Вилкс
name: Московская
text: "Ветер — Он перепутал мои мозги\nКто ответит — Теперь за тот бред что внутри\
  \ (кто!)\nЯ увидел в нем какие-то знамения\nНо это ветер, не последний и ни первый,\
  \ йоу! \nЭндорфины, переливы синтеза, белосизый дым с привкусом\nВсе исписано в\
  \ приступах\nВыйти бы мне из компьютера щас\nЧто там на улице. Класс!\nУтро! Уютно\
  \ так!\nВыхожу вдохновением разбуженный\nПрямо по лужам\nПослушать новый загруженный\
  \ минус\nЭто не «Тошиба» истошно мне рвет наушники\nА «Айпод», плоский как живот\
  \ в кризис\nВ ушки на плей пуш, кино начато\nИ тут окажется, что я нашел качество\n\
  И открываю для себя окончательно\nДве тысячи девятую весну и Нагатино\n«Иль патио»,\
  \ Пушкин под патиной\nВот мой приятель Аркадий\nОн обязательно меня прокатит \n\
  На своем летательном\nАппарате, давай Аркадий, взлетайте.\n\nУ природы не бывает\
  \ плохой погоды\nЭто прогнозы, угрозы на сходы лавин\nИ дожди, и грозы (и заносы\
  \ машин), все для молокососов \nИм никогда не суждено достичь вершин.\n\nВетер —\
  \ ты слышишь первым мои стихи\nНо, наверное, самый верный написан по пути\nС Герцена\
  \ до Патриарших и Бронной\nМестный прикол: возле Марко Поло рыболовы\nИ я не буду\
  \ гадом, сяду рядом тихо тока\nМожет дождусь что-то: какого-то улова\nЕсли закончится\
  \ трип, будет фигово\nНо он птавлофф сделал хит, это стопудово\nКак сказал мой дед,\
  \ не зарастет тропа, но\nО ней растет молва как в деревне шантрапа \nДо трех утра\
  \ я по тротуарам иду,\nВдыхая трав ароматы, чтоб ту занять тропу\nПрогулка, булка,\
  \ трубка\nВ ней дудка! Брат, это шутка\nГде бы я ни был я травлю прибаутки\nПарням\
  \ — по юбке, юбке — по незабудке.\n\nУ природы не бывает плохой погоды\nЭто прогнозы,\
  \ угрозы на сходы лавин\nИ дожди, и грозы (и заносы машин), все для молокососов\
  \ \nИм никогда не суждено достичь вершин.\n"
