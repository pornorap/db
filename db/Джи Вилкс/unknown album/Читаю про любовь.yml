artist: Джи Вилкс
name: Читаю про любовь
text: "Так тривиально читать про любовь и что?\nА я читаю, ну и что, мне хорошо\n\
  Пускай простыми словами, местами как лошок (будто шелк)\nНо я уверенно знаю, в моих\
  \ словах есть толк.\n\nЯ нарисую на песке твои глаза\nО ком еще мечтать, как не\
  \ о том, кто во снах\nЧудеса, часовые пояса\nПолюса, паруса, все, я путаю сам\n\
  После пятизведной чарочки коньяка\nМоре и река — все равно для моряка\nПусть одна\
  \ звезда \nВысоко на облаках освещает берега\nИ ждет моряка назад.\n\nЖенщина —\
  \ утри слезу со своей щеки\nУкрой детей потеплее ты \nНе провожай, не надо мешать\
  \ исчезать\nЭто ведь часть игры\nЯ хочу в нее сыграть\nТрещина — когда в корме будет\
  \ течь видна\nИ голова моя коснется дна\nВот тогда мне будет нужна твоя любовь как\
  \ никогда\nЧтобы попасть домой.\n\nТак тривиально читать про любовь и что?\nА я\
  \ читаю, ну и что, мне хорошо\nПускай простыми словами, местами как лошок\nНо я\
  \ уверенно знаю, в моих словах есть толк.\n\nЕсть толк, если ток от меня идет\n\
  Ни при каком раскладе не заглохнет поток\nЯ с истока пью счастье за глотком глоток\n\
  Который в горле рождает игру красивых слов\nКак будто тост на сотни языков\nКак\
  \ будто фон из нежных нот\nКак будто сход лавины с гор\nЯ выдыхаю столько слов,\
  \ сколько надо,\nЧтобы стало понятно тебе мое бессонное соло\nСто на сто в сотой\
  \ степени силы восторг,\nКогда за синим мостом загорится восток\nИ стройность строк\
  \ настроена как телескоп\nЭто любовь, сто пудов и я не одинок\nА значит я готов\
  \ рвать металл оков\nТемпература скачет, значит это любовь\nЕю весь мир охвачен,\
  \ значит это любовь.\n"
