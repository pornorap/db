artist: Джи Вилкс
name: Отцы
text: "Если бы у меня была одна мечта\nТа, что кружит голову\nИ не дает спать по ночам\n\
  Одна, я бы шел к ней как овча\nНе разбирая, холодна или горяча\nНо я не один и этих\
  \ мечт у меня много\nИ потому я не прошу ничего такого\nА может быть просто мои\
  \ Санчо с Марусей\nВажнее мне, чем Москве регионы и Грузия\nМои карапузики, не вижу\
  \ ваши руки\nНе надо прятать их, я знаю все фишки и штуки \nПапа — это такой высокий\
  \ уровень и градус\nНу и наконец, отец — это статус\nРадуюсь, что у меня есть потомки\n\
  Главное, чтобы из детей не выросли потом подонки\nЭто тонко. Следи внимательно\n\
  Переходя в новую стадию, от просто приятеля к кровати.\n\nМеняем пеленки и простыни\
  \ сушим\nКормя агушей, в ролях и папаши и мужа\nПо-несерьезному серьезные, жесткие\n\
  Мы продлеваем детство, становясь взрослыми\nОтцы — эй вы, вас еще не убили?\nБациллы\
  \ быта, кредита и пыли\nСтены красим в яркие тона\nИ пусть горит всегда звезда в\
  \ глазах Отца.\n"
