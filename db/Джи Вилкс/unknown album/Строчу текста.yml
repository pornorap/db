artist: Джи Вилкс
name: Строчу текста
text: 'Строчу текста как пули пулеметные

  Резко стреляю, изрыгая молнии

  Пока ты ищешь рифму

  Пока ты ищешь флоу

  Я дам глаголом тебе в лоб

  Ты сядешь на пол.


  MC, сюда паси,

  Ты уже снял памперсы

  Молодец, носи

  Заправляй в трусы

  Покажи свою силу

  О, спасибо!

  Мы вам позвоним!

  О чем эта тема?

  О том, что все мы должны расти

  Прости, но наши пути разошлись

  Я не уяснил

  Это шоу трансвеститов или MTV?


  Если бы ты имел хоть каплю терпения

  Ты бы сам от себя пришел в смущение

  Хип-хоп — не поп, не цель для продвижения

  Победа в Битве — не тема для обсуждения.


  Yo, ты забыл, зачем сюда пришел

  Твой стайл до сих пор капюшон

  Хорошо! А что под капюшоном корнишон

  Таких миллион, это шок!

  Одинаковые парни читают так

  Как будто в кармане закоротил электрошок

  Эй, Тупак, беги, делай вид

  Пока камера пишет, а публика слышит

  Этот эфир

  Опасный вид, прикид!

  Я не вижу ваших рук?

  А я не вижу твоих рифм!


  Если бы ты имел хоть каплю терпения

  Ты бы сам от себя пришел в смущение

  Хип-хоп — не поп, не цель для продвижения

  Победа в Битве — не тема для обсуждения.


  Строчу текста как пули пулеметные

  Резко стреляю, изрыгая молнии

  Пока ты ищешь рифму

  Пока ты ищешь флоу

  Я дам глаголом тебе в лоб

  Ты сядешь на пол.


  Маются МС

  Как маятник между стилями

  И не доживают до мая как правило

  Потому что палево — это палево

  Ничего своего, все дерьмо украдено

  Дураки и дороги — не главное

  Водка — не главное, шмаль — плохо, но ладно

  Но, блин, сука, заебали, заставлять меня слушать этот хлам

  На своих страницах аудио.

  '
