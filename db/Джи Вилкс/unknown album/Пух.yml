text: "Все, что ты сказал, это пух\nЯ давно говорю, что ты лопух\nВсе, что ты сказал,\
  \ это пух\nИ я просто скажу на это «тьфу!»\n\tЮный друг\nТы долго думал, как устроить\
  \ шум?\nТолько звук, который ты издал, не был крут!\nВсе вокруг теперь в лоб тебе\
  \ прямо ржут\nВот облом, они не говорят об этом вслух\nПросто дух такой у них: каждый\
  \ первый трус\nЭто первый курс, это джи из бигблэкбуц +\nСплюнь пух со своих губ\n\
