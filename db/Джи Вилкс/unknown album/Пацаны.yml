artist: Джи Вилкс
name: Пацаны
text: "В оргалите, и в графите, и фрирайде \nИ на рампе, и в хафпайпе, и фристайле\
  \ \nИ на байках, и на досках, и на красках \nИ би-бои, и диджеи, и эмси \nФристайл,\
  \ хардкор, мейнстрим, андеграунд\n\nЖесткий, мягкий, свой стайл\n\nСлава, лавры,\
  \ деньги автоматом \nДисы, бифы, респект\n\nПацаны\n\nСтадионы, оупенэры, и дворы\
  \ \nИ на баттлах, и на сайтах, и в ТиВи \nИ с тату, и растаманы, и фанаты \nИ в\
  \ прикиде, и патлаты, и побриты \nИ живые, и былые, и свои, и чужие \nИ веселые,\
  \ и злые, и крутые \nМолодые, и седые, и такие, и сякие \nИ в теме, и с делом, и\
  \ без дела \nПацаны \n\nПодставные, подсадные, приставные\n\nЧасовые, центровые,\
  \ расписные\n\nЗаписные, запасные, напасные\n\nЗолотые, разводные, разбитные \n\
  Скока силы, все осилят, по России прокатили\n\nПротусили, помесили, побесились \n\
  Соскачили с кокса в Чили за спасибо, как учили\n\n3-4, плечи шире, распушите \n\
  Хвосты\n\nИ в Сибири, на Сардинии и в Маниле \nВ магазине, на квартире и на вилле\
  \ \nНа дрезине,  в лимузине, и на ЗИЛе \nВ нафталине, и в бензине, и в грязи \n\
  На картинах, на старинных, в шапках синих\n\nПри сапфирах, при рубинах, и с борзыми\
  \ привязными \nНа перилах, на разбитых, при кефире, и при пиве \nБез усилий, сколько\
  \ время проводили\n\nПацаны \n\nИ тюлени, и медведи, и мастифы \nИ дебилы, и доценты,\
  \ и бандиты \nИ Абрамы, и Сергеи, и Рашиды \nИз деревни, из столицы, и с орбиты\
  \ \nКруглолицы, лет за тридцать, любят пиццу \nЕздят в Ниццу, мутят бизнес, слабый\
  \ бицепс, больно писать \nИ эстеты, и поэты, и сердечные браслеты \n С ипотечным\
  \ интеллектом, тоже это \n\nПацаны\n\nКинотавры, променады, и банкеты\n\nОлимпиады,\
  \ чемпионаты, эстафеты \nИ с эстрады, и как барды, и сонаты \nС Краснодара, с Чебоксаров,\
  \ и с Урала \nИз подвала, из ангара, из двора, из бульвара \nИз порта, из интерната,\
  \ из барак \nИз дворца, из ресторана, из солярия, из бара \nИз Манхеттена, из рая,\
  \ из Израиля \n\nПацаны \n\nИз калаша, из макара, из газана \n Из картона, из титана,\
  \ из кристалла \nИз ментола, из ксенона, из фенола \nИ кроссовки, и костюмы,  и\
  \ кенголы \nИх кидали, им кивали, им мигали, их спасали \nИх держали, их пинали,\
  \ их пугали \nА в реале обломались, никогда ни схватишь палец\n\nЕсли парень что-то\
  \ знает, в чем-то шарит\n\nПацаны \n\nИ на складе, и на кассе, и на трассе \nНа\
  \ вершине, в океане, и на шахте \nИ в Госдуме, и на Лубе, и в Гаи \nИ под дулом,\
  \ и под стулом, и в крови \nИнди дули, чибу дули, шишу дули, дурь дули\n\nТвердый\
  \ дули, в натуре дали дури \nПо работе, по культуре, и в учебе и в амуре\n\nВ физкультуре,\
  \ и в халтуре, и в гламуре \n\nПацаны\n"
