artist: Джи Вилкс
name: Фортуна
text: "Очень стремно - не курить сигарету\nЕсли накурен сам и зашел к такому же соседу\n\
  Слово за слово за час мы успеваем рассказать друг другу столько\nЧто не напишут\
  \ в газетах\nКто из общих друзей щас пишет книги\nКому повезло: читает на бэках\
  \ у Лиги\nКому отдал свои треки в Инструментал-Бутик\nА Вовчик, например, банкир\
  \ и сбился с пути\nТакой простой разговор решает все проблемы\nСчитаю, лучше сказать,\
  \ чем хранить измены\n\nАлле, брат, здорово! Как дела?\nТы слышал, Вовчик поднял\
  \ нереально бабла!\nВовчик, молодчик! Вот это голова!\n\nКак получилось-то? Оффшор,\
  \ ипотека, залоги, ломбард\nИли так, на курсе доллара: купил, нашел, продал и опа\
  \ – вот она! \nОказаться в нужный момент в нужном месте\nЭто весело. А главное,\
  \ полезно для пенсии\nФортуна есть… Пока я пел ей песни, ушла\nЕй интересней там,\
  \ где беспредел и бестии \n\nДа нет, не покупал он доллар и не продавал\nНе строил\
  \ схемы МММ, он не любит обман\nИ не давал под проценты, под залог не брал\nНе воровал,\
  \ не кидал и не лез в карман\nА может это казино, там, игровые залы?\nСлышал, там\
  \ поднимают капиталы генералы\nИ их водилы, и любой другой народ, кто за ночь\n\
  Готов проиграть или выиграть всё\nДа нет, он не играл. Он был семейный малый\nЖене\
  \ все деньги носил, в малых души не чаял\nПостроил дачу, взял кредит, планировал\
  \ отпуск\nА вчера их Пассат врезался в автобус\nЯ не знаю, как он сможет это выплакать\n\
  Вместо семьи теперь есть три страховые выплаты\n\nАлле, брат, здорово! Как дела?\
  \ \nТы слышал, Вовчик поднял нереально бабла!\nВовчик, молодчик! Вот это голова\n\
  \nКак получилось-то? Даааааа…… \nОказаться в нужный момент в нужном месте\nЭто весело.\
  \ А главное, полезно для пенсии\nФортуна есть… Пока я пел ей песни, ушла\nЕй интересней\
  \ там, где беспредел и бестии"
