name: Вера
text: "Дороже золота \nМне моя вера в Бога \nС ней мне не холодно \nОна дает подмогу,\
  \ строго \nС ней приезжаю я из дальних стран \nС ней уезжаю \nНо мне мешает \nКогда\
  \ меня ее лишают \nВерить - значит действовать \nДелать, во что ты веришь \nДостать\
  \ до звезд сквозь тернии \nОткрыть глухие двери \nИ на чужом концерте влезть и прочитать\
  \ свой текст \nПредставь: Ноггано месится, и Джи туда пролез \nПрикольно будет насосам,\
  \ готовым хавать жесть \nВдруг кинуть фразу через паузу «Бог есть!» \nНе думаю,\
  \ что ходит в храм каждый носящий крест \nИ также трудно представить, как кается\
  \ подлец \nВальсец тебе дает сплясать веселый бес, \nНо есть отец. Вопрос: ты с\
  \ ним или без? \nCложно и просто: ты с ним или без? \nВопрос серьезный, подумай\
  \ и себе ответь \n\nВерю в то, что делаю \nИ делаю что верю \nНе говорю, что есть\
  \ там кто-то \nГде-то на небе \nЯ убежден, что Бог конкретен \nРеален\n\nЗдесь он\
  \ \nУтром в пламени свечей и днем - в солнечном свете \n\nСкажу о том, что не желаю\
  \ своим детям я:\n\nЧтобы они пришли к Богу после трагедии \nЯ не хотел оголяться\n\
  \nВедь это не шоу\n\nНо все-таки скажу: Господи, спасибо за все! \nИз века в век\
  \ люди боятся своей смерти\n\nНо радость жизни - это вера в свое бессмертие \nИ\
  \ пусть считают, что моя вера для бабок в платочках \nПоговорим, когда станешь отцом\
  \ сына и дочки \nНа что надеяться, когда на улице ножи \nА в школьных туалетах -\
  \ запах анаши и грибы, скажи \nКуда бежать, когда тошнит от лжи \nИли когда на тротуаре\
  \ давит пьяный джип \nИ нету виноватых, нету ни на ком вины \nГосподи, прошу тебя:\
  \ меня огради \nЗащити, своей рукой беды отведи \nДай мне жить во благо своей семьи\
  \ \n\nВерю в то, что делаю \nИ делаю что верю \nНе говорю, что есть там кто-то \n\
  Где-то на небе \nЯ убежден, что Бог конкретен \nРеален\n\nЗдесь он \nУтром в пламени\
  \ свечей и днем - в солнечном свете"
