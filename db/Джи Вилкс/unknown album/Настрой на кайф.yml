artist: Джи Вилкс
name: Настрой на кайф
text: 'Иди сюда

  Наша туса собирается в ряд

  Ты с нами, брат

  С теми, кто собрался вот так

  Через контакт

  Через виртуальный канал

  Да будет так

  Главное, что на листах ложится стафф

  Пусть только раз

  Только здесь и сейчас

  Но мне был знак

  Чтобы начал читать я именно так

  Именно так, я не поверил

  Но, блин, это факт

  Давай проверим

  Вас качает, ну конечно да.


  Меня тоже качает

  И бросает в жар

  Как кипящий чай

  Из горячей чашки

  Выпитый в залп

  Вылитый в зал пот

  Хотя не устал

  Вылечит всех так,

  Как по сто на брата и настой из трав.


  Настрой на кайф

  Это когда в нужном месте

  Появляется такой припевчик

  Все вместе

  Могут почитать, покачать

  Сделать круг тесным

  И на даче и в подъезде.'
