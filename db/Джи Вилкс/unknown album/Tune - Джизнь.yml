name: Tune - Джизнь
text: "— Это ДЖИзнь, ДЖИ! Это, это, это ДЖИзнь! \n— Именно та как я хотел? \n— Не\
  \ будет другой, извини! \n— Подожди…! \n— Извини. Я спешу. Но тебе скажу: ты никуда\
  \ не спеши \nВсе будет, как ты хочешь. Точнее, как решил… \n— Кто? \n— Кто вершит\
  \ все, тот, кто дает жизнь \n— Тогда скажи: а сколько ждать своей звезды? \n— Какой\
  \ звезды? \n— Счастливой! Ну, как у звезды! \n— А, так тебе это надо? \n— Ну, не\
  \ помешало б… Говорят, есть талант, и надо, чтобы уважали! \n— А это кто говорит?\
  \ \n— Ну, есть там люди… ну, на студии там, в институте… \nНу, когда все это будет?\n\
  \nЖизнь — это то, что происходит сейчас \nЖди, пока сердце будет кровь качать \n\
  Надо жить и пить свежевыжатый сок \nЕе красот и вдыхать тот чистый кислород.\n\n\
  — Теперь скажи, чем пахнет далекий триумф? \nЭто тупой изнурительный труд? \nКак\
  \ говорится, набор огня, воды и медных труб? \nКогда звезду из провинции двигают\
  \ в путь? \n— Какой триумф-то? Триумф! Ты где это старье копнул? \nТриумфа нету!\
  \ Есть только деньги и слава после \nнескольких концертов. Потом тебя забывают,\
  \ находят дальше жертвы \n— А как же песни? Они звучат из музыкальных центров, из\
  \ тачек, плееров,\nЭто что, не вечно? \n— Да нет, это вечно, но это не триумф…\n\
  Те, кто из сделал, и не думал о миллионах рук.\n\nЖизнь — это то, что происходит\
  \ сейчас \nЖди, пока сердце будет кровь качать \nНадо жить и пить свежевыжатый сок\
  \ \nЕе красот и вдыхать тот чистый кислород."
