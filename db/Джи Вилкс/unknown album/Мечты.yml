text: "Расскажи мне про свои мечты\nИ я скажу кто ты\n\nРасскажи мне, по какой дороге\
  \ ты идешь\nИ я скажу, куда в итоге ты придешь\n\nРасскажи мне про то, какие видишь\
  \ сны\nИ я скажу кто ты\n\nРасскажи мне, откуда ты идешь, брат мой\nИ я скажу тебе,\
  \ где ты будешь завтра \n\nО чем твои мечты?\nНа что готов идти?\nЗа что готов платить\n\
  300% цены? \nКому несут цветы\nКому дают метлы\nКуда веду? Следи\nКуда ведут следы\
  \ \nТуда где врут? Не спи\nНапрасно спин не гни\nПотрут, поюзают и\nКуда-нибудь\
  \ в кусты \nЧтобы не быть пустым\nСлушай совета Джи\nОт сердца, от души\nДождись\
  \ своей мечты \n\nРасскажи мне про свои мечты\nИ я скажу кто ты\n\nРасскажи мне,\
  \ по какой дороге ты идешь\nИ я скажу, куда в итоге ты придешь\n\nРасскажи мне про\
  \ то, какие видишь сны\nИ я скажу кто ты\n\nРасскажи мне, откуда ты идешь, брат\
  \ мой\nИ я скажу тебе, где ты будешь завтра \n\nРоскошный дом стоит\nХороший в окнах\
  \ вид\nГорошек зла блестит\nВ парашах золотых \nПора ж увидеть лик\nВ карандашных\
  \ схемах лиц\nНо башня едет вниз\nЭто уже не жизнь \nГлупейший способ жить\nТупеешь\
  \ от нажив\nПохлеще анаши\nOne nation under SHIT! \nДошедши до черты\nПоспешно дочерти\n\
  Падёж своей судьбы\nКуда ж ты без мечты \n\nРасскажи мне про свои мечты\nИ я скажу\
  \ кто ты\nРасскажи мне, по какой дороге ты идешь\nИ я скажу, куда в итоге ты придешь\n\
  \nРасскажи мне про то, какие видишь сны\nИ я скажу кто ты\n\nРасскажи мне, откуда\
  \ ты идешь, брат мой\nИ я скажу тебе, где ты будешь завтра \n\nО чем мечтаешь ты?\n\
  Какие радости\nТебе ждут завтра?\nГде ты хочешь провести праздник?\nЧто поднимает\
  \ тебя утром рано?\nПравда! Как часто ты бываешь счастлив?"
