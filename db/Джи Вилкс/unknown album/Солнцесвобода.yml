text: "\tРэпчину надо хавать только чистыми руками,\nНо я знаю людей, что веками в\
  \ кале\nОни не видят дверей, где из районов спален\nМожно восстать как Терминатор\
  \ восстал с развалин\nГде небоскреб зеркальный и высотки Сталина\nИ хрущевки, что\
  \ сносить хотели, но оставили\nПерестают быть объектом географии\nИсчезают с карты,\
  \ не имея на тебя влияния\nНету адреса и нету прописки как класса\nИ GPS-навигаторы\
  \ молча гаснут\nТуда не едут поезда, не делают визы\nИ нету самолетов рейсов и круизов\n\
  И это место есть, есть такое место\nИ не за тридевять земель, а прямо по-соседству\n\
  Где? Закрой глаза, тихо подышав не спеша\nСделай туда шаг: это твоя душа!\n\nПосмотри,\
  \ какие горизонты\nЧто внутри? Солнце! Что внутри? Свобода!\nПосмотри, как красиво\
  \ всё блестит\nНе кидай туда мусор, слышишь, не сори!\nПосмотри, какие горизонты\n\
  Что внутри? Солнце! Что внутри? Свобода!\nПосмотри, как всё красиво здесь устроено\
  \ Богом\nНе порть это как лох, не делай плохо.\n\nЯу, Джи, мне нужно почувствовать\
  \ бит\nЯ уже вижу текст, но пока размыто\nМысли строками пачкают листы,\nПропитываюсь\
  \ ритмом, всё, готов, пишем!\nГод две тыщи, на конце тройка в квадрате\nСто из ста,\
  \ называй меня \"математик\"\nОкружать отчего, ты скажи, мы стали\nСвоё жилье новьем\
  \ из пластика, из стали\nНуждаемся, как в фоторужье шарик\nСотовый для нас стал\
  \ заместо регалий\nСами не шарим за ширмами лишаясь шарма\nЗа шиворот нас не вытащить\
  \ из гипермаркета\nНо есть место то, где тенденции не властны,\nНет масок, оно где-то\
  \ под сердцем,\nГде айпод не уместен и нет плэйстэйшн\nЭто душа твоя, что важней\
  \ всего, что внешне\n\nПосмотри, какие горизонты\nЧто внутри? Солнце! Что внутри?\
  \ Свобода!\nПосмотри, как красиво всё блестит\nНе кидай туда мусор, слышишь, не\
  \ сори!\nЕсть место где-то под сердцем, где не властны тенденции\nПросто почувствуй,\
  \ напрягая каждый мускул\nНо это место есть, есть такое место\nИ не за тридевять\
  \ земель, а прямо по-соседству\nГде? Закрой глаза, тихо подышав не спеша\nСделай\
  \ туда шаг: это твоя душа!\n\n"
