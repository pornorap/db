name: Грязные раны
text: "Линии жизни, разорваны узы, \nЗдесь мёртвым даровано видеть,\nСлышать, вдыхать,\
  \ кипеть в ароматах,\nЖечь атомы, тихо плавить.\nМинуты календаря, болят раны –\
  \ \nАйда резать глаза ради забавы!\nТы умеешь наполнять паузы смыслом,\nМоя актриса,\
  \ Весна.\nВсем тем, кто когда-то ждал или ждёт,\nЯ на дне эту кожу режу ножом!\n\
  Под простынями, под кайфом укутаны\nРуками тайны Ассаи.\nОгонь горел до утра – выпусти\
  \ меня,\nОсвободи снежный дым.\nТебе верим, про тебя пишем, тобой живём иногда –\
  \ \nВот такие вот мы!\n\nПустота молочного неба,\nХолодная весна не давала тепла\
  \ и света,\nРека уносит прах героя с титана, \nСтегая швы на грязных ранах.\nПустота\
  \ молочного неба,\nХолодная весна не давала тепла и света,\nРека уносит прах героев\
  \ Китано, \nСтегая швы на грязных ранах.\n\nЗа горизонтом лето, утро,\nУ нас ночь,\
  \ спотыкаясь на кумар кутает.\nНаверное, мир другой, мир для другого,\nНо мы незнакомы.\n\
  Грязные раны не заживают долго,\nПлоть плавно расходится на осколках,\nБез толку\
  \ разбивать колени в кровь,\nПросить бога и приходить сюда вновь.\nБрат – пуля,\
  \ брат – порох, взрывая пыль,\nВ обойме нежно храним сны.\nЭто снова она – пульс\
  \ злого,\nГлаза камня, руки невменяемого!\nИспытай меня холодом моря,\nЛавинами\
  \ с гор, испытай взглядом.\nРека уносит прах героев Китано,\nСтегая швы на грязных\
  \ ранах. \n\nЭто начало дневников про Антона,\nГорды мы и верны до гроба.\nПерепадало\
  \ и мне, но ты сильнее меня,\nЖивёшь брошенным семенем…\nЭто начало дневников про\
  \ Антона,\nГорды мы и верны до гроба.\nПерепадало и мне, но ты сильнее меня,\nЖивёшь\
  \ брошенным семенем…"
