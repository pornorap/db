name: Здесь волны...
text: "Хочу в горы где чистый воздух и дышат поры\nНадоел город машины, смог и фары\n\
  Мерзавцы форды кто за рулем воротят морды\nИду мимо гордый, походкой бодрой\nДержу\
  \ путь до Восстания мелькают здания\nНичто вокруг не привлекает наше внимание\n\
  Эй, Мара! Смотри справа магазин\nНадо заправить баки\nПокупаем светлый бензин\n\
  Смотри какая девушка\nКак тебя зовут родная? \nЯ ее спросил\n- Лира, Лирочка - очень\
  \ приятно\n- Сколько с меня? А понятно\nНу ладно, удачи. Держи без сдачи\nМы продолжаем\
  \ наш путь\nПосреди ночи\nМаршрут намечен Литейный, потом налево мимо центра\nМы\
  \ попадаем на аллею\nЧерез летний сад прямо к универу\nГде я и так провожу 6 дней\
  \ в неделю\nМосты разведены на спуске \nМы балдеем, пьем пиво\nОбсуждаем новые идеи\n\
  \nЗдесь волны бьются о берега Невы\nИдут мимо баржи и пароходы\nЯ вижу свое отражение\
  \ в воде реки\nЗдесь мало, что меняется спустя годы\n\nШаг за шагом мы продолжаем\
  \ путь дальше\nИдем не спеша. Вспоминаем что было дальше\nКатера режут волны\nНароду\
  \ толпы все бухают\nКороче улет полный!\nИдут навстречу две чиксы\nПривет мальчишки,\
  \ сколько время, есть часы?\nВзаимные улыбки\nКак зовут? Таня, Света. Местные?\n\
  Нет приехали на лето\nМожет продолжим нашу прогулку вместе\nПогуляем, выпьем, потом\
  \ заедем в гости\nМы на секунду замерли\nНу что – да или нет?\nКонечно согласны\
  \ положительный ответ\nИ вот нас четверо\nСветит луна\nЛаскает слух о берега бьется\
  \ Невы волна\nВсе рады встречи, прекрасный вечер, \nМы продолжаем наш путь посреди\
  \ ночи\n\nЗдесь волны бьются о берега Невы\nИдут мимо баржи и пароходы\nЯ вижу свое\
  \ отражение в воде реки\nЗдесь мало, что меняется спустя годы\n"
