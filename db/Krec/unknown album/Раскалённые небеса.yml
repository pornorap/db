name: Раскалённые небеса
text: "Раскалённые небеса\nВдохни\nПочувствуй сам \nЭтот воздух обжигает ноздри мне\n\
  Осторожно...Вставай...\nПо выжженной земле...\n\nМои скитания по пескам с огнём\
  \ не напрасны,\nЯ разбавляю камни и металлы разные\nОбжигаясь при подаче,\nПропорции\
  \ неверны,\nПытаюсь разобраться с очень древней схемой\nМеру делю верой,\nЯд змеи\
  \ граммами,\nИ часами и минутами\nЖизнь травами,\nК ночи прикладывая ладан и пепел,\n\
  К солнцу направляя пары воды и ветер\nСквозь воск пропускаю прессованный прах\n\
  Добавляя последний элемент, детский страх\nЕщё один взмах, вспышка в глазах\nЯ вдруг\
  \ увидел в небе в виде цифры семь знак\nЗатем в цепи срослись талант и воля\nДе\
  \ - два, один, поле боя одна прямая доля\nТеперь я волен вроде,\nСносен точно всем,\n\
  Словом вырезаю символ жизни - семь\n\nТик-так! Моё время - секира\nЗигзаг! Моя сага\
  \ - шпага\nПростая пуля\nРаздувающая бурю\nНе остановиться не перед чем\nНе перед\
  \ кем, без перемен\nБез проблем\nВыжигать веками на коленях\nПеред калёнными небесами\
  \ веками,\nТвои слова портовыми билетами,\nНе забывай, кого мы перечисляли в куплетах\n\
  Молла, Стерео, Повар, Буяка - буя!\nСо мной те самые - вырубающие под корень\nПреврати\
  \ меня в солнце или ветер\nИли попробуй вернуть назад моё время\nДикие, необузданные\n\
  Умы готовые вставать в первые ряды\nПринимать гнойные, грязные, рваные раны\nПока\
  \ мы доиграем партию квартал вынудит моих братьев\nЛетать с крыш, плавить гашиш\
  \ ещё\nПара душ сегодня покидают кат\nВеки выжигают стены Бабилона, дулами\nЛегенды\
  \ племени Зулу - энэна\nЦифру семь съел ветер\nВ меня вселяется вера\nА кто-то постепенно\
  \ превращается в пепел\nСила, ток, провода в иной мир\nПочувствуй сам - раскалённые\
  \ небеса\n\nТам, где лики пленных демонов рисовали на стенах\nСемь фрески, плен\
  \ блеска\nРассыпался с треском\nПеред тем, как собраться гротеском в руле\nПовелители\
  \ обители, дюны\nСтановилось тесно\nВсем, между тем, временами пустыня говорила\
  \ с нами\nМы выражались миражами\nС тем, что ударяясь о землю, то взлетали в храме\n\
  Как руны, венчались заклинаниями пламени\nВетрами, тем, что даже бедуины гнули спины\n\
  Над шатрами танцевали тени\nС нами как злое наваждение\nРой сновидений - Месса\n\
  Еретики, практики, скептики, техники\nПрактики, теоретики, \nСозидали чудеса превращали\
  \ стихии в голоса"
