text: "Наша поэзия без негатива и агрессии,\nнаша позиция быть выше этих амбиций,\n\
  наперекор всему, и общепринятым принципам.\nРецепты доброй грусти в лучших традициях.\n\
  \nПриятно понимать, что знают нас не единицы\nПриятно видеть близких с улыбками\
  \ на лицах\nВ клубах, у сцены или просто где-то на улице\nПонимаешь меня? Если да,\
  \ то кивни. Умница\nПомнится было время - другие тусы на юзе\nНо ведь во всем можно\
  \ найти плюсы\nК счастью продюсер не купил и не продал группу\nМы не пополнили ряды\
  \ поющих кукол\nПо слухам, Крек ждал распад еще в том году\nНо, как снежный ком,\
  \ наш альбом за альбомом идут\nКак Нева подо льдом и под опекой невидимых муз\n\
  Мой город со мной живет\nЯ чувствую его пульс\nОбитель белых ночей, колыбель светлых\
  \ мыслей\nПитер станет теплей, но только ближе к весне\nВ этом письме хочу сказать\
  \ всем\nЖивите с миром, к чему кидаться грязью \nПлеваться ядом змеиным?\nВ замен\
  \ поэзии подсовывать людям понты\nПобрезгайте парни\nТак вам не выделиться из толпы\n\
  \nКого-то клиньями плен пленит\nВидимо так принято поиметь всех\nДелить на стили,\
  \ пытались слить, смять \nСбить, с ног снести\nНо не смогли истребить инстинкт МС\n\
  \nНаша поэзия без негатива и агрессии\nНаша позиция быть выше этих амбиций\nНаперекор\
  \ всему, и общепринятым принципам\nРецепты доброй грусти в лучших традициях\n\n\
  Кухня-запись на позитиве \nРадует вас в прямом эфире\nМы так живем, мы не играем\
  \ в игры,\nВремя покажет кто прав а чьи карты биты\nOne love\n"
