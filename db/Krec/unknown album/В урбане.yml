name: В урбане
text: " Я вижу дым брат, повсюду трубы машин\n Как закружила нас в урбане жизнь \n\
  \ Нужно спешить, но мы тупо лежим\n Хочешь успеть врубай турборежим\n\n Улицы дышат\
  \ музыкой, я слышу их пульс\n В обменниках все как обычно, заниженный курс\n Я нашел\
  \ свою нишу, отдушину грусть\n Дисс игра для детишек, напишет и пусть\n Вас палят\
  \ также как платы кротким замыканьем\n Витрины полны сигарет, коробки с привыканьем\n\
  \ Уставы каменного леса и тонны инструкций\n Кварталы, этажи железобетонных конструкций\n\
  \ Там где тусуют, в подъездах где дуют и трутся\n Пацаны с улиц на розовый тон не\
  \ ведутся\n Эти витрины не обдурят и темы не тулят\n Пока вы там делали демо, мы\
  \ делали пули\n Все эти группы однодневки потом пропадут\n Давай ты же не девка,\
  \ выжимай катапульт\n Перематывай жизнь, нажимай как на пульт\n Суть свою не забудь,\
  \ не превращай это в культ\n Я тут карабкаюсь среди асфальта, стираю лапы\n А ты\
  \ себе сиди на сайтах, по диалапу\n Я дарю эту капу всем городам и районам\n Киева,\
  \ Харькова, Питера, Москвы и твоего мааан\n\n Я вижу дым брат, повсюду трубы машин\n\
  \ Как закружила нас в урбане жизнь \n Нужно спешить, но мы тупо лежим\n Хочешь успеть\
  \ врубай турборежим\n\n Город ветров кутает тело в холодный бетон\n Он обвивает\
  \ нашу жизнь как голодный питон\n Огромный кинг-конг, мы каждый день как настольный\
  \ пинг-понг\n Запомни пин-код или забудь про законы замков\n Нормальный прикол лететь\
  \ высоко\n Осталось лишь сделать за год, у злых языков не хватит мозгов\n Летс гоу\
  \ брачооо, лица не прячем в масках\n В Москоу бываем чаще, чем предки на даче\n\
  \ Крепкий черный, тачки, на зачетных катках\n Первые три передачи чтобы взмыть в\
  \ облака\n *** плюс огромный экран\n Ленинсккий, Дачный, Стачек, не зеленых прудах\n\
  \ Храмы на холмах, граммы на руках снова\n Можешь не вникать, если вдруг не в кайф\
  \ город\n Питер и Москва, Киев и сюда хором\n Двигаем хип-хап дружба на века вораааа\n\
  \n Я вижу дым брат, повсюду трубы машин\n Как закружила нас в урбане жизнь \n Нужно\
  \ спешить, но мы тупо лежим\n Хочешь успеть врубай турборежим\n\n Город ярких контрастов,\
  \ споры, ярости, трассы\n Я человек, не верю предъявите паспорт\n В лабиринтах станций,\
  \ снова грязные танцы\n Метро-родео, офигели бы даже испанцы\n Раста *** ман, из\
  \ плеера ритмы Боб Марли\n Пальцы скользят, по дереву грифа гитары\n Рифмы, очерки\
  \ дней, во все края круглого шара\n Летят быстрей чем тысячи крупных корсаров\n\
  \ Город-котел где люди варятся словно креветки\n Город-пауц плетет паутину звонкой\
  \ монетой\n Стороны света отделяют рисунок от тьмы\n Города слепок слеп, ему не\
  \ купить наши сны\n Людские *** слова стекают как острые плети\n Любившие рубль\
  \ сперва, долларом пойманы в сети\n Но не успеть им заграбастать наследие раста\n\
  \ С новым куплетом я забрался на сцену для братства\n\n Деревья обнялись как старые\
  \ друзья\n Над ними во все стороны кочуют облака\n Белее молока, город холодный\
  \ великан\n Но даже в декабре нам дарит солнце Джа Джа Джа"
