name: Любовь и музыка
text: " Любовь и музыка спасает нас,\n Мы любим Rap и теплоту женских глаз,\n В трудный\
  \ час когда беда стучится в дом\n Вера будет девятым калибром!…\n\n В трудный час,\
  \ включай джаз, или музыку лета,\n Солнечный Funk поможет мне лучше таблеток,\n\
  \ Бег по аллеям, в кармане плеер, смелее!\n Скажи «нет» лени, мой друг, вся фишка\
  \ в движении!\n Мы любим женщин, без них нет смысла в жизни,\n Это наш стимул –\
  \ быть лучше, достигнуть вершины!\n Все мужчины ценят машины и рэпчину,\n В ночи\
  \ мы мчим, взрываем что-то, потом чиним\n Качаем головами в такт музыке везде,\n\
  \ В Москве и в Питере, объединяя людей.\n Звучат мелодии, льются голоса,\n Почувствуй\
  \ сам, сын, вибрации и фирменный sound!\n Закрой глаза, почувствуй тепло\n Зал весь\
  \ этот наполнен светом…\n Закрой глаза, почувствуй тепло\n Зал весь этот наполнен\
  \ светом…\n\n Музыка солнца бьется в твое оконце,\n Музыка света доносится где-то,\n\
  \ Музыка жизни навивает мысли,\n Музыку reggae не купить за деньги!\n Любовь и музыка\
  \ неразделимы,\n Без слов люби ее и будь любимым!\n Тепло и свет, и мы непобедимы,\n\
  \ Любовь – это наш самый сладкий сон…\n И в эти моменты, когда вместе только он\
  \ и она,\n Музыка и любовь в гармонии поют до утра,\n Все проблемы прошлого остались\
  \ там позади,\n В полночь, полную огней, мы растворились в любви!\n Забыв обо всем,\
  \ мы снова живем лишь друг другом,\n И счет, и приметы, и голова идет кругом,\n\
  \ Назови меня братом, назови меня другом,\n Сожми мою руку и просто следуй за звуком!…\n\
  \n Любовь и музыка, души моей спасенье,\n Как отражение солнца в окнах храмов,\n\
  \ Вдохновение в неустанное движение на поражение,\n Мечты проводят паруса надежды\
  \ по морю лжи!\n До победной черты, до бухты покоя,\n Где нас двое, и рукою не коснется\
  \ горе!\n С тобою, богиня моя, песня рвется\n Из глубин космоса звездным дождем!\n\
  \ Эмоции светлых мотивов летних ворвутся\n Доброй нотой теплого ветра, в наш дом,\n\
  \ Наполнив каждый метр,\n Теплом сердечным и лучезарным светом!\n А где-то рядом\
  \ боль, но мы сильны,\n Магической искрой питая пламя,\n Переживем все зимы сохраняя\
  \ внутри,\n Любовь и музыку что крылья дарит!…\n\n Музыка как море с головой накроет,\n\
  \ И утонут все печали корабли…\n И под шум прибоя мы пойдем с тобою,\n В край надежды\
  \ и любви!…"
