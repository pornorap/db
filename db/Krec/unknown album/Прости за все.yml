text: "Прости за слезы и все бессонные ночи, \nЗа то, что не делал то, что ты хочешь,\
  \ \nВечно нет дома и бросил учебу, \nК черту! Нам улицы сулили свободу. \n\nИз школы\
  \ не приносил хороших оценок. \nЦелыми днями мы с пацанами шлялись по центру. \n\
  Разбитые колени, кулаки и носы. \n-Артем, посмотри на часы... Где ты был, сын?!\
  \ \nПрости за все, прости, что кричал... \nТяжело быть одной, с семьей на плечах.\
  \ \nКто по врачам меня таскал, но я не ценил. \nУлицы манят, Ма, дарят нам новый\
  \ мир. \nКурить и пить было куда интересней уроков. \nМы думали, что все успеем\
  \ и времени много... \nГде хорошо, а где плохо нам было плевать, \nМы презирали\
  \ трусость и хотели летать. \nМечтали о побеге ... теплого дома, \n... стены двора,\
  \ а затем и района. \nНам города сулили славу и золота горы. \nПрости за все меня,\
  \ Мама, i am sorry... \n\nМа-а-а, я не знаю, что еще тебе сказа-а-ать, \nЯ не знаю\
  \ как теперь смотреть в глаза, \nТы прости меня за все, я был не прав, \nДля ме-ня,\
  \ Ты Святая Ма-ма... \n\nПрости за слезы и все бессонные ночи, \nЗа то, что не делал\
  \ то, что ты хочешь, \nВечно нет дома и бросил учебу, \nК черту! Нам улицы сулили\
  \ свободу. \n\nПрости за все, не хватит песни целой, \nЧтоб искупить вину за все\
  \ то, что я сделал... \nЯ плохо себя вел, начиная с школьных лет. \nТы находила\
  \ в комнате пачки из под сигарет. \nПостоянные звонки из школы. \nПиво вместо колы.\
  \ \nМои приколы чуть не довели до зоны. \nПо ночам пропадал, я отключал телефон...\
  \ \nИ ты согревала меня теплом, а я лишь микрофон... \nПрости за то, что вылетел\
  \ на третьем курсе, \nИ опять сошел с намеченного курса. \nЗнаю, ты лучшего хотела\
  \ для меня, \nНо нить моей свободы связала с rap'ом навсегда. \nЯ приходил пьян,\
  \ прости меня за это... \nЧасто вел себя, как хам, прости меня за это... \nДействовал\
  \ сам, когда нужно было спросить совета, \nНо я знаю, Мама, точно наступит наше\
  \ лето. \n\nМа-а-а, я не знаю, что еще тебе сказа-а-ать, \nЯ не знаю как теперь\
