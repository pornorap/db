text: "Мне не забыть ночи двухтысячных,\nЭто не выжечь,\nДаже за тысячу миль от дома,\n\
  Респект тем, кто вдыхал в меня настрой,\nИли дым, кто верил в рэп, кто до сих пор\
  \ с ним,\nКто предлагал мне дружбу, узнав другую сторону,\nКто слушал весь этот\
  \ бред про душу,\nКто соблазнялся мной, забыв любимых,\nЗная что я кину, ведь я\
  \ искал только тебя,\nГолос портовых ангаров, музыка-призрак,\nИ знаешь даже больше,\
  \ музыка это бизнес,\nУ всех есть, но никто не скажет откуда,\nЭто дерьмо будут\
  \ взрывать тайком от друга,\nВолны раскачивают нас в городах мира,\nКаждый день\
  \ одна любовь, небо над головой,\nЧто меня кормит, в хронике черно-белых полос.\n\
  Верно, лишь этот голос\n\nСъедаемый изнутри, спиной падая в снег,\nМысленно мы уходим\
  \ детскими шагами лицами честными,\nДалеко впереди, закрой глаза и повторяй этот\
  \ мотив\nВсе будет хорошо, все будет хорошо,\nВсе будет хорошо, все будет позитив.\n\
  \nОн же стер эти файлы,\nНо слова появлялись и таяли,\nСозревали и падали сами,\n\
  Время пугает меня,\nВедь я всегда жду гонга,\nЧто за ненастья, в твоей бошке бомба,\n\
  Как снег меня манил, белый манной,\nИ я бы не мало отдал,\nТочно так и голос очень\
  \ далекий, \nОчень одинокий, очень добрый\nКак будто твои губы повторяют, \nКак\
  \ будто те слова, как будто тесно именно им\nВ этом мире знай я не один,\nИ наша\
  \ главная цель это прямой эфир\nМое имя узнает новый век,\nПускай через год или\
  \ десять лет,\nПускай через год или десять лет,\nПускай через жизнь или через смерть\n\
  \nСъедаемый изнутри, спиной падая в снег,\nМысленно мы уходим детскими шагами, лицами\
  \ честными,\nДалеко впереди, закрой глаза и повторяй этот мотив\nВсе будет хорошо,\
  \ все будет хорошо,\nВсе будет хорошо, все будет позитив."
