name: Мечтаю
text: "Я не знаю чего мне нужно и чего я жду\nЯ мечтаю что когда-нибудь я всё пойму\n\
  Я мечтаю что смогу остановить войну\nИ единственной любимой посветить судьбу\n\n\
  Моя жизнь полна дерзких сюрпризов\nВокруг меня сотни женских капризов\nУлицы тонут\
  \ в ярком блеске эскизов\nЯ за единство, ман! Но я против расизма\nСизым крылом\
  \ взмахнет воображение\nМы скажем нет войне, когда придет спасение\nНе сманеу смерти,\
  \ взойдет рождение\nЖители всех стран прекратят испытывать вооружение \nВолнение\
  \ волями стонут волнами в море\nУрожаи всех стран будут полными в поле\nПолучат\
  \ силы все больные, что сломаны болью\nИ может где то там нас встретят с хлебом\
  \ и солью \nЯ мечтаю о том что дети перестанут лить слёзы\nМолодежь на улицах не\
  \ будет ****** ******\nСможем пройти по облакам, знаю мы все схожи\nСложим оружие,\
  \ и поймем что путь не зря прожит\n\nЯ не знаю чего мне нужно и чего я жду\nЯ мечтаю\
  \ что когда-нибудь я всё пойму\nЯ мечтаю что смогу остановить войну\nИ единственной\
  \ любимой посветить судьбу\n\nНочью кварталы не пронзит панический крик\nНаша эстрада\
  \ примет человеческий вид\nМесто попсы будет качать классический бит\nЛирика сердца,\
  \ а не только коммерческий хит\nНаступит мир брат, наш клип в эфир ман\nВерю в победу\
  \ ****** зенит возьмёт финал\nКлик - клак, скажи да, города России\nВерю в разум,\
  \ а не во власть легалов ******\nПока есть силы, будем идти, неся свой слово\nХватит\
  \ войны, пора объединить все районы\nНе ослепленный славой, а окрыленный мечтой\n\
  Не ради мести, брат, а ради близких, с любовью\nПрекрасно помню те дни когда не\
  \ было шансов\nМечта шептала: \"держись, ты должен прорваться\"\nНе сомневайся,\
  \ всё будет ровно, доверься\nТечению времени, и направлению ветра\n\nЯ не знаю чего\
  \ мне нужно и чего я жду\nЯ мечтаю что когда-нибудь я всё пойму\nЯ мечтаю что смогу\
  \ остановить войну\nИ единственной любимой посветить судьбу"
