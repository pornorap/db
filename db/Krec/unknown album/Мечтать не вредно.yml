text: "Я видел драгоценности в кино много раз,\nИ этот камень в сто карат – это наш\
  \ гарант.\nПоаккуратней, брат, ведь у тебя в руках,\nКлюч от всех дверей – это наш\
  \ билет в Эльдорадо.\nЯ видел драгоценности в кино много раз,\nИ этот камень в сто\
  \ карат – это наш гарант.\nПоаккуратней, брат, ведь у тебя в руках,\nКлюч от всех\
  \ дверей – это наш билет в Эльдорадо.\n\nНам бы приобрести кабриолет на лето,\n\
  Прикинь, бро: ночь, Невский, наша карета…\nС открытым верхом, под звёздным небом,\n\
  Салон из кожи и меха, ммм… великолепно!\nКоллега, глянь, сколько здесь загорелых\
  \ дам,\nДевчонки, прокатимся? Не бойтесь, айда к нам!\nЭто Бентли, как в клипе у\
  \ группы Звери?..\nНет, это новая модель, та устарела.\nПолегче в поворотах, брателло,\
  \ здесь налево,\nЗаскочим в ломбард, скинем товар, закончим дело,\nТеперь гуляй\
  \ смело, тема созрела…\nТри кейса набиты банкнотами до предела.\nСпасибо, небеса\
  \ и Святая Дева Мария,\nНа благотворительность обещаем отдать половину\nЛови такси…\
  \ В какой бар?! Мы итак синие!\nГони в турфирму, шеф, нам нечего делать в России\n\
  Ювелирно следы все замели мы,\nДо встречи в Питере! Привет, Майами!\nЧемоданы сданы\
  \ в багаж, билеты – бизнес-класс, лети\nНа нас работают только лучшие авиалинии.\n\
  Excuse me, baby… What? Нам нужен лёд и виски\nПереведите кто-нибудь! Как это будет\
  \ по-английски?\nМаршрут не близкий, держитесь крепче, парни\nЯ слышу океан и вижу\
  \ пальмы, пальмы\nКупальный сезон откроем, пофиг, что февраль,\n«Плюс 30» круглый\
  \ год – бро, это и есть рай!\nThat’s right! Made it everyday sunshine…\nТекила…\
  \ \n\nМы поделили этот апельсин на всех,\nЕдем по магазинам за покупками,\nЗапакуйте\
  \ мне красиво, means, please\nЭту куртку, этот галстук, эти брюки и эти брюлики\n\
  \nСегодня мне везёт опять, ставлю на зеро\nЯ разорю эту страну, это казино.\nОпасен,\
  \ но не зол, и как никто великодушен,\nДаю на чай, официант увольняется тут же!\n\
  Ужин на крыше отеля, поверь мне, пять звёзд,\nВ небе над головой моих много ещё…\n\
  Песчаный пляж звал нас,\nВ лучах заката на доске скользим по волнам.\nКогда бабла\
  \ полным-полно, можно не париться,\nНаш долг – помочь родным, всем, кто нуждается.\n\
  Мне хорошо мечтается, но на голодный желудок,\nЯ вижу тех, кто только ест и спит,\
  \ я не живу так.\nЛегко запишу пару новых альбомов в неделю,\nДайте идей, я от сладкого\
  \ только худею,\nИмею мнение по всем спорным вопросам,\nВладей миллионами, но не\
  \ корчи из себя босса.\n\nМечтать не вредно, запретный плод сорвать,\nМечтаю я,\
  \ как и ты, тянусь к нему,\nОдному, накануне мною выдуманному,\nКладу невиданному\
  \ и явно выгодному.\nМечтать не вредно, запретный плод сорвать,\nМечтаю я, как и\
  \ ты, тянусь к нему,\nОдному, накануне мною выдуманному,\nКладу невиданному и явно\
