text: "День сменяет ночь в коробках из плит\nСны тают как дым но кто-то не спит\n\
  Год за ним другой порой мы грустим\nЦеним в конце пути паром через... \n\nВзбираясь\
  \ по вертикали сгораем дотла \nРаз попавшись в капкан, нас карают в котлах\nРасквитайся\
  \ с полна за дела и слова\nЗакипает смола на стволах\nВласть бросает солдат в городах\n\
  Караван под удары в карман пара дач\nЗолотая орда, радикал, Арафат,\nДым сигар из\
  \ окна Иордан\nЛенинград, великан, олигарх,\nГаннибал, нелегал, лимита на картах\n\
  Я отрываю в гортань кайф\nКривая тропа рэпа брата продаст за кропаль \nТут нормально\
  \ пропасть к сорока\nВ кабаках за стаканом стопарь по стопам\nОт отца перегар отрицая\n\
  Я писал этот факт в дневниках торопясь \n\nДень сменяет ночь в коробках из плит\n\
  Сны тают как дым но кто-то не спит\nГод за ним другой порой мы грустим\nЦеним в\
  \ конце пути паром через ... \n\nНоябрь, стелил по ямам листья слоями\nПитер лоялен,\
  \ в каждом лифте баяны \nВалялись, даже выйти боялись из дома\nИзгои слонялись в\
  \ поисках противоядий\nДекабрь, ветер и слякоть, крыши рвало\nШли на пролом мимо\
  \ полупрогнивших ларьков\nБлиже к Сенной видя роскошь двуличных синьор\nНищих сирот,\
  \ что для высших чинов лишь сырьё\nГород дышит весной, снова пишем всю ночь\nКомы\
  \ слипшихся нот в горле душат\nНа афише число \nИ нет лишних часов чтобы выжать\
  \ из слов что-то лучше \nРэп без грима и шоу просто время пришло \nНас проверить\
  \ на прочность ещё раз \nНе за шелест купюр суем шею в петлю\nА для тех кто примкнул\
  \ не для счёта\n\nДень сменяет ночь в коробках из плит\nСны тают как дым но кто-то\
  \ не спит\nГод за ним другой порой мы грустим\nЦеним в конце пути паром через..."
