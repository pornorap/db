name: На крыльях
text: "Нас манит центр ночью, как половников Мекка,\nВ мир дорогих отелей и тачек\
  \ с открытым верхом.\nЯ, словно беркут в небе, порю на крыльях ветра\nВ лучах неоновых\
  \ витрин, улиц и проспектов.\n\nЭто не гетто, детка, нет, это не Дыбенко,\nЭто Москва,\
  \ и мы попали в самое сердце\nНочных движений, где каждый ищет утешений.\nРабочий\
  \ галстук сняв, он давит как ошейник.\nЛюди - мишени для фотовспышек папарацци.\n\
  Любители скандалов ждут от нас новых сенсаций.\nПоказы, презентации в списке аккредитаций.\n\
  Кто будет назван лучшим и в какой из номинаций.\nВ городе глянца сложно остаться\
  \ равнодушным,\nТрудно сидеть на одном месте, становится скучно,\nЯ подрываюсь тут\
  \ же, сделав глубокий вздох.\nГаз в пол, на спидометре сто,\nОщущаю восторг, это\
  \ то самое, бро,\nЧто нам нужно с тобой. Пятилитровый мотор, \nДиски с вылетом,\
  \ хром. Можно быстрей - не вопрос,\nПристегнись ка ремнем, я ставлю трек на повтор.\n\
  \nНас манит центр ночью, как половников Мекка,\nВ мир дорогих отелей и тачек с открытым\
  \ верхом.\nЯ, словно беркут в небе, порю на крыльях ветра\nВ лучах неоновых витрин,\
  \ улиц и проспектов.\n\nВетер подходит к нам размеренными шагами.\nХватит сидеть\
  \ ман растерянными на диване.\nДороги легли расстеленными коврами.\nНас манят приключенья\
  \ после долгих испытаний.\nНеважно ты пешком или на Шкоде, ман.\nНочь увлекает нас\
  \ к огням, я уже сильно пьян,\nЛезу в карман: там что то есть, не пуст и мой стакан.\n\
  Летим вниз по Тверской мимо отелей и дорогих путан,\nНо нам не надо платить деньги\
  \ за любовь и секс,\nВсем постам освободить дорогу едут Фьюз инс. и Check,\nВ наших\
  \ глазах знакомые улицы, шоссе, проспекты,\nВ этих домах сей час раскур на лестничных\
  \ клетках,\nВ динамиках Tupac Shakur, калифорния, лето,\nИ все проблемы будни тлеют,\
  \ как сигарета,\nВ мир чудес мы улетаем на крыльях ветра,\nТуда, где в ожиданье\
  \ ночи люди ждут рассвета.\n\nНас манит центр ночью, как половников Мекка,\nВ мир\
  \ дорогих отелей и тачек с открытым верхом.\nЯ, словно беркут в небе, порю на крыльях\
  \ ветра\nВ лучах неоновых витрин, улиц и проспектов.\n"
