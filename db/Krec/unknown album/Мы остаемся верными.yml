name: Мы остаемся верными
text: "Мы остаемся верными\nФьюз и Мара с утра летели для отвара\nНа Kitchen-records\
  \ 2 виртуоза повара\nИскра из Питера – начало рэп пожара\nНе кандидаты в мастера\n\
  А чемпионы жанра\nЗа место скретча было живая масса\nЭта субстанция и есть душа\
  \ повстанца\nВ горючей смеси нету понтов и спеси\n3 чистых элементы участвуют в\
  \ процессе\nНаш саунд заполняет трещины и полости.\nКогда я слышу бит я переполнен\
  \ гордости.\nНаш стиль никогда не стоит на месте\nОн всегда летит вперед с нами\
  \ вместе!\nВсе собрались с силами и готовы нанести удар\nДва города России – Питер\
  \ и Краснодар\nМы остаемся верными, верь мне\nЯ оправдаю твое доверие\nТеперь Юг\
  \ и Север каждый день ближе к цели.\nМы вышли из тени вспышка на сцене.\nЯ вижу\
  \ глаза тех, кто ценит наши темы\nГде мы в центре ты звено моей цепи.\nБудь уверен\
  \ на 100% мы с тобой одно целое!\nМы остаемся верными!\n\nМы остаемся верными стилю,\n\
  Потому что был когда-то стимул\nЯ чувствую приток силы\nКогда гудят басы по полу.\n\
  Мы остаемся верными стилю делом и словом\n\nНе забывай прошлого,\nВстречая, новое\
  \ на пути\nМы украшаем, словом стиль\nОтмечая точками пункты остановок\nНа карте\
  \ жизни.\nЕе берем за основу ошибки не будет.\nВсе рассчитано верно\nИ те шаги,\
  \ что когда-то были первыми\nОстанутся в памяти каждого оттенками разными\nМы все\
  \ равно связаны вместе до конца дней своих\nСкованы своими песнями не 60 дней, а\
  \ 200\nДелаем в час\nНаш стиль вперед нас.\nПо километрам новых трасс.\nС теми,\
  \ кто идет вперед смело \nС теми кто стремится стать первым в своем деле \nКто останется\
  \ стилю верным\nС теми, кто не повернет назад время я иду в ногу!\nЯ не потеряю\
  \ дорогу!\nЭто мой путь\nЕго надо пройти по любому.\nНе повернуть в другую сторону\
  \ \nИ не давать поводов для лишних разговоров\nЯ не та персона.\nЖиву по правилам,\n\
  Живу четко по своим. \nНикто еще не спросил на сколько хватит сил.\nНе поступаться\
  \ принципам\nНу что забыться мне и успокоиться\nВ полной тишине.\nЯ не меняюсь\n\
  Как не меняется судьба моя.\nПросто живу, все остальное лишь внутри меня\nТаков\
  \ мой стиль, \nЕму я верным остаюсь\nКак другу близкому никогда спиной не повернусь.\n\
  \nМы остаемся верными стилю,\nПотому что был когда-то стимул\nЯ чувствую приток\
  \ силы\nКогда гудят басы по полу.\nМы остаемся верными стилю делом и словом.\n"
