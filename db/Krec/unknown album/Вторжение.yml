name: Вторжение
text: "Эй, ё, качай головой в ритм с нами\nЭй, за кустами, хоре лежать пластами!\n\
  Меняем всё местами в жизни\nМы не будем говорить о том\nЧто не пережили сами\nУлицы\
  \ глаголют нашими устами\nПрямой эфир из города \nС разведёнными мостами\nМир тем\
  \ кто с нами в Москве и Казахстане\nКанаде, Уфе и Краснодаре\nЭй мы в ударе вдвоём\
  \ значит в паре\nДумаем о качестве, а не о наваре\nМои рифмы, рождённые в кумаре\n\
  Ты слышишь этот бит? Скажи спасибо Маре\nВдвоём против трёхста\nЛёгко речь, как\
  \ оса жалит\nИ заставляет уважать\nРежу смыслом, наточенным как бритва\nНе знаешь\
  \ наши имена? \nТогда прочти в титрах!\nДва тигра, два потока северного ветра\n\
  Голоса гетто, два луча света\n\nГрядет вторжение, идём на сближение\nНесмотря ни\
  \ на что, под силой притяжения\nНести правду в массы - наше движение\nТем кто в\
  \ наших рядах - уважение!\n\nТы слышишь этот ритм?\nЯ насквозь пропитан битом\n\
  Мы с ним стали одним целым монолитом\nСтавлю всех перед фактами\nПодотрите зад контрактами\n\
  Мы атакуем фактами\nНаш стиль чист, как кристалл\nКрепок, как сталь.\nОн для тех\
  \ кто ото лжи устал\nСидим на бочке с порохом,\nНету в сердцах чувства страха\n\
  Мы восстали из пуха и праха\nЯ не говорю о том\nЧто хорошо, что плохо\nНе ищи, в\
  \ моих словах нету подвоха\nНенавижу тех кто завидует и льстят\nСпустя время мешают\
  \ жить и мстят\nНо ничего, мы поднимем боевой стяг\nЛишь только люди верные правде\
  \ составят костяк\nВторжение - вулкана извержение\nТе кто против прячьтесь\nСтрельба\
  \ на поражение\n\nГрядет вторжение, идём на сближение\nНесмотря ни на что, под силой\
  \ притяжения\nНести правду в массы - наше движение\nТем кто в наших рядах - уважение!"
