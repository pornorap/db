name: Февраль
text: 'Где дожди, что льют годами?

  Где сны вечные?

  Зачем искать горы

  Если они сами

  Станут на путь наших увечий

  Спаси меня!

  Произнеси заклинание!

  Я не забуду той доброты

  Куда ты?

  Куда вы все?

  Я проклинаю за ранее

  Ваши чакры

  И не перебивай

  Возьми себя в руки!

  Ты никогда не узнаешь меня

  Огонь, песок, вода

  Огранка светлых снов, беспорочных

  Севастополь обнимает

  Мы электронные, нежные, смешные в гоноре

  Мир полон истин

  Но я не смог себя найти

  В чужих мыслях

  Подари покой сердцу любимой

  Скажи что я ушёл

  Объясни красиво

  Февраль, веди меня за руку

  И накорми мать, если остались силы

  Забудь мне измены

  Забудь друзей

  Знай!

  Они были прохожими

  Утали жажду братьев

  Я желаю им достатка и время его потратить


  Февраль, веди меня за руку

  От восстания до самых окраин старости

  Пусть длиннее станут дни

  А ночи станут короче

  Не надо беречь меня!

  Не надо прикасаться ко мне!

  Я на пороге, знаешь?

  Береги детей.

  А сына назови как меня Ассай


  Меня зовут за горизонт глаза твои

  И только в них я видел свет

  Если что не так, прости!

  Это где-то внутри меня огонь погас на миг

  Дай знания рождённым в наше время

  И положи монеты, на глаза усопших

  Дай чётко знать где я

  И почему мир не копит опыт прошлого?

  Я теряю глаза, знаешь?

  Я медлено теряю слух

  Я не прошу боготворить меня

  Просто, люби хотя бы после потери двух

  Отец - скорби!

  Любимая - плачь!

  Мы вода, тени снов

  Кто научит меня, жить иначе

  Кто станет рабом пустых листов?

  Весна плавит страх меняя голос

  Холодный как лёд

  Приходи в гости

  Позови друзей

  Но, знай, февраль тоже придёт

  Лики смерти, злее, бейте

  Наш пропитав голос, верой

  Соль с неба

  Реки верьте!

  Мы уплываем плавить время


  Февраль, веди меня за руку

  От восстания до самых окраин старости

  Пусть длиннее станут дни

  А ночи станут короче

  Не надо беречь меня!

  Не надо прикасаться ко мне!

  Я на пороге, знаешь?

  Береги детей

  А сына назови как меня Ассай.

  '
