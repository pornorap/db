name: Звезда и некто
text: "Ей было немного за тридцать, она, улыбаясь, сидела в кафе\nВ себе ненадолго\
  \ забиться хотела, но смотрела на фэнов\nФотокамеры - свет их, сквозь прозрачные\
  \ витрины\nПросачивался и на доли секунды её слепил\n\nИ она думала может когда-нибудь\
  \ среди этой толпы\nНайдётся тот самый тип, который бы в гавань сердца заплыл\n\
  Но не дождаться этого ей... как например в лото лафы\nВедь её работа петь и раздавать\
  \ автографы\n\nВ её контракт не входило рассылать поцелуйчики\nПоэтому стрелы сложили\
  \ крылатые пацы лучники\nОт шоубиза усталость.. ей держаться тяжелее стало\nТак\
  \ хотела славы, но этот не преодолела слалом\n\nИ она надеялась, опустошив стаканы\
  \ джин-тоника,\nЧто тут же легче станет, но не проходила боль никак\nВсё та же кафешка\
  \ и сидит она же как пешка\nВ окружении тех, кто ради неё станет даже повешен\n\n\
  А зачем жить, когда ты являешься тупо проектом?\nПодумав про это, она решила сунуть\
  \ руку в пакет\nНа дне там пролежала ещё секунду берета\nИ вот выстрел... падение...\
  \ слышно публики эхо\n\nИ стоп! хватит нелепых шуток\nИли висок получит пистолетный\
  \ shootout!\nСвяжись со мной по средствам белого шума\nВ туннеле яркого света тебе\
  \ помашу, ма!\n\nГде? Где ты? Ну же просыпайся\nНа седьмом небе вкалывать себе дозы\
  \ кайфа\nУстал... ведь тут всё пусто...\nЯ тебя не вижу.. зря чтоль ушёл в отпуска?!\n\
  \nПо ту сторону витрины на миг все замерли\nИ один из мужчин в шоке облевался слезами\
  \ и\nЛюбовь к ней живой ещё секунду назад\nЗаставила лететь его с далёкого юга на\
  \ запад\n\nОн не мог поверить, всё стало вдруг мрачным как сон\nМечтал открыть двери,\
  \ вручить ей футлярчик с кольцом\nНо кому дарить теперь его если она ушла\nРаз уж\
  \ так я пойду с ней - сказал он внутрь вбежав\n Он склонился над тем, что вскоре\
  \ обведут мелом\nЕсли бог есть - спросил он - тогда где он?!\nПолиция, скорая помощь\
  \ уже в пути\nФанаты, прохожие, он - смотрят на жертву тихо\n\nЕго рука потянулась\
  \ нервно в сторону смертоносного\nОрудия и уже двух живших ранее нету просто\nЖили\
  \ бы долго! Зайди он раньше! Пройдя ветры и ливни\nГазеты пестрят заголовками: звезда\
  \ и некто погибли\n\nИ стоп! Хватит нелепых шуток...\nИли висок получит пистолетный\
  \ shootout!\nCвяжись со мной по средствам белого шума\nВ туннеле яркого света тебе\
  \ помашу, ма!\n\nГде? Где ты? Ну же просыпайся\nНа седьмом небе вкалывать себе дозы\
  \ кайфа\nУстал... ведь тут всё пусто...\nЯ тебя не вижу.. зря чтоль ушёл в отпуска?!\n\
  \n"
