name: Прыжок в воздух
text: "И выше облаков лететь просто,\nПонимая, что мы те звёзды\nИз кино и книг взрослых.\n\
  Рискни, протянись и прыжок в воздух!\n\nПересмотрев все фильмы про любовь вашу,\
  \ со временем понял,\nЧто любой даже поймёт, что нет ничего краше.\nТы посмотри\
  \ нам и бог машет - значит всё удалось,\nЗначит не зря подошёл мальчик к тебе, сказал:\
  \ Это шоу наше!\nБез ссор... время сказать всем: Стоп! И оторваться так,\nЧтоб понятно\
  \ им стало, что хорошо нам и без их присутствия,\nИ люд смеясь, будет кричать, в\
  \ душе слезу тая\nИ я тебя беру, бегу к краям, ты тут и я.\nПейзаж из солнца, моря\
  \ и розы для нас с тобою цветут в ноябрь!\nНас двух заснять бы и в сундук на память\n\
  Оставить с печатью губ помадных\nВыдавать под вой пиано балладу о том, как ярко\n\
  Светило нам тогда из под заката\nК твоим ногам вода та, что волнообразно подлетала\
  \ к пяткам\nИ ты улыбалась сладко\n\nИ выше облаков лететь просто,\nПонимая, что\
  \ мы те звёзды\nИз кино и книг взрослых.\nРискни, протянись и прыжок в воздух!\n\
  \nИ белокрылые за нас смс в мобилы нам слали о взаимном,\nНо мы отключали их, отключаясь\
  \ от мира, от серых лиц,\nЧто в пробках автомобильных спешили в офисы, \nПока мы\
  \ просто любили\nИ пока мост не распилят, и пока мозг ещё варит,\nНаброски нас дописываться\
  \ ещё будут годами\nНаш супермедленный танец без остановок,\nПока музыка валит из\
  \ колонок, поставленных кем-то, не нами\nИ эта динамика наконец-то оставила нас\
  \ - её захавали массы\nА мы смогли убраться из под их крыла\nПросто подыгрывай,\
  \ покажем им что мы на них плевали\nУходят года, но наши чувства по-прежнему детские\n\
  Давай же снимать одежду, вместе разденемся,\nИ в полёт свободный, минуя город за\
  \ городом,\nТолько наша вселенная и другим в неё входу нет\n\nИ выше облаков лететь\
  \ просто,\nПонимая, что мы те звёзды\nИз кино и книг взрослых.\nРискни, протянись\
  \ и прыжок в воздух!"
