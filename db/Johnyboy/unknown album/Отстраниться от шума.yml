name: Отстраниться от шума
text: "Рву головою капель, вбегая в поисках тех,\nКто ещё помнит меня, кто ещё не\
  \ променял землю на небо,\nА стены на ветры парадизных систем.\n\nПусть стихнут\
  \ все! Хочу спокойствия, шум надоел\nМне… с тобой под звёздами полежу на ковре\n\
  Дневной погаснет… твой голос даст смех\nИ ночь луна свет и словно нас нет\n\nКак\
  \ бы мне так забивать все такты бита, \nЧтобы конкурентов сдать на метал,\nИ от\
  \ счастья летать с той самой, чей томный взгляд нагнетал\nИ в память въедался, оставаясь\
  \ со мной в небесах на века\nОб эти мечтах вам не раз на листах намекал, \nНо как\
  \ хотел открыться, сразу страх налетал\nИ вот абстракция несвязанных фраз\nПод весом\
  \ масляных красок,\nНа холстах рисует новую сказку\nА Кто мы из массы этих долларов\
  \ в масках людских?\nВозможно, вас тоже касалось подобное \nПрохожих восторженных\
  \ много под окнами\nКапли подорваны ветром, бьются лицом в парапеты,\nА ты на белом\
  \ листе делаешь рэп, \nНо не из тех кто делает деньги на этом!\nХочу красиво всё,\
  \ как блеск искр ночами,\nБез быстрых прощаний, \nЧтоб стены отношений не как транзисторы\
  \ трещали,\nЧтоб были движения с позиций начальных вверх!\n\nПусть стихнут все!\
  \ Хочу спокойствия, шум надоел\nМне… с тобой под звёздами полежу на ковре\nДневной\
  \ погаснет… твой голос даст смех\nИ ночь луна свет и словно нас нет\n\nЯ накрываю\
  \ волнами тех, кто до сих пор не тонет в бите\nОтстранись от мира, со скалистых\
  \ прыгай\nИ пари\nВ наушниках музыка тай! Мы улетаем,\nНа прощание поджигая мосты!\n\
  Опасные профессии выбрали люди\nИдти против нас, если мы вместе невыгодно будет\n\
  Вечно против течения, встречные полосы, дебри,\nГде временем топится рвение выйти\
  \ наверх и исчезнуть!\nТам где города становятся точками, \nТам где навсегда закроются\
  \ прочерки,\nТам где врата захлопнутся в прочий мир, \nТам где замолкнут все и только\
  \ мы пошумим\nОтстранись от мира! Отстранись от шума!\n\nРву головою капель, вбегая\
  \ в поисках тех,\nКто ещё помнит меня, кто ещё не променял землю на небо,\nА стены\
  \ на ветры парадизных систем.\n\nПусть стихнут все! Хочу спокойствия, шум надоел\n\
  Мне… с тобой под звёздами полежу на ковре\nДневной погаснет… твой голос даст смех\n\
  И ночь луна свет и словно нас нет\n"
