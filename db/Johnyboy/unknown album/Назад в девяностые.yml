text: "Тужься, тужься, кричим с врачами, я конечно тише\nУслышь нас, мать, не буду\
  \ в мире этом честно лишним\nЧистый как белый листик календаря, что висит\nПоказывая\
  \ цифры один, девять, девять, один!\nОбычная история - рождён в Рижском роддоме\
  \ я\nВождём Горбачёв быть перестал... Там перестройка\nЯкобы это важно, все суетятся,\
  \ а мне надо лишь\nМолока на вишнёвого цвета губы принять от мамаши.\nЯ рос и строго\
  \ воспитан ремнём был отцовским по попе.\nОт соски отвык, под чаёк смотрю по телеку\
  \ Уокера,\nПотел я и вздохи рад был, подражая движеньям просмотренным,\nВыдавать\
  \ и после садика болеть за Спиди гонщика!\nОтсчитать из маминого кошелька на шоколад\
  \ по-тихому,\nВедь спит она, и может не заметит дефицит сантимов! \nБыло очень паскудно,\
  \ когда заходит утром\nГоворит, мол в садик не пойдёшь сынок, пойдёшь сегодня в\
  \ угол!\n\nИ я снова лицом в фотоальбом \nЗасмотрелся\nОтвези меня, сон, на пару\
  \ часов\nВ город детства\nВсё чёрно-белое окрась мне в цвет\nВерни назад\nНе допущу\
  \ пятьсот ошибок.\nВерну песок, верну машинки.\n\nПрожить моменты от разукрасок\
  \ до фотошопа,\nПройтись по рэпу от Центра с Кастой до дяди Джона!\n\nИ вот школа,\
  \ Опа! Хором стебём училок новых, чтобы\nДогнали, что наш класс мочит приколы самые\
  \ клёвые..\nГлавная шутка дунуть в руку, будто кто-то пукнул..\nПри вопросе: Кто\
  \ на столько туп? Вся группа молкнет трупом!\nДальше - больше, спать ложусь уже\
  \ гораздо бати позже,\nТошно от черепашек ниндзя, лишь покемон нам кореш!\nВ подъездах,\
  \ на лестницах, на попе сидеть не полезно,\nНо пофиг заболеть не грех, я выйграл\
  \ фишек у соседских!\nПомню слёзы матери.. по телеку крутят чёрного дяденьку\nВон\
  \ и он на плакате, Тупаком звать его... Под кроватью\nПомню нашёл коробку с аудио,\
  \ решил она уйдёт\nК другу в обмен на рогатку.... Мам, я и идиот!\nНа стыке веков,\
  \ застыл в колонках трек Эминэма\nThe way i am, с тех пор он стабильный гость моего\
  \ плеера\nС тех пор воды утекло немало, из Дини малого\nРодился рэперок, что батл\
  \ за батлом брал!\n\nИ я снова лицом в фотоальбом \nЗасмотрелся\nОтвези меня, сон,\
  \ на пару часов\nВ город детства\nВсё чёрно-белое окрась мне в цвет\nВерни назад\n\
  Не допущу пятьсот ошибок.\nВерну песок, верну машинки.\n\nПрожить моменты от разукрасок\
  \ до фотошопа,\nПройтись по рэпу от Центра с Кастой до дяди Джона!"
