name: Ностальгия
text: "Как щас помню: мне лет десять,\nЕще не закрутился я в этом рэп месиве\nЭминэм\
  \ непомню, лишь руки вверх, \nПрут на пару с аварией, плюс Губин е!\nХотелось, в\
  \ спешке, каналы поклацать, \nЧтоб найти Аврорин музыкальный топ 20\nВедь по-любому\
  \ всегда все по фактам там, \nВстречайте лидера-красавицу – Фактор 2\nГоды летели\
  \ быстро, наступил ноль седьмой, \nИ услышал СД, Стима, Нойза, Бо-\nИнг. И понял,\
  \ русский рэп есть, а где же он, рэп в Латвии? \nВ две тысячи восьмом вошел я в\
  \ этот бэд кампани\nИ стал заложником листов, рифм, строк\nМой хип хоп остановит\
  \ любого, словно пит-стоп\nИ не раз посетила ностальгия по попсе,\nНо мое, это рэпчина,\
  \ и я стану тут папой всех\n\nИ на кассетах записал, записал,\nВсе детство я, все\
  \ детство я\nЕго репичу для того чтоб просто\nПонять как смог я все года, все года\n\
  Прожить за миг, прожить за миг\nИ не за метить как и я стал взрослым!\n\nБыло время,\
  \ когда время летело, \nИ я, с ленью в постели, смотрел верно и смело\nТогда, Слим\
  \ Шейди оккупировал телек и радио\nДругие звезды мечтали жопу надрать ему \nЯ сидел\
  \ и втыкал, под Линкин Парк\nПроникли так, что я забил в винамп\nИ хит-парад, еще\
  \ тогда брал, не Топалов Влад\nА тотальный стафф, как Марм Файв(?)\nЕ, я хотел чего\
  \ то большего,\nНо я не понимал чего, словно я гость не прошенный\nИ идея поразить\
  \ весь мир поразила меня\nВедь я красивый парняга и силы не занимать\nЯ потерял\
  \ еще два года своей юности\nПричем по глупости, и этот миг меня настиг \nКогда,\
  \ отложив Земфиру, я, запив кефиром \nРифму за рифмой стал писать карандашным грифом!"
