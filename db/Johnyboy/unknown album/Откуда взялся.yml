name: Откуда взялся
text: "Взрыв - это то что вызываем куплетами, парень\nБиф - это то когда взрываем\
  \ и ты отвечаешь\nМы - это Джонни и Окс, Москоу - Рига, мозга вынос \nПосмотри по\
  \ сторонам мигом бьём как по ногам мины мы! \n\nОткуда взялся?\nЛучше бы ты туда\
  \ опять валял сам.\nОткуда взялся?\nТебе читать противопоказано пацик.\nОткуда взялся?\n\
  Ты под биток как коза на танцах\nВыброси свой рэп с качеством аля рация\nТаким как\
  \ ты дорога в маляра, сан\n\nТвоё имя вызывает ассоциации максимум с оргазмами шестиклассниц\n\
  Пацик ты как на районе говорят сам рамс поднял \nА теперь собрался к лямам, \nНо\
  \ до них тебе как до Аляски пешкодаралом\nТы пешка драма в том что ты говно ешь\
  \ навалом \nТы для меня ни че как вес нагана \nТвой блеск бумага с текстами без\
  \ таланта\n\nТвои кумиры Сергей Лазарев и лэйзербои ты лез с рукою \nИ пресс устроил\
  \ чтобы тока бы добыть альбом с их росписями\nТы рос с писями во рту и слыл по жизни\
  \ распиздяем, друууууггг\n\nКак вообще повернулся язык твой.. Назвать себя музыкой?\n\
  Ты лузер коих ещё не видели Оксид и Джони, ты пуст не более\n\nВзрыв - это то что\
  \ вызываем куплетами, парень\nБиф - это то когда взрываем и ты отвечаешь\nМы - это\
  \ Джонни и Окс, Москоу - Рига, мозга вынос \nПосмотри по сторонам мигом бьём как\
  \ по ногам мины мы! \n\nОткуда взялся?\nЛучше бы ты туда опять валял сам.\nОткуда\
  \ взялся?\nТебе читать противопоказано пацик.\nОткуда взялся?\nТы под биток как\
  \ коза на танцах\nВыброси свой рэп с качеством аля рация\nТаким как ты дорога в\
  \ маляра, сан\n\nЗемля тебя носит только из жалости;\nТебе надо не микро, а баклажан\
  \ нести;\nТы спрятал бы лучше своё жало тип\nИ не мешал бы дядям дальше жар мутить;\n\
  Ты типа Потапа, тока ты более трушный -\nЖивёшь на опушке, ты болен макушкой;\n\
  Ты срываешь куш, собирая груши\nУ себя на селе, и ты с рана дружишь\nСо сраными\
  \ клушами из пивнушек и \nТы в клубе отжигаешь с этими тушками;\nТы напускал рака\
  \ в чужие уши -\nЭта сука так скребётся... Что за\nБулщит?\n\nВсе твои якобы в щи\
  \ кореша\nТебе не помогали - ты щекой решал\nВсе проблемы ведь ты только гонишь,\
  \ гад,\nПотом гонишь как будто бы пони от шакалят;\nКусчай шакаляд, зачем трогать\
  \ мясо?\nПосле десяти ты спать строго обязан;\nНа ютубе я смотрел как ты отплясывал\n\
  Под мегатектоник вывод - ВСЕМ ЯСНО;\nРига, Москва, это еще ласково,\nКолхозным гангста\
  \ не спрятаться в масках,\nЧтобы читать надо покинуть ясли вам\nЗачем вам надо чтобы\
  \ вас я сливал?\n\nПостой подумай немного, зачем оно тебе\nПостой подумай немного,\
  \ зачем\n"
