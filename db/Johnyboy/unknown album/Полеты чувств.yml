artist: Johnyboy
name: Полеты чувств
text: "Эй! Не надо меня выдавать за того, кем я не являюсь вовсе \nВедь, если вас\
  \ оглядеть со сторон, то будто бы ''лают овцы\"\nЯ хочу свободно летать, но передо\
  \ мной пылают кольца\nЛюди покидают мой зал, но я издать попытаюсь вновь залп!\n\
  Да такой, что ваших пару обойм накроет он с головой\nОт пробоин судно мое не потонет,\
  \ но я в хопе не ради воин!\nВ принципе горем не обливаюсь, коль на прилавках моих\
  \ дисков не море\nРиге не больно! Спрячь свои девять патронов - от них даже fifty\
  \ не помер!\nРвутся нервы, но нет не свяжешь как полиестеровый пуловер их\nВ рукаве\
  \ не спрячешься, ты гладиатор и тигры прут на арену\nНу как нах по углам, как муха\
  \ от паука! Не надо тут действовать\nНаугад, чтоб понять, что мы песнями вам надавали\
  \ слегка по зубам!\n\nИ даже если все повернутся спиною\nМы будем бомбить, пока\
  \ бьётся пульс, \nВедь надо же успех потянуть за собою\nЛюбыми средствами и льются\
  \ слёзы пусть!\nНа вашем месте я бы раскрыл все пароли,\nВедь наши песни вы поёте\
  \ наизусть\nProduction edz'a и zenabi на фоне\nИ башни снесены этим полётом чувств!"
