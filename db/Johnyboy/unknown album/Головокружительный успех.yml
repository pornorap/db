artist: Johnyboy
name: Головокружительный успех
text: "Привет амиго! не который судья, а который мой соперник\nТы живешь в Курске,\
  \ это где то в Мексике? \nНо, типо, амиго.. или нет..\n\nАмиго по тихому с этой\
  \ битвы двигай\nВторой микро лишь для сильных МС а ты че-то хилый\nЯ точно киллер\
  \ и в этом фильме ставлю точку жирную\nВ очко долбить тебя не буду, сам взорвёшься\
  \ будто бочка с бензином\nМоральный кодекс мой - насрать на морду тебе подобным\n\
  Пороком назови это, поц... Мне похуй...\nПолк пускает сопли, глядя на гроб с твоей\
  \ фоткой..\nРэпперком фиговым родился, фиговым и помер ты.\nХотя может ты не рэпер,\
  \ а ту-ту-тупо поэт.\nЯ тебя тупо поем, ты потонешь будто муха в говне\nУчи буквы,\
  \ малец! Твои поступки аля пукнуть на плед\nГлупы и нелепы... Носи не кепки, а пуанты\
  \ балетные!\nСлышал риал амигос жрут чили и запивают тэкилой\nМай мишон из ту кил\
  \ йу, ведь ты пьёшь максимум пиво\nИ живёшь не в где-то у Рио.. А в курском гетто\
  \ умри орк\nПервый блин комом, сказали родители сделав амигоууу\n\nГоловокружительный\
  \ успех тебя не ждёт парень, \nВедь ты со мной в паре\nА Джонни так жарит, что мексиканцы\
  \ разом отчаливают,\nВедь Джонни так жарит..."
