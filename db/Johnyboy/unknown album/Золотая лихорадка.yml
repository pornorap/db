name: Золотая лихорадка
text: "В погоне за золотом лишь двое не будут заколоты\nЗа гон их загонят за горы\
  \ их гордые головы\nНам доллары колора светло-зелёного \nСудьи богоподобные дадут..\
  \ Убьём любого за них\nНе сев на мель не потерпев крушений корабельных\nНассав на\
  \ мигрень и вой серен, в победу верим\nЧерт бесится четвёртый месяц мы жжем песнями\n\
  Лошков месим здесь в этом шоу МС.. Есть\nОдна проблема, все смотрим справа налево\n\
  С настоящего в прошлое.. Палим что баттлом поменяны мы\nСтали, охрип к примеру пьеха\
  \ стасик \nНо всем на счастье его ЭГО-Жесть, погас уже йеес!\nА Злой бой стал добрым\
  \ маном, новосибскана\nСтал снова сибсканой, слава богу\nЧто Сифо с Джоном всё ещё\
  \ лабают лихо в баттлах\nНе изменила мозг им золотая лихорадка\n\nПусть я ещё не\
  \ в телике и блистает\nНа олимпийского сцене кид Марая\nЕщё носить флайеры на мои\
  \ фристайлы\nСтанет за пайку когда кризис её доконает!\n\nТот кто ещё не зазвездился\
  \ не почувствовал славы\nТот кто еще не приземлился никогда не летал и\nКомп это\
  \ всё! Ведь ты в сети стар, опэн эйр кал\nЭй ты с ума друг не сойди там под этот\
  \ рёв гитар \n\nЭй начальника дигрейду пора отчаливать\nВедь Окончательно съехал\
  \ мозг на бикрень у чайника\nХочет всё сразу, но в чём стёб бразеры?\nОн спёр фразы\
  \ мои И этим всё сказано\n\nНиче не крал да каждый слог слова строки\nКопипастит\
  \ этот тип, За что его в костёр кину\nХочет мою суперславу себе, как сука справа\
  \ сосед\nЧто по стене бьёт с кулака за волюм макс на центре \nЯ мелкий гений и нет\
  \ читки рифм ахеренней\nБифы с Эминемом, выигрываю беспроблемно\nБритни стриптиз\
  \ хочет бомбить за мои диски\nСорри китти от твоих литл титек моя мина киснет\n\
  Я лучший рэпер по журналу сорс, стоп! Может сон просто\nК богу господу пойду с этим\
  \ вопросом, вдруг заболел звездно?\nТы сын мой стал словно Тайсон психопатом\nТвой\
  \ мозг поймала золотая лихорадка!"
