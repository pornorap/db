artist: Johnyboy
name: Обсуждению не подлежит
text: "Ты ёбу дал... С ребятками шлю тя в морг а не в ресторан\nПодобные вам вряд\
  \ ли найдутся орки без таланта\nТы мертвый как.. В Израиле зовут.. Море известное\
  \ а \nЧетвёртый раунд и пятая шлюха сори не к месту нам\nЕсли ты Локо, то я Ливерпуль\n\
  Пойми сынок ты только что попал под ливень пуль\nТы беспощадно замутил крапиве куни\n\
  Теперь ты весь в прыщах твой новый дом в могиле куплен\nТебе не будут платить в\
  \ месяц по сто штук\nМаксимум кого ты встретишь мою подошву\nИз-за меня ты на баттле\
  \ немного прожил\nЕсли рэп хуйня то ты на него похож друг\nЯ знаю.... Зло есть твою\
  \ музёнку я ценил\nТы как ГидроПонка то есть тёлка с яйцами \nТвой юмор такой тонкий\
  \ что его понял Гальцев лишь\nНа свадьбе друга тебя лоха пригласили на девишник\n\
  Прости но тебе осталось лишь в олени податься\nТы попса тебя на фит зовёт Валерий\
  \ Меладзе\nВсё то чему ты научился: как поленья сжигаться.\nС Жиганом мне сказали\
  \ ты в женском туалете сосался\nПо слухам раз рассказал тебя батя \nЧто секс это\
  \ круто.. Попросил ты пац поебать тебя\nТы токсикоман ищешь кал попиздатей\nИ подрался\
  \ за фантик в который я насрал на асфальте\nДаже мама говорила тебе: сынок ты бот\
  \ слегка\nЖаль тебя зоофилы принимают за ослика\nИ даже всех каменолицих простебало\n\
  Как ты давился молоком что из письки в рот стекало\nТЫ монотонен и мало кто не вышел\
  \ из зала \nКогда ты в майкрофон пел.. Весь твой музон дэл.. Заипал он\nЯ тебя перерифмую,\
  \ перечитаю, перец засуну в челюсти, знай\nЧто если клей почуфанил, не значит что\
  \ можешь еблет открывая\nГоворить мол псрэк нереальная кру, п.с. Парень ты ты труп..\n\
  Я здесь чтобы при помощи лома прочистить твои вагинальные трубы...\nНе подлежит\
  \ обсуждению... Вот член лижи\nИли же под ножи ложись и жри кишки свои же\nАльтернативно\
  \ решение врубай спец-режим\nВ котором ты бежишь и моя мишень сбить те крышу\n\n\
  Я болен рэпом, а ты болен мною \nТо есть тем кто рэпом болен то есть Джонибоем."
