name: Влечение
text: "Ты соблазн и влечение, и даже не знаешь, что\nЯ мечтал о тебе, обезбашенной\
  \ и смешной!\nБез тебя я горю? нет, я догораю\nДержись как и прежде меня, дорогая!\
  \ \n\nПривет, ну как ты там вообще?\nНемало без тебя, лежащей рядом, я проспал ночей.\n\
  Я у тебя дурак, лошпед, лентяй, нервный, сволочь и гад,\nА твоё дыханье греет лучше,\
  \ чем тепло очага..\nМне говорят: сошёл с ума ты! - я сдвинулся, вижу сам,\nВедь\
  \ всё что есть у меня, блин, мои минусы, минуса..\nБогат я? нет, подавно, пара копеек\
  \ осталась на дне кармана,\nЯ знал, я не подарок, но ты приняла \nИ не искала во\
  \ мне Ван Дамма.\nНомер в отеле! В нём кофе в постель \nИ заняться любовью под телек!\n\
  Чтоб кольца одели, и гости, что в теме, \nНа свадьбе нам Горько пропели.\nХочу двойню\
  \ детей, и чтоб вольно \nЛетели семьёю довольной над теми,\nКто кровью потел, чтобы\
  \ больно нам сделать, \nНо где-то в итоге потерян..\n(Йе) я не телеведущий, во мне\
  \ нет актёра,\nТы у меня классная, а я – никакущий и недотёпа, \nНо меня много поклонниц\
  \ потрогать хотят рукой,\nТак что, хммм, не зазнавайся я тоже у тя крутой!\n\nТы\
  \ соблазн и влечение, и даже не знаешь, что\nЯ мечтал о тебе, обезбашенной и смешной!\n\
  Без тебя я горю? нет, я догораю\nДержись как и прежде меня, дорогая! \n\nЯ знаю\
  \ тебя ко мне тянет, хоть отрицаешь порой,\nИ наслаждаешься мною, когда наслаждаюсь\
  \ тобой!\nХочу, чтоб время остановилось для нас обоих,\nЧтобы страсть лилась рекою,\
  \ и рвался из глаз огонь!\nНо работа, учёба, музыка, встречи разные,\nПлюс чьи-то\
  \ дни рожденья приходится вечно праздновать,\nПлюс помочь родителям, не забывать\
  \ друзей,\nХорошо, если хоть раз тебя встречу за пять недель!\nНо, если мы вместе...\
  \ Пожары! Бегите, люди!\nМы не ментов наряд, за порядком следить не будем.\nКогда\
  \ тебя встречаю налетаю я словно Рекс \nНа тебя, мы знакомы не долго, но это не\
  \ просто секс.\nНе нужно отношений, обязательств, романтики!\nМы за жаркие соития\
  \ в нашей мягкой кровати, \nИ расстанемся когда мы, не станет ведь хуже нам,\nЯ\
  \ прижму тебе к себе страстно, хоть спит наверху жена! \n\nТы соблазн и влечение,\
  \ и даже не знаешь, что\nЯ мечтал о тебе, обезбашенной и смешной!\nБез тебя я горю?\
  \ нет, я догораю\nДержись как и прежде меня, дорогая!"
