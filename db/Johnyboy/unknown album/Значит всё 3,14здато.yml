text: "И если выходной сегодня, значит прём из хаты,\nИ если денег нету, пофиг, звёздам\
  \ всё бесплатно,\nМы, если вместе, значит невозможен трёп без мата,\nИ если ночью\
  \ затусили, значит всё пиздато!\nОоооу! (значит всё!)\nОоооу! (значит всё!)\nОоооу!\
  \ (значит всё!)\nА значит всё 3,14здато!\n\nЭто не N9ne, не Busta, не грайм, не\
  \ дабстэп,\nМы - лай, ты - распев. Играй, где нас нет!\nПо-любому, мы плевали на\
  \ тебя, \nА ты читаешь с нами во сне!\nЯ тот самый Джин из ламп Аладдина, ман,\n\
  Я вас породил, ты нас парадировал.\nТы дико был зол, я вас повалил!\nТы дикий бизон?\
  \ я Баффало Билл!\nЕсли Johnyboy на минусе на вас шёл,\nНажимай-ка лучше, парень,\
  \ газ в пол!\nИ пиздуй отсюда быро, ты пидорок, \nЕсли ты ещё понял, не догнать\
  \ тебе наш flow.\nМой стиль - это Canon, а твой лажа - Pentax.\nНаш сумасшедший\
  \ flow обгонит даже Lexus.\nДа, Johnyboy - синоним имени Marshall Mathers.\nРэп\
  \ - бутылка колы, мы туда ебашим ментос!\nЖдали даже, ман, ваши мамаши холод.. (уу!)\n\
  Мой рэп - это джэб, или маваши в голову!\nМы - Russian Choppers, а вы ошибётесь,\n\
  Мы сюда, пацан, увы, надолго, значит скоро бум!\nЖдали мы долго и гнали к рекордам,\n\
  Двумя словами мой стиль - это налик и порно.\nИ чтобы не пиздели вы на Джона, мой\
  \ рэп манит \nКак фанатиков, больных по богу, манит икона!\n\nИ если выходной сегодня,\
  \ значит прём из хаты,\nИ если денег нету, пофиг, звёздам всё бесплатно,\nМы, если\
  \ вместе, значит невозможен трёп без мата,\nИ если ночью затусили, значит всё пиздато!\n\
  Ооооу! (значит всё!)\nОоооу! (значит всё!)\nОоооу! (значит всё!)\nА значит всё 3,14здато!\n\
  \nМы Рокко Сиффреди, Рон Джереми,\nОтсосите нам болт, шер ами.\nВаша хрень берет\
  \ в рот быстрей,\nЧем Саше Грей дал бы Робин Стренд.\nЭто Джон и Sifo,\nВам надо\
  \ было думать головой, но вы думали жопой сильно.\nКаждый тут типа флоу-годзилла,\
  \ но на деле-то, пижон в лосинах!\nSwagga на Max, встал бы у Tech'a на нас!\nНебо\
  \ на вас мы роняем, и на пенисы сажаем, будто мент за напас! \nЙе, ваш рэп - это\
  \ маразм.\nНаш стиль - это yelawolf или Twista, пуля у Виска.\nВдули мы кискам!\
  \ Сравнивать меня-тебя, как двулю и Crystal, \nСлушать меня, будто через бульб накуриться.\n\
  (Па-па-па-пау!) Весь рэп куда-то пропал,\nПрыгайте на катафалк! До могилы довезем\
  \ - это не в падлу котам. \nТы снюхал больше белого, чем Пабло продал.\nWhattafuck,\
  \ ман? ты ведь не Wacka Flocka!\nНа дороге нам не попадись, ведь мы не подадим свои\
  \ лапы-лохам.\n\nИ если выходной сегодня, значит прём из хаты,\nИ если денег нету,\
  \ пофиг, звёздам всё бесплатно,\nМы, если вместе, значит невозможен трёп без мата,\n\
  И если ночью затусили, значит всё пиздато!\nОоооу! (значит всё!)\nОоооу! (значит\
  \ всё!)\nОоооу! (значит всё!)\nА значит всё 3,14здато!"
