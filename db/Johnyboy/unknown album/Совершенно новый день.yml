text: "Как быть? Что сделать? Чтоб смерть унесла ввысь на небо\nХочу там плыть по\
  \ ветру, для вас слыть незаметным..\nКак опечатки в ноутпэде, как через перчатки\
  \ ногти бля\nЯ в печали, Господи, я будто без рук - меня за нос водили!\n\nВесь\
  \ мир мне чужд! За границей, хоть не турист я.. \nМне дорога в землю с деревьев,\
  \ словно, как ветхим листьям.\nЯ б устроил самосожжение, но во мне нету искры.\n\
  Вы на моей шее разлеглись как волосы металлиста!\n\nМне не до воли. Ею я недоволен!\n\
  Мне нужно пустое место, чтоб не было света боле\nЧто это? Как это понимать твою\
  \ за ногу?\nДа, Я мелкий бес, но ты не писатель Сологуб!\n\nКоль жизнь это форум,\
  \ поставьте мне бан айпи\nСмоки, вышел из темноты? Подскажи как туда войти?\nНа\
  \ фото этой планеты моя рожа не вместится\nНи Кейдж, ни Траволта, но тоже я без\
  \ лица.\n\nМои взгляды слишком стары. Не попадают в парад новинок\nНа меня прёте\
  \ как автомобиль. Вам двинуть пора в кабину\nТо что вам очень близко, люди, честно\
  \ мне как-то мимо\nНо мой голос не важен вам, моя жизнь - это пантомима!"
