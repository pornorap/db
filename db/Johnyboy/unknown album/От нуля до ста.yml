artist: Johnyboy
name: От нуля до ста
text: "Если для тебя бог Кажэ Обойма,\nЖми на стоп! Я всего лишь Johnyboy, ман\nНа\
  \ кой нам этот бой дан? Чтобы мой стафф заменил всё\nТо, что ты на повтор ставил!\n\
  \nОт нуля до ста секунд, вокабуляр достав, \nЯ пру как танк на этот бундэстаг,\n\
  И перебью солдат, чей ум поставлен вровень \nС тем глупым спапом, что шлют в Контакт!\n\
  \nОпааааа... лопасти самолётов полопались,\nИ каждый пассажир-жополиз строго вниз\
  \ головёшкой летит.\nИ ты съебёшься кретин вслед за ними, если не сойдёшь с пути,\n\
  По которому семенит MC с Риги.\n\nЕсли ты попал в три десятка, \nНе значит, что\
  \ можешь мнить из себя там\nНедоебаться витязя прям,\nВедь и Сява тебя перечитает,\
  \ \nПива литр хряпнув и съев семян.\n\nМан, то, что я слышал о тебя вовсе не ново!\n\
  Говоря по-простому, твой стиль арендован.\nИ меня не канает, друг, кто ты и по чём\n\
  ведь твой рэп не цепляет, будто сломанный крючок!\n\nТы говоришь достоинство моё\
  \ - в маразме... не аксиома разве?!\nПроблема в том, что ты херого развит.\nЯ меняю\
  \ суть теории относительности:\nОтносительно всех Mc's - Джонибой охуителен!\n"
