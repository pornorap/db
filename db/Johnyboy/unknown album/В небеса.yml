name: В небеса
text: "Все вроде классно, зима, февраль и год уже 2010\nШагаем вместе, и все так же\
  \ мы на этих песнях\nМимо болезней, да и всяких не нужных заплывов\nНо если честно\
  \ - не хватает мне того, что было\nЯ помню будни разбавляли мы с тобою встречами\n\
  Просились только на минутку, возвращаясь к вечеру\nИ ты на плечи мне вставала, чтоб\
  \ коснуться облака\nМашины, город, тротуары, но сейчас всё побоку\nЗакрыты окна,\
  \ на градуснике минус двадцать\nНо люди так же все рисуют на снегу шаги\nПривыкли\
  \ очень мы руками за звезды цепляться\nИ потеряли мы из виду все свои миры\nПадали...но\
  \ снова поднимались на ноги\nНо это надо ли все время умирать на пороге\nИ я не\
  \ выбрал дороги - все они выбрались сами\nПора бы это поменять текстами и голосами\n\
  \nЯ хочу в небеса, где нет забот\nЯ хочу бросить сам их всех за борт\nЧтобы только\
  \ ты, чтобы только я\nИ чтоб другие взгляд\nБросали не на нас, а в сторону,\nВедь\
  \ и без них солнце засветит ярко\n\nСолнце засветит ярко.. Лучами исписав мне все\
  \ тетрадки\nПришла весна, отбросьте дети санки, \nС сапог на шлёпки быстро замутили\
  \ пересадки..\nЛиства зелёная и птицы вдруг запели сладко..\n\nПока это всё в мечтах..\
  \ На деле ведь минус в термометре\nИ наш самолёт отложен и тепло получив лишь погонит\
  \ вверх \nДо небес.. Там где ты для меня best and only guest\nИ знаешь что... Я\
  \ болен если\n\nТебя рядом нет. Я на нервах и взгляд мой нем\nЯ свято верю в наш\
  \ успех. Пофиг на ряд помех\nИ клятвы небу наши мол с тобою не одну реку прошли\
  \ бы..\nТобою болен. Нет лекарства, ведь любовь не кашель.. \n\nЯ хочу в небеса,\
  \ где нет забот\nЯ хочу бросить сам их всех за борт\nЧтобы только ты, чтобы только\
  \ я\nИ чтоб другие взгляд\nБросали не на нас, а в сторону,\nВедь и без них солнце\
  \ засветит ярко\n\nА всё ведь классно, я украл твою всю ласку\nВ этой опере про\
  \ нас я певец как Саша Басков\nМы вдвоем с тобой на нашей общей крыше\nЧто сносит\
  \ постепенно всех...тут нету лишних\nИ вижу вас, но забываются мне все люди\nКогда\
  \ наши мечты в палатах и мы просто любим\nЯ закрыл тебя спиною от всех этих судеб\n\
  Осуди меня скорее, но твоя улыбка просто супер\nЯ как ребёнок с ярким мелом\nОн\
  \ рисует я + ты и это шесть букв смело\nИ этот город нас запомнит как все его друзья\n\
  Рига, холода Сибири или просто Брянск\nВсё станет классно - ты поверь и это будет\n\
  Небо, солнце и она, а я вечно их путник\n\nЯ хочу в небеса, где нет забот\nЯ хочу\
  \ бросить сам их всех за борт\nЧтобы только ты, чтобы только я\nИ чтоб другие взгляд\n\
  Бросали не на нас, а в сторону,\nВедь и без них солнце засветит ярко\n"
