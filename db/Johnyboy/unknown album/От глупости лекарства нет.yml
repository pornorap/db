artist: Johnyboy
name: От глупости лекарства нет
text: "Я вошёл в ваш рэп нагло без пластик карты консьержа\nИ вырос раньше всех как\
  \ в начале марта подснежник\nПросил тебя не трать блин нервы, но ты лихо доебался\n\
  Ты как Малевич, брат, твоим шедеврам не хватает красок \n\nЯ вас поджарю ... Этим\
  \ славным паком стилей\nСгорите как во рту у черезарда погостили\nМой хоп - не страна\
  \ чудес.. А вы нарнию просили \nНо через него проходят все как через армию в России\n\
  \nНигеры местные.. Как же так... Атас! Мы\nЗадыхаемся от вас как от астмы..\nНо\
  \ год за годом по-любому будет сэйм шит\nЯ выхожу и выношу вас будто сэм шилт!\n\
  \nНа этом баттле я лекарство от глупостей\nНу типо тех, кто в своих треках как залупой\
  \ стелит\nНу хватит ныыть прошу.. Будто бы над луком сели\nЯ не переношу вас как\
  \ пк - нужен ноутбук в постели...\n\nВсем кто глуууп.. Абсурден мы\nПредлагаем выйти\
  \ в пруд с посудины\nЛекарства нет.. Сами виноваты\nЧто покидаете вы саммит индабатлаааа\n"
