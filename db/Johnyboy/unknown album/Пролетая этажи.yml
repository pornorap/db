artist: Johnyboy
name: Пролетая этажи
text: "Привет, кто на связи?\nТы родная?\nЗнаешь устал поднимать я лишь пыль ногами,\n\
  Я видел сон где мы с тобой все лето жжем,\nИ смеемся взахлеб, но твой пришел самолет,\n\
  Не уходи, хочешь лететь - лети,\nНо чувствам моим придется теперь терпеть\nРепит,\
  \ сидеть вдали, от той, кто вызвал их,\nВызволи меня из плена лишь на миг.\nСлушай,\
  \ рука за руку и вперед на крышу.\nКакая из лестниц этих ведет повыше, а?\nЯ вижу\
  \ птиц, улетающих к закату,\nЯ вижу лица, считающих зарплаты,\nВсе так мелко внизу,\
  \ других неинтересно\nСлушать мне как вызубренный куплет наизусть, ха,\nНу что готова?\
  \ Чем ниже к земле, тем ближе к верху,\nДавай руку, нет, мы не летим, но движем\
  \ в небо!\n\nСмотри это шоу, рядом тут где-то Джо,\nПролетает с тобой этаж за этажом,\n\
  Прости, если наш рейс в небо не дошел.\n\nЭтажей все меньше и мы наслаждаясь полетом,\n\
  Набирая скорость себя, как песок посыпаем на лед вам,\nНарод досадно головою качает,\
  \ орет там,\nМы психи-романтики, не понять вам, амебам,\nА пока суета, люди выпускают\
  \ злость\nКак пули танк, от нас останется лишь майка и туника,\nМы уходим ведь от\
  \ проблем не спрячемся тут никак,\nМир в тупиках,\nХэй, держись крепче,\nНе плачь\
  \ или ты от ветра?\nДаже сейчас за глазами прячешь ты ответы,\nТы грустишь - я тоже,\n\
  Еле, но верим в то, что в племени белых божьих людей, \nМы встретиться сможем,\n\
  И вот, лишь пара этажей отделяет от рая,\nКак кошки от лая разбегаются люди мы таем,\n\
  Пытаемся дотянутся ближе, в поцелуе сплетаясь,\nПрощайте все, мы спускаясь тут же\
  \ взлетаем.\n\nСмотри это шоу, рядом тут где-то Джо,\nПролетает с тобой этаж за\
  \ этажом,\nПрости, если наш рейс в небо не дошел"
