artist: Johnyboy
name: Докажи нам
text: "Перерыв закончен! Я стрехаю пыль с моего пера!\nРоняя мыло стонешь - это мыльная\
  \ опера.\nЯ как испанский бык на рога свои нанизал\nВсех МС, на баттле первый я\
  \ вы на низах\nЖертву выберу \"Виберу бы сжег лэмбо\"\nКакой я Джони Браво, блять?\
  \ Джон Рэмбо!\nХаа! В третьей битве не талантов посылаю к черту! Нахуй!\nПлюс зови\
  \ меня черносливом - я сливаю черных\nДжонибой, бич, это хип-хоп! \nА как прилетели\
  \ типо тебя петухи в топ? Кукареку\nОбъясни! Ты старался сделать хит, чтоб быть\
  \ Джони выше?\nОо-у, но у тебя запор - ничего не вышло!\nХули вы вылезли хейтеры?\
  \ Я прятки отменял? Когда?\nЛучше ждите альбом в два ноль десятом от меня Да!\n\
  В русском рэпе некого позвать на фит - он полон шуток детских\nВот почему, пацан,\
  \ я только сам с собой пишу совместки\nЯ продавец игрушек. Бля, но не далек к мечте\n\
  Ты недалек вообще, ты Элтон Джон, у тя хуек в очке!\nПиара хочет - пишет диссы -\
  \ надо шоу чижу \nА я, как платье на заказ, на биксах хорошо сижу\nЧтобы вы исчезли\
  \ не хватит вам даже бана\nНет я ни хуя не гангстер, я не банда жигана! А постух\n\
  МС как ты редкость - ты прямо негр в Боливии\nТы не фанат яблок, но весь твой рот\
  \ в моем белом наливе, Бээ\nСпускают ниже шорты, Диме Шокку лижут жопу \nНо я слышу\
  \ шепот ярый фан затеял бифы что то, уу\nХочешь внимания? Привет передам. Эй!\n\
  Твой рэп гениален c буквы «т» перед «а»\nЧей там рейтинг падал? скоро третий баттл.\
  \ Эй!\nКоли ты рэп, а не леди гага, докажи мэн это этим баттлом\nНужно к амбициям\
  \ еще добавить навыки \nИ может, выйдет, как туловище, вас поставит на ноги \n\n\
  Докажи нам что ты стоишь чего то \nНе изгой и не чмо ты, что ты воин хип хопа\n\
  Не нашивка, а добытчик ты самый\nНеобычный пацан у тебя бычий оскал \n\nНа ножи\
  \ ман покидай долбоебов \nМудакам дай по ребрам, \nХочешь стань мамоебом \nДокажи\
  \ нам, у тебя не булщит новинки\nТы лучший на ринге\nДокажи нам!"
