name: Cлово мне
text: "Слово мне предоставьте! Знайте, прикола нет\nМного лет мне хранить внутри это\
  \ злобу, гнев.\nЗло монет я познал и понял, что в гору вверх\nНадо бежать от этого,\
  \ не убьёт, ведь мой холод - плед.\nСловно клерк для меня пахать - это полный бред.\
  \ \nКнопку rec я нажал и вот он вам новый трек. \nПолный crap всё, что мутят там\
  \ Смоки Мо и Krec\nХиатус закончен, bitch, Мистер Бешеный Flow is back.\n(Оу!) Мой\
  \ рэп вам в пузо - жесть!\nМне не нужен бензин, чтобы толпу зажечь.\nПосмотри свой\
  \ плеер, cлушатель, в нём Dime и Лион -\nЖми на delete, меня вруби, затем мне дай\
  \ миллион!\nТы походу заработать рэпом на мерин наметил,\nНо альбом купить твой\
  \ как вентилятор - деньги на ветер!\nВерьте, не верьте, я лучший, а ты явно бот!\n\
  Я изливаю тебе свою душу... прямо в рот!\nВ убийствах мудаков по нраву лишь мне\
  \ необычный стиль:\nТопором пополам - у вас раздвоение личности! \nЯ бредил рэпом,\
  \ ты бредил blackberry,\nТы Эди Мэрфи, я Фрэди Меркури,\nМоему рэпу - жить! твоему\
  \ рэпу - R.I.P.,\nЯ зажигаю, а ты теперь кури!!\nЯ пишу everyday, получая лишь срач\
  \ в отдачу\nНахуй шум, мне не лень! Я кидаю в вас панч за панчем.\nЯ не пятиклассник,\
  \ но у меня огромный фишек запас! \nЕсли рэп - воздушный шар, вы поголовно - лишний\
  \ балласт.\nСлишком для вас? Ха, кастраты наверняка\nТе, кто говорят, что рулит\
  \ абстрактная лирика!\nА ставка так велика, что возьму всё абсолютно.\nНа чёрном\
  \ небе хип-хопа Джони, словно салют вам.\nМнения хэйтеров для нас гниют в могилах\
  \ на дне..\nЯ как вулкан на вас плюю всем, что скопилось во мне!\nРифмы, напор и\
  \ панчи - моя крепкая смесь!\nЯ не знаю кем бы я был, если б не был тем, кто я есть.\n\
  \nТут богом забытая Рига!\nДруг, снова открытая книга\nМоя жизнь!\nДержись, есть\
  \ что сказать тебе!\nПослушав это, следующий трек ты врубай теперь!"
