artist: Johnyboy
name: Небо падет на землю с незримых высот
text: " А ты любил, понимал вообще о чем я пишу?\n А ты любил или для тебя никчемный\
  \ лишь шум,\n Все мои тексты, мои песни для тебя сырая плесень,\n Мой посыл едва\
  \ заметен, зря я так срываюсь с лестниц, а?!\n\n Я выбрал путь что наиболее близок\
  \ мне,\n И будет круче еще ...\n Либо небо упадет на меня с огромных высот,\n Либо\
  \ я стану жертвой серых, голодных низов.\n\n Пусть пока что мое слово не ...\n За\
  \ собой скандалов громких не могло повлечь\n Дай мне немного времени станут реальны\
  \ сны, мечты\n Я уличный музыкант, но вскоре предо мной шляпу снимешь ты\n Я не\
  \ верю в судьбу по мне это божий гон\n Меня будто свежуют я лезу из кожи вон\n Чтоб\
  \ попасть на tv на рипит к твоей ...\n Как мне объяснить что мой реп не поебистика?\n\
  \ Я слышал попса Джонни пацан школьник тебя перечитал\n Джонник ты дурак что ли\
  \ звезда в шоке\n Хотел достучатся до небес Джонни но лишь бег по днищу\n Может\
  \ ты пиздатый пацан вообще но твой реп говнище\n Ой ненавистник ты баб по любому\
  \ Джонни бой лох не говори\n Я должен быть слиться раньше чем думал словно альбом\
  \ recovery\n Ты тайно мечтаешь о сброшенной атомной бомбе на мой район в риге\n\
  \ Ты надеялся что это мой талан Eminem зарыл в своем ...\n\n Я жду редкого шанса\
  \ хоть пока он не попадался\n Пока что не было мазы верить в небо в алмазах\n Но\
  \ люди мне найти рай не помогут\n А без музыки я на пайке голодном\n Мне надо немножко\
  \ тепла чтоб дрожь по телам шла\n Чтоб на перформансах моих строго был аншлаг\n\
  \ Чтоб толпа забила на шлак (этот!) И нашла\n В моем творчестве то что будет мозги\
  \ рвать ...\n В русском репе не уместен я как Тайсон в гольфе\n Но готов пройти\
  \ все стены словно Майкл Cкофилд\n И не зарекайся, в темпе вальса кручу этот бит\n\
  \ На среднем пальце будучи бедным мальцом цель не легка сын\n Но лучше б ты в меня\
  \ поверил пацик\n Хоть еле дышу я верю мечту\n Я ее живу до фени мне шум\n Я дети\
  \ не шут я перепишу\n Историю репа своим пением чур\n Считаешь подземельем буду?\
  \ Вовсе нет,\n Я пальцем в небо попаду - возьму его себе!"
