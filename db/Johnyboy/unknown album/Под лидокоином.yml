name: Под лидокоином
text: "Моё сердце кричит мне: Мне так галимо, Джони,\nЯ нефига не чувствую вообще,\
  \ я под лидокоином что ли?!\nВсегда я слыл незаметно, прям, как дым сигаретный!\n\
  Но факт - я знал, что мой путь там, где раскупаете \nВы мои диски в моментом.\n\
  И не знал ты мой путь к рекордам, к званьям, признаньям и славе, \nА не в общий\
  \ вагон с минералкой и бутербродом.\nЯ не Джей Ло, падла, зад мой не будет продан,\n\
  И стаф мой бесплатный вам люди подан на блюде,\nВот он, так клюйте снова и блюйте\
  \ хором! \nЯ всё мощнее с каждым годов, зови меня мультикором!\nВаш рэп рисованная\
  \ чушь, как будто бы мультик порно,\nЗнай, что ястребу как я сука другом не будет\
  \ ворон!\nЙеее, ха, знай, док,\nМне нужно дозу секса и виски со льдом. \nЯ хотел\
  \ взлетать повыше, будто бы Кид Рок,\nНо я наступил в дерьмо и весь мир у моих ног.\
  \ \n\nИ я запутался в конец, между дорогами вверх и на дно,\nОсталось пачкать бешеными\
  \ строками мне полотно,\nЯ понял, человечеству даровано небом оно,\nНо как согреть\
  \ мне сердце, друг, которого нету давно?\n\n16 лет я слыл оборванцем нахлебником.\n\
  Я был у подошвы волны, оказался на гребне как?\nХип-хоп заразил моё тело, с тех\
  \ пор я быть выше метил!\nС тех пор, я не дом на колёсах, bitch, но моя крыша едит.\n\
  И с самого детства я, говоря, ваши запреты рушил!\nНо забивали вы рот мой сечкой\
  \ на завтрак, обед и ужин.\nНа всё заработал сам я и спонсор там мне не нужен,\n\
  Но в отличии от вас мне доллар не греет душу..\nВеет стужей от каждой моей строчки.\
  \ Как, скажите,\nВы не стали диабетиком от своей сладкой жизни?\nСранный шизик,\
  \ заткнись и уйди! - мне толпа велит \nНо я не фото семьи, чтоб меня в рамки вы\
  \ ставили!\nЯ плюну те, сука, в лицо мне ничто не мешает, слышишь!\nВышел мой альбом,\
  \ теперь каждый хэйтер слетает с крыши!\nЯ хуевый рэпер? Спорить с детьми, о, Боже!\n\
  Если я стану нулём, я на себя весь мир умножу!\n\nИ я запутался в конец, между дорогами\
  \ вверх и на дно,\nОсталось пачкать бешеными строками мне полотно,\nЯ понял, человечеству\
  \ даровано небом оно,\nНо как согреть мне сердце, друг, которого нету давно?\n\n\
  Я бы лишь парой строк уложил твою бич в постель,\nМне заняться легко с ней обменами\
  \ жидкостей!\nИ мне поровну, кто ты такой, хоть брачо Капонэ,\nВедь я бываю в твоей\
  \ милой, парень, чаще тампонов!\nТы бандит, ты опасен - не о том идёт речь.\nДа,\
  \ пускай далеко не футболист, я забью гол в её честь!\nДелай, что хочешь, bitch,\
  \ ха, ядром хоть пушечным в тыл,\nСтреляй в меня, но я всё равно читаю лучше, чем\
  \ ты!\nНа свете баб полно, девушек где уж хороших\nНайти, знал одну, но был я словно\
  \ одежда поношен!\nИх самооценка не даст никогда им назваться стрёмными,\nНо я ведь\
  \ не столяр, чтобы вечно ебаться с брёвнами! \nИ все они хотят, по-любому, на руках\
  \ чтобы их носили,\nНо их попытки как спор, кто более инфантилен!\nИ хочется мне\
  \ с кем-то счастья добиться, но уже,\nЯ не верю в надежду когда-то, в кого-то влюбиться\
  \ по уши.\n\nИ я запутался в конец, между дорогами вверх и на дно,\nОсталось пачкать\
  \ бешеными строками мне полотно,\nЯ понял, человечеству даровано небом оно,\nНо\
  \ как согреть мне сердце, друг, которого нету давно?"
