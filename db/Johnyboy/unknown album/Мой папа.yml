name: Мой папа
text: "Мой папа - Денис Василенко Олегович - школьник и рэпер.\nЗа партой сидит, куплеты\
  \ пишет под что-нибудь в плеере.\nНа стольник с фрэндами он поспорил, что чпокнет\
  \ эту,\nС которой в итоге вместе живут теперь, будто бы Джоли с Брэдом. \nА я вроде\
  \ жертва этих споров и детских сэксков, \nМать не нажала ''Cancel Kid'', хотя и\
  \ против был отец мой,\nИ вот я здесь! Yo, мне говорили малолеткой Децл\nСтал известным,\
  \ но стану круче я в свой третий месяц!\nСредний палец показывать маме при её восклицаньях\n\
  научил меня батя, когда ещё я не умел разговаривать!\nМой отец мне оставил панчлайн\
  \ в наследство...\nЯ не был удивлён словам: сделай себе обед сам!\nСгоняй в магаз\
  \ за пивасом без кошелька с налом\n-Пап, но тебе семнадцать, а мне 2 месяца вчера\
  \ стало!\nТы раскомандовался, будто великий среди читак Star,\nПойми до ларька двигать\
  \ мне, как от Риги до Чебаксаров!\n\nМой папа - пиздабол, распиздяй, эгоист,\nНо\
  \ близок мне и будь он гёрл, я б в него влюбился!\nМой папа - распиздяй, эгоист,\
  \ пиздабол,\nНо хороший, хотя очень самовлюблён!\nМой папа - эгоист, пиздабол, распиздяй,\n\
  Но он тот тип, кому я трек свой посвящаю!\n\nМой папа поднимет меня, если на пол\n\
  я упаду после удара по колпаку!\nОн в баттлах крут, но слаб как труп,\nПоэтому я\
  \ за него четвёртый раунд сдаю!\n\nМой батя качается под Окси, Нойза и Лока!\nСвой\
  \ стиль вырабатывать долго, вот и напиздил у этих приколов.\nЗакосом зовут его малолетние\
  \ недалёкие орки,\nЗа что собственно дисреспектим мы их в скайп микро, kid!\nМой\
  \ папа Джон вместо соски мне даёт микрофон,\nНикаких бутылок с питьём, пока не попаду\
  \ в бит из колонок.\nДжони Джуниор - пишу на каменных плитах баллоном\nЭтот ник\
  \ дал батёк мне, когда со мной говорил по бухому!\nУ меня есть команда, совсем недавно\
  \ её я создал,\nТам сын Сифо Идана, дочка Винни и Влады! \nПока там остальные звёздные\
  \ дети подпёздыши в нэте, \nАльбомчик мы лепим, побольше мы денег сорвём, чем Criss\
  \ Cross в Америке! \nДавай по теме-ка, надо пару слов про соперника.\nБатёк болеет\
  \ никак, за него Счастливчика сбивать с турника!\nБатя, поверь ни катит против Lucky\
  \ под Ваню закосить,\nСынок мне срать на будущее, лучше порно поставь в видик!\n\
  \nМой папа - пиздабол, распиздяй, эгоист,\nНо близок мне и будь он гёрл, я б в него\
  \ влюбился!\nМой папа - распиздяй, эгоист, пиздабол,\nНо хороший, хотя очень самовлюблён!\n\
  Мой папа - эгоист, пиздабол, распиздяй,\nНо он тот тип, кому я трек свой посвящаю!\n\
  \nМой папа поднимет меня, если на пол\nя упаду после удара по колпаку!\nОн в баттлах\
  \ крут, но слаб как труп,\nПоэтому я за него четвёртый раунд сдаю!"
