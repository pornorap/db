text: "Я засиделся в подающих надежду,\nТак же как и в продающих одежду,\nПоходу мне\
  \ пора слезать с табурета,\nИ я хочу все рассказать вам об этом,\nДля кого то наверное\
  \ просто,\nЖопу рвать ради карьерного роста,\nВъебывать годами на босса,\nДля которого\
  \ нахер ты послан,\nСмотри, ты каждый день приходишь занять свое место,\nНо тебе\
  \ твоё занятие не интересно,\nТы что-то делаешь, ты ожидаешь награды,\nНо все выходит\
  \ так, будто наступаешь на грабли,\nИ твоя цель тут одна, блин, до финала догнать\
  \ бы,\nЭтот грёбаный день, правда, знаешь, что завтра,\nВсе повторится снова, и\
  \ снова опять,\nПрозвонит будильник, и ты покинешь дома кровать,\nНо, сегодня шлю\
  \ к хуям всё начальство,\nИ весь день хожу, сияя от счастья,\nНо, признаю, будет\
  \ грустно отчасти,\nЧто я, увы, не сделал этого раньше, \nЯ буду делать то, что\
  \ хочу целыми днями, друг,\nНе будет больше работы со схемами: пряник, кнут\nИ совсем\
  \ меня не влекут, перспективы - адовый круг\nПройти снова, еще раз придя в сферу\
  \ услуг!\n\nСегодня тот самый день, \nИ вот он, тот самый час,\nКогда всех этих\
  \ людей,\nУвижу в последний раз,\nИ я не буду скучать\nПо вам, не буду молчать,\n\
  И всем скажу всё как есть,\nСегодня тот самый день!\n\nДа! Это тот самый день!\n\
  Да! Это тот самый день!\nТрудностей море, но риск того стоит!\nУспех будет скоро,\
  \ держись!\nДа! Это тот самый день!\nДа! Это тот самый день!\nЭрик и Джони уходят\
  \ с работы,\nДа здравствует, новая жизнь!\n\nДжони шоу начинает, мечтая ноги, чтоб\n\
  Не тащили вновь его в заебавший уж HobbyShop!\nВводит в шок всех хозяев, они считали,\
  \ \nЯ им грядки поливал, отвернулись, и я их поле сжёг!\nКоль ни что, неспособно\
