text: "Бойтесь, я Ван Гога наследник\nМой день как альбом Нойза - Последний\nЯ уйду\
  \ - меня вежливо попросили\nЯ сокращён как резервный фонд России\nА жена?! Дети,\
  \ жильё, еда?\nМою семью как Капитана Врунгеля ждёт Беда!\nИ на планете этой мне\
  \ уже места нет \nИ я теперь могила ведь вы поставили крест на мне\nТы говоришь\
  \ держись за жизненный парапет\nА семье мне что скормить? Завтраки на обед?\nИ ты\
  \ мне врёшь, паскуда, как Лаврентий Берия\nНо я Григорий Лепс.. Я тебе не верю!.\
  \ Я\nВерю фактам.. А факт - ждёт меня страж эдема\nПростите близкие, ухожу я под\
  \ марш Шопена\nПора терпеть нокаут, ведь неподвластен нам ринг\nБог не судья, когда\
  \ лезет в пасть мне браунинг! \n\nЯ не вру, я не труп, у меня языка нет, я есть\
  \ дух!\nЯ не умею разговаривать с людьми, точнее не могу!\nПоверь мне друг, я жив,\
  \ но летаю вместе с ветром тут!\n\nИ созерцал не раз я из-за зеркал\nКак не один\
  \ под лапами власти пал.\nЯ не мог вести игру вечно, сбросил груз с плеч\nНа камне\
  \ не высечь, друг, мечт, если твой туп меч!\nДумал буду я лежать гробу, но тебя\
  \ врали, тип\nМоя душа мимо тебя, не издавая звуков пролетит\nИ я топчу уже невидимыми\
  \ подошвами мир, но\nМоя жизнь уже не бьёт ключом - засохший родник \nУтратил оболочку,\
  \ семья моя горько плачет\nВедь налаживать с ними жизнь казалось я только начал\n\
  Я призрак ты же знаешь, скрип страх вызывает\nРазыграли с раем, но я близко дорогая!\
  \ \nЯ скучаю и слышу молитвы вечерние, но\nВынудили кредиты прострелить себе череп,\
  \ и бог\nНе помог, ведь его вовсе не существует, зай\nЭто я тот лёгкий холод, идущий\
  \ с улиц, знай\n\nЯ не вру, я не труп, у меня языка нет, я есть дух!\nЯ не умею\
  \ разговаривать с людьми, точнее не могу!\nПоверь мне друг, я жив, но летаю вместе\
  \ с ветром тут!\n"
