name: Испаночке
text: "И где бы не была сейчас и чтоб не делала\nВруби на максимум в наушниках ты\
  \ эту тему\nЯ думал лирику сопливую накать тебе\nНо передумал и ты будешь танцевать\
  \ теперь\n\nНе забывай смотри смотри мне не пижонь Е\nИ называй как называла.. Боем,\
  \ тем что Джонее \nАнжелина Джоли + Бред Пит равно любовь ееааа\n\nИ ты найдёшь\
  \ себе или уже нашла\nМачо который назовёт мой самбарэп - аншлаг\nНо пофиг нам,\
  \ знай ты бест на сегодня \nСреди всех кто бродит в средиземноморье\n\nЗаходи в\
  \ скайп напиши отвечу\nНе беспокоить не тебе.. Ты виайпи навечно\nИ пока бит сей\
  \ течь будет, моя речь звучать\nПо части рэпчика я буду радовать и часто\n\nЯ помню\
  \ каждый твой сломанный каблук\nИ как моя любовь менялась на паскудный статус друг\n\
  На тоску меня пробило, но я на посту\nНа поступки типо плача не пойду а почему послухай\n\
  \nУзнай меня по стуку в дверь твоей виллы \nЧто на берегу морей поселилась\nКстати\
  \ маме привет передай \nСмски кидать перестань, позвони, Ань\n\nБум-Бум по твоим\
  \ ушам эта музыка бьет\nНе надо слёз, надо Йооу кричать \nИ головой качая в Страстном\
  \ танце воспоминаний \nС карты памяти мозга не стирать их \n\nТолько тебе\n\nУлыбнись\
  \ не спи там! Во все зубки ну же\nПока простуженный я жгу ты пригласи на кружку\n\
  Чая, ведь я скучаю, может нечаянно я палку \nПерегнул прости... Прощаешь?!\n\nМы\
  \ тебя любим очень всей компанией\nУшёл со студии готово и прочь с сердца камень\
  \ ее\nЛечу из Латвии в юкей, в августе месяце\nВ общем веселее ведь ещё встретимся\
  \ \n\nБум-Бум по твоим ушам эта музыка бьет\nНе надо слёз, надо Йооу кричать \n\
  И головой качая в Страстном танце воспоминаний \nС карты памяти мозга не стирать\
  \ их "
