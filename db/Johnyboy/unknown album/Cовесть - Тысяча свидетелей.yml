text: "Едва мне ёбнуло за семнадцать, как в мою голову заселяться\nНачали мысли и\
  \ рифмы, которые не радовали мать и отца\nЕсть мотивация - показать, что не как\
  \ в футболе Матерацци - я\nИ что рэп, не то, когда у микрофонов тупо матерятся\n\
  \nНет, я не пьяница есть наличка, жильё,\nНо степень моей занятости граничит с нулём\n\
  Как так?! мир бы меня выплюнул, но занозой\nЯ засел внутри него, и скоро выстрельну\
  \ как Коза Ностра!\n\nИ пока свиньи мечут бисер в грязных лужах амбаров,\nИ пока\
  \ people, дабы выпить, свою тушу по барам таскает\nЯ в попытках достучаться до sky'a\n\
  Вынесу фэйма, хоть в сравнении с ним грудастым - доска я\n\nПлююсь готовыми хитами,\
  \ не пишу этюдов\nСтараясь не прогнуться под немаленьким шумом люда\nТы правил в\
  \ рэпе лихо, в Англии будто Тюдор,\nНо цепляй по-тихому Вахтанга и пиздуй отсюда!\n\
  \nЭй, Бог мне оставил свой номерок\nЕму я позвоню и вместе глянем на мирок\nДвижет\
  \ не желание, движет нами рок\nМы спустимся с небес прямо на микробов\n\nИ поймём\
  \ что тот у кого нет друзей\nСтоящих выше чином, просто падёт под землю\nЯ выиграл\
  \ в их сердцах, вне баттла буду петь теперь\nТебя замучает совесть в виде косаря\
  \ свидетелей\n\nИ пусть я вечно на мели, как корабли у берегов,\nУмерить гон я не\
  \ смогу, буду идти уверенно!\nВперёд, пока не сожмёт мою шею верёвка\nбуду бомбить,\
  \ не буду тупить, выбивая неделями текст на листовках.\n\nИ мой fairytail подойдёт\
  \ к концу тогда, \nКогда все евреи перестанут есть мацу\nТы в это веришь, брат?!\
  \ Я не верю! Значит всё ок\nДо потери пульса бились и будем, и ты не получишь фигиди\
  \ фэйм \n\n-Хэй, Я Денис из Риги!\n-А кого ебёт?!\nВон же Фэйм из Киева - мы пустим\
  \ его вперёд\nДа, ведь это тот самый, кто мутит битбокс здравый\nКто тут пацанов\
  \ звал? Что несёт этот лох малый?\n\nСкажите вы, добавив, что у меня загаженный\
  \ стиль а сами\nЗлатой краской свой пластмассовый мажете блинг.\nПусть я в паре\
  \ с известным и непобедимым\nКак сказал один дядя, эта песенка станет гимном!\n\n\
  Эй, Бог мне оставил свой номерок\nЕму я позвоню и вместе глянем на мирок\nДвижет\
  \ не желание, движет нами рок\nМы спустимся с небес прямо на микробов\n\nИ поймём\
  \ что то у кого нет друзей\nСтоящих выше чином? просто падёт под землю\nЯ выиграл\
  \ в их сердцах, вне баттла буду петь теперь\nТебя замучает совесть в виде косаря\
  \ свидетелей\n\nДаже под этот заезженный минус, я дам тебе понять, \nЧто ты как\
  \ sega, я - Linux!\nНадо бодаться, дабы не падать, \nДабы на балу быть с дамою в\
  \ танце, \nЧтоб в ранцы бабла до отказа набахать, \nЧтобы ты с баттла съебался,\
  \ паца!\n\nДа твои рагга напевочки как оргазмы для девочек\nНу и что? Ведь если\
  \ пройду я, тоже будет шоу, будет шоу"
