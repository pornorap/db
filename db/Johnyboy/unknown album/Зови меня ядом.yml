name: Зови меня ядом
text: "Мне хватило пяти рюмок Немирова чтоб понять,\nЧто я не кому не нужен со своим\
  \ внутренним миром\nТы подумаешь, мол вот нажрался не хило\nЭто не так. Я просто\
  \ не хотел остаться с мыслями наедине\nОни всасывают мой мозг и я как леденец \n\
  Они внушают как все плохо, хотя это так и есть\nВ день уходит по пачке честера \n\
  Но не остается ни капли честности\nИ я как в лечебнице где курс лечения не зависит\
  \ от болезней\nГде мысли мигом погубят и заставят пригубить\nЭту жидкость с прозрачной\
  \ стеклотары \nС наивной надписью: ну выпей парень\nА ты всего лишь часть той серой\
  \ массы\nПроблемы всех с твоими схожи\nИ где б ты не был здесь опасно\nВедь прячусь\
  \ я внутри прохожих\n\nЗови меня ядом - что хочешь - я дам, \nВыпей! И свет яркий\
  \ - ушедшие близкие рядом\nЯ - верёвка что обмотала твою шею..\nСтанет трудно ты\
  \ друг, пей меня!\n\nКогда любовь к режиссуре меняется на ненависть к кинематографу\n\
  Кода в друзьях тупой бык, и Шурик просят выдать автографы\nНу и шуточки...кстати\
  \ мне щас совсем не до них\nИ я готов свою жизнь вам всем подарить\nКуда сбежать\
  \ мне от этой кучу проблем, от сотни одинаковых рыл,\nЧто вроде бы любят, но просят\
  \ что то взамен\nЯ замер гостиной, со мной только мои мысли и яд в бутылки из под\
  \ пива\nА зачем жить когда все о чем я мечтал стало так близко и бестолково\nВедь\
  \ для меня в ней ничего ни ново \nСчас вот выпью и покажу кино вам\nНа записке оставлю\
  \ пару слов и повод\nМол прощайте, я так и не освоил ремесла иного\n\n\nА я всё\
  \ то плохое, что наблюдаешь ты ночами,\nВечерами, днями, сидя перед монитором, попивая\
  \ чай\nЗабивать на жизнь висеть отчаявшись на верёвке под потолком\nВскрываясь шифер\
  \ головы твоей с высоток громко падает на пол\nО тебе то долго вряд ли будут вспоминать\
  \ по чесноку\nТы малец - никто ведь твой скромный талант был с детства кем-то куплен\n\
  Зачем тебе жить, одни проблемы, и у тебе поддержки в виде\nЖены и детей не было\
  \ нет, ты всему миру ненавистен \n\nА я лекарство от всех болезней.. Панацея\nПонадеясь\
  \ на меня ты делаешь шаг верный, я тебя заверю\nНаверху в аду в раю, куда мне б\
  \ попал, (воду я не лью)\nЗнай лучше, вот и я не сплю, напоминаю о себе на крайний\
  \ случай\n\nМожет посмотреть любимый фильм со Сталлоне\nВзять этот флакон и отравиться\
  \ в столовой\nЗа обедом или за ужинам мне уже все ровно\nВ этом мире зауженном я\
  \ будто сован с ног"
