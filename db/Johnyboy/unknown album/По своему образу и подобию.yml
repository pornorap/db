name: По своему образу и подобию
text: "Эй бой ты пойми твой мир скучен стал и далек от бойни вау\nОр стадиона острога\
  \ в прошлом, ты словно под бетоном\nТо что, раньше ценил в серых красках – мальчик\
  \ изменился\nВсе опасны вокруг тебя и ты даже боишься сделать шаг и повиснуть\n\
  На волоске, собери все цели, маст гет! Ровняться на этих на тех\nНе надо вообще,\
  \ ты не стадо, начни с черты стартовой осуществи мечты,\nЗаново, с чистого листа,\
  \ выруби спящий режим и нажми рестарт \nДавай быстрее парень, на тормоз не жми ты,\
  \ \nЗавали флешраймами и флеш три \nИ давай вмести бомбить! \nПеределать мысли других\
  \ и песни топить\nИ пока есть что, поесть и попить \nПо лестницам нитеподобной будем\
  \ вмести идти\nДжонибой и Сифо, помогут тебе если есть выход\nА он есть всегда,\
  \ но жизнь трудна, \nНе сойди с ума, не стань психом!\n\nМир не меняет нас, мы меняем\
  \ мир, \nТы забираешь кассу, мимо прут остальные\nСыграй как Барселона с Астон-Вилла,\
  \ \nУменьшая шансы в обороне, раз подвинув\nФакт неприятелем срать на понятия, \n\
  Ты один а не ноль, не дай им пинать себя\nДоверять им глупо как мобилу дать цыгам,\
  \ \nИ гордись собой как Давыдовым портсигар! \n\nЭто твой мир\nОн будет тобою потоплен!\n\
  Это твой мир\nТебе целиком он подобен\nЭто твой мир\nИ ты творишь его попросту,\
  \ так сотвори же все по своему образу!\n\nПомни, это твой мир, и сколько бы не было\
  \ в нем помарок\nЕго надо приручить и тогда он тебе респектнет помалу \nТы просто\
  \ понял, кто с тобой, а кто тебе злостно гонит \nТосты подняты, вроде на троне ты,\
  \ но за спиной в нейтральной зоне\nТипо тебя не кто не тронет, типо ты бронепоезд\n\
  Бро, не боезно ли, что игра очень быстро, для тебя накроется? \nС микро ты самый,\
  \ без него один из них, но\nМир у твоих ног и твой помощник это стих, слово.\nТы\
  \ не писал о том, чего не знаешь, чего не видел\nКак вынутая чека, или зажженный\
  \ фитиль, ты пугаешь!\nПугаешь, и делаешь это мастерски,\nДаже если где-то ты просто\
  \ небрежно фразу кинул\nНас там не ждали, но мы пришли, и лишних тут не души \n\
  И не от ужимок прежних, уже не те что точат ножи \nПроложили путь сами, пока бьется\
  \ пульс, знамя\nГордо парит над миром моим и твоим, об этом пусть знают!\n"
