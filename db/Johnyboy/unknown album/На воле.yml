artist: Johnyboy
name: На воле
text: "А где я? Сижу выбиваю клик-клак по клаве\nВеду себя иначе, а не как по правилам\n\
  Чую достало вести меня бухгалтерский учет\nПокупаю волыну.. цени я гангста! А че?\n\
  Стрельну боссу разик в лоб, теперь уж мы квиты\nПриветосы Казино, девушке, пилке(?)\n\
  Я иду на встречу вам, как псих водитель\nСловно лифт приехавший кричу выходите\n\
  Кто там у нас президент? Затлерс? Здорова!\nТвои решенья пиздец, как мацать корову\n\
  Будь добр, смени, Володя, фрак ты на робу\nВыход из кризиса? Выйдешь за борт парома!\n\
  Отряды свата, дельты, полицейских\nЯ на прицеле, но в этом деле я гроссмейстер \n\
  Граблю банки, плюс я матюган кид\nМеня в пору бы посадить как рыбу на кукан е\n\
  Но я чокнутый клерк, круто рифмующий\nВот тебе табурет, друг ты петлю ищи\nОставь\
  \ этот мир мужикам как записку посмертную\nРеволюция близко, все в Дениску поверуют!\n\
  \nЭто Саша Рэп из Вуу, и Джони\nРига, Владивосток бунт был поднят\nДва бунтаря на\
  \ воле, значит бойся мир, \nМы стреляем пулями, а не постами!\n\nАлександр Рэп,\
  \ знает свое стадо вне\nЕсли слов пиздатых нет, не пытаюсь спрятать гнев\nЯ не дец\
  \ вацап боец, и не знаю самбо с детства\nНо твоим словам конец, лучше пить, чем\
  \ запиздется \nЭто запах смерти чучело, чуешь мой дух?\nЧуть чего задний двор, лестница\
  \ к тебе ночью войду\nТы как тамогочи мой друг, игрушка гондонов\nНо я оставлю на\
  \ твоей башке свой лучший автограф \nМы переделаем все как большой ремонт\nДа мы\
  \ покидаем дом, это Рэп и Джонибой\nИ нахуй микрофон он не заставит никого сбегать\n\
  Поэтому берем ака или топор\nМы сошли сума\nПонял? это бойня, это клик-клак\nИ если\
  \ пуля гонит тебе в лоб влетит приклад\nТы мудак умри блять! Стоять не шевелиться!\n\
  Пока не поднимется флаг на котором наши лица."
