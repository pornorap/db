name: Законы подлости
text: "Это не Bad Company, парень, и не PSRec\nЭтих я легко разбиваю словно PSP\n\
  Двери снимая с петель, заходим без стука\nТы осознаешь теперь, кто номер один, сука!\n\
  \nЯ зачитал куплет, ты накидал монет\nВот моя схема разорения всех малолеток\nВ\
  \ пол! И поехал, Go! Go! Мимо всех я пролетаю\nНа скорости, чтоб радары ахуели все!\n\
  Подлых, ушлых в головы с пушек!\nгоды ушли, что бы мне тут влить?\nGet up, get up,\
  \ get up, Oh!\nGet up, get up, get up, Oh!\nПодойди сюда, и докажи мне насколько\
  \ я плох!\n\n\nГамайте в LEGO мальчики или на Sega в танчики! \nВсе пацанчики, что\
  \ ли подобно\nТебе на меня напиздят, а потом за девок прячутся?\nДа мне семнадцать,\
  \ а ты уже стар, настолько что годен мне в папаши,\nНо словно танцор, которому не\
  \ к месту яйцо в седьмом ты не попляшешь!\n\nТебе не место подавно в рэпе, тебя\
  \ не спасёт даже удав на треке\nУкраину Латвия на этом баттле сжимает и рвёт как\
  \ капканы рэббитов!\nИзвестно всем, что подачею Настя Би слишком косила под R.Adik'a\n\
  Нафиг вас обоих, ведь вы подо мною, как высшие оксиды под радием!\n\nСловно сохатый\
  \ гонишь, мол мой успех заслуга бати порномагната\nТы не годуешь из одного дерева\
  \ как вырубил боженька икону с лопатой.\nЗакон подлости - как Джонибой смог за год\
  \ подрасти?\nМан, почему кому-то срать на всех, а кому-то убирать говно за Стимом?!\n\
  \nМеня боятся пуще дьявола.. паца, лучше сьебывай,\nНе лезь к микрофону - кушай\
  \ яблоко! \nИдти на меня глупо, как звать Bullshit'oм быка.\nТы косил под богачей:\
  \ в гостиницах покупал ночлег \nТебе сказали: гни свою линию! И ты сломал свой член.\n\
  \nЯ зачитал куплет, ты накидал монет\nВот моя схема разорения всех малолеток\nВ\
  \ пол! и поехал! Go! Go! мимо всех я пролетаю\nНа скорости, чтоб радары ахуели все!\n\
  Подлых, ушлых в головы с пушек!\nГоды ушли, что бы мне тут влит?\nGet up, get up,\
  \ get up, Oh!\nGet up, get up, get up, Oh!\nПодойди сюда, и докажи мне насколько\
  \ я плох!\n\nSorry, R.AD1k, но на радио не пустят твои песни - все засыпать будут!\n\
  На МКАДе увеличится количество аварий, демография наладится\nЯ словно барабанщик\
  \ бью тарелки все твои,\nТеперь тебе не видать счастья, я закрою глаза как порезы\
  \ бинт!\n\nДа, я не без косяков - не улавливаю математику махом,\nНо точно по формуле\
  \ знаю то, что выносить надо R.Ad1k'a нахуй\nСоставь компанию Fies'у и называйте\
  \ поцами тех,\nЧей хер по вашему хотению вам в рот залетел.\n\nСам Нойз со мной\
  \ хочет на фит небось,\nА ты всего лишь приготовленный к забивке гвоздь!\nТы вышел\
  \ на ринг зачем-то, противопоставить мне что-то пытался?!\nОт тебя надо вылечить\
  \ рэп - называй меня Доктором Хаусом!\n\nЭто это Southbattle, это это South!\nТы\
  \ не нужен ему паца, будто летом Клаус.\nКого ты выигрывал? Историй не трынди про\
  \ Ригу!\nСравнивать меня с тобой как HD с камрипом.\n\nЯ зачитал куплет, ты накидал\
  \ монет\nВот моя схема разорения всех малолеток\nВ пол! и поехал! Go! Go! мимо всех\
  \ я пролетаю\nНа скорости, чтоб радары ахуели все!\nПодлых, ушлых в головы с пушек!\n\
  Годы ушли, что бы мне тут влить?\nGet up, get up, get up, Oh!\nGet up, get up, get\
  \ up, Oh!\nПодойди сюда, и докажи мне насколько я плох!"
