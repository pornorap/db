artist: Johnyboy
name: Метр за метром
text: "Знаешь, в последнее время, я всё сильнее ощущаю, \nЧто между мной и тобой любовь\n\
  В прямом смысле слова, любовь до гроба\n\nЧем занимаешься ты пока получаю награды?\n\
  Зови меня археологом - докопаюсь до правды.\nЯ давно поселился в различных системах\
  \ поисковых...\nТы выводила меня из себя, но просила войти снова. \nУстала от скандалов\
  \ моих и бешеной ревности,\nДождалась, когда голос мой в тишине это нервной стих,\n\
  Ты мне сказала, я для тебя теперь номер два..\nТы будешь так же.. хмм, обаятельна..\
  \ но мертва.\nИ тебя новый бойфренд паркует уже на стол,\nДавай раздвигай ноги,\
  \ ты хуева Шерон Стоун!\nКоль занимали другие в вагине место подростки,\nТо мой\
  \ подарок любимой могильный крест от swarovsky\n\nТы была слишком яркой, отныне\
  \ мне незаметна,\nЯ выскажу обязательно сожаления в заметках,\nРазлетелось злое\
  \ эхо моего смеха по ветру..\nПогружаю тебя, бедная, в землю... метр за метром!\n\
  \nОграничила доступ к дневам, сменила пароли дева.\nПоходу хочет, чтоб ей мои вилы\
  \ вспороли тело,\nСделаю молча всё, как бы ты не орала злобно\nЯ не Даля словарь,\
  \ чтобы быть многословным. \nДоконать и убить меня вовсе эта сука наверно хочет,\n\
  Ты выпила из меня кровь всю, позволь-ка мне и глоточек\nИ ты заплачешь как в детстве,\
  \ при виде поломанной барби,\nЗаметив у нового парня, мой острый на венах почерк!\n\
  Премии.. все ищут победителя.. Вот он -\nРот этой суки получает гордо Открытие года!\n\
  Я не понял, вы что ли хотели меня обидеть уроды?\nЯ вас в ад затащу, чтоб вспомнили,\
  \ из какой обители родом!\n\nТы была слишком яркой, отныне мне незаметна,\nЯ выскажу\
  \ обязательно сожаления в заметках,\nРазлетелось злое эхо моего смеха по ветру\n\
  Погружаю тебя, бедная, в землю... метр за метром!\n\nЯ нашёл в твоей квартире ваше\
  \ домашнее порно,\nБерегитесь, отсечёт ведь башни мой страшный топор вам!\nВас с\
  \ любовником пугает идущая на вас тень, \nТы зря работала на камеру, ведущая новостей!\
  \ \nЯ художник искусный, хоть, далеко на Пикассо я. \nПорежу вам глаза.. Очи чёрные\
  \ и прекрасные\nТы мечтала, вы будите вечно жить с ним вдвоём, о, нет!\nЯ ковыряюсь\
  \ в мозгах его скальпелем.. я не в своём уме!\nЯ разобью ему сердце как ты мне,\
  \ но в центр прям ёбну нож!\nНе важно, что нашла ты в нём, важно то, что ты в нём\
  \ найдёшь!\nЯ свихнувшегося нахуй настоящее воплощение, знай\nНожницы между ног.\
  \ Лови входящее сообщение, тварь!\n\nТы была слишком яркой, отныне мне незаметна,\n\
  Я выскажу обязательно сожаления в заметках,\nРазлетелось злое эхо моего смеха по\
  \ ветру\nПогружаю тебя, бедная, в землю... метр за метром!\n\nПривет, милая, я принёс\
  \ тебе твои любимые красные розы\nПоложу их рядом.. Спи спокойно, никто тебя не\
  \ потревожит!\n\nТак всё закончилось"
