name: Гоним
text: "Напрямик! дороги растирая в порох\nМы летим! кто против покидает город\nНа\
  \ магнитоле максимум volume, нах остальное\nГаз и гоним газ и гоним [what?], \n\
  Газ и гоним [чё?], газ и гоним, газ и гоним!\n\nСмирись, пацан, да бесит многих\
  \ тенор \nНо я та самая иголка в этом стоге сена \nИ выделяюсь в этих массах самым\
  \ жирным шрифтом.\nБраза, мигом жми старт или подойди к нам! \nЭто не кич левый,\
  \ не компетишн длины членов\nА лишь метод бич-рэпу войти в чрево\nЯ как Джон Леннон\
  \ - в отметках что не год - неуд.\nСам атеист, но в Дениса по слухам бог верит\n\
  Жить в принципе рад, не богат как принц и пират\nбоготворит детвора, сулит мне магистра\
  \ пера\nДенис - номинант, с трудом в это верю как в Латвийский рэпак\nЧто пока лишь\
  \ низко летал, напоминая птиц без крыла.\nТакты вытаптываю - как танк на битах рулю\n\
  Ибо так ты выхватываешь, факсом в глаз тебе факс сую!\nДа, я как черный рифмую!\
  \ да, я кошу под кого-то \nКак-то похуй, я за рулём а ты лишь шум под капотом!\n\
  \nНапрямик! дороги растирая в порох\nМы летим! кто против покидает город\nНа магнитоле\
  \ максимум volume, нах остальное\nГаз и гоним газ и гоним [what?], \nГаз и гоним\
  \ [чё?], газ и гоним, газ и гоним!\n\nТебя прёт музон, что мутит подКОТ? -''yes!''\n\
  Знай, мы залог качества как CONTEX\nЗабудь историю про самолётами сбитые башни\n\
  Это мы взрывали все подряд, ведь мы динамитные шашки!\nТвои рифмы как без колёс,\
  \ не катит пресловутый ямб!\nвыпей за свою музыку и желательно ртутный яд!\nТы потерял\
  \ свой мозг? его убил накануне я,\nВедь он делал унылый хоп в стиле сопливого новолуния\n\
  Зови меня белый шквал и быренько делай шаг\nИли как торпеды США догоню тебя где\
  \ б не ждал\nВыкинь свой телек, кид, если не попал еще в телек к вам, \nВедь мои\
  \ треки МЕТЕОРИТ, но не фэйк как у теле 2\nЭто не Джони Нейтрон, коль не гонит как\
  \ поезд метро\nИскать на глаз во мне недостатки - как поиск микробов!\nЯ как и Адик\
  \ с Нойзом к выебонам определённо не склонен!\nМне с кровью повезло и не скрою,\
  \ я сука нескромен!\n\nНапрямик! дороги растирая в порох\nМы летим! кто против покидает\
  \ город\nНа магнитоле максимум volume, нах остальное\nГаз и гоним газ и гоним [what?],\
  \ \nГаз и гоним [чё?], газ и гоним, газ и гоним!\n"
