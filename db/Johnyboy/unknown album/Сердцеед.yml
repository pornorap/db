name: Сердцеед
text: "Твоё - это литры водки, сканчик и сплифы. \nМоё — это минусовки, панчи и рифмы.\
  \ \nТвоё - это гей-тусовки, мальчики, твиттер. \nМоё — это синглы, топы, тачки и\
  \ клипы. \nВсе руки поднимают вверх! \nПоднимают вверх!\nИ качают мне!\n\nМой стиль\
  \ — песни и блядство. \nТвоя девка — музыкант, всю ночь играла \nНа моей флейте\
  \ из мяса. \nХочешь меня убить, ха, мне выжить не влом, \nНо обвиняют даже в том\
  \ уже, что я вышел еблом.\nЯ не гожусь в подмётки всем вашим неграм, но \nГолодная\
  \ муха лишь назовёт этот рэп говном. \nЗабываю вынуть член — вот откуда причина,\
  \ \nЧто после ночи со мной, в твоей жене проснулся мужчина. \nМой флоу убивает резко,\
  \ всех задевая местных! \nMc — ходячий ксерокс — копируют мои тексты. \nТвой рэп\
  \ мокрощёлок клеит? Мой рэп — это пчёлы, змеи! \nПробуй отрезать мне язык, но он\
  \ станет ещё острее. \nВы как шлейф царский — тянетесь позади, хоть в вас \nВложили\
  \ больше, чем в банкомат Швейцарский. \nТак халатно я к вам отношусь, парни. \n\
  В текстах чересчур брани? Включён режим автомата. \nНо, правда, надо мочить вас\
  \ напором бешеным! \nВаш рэп какая-то драма, мой подобие порно-слэшера! \nВам придётся\
  \ вечно ждать, чтоб я парни слился. \nЯ - это Эштон Катчер и Барни Стинсон. \nТы\
  \ к попаданию в группу Smash крайне близок, \nЯ в лэйбл Young Money Cash Money Business.\
  \ \nКогда я стану первым, уйду через дверцы в небо! \nЯ не каннибал, но девы зовут\
  \ меня сердцеедом. \n\nТвоё - это литры водки, сканчик и сплифы. \nМоё — это минусовки,\
  \ панчи и рифмы. \nТвоё - это гей-тусовки, мальчики, твиттер. \nМоё — это синглы,\
  \ топы, тачки и клипы. \nВсе руки поднимают вверх! \nПоднимают вверх!\nИ качают\
  \ мне!\n\nЭх, Туманный Альбион.. всех наебут, \nНо скажет всё равно нам, что обманывал\
  \ не он. \nТебя привести ко мне, что сунуть зайца под ножи. \nТы на орла похож лишь\
  \ тем, что свои яйца отложил. \nИм не нужна расчёска — побриты. \nВидно, это модно\
  \ косить причёской под Бритни. \nМне разум говорит: Впереди бой! Так, Дэн! \nТы\
  \ должен выносить сей голубой тандэм. \nБит и бас - это моя стихия, девки, \nА ваши\
  \ концерты напоминают мне тихий час.\nИдите в джаз - не к лицу вам эти слова и звуки.\n\
  Похвалить вас? я не генетик, чтоб делать слона из мухи.\nМне до лампы жополиз без\
  \ таланта. \nПока кто-то строго вверх, он строго вниз эскалатором \nПо возрасту\
  \ тебе я, вроде как сын, ты мне годен в отцы, \nНо поведенье твоё, додик, походит\
  \ на цирк.\nТридцать лет - ничего кроме амбиций нет,\nДавай, продолжай, писать на\
  \ твиттере дисы мне!\nТы мечтал стать президентом рэпа - бедный бредил.\nБез яиц\
  \ твоя судьба быть моей первой леди!\nПытаясь шоу день изо дня устроить, те не стать\
  \ звездою.\nУ вас битва майк на майк со мною - лучше гнать из боя, \nПриятель, sorry,\
  \ ты рискуешь стать изгоем!\nТы хочешь сделать мясо, но оно воняет соей.\n\nТвоё\
  \ - это литры водки, сканчик и сплифы. \nМоё — это минусовки, панчи и рифмы. \n\
  Твоё - это гей-тусовки, мальчики, твиттер. \nМоё — это синглы, топы, тачки и клипы.\
  \ \nВсе руки поднимают вверх! \nПоднимают вверх!\nИ качают мне!"
