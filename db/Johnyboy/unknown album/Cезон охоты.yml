text: "Сезон охоты открыт! всю поеботу на слив\nМы отправляем, используя биток и речитатив\n\
  Браток, прости, но из оленя ты пожарен в roastbeef\nНожами распилен, в яму могильную\
  \ послан гнить.\n\nWow! этот Боинг сносит вам башни\nНах! - идёт тот, кого тошнит\n\
  Нам ничо не стоит новичков построить\nТут Джони, Джони, Джони, Джони, Джони!\n\n\
  За рэп твой платит, якобы много народу\nТак хуле воруешь ягоды с моего огорода?!\n\
  Твоя ориентация цвета медного купороса\nПочему так? Просто тебя педрили в лунки\
  \ носа!\n\nСерп и молот не символ умершего союза\nЭто то, чтоб разбить головы лошарам,\
  \ заюзал я\nНа финал Ucoz баттла ты, олень, сдал минус без кап\nПосле раунда велик\
  \ сменишь на инвалидное кресло.\n\nНе надо по полу кататься, пытаясь пац паразить\
  \ брэйк дансом.\nНа просьбу из рэпа съебаться, ты не реагируешь как клей с маслом.\n\
  Забился в четырёх стенах с монитором, сказав нет массам\nЯ выбил все двери, тебе\
  \ дав под дых, и на еблет нассал!\n\nТебя мы физически трогать не будем, бить не\
  \ можем мы лохов,\nНад твоими рифмами с корешом глумится даже Серёжа Михалков\n\
  Кому ты нужен, маменькин сыночек, со своей нелепой дикцией птахи?!\nУбиться нафиг\
  \ тебе остаётся, ведь ты оказался с Денисом в паре!\n\nСезон охоты открыт! всю поеботу\
  \ на слив\nМы отправляем, используя биток и речитатив\nБраток, прости, но из оленя\
  \ ты пожарен в roastbeef\nНожами распилен, в яму могильную послан гнить.\n\nWow!\
  \ этот Боинг сносит вам башни\nНах! - идёт тот, кого тошнит\nНам ничо не стоит новичков\
  \ построить\nТут Джони, Джони, Джони, Джони, Джони!\n\nДаск, нас кто-то поставил\
  \ на склон,\nИз нас клон всех рэперов один, так что\nПадай в пропасть и постарайся\
  \ пропасть,\nЧтоб не издала больше твоя поганых слов пасть.\n\nДаск не симпатичен,\
  \ как нос Коперника мне\nМой трек направлен на соперника, но соперника нет.\nТы\
  \ нищий батрак, а не принц на белом коне \nТвой принцип - за деньги минет, если\
  \ что прости, что задел\n\nСрочно надо покакать сын, а то больно краснит твоя кислая\
  \ мина!\nИ рэп не серьёзен, как Аткинсон в роли знаменитого Мистера Бина.\nТвои\
  \ приёмы хуйня по default'u, ведь твоя имя не Чак Норрис,\nЯ взял дырокол и ты как\
  \ сыр швейцарский или например шоколад пористый!\n\nYeah! Yeah! Yeah! Yeah! Yeah!\
  \ Yeah!\nТут к слову Джонибой, который в конец охуел\nИ меня не канают ваши стереотипные\
  \ тёрки\nЯ здесь, чтоб пройти в четвёртый! я здесь, чтоб пройти в четвёртый!"
