artist: Johnyboy
name: Без вины виноватый
text: "Ты говоришь не будет мальчишке дарован весь мир,\nМол, johnyboy, что фаллос\
  \ - он шишка на ровном месте, но\nМне кубок - вам вместо сигу и джойнт,\nНа баттле\
  \ поделят первое место Сифо и Джони.\nЧерез годы трёп твой поцык, ну честно, не\
  \ вспомнится,\nВы все перекачаны ботоксом - нет своего лица.\n(чтооо?!)\nТы моден\
  \ тут, брат? Выходит убран я, носишь Супры, но\nКаждый панч мой - холодный хуй в\
  \ рот вам - сводит зубы!\nТы против, но ты хочешь чтоб я с тобою плясал,\nНо ты\
  \ не стал руководящим, водя рукою в трусах.\nСкажи, в баттлах участвовать друг-то\
  \ зачем пидору?\nС тобой спят лесбиянки, лишь путая член с клитором.\nЗнай, вы в\
  \ рэпе будете негодными сто лет,\nВедь даже АК-47 по стилю - водный пистолет.\n\
  Зайди на форум, там легко над нами приколешься, \nКлоун.\nНо, пойми, пацан, Бумбокс\
  \ я, ты всего лишь Мафон.\nМне похуй ваши базары за fashion,\nМои мысли забиты лишь\
  \ наварами кэша,\nУгаром и трешем. И\nКроме Рижских на баттле падлы и фейки,\nСлышь!\n\
  Даже глухие качают под мои треки, бич!\nВ тебе таланта как в Winny Da Pooh'е,\n\
  Между нами терки, как в сериале \"клиника\" \nИли на кухне. И\nЯ в рэпе, парень,\
  \ на месте туза в пасьянсах, ха!\nЯ член достал, и ты чуешь - запахло мясом, да!\n\
  Запас панчлайнов безлимитный на баттл, чё?\nТы будешь тут без вины виноватым, чёрт!\n\
  И мне похуй сколько баб течет по твоему рэпу,\nПосле меня твой шлак не в счет! Еееааа!"
