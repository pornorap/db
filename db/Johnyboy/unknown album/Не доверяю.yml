  Думаю о тебе, когда не о чем больше думать,

  А не о чем больше думать мне почти что всегда.


  Я тебе верил, сука.

  Дарил целые песни, но теперь ни звука,

  Это последний стук мой,

  В твои двери утром.

  Время будто остановилось,

