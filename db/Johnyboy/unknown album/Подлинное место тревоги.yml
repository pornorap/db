artist: Johnyboy
name: Подлинное место тревоги
text: "Ты хочешь удивиться? Фрик, замри-ка!\nСкоро у Дениса будет клип за клипом\n\
  Фит с Садистом и Крип-а-Крипом \nИ свежий сингл-хит под бит Эфрита\nНо мне говорят:\
  \ ты чрезмерный опёздол\nТы не прорвёшься через тернии к звёздам'\nСлышь, я актёр,\
  \ а ты массовка\nЗаткнись. Не тебе ходить в моих кроссовках!\nИ пусть стаж в рэпе\
  \ пока что лишь пара лет\nУверенно читаю даже взобравшись на парапет\nКонечно было\
  \ бы легче, если б пиво бухал и спился\nНо кто стал бы тогда надеждой латвийского\
  \ Саласпилса\nТы девушка, продюсер тебе скажет влезайка в мини\nИ ты окажешься на\
  \ рэпитах, и никак не в рисайкл бине\nА я пока что раб низов, но получишь мой фак\
  \ в лицо\nС криком: без отца с лимо, добился я сам всего!\nЯ выгляжу как школяр?\
  \ Отсохни, дуб\nГлавное не внешность.  А мой бойцовский дух\nИ я бы вышел из игры,\
  \ но джойстик походу сломан\nА значит надо убирать недостойных тут с полуслова!\n\
  Мне среди звёзд неуютно, лучше б вернули Женю\nГолова идёт кругом, как будто свернули\
  \ шею\nПобедил какой-то малец - жаба вас душит!\nНо мои треки как Тайсон - лезут\
  \ к вам в Уши!\n\nНе место тревоге в моём сердце определённо, \nВерьте в победу,\
  \ несомненно она придёт к вам\nСлёзы на глазах и замирание сердца\nЖдёт тебя толпа..\
  \ Иди.. Раскачается весь зал! \n\nТы не джарул, нигер, продвинется Джон легко\n\
  И как жару в риге он вынесет ком иль фо\nТы выиграешь баттл - это наибалова. Братка\n\
  Я выйграю баттл - это Аннибалова клятва!\nВыпадают все, слышен в зале смех\nЭто\
  \ Дима бьётся с жиганом в битве за респект!\nПомогите, ребята, дайте мне ингалятор\n\
  Я привык читать по тэйкам, а тут сложнее порядком\nКаждая моя строка в твой рот\
  \ яд, олово\nПосле бифа со мною читаешь сломя голову\nКак испанцы голландцев тебя\
  \ в ноль сшибу\nРешают имена, ну так в моём имени больше букв!\nСвоё время отшагал,\
  \ как мои кроссовки избит\nТы нацелил на финал, Дима - твой бинокль пиздит\nЯ согласен\
  \ с форумами - нечестно ты Честа сшиб\nТы душа компании, но в твоих песенках нет\
  \ души.\n\nНе место тревоге в моём сердце определённо, \nВерьте в победу, несомненно\
  \ она придёт к вам\nСлёзы на глазах и замирание сердца\nЖдёт тебя толпа.. Иди..\
  \ Раскачается весь зал! \n\nФигова, когда рэп скучнее лекций за жизнь,\nА интонации\
  \ будто юзаешь перца зажим.\nТы был в бэттлах десятки раз, преподал тут уроки многим\n\
  Но для тебя буду Четом, Жиганом, и Локи Доги\nЯ не Вандам - не буду с вами биться,\
  \ псы\nЯ прокачаю зал, а вы лишь свои бицепсы\nОт твоего рэпа тянет в сон как от\
  \ виски\nПобедил Я! - осьминог вытащил флаг латвийский!\nТы наверное считаешь подобие\
  \ гадкой мрази я\nНо знаешь сам, бездарная жертва ты однообразия\nИ пусть судьи\
  \ не дадут тебе убраться, прыщ\nКороб, приду я заберу все стопятнадцать тыщ!\nНа\
  \ альбоме Нойза треки были б все пиздаты\nЕсли б на денежный дождь куплет свой не\
  \ писал ты.\nМои треки не твоё - бываю порой не понят\nА твой рэпак непотопляем,\
  \ ну да, ведь говно не тонет!"
