name: Новый год 2010
text: "Поцелуи под песенки Луи Армстронга, \nНас не глумит мы веселы будем завтра,\
  \ да.\nКамин, мандарины, подогретые вина, индейка как в фильмах.\nПрям American\
  \ Dream, ах! \nПо телеку снова один дома Макалистер Кевин, в иронии.\nЛукашин с\
  \ Шевелёвой ругаются Где Они?\nИ в свете салюта шампэйна нальют нам, мы выпьем за\
  \ любовь, \nВедь это лучшее чувство!\nСапожки на верёвках, наряжена нами ёлка, \n\
  Да, живём в Риге пока... Долетим до Нью-Йорка!\nСнег за окном, ты не любишь его..\
  \ Нет.\nНо зато мы закроем эту дверь на замок\nГреет теплом, отстали злодеи циклоны,\
  \ две тысячи десятый \n Это наше время ты помни!"
