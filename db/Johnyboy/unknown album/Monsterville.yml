name: Monsterville
text: "Ахахаха! Я не вымышленный персонаж \nСтивена Кинга или там Дина Кунца,\nПойми\
  \ на секунду это жизнь, \nА не книга Донцовой, под которую блондинки прутся!\nПриди\
  \ домой на кресла спинку рухни, теперь засни, братуха, \nИ Я по переулкам зайду\
  \ в тебя, \nЧтоб твои клетки пульса запели гулко!\n\nПускай! пошла кинолента с названием\
  \ кошмар!\nВ давлении зашкал, в твой детский шкаф залез кто-то \nи рвёт твои нервы\
  \ по швам! \nЯ изрежу тебе лезвием руки, я Фрэдди Крюггер - ты трупик!\nЯ Джейсон\
  \ Вурхиз, что рубит тебя на яву не в ютубе.\n\nМонстервиль. Хээллоуин. Я остро бил\
  \ и вены бинт\nНе спасёт, Я Майкл Майерс и постараюсь тебя здесь убить!\nЯ само\
  \ исчадье ада, кричать не надо и так хаотически шумно!\nЯ сажаю твою печень на электрический\
  \ стул, Баам!\n\nЭто не Готэм-сити, чтоб ты орал: Герой, спасите!\nНарод, молитесь,\
  \ чтобы кошмар не зашёл к вам в сон по нитям\nМозга, ведь про сравнению со мной\
  \ вы дитятко просто\nОдно слово и будете спать вечно под могильным наркозом! \n\n\
  Не смотреть по сторонам!, boy\nЗасыпай, ведь нам нужна кровь!\nЭй, ну что с тебя\
  \ взять?! И чести нет!\nА мы не поддадимся даже братьям Винчестерам! yeah"
