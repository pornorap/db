name: Прочь, Земля
text: "Покудова думал будто в аду будет худо нам\nМой рассудок, притупленный полутрупами\
  \ урбана\nДурноту мою сутками лишь усиливал сука \nМеня грузили как урны, что мусором\
  \ туго закупорены\nНо! Я старался не падать, там, где подавленна падаль\nГадами\
  \ панков от сканга чей разум скандально направлен \nИ школота бля похвалит мол я\
  \ тотально надаблил\nЗнай! Уважаю поступки, клал! На твои слова бля!\nКаждый тут\
  \ мнит ся индиго, но деградировал дико\nИ мир вокруг него лишь креативный вымысел\
  \ лика,\nЧто скрыт внутри под литрами пива, что было выпито лихо \nИ счас не хило\
  \ пиздит вам наградит великим чином King Ringа\n\"хлеба и зрелищ\" - время бежит\
  \ а ваши желанья всё те же \nА я, за Надежду держась готов вас музыкально потешить!\n\
  Снимайте одежду, я не парфюмер, но мое эпохальное шествие\nГласит: Цени аромат песен\
  \ феноменально божественный!\n\nЯ найду тебя, вдохновение\nВ этом мире, что так\
  \ достал нас\nИ на взлетную полосу вместе\nПрочь, Земля! Здравствуй, облачный раскрас!\n\
  \nТы не можешь похвалить меня? \n- Нет. Лишь только написать на сколько я плох,\n\
  в таком случае, ты - Земля, которой тупо не нравится что по ней ходят, а те, кто\
  \ выше этой земли, будут всегда достойны уважения.\n\nРот на замок, или респектос\
  \ от заморских котов\nНе видать тебе, как денег, сливая в нэт хоп, как воду в каток\
  \ \nКоль недопонял, браток - готовь к кольям батон. \nЛатвийский хоп, как ZZ-Top\n\
  Достигнет их рок-н-рольных верхов\nНет, я не сын подвалов, и низы подавно\nМне не\
  \ снились слава богу, точнее, спасибо, мама!\nМы с Тимкой рады жить с тобой, знай\n\
  Не зря так ты пахала, как вымахаю, \nДам всё данное в массах, увы не малых \nУйди,\
  \ Земля! Прочь из под моих ног! \nЯ не буду больше отвечать тебе - врубил игнор!\n\
  И кто не понял, если не ноль я на фоне местных \nДетский мой голос резко проник\
  \ с болью вам дробью в сердце\nИ я заплыл к тебе в душу, словно Tallink в балтийское\
  \ море\nКак под крыльями мушек я не спрячусь от искр ироний\nТех кто неистово шутят\
  \ и гласят, мол - \"Денис - ты герой!\"\nА сами хихикают жутко, ваш финал - подружитесь\
  \ с Землёй! \n\nЯ найду тебя, вдохновение\nВ этом мире, что так достал нас\nИ на\
  \ взлетную полосу вместе\nПрочь, Земля! Здравствуй, облачный раскрас!"
