name: Я в этом деле псих
text: "И я мучу музон, я не ночую\nСон не для меня, всё, что хочу листок\nЦелыми днями\
  \ напролёт, пока мир продаёт там кто-то,\nЯ просто мучу то, что фрэндам киданёшь\
  \ на мобы!\nПо-любому, раскачает бомба! получай!\nТолько для отчаянных с головами\
  \ на плечах!\nТолком сам не шарю в хопе, но печали No, Kid\nКоль косячил, я словами\
  \ отвечал!\nНа листах распечатанных и зачитанных на бит крутой...\nПропитан боем,\
  \ и литры горя, что выливались из глаз,\nЯ просто смыл рукою, и не поддался воплям\
  \ масс!\nВзрыв очередной! Kick по черепной коробке!\nБойся ловких, бойся в топ,\
  \ kid, не попасть и оказаться в топке,\nВедь я бомблю non-stop в бит без остановки!\n\
  \nМоя музыка.. верь мне.. из сердца\nСо студии где пишем рэп до mp3 твоей\nИ пусть\
  \ держаться нет сил как пел Оксид\nНо в этом деле псих, я в этом деле псих\n\nЯ\
  \ пытался не раз тебе показать, что будет только лучше\nПросто меня обойти стороной,\
  \ но boy, не послушав, обойму скушал!\nОй, не уж то, вы, те, кто меня напугают воем\
  \ пушек?!\nБойся! Tут шеф, который тебя поставит за гон на уши!\nПо проводам и системам\
  \ голобуго зуба, я в I-pod нассу вам!\nРепит измерится в годах.. не в сутках, пока\
  \ по ТВ несут кал,\nВ студийной будке музыкальный я мучу стафф!\nПросто Поц Стал\
  \ монстром по кол-ву постов, но\nНа постерах тебя мы не увидим годков так сто -\
  \ минимум!\nПод стол go мигом, друг.. и оп-оп за славу делай Крутому Игорю!\nТут\
  \ Рига! Рву лихо! Те кто непрокачан будут убиты\nСловом, заплетённым в строках бело-чёрных,\
  \ чёрно белых...\nГлавное слушай, больше ни че не делай! Ооооп!\n\nМоя музыка..\
  \ верь мне.. из сердца\nСо студии где пишем рэп до mp3 твоей\nИ пусть держаться\
  \ нет сил как пел Оксид\nНо в этом деле псих, я в этом деле псих\n\nКаждый я уверен,\
  \ каждый я уверен\nКашлять рэпом хочет так, чтоб вышибало двери!\nИметь немало,\
  \ как у Билана премий!\nИ чтобы убивало клеем не его, а тех чья слава тлеет\nМои\
  \ мечты, да кому до них дело вообще\nМои темы твоих темок мощней,\nНо бесполезно\
  \ походу пытаться лезть вверх, \nБудто бью я об стену мачет!\nЯ тебе не кощей, чтобы\
  \ ради тебя без ущербов для тела потеть, \nИ Бесконечно в куплетиках изливать душу,\
  \ \nДа бы на мой рэп наконец ты подсел!\nБум-Бум! По ушам эта музыка бьёт!\nТы узнаёшь\
  \ эти строки?! давай споём together,\nИ может быть цветов букеты в нас полетят,\n\
  И назовём признание толп успехом!\n\nМоя музыка.. верь мне.. из сердца\nСо студии\
  \ где пишем рэп до mp3 твоей\nИ пусть держаться нет сил как пел Оксид\nНо в этом\
  \ деле псих, я в этом деле псих\n\nБорьба Риги и Крыма подошла к концу.\nВ рамках\
  \ свободного стиля двух читарей под суд!\nДжони, Джазила во всю силу бомбили,\n\
  Хлопнув дверьми, как Д.Ж. в октябре, уходим красиво!"
