name: Злой рэп
text: "Какого хрена, видя немецкий флаг эти пацаны видят во мне скинхеда?\nСлышь,\
  \ шнурок, мой дед воевал и я тебя ножом положу за деда.\nДевка уже раздета, Гарри\
  \ с гордо поднятым майком,\nТвой приятель в кампании греков светит морду на порно\
  \ сайтах.\nЭй, это злой хип-хап, это якобы удар арматурой в сердце,\nТвоё имя у\
  \ всех на устах, как после болезни простудной герпес.\nВсе исполнители садятся на\
  \ панику, их старания - хуйня строго,\nА Топор в постели, как Гай Германика, Паланик,\
  \ плюс Илья Стогов.\nНевский правый берег - это 2 раза по 8 строчек,\nМэн, называй\
  \ меня электрик, я ставлю народ на счётчик.\nТвой посыл никому не понятен, как вязь\
  \ или врачебный почерк,\nТвоя тёлка знает, что её Boyfriend - никчёмный дрочер.\n\
  Это похороны старого рэпа - покажем каждой стерве место,\nМы приезжаем на стрелки\
  \ вместе с фанами Црвены Звезды,\nЗлой Дыбенко 78 106,бра, стиль по-любому вечен,\n\
  Досчитай до 10 и шило тебе входит в печень...\n\nЗлой рэп - это нет слащавым текстам\n\
  Злой рэп - сразу всех пищавших не стало\nЗлой рэп - пока вы затирали DEF JOINT \n\
  Вам башни поотрубали маньяки Гарри и Джонни\n\nМы людоеды балуемся на фуршетах тобой\
  \ \nКоль твои треки от души то ты душевно больной\nТы персонаж из трека Топора “По\
  \ наклонной”\nОтдал часть себя за монету как автомат с кока-колой\nТы голубой поёшь\
  \ в батллах лишь про любовь\nИ брал в рот у докторов, в то время как они брали кровь\n\
  Ты злой, но мне терпеть последствия твоих месячных влом\nБыть дятлом грезишь, но\
  \ не клювом вовсе лезешь в дупло\nВы своим рэпом добрым как Боря сносили нас вечно\
  \ с катушки нах\nМои стихи гениальные будут учить как Саню Сергеевича Пушкина\n\
  Не надо нам гона, что пёхал весь двор, \nВедь у тебя только на парниш стоял\nМой\
  \ рэп движение, а твой, к сожалению лишь остановка как рижская \nПротив Риги и Дыбены\
  \ попрёт лишь самоубийца \nТы, услышав это пришел к нам с трупом сома тупица \n\
  Ищешь рифмы Панчи с юмором? Как же вот они кид\nТы грибник по профессии - собираешь\
  \ лишь подживотовики \n\nЗлой рэп он самый злой сука!\nЭто - Злой рэп он самый злой\
  \ сука!\nЭто - Злой рэп он самый злой сука!\nЭто - Злой рээээп!"
