name: Наша гонка
text: "у каждого в жизни наступает момент,\nКогда ему нужно сделать выбор: \nСтать\
  \ частью массы или выделиться.\nЯ выбираю второй вариант.\n\nГоворят мне: Ты шутишь?\
  \ Час истёк,\nИ ты вряд ли получишь счас и всё! \nВедь ты на дне, средь кучек Вась\
  \ и Стёп.\nТвой компакт - бред, я включил, нафиг стёр!\nОн направлен на сучек, на\
  \ сестёр.\nНе понять мне как к лучшим вознесён.\nОн мне комплект из скучных фраз\
  \ несёт.\nТвой читать рэп, как в bull shit пасть лицом!\nЯ начинал страною третьего\
  \ мира в хип-хоп вселенной,\nИ раздражал как вой, младенческий крик или зов серены\n\
  Всех абсолютно здесь, мне было некуда тут присесть,\nНо теперь цепляю всех, в этих\
  \ реках я будто сеть.\nВ мою жизнь говна норовили подсыпать сами, \nИ как режиссёр\
  \ гей-порно сводил я концы с концами.\nНо пал я с небес дождём, и моя месть вас\
  \ ждёт, \nЯ готов, и сегодня же стану вам здесь вождём!\nГидравлический пресс мой\
  \ нещадно сжимает\nТут, практически всех, кто так часто желают \nСвоим тупизмом\
  \ мне лезвие вставить под ноготок,\nА мои нервы не железные, я ведь не робокоп.\n\
  Хочешь быть как я, но ты бот и ты не в топе!\nЯ первые тыщи баксов заработал на\
  \ хип-хопе.\nМудаков нелепой лестью я бы не посыпал,\nМожет по плечо тебе я, но\
  \ явно не по зубам. \n\nАга, мой рэп это камень по вашим окнам!\nДа, могли б как\
  \ я, вы звучали бы так же громко!\nЯ и мои люди.. Это лишь наша гонка!\nЭто лишь\
  \ наша гонка! Это лишь наша гонка!\n\nЯ не лез к вашим дамам, они мне сами давали.\
  \ \nВидя меня, кусали губы, затем кусали губами.\nИзвините, что я не стану вам другом,\
  \ пацаны!\nMC - унитазные крышки - не поднимутся - будут зассаны.\nРэперы - группа\
  \ Beatles - их песни давно спеты,\nА я сучек маню как кокс с метом, \nОни прыгают\
  \ под стол метко. Я делаю их жизнь ярче,\nОни мой член после секса называют концом\
  \ света!\nТы затираешь мне я лох, я плох, а ты сам-то,\nХодячий блок сигарет, я\
  \ ходячий Блок Александр!\nЯ не нуждаюсь, бро, в твоём контакте в телефоне,\nЯ хороню\
  \ рэперов, да, я - мастер церемоний!\nЛюди - марионетки, своих принципов ноль,\n\
  Я же не из тех, и, кстати, биться со мной\nМозгом конечно не стоит, мой член под\
  \ язык \nТвоей милой заточен, зови меня остроконечной звездою!\n\nАга, мой рэп это\
  \ камень по вашим окнам!\nДа, могли б как я, вы звучали бы так же громко!\nЯ и мои\
  \ люди.. Это лишь наша гонка!\nЭто лишь наша гонка! Это лишь наша гонка!\n\nПо вашему\
  \ мнению мне путь в топ лузеров,\nИ что я как священник мучу поп-музыку,\nВ вас\
  \ вселился будто Винни-Пух или Немо\nВ меня вселился 2Pac или дух Эминема. \nВсё\
  \ слишком ровно в ваших жизнях, а манят виражи,\nНо вам Господь, что недогадливый,\
  \ ума не приложил!\nЯ вам вскрываю череп, состригаю шевелюру\nПросто, если вы тупы,\
  \ за вас мозгами шевелю!\nИ что не говори, \nЯ с пути к победе важной не ушёл бы\
  \ ни на миг,\nХочу сменить ярким пейзажем приглушённый колорит,\nЧтоб кошёлка на\
  \ репит твоя, поставив Джони диск, \nДвигала жопою под бит!\nГолод на победы меня\
  \ было изнурил,\nИ сожрал меня, будто бы червь яблоко изнутри,\nНо голод этим альбомом\
  \ убью я и буду сыт,\nИ ты узришь, кто тут король, а кто блудный сын! \n\nАга, мой\
  \ рэп это камень по вашим окнам!\nДа, могли б как я, вы звучали бы так же громко!\n\
  Я и мои люди.. Это лишь наша гонка!\nЭто лишь наша гонка! Это лишь наша гонка!"
