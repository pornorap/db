text: "Cожги меня.. я не буду восставать из пепла \nнапоминая по сюжету розу Парацельса..\
  \ \nСожги меня.. и может быть я уйду навечно \nне будет встреч что надоели просто\
  \ понадейся \n\nПривет подруга.. ты снова взялась за сотовый \nДостал он вновь тебя\
