  \ фигова \nможет ему станет легче после того как покурите дома \n\nНо до дома надо\
  \ добраться, пока слишком огромна дистанция \nМне людишки плохо без вас и явно нужен\
  \ ответ, но не Ватсон я \nСвидетель всех первых Чау, свидетель всех ваших чувств\
  \ \nесли тогда я кричал ими, сейчас я их вам шепчу.. \n\nБросьте вы все перепалки,\
  \ клянусь они не к лицу вам \nИ солнце засветит ярко, рассеяв весь мерзкий сумрак\
  \ \nНе стоит со мной временить, не признаю, что помочь не смог \nКто я? память сообщение,\
