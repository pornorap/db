text: "  Кто это едет за тобою включив сирены все\nКто это прибыл в минуту и в миг\
  \ твои нервы съел\nИ как ответ на все ваши подлые гоны - вертель\nЗвал помощь скорую,\
  \ но дождался ты скорой смерти.\n\nИ я плевал на стаи ФБР, КГБ\nИ вызывал я своим\
  \ БТР ДТП\nМне не по чём ваши упрёки будто холод Герде\nЗвал помощь скорую, но дождался\
  \ ты скорой смерти.\n\nЭй, что за звук срывается в отголосье\nПщщ.. Так мой друг,\
  \ сдувается два два восемь\nЭй а кто это к мистеру Снэйку голый там лезет в ванну\n\
  Аааа это Джулия Маркс выносит так МС Паву\n\nСудейство на зрелищность битвы влияет\
  \ блин пагубна\nС таким успехом опять увидим в финале два говна \nСмерть Рэпа из\
  \ Ву.. Судьи братья хуже вам\nВедь I.Q. ай-Q оставляет желать лучшего\n\nВ ближайшем\
  \ будущем не станет \nОдного из тех кто лихо пидорасиков валит\nОбновил страницу,\
  \ запалил таблицу и вижу Сифо с Классиком в паре\nУ меня не встаёт на то как Чест\
  \ поёт, его путана в морг\nКо мне попала, этот ревел Топалов, ведь звать её Гунтаномо\n\
  \nУ многих после этих слов окрасились пасти пенкой\nНо я тот же поц из клипа под\
  \ дождём Денис Василенко\nИ если не по нраву раскрытая тайна вам\nТоропитесь звоните\
  \ мне, мой номер Nine One One\n\nМрази, я \nУдарю и у вас абазия! \nПарень, \nВ\
  \ моём флаконе яд, \nДзинь, и у тебя агония!\nЯ забираю сердце ваше как страх опиум\
  \ \nНа вас давлю и вызываю клаустрофобию\n\nТы истекаешь кровью, будто кто-то режет\
  \ вены\nБой, У тебя менструальный цикл только ежедневно\nОй, Ты анарексик, я забыл\
  \ тебе сказать про зло диет\nТы не родишь нормальных треков - у тебя бесплодие\n\
  \nДжонибой бешеный доктор, зовите меня медицинским Йешуа, Богом\nПодвержены току,\
  \ после режу живот вам, \nЧерез секунду вы все повешены гордо\nЗлость во мне подкипела,\
  \ пока ты танцевал под нифелу\nЯ уже тысячи людей кормил феном, \nУ меня ты будешь\
  \ загорать под рентгеном!\n\nБыл напонтован, а теперь неброский труп\nВедь я поставил\
  \ тебе автограф скальпелем на мозге, друг\nТри цифры омывает тут же телесный гренадин\n\
  Быстро выезжает служба девять один один.\n\nКто это едет за тобою включив сирены\
  \ все\nКто это прибыл в минуту и в миг твои нервы съел\nИ как ответ на все ваши\
  \ подлые гоны - вертель\nЗвал помощь скорую, но дождался ты скорой смерти.\n\nИ\
  \ я плевал на стаи ФБР, КГБ\nИ вызывал я своим БТР ДТП\nМне не по чём ваши упрёки\
  \ будто холод Герде\nЗвал помощь скорую, но дождался ты скорой смерти.\n"
