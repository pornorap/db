artist: Johnyboy
name: К эшафоту путь тернист
text: "   Я до конца твой трек предыдущий не слушал мне скучно\nТвой внутренний мир,\
  \ гунча, не глубже чем лужа\nТы путана - тебя манят шесты и без туши нетрушный,\n\
  А я пробке подобно всем бездушным влез в уши \nСань, больше не пой.. Нафиг.. Твой\
  \ стайл деда ака кабзон..\nА Джонибой в баттле разбавил атмосферу как озон\nЯ персонаж\
  \ книги Джексона Брауна \nТот самый кот, что крушит горы\nЕсли ты обойдёшь меня\
  \ в раундах, \nТо лишь подтасовкой как буш эль гора\nЕсли быть толерантным скажу\
  \ - смешён у вас кич, москвич!\nВы для нас дичь, не надо мне делать и шагу, чтобы\
  \ вас бич, настичь\nХа.. до тебя парень так сильно меня не раздражал ни чей рэп\n\
  Я Джерард Батлер - охотник за головами, ты задолжал мне череп!\nСанёк, я видал твою\
  \ фотку.. Огромная печка, немытая башня\nЗакос под короба, с баттла бегом давай,\
  \ ведь мы то ебашим!\nМне сказали: с моллюском Сашей Стаа кашалотом будь, Денис\n\
  Я стал им, и увы для тебя не будет к эшафоту путь тернист...\n\nВокруг толпа кричит:\
  \ убей!\nЗовёт туда, где спит Кобейн\nТебя пугает мой чёрный плащ\nЗнакомься, тварь,\
  \ я твой палач!\nНа голову мерзкую спустилась не слава,\nА острое лезвие с гильотины\
  \ упало\nКак музыканту мне по нраву эта нота\nТвой крик прервался, кровь впиталась\
  \ эшафотом\n\nСаня походу главный в касте мистиков \nГорбачёв ВКонтакте он, а на\
  \ баттле Чистяков.\nПри виде меня он подбегает к тазу, \nПоглощая мой белок и набирая\
  \ массу.\nКазнь начата, Сань, гнать на черта, на котов \nКоль ты явно блять нам\
  \ не чета!?\nПишешь о любви, даришь любимой сердце, \nНо она вегетарианка - давится\
  \ моим перцем!\nРижский нож режет тушу, приз, гондон, мне же нужен!\nС баттла вон\
  \ лезь же, ну же.. Ты безголов и обезоружен..\nТексты Александра и прочих геев увы\
  \ несусветны..\nСнэйк, ищи в пару мне нового Фэйма - я вынесу всех тут!\n\nВокруг\
  \ толпа кричит: убей!\nЗовёт туда, где спит Кобейн\nТебя пугает мой чёрный плащ\n\
  Знакомься, тварь, я твой палач!\nНа голову мерзкую спустилась не слава,\nА острое\
  \ лезвие с гильотины упало\nКак музыканту мне по нраву эта нота\nТвой крик прервался,\
  \ кровь впиталась эшафотом\n"
