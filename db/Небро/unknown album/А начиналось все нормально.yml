name: А начиналось все нормально
text: "А начиналось всё нормально, братуха прошаренный,\nДвижения по шмали, минимум\
  \ палева.\nВ старых колоночках Aiwa пакетики с hydro,\nПрохавай отчизну преданных\
  \ этому стайлу.\nМы стали взрослее и, в принципе, хуй с ним,\nМою печаль подлечит\
  \ старый добрый кустик.\nСлезу не пустит тот, кто виноват по сути,\nИ пусть осудит\
  \ Бог, я не записывался в судьи.\nВ зеркале жизни люди, сука, будто без судеб\n\
  И не обессудь, если снова стоишь на распутье.\nЛёгкие деньги или шальные идеи,\n\
  А мама всё еще верит - её сын не потерян.\nУрбан проглотит вместе с душой и плотью,\n\
  Минорные ноты похоронной мелодии,\nРедкие слезы отца - это начало конца, ёба\n(Это\
  \ начало конца)\n\nЕсли есть силы, есть выход, есть пути,\nЕсли уснул ты - не буди.\
  \ (не буди)\nПрости! Попал под лопасти, попал по глупости,\nНе смог спасти. \n\n\
  Предрасположен к выносу своего же мозга,\nМой портрет не создан для галереи обложек.\n\
  Жизнь пытается сделать из мена Карлсона - \nПальцы, измазанные вареньем водят меня\
  \ за нос.\nСбивает мой вкус незамысловатая манипуляция,\nКогда не ведусь, мне это\
  \ особенно нравится.\nИ есть ли разница между мной сегодня и мной вчера?\nВ какую\
  \ она сторону, и как часто эти весы пиздят?\nИ ведь в зеркале я, и по другому никак,\n\
  Мой внутренний мир - та же страна, только другой масштаб.\nИ всех этих (революционеров)\
  \ нужно рубить на корню с плеча,\nПока они не зарубили тебя, братан.\nИ пусть наши\
  \ рельсы, как струны так часто дрожат,\nИ все эти новые веяния норовят разрушить\
  \ наш ряд,\nНо крепчает наша сталь, и я не один,\nНас подогревает асфальт и все\
  \ шансы достигнуть вершин.\n\nЗдесь всё гораздо проще, чем было заявлено,\nТеперь\
  \ я вижу детально, что и на что повлияло.\nНет воды, чище талой, нет мира глубже\
  \ астрала\nИ вновь приступ оскала меняет структуру кристалла.\nВсё перестало быть\
  \ томным, и в глубине комнат\nЯ нахожу того, чей тон больше похож на стоны.\nСюжет\
  \ подорван, того, кто написал сценарий, вздернут,\nИ всё тут. Цена вопроса уперлась\
  \ в банкноты.\nЗдесь никогда не встретишь интернов,\nЗдесь при плохом освещении\
  \ всплывают термины\nИ те времена, когда сквозь тернии к звездам,\nКогда еще не\
  \ поздно, но уже вне спроса.\n\nЕсли есть силы, есть выход, есть пути,\nЕсли уснул\
  \ ты - не буди. (не буди)\nПрости! Попал под лопасти, попал по глупости,\nНе смог\
  \ спасти."
