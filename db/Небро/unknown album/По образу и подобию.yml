artist: Небро
name: По образу и подобию
text: "Кому хуем по роже\nКому говна под кожу \nКому пиздатый гаш \nКому то четких\
  \ бошек\nТвой образ лишь подобие \nА ты всего лишь копия \nМое музло как опиум\n\
  Импорт из Эфиопии\nНадрачивая боссу\nНа тебя смотрят косо\nВроде закончил Оксфорд\n\
  Через член завхоза\nЭтот биток ебёт \nДибилов в разных позах\nЭто Небро вдыхай\n\
  Мое музло как воздух\nНеобходимее Димы \nЕсть только Димин стимул\nХуярить долбоебов\
  \ будто по Палестине\nНакуреным или синим читает для братвы\nСлышь, а для кого читаешь\
  \ ты ёба?!\nДля своих типо напудренных покрытых глазурью \nСука сдуйся твои старания\
  \ впустую \nХуяря в холостую мои плотные струи \nТвой образ на снегу рисуют \nЯ\
  \ организую унцию специй \nСпециально для фарша \nИ результат не важен \nЕсли ты\
  \ бумажен\nЗдесь рэперки со стажем \nПусть немного обсажены \nЗависим от гашика,\
  \ а летом от каши\nПодсел на гидрач давай от бедра \nНе обойтись здесь без травм\
  \ \nРебятам пизда и если трава пиздата \nЧисто как достаток прибереги для адвоката...\
  \ \n(ёба ае)\nОбразующий в хобби не пускающий сопли\nПо образу и подобию для меня\
  \ есть допинг\nЭто музлишко вроде я, Лёша, Белый и Родик\nНаебут как Мавроди наебал\
  \ мою Родину\n\nА вы подобие, мы образ, смешивающий грязь с розовым\nНа твоем микро\
  \ коррозия, кожица зерен гавайской розы\nИ мы почти ни дня без дари и немного странные\n\
  Но самые что ни на есть по-распиздяйски интеллектуальные\nЕще тогда в 98ом в кране\
  \ не стало воды\nУважуха тем, кто вспомнил что это лампы рабы\nОбразы этих людей\
  \ у нас на транспарантах\nДля братка в хмурое утро пятки никогда не жалко\nКонстатация\
  \ фактов, Небро - ребятки впорядке\nПиздатый хоп снесет крышу твоей хатки\nСотки-пятихатки\
  \ не смажут Небро с холста\nТак было задумано с начального конца \nИ по наклонной\
  \ замкнуто в кольцо, гравировка Небро\nКак боб марлей не представить без даба\n\
  Джаз бэнд без джаза, так и Небро без ганжи\nНаш образ представлен, ваше подобие\
  \ лажа"
