name: Баллада нищего
text: "В моем кармане не хрустит, в моем кармане пусто\nНет денег даже на искусство\
  \ - один лишь мусор\nПодайте Бога ради, Я их не буду тратить\nСтану мать их приумножать,\
  \ как математик\nКстати, дайте бумаг побольше ценных \nЧтоб выходя на сцену не думал\
  \ бы о ценах\nНе бился головой о стены в поисках пищи\nДайте хотя бы тыщу, помогите\
  \ нищему \nВ пути к всевышнему иду через смирение \nЯ потерял все деньги, теперь\
  \ теряю зрение\nЗдоровье на нуле, как у бродячей псины\nЧто на мясной прилавок скулит\
  \ у магазина\nХотя бы пару купюр, слышь подкинь прохожий\nЯ не алкаш - отдам, только\
  \ немного позже\nМне бы на хлеб и воду, товарищ, кинь банкноту\nИ если чё, я отработаю,\
  \ я же не лодырь\n\nВ моем кармане ни копья, но я снова пьян\nМонета к монете, нищета\
  \ как рейтинг\nВ моем кармане ноль, но я доволен судьбой\nБогат или беден - все\
  \ деньги на ветер\n\nЯ сирота по жизни, моя бродяжья доля\nОбычный русский бомж,\
  \ местами алкоголик\nНаверно, по заслугам такой вести досуг\nЗато, не сука и не\
  \ умру в обществе слуг\nДом номер два, там мой подвал\nТам мой ночлег, там мой уют,\
  \ там моя теплота\nСухо, просторно - все что для жизни надо\nДворник не трогает\
  \ ведь у меня всегда порядок\nА раньше я был важным, даже имел бумажник\nХодил в\
  \ театр, цирк, на оперу однажды\nА щас не скажешь, вымазан в саже\nНо я не умер,\
  \ граждане, меня похоронили заживо\nОт сумы и от тюрьмы на зарекайся братик\nЛучше\
  \ копить, чем тратить, как говорил мой прадед\nФинансовая яма, я знаю ее почерк\n\
  В кармане ни гроша, только этот тексточек\n\nВ моем кармане ни копья, но я снова\
  \ пьян\nМонета к монете, нищета как рейтинг\nВ моем кармане ноль, но я доволен судьбой\n\
  Богат или беден - все деньги на ветер"
