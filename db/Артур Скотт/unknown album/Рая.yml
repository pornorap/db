text: "Рая, рая дайте павшим на поле брани, \nСтая, стая чёрных воронов над головами,\
  \ \nГоря, горя не может пить больше крови, довольно, \nЯ заклинаю вас, остановите\
  \ войны... \nРая, рая дайте павшим на поле брани, \nСтая, стая чёрных воронов над\
  \ головами, \nГоря, горя не может пить больше крови, довольно, \nЯ заклинаю вас...\
  \ \n\nНа землю кровавыми спазмами, \nКак листья, люди падали, \nСражённые токсичными\
  \ газами, \nЛучами лазеров, картечными снарядами, \nВ предсмертном взгляде их звёзды\
  \ алмазами плавали. \nРазуму не подвластно познать горе матери, \nКогда в глазах\
  \ заплаканных тонет смех предателей, \nС протянутой рукой на паперти \"На пропитание\
  \ подайте\", \nГубы дрожат сухие, вслед летит проклятие, \nОсознание, под звон брошенной\
  \ монеты кольнёт сердце, \nПод серебряным распятием портрет мальчишки в голубом\
  \ берете \nПеретянут чёрной лентой снова всплывает в памяти... \n\"Петенька, Петя,\
  \ где ты теперь? \nСлужил в десанте, дружил с девчонкой Катей из соседнего двора,\
  \ \nОна тебя ждала, и я ждала, думала, будут дети-внуки. \nКак так? \nСудьба свела\
  \ со смертью, сука! Рая, рая!..\" причитала, вспоминая, \nКак на руках качала чадо\
  \ от счастья тая, тая, \nКак семнадцать лет спустя на службу провожала на вокзале\
  \ \nСтоя, стоя, улыбаясь, боясь, \nКак ночами не спала, седела, пеплом темя посыпая,\
  \ \nСлёз холодными дождя умываясь, молясь, \nГоря, горя, мама, мама, моя, твоя,\
  \ наша, одна у всех Земля... \n\nРая, рая дайте павшим на поле брани, \nСтая, стая\
  \ чёрных воронов над головами, \nГоря, горя не может пить больше крови, довольно,\
  \ \nЯ заклинаю вас... \n\nСмотрела в лица каменным идолам и птицам в глаза пристально,\
  \ \nСпрашивала \"Кто палач, кто убийца?\" \nКаждую ночь ей снится тело в гробу,\
  \ разорванное выстрелами. \n\"Больше не могу... Это наваждение... Знаю, жив он...\"\
  \ \nПлаток набекрень, под глазами тени. \nВысохли реки, звёзды, плети в мозг, \n\
  И летний дождь рождает на лице седых волос изморозь. \n\"Люди, призраки, это всё\
  \ из-за них, \nКак это пошло, дёшево, низменно... Рая, рая!..\" \nВ ночь прозвучало\
  \ вызовом, \nОт облаков отразилось и упало вниз града стрелянными гильзами. \nЗасыпая,\
  \ Рая молилась, вдыхая холодный воздух с кровавым привкусом, \nА поутру всё сызнова,\
  \ а поутру всё сызнова.."
