name: Лица
text: "Наши лица текут вереницей готовые слиться \nЧто за ними таится - желанье напиться,\
  \ \nЗабыться, в тёмный угол забиться \nИли ввысь устремиться туда где чистых мыслей\
  \ белые птицы \nПарят над границами ложных амбиций \nГде далеко до убожества, свинства,\
  \ \nГетер и патрициев, где беспредел не твориться\nСнаружи зверинца экономистов,\
  \ юристов, \nСамопоставленых воров и принцев, \nИнвестиций в недвижимость в Ницце\n\
  Где нет обиженных и павших ниц - только нашей души частицы\nПод взором небесной\
  \ царицы \nВ потоке жизни проплывают лица \nС которых слёзы готовы на землю пролиться\n\
  Одно веселится, другое - злится\nКривые ухмылки, тает снег на ресницах\n\nОчки,\
  \ контактные линзы\nТорчки, синяки, их ищет милиция\nГоворят, во всём виноваты ноздри\n\
  Возможно\nСдаётся мне, это просто отравленный воздух\nГримасы угрозы, \nФасы цвета\
  \ медного купороса на кафеле под наркозом,\nДиагноз - передоз\nЛица застывших в\
  \ картинных позах \nИ на некоторых уже проступило уродство \nА на других всё же\
  \ осталась о ближних забота \n\nНо никто не в силах остановить кровавую рвоту \n\
  Если бы всё было наоборот, то теперь тогда кто ты \nЛица в зевоте, лица заплывшие\
  \ в масле как шпроты \nОсунулись лица родных в ожидании списка \nПополнивших смертную\
  \ квоту в больницах\n\nИ снова лица в метро, на газетных страницах, \nСчастливые\
  \ лица, глядя на которые хочется удавиться \nТриста вторая попытка самоубийства\
  \ \nИ даже под капельницей всё что ни снится - всё любимые лица..."
