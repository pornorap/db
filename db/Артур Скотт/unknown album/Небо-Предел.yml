artist: Артур Скотт
name: Небо-Предел
text: "Небо - предел предел предел \nА ты всё летел летел летел \nОбернулся, потерял\
  \ нить пульса \nИ понял что назад не вернуться \nНе вернуться \n\nВой мир систем\
  \ - плен, лабиринт стен \nОсел на губах тлен кровяных тел \nЩель в дверь каменных\
  \ век \nПульс вен осточертел - перебить всех \n(раз)бег-разгон-прыжок-скачок-парсек-последний\
  \ вдох, \nДьявольский смех утихнет \nЕсли хоть один человек поборов страх сделает\
  \ шаг вверх \nРек Вавилона воды водят корабли прочь от зари \nВстань, глаза протри\
  \ \nТвоей мечты вдали горят огни \nДо них достать рукой - возьми сны света \nСыны\
  \ земли и неба мы в ответе за будущие беды \nВедение дел неведомых демонам \nВ генах\
  \ победой над enemy временем \nПока нам снится \nПока не слился смысл со смыслом\
  \ \nС мыслей вереницей пока не смылся \nБелой птицей ввысь стремись \nК заветной\
  \ цели словно выстрел \n\nНебо - предел предел предел \nА ты всё летел летел летел\
  \ \nОбернулся, потерял нить пульса \nИ понял что назад не вернуться \nНе вернуться\
  \ \n\nКогда ты понимаешь что ты не победишь \nИ если ты оставишь где-то позади \n\
  Каждого кто волновался за полёт судьбы \nТвоей, моей - мы позади \nГорода который\
  \ нам даёт огни, \nНо не даёт любви он не даёт мечты \nКогда-нибудь поймёшь ты -\
  \ это сны \nИ ту которую ждал ты скинул мир \nТеперь подумай сам кто правит, сын\
  \ \nИ есть ли варианты или всё это дым \nДостань до вершин - небо - предел \nМеня\
  \ не сдвинуть на аршин кто бы как ни хотел \nЯ ждал перемен ты сверху смотрел \n\
  В небе голубом пульсация вен \nВыстрел за окном и ты ушел \nЯ не мог отпустить тебя\
  \ но ты ушел \nТеперь я сделаю так чтоб каждый район знал твоё имя \nВедь небо -\
  \ предел \nИ мы об этом говорили \n\nНебо - предел предел предел \nА ты всё летел\
  \ летел летел \nОбернулся, потерял нить пульса \nИ понял что назад не вернуться\
  \ \nНе вернуться"
