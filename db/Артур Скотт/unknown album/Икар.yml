name: Икар
text: "Икара окружила, душила тоска \nМужчины кутили, а он у моста\nКак он, как я,\
  \ как сон.. коммуналка \nСоседка Алла причитала вначале, поила чаем ночами \nЭтап\
  \ сжали начальный, \nПричалы звали.. манили огнями\n???? ???? скрежетал он зубами\n\
  Не мечтай ты о скае, рае в мае на кадрах\nИ как искали в парадных их отпускали с\
  \ рассказа\nЧто где-то было опасно, хотя не в кассу напрасно\nИ не часто на свиданку\
  \ у леди удача\nОткинулся отдышка чаще, ну где дизайн \nПо хатам на ходулях ватных\n\
  Какие Тани? какие Аллы? скорей бы к Sun'у!\nНа танцы в бары, довольно странно..\
  \ абракадабра\nАбстракции, карты не играли роли главной\nДокажи это бармену, он\
  \ знает те дизайны блин\nНу в общем абсолют пуст, морда красная\nНа улице Некрасова\
  \ та коммуналка самая\nВсеми правдами и неправдами выбил он из бармена\nТеперь добраться\
  \ бы.. добраться бы.. добраться бы..\n\nТы ищешь свет, но его нет, ты слеп (бле)\n\
  Вон ещё один полетел (бррре) не долетел\nМиллион тел, а ты как хотел брааатка\n\
  Время взлетать и время опускаться\nВремя собирать камни время ими раскидаться\n\n\
  В прокуренных барах надменные дамы его натуру прельщали\nКаждодневной печали кричали\
  \ бегущему вслед\n- Куда ты? Нельзя достать до Солнца руками\nНо он убил ???? трущобы\
  \ лучами\nНу он же мечтал о полёте прощальном не помня как всё было в начале\nИ\
  \ улыбался в молчании когда серые лица серчали\nКовали крылья из стали, но так и\
  \ не стали Богами\n????? обещали ???? колотали\nВ результате галоперидолом только\
  \ боль залечали\nКогда ?????? такт в небе облака и годы пролетали\nРазмеченный мастями\
  \ Икар вернулся в лабиринт очерченный страстями\nВ коммунальном вакууме смирившись\
  \ с фатумом\nНо в один день взгляд упал случайно в прихожей на детские каракули\n\
  Как это так это мать моя каторга\nТам крылья ветра, живы души моменты\nСвета спектр\
  \ он увидел Солнце в трещинах паркета\nЧувствуя это лепетом трепетом \nЛепота на\
  \ веки склеила веки.. слепота\nВедь некогда искать огрехи в методах.. некогда\n\n\
  Ты ищешь свет, но его нет, ты слеп (бле)\nВон ещё один полетел (бррре) не долетел\n\
  Миллион тел, а ты как хотел брааатка\nВремя взлетать и время опускаться\nВремя собирать\
  \ камни время ими раскидаться"
