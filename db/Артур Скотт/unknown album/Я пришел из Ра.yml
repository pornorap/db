artist: Артур Скотт
name: Я пришел из Ра
text: "Привет, я чистыми глазами смотрю\nВсех реально очень сильно люблю\nДа пошли\
  \ вы все нахуй.. В пизду\nРаздупляюсь по утру и бегу\nКак было сказано делай не\
  \ \nВ адеквате и бизнесе\nЯ пришёл из РА! Всем доброго утра\nПо уровню здесь либо\
  \ братья, либо детвора\nЯ дрался маленьким за статус половина сна\nПришла в реальность\n\
  Я собрал весь мир в кулак сказал что похуй!\nДеньги, сучки, вторник, понедельник\
  \ тучи\nСолнце в воскресенье и безделье и бездушье\nЛюди и животные, грубые работники\
  \ метро\nЛеса росою окружённые, лежал в полях\nСыпался по молекулам, по крапалям\n\
  Собирал все свои действия в одно и отвечал: пора!\nДоброе утро ебанутым \nТрэк не\
  \ бред! Ёбаный свет это не шутка! \nЯ могу не писать припев \nВ рот ебал как кто\
  \ плясал и пел\nУже в астрале наблюдал и молча хохотал себе в рукав\nЯ не обязанный\
  \ держать себя в руках\nЯ помню маму и вообще это одна моя обязанность \nЯ фраза\
  \ блядь, можешь меня слушать и выбрасывать \nПодраться, дать в лицо\nЯ не хочу себя\
  \ навязывать\nИ всяких разных фраз все уже слышали полным полно\nТак что плясать\
  \ камон или под Баха\nТы просто подними глаза и посмотри каким я был тогда\nУже\
  \ забей хаха или же был тогда\nДавила на меня, манила, любила\nПотом убила.. Но\
  \ всё мило, но всё мило\nТак мило, так мило\nЯ пришёл из РА! В общем надо фраз\n\
  Мальчикам пизда, девочкам лежать, всем блядям мычать\nИ кричать, распускать уши\
  \ во сто крат\nНикому не нужно танцевать\n\nДвигайся, словно бы не нужны нам эти\
  \ дни\nБуйными ветрами смели, смели\nВсех тех, кто тебя за руку вели\nОт земли до\
  \ неба и назад от неба до земли\nВольные словно молнии\nЗаряды из гладкоствольного\n\
  Из глаз дожди лили, лили, лили, лили, лили\nПарадокс городов непрерывно горят огни\n\
  Предав зов трав ради синтетики радуги\nНе сгорая гори, ноги в кровь сбив\nБеги от\
  \ берега до берега огня реки\nБереги настрой в груди\nНоги в кровь сбив\nБеги от\
  \ берега до берега огня реки\nНе сгорая гори\nНатяни струны моей души\nНо не рви\
  \ насмерть играя страстью красками\nРискуя упасть с этим ритмом лететь\nДруг зовёт\
  \ танцевать, а мне так хочется пееееть\n\nПодними глаза и посмотри каким я был тогда\n\
  Уже забей хаха или же был тогда\nДавила на меня, манила, любила\nПотом убила.. Но\
  \ всё мило, но всё мило\nТак мило, так мило"
