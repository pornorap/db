artist: Артур Скотт
name: Не репрезентаем
text: "Раста вольные гады куртки бомберы\nЩас отколем номер кому не жутко тот уже\
  \ помер\nОт помутнения рассудка очередные сутки\nМусорскую будку тело наполняет\
  \ стонет\nОголтелыми руками мешает наркотик с кровью\nЧекань по коже свою долю\n\
  Кто еще не понял разговор пойдет о смелых \nНервно покинувших тело когда в венах\
  \ неверных заря закипела\nБелый белый братья пока не пала, но этого мало \nПришли\
  \ на смену каждый строит из себя амбала\nПальцы веером дайте им нала за реки рифмованного\
  \ кала\nСходящие с конвейера\nУебал бы на месте сто вас или двести\nНо моя месть\
  \ иных масштабов\nЕще успеете присесть на мрамор голой жопой курящие укроп блядь\n\
  Это также верно как то что экстакс написал эти слова\nНе репрезентаем \nБольших\
  \ процентов популяции парни в штанах брезентовых\nРастворятся в лесном пространстве\n\
  Помимо плаценты нашей крови компоненты \nСодержат два квадрата света в жилу под\
  \ колено\nМедикаменты созданные доцентами в центрах \nПо выведения контингента не\
  \ земного континента\nЖивем от лета к лету зимой болеем словно сухие ветви\nВерсия\
  \ альфа тестинг бета\nГамма красок дельта рек и клапаны кларнета\nМы как кабальеро\
  \ в эполетах поем сонеты \nДамам на балконах у парапетов\nНе ищи во мне душу лучше\
  \ послушай \nИначе наткнешься на взгляд колючий он как оружие\nЗатронет сердца стужу\
  \ нагонит дотоле \nНеизвестный ужас сплетя инея кружева\nЧто не продано за дозу\
  \ задаром роздано\nКумарам на съедение брошено за предел возможного\nВышедши нельзя\
  \ вернуться в прошлое\nРазве только мыслями пройдя воспоминаний путь замороженный\n\
  Адскими огнями пышущий \nВымощенный днями и ночами замороченными\nГде за каждым\
  \ поворотом толпа уродов\nПламенные очи снова кого то мочат за то \nЧто тот выбрать\
  \ света тьме с мутных лет хочет\nЗовет дорога изгибом строчек прыгающий почерк\n\
  Бумагу слеза намочит, \nНо давно источник уничтожили миазмы канав сточных.. Он усох\n\
  В песках снов порочных зараза, \nНу что ты смотришь, видишь оскал зубов сточенных\n\
  Это эффект побочный - сотни лет одиночества\nТак нас попотчевал отче наш небесный\
  \ зодчий\nЯ молил отдать невестой дочь его за мою душу грешную\nПринцессу разгоняющую\
  \ стужу теплом дыханья вешнего\nТу что в одном лице любовь вера и надежда\nНо безуспешно\n\
  Черные смерчи с неба снизошедшие \nПорвали в клочья кусок заветной почвы \nЗатерянный\
  \ в океане сумасшествия\nВолна упала сжалось сердце \nИ унесла с собой покой в глухую\
  \ бездну\nНе ищи во мне душу чтоб в нее залезть\nНасрать, а пуще чтоб её дьяволу\
  \ продать\nВыставив на парад под сводами палат \nГранат тысячи карат модный препарат\n\
  Лучше дай мне микрофон и бит\nЯ расскажу тебе о том как земля горит\nКак свободная\
  \ душа над ней парит\nПревращая боль в стыд золото нефрит\nМозг спит\nМы не репрезентаем\
  \ \nБольших процентов популяции парни в штанах брезентовых\nРастворятся в лесном\
  \ пространстве\nПомимо плаценты нашей крови компоненты \nСодержат два квадрата света\
  \ в жилу под колено\nУ всех лавэ на карманах\nВзгляд сосредоточен на экранах\nУ\
  \ всех лавэ на карманах\nВзгляд сосредоточен на экранах\nТам очи колет нам Лариса\
  \ Долина словно вобла засоленная\nДа мы поняли никто не сможет спеть дробные доли\
  \ нам\nТак зачем играть роль Оле-Лукойе\nНа танцполе светя кожей цвета линолеума\n\
  Больно мне больно за такое гонево \nВоля ваша но я предпочту слушать речи \nАятоллы\
  \ хамейни или рахову в тёмных аллеях \nТак что налей мне воды и я паду на колени"
