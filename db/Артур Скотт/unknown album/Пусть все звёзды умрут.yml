text: "От истоков памяти\nЦивилизация будущего\nКорпорацияяя Термоядерная Война\n\n\
  Это не больно, не бойся\nПросто зайди в свои свойства\nСмени галочку фанат Драго\
  \ на фанат Нойза\nШестое чувство мысли\nЕго не потянет твоё тупое устройство\nПоймав\
  \ лучи Солнца\nНа Небеса за теплом послали гонца\nС одной лишь просьбой ?? Не платить\
  \ за осень\nТам где дождь моросит, там взойдут золотые колосья\nМозг освободив от\
  \ злости\nПоймав лучи Солнца\nНа Небеса за теплом послали гонца\nДавай не будем\
  \ ругацца\nВедь этому не будет конца пока не найдём небесное царство\nСлёзы с лица,\
  \ с утра умыцца\nПусть наши лица покрывает роса\nЛьётся музыка, ритмом вырывает\
  \ сердца\nНо они будут дальше биться, ломиться в такт бешеным мыслям\nДа\nА вы то\
  \ сами?\nУчились не чувствовать музыку, а слушать глазами\nИ в результате потерялись\
  \ в пяти-нотной гамме\nИ не найти уже концов в этом бедламе\nНо вначале был Африка\n\
  А теперь мы имеем толпы таких вот гавриков\nЧто гонят, а потом пьют пиво на патриках\n\
  Кроссы, чёсы, замесы, стиляга кричит\nЧе за шняга? Как он смог вынести Драго?\n\
  Отвечу честно, ребята - мне похуй\nТвой кумир - мистер Хайд, мне больше нравится\
  \ Тохаль \nИ до последнего вздоооооооха\nЯ не бодрил твой рот и твою маму не пёхал\
  \ \nИ за лишнюю плюху не сдам мусорам Лёху\nВот и всё - больше не выйдет\nА теперь\
  \ можешь меня ненавидеть \n\nШестое чувство\nГармония души и речи устной\nВ наше\
  \ время выживать - искусство\nОткрой сердце - пусть вся ненависть выйдет\nНенавидь\
  \ меня только так как сможешь ТЫ ненавидеть \nШестое чувство\nВернёт реки в свои\
  \ русла неутолимым буйством\nОткрой сердце - пусть вся ненависть выйдет\nНенавидь\
  \ меня только так как сможешь ТЫ ненавидеть \n\nТы не знаешь этих слов которые способны\
  \ обезвредить бомбы\nВызвать румянец на щеках у Джоконды\nОстановить братоубийственные\
  \ войны\nВ западном секторе переливания Конго\nТы не знаешь этих слов \nКоторые\
  \ способны разрушить соц.экономические догмы\nСоздать мир без боли в сознании обездоленных\n\
  Тем более волею Джа ?? На лики Вавилона\nСалам, братан, мир Вашему дому\nПо-новой\
  \ объявим мир демилитаризованной зоной\nПав на погоны, в горящие зоны сбросив оковы\
  \ сна\nПод знамя Свободы, там прописано нашему роду\nПодставив лицо под небесную\
  \ воду\nПомни: пришедший с мечом - гибнет от молний\nТам или тут, там или тут\n\
