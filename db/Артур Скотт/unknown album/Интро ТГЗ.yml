artist: Артур Скотт
name: Интро ТГЗ
text: "Небо\nНе буди во мне демонов\nИз братской любви\nНе зови их по именам навеки\
  \ забытым в пути\nНе шути с пламенем ада из подлости или из под десяти слоев льда\
  \ да каменных взглядов\nНе уйти от беды\nВедь это нелюди\n\nЯ призываю в свидетели\
  \ рассветное небо огнем горящее в моих венах. \nАртур Скотт - белый и пушистый кровожадный\
  \ демон.\n\nТам за мертвой пустыней всё усыпано белым снегом\nКоторый тает дымом\
  \ в огне\nСпой мне\nО грядущей весне\nНо не буди во мне демонов\nРа ряды вооруженным\
  \ глазом не видны\nТы слыш: береги настрои в груди\nБеги от берега до берега огня\
  \ реки\nПока рассвет на небе не выжег все маяки\nВ пяти микронах от протянутой руки\n\
  В холодной вселенной сгорая\nС утра пылью осыпаясь, но не умирая\nТак гасли звезды\
  \ солнце встречая\nНа пол пути к раю али али яй\nВ ясном небе мерцая\nСмари - первая\
  \ точка. Бах! За ней вторая\nТак гасли звезды солнце встречая\nНа пол пути к раю\
  \ али али яй\nСшибались пленные демоны\nЦарапали бетонные стены с рёвом на изменах\n\
  Этот феномен не вынес пока еще не один мегомэн\nИ мутабора не спас мутаген\nНа на\
  \ на на на\nТоком бегали\nИща утешения в крови, смотри\nИмидж ничто это тебе не\
  \ лего лэнд\nРазводы по небесам красными перьями\nЯ есть, то есть дышу, то есть\
  \ кредо, то есть верую\nЖивыми потоками душу греющего света\nОт недуга недруга сохранит\
  \ и не угробит небо\nДавай, попробуй усомнись\nА если не сохранит?\nВ смысле? Это\
  \ же небо!\nНо не нам его с тобой делить друг\nВерь\nЗавидев ра восходящего на небесную\
  \ твердь\nОт сердца привет\nОщущаешь страх?\nА значит ты мне враг, я даю предупредительный\
  \ знак\nУру уру а 2 ду эй москва стороны стороны стороны раа\nВао ювао юзао\nКого\
  \ подзаебало бодяжное гавно - юзай продукт ра про\nВ холодной вселенной сгорая\n\
  Пылью осыпаясь но не умирая\nТак гаснут звезды солнце встречая\nНа пол пути к раю\
  \ али али яй\nВ чистом небе мерцая\nПервая точка. Бах! За ней вторая\nТак гаснут\
  \ звезды солнце встречая\nНа пол пути к раю али али яй\nРча чача добавь жару чтобы\
  \ в глазах \nВсех московских пылало пламя адских пожаров\nРча чача добавь жару чтобы\
  \ в глазах \nВсех ростовских пылало пламя адских пожаров\nРча чача добавь жару чтобы\
  \ в глазах всех наших людей пылало, не затухало\nРча чача добавь жару чтобы в наших\
  \ глазах пылало пламя адских пожаров"
