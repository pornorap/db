artist: Артур Скотт
name: Постой танцпол
text: "Постой танцпол наш ход и если тебя прёт то делай ножкой а оу\nПростой настрой\
  \ так вот помните блики блики Стороны\nВот они рвут ваши крыши выше граммами, тоннами\n\
  Всё это Стороны РА РА РА, всё это Стороны\n\nСогретые изнутри огнём божественного\
  \ света\nМы ставим вето на ответы лиц абстинентным холодом задеты\nОсобая примета\
  \ - мы не доставаем пистолеты\nКогда все песни спеты неопознаны\nПока дымящийся\
  \ объект согревает элементы\nМенты или нет или ты будешь медассистент\nЭквивалент\
  \ квадрата, раз и под колено и ты полено\nНа земле где солнце жарко светит\n\nТебе\
  \ поёт XstaX кусок земли на волне Растатранса\nСолнца протуберанца в вечном танце\
  \ застрявший пацан без шансов\nДвигайся, двигайся, двигайся\nТебе поёт XstaX кусок\
  \ земли на волне Растатранса\nСолнца протуберанца в вечном танце застрявший пацан\
  \ без шансов\n\nПостой танцпол наш ход и если тебя прёт то делай ножкой а оу\nПростой\
  \ настрой так вот помните блики блики Стороны\nВот они рвут ваши крыши выше граммами,\
  \ тоннами\nВсё это Стороны РА РА РА, всё это Стороны\n\nМы не слушаем русский рэп\
  \ - мы его делаем, давай РЧА\n\nЧуя стон мостов слиянием бассов и высоких частот\n\
  Прервёт взлёт рыл гримом размалёванных\nДело-то плёвое - сносить нулёвых без повода\n\
  Рокотом доводов проба пера\nРа на доспехах из золота сотканный\nПисьма носимые сотнями\
  \ сопли мешаются с гноем потом и кровью \nВот они Стороны Рааа демоны, ангелы, войны\
  \ и вороны даа\nА где-то там.. променад серенад, глаза горят огнём вот это выебон\n\
  Читать квадратом даже регатон, что за дурдом\nРебята, гоните, сложили микрофоны\
  \ и вышли вон\nНи что не выживает при бое наших волн\nМС становятся песком, если\
  \ мы поём, то это веско\nПодорвём любого с места резко, тысячи жизни нарезко\nВысечена\
  \ в брызгах гротеска, веско \n\nТебе поёт XstaX кусок земли на волне Растатранса\n\
  Солнца протуберанца в вечном танце застрявший пацан без шансов\nДвигайся, двигайся,\
  \ двигайся\nТебе поёт XstaX кусок земли на волне Растатранса\nСолнца протуберанца\
  \ в вечном танце застрявший пацан без шансов\n\nПостой танцпол наш ход и если тебя\
  \ прёт то делай ножкой а оу\nПростой настрой так вот помните блики блики Стороны\n\
  Вот они рвут ваши крыши выше граммами, тоннами\nВсё это Стороны РА РА РА, всё это\
  \ Стороны"
