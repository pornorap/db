text: "Боль оставь между строчек\nПока ближнего мочим\nКак же мы сможем друг другу\
  \ помочь\nЖить не в мочь одиночно\nХочется больше тепла и этого ритма\nПроникнув\
  \ в ??Социо?? Приз\nВечной снова станет любовь\nКто не готов не сносить вам голов\n\
  Сердце взорвёт вашу кровь этим ритмом\n\nКругом дым и вроде не горим\nНо кругом\
  \ дым, дым и дым, дым, дым\nКругом дым и вроде не горим\nНо кругом дым, ды-ды-ды-дым,\
  \ дым, дым, дым\n\nОжив клубы соткали узоры, закрыли обзор\nКашляя в небо смогом\
  \ индустриальных зон\nВавилон burn\nСоздав бесконечные копии мира за стеклом\nЛик\
  \ Бога закованный в золото \nВ пыли на витринах сквозь дым благовонии\nПассивно\
  \ взирает на Израиль и Палестину\nНа каждого амнистированного\nТысячи в цепи закованы\n\
  Взорванных поселения городов\nКак подтверждение тому, что \nКаждый готов остаться\
  \ один понеся поражение\nЛишь бы вдохнуть дым редких растений\nНо мы хотим видеть\
  \ дальше \nРазрозненных наций\nРасставленных пальцев\nФинансовых махинаций\nПолитических\
  \ партий \nФракций\nУличных оборванцев \nДемонстрации транспарантов\n\n..всплеск\
  \ дыма в глаза..\n\nНад головой небо цвета синего\nНа поле маковом, как на поле\
  \ минном\nНе видим куда ступаем, пока не ступим\nСгорев, в дым превратившийся летим\n\
  Звук волна сотрясла мир до самых вершин\nСвет волна - Корпорация Термоядерная Война\n\
  \nДы-ды-ды-дым, дым, дым, дым\n\nПокинувший наши лёгкие в приступе радости\nДым\
  \ пяти миллиона летней давности\nПрости меня Боже, но ты тоже дым\nПросто повышенной\
  \ плавности\nС погребальных костров и жертвенных алтарей\nЧто собьёт тебя с ног\
  \ - дым особых растений\nЧто по земле стелет \nДым возносящийся к небу белыми перьями\n\
  С погребальных костров и жертвенных алтарей\nЧто собьёт тебя с ног - дым особых\
  \ растений\nЧто по земле стелет \nДым возносящийся к небу белыми перьями\n\nВсё\
  \ это дым, всё это дым\nДы-ды-ды-дым, дым, дым, дым\nМне снится небо, снится небо\n\
  Мне снится небо, снится небо"
