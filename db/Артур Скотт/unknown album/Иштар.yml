text: "Ты видела эти картины героев кинофильмов\nСынов Аттила неподвластных законам\
  \ природы и медицины\nИ твои сны так реальны, что я больше душу не маю\nЖми на play\
  \ - я уже вылетаю\n\nСтроила замки из бетона и хрусталя\nГде сошлись небеса и моря\n\
  Под облаками паря, твои сны.. Иштар\nТак реальны, что я больше душу не маю\nЖми\
  \ на play - я уже вылетаю\n\nРечь его - это лечиво \nКто бы ему внял делать нечего\n\
  Твои взгляд это меч его\nПлечный яд в это месиво\nВечный ад - больше сказать нечего\n\
  Под фонарём штриха корчило\nСорок веков общего режима\nСталь навсегда застряла в\
  \ жиле\nСжечь его по отечему\nСечь его, но верните хоть речь ему\nИли ????????????????????????\n\
  Быть или не быть \nИ если быть то кем и для чего\nСхемы зрячего\nОгнём горящее,\
  \ то единственное \nЧто во всей вселенной настоящее\nТы чего? Это речь его\nВ уши\
  \ воск если башни клинит вечером\nВ кост мозг ответь ????????\nКосмос не спит\n\
  Вечный бой с древним ящером аж урод\nПращи готовь бро\nНам машут с тех высот \n\
  Где башни рвёт поток неземных частот\n???? в теле мечется\nнаш недуг так просто\
  \ не лечится\nНад головами мерещится\nМежду мирами трещина\n?????? обещана грешное\
  \ тело летит на Скаай\nТам ждёт тебя женщина из твоего сна вещего\n..Иштар..\n\n\
  Ты видела эти картины героев кинофильмов\nСынов Аттила неподвластных законам природы\
  \ и медицины\nИ твои сны так реальны, что я больше душу не маю\nЖми на play - я\
  \ уже вылетаю\n\nСтроила замки из бетона и хрусталя\nГде сошлись небеса и моря\n\
  Под облаками паря, твои сны.. Иштар\nТак реальны, что я больше душу не маю\nЖми\
