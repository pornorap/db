text: "Наждак папиросной бумаги слегка обожжёт пересохшие губы,\nТы встанешь с постели,\
  \ чтоб стать у окна, увидеть города трубы.\nИз клетки грудной, раскрытой наспех,\
  \ стучит вяло усталое сердце,\nЕму в такт эфир сыпет штурмом помех, пора бы пойти\
  \ одеться.\nВскользь, усмехнувшись иронии дня - на подоконнике мёртвые птицы,\n\
  Ты в ванну пойдёшь, вспомнив про меня, чтоб в зеркале там отразиться.\nИ вот встреча\
  \ глаз, на грани стекла, две впадины в бледной коже...\nИ ты опять спросишь: \"\
  Ну, как дела?\" И я отвечу: \"Всё то же\"\n\nКогда душа в тисках, \nКогда бьёт пульс\
  \ в висках, \nКогда тоска нагонит в больших городах, \nПознай в моих глазах cтрах.\
  \ \nПорой мне кажется, что боль - лишь способ \nУткнуть нас носом в море вопросов,\
  \ \nСродни полёту альбатроса \nС Небосвода в состоянии полукоматозном, \nАлмазы\
  \ роз горят в лучах рассветных Солнца наших слёз - проза \nСпазмами души при напряжении,\
  \ достигшем миллиардной вольты,\nМы исторгаем съеденную соль там\nВ окружении грязных\
  \ луж лицо, как облако, \nСтраданьем скорчено, словно сплетено, \nОслеплено, в глазах\
  \ обторчанных, \nНебесных зодчих, из болезней бесполезных клочьев \nВ этот час неурочный.\
  \ Вот невмочь уже, \nНикто не сможет нам помочь уже, \nКровь в груди клокочет, на\
  \ этой почве. \n\"Выстрелите в плечи! Может, станет легче?\",- \nПлакал у окна аптечного,\
  \ человечек, вечностью замеченный, \nСтарые тёрки, с них ксивы стёрты, страх мозг\
  \ терзает клещами... \nА как же всё-таки к визиту поздним вечером отнесётся доктор\
  \ Плейшнер? \nНад головой путь Млечный - там тоже, по точкам всё размечено, \nНо\
  \ где же эта женщина, что, скрутив конечности, скажет:\n\"Успокойтесь, мы Вас залечим...\
  \ Навечно...\" \nКак со стрелы гранитной наконечник,\nВ предплечье входит междутечье,\
  \ \nСнова встреча в нечто, где-то на конечной света, \nДвиженье в Небо перманентно.\n\
  Лекарство от бунтарства в массы, \nЗа препараты оплатите в кассу!\nКуда там вылечить\
  \ душевный насморк? \nЛекарство от бунтарства в массы!\nЗа препараты оплатите в\
  \ кассу.\n\nХмельной, на встречу ветру,\nКартечью памяти шальной, задетый, \nВедом\
  \ лучом серебряного света к заветной цели\nТот, что когда-то слыл поэтом, \nБрёл\
  \ в неизвестном направлении еле-еле. \nОт заката до рассвета ходил по городу, \n\
  Искал то место, что сердцу дорого \nЧерез дожди, метели, ворохи осеннего золота,\
  \ \nВсполохи весеннего гомона, галдело зелено-молодо. \nПред его взором пролетели\
  \ дни, недели, годы, \nЛёд рисовал узором на стекле, и пел многоголосием капели,\
  \ \nА он простоволосый, в распахнутой шинели, \nБоролся, метался зверем в серой\
  \ атмосфере. \nПорой дома с колоннами ему навстречу раскрывали двери, \nСвет электрический,\
  \ вечера в салонах, на мимолётное мгновенье грели, \nНо вскоре надоели, закралось\
  \ в душу подозрение, \nВдруг вспотело тело - снизошло прозрение, \nОн понял, что\
  \ ищет солнца луч \nСреди кирпичных стен и серых туч города, \nКоторым управляют\
  \ тени, \nУпал на колени, простёр руки к Небу, \nЗакричал: \"Убей меня!\" \nИ звёзды\
  \ побледнели от напора человеческого..."
