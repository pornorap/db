artist: Артур Скотт
name: Нерусский рэп
text: "Как уже сказали добрые грустные парни, пойми \nНе вини меня, эти слова хуйня\n\
  Я просто музыкальный инструмент бытия\nТонкая струна космос - земля \nСветосторона\
  \ в этих ролях\nНе лезь в мой сон - убьёт током\nЛучом в лицо зрящего ока сокола\n\
  Осколком хрустального взора \nУсталого Солнца где скалы и кольца\nКогда моя душа\
  \ с этим ритмом сольётся\nВсё просто - конь ходит Г, сан\nМы же несём в сердца огонь\n\
  Энергия ищет не прогрессов\nИ бес не беса перпетуум мобиле прогресса прогресса\n\
  Это наш дар и наш крест\nДа интересно, слыш crazy, твой стиль пресный\nТы в прессе,\
  \ но ты грелся у горящего леса\nТебе здесь не место\n\nЭто нерусский рэп, это не\
  \ грустно, нет\nЭто из уст в уста завет на тысячи лет\nЭто не музтв, это для мыслящих\
  \ форм\nВ жизни первый закон.. Первый закон\n\nЭто нерусский рэп, это не грустно,\
  \ нет\nЭто из уст в уста завет на тысячи лет\nЭто не музтв, это для мыслящих форм\n\
  В жизни первый закон - нести свет\n\nЛадони поднимая достать до рая\nСударыня фортуна,\
  \ умираю! \nДайте огня или я замараю эти руки \nВ звёзд каравана, рано, рано \n\
  С утра кровь из баянов в потолок бьёт фонтаном\nМама, мама, зачем связалась с докторами\n\
  По коридорам гулкими шагами\nПользуясь случаем, передаю привет пацанам за облаками\n\
  Вот ещё одно проплывает - разобью его титановым молотом\nНа ваши голово снова моей\
  \ души золото \nНо не то что блестит, а то что через глаза заколото \nСоколом Солнца\
  \ со свистом и гоготом\nТонны давления света \nВ мечи закованы и их стороны содержат\
  \ многое\nЧто поможет мне пройти от устья реки к храмам Боговым\nЧтобы на пол пути\
  \ вернуться, забыв дороги подмазать немного\nКлючи к небесным чертогам порой подобны\
  \ взгляду Мадонны\nНо чаще вонзается зуб кобры под кожу\nЯ мёртвой водой обложен\
  \ изнутри и снаружи\nКружит стервятник во всеоружии на псе контуженном\nПсевдо-пригруженном\
  \ пружиной натуженной\nКороль уже и на море застуженном ждал возлюбленную\nВода\
  \ кровью пенилась в лужах и паутины кружева\nГлаза застилала мужу и ряжено-суженному\n\
  Но панорама становилась уже и уже и хуже и гаже и даже\nПосле всей этой лажи, \n\
  Чтобы вы поняли вам надо сказать дважды\n\nЭто нерусский рэп, это не грустно, нет\n\
  Это из уст в уста завет на тысячи лет\nЭто не музтв, это для мыслящих форм\nВ жизни\
  \ первый закон.. Первый закон\n\nЭто нерусский рэп, это не грустно, нет\nЭто из\
  \ уст в уста завет на тысячи лет\nЭто не музтв, это для мыслящих форм\nВ жизни первый\
  \ закон - нести свет"
