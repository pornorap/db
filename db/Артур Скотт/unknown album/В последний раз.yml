artist: Артур Скотт
name: В последний раз
text: "По чём?\nНе, не, да заебал, ты дописал?\nТак пацаны, а вот щас без приколов\
  \ \nКороче, мы тут сидели чё то бля щерились, щерились \nИ наконец то пришли к тому,\
  \ \nЧто действительно стоит сделать\nНе для нас, не для вас, а для хип-хопа.\n\n\
  Короче слушай и вникай: \nТекст пишет мама Панамы, читает бабушка Гуфа \nПацаны,\
  \ кто сколько может.. Ван лав\nДавай ещё раз потому что хуёво \nНемножко получилось\
  \ (почему? Нормально!)\nСанёк, помоги им (давай вместе? Давай!) \nОни меня не поймут\
  \ они скажут, они скажут Скотт снова гонит\nА хуль я в наушниках слышишь? (давай!\
  \ Нахуй ты в наушниках?)\nКороче, Саш, расскажи им, просто я..\n\nДорогие друзья,\
  \ ага, тамбовские волки, \nВсмысле муса.. Всмысле про.. Товарищ про.. Блядь, гражданин,\
  \ \nКороче, дорогая редакция!Экшен, вот экшен блядь\nТекст пишет мама Панамы, читает\
  \ бабушка Гуфа\nПацаны, кто сколько сможет, \nНаш номер вебмани мы предоставим вам\
  \ по почте, \nНехуй делать нам, всё равно жить осталось недолго.. \nОт души (нахуй\
  \ уйди отсуда)\nЭэ не, слышишь, харэ, нас убьют, ты чё?\nНу да, да знаю убьют нах,\
  \ они только обещают, \nА блядь сами только убиваются бля\nДавай убьёмся нормальным\
  \ чем нить, давай короче..\n(давай, ты чё гонишь чтоли, ну ты чё бля?)\nНе, не,\
  \ не, погоди, \nДавай не будем убиваться, давай (не, давай будем!)\nХотя нет, слышишь\
  \ а чё есть два рубля? \nДавай убьёмся, но так чтобы, ну не в мясо, \nНе в мясо,\
  \ но хотя бы бля \nШарфы то красные полюбому, ебать чё делать?\nДавай убьёмся в\
  \ мясо, хуй с ним, \nНо так чтобы не спалиться, давай?\n\nХочешь сладких апельсинов,\
  \ хочешь белый амнезин\n\nЯ всё понял, это антинаркоманская акция, \nВсмысле социальная\
  \ пропаганда за РА\nА ну да заряд здравый, всмысле за рекламу на Indarnb, \nПри\
  \ негласном согласии исполнительной \nИ законодательной ветвей власти\nС участием:\
  \ Сани, Сани и хуй бы со всеми остальными с вами, \nРомы Жигана, отсутствие Миши\
  \ - он в метро, \nПри присутствии Камаза, Лигалайза, Главного и Меломана\nТак тихо\
  \ ща тихо, пауза.. При поддержки ягуара, \nБратской волны и под эгидой Минздрава\n\
  \n???? Я захочу бля, захочу если я от этого лечиться\nЛягу на больничку пойду на\
  \ принцип\nА там ну типа кент - бывший мент\nДал абонемент, но я не взял\nНа автобусе\
  \ катаюсь не плачу\nКасарь торчу, мучу как и все и чё?\nПочем причём плечом задел\n\
  Бобик забрал, ебал я весь 62 отдел\nНе, говорят пиздел, потом поджёг, я не причём\
  \ \nВоды глоток, не кипишуй браток, не кипишуй браток\n\nВ последний раз, в последний\
  \ раз, в последний раз..\nБля буду Браз в последний раз, это Москва, в последний\
  \ раз..\n\nЧё хочу? Хочу мучу, хочу дрочу, учуханный убьюсь сторчусь\nКого обрадаю,\
  \ кого и огорчу \nЕсли я захочу чтобы ты почуял ваще я за чё \nЗамолчу, хочешь?\
  \ Хочу\nЕсли чё я за кайф, но если чё я за пчёл\nОдного не хочу - заключенным стать\n\
  Если только добровольно.. Да и то в нашей свободной колонии\nНеорганизованного,\
  \ непреднамеренного объединения \nБез каких либо целей\nКогда хочу по барабанам\
  \ пальцами перебираю играю, \nНо не стучу\nЭлектричка везёт меня, трясёт, \nИ я\
  \ так хочу приход но вряд ли получу\nДаже если заскочу в ломбард еблом засвечу твой\
  \ аппарат\nАлё, это кто? Это Питер? Ну хуй знает..\nЗдрасте! Все дома? Да не, не,\
  \ Митя был, но не дошёл, пропал\nА это не Митя там? Да не, это не Митя\nИ поймите\
  \ это не критика, но кайф грубо ни о чём\nАле это кризис? Да! Связь пиздец.. Ну\
  \ да походу кризис\nСлыш, вон тот диджей ни к вам? \nДа я хуй знает, я вообще тут\
  \ причём\nЯ чё бля.. Ну да наркоман и чё?\nАлё алё это Москва, а это Питер? А это\
  \ чё?\nАга пиздец это кекс? Скинь, скинь, скинь, да ладно это вес!?"
