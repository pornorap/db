name: Старая пластинка
text: "Старая пластинка забери меня, унеси меня туда где благодать\nСтарая пластинка\
  \ забери меня, дай мне загадать загазагазагазагадать\n\nГонки, стопки, в пробки,\
  \ ёлки, кто там? -\nЭто я, твоя любимая. \nО да, неубранная квартира, крики, \n\
  Моя валькирия, ты меня уже сделала психом\nТвои подруги как старые пластинки,\n\
  Много слов, но всё мимо\nТебе нравятся бимеры и плоские телевизоры\nВидел я эти\
  \ ссоры, ревность, годы \nПовтором как на заезженном грамофоне\nНочью мы любили\
  \ слушать Чарльстона, \nНо это в прошлом. Тебе тошно от хип-хопа? \nВ ответ ор,\
  \ плюс соседей топот\nДостала твоя романтика бина?, послушай, Карина,\nЯ думаю в\
  \ наших отношениях произошла ошибка\nТебе наверное нужен парень с образованием высшим,\
  \ \nТише мыши, ну в общем у меня поехала крыша,\nСхватил винил и нацарапал \"shut\
  \ da fuck up and lissen\"\nИ вон из дома мимо парка, рынка Сенного\nПо-моему я искал\
  \ повод для ссоры,\nВедь я всегда хотел поехать на море \nНа Мосбане поезд, горы,\
  \ воздух, .... скорость, нету \n\nСтарая пластинка забери меня, унеси меня туда\
  \ где благодать\nСтарая пластинка забери меня, дай мне загадать загазагазагазагадать\n\
  \nСтарая пластинка забери меня, унеси меня туда где благодать\nСтарая пластинка\
  \ забери меня, дай мне загадать загазагазагазагадать\n\nСверкая подмётками ботинок,\n\
  Кидаю кости с Сенного рынка на Мосбан\nТут хаваю картинку, о как мне Джа вмастил-то,\
  \ старая пластинка\nНу-ка что там написано? \"shut da fuck up and lissen\"\nНу конечно\
  \ - тут мусор с ебалом кислым, -\nКсиву быстро наркотики колюще-режущее, дурные\
  \ мысли -\nДа что вы, товарищ лейтеэээ... полковник, я так не воспитан\nЯ тут в\
  \ Питере у бабушки гостил там, да, на Петроградской\nКупил вот перед отъездом на\
  \ память пласт, \nНесу его как раз - сука не ведётся пидераст -\nСтарая пластинка,\
  \ говорит, так зачем же я шары-то напалил.\nО, опять подфартило, блондинка, в глазах\
  \ слезинки - \nБратишка, спасибо, что принёс, она моя любимая\nВсё что осталось\
  \ от бывшего-дебила - \nНу если так, то как тебя звать, сестрёнка? - Карина\nМусора\
  \ чуть не прослезило, а я уже и забыл, что оно там было\nГоворю, мадмуазель, пройдёмте\
  \ в номера, \nХотя мне в универ вроде пора\nИ неважно, что поезд Юность уходит через\
  \ четверть часа,\nА следующий состав Питер-Москва в шесть утра, товарняк\nА пока\
  \ давай поставим этот пласт \nИ сплетя тела будем наблюдать облака в районе потолка\n\
  А потом уже как кому судьба"
