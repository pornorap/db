artist: Артур Скотт
name: Очередной номер
text: "Аминазина кубик в правую руку\nОблака, стуки, крики, суки\nОчередной номер\
  \ \nТем кто пока не понял\nТем кто ещё не вспомнил\n\nЕй помниться пророчили \n\
  Блестящую карьеру Палермо с Сочи \nВсё осталось в прошлом\nГде детских снов источник\n\
  Испоганили побои отчима\nПогоны, запах самогона \nНочью в погоне по коридорам:\n\
  \"ты не моя ведь дочь, а значит можно!\nНе бойся, не будет больно!\" и это тоже\
  \ ложь\nОбконченное лоно, юбка порванная в клочья\nПотом цок-цок колодки сточенные\n\
  По мёрзлой почве долго \nОб стену облокоченный\nМорозный воздух принял преждевременные\
  \ роды\nПотеря крови.. А небо звёзды \nВсё так же колят холодом заточенным\nСтрах\
  \ боли, волю в крах в замках заоблачных\nЦыгане чёрные очи дай погодаю\nЛоточница\
  \ потом фарцовщица\nОчередной номер Житомир в Польше\nАмстердам теперь уже древнейшей\
  \ \nПрофессии работница\nДала в глазах сойтись холодным льдом\nНавечно скорчившим\
  \ море боли\nКуда не проникает солнце\nКочевной жизнью раскуроченная\nСнова очередной\
  \ номер\nКакой то депутат из автономии Коми\nСпой мне Сонечка, накину пару долларов\n\
  В кабинке шкафе китель с генеральскими погонами\nТут дрогнул голос: сука сейчас\
  \ ты вспомнишь!\nБлеск стали, нож влез в глаз\nКрове на ложе, боже дай им покой\n\
  Последнего прощает так проще\n\nНо ты ушла.. А нам с тобой\nОчередной номер преподнесен\
  \ судьбой\nНо ты ушла.. А нам с тобой\nОчередной номер преподнесен судьбой\n\nДело\
  \ №224 тело отчима в шикарной квартире\nЗвонила Ира сука где то на Канарах мили\n\
  Прости мы не дожили\nПоследнее письмо растворилось в мартини\nФранция накатила ностальгия\n\
  В Париже ударом кия она разбила\nВ детстве изнасилованные годы ???\nСечение кесарево,\
  \ больницы \nПоезда дальнего следования\nТело ведь ласкали жиганы обдавая перегаром\n\
  Нежность стала пороком\nОна шептала нет Бога у порога\nДома вспоминала вот он мой\
  \ свет.. Секунда.. Где?\nУдар, сука ты ведь знаешь его? Нет!\nВокзал, прошло десять\
  \ лет\nФигура, фортуна вернулась \"Саша, это ты?\"\nДура увези меня! Я не хочу чтобы\
  \ мать видела!\nДочь в грязи у вокзала, здесь ведь проезжали\nМолодые, старые, даже\
  \ слепые плевались\nЗнаешь же стадо не сжалиться\nХватая воздух губами\nОчередной\
  \ номер в гостинице она заплакала\n\nНо ты ушла.. А нам с тобой\nОчередной номер\
  \ преподнесен судьбой\nНо ты ушла.. А нам с тобой\nОчередной номер преподнесен судьбой\n\
  \nТы ушла в облака \nНо не знали никогда\nЧто душа твоя\n\nТы ушла в облака \nНо\
  \ не знали никогда\nЧто звезда твоя"
