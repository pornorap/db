text: "Что наша жизнь - игра. \nТвой ход - серый сектор.\nРаз без бухла в руках, значит\
  \ под эффектами. \nВ момент рассудит этот.. Плюс два в комплекте, \nПошла жара:\
  \ карманы, руки, документы. \nШестая часть планеты - дураки, дороги, \nЭка невидаль..\
  \ Взоры блекнут, вдаль отъехав\nБолеть так стали даже дети: \nВаси, Маши, Пети на\
  \ медленном или на феде. \nПри этом, \nЖители неукоснительно \nПотребляют ускорители\
  \ процессов разложения и смерти. \nНу это.. Жители неукоснительно потребляют растворитель,\
  \ слышь!?\n\nИх яд проникает в наши сны, слышь, шелест листвы, \nСмотри, мечты гниют\
  \ под ногами, горят мосты, \nСигналами по проводам ???????? \nНа всех волна потоками\
  \ рекламы, наши сны.\nПотом ???????? Так нелепо приближая к смерти, \nЭти наши сны,\
  \ пыль смыв каждым ушедшим летом,\nУрожай с земли сжирают все.\n\n\"Их яд проникает\
  \ в наши поры душ, \nВпору нужд помочь ближнему - себе дороже выйти может\"\n\n\
  Ага, сплю и вижу.. Те же рожи, только строже,\nПальцы сложат в комбинации сложные\
  \ из пустого в порожнее -\nТипа.. \"друже, ты мол должен жопой вожжи натянув не\
  \ выть по-волчьи, \nА лучше в дружбе с нужным людом быть за ужин,\nЧелом в пол бить\
  \ не опасаясь стать контуженным\"\n- Вась, кого ты грузишь!? Беги скорей, какие\
  \ ужины, я уже ужратый!\n\nИли так:\nДа шо вы, крестник, \nСоснёшь часок на службе\
  \ бесом к буржуям в разрез,\nИ тут же взвившись дюже выше всех ровесников,\nТихо,\
  \ как мышь, вверх по карьерной лестнице.\nГде не проползёшь, пройдёшь наскоком,\n\
  Не по мозолям, так по начальства заскокам.\nПо ночам работая как скот.\nКоллектив\
  \ научив уроков, \nСловно бы ненароком намекнув путь меж строк,\n??????? ?? Сменив\
  \ суть брака.\nЭтически корректной недомолвки \nЗаданного толка, выведя формулировки,\
  \ \n?????? ????????? Ловко под шило повернуться боком,\nИ не сморгнув подохнуть,\
  \ скостив пяток годов пожизненного срока.\nНо ты мне не стал враг, брат, осмеяв\
  \ мой склад ума, \nСменяв зов трав на промзон смрад, \nЭдемов сад на ад гор бумаг.\
  \ \nИ всё равно за твою свободу буду ратовать. \nДаже если встав в ряд баранов стад\
  \ \nПри параде, скажешь, что мой стаж бред,- \nМоя одна правда: пред ликом бед \n\
  Отмашемся движухой нашей.\nСтарших не спросив совета и инструктажа. \nСгорев в огне\
  \ на твоей волне \nВ винном отделе, как один воин в поле, ляжем. \nВсё, чтоб вернуть\
  \ тебе, друже, уже \nТвою душу пропащую, снесём всех с пляжа. \n\nПорой со всех\
  \ сторон огонь и лёд в твоей груди \nНа сердце камнем лёг, а впереди не видно ни\
  \ зги. \nЕщё один король исполнит свою роль, \n\"Да здравствует король!\" Все на\
  \ свои круги. \nХерня. За солнышком бежит. И в магазин мужик \nРазжиться пол-литрухой...\
  \ Ему невдомёк, \nЧто он такой, как я и ты, писатель глупых слов, \nПока его души\
  \ шипит и тлеет уголь. \n\nОдна любовь рекой через сердца \nОтравлена, обречена\
  \ на вечное бегство. \nНекуда деться, но может найдётся \nВоинам её место под Солнцем.\
  \ \nЛюбовь рекой через сердца \nМусоров и нариков кровяные тельца... \n\"Пацанва,\
  \ поправиться не будет веса?\" \nМутят бесы, отравляя Света реку. \n\nНе бойся,\
  \ когда из глаз льются, боль сняв, слёзы, \nСердце ноет и просит покоя, бьётся шальное,\
  \ \nРвётся из тела вон... \nПосле боя высохнет кристаллами соль на ладонях. \nДом\
  \ - Земля, последний приют - Небо, \nВ его глубине мы тонем вместе с горем и бедами,\
  \ \nИ по весне, словно бы во сне, \nКроем недругов сверху благим матом и мокрым\
  \ снегом.\n\n?????? Не гадай ???????\nВ воду бегай - не бегай от ??????\nЭто не\
  \ огонь и не вода, кредо\nЕсли кто спросит - меня здесь не было. Скотт\nМеня здесь\
  \ не было."
