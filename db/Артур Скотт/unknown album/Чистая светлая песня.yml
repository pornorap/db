name: Чистая светлая песня
text: "Ни мне ни себе не ври, все наши песни только о любви...\nОсобенно себе не ври.\
  \ Все твои песни об одной любви...\nГде то между грубым и нежным, \nБылым и прежним,\
  \ случайным и неизбежным,\nУтром и вечером, всегда где-то рядом \nМеж трезво взвешенным\
  \ взглядом посталконаркотреш.\nВсе мои песни об одной любви...\n\nОгни между нами\
  \ и теми, кто в зале.\nНо между нами нет ничего,\nЧтобы стать смогло между пацанами,\
  \ \nПриёмы с мусорами или кобылы с буферами. \nКак бы мы не меняли место проживания\
  \ \nИ внешность не душу потешить от неизбежности\nКороткими перебежками между мирами\
  \ так мы \nИ выживали меж молотом и наковальней \n\nВ дороге дальней международных\
  \ скитаний вскипали, \nТерялись нежданно меж океанов\nЧерез нирвану и даже не странно,\
  \ \nЧто появлялись, где нас не ждали.\nХааа, здоров! А вы чё нас не ждали? \nДа\
  \ ладно... А вот они мы, а вы нас не ждали...\n\nЛетим с разборок, ни время, ни\
  \ зоны,\nДома и газоны, как нарисованы, \nНесёмся и чушь несём, забывая про сон,\
  \ \nИ солнце вокруг, все как будто знакомы... \nЛетим с разборок, ни время, ни зоны,\
  \ \nНесёмся и чушь несём, забывая про сон,\nВыбиваем песок из кроссовок, забывая\
  \ про сон...\n\nОй цветёт калина в поле у ручья, \nОт псилоцибина ходит подо мной\
  \ земля.\nМежду мной и тобой даль-вечность, \nБесконечно нежно сжимаю твои ладони.\n\
  В ожидании встречи ускорим время, \nПусть попробует теперь догонит.\nВскоре вечер\
  \ приходит сонный. \nСотня вызовов на телефоне.\nКому я нужен и нужен ли кто мне\
  \ кроме тебя, \nСвернувшейся подле...\n\nГлубоко мотор долбит кровь, кислород гонит\
  \ без перебоя тока.\nХоть и курю, порой бухаю \nИ говорят кругом мне все что это\
  \ не нормально. Ага-ага...\nВот тебе надо? Давай на загар, спортзал, аэровокзал,\
  \ шоптур,\nКурорт, чтоб хоть чёрт забрал а нам пора в полёт...\n\nБез разбора, ни\
  \ время, ни зоны. \nДома и газоны как нарисованы, несёмся за солнцем,\nЗабывая про\
  \ сон, и лица кругом как-будто знакомы...\nЛетим без разбора, ни время, ни зоны.\
  \ \nДома и газоны как нарисованы,\nЗа солнцем несемся, забывая про сон..."
