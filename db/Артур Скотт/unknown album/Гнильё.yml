artist: Артур Скотт
name: Гнильё
text: "Для того ли Русь три века имели хазары \nЧтоб ты мог Бальзака и семечки купить\
  \ на базаре\nИдеи Мао и Кальтенбрунера вперемешку с кадрами Бумера \nКурва твои\
  \ идеалы не рождёнными умерли\nДля того ли гибли под пулями люди \nЧтоб такой задрот\
  \ мог срать через рот - подумай\nКогда тебя на завод зовёт в твои серые будни \n\
  Поворотом дорог крик зуммера\nПотомки Суворова, Блюхера ищут в рядах своих Труманов\
  \ \nВ сумме имея лишь сеновалы и Бунина\nВсе как один попугаи кричат Россию продали\
  \ \nПокрывая дедов медали слоем фекалий\nНовых звёздных воинов джедаев видали мы\
  \ Америка-Союз, \nГонка вооружения, прочая хуйня\nКровавые руки прочь от Русской\
  \ Национальной Идеи, \nБратья славяне\nНам завещали арии светить миру солнца лучами\
  \ \nНе зная печали мы разрушаем\n\nГнильё\nЯ отвечу..а ты ответишь?\nЛошьё\nЯ ответил\
  \ - и ты ответишь\n\nОрущих хуева туча ебущихся в уши \nВсё на повторе подобно телевещанию\
  \ путча \nНаучно было доказано что вы променяли великий могучий \nНа кепки НЙ и\
  \ тапочки Гуччи\nВся эта шушера с горя жрущая продавшая дьяволу души \nБараны заблудшие\
  \ в реку текущую кровью в грядущее \nПолзучие твари злючие на судьбу злоебучую\n\
  Но надо же кого-то винить \nЧтобы не потерять повествования нить\nВбить в гранит\
  \ заученные тексты молитв к богу \nДуша которого спит в холоде звёзд далёких орбит\n\
  Среди сочинений Ленина, Матвея и Левия, Пелевина, \nГалилея, Сартра и Фрейда плоды\
  \ упавшие с ветви \nПознания дерева корнями ушедшего в то что неведомо родившее\
  \ гнильё\n\nОмытая морями Ио Ио ака Европа\nВ её глазах солнца плывёт плывёт Ра\
  \ соответственно\nВеликий Бескрайний Космос приём приём\nСожжём живьём, смешаем\
  \ с могильной пылью"
