artist: Артур Скотт
name: '666'
text: "Мечта каждого продвинутого репера - \nКинуть Ёлке палку, взять сканка \nИ кататься\
  \ под Новосибирску на танке\nПацаны и пацанки подвисшие на деревянном кранке\nВарятся\
  \ в сто раз пережеванной теме как мухи в контейнер-банке\nА щас все встали и полетели...и\
  \ бам..в стеклянные стены\nНо нам-то похуй - мы панки\nПерцовка под квас на Таганке\n\
  Если ты не унес то пиздуй плавно домой к мамке\nА, кид, мусора на раёне выкупают\
  \ таких как ты по осанке\nПорой по пьянке под дых выбивают дух \nВдесятером на двух\
  \ - не по пацански\nНо не ссать, мой друг, шире шаг или круг,\nРаздвигай атмосферу\
  \ плавным движением рук,\nМорду строго держи - как утюг\nНенавидь панков и металюг,\n\
  Слушай трижды ремастерённый альбом группы ЮГ\nКипиш уже дождались..ух..\nНу теперь\
  \ вся надежда что в сознание придут Звонкий и Мук\nА вот тут по идее должен быть\
  \ хук\nНо хуй-то там, назло всем подземным котам выпускают пластинку \nМут, перед,\
  \ картинка, мульт\nКак, вы ещё тут? Гуд.. \nЩас вас в мозги прямоугольными рифмами\
  \ заебут\nПо телеку снова жгут - жуть...а, где этот грёбаный пульт?\nНу давай, детка,ещё\
  \ чуть-чуть\nВсё было хорошо пока они не запели\nА тут как хуйнут..я аж забыл половину\
  \ букв\nВот она во всей своей необъяснимой красе треш, угарная жуть\nПо взлётной\
  \ полосе на брата и в небо нырнуть  \nЭто кротчайший путь между чумой, тюрьмой,\
  \ кутерьмой\nНу ничего..пробьёмся как-нибудь туда в космос, как лайки\nТолько не\
  \ разболтай Ваньке\nА то припрётся тоже со своей балалайкой \nВ майке Найке спонсированный\
  \ передачей \"в гостях у домохозяйки\"\nБудет ковыряя из носа козявки собирать призы\
  \ и подарки\nПрофессия, говорит, угадай-ка...фристайлер\nА мы типа нарки..ну так\
  \ тут, знаешь..поссать привстали\nБайки будешь травить мусорам рядом с метро у палатки\n\
  За 15 минут весь словарный запас исчерпал \nИ пошел рифмовать \"блядь-блять-ёб твою\
  \ мать\"\nБольшой батенька скажу вам оригинал\nЗал, конечно, в восторге\nУслышал\
  \ слова что сердцу близки и знакомы\nВ остальное время температура как в морге\n\
  Эх, жалко не выпускаю баяны KORG`и...\nВот это была бы оргия на пати в 3-м Пути\
  \ у Георгия\nМорды все добрые, зраки огромные\nКонферансье пьяный пилит иглой от\
  \ баяна \nПластинки фирмы Мелодия 83 года\nТут мы все переносимся в Лондон..разговаривать\
  \ с местным народом\nАртуром Скоттом, белый пушистый чеширский кот упитый вискотом\n\
  Первые пару рядом орошает слюной и потом\nМы взяли на улицах оптом чикито\nЧто ты,\
  \ это элита убитых в так закопченных лифтах говорят шепотом\nЩас слышал вышел альбом\
  \ не о чем с примесью лёгкого флирта\nСотня копий уже разбита\nДа..ну и шо потом?\n\
  В интернете ребята с опытом написали что МЦ \nНациональный герой, а его безголосая\
  \ баба \nПрорыв в мир иной и не будет такой второй\nЗа своих все горой, даже если\
  \ сорт второй\nО-как, парадоксально, но факт\nИ что интересно в воде не тонут..это\
  \ как так..а?\nМожет в головах их дуют ветра или они не врубаются в силу ретро?\n\
  Тут вот бы ещё вставить припев Аутро\nНо хуй с ним...Аутро мы оставит на завтра\n\
  Будем такие чисто пау-пау, на ноу-хау,\nТипа Нинь Хао да по ухам - нам похуям\n\
  Ну все, пацаны, все светанули баксами\nКульминация, танцы, иллюминация, потом квитанция,\
  \ инстанция\nГруппа Вистанция поведает всем как питаться,\nЧтоб стать пухлощёким\
  \ и шоколадным розовым зайцем..ещё раз похуй\nЭль Пасо..всем пацанам с Ясенево кепки\
  \ строго на 45 градусов\nМузыка сальса..особо резвым сломаем пальцы,\nПодрежем со\
  \ щёк сальца, аже если стальные яйца\nА если бабца, то показывай и не ломайся..да\
  \ че ты как овца\nПостой, я не про золотые дожди в ванной..я про вокальные данные\n\
  Не про огни рекламные..я про видимый диапазон \nЗвуковой панорамы и прочий абстрактный\
  \ фарш\nПарни с грустными глазами пытались изобразить \nПреступление без наказания,\n\
  А оказалось пересказали Набокова с Мураками\nТем не менее по легенде все ураганы,\
  \ все угорали,\nА у некоторых даже на ура Канны\nНо опера - гады, не подвержены\
  \ влиянию настоящего саунда\nКак и вся твоя команда кончают от группы Банда\nСаш,\
  \ Саш, а Тимати правда? Даа..типа скандал,\nТипа это кому-то надо\nРеп на вкус как\
  \ баланда\nЛибо воины андеграунда, либо тёлки, тачки, лаванда,\nПарнокопытное стадо\
  \ - явные признаки культурного спада\n???? Раз в пять лет как ??? На Ладу\nПриезжай\
  \ на склад, там новый склад ума выдаёт ё мама\nТолько поспеши, а то она уже дышит\
  \ на ладан\nМадам, я слыву гадом, но никогда не повернусь к вам задом\nВ этом пространстве\
  \ я задан священным джихадом,\nТ.е идеологически мой курс движения оправдан\nКак\
  \ не какая-нибудь там падаль типа Бен Ладен или зуфэм..\nНу че ещё надо? Это же\
  \ фарш\nРебята, ваше место - последняя школьная парта\nЯ слышал, на меня пишут диссы\
  \ Вест Коаст и Канада\nВ поисках компромата шифруясь мажут губы помадой\nНо запомни,\
  \ я манада, а ты манда, я исчадие ада, а дандан\nМоих мыслей орда достанет до Иордана\n\
  Это у Влади фристайл весит около грамма\nА моя правда занимает всю свободную звуковую\
  \ панораму\nЯ создаю небесные храмы даже под ломбаду, я в авангарде\nИ Вован Макаров\
  \ вам рассказал бы о барде\nНо я расскажу вам о барби-туре\nЕсли такой миф, что\
  \ если мы рэппера - то мы курим\nБури дури уру ру гуру дуры\nИ есть такой миф, что\
  \ если у тебя нет пера - то ты дурень\nНо вот тут хуууй знает\nТак что не думай,\
  \ но факт таков\nСлушай черный бумер, черный умер от тоски \nПо родным ритмам песен\
  \ бетонных джунглей\nНо есть маза что снаружи клуба Тимати будет кинутый грубо..да\n\
  Но это не Москва\nИ даже челябинская пацанва учится фильтровать слова,\nЧтобы не\
  \ было надобности уёбывать на ободах\nВ городе на островах стены домов которого\
  \ \nВпервые услышали саботаж и rub duba dub, gift of gab\nНу че, угадал? Ага\nНа\
  \ ус намотай, здесь не кухня и не караван\nЯ может быть опух но потому что голодал\
  \ на других берегах\nС других бере-берегов береги пах\nЯрый передоз перебит нах\n\
  Веришь или так, в дорогих снах разорить в прах.. Пиф-паф\nС других бере-берегов\
  \ береги пах\nЯрый передоз перебит нах\nВеришь или так, в дорогих снах разорить\
  \ в прах..\nЯ тиражирую миры дирижируя такими пассажирами нажимом психики\nЛови\
  \ или выруби без прибыли, тихо, кид\nДело закончится в голове дырами\nВыродок дурь\
  \ бокс кокс парадокс ??? \nВолыны хлопали и вот твои тонкие перепонки лопнули"
