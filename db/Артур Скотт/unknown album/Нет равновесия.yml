artist: Артур Скотт
name: Нет равновесия
text: "Йо пацаны, телега посвящается тем, кого с нами уже нет \nИ тем кто с нами еще\
  \ остался\nНе покидайте нас, будьте с нами всегда,\nТак нельзя.\n\nКмон, Ррра\n\n\
  Абсцессы треснули на грани лезвия \nКого повесили, в этом мире нет равновесия\n\
  Даже когда весело не захлебнись смехом,\nНе залейся, помни в этом мире нет равновесия,\n\
  А если там в кровь превращают воду пресную \nНа страницах прессы помни нет равновесия\
  \ \nУксуса эссенция в венах заусенцы\nНо даже в нененебе нет равновесия \n\n(месса)\
  \ плачет воском поздно обращать лица на восток\nМайские грозы (некро стка) не уволок\n\
  Что это на коже следы облаков или времени песок\nНеважно родная придержи зубами\
  \ поясок \nБелый сон даёт белый сок \nЕго дает аленький цветок его дает восток \n\
  Раз так нам пора в поход \nК росткам рождающим в венах электроток\nЗакрутило дебилов\
  \ почище винила манило в даль \nСтекляшка морфина сулила найти где уснет печаль\
  \ \nТеперь поминай, молчание тех кто сказал прощай \nСкучай, головой качай но не\
  \ улетай на скай \nТам за маской не забытой лаской сказка\nПо ночам под головой\
  \ (не вдомаска )\nОт Нью-Йорка до маскоу мышц спазм \n(таска потаск) плазмы и пласты\n\
  Но держи голову выше и мы прорвемся братка\n\nАбсцессы треснули на грани лезвия\
  \ \nКого повесили, в этом мире нет равновесия\nДаже когда весело не захлебнись смехом,\
  \ не залейся.\nПомни, в этом мире нет равновесия,\nА если там в кровь превращают\
  \ воду пресную \nНа страницах прессы помни нет равновесия \nУксуса эссенция в венах\
  \ заусенцы\nНо даже в нененебе нет равновесия \n\nЭй братка внемли моему горю \n\
  В моей крови недостача моря \nИнородной соли ,природной воли \nКачают накрывают\
  \ волны \nЧто такое, запах вроде канифоли \nПа па па полный канитель \nКроме фраз\
  \ брошенных зря \nПоэты по неволе раз за разум игла \nБежит скрипя на патефоне \n\
  Под уклоном к осточертелому синдрому \nНо тут приходит из магазина продуктового\
  \ \nС батоном белого зловеще улыбается скотина\nЗначит всё в норме кумары отползают\
  \ \nВ темные углы квартиры ты становишься спокоен \nВскоре душу изливаешь всю бетону\n\
  Стены плющит от овертона \nЧувств плотного напора \nТут начинаются приколы \nУкоры,\
  \ ссоры, споры\nПары измены закупоривают поры \nИ если не раздоры то органы накроют\
  \ всю контору \nНо вроде ничего пока всё в гору \nДаже если не стекло то хотя бы\
  \ короб\nРаствор трехпроцентный калипсола \nИ тебя смотрит снова Гидрометцентра\
  \ прогноз погоды \nВ процессе сто процентов западают норы \nУмри пока ты молод \n\
  И кто услышит голос твой \nКроме тех кто с тобой бок о бок впадали в кому \nПрогоны\
  \ не уместные \nНаркотик даст свободу мыслей но не действий \nНельзя построить оборону\
  \ против бесов, даже этой песней \nВедь нет равновесия... В этом мире нет \n\nАбсцессы\
  \ треснули на грани лезвия \nКого повесили, в этом мире нет равновесия\nДаже когда\
  \ весело не захлебнись смехом ,\nНе залейся, помни в этом мире нет равновесия,\n\
  А если там в кровь превращают воду пресную \nНа страницах прессы помни нет равновесия\
  \ \nУксуса эссенция в венах заусенцы\nНо даже в нененебе нет равновесия \n\nПацаны\
  \ не балуйтесь !"
