name: Игры в бессмертие
text: "Игры в бессмертие отмерьте мне годы следствием\nВ детстве мы не ожидали что\
  \ жизнь есть бедствие\nМы не знали куда полезли мы \nТолько смоченные стены здесь\
  \ слезами\nНарисованными именами сообщали \nЧто нам ещё не долго маяться, маятник\
  \ каялся \nПеред теми кто не обращал внимание на время\nДайте мне поколение взращенные\
  \ в отсеках \nТеми кто освещал кремль \nНадеясь что в метрополитене увидит тени\
  \ людей \nМеня пленят звуки аллеи, крики детей\nВ парадных грустно, ведь погибают\
  \ дамы нарядные\nНищие струны гитарные\nТрамваи, дома, фотографии, даты, календари\n\
  Мечты, тетради, я тоже здесь погибаю.. Правда\nВ кинотеатрах редко скучаю\nТогда\
  \ как жизнь просто встала\nПочитания осень звала нас стаяла\nИ только женщины старые\
  \ в переходах\nГлазами провожали нас \nВсё ждали мы испытания на мгновение\nВиктор,\
  \ Михей, Грюндиг - легенды не редко в плеере\nВолнами лето и как бы не хотели мы\
  \ скитались\nПо проспектам планеты, там по коридорам рассветом \nГде то.. Где звезда\
  \ по имени Солнце \nДо сих пор стучится в окна и не вернуть \nСтало модно играть\
  \ в бессмертие, продавать альбомы \nВедь до сих пор миллионы ждали \nВоскрешения\
  \ последних героев\n\nСколько не играйся всё равно ты сдохнешь\nТак по крайней мере\
  \ уже сделай что то\nАминазин как время затекает под кожу\nВызов скорой не будет\
  \ ложным\nСколько не пытайся всё равно ты сдохнешь\nТак по крайней мере уже сделай\
  \ что то\nСмерти заложник игры не помогут\nПока ты остаёшься обычным прохожим\n\n\
  Я как Витя жив, свет софитов бывает лжив\nНаживы ради пажи Хаммурапи завивали пряди\n\
  А где то самураи жили и не умирали\nЖивоты поперёк рассекая булатной сталью\nНа\
  \ пороге рая город такого плана\nЧто карма моментально настигает\nПоднявшихся за\
  \ вознаграждением монетарным\nС самого рождения каждый мечтает \nПокинуть круг наваждения\
  \ сложенный\nКартами гадальными под звуки ситара\nОтара божьих баранов жевала ростки\
  \ дурмана\nПод солнцем палящим в пустыне Сахара\nИм вдруг показалось что с неба\
  \ упала мана\nНемного всего то четыре грамма\nНо им хватало кумара зажечь пожар\n\
  В азарте экстаза\nТам панорама звука резала уши\nКак тело сплющено квазаров зараза\n\
  Простуженных дилетантов помешанных на\nКантатах мулатов лучше читали Канта\nЯ наблюдаю\
  \ трагедию Данте через кристаллы кварца \nЧетыре тоскою мудрёной старца\nТомились\
  \ в ожидании итальянца\nС маузером в процессе вождям лишь писали кляузы\nСлёзы раняя\
  \ на берегах Яузы\nРазбавляли составы бессмертной грязи\nЭстрадной мрази но несуразица\
  \ забывается сразу\nОстаётся только небо цвета топаза\nА теперь все вместе с нами\n\
  \nСколько не играйся всё равно ты сдохнешь\nТак по крайней мере уже сделай что то\n\
  Аминазин как время затекает под кожу\nВызов скорой не будет ложным\nСколько не пытайся\
  \ всё равно ты сдохнешь\nТак по крайней мере уже сделай что то\nСмерти заложник\
  \ игры не помогут\nПока ты остаёшься обычным прохожим"
