artist: Артур Скотт
name: Let`s Go
text: "Let`s Go\nЕсли чувствуешь ритм, то flow\nСогревай мир душевным теплом\nВсем\
  \ напастям назло\nНет дыма без огня - меня без тебя\n\nМой дом - земля, приют -\
  \ небо\nСлева - река огня, справа - фургоны с хлебом\nКрылья расправил, быль или\
  \ небыль\nВ венах сгустилась заря, я ласковый демон\nС масками на темени, мазками\
  \ времени, мостами в темень\nТам где глаз свет спасеньем кажется\nДжа даже сам в\
  \ море квартир вкурил демонами выдуманный мир\nГде я бит был, я ловил дым\nСвет\
  \ луны меня выть звал, раны зализал, свил зал\nИ я залезал на пьедестал показать\
  \ свой оскал в крупный план\nЧхал на огни реклам, хам-нахал..?????\n???\nЯма там\n\
  Под нас не капай - попадешь сам\n\nLet`s Go\nЕсли чувствуешь ритм, то flow\nСогревай\
  \ мир душевным теплом\nВсем напастям назло\nНет дыма без огня - меня без тебя\n\n\
  РА нам даровал свет\nКараван - нет\nВарраван - свет\nАромат - щит\nВыдавал - бред\n\
  Продавал - хит\nСерый папа голову ломал как попал в бит\nГолос - жоще, морду - проще\n\
  Кротче быть велел нам отче наш небесный зодчий\nНа каждой руке по многоточию да\
  \ зубы сточены\nХочешь я погасну и покажу тебе тьму?\nПройду как пожар по твоему\
  \ сну, уничтожения звук..ру\nХу да фак из ё друг...каблук сапог, капут, дави сук\n\
  \nБашни Вавилона - чек, свет зелёный \nЧерез провода и микрофоны бред Дона Карлеоне\
  \ \nРазрядами молний, за взглядами бомбы\nДела-то в норме, ещё плана пол-вагона\n\
  От Сьерра-Леоне до Лиссабона,\nРуки ближе к Солнцу, плевали на погоны\nДыры в озоне\
  \ закроем дымом в любую погоду\nПесни народу в светлую дорогу\nНо ты двигайся, двигайся,\
  \ двигайся\nМы как вирусы, вирусы, будем громче чем примусы, примусы\nЕсли взяли\
  \ за примеси в прибыли - ты в отказ и не рыпайся..двигайся!\nЕсли нам повезёт, то\
  \ со всех сторон\nРа-люди будут зажигать дансхол, регатон\nНаш прогон не прокупит\
  \ фараон\nДвигайся, двигайся, двигайся"
