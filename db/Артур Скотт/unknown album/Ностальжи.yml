name: Ностальжи
text: "Корпорация термоядерная война\nБой сердца, крик души, ностальжи, ностальжи\n\
  Айда туда, где я погибал молодым: дворы, пустыри, дома, гаражи\nИ мы взглядом считаем\
  \ этажи и за нами города, а над ними дым\nКружит, мало нас осталось в ностальжи\n\
  \nЗаглянув в глаза мне скромно, \nСловно через тяжесть, спросишь скромно:\n\"Помнишь,\
  \ братик\" - Какой год? -\n\"Ха, да ладно, хватит, чо за приколы, гонишь?\" -\n\
  Вот так без выебонов, нихуя не помню\nС какого гришь района? \nНу да конечно, метро,\
  \ пустыри, \nДва дома, кругом гаражи, этажи\nИ посреди наших разговоров телефонным\
  \ вызовом не прожужжи\nВ глазах огонь, в сердце искры. \nКто, я? Сам ты гэнгста\
  \ и вся твоя кодла\nПрикид модный, рожи бандитские, \nПолный пиздец - районный наркобизнес\n\
  \nАлё, ты где, мы все здесь. \nЗдравствуйте, а Лёша дома? Как так?\nКого ебёт...\
  \ Блаблабла\n\nБой сердца, крик души, ностальжи, ностальжи\nРасскажи мне где все,\
  \ за чо песня-то, ответь мне честно?\nБейся моё сердце, бейся\n\nЭй, братка, внемли\
  \ моему горю, в моей крови недостача \nМоря инородной соли, природной боли.\nКачают,\
  \ накрывают волны. Чо такое? \nЗапах вроде канифоли. По полной канитель, кроме фраз,\n\
  Брошенных зря, поэты поневоле, раз за разом игла\nБежит, скрипя на патефоне, \n\
  Под уклоном к осточертелому синдрому,\nНо тут приходит из магазина продуктового\
  \ \nС батоном белого, зловеще улыбается:\n\"Скотина, значит всё в номе?\" \nКумары\
  \ отползают в тёмные углы квартиры\nТы становишься спокоен, вскоре душу изливаешь\
  \ всю\nБетонные стены плющит от бетона чувств плотного напора\nТут начинаются приколы,\
  \ укоры, ссоры, споры\nПары измены закупоривают поры, \nИ если не раздоры, то органы\
  \ накроют всю контору\nНо вроде ничо, пока всё в гору \nИ даже если не стекло, то\
  \ хотя бы короб\nРаствор трехпроцентный калипсола \nИ тебя смотрит снова Гидрометцентра\
  \ прогноз погоды\nВ процессе 100% западают в норы, умри пока ты молод\nИ кто услышит\
  \ голос твой, кроме тех, \nКто с тобой бок-о-бок впадали в кому?\nПрогоны неуместны,\
  \ \nНаркотик даст свободу мыслей, но не действий\nНельзя построить оборону против\
  \ бесов даже этой песней\n\nДриман, как и тогда, всё так и осталось\n\nВсё усыпано\
  \ белым снегом, который тает дымом в огне\nСпой мне о грядущей весне, но не буди\
  \ во мне демонов\nНевооружённый взглядом невидим\n\nТы или я, пыль или яд, мы выдали\
  \ заряд\nИ наши мысли летят просто так\nПравда, ведь это всё хуйня"
