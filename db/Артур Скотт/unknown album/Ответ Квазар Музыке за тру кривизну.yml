artist: Артур Скотт
name: Ответ Квазар Музыке за тру кривизну
text: "Ты чё бычок? за чё мы спорим? \nЗдесь наша земля \nОт моря до моря до моря\n\
  И не стоит вопрос раздела территорий\nПомни \nПришедший с мечом погибнет от молний\n\
  Много историй \nНо половину ты увидел в снах\nМоя Москва 2008 весна\nДруг с другом\
  \ порой бываем на рамсах\nНо сам дурак \nЕсли задел московский андеграунд\nНа этих\
  \ улицах пал моего брата брат\nВась, хуй ты понял как\nЕсли под боком не лежал\n\
  И не держал последний вдох\nНе за девах с тоской в глазах, \nА за ебаный кайф\n\
  И твой брат - брат моего брата брат\nТакой же как и тот через пяток годов\nС вокзалов\
  \ трёх повис на проводах\nСлыш, замути приход\n????????????????? где меня \nЛично\
  \ обещались выебать в рот\nГовно вопрос\nЗамут - не спорт\nЗаймёт пару минут\nмениск\
  \ не порвёт\nНо тут я заезжаю ?????\nИ слышу прикинь не касарёк, а Нижний Новгород\n\
  Москва сосёт!? пиздуйте в Питер\nГде ваши мутки в минуту выкупят\nВыведут на брата\
  \ брата и бутирата-рата \nИ выдавят скандинавских мифов \nЛитра полтора так мити\n\
  Под видом первосортной колумбийской селитры\nА нашего пацана\nЗа то, что в глаза\
  \ сказал: Москва\nШмальнули в Дмитрове\nРадуйся, сука\nСнова выебали столичных пидоров\
  \ приторных\nНа которых все ваши дуры залипли\nStreet life, чё ты знаешь об этом?\n\
  Заезжаешь порой \nНо не выживает, как раздетый король\nВ окольцованном гетто\nДевять\
  \ кругов ада\nИз них лишь один центр\nИ друг, я никогда не подумал о тебе бы это\n\
  Но вы не квазары, а отражённые источники света\nВарчун, ты такой настоящий \nЧто\
  \ по тебе плачет небо \nИ сохнет сосновый ящик\nУмри, друг"
