name: Все дела
text: "Да ты не парься бро, было похуже бро\nТы слышишь музыку душ, значит всё хорошо\n\
  И улыбайся бро, чё ты припарил бро?\nВот она музыка душ, значит всё хорошо\n\nДа\
  \ ты не парься бро, было похуже бро\nТы слышишь музыку душ, всё будет хорошо\nИ\
  \ улыбайся бро, чё ты припарил бро?\nПереживём, пережуём, не переживай\n\nНа-на-на-на\
  \ всегда одна волна\nС утра и до утра, то что на словах не передать\nВолшебная река,\
  \ поток душевного тепла\nРА Саунд и все дела, главное чтоб не зима\nА значит в кайф\
  \ всё, а значит\nНа-на-на-на, на-на-на-на\n\nАлёнка, вставай сестрёнка, \nТут твой\
  \ мальчонка вкорче на полу лёжа\nАлёшка мути на трёшку, беги скорей\nТак больше\
  \ не возможно\nВааась где ты есть?\nНас шесть рыл здесь, который час будим подъезд\n\
  А чё? А разве чё то есть? \nИ днём и ночью это жесть\n\nНа-на-на-на всегда одна\
  \ волна\nС утра и до утра, то что на словах не передать\nВолшебная река, поток душевного\
  \ тепла\nРА Саунд и все дела, главное чтоб не зима\nА значит в кайф всё, а значит\n\
  На-на-на-на, на-на-на-на\n\nЭто не гетто, это гетто-фористическая местность\nМежду\
  \ Щёлковским шоссе и Рязанским проспектом\nВАО, ЮВАО и немного за МКАД\nЗдесь даже\
  \ зимой жара как летом\nЖизнь-игра, твой ход - серый сектор\nРаз без бухла в руках,\
  \ значит под эффектами\nВ момент рассудят это, плюс два в комплекте\nИ понеслась\
  \ - карманы, руки, документы\nШестая часть планеты дураки, дороги\nЭко невидаль,\
  \ взоры блекнут вдаль отъехав\nБолеть так стали даже дети: Васи, Маши, Пети\nНа\
  \ медленном или на феде\nПри этом жители неукоснительно потребляют\nУскорители процессов\
  \ разложения их смерти\nНу это жители употребляют ускорители - врат растворители\
  \ \nИх яд проникает в наши сны\nСлышишь шелест листвы\nСмотри листья гниют под ногами,\
  \ горят мосты\nГде я и ты гуляли и стоят посты\nРуки ближе к солнцу когда постовой\
  \ злой\nПосле перепоя скажет\n\nНа-на-на-на всегда одна волна\nС утра и до утра,\
  \ то что на словах не передать\nВолшебная река, поток душевного тепла\nРА Саунд\
  \ и все дела, главное то чтоб не зима\nИ никакая пурга навсегда, то чтоб не зима\n\
  А значит в кайф всё, а значит\n\nНа-на-на-на с утра и до утра \nВсегда одна волна,\
  \ то что на словах не передать\nВолшебная река, поток душевного тепла\nРА Саунд\
  \ и все дела, главное чтоб не зима\nА значит в кайф всё, а значит\nНа-на-на-на,\
  \ на-на-на-на\n\nАлёнка, вставай сестрёнка, \nТут твой мальчонка вкорче на полу\
  \ лёжа\nАлёшка мути на трёшку, беги скорей\nТак больше не возможно\nВааась где ты\
  \ есть?\nНас шесть рыл здесь, который час будим подъезд\nА чё? Разве чё то есть?\
  \ Да ладно\nНа веки это жесть"
