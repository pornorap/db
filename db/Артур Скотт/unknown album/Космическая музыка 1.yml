name: Космическая музыка 1
text: "Космическая музыка срывает башни гражданам \nЭто надо каждому, ну что вы смотрите\
  \ глазами влажными\nНам не важно кто отважней Шивы Нахараджи\nВ растворе формалина\
  \ квашены мы\n\nДельфинов стая над океаном пролетая\nЗастыла в скалах или это воздух\n\
  Измена.. Запах розы или это звёзды\nМир дал крена, поздно делать жесты грозные\n\
  Пиздец крадётся незаметно\nМы ловим сигналы космоса, слагая мысли в образы\nИ вот\
  \ дядьку рослого забредшего под мост \nВспышкой молнии хлопнула доза банальной прозы\n\
  Четыре строчки сломано, сломлено, свиньям скормлено \nЭто Стороны - то что вечно\
  \ всегда будет вовремя\nМы на млечной материи времени вскормлены \nКровь в артерии\
  \ теряет давление плещется в проруби\nЭтот мир заколдованный мозга долями в нём\
  \ нет волшебства\nНо порою встречаются гоблины\nНа застольях противные морды ведут\
  \ разговоры \nКак сушёные воблы с тобой о погоде\n\nКосмическая музыка срывает башни\
  \ гражданам \nЭто нужно каждому, ну что вы смотрите глазами влажными\nНам не важно\
  \ кто отважней Шивы Нахараджи\nВ растворе формалина квашены мы\nКвашены мы, в растворе\
  \ формалина квашены мы\n\nМного сказок о воле, побольше белой соли \nМне приснилось\
  \ наяву, что я жил в мире без боли \nНо ведущие роли не получили своей доли \nПотому\
  \ мне чушь пороли на уши висли недовольные \nПриняли акцию силы реакции \nПосле\
  \ счастливого детства было тяжёлое пьянство \nИ вот однажды проснулся и не смог\
  \ вписаться \nВ 99.7% популяции \nКрасться мараться маслом \nВспышку аппарата считать\
  \ жизненным светом \nМакет того чего нет в момент взрыва штакета \nПрозрачное гетто,\
  \ вечное лето\nСколько ещё об этом песен не спето \nКалека маленький мальчик нашёл\
  \ пистолет \nТеперь его дети в бронежилеты одеты \nКрови портреты в борьбе с нереальными\
  \ оппонентами \nКриминальными элементами с мемориальными лентами \nМент сказал:\
  \ покажи документ\nАнгидрид убавит на мозге плесени \nКому не весело, кесарю кесарево\
  \ \nТравят бесы мед-ассистентам нервы \nОшибка первая: \nКрушить барьеры в манере\
  \ пения свободного исполнения \nКому угодно услышать мнение о разделении\nУ вас\
  \ белая кожа? Значит у нас будет чёрная, красная\nЖизнь на кал похожа, но разнообразная\n\
  Но разве грязи ради творим безобразие\nНа базе разума в разы\nА вот и я с заразой\
  \ ни разу не вматный\nСразу как чуя опасность сменила фазу к нужному часу\nПравда\
  \ запала в пазуху запалом казуса\nКажется важным в смеси накала градус\nЗа что мы\
  \ дрались доза разлёта вокала ради"
