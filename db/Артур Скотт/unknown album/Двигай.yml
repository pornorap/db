artist: Артур Скотт
name: Двигай
text: "Нос не шмыгай, движуху двигай\nВыше головы не прыгай - примут мигом\nНос не\
  \ шмыгай, движуху двигай\nВыше головы не прыгай..нет\n\nВедь ты как был, так и остался\
  \ нигга\nРаб книги УПК\nСерый пидор выкупал твой зрал\nЛибо тупо подошел сбыть дензнак\n\
  Типа ты не знал этих игр?\nДжали-джали ман пошел на базар покупать план\nИ не знал\
  \ сам, что его ждут там\nО Бэ эн О эн не спал\nТари-дари-дам...и вот он с потрохами\
  \ сдан\nЧек глотал? Нет...на по ребрам\nНу-ка ам..сам, сука,сам\nНаркоман съел следственный\
  \ материал,\nТорговал и к тому же хам\nПризнание писал в процессе пола дело кровью\
  \ обоссал\nВидно в хлам, на батарее повисал - нос разбил\nВидно сам\nГде мутил?\
  \ Индостан\nПозвони пацанам пусть везут 2 куска\nУ нас план, отпуска..у вас дурь,\
  \ отпуска\n\nНос не шмыгай, движуху двигай\nВыше головы не прыгай - примут мигом\n\
  Нос не шмыгай, движуху двигай\nВыше головы не прыгай..\n\nЛига-лигалайз..в авто\
  \ нашли девайс\nШмон, базар-вокзал..какой прайс\nТихо, Вась, роняй пять кать\nСенк\
  \ ю вери найс\nВезли китайца - оказался аспирин\nПалево как твой адидас, масть не\
  \ далась\nС темы слазь\nМигалки стопят 3-х штрихов\nНа папиной акуре, все в накуре\n\
  В первом ракурсе папа конечно в ахуе\nМахает пальцами...мигалки в ахтунге\nВ белом\
  \ фартуке тетя Галя варит самогон\nЕё сын Паша тоже не дурак...пластидом банчит\n\
  Вся эта параша заразна для уставших от тихой жизни\nНу когда же нас уже похоронят\
  \ заживо\nДвигайся плавно..adagio\nИ даже из сажи мутится кайф \nКогда очень надо\
  \ на всё ваше стадо"
