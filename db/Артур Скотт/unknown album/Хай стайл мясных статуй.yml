artist: Артур Скотт
name: Хай стайл мясных статуй
text: "Андеграунд анда да бридж Бруклин баунд \nКоманд дан кость кидать на главпочтамт\n\
  Ван лав как ган лав как дан вам каран \nВав баран став стад бард салам гад\nКардан\
  \ вал пал баал под пах целовал гад агдам \nСтлал кандал там актау падл\nКатамаран\
  \ на парад встал скал мандаскал аксакал \nШкерял калипсол солутан дан соль макан\n\
  Стоп кадр\nКанн накал батал абель супротив кайн а у сатай макар наган\nАнгар давай\
  \ братан кидай бандан \nНа майдан абдурахман ибн дурман гурман духан\nКудах тах\
  \ так в пах в такт сквозь тракт \nТрактат на голый факт оный фанк\nКоний страх пакт\
  \ махатм плах хлам шлак \nКал фекал пихай стиль хентай джедай\nРазмах на ах\nУдар\
  \ на нах\n\nВырубите нахуй\nХай стайл мясных статуй\nКатающих вату\nНахуй\n\nМаксимум\
  \ сбацаем вас стебут кто продаст \nЕму масти эй зубами не клацай друг\nЗасранцев\
  \ круг румянцев без базару крут \nНо он не крутой и не круг тпруууу\nТру тру твой\
  \ кру порву как Винни Пух \nКак мини пых как ини мини дан дигидигити\nГде твоя кредабилити\
  \ видели мы \nКак вылетали на трибуны люди в милитари\nИли вы пли или мы вам этими\
  \ рифмами \nЗубы выбили дибилы жилы вскрыли\nВы же не жили под ветра крыльями андерскай\
  \ \nГасит живого огня бесконечными милями\nЧетыре веса промилле милые гнильё продавит\n\
  Моё слово строптивое мысли игривые\nСтопудовыми гирями это как он и гири \nКак зелёная\
  \ полоса в спектральном анализе альтаира\nНе создай себе сука кумира в пределах\
  \ этого мира \nЕсли не хочешь чтоб тебя придавило\nСлов Хиросимой родимый выпей\
  \ лучше валокордину и закуси кетамином"
