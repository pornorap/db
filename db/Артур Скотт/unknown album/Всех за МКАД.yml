artist: Артур Скотт
name: Всех за МКАД
text: "Назовёшь сына Ассаи, убью, сука нахуй. \nЭй, роди мне дочь в женском обличии\
  \ Аттилы, \nЧтобы полмира накрыло. Наши люди, поднимите рыла\n\nПарни на жёстком\
  \ гламуре вес понтов как килушник дури \nЮридически беззаботные дурни по факту колдуем\
  \ \nВыжимая из аппаратуры сознания бури \nУмри если родился овцой в волчьей шкуре\
  \ \nБратик сыграй на бандуре мелодию роковую \nПод утро Петлюры и чинарей покурим\
  \ \nТолько не гри никому что услышал этот разгон от Артура \nКонтора пишет слышь\
  \ братиш твой мозг застыл и не дышит \nМой мозг вау есть и такие мыши \nЕсли в дебрях\
  \ застрял я твой аварийщик \nТвой кайф варильщик твой самый лишний \nКипиш наведённый\
  \ на празднике жизни \nВ ритм влюблённый наученный азбуке жизни \nОсталось ещё усвоить\
  \ пиарщик и разводильщик \nИ звёзды снимать с небес под прикрытием Кришны Вишну\
  \ \nИ Дяди Миши нас ищут свищут но не написано на еблище \nСовсем ничё не про какой\
  \ срок и под шумок \nМы где-нибудь тут ещё плюшек разыщем\nМаленький мальчик нашёл\
  \ андеграунд \nПяток годов отмотав пошёл в хит-парад \nТриумф культуры скелеты в\
  \ шкафах \nСделай мне хат как Маркиз Де Сад \nТолько не в зад детсад старшая группа\
  \ \nОбъявляет священный джихад \nА б ёп как бы ни так солнечный флаг в руках \n\
  Задающих такт ракатактак чё ты сказал лови дурак \nЕсли я зачитаю как центр с подмосковным\
  \ акцентом \nТы будешь должен мне центнер \nЕсли чё просто звони называй меня сэйтан\
  \ \nИ похер чё там капнет с концертом маэстро \nОркестр наши люди в зале спалились\
  \ \nПодняв пакеты на входе пикеты я требую продолжения банкета \nЧтобы блевота с\
  \ кровью впитались в паркет \nЭто февраль заебал давай лето \nДавай как гангстеры\
  \ из пистолетов давай лошпедов \nЧтобы хавали как чистую монету \nВерили как Моссовету\
  \ пенсионеры за сои котлету \nДавай ещё врачей в эполетах \nДавай торчей приобщай\
  \ стукачей к госкомитету \nА небо всё точно такое только умер Егорка Летов \nИ нам\
  \ то осталось всего ничего до туннеля света \nНо хуй вы дождётесь чтобы по нашим\
  \ могилкам в штиблетах \nВсем спать нах ЕБАТЬСЯ ВАЛЕТОМ ЗА МКАД НАХ \nЖарко в транспорте\
  \ летом промзоны \nНам центровым центр по пять рыл на квадратный метр \nЗаселяй\
  \ толстозадых негров маме чтобы в головах ветер звал \nВ дальние дали и наши не\
  \ замерзали это февраль \nЗаебал давай лето давай семян \nПозвонить и гулять по\
  \ проспектам \nДавай перекинем столицу в Ташкент \nВернёмся в Афган и просадим зрак\
  \ шестой части планеты \nДавай документы в карманы руки давай ка \nНу ка чё там\
  \ со скуки у понятых на еблетах \nТяжёлые муки совести да нет врядли \nСкорее желание\
  \ уткнуться в новости \nИ голосовать и не думать выбирать из двух зол \nЧерез плечо\
  \ сплюнув и потом в новой эпохе \nВ салате клювом ну чё клёво хули тут думать \n\
  Баллотируюсь в думу с Лёхой Гуфом на пару \nЗависать в сортире круто в высшем свете\
  \ \nЁпта без забот как в детстве чеширской кот \nЭнергия космоса в действии эксклюзивный\
  \ фристайл \nЗаписанный на бумажке во время ночной сессии \nКакого блять университета\
  \ мой вес составляет где-то \nОдин и один то есть два в ноль Стороны Ра \nАрэмэф\
  \ Гольяново респект за подгон цифровому гетто \nНа мэрсе ёпта с барсеткой Uno, Вован,\
  \ Олег, \nХале Артурчик от души. Уничтожай снег, это давай лето. \nЧо я слышал Птаха\
  \ с поп-проектом боится вспышек? Это..."
