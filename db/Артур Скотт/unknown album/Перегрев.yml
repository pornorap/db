artist: Артур Скотт
name: Перегрев
text: "Перегрев твоё тело заберёт перегрев\nЗа то что звёзды с небес сменял на флюресцентный\
  \ свет\nТвой заряд сожжёт перегрев \nНо мне не верь, поймёшь перегорев\nПерегрев\
  \ твоё тело заберёт перегрев \nСкорей, стой! Только не усни, присядь\nПерегрев твой\
  \ заряд забрал перегрев\nНо не верь мне поймав поймёшь перегорев\n\nДве сотни ударов\
  \ в минуту диджей в хлам\nОчередь в бар чуть короче чем в туалет\nДва круга, потом\
  \ ускорится дунуть плана\nИ за прайс стакана воды, пару раз можно взять пивас\n\
  Четвёртый час.. Хочется пить, но тебе предлагают дым\nПосле танцев так хочется пить,\
  \ но тебе предлагают дым\nТут сэт типа, на которого ты всю жизнь ходил\nТанцы полюбэ,\
  \ тем более к выходу всё равно не пройти\nИ в твоей крови - кайф \nПроцентным содержанием\
  \ превысил объём воды\nПойдём въебём (голос из за спины) ща будет мясо!\nЧё это\
  \ такой вялый ты? Бежим скорей! И назад на танцпол \nАй да, ну да, бежит.. Дружище\
  \ \nМне два и тебе два как раз расколбас\nИ в 5 утра на танцполе ты лежишь\n\nТвоё\
  \ тело заберёт перегрев\nЗа то что сменял свет звёзд на флюресцентный свет\nТвой\
  \ заряд заберёт перегрев\nНо не верь мне.. Поймёшь может перегорев\nПерегрев твоё\
  \ тело заберёт перегрев\nЗа то что сменял свет звёзд на флюресцентный свет\nТвой\
  \ заряд сожжёт перегрев \nНо не верь мне.. Поймёшь перегорев\n\nЭэ але, чё тут лёг!?\
  \ Сынок, домой!\nПод зад пинок и валяться под дождь через чёрный ход \nЗнал ли ты\
  \ что так рад будешь потоку небесных вод\nА водичка напоет, спасёт, не даст сгореть\n\
  Но теперь тебя будет всегда поджидать перегрев\n\nТвоё тело заберёт перегрев\nЗа\
  \ то что сменял свет звёзд на флюресцентный свет\nТвой заряд сожжёт, заберёт перегрев\n\
  Не веришь? Зря.. Поймёшь перегорев\nТвоё тело заберёт перегрев"
