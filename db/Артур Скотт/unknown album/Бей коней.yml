  Ведь нет сильней чем московский Спартак

  ПРИМИ конскую СМЕРТЬ бей коня!


  Рудбой в хлам не в зуб ногой

  Подай золотой мячик головой

  Радар не засечёт налёт штурмовой

  Бодай всех, кто придет за твоей водой толпой

  Ганджа-ман власти сошлют в Магадан

  Поэтов, словно мы новый Талибан

  Ми не раб но всё одно - хулиган

  Ми не прав, прав тот у кого наган

  В моей стране негры, раб беглый

  На волю ветра, дробь процента

  Рассчитанная жертва

  По документам негры гетто

  Заметан 01 заклеймён криминальным элементом

  Момента это мента ГДЕ-ТЫ, бей-таки

  Комедию документальных кинолент забей

  Потом появятся звук кинг ринг, прикинь

  Не ссы братиш, давай зарубим их!


