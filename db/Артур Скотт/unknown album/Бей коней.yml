  Тан та тара душа гуляй!

  ПРИМИ конскую СМЕРТЬ бей коня!


  Рудбой в хлам не в зуб ногой

  Пойди принеси им живой огонь

  И если хватит сил то ещё спой

  Как хорошо живётся в стране родной

  ГНК в Москву везёт караван

  Беленького раскидать у цыган

  Всё одно заберут растаман

  Чтобы преступность свести по нулям

  Папе в лапу, только хапай

  Всё равно только тот виноватый кто живёт на зарплату

  Сколько надо компромату мозги по асфальту

  Но у нас своя правда

