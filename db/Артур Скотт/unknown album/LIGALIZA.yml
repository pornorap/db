artist: Артур Скотт
name: LIGALIZA
text: "Ligaliza в небе голубом золотом загорайся\nГром баритон за холмом слушай раста\n\
  Вонзи взгляд в горизонт штормовой фронт\nЧтобы не было безобразий\n\nRudewboi в\
  \ хлам не в зуб ногой\nПодай золотой мячик головой\nРадар не засечёт налёт штурмовой\n\
  Бодайся кто придет за твоей водой толпой\nГанджа-ман власти сошлют в Магадан\nПоэтов\
  \ - словно мы новый Талибан\nМи не раб но всё одно - хулиган\nМи не прав, прав тот\
  \ у кого наган\nВ моей стране негры, раб беглый\nНа волю ветра, дробь процента\n\
  Рассчитанная жертва \nПо документам негры гетто \nЗаметан 01 заклеймен криминальным\
  \ элементом\nМомента это хейта мента бей-таки\nАгентов матрицы добавь или (??????)\n\
  Потом появятся и снейр, и флейт и кик\nНе блей старик, давай зарубим фит!\n\nLigaliza\
  \ в небе голубом золотом загорайся\nГром баритон за холмом слушай раста\nВонзи взгляд\
  \ в горизонт штормовой фронт\nЧтобы не было безобразий\n\nRudewboi в хлам не в зуб\
  \ ногой\nПойди принеси им живой огонь\nИ если хватит сил то ещё спой\nКак хорошо\
  \ живётся в стране родной\nГНК в Москву везёт караван \nБеленького раскидать у цыган\n\
  Всё одно заберут растаман\nЧтобы преступность свести по нулям\nПапе в лапу, только\
  \ хапай\nВсё равно только тот виноватый кто живёт на зарплату\nСколько надо компромату\
  \ мозги по асфальту\nНо у нас своя правда\nБей (???) Учу как хочу, пассивный гей\n\
  Гроза семи морей, мозги морозит \nДа башню брей, зачем нам стать добрей: давай налей!\n\
  А сам то, эй! Ты сканка, эй! Я сам то, эй! Ты спанка, эй!\nПять плюх, давай давай\
  \ не робей, эй, эй, эй. \nLigaliza, Ligaliza, Ligaliza, Ligaliza, эй, эй ,эй"
