artist: Артур Скотт
name: Моё поколение
text: "Мое поколение - черти и демоны,\nРаньше мы черным по белому \nТеперь мы в ногу\
  \ со временем \nДля меня небо предел, какие проблемы\nЩас всё разрулим братик, давай\
  \ двигай тему\n\nМое поколение - падшие ангелы\nГлазами светили уставшими в прокуренных\
  \ тамбурах\nНас раскидало ветрами от Бали до Англии\nНо мы не пали, на нас нет управы\n\
  \nОдной цепью связаны warrup guys\nНичего никому не должны, не обязаны\nИ не догнать\
  \ нас за раз сразу\nМы знаем две фразы, кто банкует\nИ как ни странно лавэ на базу\n\
  Черномазые Лазари с газовым \nНазови мне ещё кто то ????? до зари\nИщя кропали сказок\
  \ центр покрывая язвами\nVis-a-vis, mezza me, призови\nСирены в ночи нездоровое\
  \ общество\nЗдесь семена любви упали в горящую почву\nМусора мочат, ВИЧ, гепатит,\
  \ удары по почкам\nПередоз и всё 15 минут ну и ночка\nЧё там опять засада на точке\n\
  Баян не рабочий\nМать по району ищет сморкаясь в платочек\nВ отдел звонит отчим,\
  \ \nА мы зубы точим между прочем на метадона глоточек\nРаствориться в ночи\nСлучайные\
  \ всплески жизни - Random Chie\nЗапоздалым прохожим продаём из разобранных снов\
  \ кирпичи\nВ домах цвет мочи, барыгам пол мира торчим, но не отдадим \nЕсли чё то\
  \ хотел спизднуть, то лучше молчи\nМы света лучи, нас лечили суды и врачи\nНо мы\
  \ сами нашли лекарство от болезни \nОт которой мы в кругах ада торчим\n\nМое поколение\
  \ - черти и демоны,\nРаньше мы черным по белому \nТеперь мы в ногу со временем \n\
  Для меня небо предел, какие проблемы\nЩас всё разрулим братик, давай двигай тему\n\
  \nМое поколение - падшие ангелы\nГлазами светили уставшими в прокуренных тамбурах\n\
  Нас раскидало ветрами от Бали до Англии\nНо мы не пали, на нас нет управы\n\nПотерянные\
  \ в 90х на перекрёстках краха красных колоссов\nИ эра бандитов и комерсов, вместо\
  \ ответов на вопросы\nМутный воздух, попсовые чесы, китайские кроссы\nВарёные джинсы,\
  \ пустые магазы, \nПирамиды финансов, пиздец союзу\nТак и не стал комсомольцем,\
  \ да и хуй с ним\nБаскетбол вместо уроков\nНабеги на английскую школу - пиздить\
  \ мажоров\nПинали до последней крови, потом бухали в подвалах\nКто-то вынес первую\
  \ хату отправился на нары\nКолонки, радары с тачек и оперативные палатки\nВешайте\
  \ замки побольше, идут мои ребятки\nПодружился с химикатами, хоть никогда и не был\
  \ ботаником\nОтрава стала лекарством, бухло чисто по праздникам\nОкраины в движении,\
  \ все хотят поиметь с белого\nБезумное время - друг сдает друга серым\nКто-то хватает\
  \ дозу и отправляется под землю\nКак Файс показал мне, что такое страдание и вера\
  \ \nИ отправился на небо..мое поколение, мое поколение\n\nВ метро заваливай, упакованный\
  \ палевом\nНе прошёл фейс контроль и остался на станции\nДалее наручники, 17я, гондоны\
  \ врачи, пидоры охранники\nОпера говорят: сдавай!\nОтвечаю: не знаю\nСледак, адвокат,\
  \ прокурор, судья\nВ зале рыдает мать, рядом будущая жена\nСудья пытается пугать,\
  \ один хуй - условка\nСам уже понял что давно пора соскакивать\nМне негде прятаться\
  \ и некуда бежать"
