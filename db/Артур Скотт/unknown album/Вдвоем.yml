artist: Артур Скотт
name: Вдвоем
text: "Вдвоём вдвоём любое море перейдём\nВ твоём в твоём сердце пульс бьётся огнём\n\
  Район район поднимем на уши тех кто не спали\nСпоём споём о том что будет завтра\
  \ с нами\n\nЯ видел тени на земле кода птицы летели\nСлышал шорох камней по стенам\
  \ ущелий\nИ шёпот мрущих растений потом метели оттепели \nИ в жизни колыбели снова\
  \ пернатые пели\n\"с нами ты королева туч кали\"\nО том что господь всемогущ с нами\n\
  Зов городов и ночных аллей\nТам где соберёмся мы: братья, хале!\nТоварищ, пока твоя\
  \ сестрёнка в баре\nУподобляется использованной таре\nМы прикололись и надолго завтыкали\n\
  ГНК думает чтоже делать дальше с нами\nСожги вавилон горящими очами, вруби магнитофон\
  \ \nВспомни всё что за плечами\nНайди свою звезду бессонными ночами\nОна покажет\
  \ тебе всё что было в начале\n\nВдвоём вдвоём любое море перейдём\nВ твоём в твоём\
  \ сердце пульс бьётся огнём\nРайон район поднимем на уши тех кто не спали\nСпоём\
  \ споём о том что будет завтра с нами\n\nДым труб, гололёд и шпана\nНа районе спотыкаясь\
  \ проплывают буфера на силиконе\nМой друг не грусти, наливай самогону\nЯ спою тебе\
  \ вчерашний сон про башни Вавилона\nОу, ноу! Сирены, звук мегафона\nОдни и те же\
  \ схемы, шмон полюбому\nИ младший лейтенант успешно строит из себя гондона\n\nВдвоём\
  \ вдвоём сначала по еблу потом ногами\nВ твоём в твоём чека два нашли в пустом кармане\n\
  Район район оцеплен со всех сторон\nСпоём споём да тихо ты уже! Сиди бля!\n\nРайон\
  \ район всех мусоров и обнон\nВ твоём твоём деле адвокат вдруг прочёл\nВдвоём вдвоём\
  \ отпустит одного\nСпоём споём хули делать то ещё а?"
