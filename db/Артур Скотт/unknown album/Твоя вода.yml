name: Твоя вода
text: "Эй, пострел зачем залез в нашей мысли лес\nПрячь обрез, здесь даже пули в полёте\
  \ теряют вес\n\nЭкстакс (некста?), я как спецэффект стал\nСердце ритм долбит музыку\
  \ протеста\nСлившись с солнца светом в бесконечном танце\nБелый и пушистый кровожадный\
  \ бес\nДаст мне свет небес бас трясясь земля даст\nИ пусть за это мне пропадом пропасть,\
  \ городам пасть\nПлевать\nГлавное чтоб музыка лилась\nВолнами вдаль бежит вода\n\
  День за днём пройдут бегут от нас года\nГолова больна\nВ ней поселилась седина\n\
  А так не перестал, не сдался, не встал в глазах (поток зла?)\nЗастан врасплох зимой,\
  \ с ней воевать не стал\nПросто не стыл не спал под слоями льда\nТам где-то далеко\
  \ аленький цветок\nЗовёт вечный покой вечных странников (стой!)\nОбожди не уходи\
  \ за горизонт\nКрасно солнышко бегу за тобой бегом\nЧтоб пути пройти не (?)\nСохранит\
  \ и не угробит небо велико\nПоверь мне, не в прикол небу лететь наперекор\nИбо вариантов\
  \ ноль вернуться на землю целиком\nЗавела судьба судьбинушка по жизни пацана\nНе\
  \ мила ко мне была порою, но я рад\nПою тебе за всё что ты дала\nДо конца всех моих\
  \ лет не покидай мой свет\nМеня\nНе умирай мой свет не умирай\n\n(Тропы?) Звука,\
  \ ветреные танцы\nЛопасти серого неба рубят меня на части\nСкорость света спряталась\
  \ в моих белых кедах\nОторвав от парапета, значит понеслась\nА теперь смотри как\
  \ тайфун танцует\nРуки в одну сторону ноги в другую\nЕще пара киловатт и будет буря\n\
  Идёт буря. Аллилуйя мой народ\nЭтот катаклизм превратит меня в чистый воздух\nСтруи\
  \ воды вспышкой гроз я под раскаты грома нарисуюсь\nВ небе растворюсь\nИ будь что\
  \ будет\n\nНет я не такой, как твоих детских мечт герой\nУведу тебя хмельной бессонной\
  \ (?) Весной\n(?) Меж миров мой свет лети лети далеко\nВ мире всего лишь пара точек\
  \ я и ты\nГде нас носит день ли ночь жара ли дождь\nДруг за другом мчим голову стремя\
  \ что есть мочи\nПотерянное время не ценя\nПесни наших душ гремят\nМеня к тебе,\
  \ тебя ко мне маня\nНо потерянный взгляд (?) Темени\nИ кругом лишь пустота\nВ мире\
  \ всего лишь пара точек я и ты\nУ нас нет желаний, но есть мечты\nРазделенные миллионом\
  \ кубометров пустоты\nЯ и ты\n\nВыдави мою тоску капля сладкая\nСвоей улыбкой на\
  \ закате \nМоё сердце бескрайний космос\nПадая один\nВ бездонную пропасть падая\n\
  Мне нужна твоя вода\nТвоя искристая вода\nМоя (?)\nНам нужен твой поток\nЧто омывает\
  \ с головы до ног\nПоёт мне \nЗвуком небесных нот\nМне нужна твоя вода\nТак нужна\
  \ твоя вода"
