name: Родятся воинами
text: "Столько раз эти слова произносились\nВ разных ситуациях порой доносились \n\
  Без переадресации, но не всегда по силам\nВ посылах сих разобраться\n\nВокала разлёт\
  \ радиус размером с Альбион\nШёпотом сотрясём небеса\nУмоем лица ласковым дождём\n\
  Наш диапазон волн позитивно заряжён\nНа голову капюшон и пошёл\nАй да в тёмный лес\
  \ на open air фест\nКейс яги ты бес тряси маракес\nИзгоняя бес долой с небес\nПодлец\
  \ куда полез, творец дал мне язык\nСпособный оставить на шее порез\nГлубже расщелин\
  \ семи морей рей рей\nНаш флаг (АрЭй) в жаре солнца лучей\nВ жаре солнца лучей (х3)\n\
  \nТьмы полчищ, мир в клочья \nИсточник меж строчек, говорите молча\nЖизнь волчья\
  \ зубы точит, но (светом глаз во тьме)\nГоворите молча, майк чек, говорите молча\n\
  РРРЧА говорите молча\nПорой так хочется орать громче\nНа кой чёрт? Говорите молча\n\
  \nВедь ты не знаешь этих слов \nКоторые способны обезвредить бомбы \nВызвав румянец\
  \ на щеках у Джоконды \nОстановить братоубийственные войны \nВ западном секторе\
  \ Ливане и Конго \nНе знаешь этих слов которые \nСпособны разрушить соц. экономические\
  \ догмы \nСоздав мир без боли в сознании обездоленных \nТем более волею Джа раскрыть\
  \ глаза на лики Вавилона \nУ вас стволы, обоймы, правовые нормы\nУ нас песок и волны\
  \ - мы вполне довольны\nЖить жизнью без забот, день за днём.. за годом год\nМечтаем..\
  \ побед, бед не замечаем\nМир любим - души не чая\nПока белый снег летает в тёмную\
  \ ночь (????)\nИ на прощанье помаши рукой\nМолчания не нарушая, вспомни кто я такой\n\
  К свету устремясь обрету покой\nСалам, братан, мир вашему дому \nПо-новой объявим\
  \ мир демилитаризованной зоной \nПлевав на погоны, горящие взоры сбросим оковы сна\
  \ \nПознаем свободу, так прописано нашему роду \nПодставив лицо под небесную воду\n\
  Помни: солдатами не родятся - родятся воинами\nЛетними вечерами знойными под гром\
  \ и молнии\nНо помню хоть вроде нечего тут забывать\nПока солдат будут убивать -\
  \ родятся воины\nСолдатами не рождаются - солдатами умирают\nРодятся воины, солдаты\
  \ умирают, родятся воины"
