text: "Родная, что это было, поясни мне дебилу,\nИ сними больную голову с плеч,\n\
  Обретя небесную силу,\nНо не спрашивай где меня так долго ветрами носило.\n\nНазови\
  \ меня по имени, вызволи сердце из плена инея,\nНо сначала полюби меня, как минимум\
  \ за то \nЧто я дышу этим адским пламенем,\nИли я задохнусь и стану каменным изваянием,\n\
  С веками синими, и лекари не найдут средства достаточно сильного,\nЧтобы из неба\
  \ объятий меня усталого вырвать насильно,\nВедь меня твоим взглядом насмерть сразило.\n\
  И я уже не живу, а стою искря среди моря бензина скуля,\nСловно псина, которого\
  \ холодным дождем моросило,\nВыгибая промокшую спину, и лая на облака проплывшие\
  \ мимо.\nВедь мы забыли как звали друг друга выйдя,\nИз огненных объятий порочного\
  \ круга,\nИ заморочились на другие недуги,\nИща убегавшие небесные дуги.\n\nРодная,\
  \ что это было, поясни мне дебилу,\nИ сними больную голову с плеч,\nОбретя небесную\
  \ силу,\nНо не спрашивай где меня так долго ветрами носило. \nВетрами носило.\n\n\
  Родная, что это было, поясни мне дебилу,\nИ сними больную голову с плеч,\nОбретя\
  \ небесную силу,\nНо не спрашивай где меня так долго ветрами носило.\n\nНазови меня\
  \ по именам, сними заклятие вечного сна,\nИ забвение с дремлющих демонов,\nНаворожи,\
  \ разожги ненасытное пламя,\nНо не гадай потом от чего все в мире сгорает. \nРая\
  \ осколки оцарапают ноздри,\nЗдесь другое небо, другой сон, не такой воздух.\nИ\
  \ снова мы по орбитам систем неосознанно,\nДелимся гравитацией дозы как мрущие звезды.\n\
  И я нашел твою поэзию в этой жизненной прозе,\nИ ты тоже найдешь, застав меня не\
  \ в мин дозе,\nИ поймешь что я гадаю на маках, пока ты гадаешь на розах,\nНо моей\
  \ души обыск не принесет результатов социальных опросов.\nДругое небо, другой воздух.\n\
  Не принесет результатов. \nДругое небо, здесь другой сон и другой воздух.\n\nРодная,\
  \ что это было, скажи мне дебилу,\nИ сними больную голову с плеч,\nОбретя небесную\
  \ силу,\nНо не спрашивай где меня так долго ветрами носило.\n\nРодная, что это было,\
  \ объясни мне дебилу,\nИ сними больную голову с плеч,\nОбретя небесную силу,\nНо\
  \ не спрашивай где меня так долго ветрами носило. \n\nНазови меня по имени, вызволи\
  \ сердце из плена инея,\nНо сначала полюби меня, как минимум за то \nЧто я дышу\
  \ этим адским пламенем,\nИли я задохнусь и стану каменным изваянием..."
