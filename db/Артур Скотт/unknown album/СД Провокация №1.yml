text: "Это сказки сказки скаскасказки, но в них есть намёк, бро\n\nВите не пиздите\
  \ в цикле событий психофлоу снёс напылённые покрытия\nПыль звёзд, бадяженая митей,\
  \ здесь вам не Питер\nМосквау-сити ВАО, ЮВАО, не спите, музыка улиц в каждом ските\n\
  Под чистым небом наша обитель, быть убитым, говорить правду\nИ быть за это убитым\
  \ и для обсуждений эта тема закрыта\n\nСД, нам по пизде, как там живётся новой поп-звезде\n\
  \nХип-хоп везде, пацаны мутят от хмурого до ЛСД\nТы не банкуешь сканчик, \nТы пишешь\
  \ про это панчи невесть где\nИ моя ненависть к тебе как к новым лицам r'n'b\nИ всё\
  \ что надо мне: лицензию на рэпперков отстрел и РГД\nПрямую линию на ЭКГ, альбом\
  \ \"Ты труп\",\nРазрубленный архивами на С и D, и даже если следующий твой трек\n\
  Будет про службу в ВДВ, ты один хуй СД\nIСMC паси привет от моей линии тебе\nКремировать\
  \ псевдописателей, говномешателей, хватит\nПерья спалишь, даже если пройдёшь по\
  \ касательной\nСтолько мечтателей пытались достать до солнца ухватом,\nНо в результате\
  \ стали лишь именами нарицательными.\nВ конденсаторах зависшим сигналом мёртвыми\
  \ сайтами\nИ вот уже по твою душу спешат на помощь спасатели\nРоса тает в руках\
  \ будущего созерцателей, но это не обязательно\nПонимать показатели, \nЧтобы понемногу\
  \ разобрать на кванты неприятеля\nСД, нам по пизде, СД, нам по пизде\n\nЭто ещё\
  \ не бомба, солнечный ветер слепит, глаза склеит сонно\nСД, нам по пизде, как там\
  \ живётся новой поп-звезде\nЭто ещё не бомба, солнечный ветер слепит, глаза склеит\
  \ сонно\nСД, нам по пизде, как там живётся новой поп-звезде\n\nРассвет над городом\
  \ грёз \nЗатмевая неон тихо проникает в твоё мозг\nВой псов бойцовских пород, \n\
  Зов дорог киберпросторов, психоделика снов\nЯ слышал ???? Ты бог, слыш чо, \nПухлячок,\
  \ ты строго померкнешь\nНа фоне наших Богов. Во славу Ра, Ярила ???? Кали\nЭнергия\
  \ космоса, которую не перевели пока ни в баксы ни в рубли\nКогда уже выйдет ремикс\
  \ СД и DJ Dlee?\n\nСД, ты ебаный метросексуал и, блять, узи, \nКороче который у\
  \ тебя под кроватью, блять, \nТы используешь для массажа простаты ежедневно\nДада,\
  \ давай давай, блять, \nЯ знаю, у тебя дохуя записанных на меня диссов, \nНо ты\
  \ боишься их выложить, \nПотому что твой флоу блять рядом не ссал, понял блять\n\
  Чо? Дипломат стайл, да, соколиная Гора, \nБля, Гэ, Га, блять, с одесским акцентом,\
  \ \nСука блять, строго, пиздец, у меня телефон звонит. \nВсё я пошёл, братик, давай"
