artist: Артур Скотт
name: Без названия 2
text: "Мать-Земля любит дожидаясь\nСкучаю, но не погибаю, не прогибаюсь\n\nМой вес\
  \ не вниз тянет меня ввысь\nВверх, вверх до небес\nИ сквозь облака и тучи несущие,\
  \ но ссущие \nПорой льющие на ваши головы дождь\nМир под откос, но его слой небес\
  \ бездной\nНе весит и вес не сто, не то что быт людской\nНе сон, не гон, не дым\n\
  И вот они: Гет и Нуб в любви к тем\nДо самой до зари, у наших ног мой друг\nА ты\
  \ как хотел?\nНет я не сменял бы хорей и ямб\nДо ломаных рифм варианты\nна тот заряд,\
  \ что меня унял бы\nМетал презренный, понты, бриллиантовые фиксы\nИ следом снял\
  \ бы немедля хватившие руки браслеты\nЗима и лето, дождь, гидрометео, ветви \nЦветы,\
  \ синтетика, гетры, студенты третьего\nЭтикет, корпоративная этика, а мне бы лететь\n\
  И в этаких вот таких сюжетах нет меня\nВедь меня не одолеет гравитация\nЭкзальтированная\
  \ основа понятие бытия\nXstatiXacreD Ground RA Sound - раз и навсегда\nНет я не\
  \ сменял бы..\n\nМать-Земля любит ожидая\nСкучаю, но не погибаю и не прогибаюсь\n\
  \nСерое небо.. с дождями и снегом..\nЗа синее чистое небо.. \nИ в нём мы с тобой\n\
  Вверх до небес!\nМы с тобой"
