text: "Как Константа на брабусе, так мы на Икарусе\nС Икаром и Вованом Макаровым мы\
  \ варим в жанре без правил\nЩа ещё газу прибавим,\nДаже сдавая назад все равно кого-то\
  \ ногами придавим\nИграя словами запарю любого барана\nЛучами заката и клана на\
  \ гланды наложим шрамы отсюда до Уругвая\nКаждому лысому попугаю, отмазы не проканают\n\
  Красив Сыктывкар когда есть ???????? Солутан и мангал\nТы с первого раза в жилу\
  \ попал\nЗвуки джаза ложатся на грусть бараньих атак\nВспоминая сколько уже отмотал,\
  \ метал, клепал \nВидал как в даль по горячим следам, \nУходячий следак вел до титана\
  \ хватал\nПотом полиуретаном дышал\nСъезжал крышак где стороны сеяли мак\n???????\
  \ Мы разложим на пальцах, как в заоблачных храмах \nНаше право танцевать и смеяться\
  \ \nРассылая по тайным каналам, молекулы счастья \nРасфасованные в граммах - не\
  \ пойми нас превратно\nВстав на нашего брата \nТы вряд ли вернешься обратно с аудиоаппаратом\n\
  Ведь наши песни ваши уши порвут и наши гоны вас пургой заметут\nСтороны РА тут!\
  \ If you got a gun shoot!\n\nТилимилитрямдия отдайте меня в дурдом \nБуду сурдопереводом\
  \ переводом говорить о былом\nСтон, фантом, плохой фон, стоп вагон\nНа перегоне\
  \ Москва - Ростов тело с завязанным ртом\nПотом ртутные лампы, он крысячил на папу\n\
  Корабля бортом найдёт покой\nПока постой, давай за то, что вдали за рекой\nГлавное\
  \ не уйти в запой \nКто такой? Народный герой или ??????? Балерон\nПорой мозг сводит\
  \ тоской, \nА в остальное время еду головой на восток\nЗа мной, браток, туда, там\
  \ рождается электроток\nПоспеть бы в срок..\nЗа мной, браток, там рождается электроток\n\
  \nРуки ближе к Солнцу, кто идет? \nМы с тобой, в сторону горизонта по мостовой \n\
  Сердце бьется чаще, когда постовой, \nЗлой, после перепоя скажет: \"Стой!\" \n\n\
  Руки ближе к Солнцу, кто идет? \nМы с тобой, в сторону горизонта по мостовой \n\
  Сердце бьется чаще, когда постовой, \nЗлой, после перепоя скажет: \"РЧА\"\n\nБашни\
  \ Вавилона — чек, свет зелёный\nЧерез провода и микрофоны бред Дона Карлеоне\nРазрядами\
  \ молний, за взглядами бомбы\nДела-то в норме, ещё плана полвагона\nОт Сьерра-Леоне\
  \ до Лиссабона,\nРуки ближе к Солнцу, плевали на погоны\nДыры в озоне закроем дымом\
  \ в любую погоду\nПесни народу в светлую дорогу\nДвигайся, двигайся, двигайся\n\
  Мы как вирусы, вирусы, будем громче чем примусы, примусы\nЕсли взяли за примеси\
  \ в прибыли \nТы в отказ и не рыпайся...двигайся, двигайся!\nЕсли нам повезёт, то\
  \ со всех сторон\nРа-люди будут зажигать дансхол, регатон\nНаш прогон не прокупит\
  \ фараон\nДвигайся, двигайся, двигайся\n\nВ мире всего одна река через сердца, \n\
  Мусаров и нариков в кровяные тельца, \nБез сна весна никуда не деться, \nEast to\
  \ the west, согрей эту землю! \n\nВ мире всего одна река, мусаров и нариков\nБез\
  \ сна весна никуда не деться, east to the west"
