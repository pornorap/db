name: В один из этих дней
text: "Мир станет чище в наших снах\nВ один из этих дней\nДуша взлетит на небеса\n\
  В один из этих дней\n\nПоверь, вдруг станет светлей мир страстей\nКоторый продолжает\
  \ становится злей\nНе робей, мы проложим параллель\nРаскрыв дверь на скале улетим\
  \ как стая журавлей\nЗа предел проливных дождей\nОставит то что наболело гнить под\
  \ грудой золотых цепей\nГде-то только скарабеи в них видят отражения былых сражений\n\
  Наша панацея от злых движений - ученье Раста\nМы даже не подвластны времени в отличии\
  \ от надменных королей\nНе велика потеря, если прольётся кровь на мантию из соболей\n\
  Когда в один из этих дней придворный брадобрей \nВдруг сотворит знак зверя\nПо рукоятку\
  \ сталь засадит в темя\nПравителю построят мавзолей\nНе болей, голову не брей, воин\
  \ Гипербореи\nНаше поколение парашу вылизать успеет\nЗа 5 копеек сколько убьют ещё\
  \ пристрелят\nПрежде чем встанут на колени \nПеред величием Творца в поисках прозрения\n\
  Отбросив прочь больное самомнение как Будда Гаутама семи ветвей\nНа ступенях храмов\
  \ мир продолжает становиться злей\nВсё что ты видишь - наркоманов, барыг и их блядей\n\
  Но ты поверь, но ты поверь\n\nМир станет чище в наших снах\nВ один из этих дней\n\
  Душа взлетит на небеса\nВ один из этих дней\n\nМой взор проникнет через горы,\n\
  Стены заборов, социальные нормы \nСвета море как выстрел в упор\nИ я ослепнув от\
  \ соли забуду что такое горе и боль\nИ эта музыка на повторе\nАнгелов хор, если\
  \ ты слышишь меня, то спой мне в ответ\nТам где заря, слова не падают, не горят\n\
  Рождая видеоряд\nИ нету разницы прикосновение или взгляд\nКинжал или яд, рай или\
  \ ад\n????\nПеру иль Эр-Рияд\nСолдат любви вставший у нефритовых врат\nПотушит огненный\
  \ меч чтобы ступить назад в пролив Босфор\nЛови восход, паси раствор, кидай фосфор\
  \ дали на стол\n??? Пробьётся сердечко\nМы будем вечно Кали на зло\n???, жизнь скоротечна\n\
  Её излечат таблы в аптечках\nДелать нам нечего, ствол дал осечку, психика - трещину\n\
  Тем летним вечером плёлся уткнувшись в любимые плечи\nЧто будешь проще смотреть\
  \ на вещи\nМозг человечка бесы взяли в клещи\nСпособ старейший попасть на спейсшип\n\
  Сейшен, плейстейшен найн (9)\nДа лейтест сенсейшен \nМа-а-а-ай позитив вайбрейшен"
