artist: Артур Скотт
name: Поэзия неореализма
text: "Чё, кто ту главный провокатор?\nКогда терминатор курит бульбулятор в его голове\
  \ \nРасходятся контакты, сгорают платы\nЕщё накатит 300 грамм - чувак в умате\n\
  Читает мантры на вершине зиккурата\nА звёздный император заключил контракты с солдатами\
  \ стройбата \nО поставках отборнейшего мата в обмен на вакуум\nНу как вам схема?\
  \ Ничек так, да, катит?\nТак чё вы? Улыбайтесь нахуй\nТем временем принцесса Лея\
  \ нюхнула клея \nИ блея полетела в открытый космос словно фея\nТуда, где звёзды\
  \ тлеют в ожидании дозы\nИ закричала: \"Где я?\"\nНе бойся, Лея мы расчистим их\
  \ бульдозером\nИ закупорим под давлением в озере застывших отражений\nЧтоб повесить\
  \ тебе на шею украшений и пёзды напоить амброзией\nА у меня есть мнение, что люди\
  \ в портупеях тоже балдеют\nДо окаменения конечностей, потери полной инстинкта самосохранения\n\
  Да что им вечность, когда каждое мгновение можно заполнить офигенно\nЭто как молния,\
  \ которая не калечит, \nА, напротив, из ног да в плечи по телу бегает\nКак баба,\
  \ которая не перечит\nКак тёплый вечер\nКак недруга зубов скрежет\nКак лазерный\
  \ меч в руке Олега Вещего перед великой сечей\n\nНо вот уже земля дала трещину\n\
  Бесчеловечная проплешина пустыня Гоби словила пруху быстротечную\nЧух и ещё раз\
  \ чух нюх \nПолетел пух тополя назад во времени к расцвету Междуречья\nОба на ты\
  \ хищный и я и ты меняли обличия\nЧтоб менты не просекли зачем мы здесь с поличным\n\
  Как обычно прибалдевшие от света и ветра вешнего\nИ наши вещи трансформировались\
  \ в нечто неопределимое обычным взором\nКавычки ставим сразу за дозором две запятые\
  \ закрывайте шторы\nДо упора бесилась своры застряв между Садамом и Гоморрой\nНо\
  \ если подумать так в сознании трезвом, то это кора"
