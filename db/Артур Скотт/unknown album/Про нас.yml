artist: Артур Скотт
name: Про нас
text: "Пол стакана в скрипичном футляре, бандана Ацдэц(ACDC), хаер\nНа груди Мановар,\
  \ 90х начало, Москва, Измайлово\nТогда мы не знали, что есть боль за глазами\nЧто\
  \ изначально нас всех повязали одной цепью\nДети дворов, на примете у мусоров, \n\
  Порой, черное в кровь, зов дорог\nРев Обороны под стук собак, \nКолес делать табак\
  \ нас унес, вдали демон серебрянных грез\nС утеса полет, вот она каторга,\nФабрика\
  \ слез, потом как сон, самолет с белесым крылом\nВ иллюминаторе чужие берега, велком\
  \ ту Америка,\nЧё он сказал, братка? \nСпрячь оскал, дай-ка лучше закурить Мальборо\n\
  Руссо туристо нихт ферштейн твоего геммора,\nВроде родная молва, но чо-та у всех\
  \ пальцы веером\nБратва, пацан, давай, ага, с разбега, мне пора\nНижние восточные\
  \ стороны, ма омбре хорхе дивайн\nПо вечерам тушим огни большого города\nВ Гарлеме\
  \ скидываем золото, обратно перец молотый\nДолго ли останутся целыми головы? Похуй\n\
  В результате клиники, дурки, приводы, делаем выводы\nТе что с мигалками они и в\
  \ Африке пидоры\nНормальные игры, перекушу вены на шее\nГниды, снимите ремни, уберите\
  \ иглы!\nСнова по венам астрономические прибыли\nВидели бы вы как мы экономически\
  \ выгодно\nНа нижнем и северном Бронксе гибли без выхода\nНью-Йорк сити хардкор,\
  \ снабдим порошком любой танцпол\nВсе это как сон, мимолетный фантом, \nНо может\
  \ быть музыка нас спасет\nТеперь уже нас черед, \nМожет для этого Бог нас сберег,\
  \ ведь сердце не врет!\nЭто время и место для шага вперед,\nДолой с глаз лед, Стороны\
  \ Ра\nМой народ, сбрасывай оковы сна!\nЭта вера в нас не умрет отныне и навсегда!"
