text: "Воин света в обход оперов переодетых\nНайдёт путь в вечное лето\nГде Солнце\
  \ лучами рассвета с души снимет боль\nВ газетах напишут про парня из гетто\nПоймавшего\
  \ дыхание ветра\nВ каких-то 5ти сантиметрах от сердца пароль\n\nВзрыв бомб ор кровь\
  \ внутри голов\nЛюбовь сошедшая во тьме веков в мире рабов\nОставив цепочки следов\
  \ в виде случайно оброненных слов\nИщи меня, а ты готов?\nВ звуках глупых стихов\
  \ понять вновь\nКто такой за твоим окном \nКаждое утро включает свет незримой рукой\n\
  Порой бури, порой тепло и покой\nС сырой дури в подъездах ловишь приход\nВдох впрок\
  \ с двух плюх уже не прет\nМозг вспух - бро твой ход\nКровавый спорт спор бог -\
  \ черт вой когорт\nСухой порт парадокс войны миров\nХор китов фраеров прикидов \n\
  Сплетённый из усов тех самых 3-х китов\nТам где-то далеко горят районы\nВместо того\
  \ чтоб дать хлеб миллионам\nВезут солдат на фронт эшелоны\nВойны тьмы на предвыборной\
  \ платформе\nВ море боли вплавь по крови порят вскоре \nМоли Драгоценной соли вколем\n\
  А, дотоле мораторий, мы ораторы мы тараторим\nНас в санаторий \nЗа территорий мониторинг???\n\
  Вены вскроют, в кровь народа калла горы\nДля аудиторий подневольных файлы лабораторных\
  \ аллегорий\nДобрые лица сдают позиции прагматизму каменных сфинксов\nВ силе слова\
  \ уступают выстрелам..НЕТ..так не годиться\nГори-гори, путеводный огонь зари-зари\n\
  В мои глаза смари-смари\nВ них гнев борьбыыыы\nЦитат тирад втирать трактат \nРодил\
  \ теракт неправда но так легче умирать \nСтирать ряды солдат бомбить Ирак кто сам\
  \ дурак тот на ура\nИ рад на брата брат рать на градтобрать?? \nРади наград орать\
  \ в ряд баран парад грабь награбь \nОбратно рвать кто виноват\nНо вряд ли аппарат\
  \ \nОраторов,прокуратов,4х звёздных императоров\nЭлекторат хорват кураторов \nНа\
  \ отрывах в мехах ондатровых\nОбратный эффект возрождения нации..такое кино\nПоддато\
  \ звучит резонанс оваций\nНам небом дано мандатом твоим подтереться\nЧисто ради\
  \ интереса не брезгуя весом обвисшего тела \nДаже просто Мария в борделе потела\n\
  (Мария Марианна..барыжила товаром)\nДоминация белого\nАвиация своё грязное дело\
  \ сделал\nКевларовые щитки покрывают тело демона\nДельта мела-генома\nЭнема\nМинимал\
  \ флоу в теремах\nПередай в рай или ад\nШукай шукай стукай стукай стань сукой сукой\n\
  Дерибань яд отравляя народа преданья золотой струёй ссанья\nС человечьими глазами\
  \ пиранья\nСилу чувствуешь только в стаях\nЗаглушая вдовьи рыданья \nКогда земли\
  \ сыновья покинут предел андерская\nОставшись в чужих краях \nРая вояк маяк баян\
  \ the road 2 Zion\n\nВ 5 секунд от нуля до триста \nПулемётные выстрелы влёт о землю\
  \ гильзами\nИздали брызгами пиздаунт\nА подумай что будет через 5 минут"
