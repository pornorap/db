artist: Артур Скотт
name: За мир
text: "Солнце не стало меньше гореть\nТоптать! Трёх аккордный хардкор орать!\nСсал\
  \ на ваш скучный рэп (это хип-хап), \nВедь под него даже не станцевать\nА мне как\
  \ минимум хочется пееееееееть!\nДавай Джа ман заряжай шайтан машину\nПривет ПП тем\
  \ кто не сдал и тем кто не кинул\nЗа солнцем беги если чо\n\nБро, мы за мир с тобой\
  \ RA, RA\nЗа синее чистое небо с невской братвой\nЕсли чё бро мы за пчёл\nЗа диск\
  \ золотой что печёт шоп горел горел \n\nРей Рей Наш флаг на ветру перемен,\nВолнами\
  \ в небо бей, но не болей\nЛоки Доги Дог - братик мне подпой \nБез всяких, на сколько\
  \ хватит\nЗов городов и ночных аллей аллей не поменять\nКак не переставляй простых\
  \ вещей\nМузыка звучит пока жив заряд батарей\nИ даже сгорая мы всё равно не выберем\
  \ \n\nВыдрано хуй знает из какого гидро закура видео\nIdiot thang... Мы никогда\
  \ не претендовали на позиции лидеров\nПросто поставляли звук\nС которого тебя и\
  \ твоих родителей двигало\nЖёстче фена иглами, (nigga I figure Ima kill ya whole\
  \ crew\nJust by being me - that's to say - not being you)\nТак чтоб выколи глаза\
  \ и смотри взгляда не отрывая\n\nБро, мы за мир с тобой RA, RA\nЗа синее чистое\
  \ небо с невской братвой, \nЕсли чё бро мы за пчёл\nЗа диск золотой что печёт шоп\
  \ горел горел\n\nСцена первая:\nНочь, идёт кислотный дождь\nТретья мировая начаться\
  \ вроде как не прочь\nПод действием пыльцы цветочной Скотт голову морочит\nМышления\
  \ эффект побочный - множество плавающих точек\nЛетят психопчёлы в ряд накрывают\
  \ весь твой район\nРаспыляя по дороге яд рифмованых прогонов\nЗаводи патефон - щас\
  \ всё будет бон\nВ твоё сознание непрочное мы хаос принесём\n\nЧё обрадовалась дура?\
  \ Не хаус! Ха-ос, ос, пчёл\nШмёлы, всё хуйня кроме шмёл\n\nВ свете закатной звезды,\
  \ горизонт горит\nВсё прожигая вокруге воздух горел\nМириадами полосатых пчелиных\
  \ тел \n\nСцена вторая:\nПролетая между вратами ада и рая\nМы заметили что кто-то\
  \ хворает тихо вздыхая\nСолнце снова догорает\nЧуть успевая за ним мчимся мы стаей\n\
  И хуй угадаешьв каком ухе жужало\nНа термоядерной базе сменилась фаза\nТак как браза\n\
  На противоположном полюсе курили хазе\nКот Бегемот в набитом пчёлами камазе\nСредним\
  \ пальцем жалит природу грязи\nДо экстаза доводя\nДо паузы\nРадужную оболочку глаза\n\
  Заметив проколы в фабрике материи\nБез системы\nПсихопчёлы\nПарики вне пространства\
  \ и времени\nУколы мимо новой и старой школы\nЧё?\nГде?\nКогда?\nПСИХОПЧЁЛЫ!!!\n\
  \nХарэ, давай без приколов\nВерните коку в кока-колу\nИ в дверь кто то долбит..\n\
  Йебать.. Надо отвечать\nТихо нет никого дома, я боюсь\nВдруг это придут мои друзья\
  \ за долгом\nЙебать куда спрятаться\nПод стол замаскироваться под жирафа\nЕсли чо,\
  \ я не жираф, вы же знаете что я не жираф?\nВот и всё бля и нехуй эти вопросы вообще\
  \ задавать."
