artist: Артур Скотт
name: Космическая музыка 2
text: "Космическая музыка срывает башни гражданам \nЭто надо каждому, ну что вы смотрите\
  \ глазами влажными\nНам не важно кто отважней Шивы Нахараджи\nВ растворе формалина\
  \ квашены мы\n\nКосмическая музыка срывает башни гражданам \nЭто надо каждому, ну\
  \ что вы смотрите глазами влажными\nНам не важно кто отважней Шивы Нахараджи\nРА,\
  \ РАЯ\n\nДельфинов стая над океаном пролетая\nЗастыла в скалах или это воздух\n\
  Измена.. Запах розы или это звёзды\nМир дал крена, поздно делать жесты грозные\n\
  Пиздец крадётся незаметно\nМы ловим сигналы космоса, слагая мысли в образы\nИ вот\
  \ дядьку рослого забредшего под мост \nВспышкой молнии хлопнула доза банальной прозы\n\
  Четыре строчки сломано, сломлено, свиньям скормлено \nЭто Стороны - то что вечно\
  \ всегда будет вовремя\nМы на млечной материи времени вскормлены \nКровь в артерии\
  \ теряет давление плещется в проруби\nЭтот мир заколдованный мозга долями в нём\
  \ нет волшебства\nНо порою встречаются гоблины\nНа застольях противные морды ведут\
  \ разговоры \nКак сушёные воблы с тобой о погоде\n\nКосмическая музыка срывает башни\
  \ гражданам \nЭто надо каждому, ну что вы смотрите глазами влажными\nНам не важно\
  \ кто отважней Шивы Нахараджи\nВ растворе формалина квашены мы\n\nКосмическая музыка\
  \ срывает башни гражданам \nЭто надо каждому, ну что вы смотрите глазами влажными\n\
  Нам не важно кто отважней Шивы Нахараджи\nРаяяя\n\nВ твоей галактике занимались\
  \ схоластикой\nТаким образом, что склеиваю ласты ворогам\nИ слишком хорошо расставленные\
  \ пальцы\nА также пластырем растянутые пасти\nБез сопливых гололёд, эфедрин залечит\
  \ насморк\nГимны о прекрасном, уложит больных головами спать\nА искалеченные душой\
  \ наоборот поднимут вдруг с кровати\nКакие к ебёной матери пати? \nСударь, я ходатайствую\
  \ пыль алмазную не поднимайте\nСмотри сюда внимательно \nСыграем вальс, доставайте\
  \ цепи платиновые и кидайте кати\nБог не велел прятать добро на хате, он велел делиться!\n\
  Ну что вы не в умате скорчили лица, как сомалийцы зимой в Тольятти \nНе по понятиям,\
  \ как вас там по бате? Петрович? Рот зашнуруй\nФраера ебало кровью \nДо рая достать\
  \ рукою порою как до бывшего райкома партии\nНе плюйтесь гноем, лучше давайте подпишем\
  \ хартию \nА также закон о космосе: справа будут наши звёзды \nА слева нелепые закосы\
  \ и квазары\nА также пьяный ор и слёзы под электрогитары\nСдавайте шмары или я вызову\
  \ дежурного санитара\nВ Нирвану мама играет словами запарю любого барана \nЛучами\
  \ заката и клана на гланды наложу шрамы отсюда до Уругвая\nВедь я представляю Стороны\
  \ РА, шакалы\n\nКосмическая музыка срывает башни гражданам \nЭто надо каждому, ну\
  \ что вы смотрите глазами влажными\nНам не важно кто отважней Шивы Нахараджи\nВ\
  \ растворе формалина квашены мы\n\nКосмическая музыка срывает башни гражданам \n\
  Это надо каждому, ну что вы смотрите глазами влажными\nНам не важно кто отважней\
  \ Шивы Нахараджи\nВ растворе формалина квашены мы"
