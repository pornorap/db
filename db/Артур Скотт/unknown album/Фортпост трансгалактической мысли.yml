name: Фортпост трансгалактической мысли
text: "Фортпост современной трансгалактической мысли,\nEast coast, выстрел, взгляд\
  \ сфинкса..\nВаша система повисла, нашему пламени до небес виться,\nСожрав свинца,\
  \ не умрем из принцыпа, \nОт (Квинза???) до (???)\nМы представляем рsychodelic flow.\n\
  \nМы злые семиголовые псы, подняв хвосты, \nВошли в цыкл мутации попсы, \nСклеив\
  \ ласты, коммуникаций пласты,\nОстыв от мирской суеты, смотри, вот они рвутся с\
  \ цепи,\nКранты если встал ты на их пути, \nНо я есть способ перебороть бред, \n\
  Пойдя лабиринтами тьмы вступить в свет\nОри ори, если чувствуешь ритм,\nТо сердцем,\
  \ гори, гори,\nСвет глаз, во тьме веков людям дари, дари,\nДушой пари, пари,\nЧтоб\
  \ на стороне тьмы не вязли огни,\nОри ори, если чувствуешь ритм,\nТо сердцем, гори,\
  \ гори,\nСвет глаз, во тьме веков людям дари, дари,\nДушой пари, пари,\nЧтоб на\
  \ стороне тьмы..аоу..\n\nКорпорация термоядерная война,\nАртур Скотт, Random Chie,\
  \ Xstax..\n\nLet's go..\nНаша музыка вечна\nГлаза разувают встречных \nЖильцы междуречья\
  \ и прежде времени падшие женщины..\nКогда мы забываемся сном, звонит телефон,\n\
  И потом, все это напоминает дурдом,\nС огнем, после нас хоть потоп,\nПусть будет\
  \ вода,\nТолько не льдом, чтоб никакая пурга не была навсегда..\nLet's go..\nПредставляем\
  \ текучую жизнь, кто там идет вперед - остановись,\nСмотри вниз, что твой бизнес,\
  \ мы позовем и нам откликнутся,\nОт Питера до Москвы, от Минска до Вильнуса,\nUndersky\
  \ меня не отпускай,\nБасами ласкай, по вискам, \nНью - Йокр или Москау,\nЯ простой\
  \ пацан, солнечных красках"
