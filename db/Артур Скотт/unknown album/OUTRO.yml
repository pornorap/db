artist: Артур Скотт
name: OUTRO
text: "Топчи и встанет пыль, \nЧтоб звёзд надменных прах пылью по небу плыл.\nПусть\
  \ адский смрад могил \nЧерез берёз стволы родит ручьи, через коры слои.\nТы чуешь\
  \ адский жар, жидким азотом освежай,\nПерегретые извилины, пытаясь сбежать из лабиринта\
  \ огня,\nК ебеням, зовя по именам, вообразя, что знаешь меня.\n\nБреду по дороге\
  \ с утра и пью кефир из горла.\nВ душе дерьма, как дерьма, но я по-своему рад.\n\
  У меня был брат, но это было вчера,\nЭтот гад замесился с блядьми в ресторан.\n\n\
  Где я пропадал с пятнадцати лет\nНи мама, ни военкомат не сможет дать достоверный\
  \ ответ -\nНа мокрой траве извилистый след.\nВ перспективе брезжит рассвет,\nНо\
  \ меня в это радужной перспективе нет.\nОб этом тебе расскажет любой проходящий\
  \ мент.\nСерые черти со всех сторон,\nДыхание смерти за левым плечом,\nИ чё? Ни\
  \ по чём нам геомагнитный фонд,\nЯ дыханием времени увлечён.\nСолнышко греет темечко\n\
  В голове шум - было времечко,\nА я иду так медленно,\nЧто догнать меня сможет только\
  \ небо.\n\nТам в небе далеко, плывёт ...(?),\nВ старый за рекой скалят сталь клинком.\n\
  Выстрелом в лицо подари мне сон.\nСвобода, я таков моё имя:\n\nАртур-чек, пара точек,\
  \ \nПолёт космос - воздух, как огонь - земля.\nИ пол русрэпа зубы точит, но где\
  \ бы вы были без меня?\nАртур-чек, пара точек, белый и пушистый Скотт.\n\nИ мой\
  \ заряд в твоём сознании я, \nНо врядли ты выкупишь меня.\n\nБреду по дороге с утра\
  \ и ягу пью из горла.\nВ душе настигла весна."
