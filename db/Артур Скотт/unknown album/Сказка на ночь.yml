name: Сказка на ночь
text: "Короче шёл я вообще, учился нахуй жизни дохуя лет, ну как дохуя - встал и сразу,\
  \ и всё ради того, чтобы чисто понять, что вот эту хуйню, которую я несу вы просто\
  \ не слушаете, да даже может и слушаете, но хуй там чо услышали. Так что я просто\
  \ поделюсь с вами простыми мыслями по этому поводу\n\nПридумай сказку на ночь ей,\
  \ да поживей давай.\nЧо сто косых не сумма, да?\nЛюблю тупых я сука дур, но чота\
  \ дохуя тупые умные\nА мне взамен надо не тем, чтобы ласкала не встая с колен\n\
  За эту канитель не парься, обними по-братски\nМы так юны и сил полны пока ещё верим\
  \ в сказки\nСпим и видим сны, обнявшись, чтобы не бояться\nГоды летят не счесть\
  \ и хули делать-то? Ебать, валяться\nПадки до дурацких фраз. Али ай. Парни, айда\
  \ на танцы до утра\nТоптать поляну и в небо веря на земле валяться\nПолцарства за\
  \ коня - наврядли, а за кобылу крашенную\nДаже пару сот копья не разменяю, хотя\
  \ хуй знает - ну да бывает\nИ день убывает, иду, курю, гуляю, \nПройдусь по Абрикосовой,\
  \ сверну на Виноградную\nНе стоп, какая нахуй... ВАО, под звёздным небом загораем\n\
  От центра до окраин, где каждая вторая первой краше,\nНо падать каждой второй на\
  \ уши банально\nГорит душа, но и догорает чуть дыша\nЛишь чуть настанет дождливая\
  \ пора, пожара пламя загасит\nБытом неспеша, а там зима\nЭй, ма, эти слова из моего\
  \ сна, разбуди с утра, сведи меня с ума\nПусть это наша последняя весна, хуй с ним\
  \ - тусим\nВедь как-то не до сна\nНананана\n\nЭй, ма, слыш, ма, я подустал, давай,\
  \ погнал, пока, пишите письма\nОткрытки, фотокарточки с Сочей нахуй, блять, с Кипра,\
  \ \nПриветы кентам на местной радиостанции, смс-голосование, бля\nДом-2 и вся хуйня,\
  \ тока без меня, слыш, я умоляю: без-ме-ня\n\nЁбаный головняк. Разговаривать или\
  \ говорить, ма, решай сама\nТихо про себя, зачем фонить - этот шум вчера выдали\
  \ по радио.\nПрыть так прыть, но уходя в путь не забудь\nЦепануть тепла и попутного\
  \ ветра в рыло, землёй чтоб пасть закрыло\nИ может погаснет искра, что в глазах\
  \ не сокрыть\nИ не вернуть того что было. Вот то что прибило крылья, отравило\n\
  Ломало, но не убило. Неуловимо и быстротечно, словно ртуть\n\nРаскажи мне сказку\
  \ на ночь или утром, только ту, что я ещё не слышал, чтобы было в ней добро и зло,\
  \ чтобы всем свезло и жили долго все чтоб сообща. Будет пусть там положительный\
  \ герой, парень в кепочке размером с мир, и любовь его, чьё сердце всю его печаль\
  \ вместит. И отчаливаю я, мудак, опять тебе па-ве-рил"
