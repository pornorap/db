text: 'Мы пронесемся где солнца свет и журчание рек

  И нам как-то плевать на звон монет

  Селекта залечит звук как штакет

  И на вечный покой вариантов нет

  Танцуй когда 18 лет

  Энергию душ отправляя в полет

  Оставляя след где-то на орбитах холодных звёзд

  Нет, ты не Джа потерянный среди миража

  Если я не пил, то наверное б лежал

  С прострелянной башней за гаражами

  Поражая улыбкой на снесенной харе

  Где-то на районе зазвонит телефон

  Подорвется ОБНОН, но всё это гон

  Сохрани Амон, мои люди come on, врубай ксенон и улетай


  Зов поднебесный стай

  Вечный движ андерскай

  То что спалишь не считай

  Просто не отпускай


  Мы пронесемся где солнца свет и дыхание звезд

  И нам как-то плевать на движение звёзд

  У кого там приват, тот видать не унес

  Нас убитых с 0.7 литра в коматоз

  А на улице снова то жара, то мороз

  И я сам не пойму в чём тут вопрос

  Просто двигайся так словно ядерный взрыв

  Навсегда оставит твой нос без волос

  Государство внутри на глиняных ногах Колосс

  Я на голову срал сам себе как альбатрос

  Этой мой сон, что хочу - то творю

  Но нет, я не Джа, потерянный среди миража

  И если б я знал путь, то тебя подождал

  И нас не вернуть в тот мрак и жуть

  Где любовь как ртуть

  А на земле весь до копья продать

  Пыль звёзд мутнуть и взять на сдачу подуть

  Братьям скрутив парашют улетай

  Ра-та-та-тай


  Зов поднебесный стай

