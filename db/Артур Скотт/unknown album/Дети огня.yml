artist: Артур Скотт
name: Дети огня
text: "Дети огня умчатся прочь\nНикто не может им помочь\nВ этом холодном мире \n\
  И мы \"след смытый временем\" \n\nСудьба твоя плевав на дождь \nС детьми огня стремиться\
  \ в ночь....\n\nНам рассказали сказку \nО том что люди в этом зале зажигали масло\n\
  Но почему так холодно в привычной массе\nИ почему воняет гнилостно из каждой пасти\
  \ \nСегодня на эти и другие вопросы вам ответит xstax\nНемного криминал \nСублиминал\n\
  В плане серенад \nНо это временно \nКак красный сигнал \nНа улице Ленина\nФраз напалм\
  \ \nУдар врагам \nПо теменам\nИскал смысл в письменах\nНа небесах \nКогда я принимал\n\
  Теперь сошла с глаз пелена\nЯ сею семена \nОт Бруклина до Кемерово\nСрал на жизнь\
  \ в розовых тонах\nНавроде Камерона \nНакал сердец народа северного \nСогреет дерево\
  \ кайа\nА то что ты куришь и потом читаешь пацанам - \nТак это белена\nЭй у кого\
  \ там голова нагелена \nУж моя рифма цельная \nВ тебя нацелена \nИ мы поделим на\
  \ чёрное и белое\nВсе модные течения, \nКочевные движения\nИ андеграунд \nТак что\
  \ крути пропеллер кельнер нах \nНалейка нам ещё бодрящих зелий \nЧтоб как искра\
  \ каждый сгорел дотла \nТак было велено\n\nДети огня умчатся прочь\nНикто не может\
  \ им помочь\nВ этом холодном мире \nИ мы \"след смытый временем\" \n\nСудьба твоя\
  \ плевав на дождь \nС детьми огня стремиться в ночь...."
