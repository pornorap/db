name: Сделай
text: "Термоядерные войны в своей агонии\nПомни, брат: с мечом придешь - погибнешь\
  \ от молний\nРА Саунд - фильтрация земной какофонии\nЗимой греем корни, а летом\
  \ только и помни - как звали\nА ведь знали же кого на полигоны звали\nКТВ\nУличных\
  \ войн ветераны не обременённые весом оков и медалей\nЗащитники неба, ЭЙ!\nСкорей\
  \ зови своих зверей\nТопчи, мочи, мути\nСлучайный всплески жизни рэндом чи\nКогда\
  \ земля сгорев превращается в воздух\nГрозы в ночи становятся тише воды\nБро ляг\
  \ на землю рядом\nПо всем каналам\nАдские роботы в твоём видеоряде\nЕсли мы вслед\
  \ судьбе глядя бросив волос локонов пряди\nИз ада встанут отряды так что не рыпайся\
  \ дядя \n\nСделай, чтобы пела наша душа\nЧтобы земля могла и дальше рожать\nСделай\
  \ чтобы смогли дышать\nЧтобы горело Небо\nСделай, чтобы пела наша душа\nЧтобы земля\
  \ могла и дальше рожать\nСделай так чтоб смогли дышать\nВсе под этим Небом\n\nЭй,\
  \ батя, тебе ли решать когда хватит\nХватит когда хватит...тебе ли мешать двигаться\
  \ нам \nМутить термоядерный взрыв\nМузыки нашей мечты встав на пути\nЭй, Вася, не\
  \ встревай в движ, не влазь, не вливайся\nНе майся, мальца, дай мозгу отдыха вместо\
  \ новой дозы масок \nНад головой Солнце в небе ясном\nМир прекрасен пока в нём есть\
  \ я и ты\nТак что иди, не спотыкайся..\nНам до счастья остались понты - так что\
  \ не ссы\nВедь я такой же как ты среди кубометров пустоты\nВ мире всего лишь пара\
  \ точек...я и ты\n\nСделай, чтобы пела наша душа\nЧтобы земля могла и дальше рожать\n\
  Сделай чтобы смогли дышать\nЧтобы горело Небо\nСделай, чтобы пела наша душа\nЧтобы\
  \ земля могла и дальше рожать\nСделай так чтоб смогли дышать\nВсе под этим Небом\n\
  \nНас разрежет рассвет\nНа всепроникающий бред иммунитет нет\nСкрежет зубов возникающий\
  \ вслед перемены лет\nПревращает общества менталитет в помет\nОтсутствие злобы нас\
  \ избавит от бед\nНаш приоритет - лететь в свет мимо звона монет в дыме чибы\nКрасиво\
  \ изливают яд проходящие мимо и криво мы видим ада картины\nБраток не тупи - здесь\
  \ не generation next, \nGeneration lost\nБез любви\nСменившие реальность на сны\n\
  Результат накаления капель росы\nСтроим небесные храмы и сжигаем мосты\nГоним караваны\
  \ на авеню Си\nLower East Side\nVatos locos\nDos blockos\nРаспространение кайфа\
  \ - в этом наш фокус\nEl Psycho Bee летит четвёртый день не спит\nКурит карбид в\
  \ кармане стекло гремит\nС книжкой Стендаля значит будет винт\nВалится башня моя\
  \ и дальше бит звучит\nЗапалит сигарету растворит между мирами просвет\nИ как крылатая\
  \ ракета покорит расстояния\nВ этом состоянии умирание - это точка на моём баяне\n\
  Есть много сказок о воле\nПобольше белой соли\nПриснилось наяву что я жил в мире\
  \ без боли\nНо ведущие роли не получили своей доли\nНапостой мне чушь пороли на\
  \ уши висли недовольные\nПриняли акцию силы реакции\nПосле счастливого детства было\
  \ тяжёлое пьянство\nИ вот однажды проснулся и не смог вписаться\nВ 99.7% популяции\n\
  Красться мараться маслом\nВспышку аппарата считать жизненным светом\nМакет того\
  \ чего нет в момент взрыва штакета\nСколько ещё об этом песен не спето\nКалека маленький\
  \ мальчик нашёл пистолет\nТеперь его дети в бронежилет одеты\nКрови портреты в борьбе\
  \ с нереальными оппонентами\nКриминальными элементами с мемориальными лентами\n\n\
  Ангидрид убавит на мозге плесени\nКому не весело\nКесарю кесарево\nТравят бесы мед-ассистентам\
  \ нервы\nОшибка первая\nКрушить барьеры в манере падения свободного исполнения\n\
  Ошибка вторая\nУмирая в моментах крайности за себя \nА не за тех кого любишь и знаешь\
  \ последним дыханием\nНет я не Эминем - я демон отмеченный бременем\nС течением\
  \ времени\n?????????????????????\n????????????? Я в эту материю верую\nНет я не\
  \ герую но создаю и рушу империи\nНет я не первый но поломаю любые критерии\nСпой\
  \ мне в ответ, там где заря нас встречает"
