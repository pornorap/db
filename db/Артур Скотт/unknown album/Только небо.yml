name: Только небо
text: "Мой путь моя дорога\nКуда упрется взгляд, пока несут, держат ноги\nРебзя, не\
  \ держите зла\nНо если чем задел – скажите прямо в глаза\nМой путь моя дорога\n\
  За днями дни летят\nГод за годом\nЗачем? А чо?\nЧисто по приколу \nСтелю\nЖизни\
  \ течением увлечен\nНа своих двоих шагаю напрямик сочиняя на ходу новый модный стих\n\
  Город спит, по приутих машин поток до утренних часов\nВот и хорошо, вот и чудненько\n\
  Из последних сил держу равновесие, типа вы все черти, бесы, а я самый трезвый тут\n\
  Такой дерзкий\nНу, потому что\nСлейся смело\nНе твое собачье дело\nА чо в репу?\
  \ Базара нет! А в глаз? \nА срисоваться в радиусе пары километров\nИ будет ровнячком\
  \ все у нас.\nДжа даст – не одно еще увидим лето\nСлышь\nБра дай пивас. Не любите\
  \ меня? Поправлюсь и пойду от вас\nВ ответ мне жлоб орет – свободен\nДа\nВсегда\
  \ \nСвободен, как и сейчас\nВольно гонимого вольными ветрами\nДогнать тебя сможет\
  \ только небо\nДогнать меня сможет только небо\n\nТеплым порывом ветра\nЧерез дни,\
  \ годы, города и континенты\nЛетят километры\nЗима вместо лета, да бегущие рельсы\n\
  Воскреснут в памяти, как кадры киноленты\nНету, кому бы в ответ возразить, увы\n\
  Когда позовет путь\n\nИду по дороге с утра и пью кефир из горла\nВ душе дерьма,\
  \ как дерьма, но я по-своему рад\nУ меня был брат, но это было вчера\nЭтот гад замесился\
  \ с блядьми в ресторан\nГде я пропадал с пятнадцати лет?\nНи мама, ни военкомат\
  \ не сможет дать достоверный ответ\nНа мокрой траве извилистый след\nВ перспективе\
  \ брезжит рассвет\nНо меня в этой радужной перспективе нет\nОб этом тебе расскажет\
  \ любой проходящий мент\nСерые черти со всех сторон\nДыхание смерти за левым плечом\n\
  И чо? Нипочем нам геомагнитный фон\nЯ дыханием времени увлечен\nСолнышко греет темечко\n\
  В голове шум, было времечко\nА я иду так медленно, что догнать меня сможет только\
  \ небо\nНа край земли гоним вольными ветрами\nДогнать меня сможет только небо"
