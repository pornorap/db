artist: Артур Скотт
name: Предварительное объяснялово Квазар Музыке
text: "Дорогие друзья собравшиеся с нами \nВ этом прекрасном районе Джасинева,\nА\
  \ так же жители туманного Альбиона\nМы хотим вас поприветствовать на нашем поэтическом\
  \ утреннике \nС участием заслуженного артиста Джайнастана,\nСтраны куда уходят тени\n\
  Артура Скотта белого и пушистого собственной персоной..\nВстречайте\nНу че вы сели,\
  \ здесь не кухня-пати...хлопки не прокатят!\nТопчи родную землю! Эй\nЭто из недавно\
  \ сочиненного репертуара\nЭпохальная поэма про нахалов из Квазаров\n\nНет, ты не\
  \ прав, мой друг\nДаже не паука(?),а чисто так...по-братски..почему?\nТы будешь\
  \ слушать щас, а я скажу в стихах,\nБез музыки..чтоб бит внимание твоё не отвлекал\n\
  Пацан, вацап, хип-хап а не пиф паф,\nВот че вацап далёкий брат со стойбища\nТы сам\
  \ баран навёл бедлам...и не мои дела \nЕсли ты вдруг в ворота или уши долбишься\n\
  Стиль коим овладеть в жизни твоей убогой \nДар не дан на этом поприще\nРечитатив\
  \ не коротай,\nБратан...ты к тридцати годам не первый дан, не ричио шаман,\nНе раггаман..тупо\
  \ быдлан лицензия товар \nТак, судя по финтам фитам и наскоро в прокат замученным\
  \ понтам\nМутант вуклан и той волны в которой Шеф еще кому-то че-та там \nПо чесноку\
  \ канал\nТы может охуенный деятель в кругу односельчан,\nНо слоган твой\nSlow gun\
  \ bullet so far gun\nИ в скобочках раскрой словарь\nТвой реп канал когда походу\
  \ танцы лебедей \nТам по кругам гонял каждый канал\nИ даже 2х2 от всех не отставал\n\
  Честно сказать манал я стайл что дал метал рабов рабам\nПацан кепарь джипарь и пацанов\
  \ вагон и каждый при делах,\nА при делах наган\nБазар вокзал казанский и ты такой\
  \ пацанский \nВесь здесь на перрон шагал\nЗабавно с ваших бифов как с тупых реклам\
  \ \nЗа энергетики и шмотки в тру Джи-стайл\nБольшую часть которых наснимал \nЭльдар-ибн-Асмахал-аль-Разводил\
  \ Шакил`о`Нил Ватакатал\nСэмплы снимать с винила нихуя не переклав инструментал\n\
  Расклад, словно мохнатый 91-й снова нам на пятки наступал\nШоб ты так гнал\nКак\
  \ минимум ты бы догнал,\nПробил че за посыл родил мой город ставший сказкой для\
  \ мудил\nЗа 20 лет восставший с адских муток падких до чужих филов чертил\nИ я бы\
  \ даже начертил схему проезда \nС места где стою до мест куда не уболтать за пару\
  \ кать бомбил\nГде движ как был так не убыл у хмурых рыл\nТам где никто не дружит\
  \ и дружить не станет,\nНо было говорят, дружил\nДа вряд ли сразу ты оценишь контрасты\
  \ \nВ расстановке сил между Охоткой и массивами едва жилых квартир\nФил ми, пацанва,\
  \ ю фил? \nЭто не флейва,бейба..это фил фо рил\nИ если не владеешь языком то лучше\
  \ бы ваще не говорил \nИ не палил свой типа настоящий скил\nСпортсмен хоть че-та\
  \ в меру сил в плане подачи сотворил\nВся пачка хило-бегло..с речитатива плачет\
  \ небо\nИ по карьере негра белого сосновый ящик..лет так 8 уж\nЭй, скоро юбилей,\
  \ коллега\nРеспекты раздавать - не по дорожке бегать..чисто фокус\nЛовкость метлишкой\
  \ под себя мести мышц нёба чёткий тонус\nПлюс типа респектовый бонус\nДа че ваще\
  \ я парюсь..ты че-та мне расскажешь за поэтов улиц?\nЯ если че подумаю пару минут\
  \ коли не дутый\nВ ответ таким зарядом плюнусь\nЧто утром после допивая водера на\
  \ кухне \nВ слюни мы вместе будем танцевать с тобой под Танцы Минус \nВ стиле грязный\
  \ юг\nИли станцую сам, пацан простой,\nА ты по рэперски в такт покачаешь головой\n\
  Один же хуй решает всё настрой\nА вот он с нами тут\nБудь трое нас иль на гастроль\
  \ твою московскую всей гопоты толпой\nНо слышь, постой, ты ж не выносишь москвичей\
  \ ваще\nТогда зачем в коммуне где-нибудь за пару сот бачей срываешься на бас когда\
  \ на сцене всё жарчей а в зале как обычно мор\nНеужто ты продал хип-хоп и с ним\
  \ всех..Тупака и биайджей?\nВот тут задачка посложней чем Хоботу подмазать жопу\
  \ \nИ не задеть очка покров щетины щей\nСмекай скорей\nНет, стой, прости, поторопил\n\
  Приходит с опытом же..точно\nЛет через 5 ты сам всё одуплил"
