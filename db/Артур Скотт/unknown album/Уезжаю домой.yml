name: Уезжаю домой
text: "Пойми я просто уезжаю домой\nПросто спокойно уезжаю домой\n(Я уезжаю домой)\n\
  Беру ключи, завожу, заряжаю, вишу\nГде хочу уже шестой выходной\nТы далеко-далеко,\
  \ но я дальше еще\nТы не знакома мне была еще\nКогда я таким стал\nИ переломится\
  \ любое крыло\nС потоками несхожих по полу разбросанных мыслей\n\nЭй милая где же\
  \ ты была?\nПод облаками плавала?\n(Где?)\nИли грязными руками мою веру лапала\n\
  Плакала, динамила, жила волнами,\nЛаминатом покрывала все негладкое и сладкое?\n\
  Ты была или я не в порядке\nБыл. Падкий был на чужие праздники\nВкусы путал запахи\n\
  Утра вечера менял порой местами впопыхах\nЯ не знаю как ты там зато я говорю в стихах\n\
  \nМилая где тебя искать?\nИ кстати надо ли надавить на жалость\nИли дай обидеться\
  \ на них\nКладами в каратах твои слезы я закапывал\nА потом откапывал и стекла выплавлял\
  \ из них\nНо не продавал другим просто рисовал мороз\nМожешь ли ты мне похвастаться\
  \ вот так же\nДа и надо ли тебе это всерьез\nХвастаться мне тем, что ты еще осталась\
  \ непродажна\n\nВедь я уже просто уезжаю домой\nУже давно я уезжаю домой\n(Я уезжаю\
  \ домой)\nГде бы я ни был одиноким или пел эти ноты\nИ пусть ты даже где-то рядом\
  \ со мной\n(Но все равно)\nТы далеко-далеко, а я дальше еще\nТы не знакома мне была\
  \ еще\nКогда я таким стал\nИ переломится любое крыло\nС потоками несхожих по полу\
  \ разбросанных мыслей\n\nМилая где тебе искать меня\nЗа кадрами с братьями тетрадями\n\
  Дворами да и надо ли тебе (надо) искать меня\nСкатертью накрытый стол пар от чайника\n\
  Parliament, солнышко за шторой все (все)\nВсе не так уж плохо я домой поехал\nПусть\
  \ улыбка твоя светит мне следит\nЧтобы никого на свете не хотелось\nМне хоть раз\
  \ еще вот также сильно разлюбить\n\nЯ восставал из ада тысячи раз\nИскал тебя по\
  \ стенам возникая тысячи глаз\nОставляя на хате включенный газ\nВзрывая жилые массивы\
  \ тысячи безобразных фраз\nРазных масс в кроссах adidas я объебос\nОдин под незримой\
  \ луной, \nНо мне не уйти на покой (нет-нет-нет)\nБез тебя мне не уйти на покой\n\
  Эй, милая пойми на кармане нули,\nНо я лечу к тебе через холода и ветра\nНа крыльях\
  \ любви столичная муза каплей\nРаспалив угли или завали ебло\nМне это все надоело\
  \ давно, я уезжаю домой на метро\nСиний в рапро с тобою мне повезло\nЯ такого не\
  \ видел в кино\nЛоманые судьбы судры мудрость\nСпаси меня среди канонады орудий\n\
  Позови меня по именам и я восстану из праха\nВ такт колоколам под песни тибетских\
  \ лам\nКак всегда ушатанный в хлам\nРаскатанный сам подобно верившим в ширину панорам\n\
  Ra, my nigga! Вышедший словно Адам\nПо дороге все разошедшись лучами\nВесна и на\
  \ его дороге роса\nЛюби меня как Библия учит любить, сестра,\nВедь нам друг без\
  \ друга быть никак нельзя\nДома, дороги, план отъезда забывал\nЗнал что там только\
  \ дом один нам\nЛюби меня как Библия учит любить, сестра,\nВедь нам друг без друга\
  \ быть никак нельзя\nДома, дороги, план отъезда забывал\nЗнал что там только дом\
  \ один нам\n\nПойми я просто...уезжаю домой\n(Я уезжаю домой)\nНе был одиноким или\
  \ пел эти строки\n..я уезжаю домой\nЯ уезжаю домой\nПойми я просто уезжаю домой\n\
  ...или пел эти строки\n..я просто уезжаю домой\n\nПойми я просто уезжаю домой\n\
  Просто спокойно уезжаю домой\nБеру ключи, завожу, заряжаю, вишу\nГде хочу уже шестой\
  \ выходной\nТы далеко-далеко, но я дальше еще\nТы не знакома мне была еще\nКогда\
  \ я таким стал\nИ переломится любое крыло\nС потоками несхожих по полу разбросанных\
  \ мыслей"
