name: Синьора
text: "I'm lookin for the real love\nI'm lookin for the real love\nI'm lookin for\
  \ the real love \nTo me to me to me to me\n\nТанцевал танго, чувствовал губы, твою\
  \ помаду\nКак-то казалось мало, как-то белое платье.. Ламбада в марте \nРодная,\
  \ знайте: я не соврал ни капли, мами\nНас ждали пляжи, нас ждали ванны, вино, свечи,\
  \ массажи, мами\nЛаскал руками, обнимая ногами в новом ниссане в рестораны сначала\
  \ \nЕще год назад собирал мелочь под диваном, \nСпал на матрасе, срал у сберкассы\n\
  Теперь твои ласки как раскаленный айсберг.\nИ не нужны больше мами, одни в океане\
  \ кричали: ????\nМне тебя не хватает.. Телефоны, мониторы, ты сама это знаешь\n\
  Потом та лирика, ну да.. Я вообще выпал в осадок\nПадок на твой голос, твою улыбку,\
  \ \nТвои волосы, твои глаза, твои локоны\nЧто ты, знаю по своему опыту - ты лучшая,\
  \ бесспорно\nВот оно: ну не могу, люблю, живу, не живу, лета жду\nМечту нарисую\
  \ кругом по воде, упаду во власть твоих уст\nЗвук по утру поцелуй в шею, ласкает\
  \ твоё тело загорелое\n?????????????, летели дни, недели, месяцы\nМожно повесится,\
  \ моя душа бесится, моя душа бесится\nКогда мы встретимся.. Когда мы встретимся\n\
  \nI'm lookin for the real love\nI'm lookin for the real love\nI'm lookin for the\
  \ real love \nTo me to me to me to me\n\nПо набережной ноги волоча, как то грустно..\
  \ Скомканные чувства\nВзглядом уткнулся в коралловые бусы над пышным бюстом\nСиньора\
  \ - вы муза? Я кажется видел вас в салоне захолустном\nВ дымке сотканы парами опия\
  \ вокруг хрустальной люстры\nТе же волосы русые, уложенные французским муссом\n\
  Подарите же мне улыбку из ваших медовых уст\nМне бы познать их вкус, без вас мой\
  \ мир пуст\nЯ словно бы вернулся из пустыни где видел горящий-говорящий куст\nКогда\
  \ пески остыли, \nПочему не отвечали вы на письма мои дрожащим почерком?\nДайте\
  \ же напиться из дрожащего источника\nЧтоб ток по позвоночнику, как в Сочи - бессонные\
  \ ночи\nА в прочем к дьяволу весь этот мир\nМне гибель от ваших нежных рук еще в\
  \ 17 лет гадалка напророчила\nТак позвольте прильнуть кончиком языка к розовой щечке\n\
  К изящной мочке, мой ангелочек, мы будем вечно \nИ нас не заволочит, не засволочит,\
  \ не заморочит\nЯ б так хотел с тобой встретится очень.. Очень.. Очень\n\nI'm lookin\
  \ for the real love\nI'm lookin for the real love\nI'm lookin for the real love\
  \ \nTo me to me to me to me"
