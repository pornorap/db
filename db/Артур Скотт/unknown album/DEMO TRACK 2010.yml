artist: Артур Скотт
name: DEMO TRACK 2010
text: "Лучами своему простил.. Если нечаянно \nПо глупости, я стал причиной твоей\
  \ печали\nНечая, сам не замечая \nУвлеченно помню только на причале чайки кричали\n\
  Две реки течением ручья тихо журчали \nЗапечатляя в каждом кадре твоей печали, \n\
  В каждом кадре твоей печали\n\nСпооой мнее самое то и я поверю в лето \nБез конца\
  \ и пресвятую деву света\nВозьму билет туда где небо на рассвете \nВстретит землю,\
  \ с тобой туда\nСпооой мнее чтоб я вспомнил (свои имена) \nВ этой какофонии сигналов\
  \ \nТогда нам и целого мира покажется мало\nИтог годов - восьмёра прочая всё тот\
  \ же дуэт взбалмошный\nСловно и не прожил весенних гроз грёз и лета жары \nИ мороз\
  \ по коже, светлую тоску по осени\nКого не спросишь: да носит где то тут, всё мается\
  \ \nПо разному кидает неприкаянного\nА? Чё? Дожили.. Кто же тут поможет, \nНо в\
  \ общем-то всё это не прикалывает\n2008 Москва центр время осень, я не в невминозе\n\
  Тут братишка мой дурной мне мозг выносит\nЧто он не мой, а я и не его вовсе\nЧто\
  \ пацан за пацанов кобыле крашенной \nПару красивых слов не бросит\nВот это новости!\
  \ Аплодисменты стоя \nЯ чё не понял, \nТолько ты с какого перепоя вот такой то стрёмный?\n\
  Среди наших с пляжа нахуй стоя пешим раком, ты чё не понял?\nБрат мне будет братом,\
  \ даже если брат не кровный, у нас всё ровно\nВкус крови снова сплёвываем, пульс\
  \ есть.. \nАлё, подъём, съёбываем, чужих не любим, своих не трогаем\nЧудные.. Чудные\
  \ люди: друзья, подруги с большой дороги \nБарыги - нелюди, не люди они, бей барыг!\
  \ Кидай барыг!\nВой над головой дыыым, временная песня души сжигает горя\nПока вой\
  \ молодой поднимим, \nНе прогибаясь волнами несут вдаль моря\nВ руке струна баян\
  \ семь золотых ампул \nЛомая первую ору: идите на хуй! \nВсё как было так и осталось\
  \ навсегда \nНо погляди здесь не огонь и не вода\n(и реки стали кровью) лишая крови,\
  \ \nКровавой линией капал: кап.. Кап.."
