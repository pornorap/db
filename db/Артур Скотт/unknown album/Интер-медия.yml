text: "Тоска грусть не пустит на улицы заполненные толпами людскими\nДождавшись тьмы\
  \ пройдусь короче переулочками узкими\nЧтобы псы натасканные, науськанные не пали\
  \ на хвоста\nДа не повели под беленькие рученьки в сторону тюрьмы\nНаучат жизнью,\
  \ так я стал сторониться вашего общества\n\nВсё просто - когда нет вопросов, остаётся\
  \ солнце\nТвоё лицо не хмуро, оно смеётся\nТвой странный выбор быть кумиром этого\
  \ мира\nЧеловечество - это не лечится\n\nТвои мечты как воздух, они не стоят закатов\
  \ красоты под шум прибоя\nИ в общем-то не важно я или ты поёт там нам с тобою\n\
  Наш брат был первым, кто сказал: \"привет прокуратор\"\nИ понеслась: серая масть,\
  \ тюрьмы, каторги\nБрат убивал, брат сдавал брата, \nА РА смотрел с заката и было\
  \ ему не понятно\n\nВедь наши люди были первыми нетленной душой одарены\nЗа надписями\
  \ настенными оставив секреты как покорить мир\nИ наши люди были первыми где нынче\
  \ пустыни или моря\nЕдинственно верное решение в тайнах души храня\n\nВсё просто\
  \ - когда нет вопросов, остаётся солнце\nТвоё лицо не хмуро - оно смеётся\nТвой\
  \ странный выбор быть кумиром этого мира\nЧеловечество - это не лечится\n\nТвои\
  \ мечты как воздух, они не стоят чтоб друг на друга \nНам с тобою за них идти войною\n\
  И может услышав это, вспомнишь эхо далёких дней\nКогда была одна любовь, одна кровь,\
  \ одно солнце\nОдно небо, что по весне на землю дождём прольётся"
