name: Разве это жизнь
text: "Ни мне, ни себе не ври, все наши песни только о любви\nИ наши мысли убегут,\
  \ но мы останемся тут ещё хотя бы на пару минут\nОсобенно себе не ври, все твои\
  \ песни об одной любви\nИ страсти одинаково нас тянут вниз, но не гонись за ними\n\
  Разве ж это жизнь?\n\nА чо? Жизнь как жизнь: живу, дышу пока, движуху навожу\nЕсли\
  \ чо - включаю дурачка, выручаю чем могу,\nПорой отчаявшись врубаю такую пургу,\
  \ что мама не горюй\nТвой сын словил клин в Клину, ну и ну\nОб этом говорить не\
  \ принято, но я по-другому не могу\nЖиву, дышу, пишу. И вот так плавно проплывая,\n\
  Мимо мусорских постов и вашего ебаного спального рая\nОт палатки к ларьку, через\
  \ арку к братку винтовому торчку\nНе на мутках, а на кухоньку попить чайку и о том\
  \ о сём поговорить\nИ спокойно прикорнуть в углу, зная что никто не тронет\nЕщё\
  \ хотя бы на пару минут\n\nТвои дворы, мои дворы, Алёш, алё, отбой, приём. Живём\
  \ как все, \nНу при чём тут кайф, живём, в душе мы вовсе не о том поём\nАйда пойдём,\
  \ ночью или днём. Мой дом, твой дом,\nВон там за домом дом. За драм рамс - это не\
  \ про нас\nМосквау всем регионам и городам\n\nГоворят не мы такие - жизнь такая,\
  \ но разве ж это жизнь такая?\nВ глазах твоих лёд, лёд что душит души твою, \nРасскажи\
  \ отчего она не поёт. С чего от неё бежим\nУпадём, полежим, встанем и снова кружим,\
  \ да похуй чо за режим,\nНад нашими городами дымдыдымдыдым\n\nТвои дворы, мои дворы,\
  \ Алёш, алё, отбой, приём. Живём как все, \nНу при чём тут кайф, живём, в душе мы\
  \ вовсе не о том поём\nАйда пойдём, ночью или днём. Мой дом, твой дом,\nВон там\
  \ за домом дом. За драм рамс - это не про нас\nМосквау всем регионам и городам\n\
  \nНи мне, ни себе не ври, все наши песни только о любви\nИ наши мысли убегут, но\
  \ мы останемся тут ещё хотя бы на пару минут\nОсобенно себе не ври, все твои песни\
  \ об одной любви\nИ страсти одинаково нас тянут вниз, но не гонись за ними\nРазве\
  \ ж это жизнь?\n\nА сейчас бухаем по-белому: девочки приглашают мальчиков к бару\
  \ блять, все на движениях, давим окурки сразу обеими руками и валяемся, валяемся"
