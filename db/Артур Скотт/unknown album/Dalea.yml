name: Dalea
text: "I'm still looking for.. I'm still looking for\nAnd I'm still living on.. I'm\
  \ still living on\n\nЕсли бы камни могли говорить они бы назвали тебя dalea \nТвоих\
  \ рук тепла не дано забыть в моих снах обнимай меня dalea\n\nI'm still looking for..\
  \ I'm still looking for.. Dalea\nAnd I'm still living on.. I'm still living on\n\
  I'm still looking for.. X4\nI'm still living on.. Х 4\n\nВ твоих глазах смешалось\
  \ море и горе в миноре\nСиньора белому дому сплела белых облаков \nПокрова узор\
  \ словно Сонора бетона \nСвета такого отродясь не засекали приборы\nВойнами Армагеддона,\
  \ волнами ангелов Хора\nТы думал это написано в Торе? \nА оказалось подшито в деле\
  \ у прокурора\nСодом и Гоморра \nИ под ногами основа стала кучей нелепого ссора\n\
  Спор дьявола с богом сошёлся аргументов кольцом \nПяти кубовым шприцом посинелым\
  \ лицом \nОсвинелым народцем который лишь гнётся \nЗа дозу счастья ликом абстинентных\
  \ отцов\nПроснись, это не мой сон, \nЭто не твой сон, наши голоса в унисон\nВзлётная\
  \ полоса весом в пять тонн, \nПусть всё горит этим синем огнём\n\nDalea-a-a I'm\
  \ still looking for.., I'm still looking for.. Dalea\nDalea.. And I'm still living\
  \ on..\n\nВ твоих руках смешались счастье и боли страсти тысячи войн\nПомню было\
  \ дело прошлой зимою, \nСкрип - дверь - свет, в ней силуэт\nКупи билет на тот свет\
  \ где всё в огне, но огня нет\nСвет оставит ветра пробег, одет в клочки \nГазет\
  \ с окна сдует вторячки, пиздец.. \nПоймут только старички или дурачки\nТушим сигарочки\
  \ и в свет\n\nDalea, d-d-dalea, d-d-dalea"
