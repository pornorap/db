name: Не забудь попрощаться
text: "Не забудь попрощаться, уходя в ночи ненастье\nВлекомый пагубной страстью.\n\
  Сядь со мной за одним столом\nНас накроет хранитель белым крылом.\n\nНе забудь попрощаться,\n\
  Как знать, когда еще повидаться удастся\nЗагляни в глаза, возьми в дорогу тепла\n\
  Нас ждут небеса ...\n\nВ прокуренной атмосфере взгляды повисали\nКак ксерокопия\
  \ булата и стали, бессловные баталии.\nНе живота ради у нас в руках порой, ведь\
  \ \nЗвезды погасали \nКаждая черта лица мила лила свет на детали.\nСветало. Ночь\
  \ отступала, но нам не хватало тепла\nИ мозг сомнения терзали.\nВстал. Куда? \"\
  дела-стрела -во всем виновата она\".\nЗан, брось мы вроде уже не шпана,\nЛяг на\
  \ диван, поедешь с утра.\nНу, хоть посиди еще полчаса.\nВедь у нас есть, что друг\
  \ другу сказать.\nНу да. В ответ лишь резкие слова,\nНе в бровь, а в глаз метит\
  \ кулак:\n\"сука, забыл?\". Успокойся, дурак.\nЕзжай коль так. Не мне тебя держать.\n\
  И в спину тихо: \"храни тебя Джа\".\n\nНе забудь попрощаться, уходя в ночи ненастье\n\
  Влекомый пагубной страстью.\nСядь со мной за одним столом\nНас накроет хранитель\
  \ белым крылом.\n\nНе забудь попрощаться,\nКак знать, когда еще повидаться удастся\n\
  Загляни в глаза, возьми в дорогу тепла\nНас ждут небеса, где заря видна.\n\nТяжелые\
  \ мысли тонут в шотландском виски,\nКак листья медленно. До зари мало времени,\n\
  Пора уже отрубиться.\nDieve, neduok jam nukristi ir neduok niekam jo nukirsti\n\
  Бля допился, уже сам с собой говорить стал.\nПолиция и эти знакомые лица. Откуда\
  \ они здесь?\nНаверное, я спал.\nЗвонок телефона, глаза, как спицами колет свет.\n\
  В трубке плачущий женский голос:\n\"Арчи, знаешь, а Саши-то больше нет.\""
