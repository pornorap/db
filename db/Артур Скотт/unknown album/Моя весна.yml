name: Моя весна
text: 'В этом мире не осталось слов,

  Одни наборы символов,

  Но и они порой бывают живы,

  Когда не лживы.

  Наворожи твоих рек – разливы,

  Их сожги небесным огнём...

  Именем Шивы.


  Возьми меня туда,

  Где тонут берега,

  Где воздух будит кровь,

  Где талая вода.

  И я прольюсь дождём,

  Воскреснув из огня,

  Свела меня с ума,

  Озорная весна.


  Возьми меня с собой,

  По каплям в путь,

  Ветрену голову

  Поля цветов зовут.

  Всё ради этого пробега

  По талому снегу,

  Игривая весна,

  Зачем ты стала летом?


  Найди последний мой приют –

  Лиши снега,

  Ты станешь моей гибелью –

  Я твоим небом.

  Укрою пылью звёзд

  Кругом всю землю,

  Пощажу те тропы

  Где кровь от нашей крови бегала.


  Ты мне явилась девой в светоснах,

  Светом в поле, ветром так,

  Небрежна, во всей красе.

  Аккомпанементами,

  Светлыми моментами,

  Всё – лето цвета неба,

  В русой красе…


  Возьми меня туда,

  Где тонут берега,

  Где воздух будит кровь,

  Где талая вода.

  И я прольюсь дождём,

  Рождённый из огня,

  Свела меня с ума,

  Озорная весна.


  Возьми меня с собой,

  По каплям в путь,

  Ветрену голову

  Поля цветов зовут.

  Всё ради этого пробега

  По талому снегу,

  Игривая весна,

  Зачем ты стала летом?


  И мой голос тоже дрожал,

  Когда вражий стан степь

  Пожарами уничтожал,

  Взывал к опалённому небу,

  Не дождавшись дождя или снега.


  И мой голос тоже дрожал,

  Когда вражий стан степь

  Пожарами уничтожал,

  Спеша к опалённому небу…'
