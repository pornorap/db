artist: Артур Скотт
name: Бабаньки
text: "Ууу..бабаньки, снимайте каблуки\nПройдёмся у реки туда, где огоньки\nУуу...бабаньки,\
  \ заскочим в кабаки\nИ там, где огоньки приляжем баиньки\n\nМаша была дурой, Таня\
  \ была сукой\nКатя больно умная, в дверь зашла без стука\nТоня была мутная, нагоняла\
  \ скуку\nВся ушла в науку - от неё ни звука\nВера была мукой, Лере просто так от\
  \ нехуй делать \nПовис на ухо, потом снова Вера\nГера выжала соки, пошли соскоки\n\
  Нам не по пути, сам пойми..разные тусовки\nМинь варила на осоке супец со вкусом\
  \ носок\nКазалась по жизни косой,\nА оказалось просто тарилась собачьей колбасой\n\
  И не еблась..хотя по началу выставлялась с простоя\nА Лакише сносило крышу,но не\
  \ долго\nЕё подруга Ришана оказалась бодрой и не прокисшей\nИ снова я свободный,\
  \ а Ришана от Лакиши получила по лбу\n\nУуу..бабаньки, снимайте каблуки\nПройдёмся\
  \ у реки туда, где огоньки\nУуу...бабаньки, заскочим в кабаки\nИ там, где огоньки\
  \ приляжем баиньки\n\nМаша любит Мишу, Миша любит Пашу,\nНо Паша нихуя не пидр,\
  \ Паша любит Дашу\nДашу любят все за большую жопу ущипнуть\nЕсли дело к вечеру и\
  \ так охота\nСаша любит Женю, Женя любит Валю\nВаля любит чтобы и Женя и Саша дали\n\
  И все каким-то хуем связаны с Володей\nНо я и сам уже не знаю че тут происходит\n\
  Мама любит папу, папа любит жабу\nЖаба любит бабки, бабки любят шмары\nШмары любят\
  \ выпить, выпить любит каждый\nИ все любят Серёгу, но никто не любит Драго\nА я\
  \ люблю, когда в кармане бумага\nСолнце садится и спешить никуда не надо\nЯ пою\
  \ от души, хоть и немного грубо\nНапиши мне свой телефон в воздухе, подруга\n\n\
  Ууу..бабаньки, снимайте каблуки\nПройдёмся у реки туда, где огоньки\nУуу...бабаньки,\
  \ заскочим в кабаки\nИ там, где огоньки приляжем баиньки\n\nКоля носит трубы, соблазняет\
  \ Настю\nНо Настя нихуя не дура, Насте нужен гангстер\nЖеня аферист Марине дал липовый\
  \ паспорт\nЗамуж обещал и трахнулся и подорвался\nПетя дал 100 баксов, раздевает\
  \ Жанну\nОн ещё не знает то, что Жанна была Максом\nЖертва дорогих и безобидных\
  \ операций\nВ щелочку двери на них поглядывает Вася\nКира была мразью и любила грязно\n\
  Стоя на руках и завязав глаза повязкой\nСвета была чистой и любила быстро\n2 минета,\
  \ я за дверью..мама дома, тихо\nВот она Кристина, прямом здесь за дверью\nПочему-то\
  \ любит поебашиться в подъезде\nЛена это участковый в местном отделении\nНас не\
  \ выгоняет, а завидует и смотрит\nВсе они похожи может быть немного\nНо порой достаточно,\
  \ чтобы не различать их\nХватит напрягаться, может половинку\nИ пойдем-пройдёмся\
  \ и посмотрим на закат мы"
