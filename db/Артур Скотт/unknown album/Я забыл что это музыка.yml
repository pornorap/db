artist: Артур Скотт
name: Я забыл что это музыка
text: "Я забыл что это музыка ну и пусть\nПыл остыл голова кружится в этом ли суть\n\
  Искусство быть довольным в отсутствии в горле привкуса уксуса\nПоиск того единственного\
  \ звука набата рая\nТаинственная мука словно муха биться о невидимые стены\nХворают\
  \ раненые в уме решая нереальные проблемы\nКак пополнить вены ветром перемены\n\
  Создать разницу потенциалов в мире чёрно-белом\nНапалмом веры в разум выжигают нервы\n\
  Первородная машина роет землю плодородную\nНажимом клапанов души в ошибки загнанной\n\
  Опора пальцами ноги рождает новую породу отбросов Хиросимы\nУстроим невыносимо -\
  \ был бы повод\nНе входим в моду мы выводим стон по громоотводу в морду\nСмотрим\
  \ в воду или дышим керосин \nЧерез пластины пластилиновых цветов\nВластелин каждый\
  \ кто готов двинуть бровью в сторону прихода\nДоходов охраняющих народ от внутренней\
  \ свободы \nПод предлогом слога вреда\nБреда о том что бога нету\nБога много но\
  \ это не повод голым кидаться в лету\nПодводный эксперимент цель которого в небесное\
  \ пополнение гроба\n\nЯ забыл что это музыка\nНаука пополнения пуза\nПулями грустного\
  \ груза\nВыгуливать музу за капусту -под действием иллюзий\nЧудо воплощения блюза\
  \ учащихся вузов\n\nТужась, глаза немного сузив\nСреди говна мы все поэты други\n\
  Но всё же где-то забыто то что по пьяни спето\nБожественные звуки\nОпять живыми\
  \ взяли суки\nПопутка до отделения где мнение считается за оскорбление\nСнова крутят\
  \ руки за не вовремя брошенный взгляд\nМиллиграммы чуйки под ногтями по запаху определят\n\
  Всех подряд сажают в дурки и тюрьмы\nГремят вместо ноктюрнов увертюры\nДруг над\
  \ другом люди поднимаются на котурнах\n\nЯ забыл что это музыка\nНаука пополнения\
  \ пуза\nПулями грустного груза\nВыгуливать музу за капусту под действием иллюзий\n\
  Чудо воплощения блюза учащихся вузов"
