name: Ты меня найдёшь
text: "Ты меня найдешь, найдешь, найдешь\n\nНайдешь меня где песня не спета\nГде воздух\
  \ рвется к первым лучам тёплым порывом ветра\nНайдешь меня в пятне света проникшем\
  \ в железобетон отсеков \nЧеловеческой пасеки\nЛетом найдешь меня по следу пойдешь\
  \ в золотистую рожь\nВойди в дождь, но справа травы не трожь\nНайдёшь похожих множество..прильнув\
  \ о них грудь обожжешь\n\nНо ты меня найдешь, найдешь, найдешь\n\nНайдешь - не поймешь\
  \ \nБросив, сдержав невнятную дрожь,\nНайдешь в себе силы сказать \"хорош\"\nГолову\
  \ не морочь\nНайдешь в моих словах ложь, во взгляде печаль\nНо не поймешь, где я\
  \ покинул причал\nНайдешь меня в лабиринте зеркал, манящего в даль в твоих снах\n\
  Найдешь меня, где я качал на руках дитя,\nКогда родился сын или дочь..в ту ночь\n\
  \nТы меня найдешь, найдешь, найдешь\n\nЕсли вдруг не найдёшь, то я найду тебя сам\n\
  Узнаю по глазам, по счастливым горячим слезам\nКогда найду тебя, Ксан\nДжа даст\
  \ покой...Света и Тьмы сторонам\nВот они мы в городе со всех сторон открытом ветрам\n\
  Вот они мы пьяные в хлам\nЯнь-Инь..я тут, а ты там\nДруг за другом бегаем по пятам\n\
  \nТы меня найдешь, найдешь, найдешь"
