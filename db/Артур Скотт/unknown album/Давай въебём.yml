artist: Артур Скотт
name: Давай въебём
text: "Всё то, что есть давай въебём!\nНа всех кто здесь, от почвы до небес\nА остальное\
  \ пусть огнём сгорит\nИ нам нечего будет делить\n\nВсё то, что есть  давай въебём!\n\
  На всех кто здесь\nОстальное огнём пусть сгорит\nИ вот тогда нам с тобою нечего\
  \ будет делить\n\nДай мне вес, микрофон и бит\n200 мегабит и рэп процентов на 200\
  \ будет убит\nВсеми любимый кумир - окстись родной\nТвой стиль сдулся эскиз, домой\n\
  Давай ещё на бис\nМой мысли потоком дисс\nЭто хип-хоп звучит\nВ твоей крови cannabis\n\
  А я ненавижу плановых\nДавай, если артист то рви, не мнись - исполняй\nЕсли бандос\
  \ - стреляй\nЕсли стрелять: вопрос - гуляй\nА не улю-уляй\nЕсли ты рыба, то ты плавай\
  \ кит (на вид)\nМолодца, молодцом всё есть\nДжипарь, кепарь, как надо, пресс лаван\n\
  Вот тебе надо тру, респект, гуччи, прада\nА нормальным пацанам ни хуя не надо\n\
  MoscWoW от центра до МКАДА ЮЗАО\nТвой мозг - вау, мой мозг - ха\nВАО, ЮВАО, ЮЗАО,\
  \ РА ПРО Москва\nМой мозг - ха, твой мозг - вау\n\nДавай въебём \nНа тех кто здесь\
  \ всё то, что есть\nОт земли и до небес\nВсё остальное пусть синим огнём горит\n\
  И нам нечего будет делить\n\nДавай въебём \nВсё то, что есть на всех кто здесь\n\
  Солнцу приветствия от сердец\nВсё остальное пускай сгорит\nИ вот тогда нам нечего\
  \ с тобою будет делить\n\nВообще то я ничего не хотел говорить\nДовели - выдали\
  \ новой мутной мутни за шировые кайфы\nПарни праильные, лучше б сразу вещали в эфир\n\
  Как заварить чифир.. спиды где, где амфетамин\n(Лёшу освободим)\nАле гараж, свой,\
  \ но не ваш \nСлышь башка пробита пятнашка стаж\nПрости уважь сей семантический\
  \ эпатаж\nНо за такой кураж мне на весь ваш антураж\nТолько вот по синьке быковать\n\
  Белый пушистый Скотт\nАртурчек aka (да нет, ты не понял) Пара Точек\nТак же известный\
  \ как aka РЧА\nТексточек и пол рус рэпа зубы точат\nМайк чек, а вот ещё чё\nЗвук\
  \ убавь, тупо не поможет\nИ мой заряд в твоём сознании яд\nНо вряд ли ты выкупишь\
  \ меня"
