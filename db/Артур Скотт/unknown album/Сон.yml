text: "Это волна растатранса, время - две тыщи третий год\nВсе кто стоял, ударились\
  \ в танцы!\nНу чё вы пялитесь засранцы раскрыв рот\nКак стадо баранов на новые ворота\n\
  Нас не ебёт что кто-то из вас моральный урод\nЭто чи-ширский кот, сайко би, каста\
  \ кшатри'й - войны за мир\nЩас вам расскажет презабавный анекдот\nСмотри колышется\
  \ народ\nСтой кто идёт\nОри раскрыв глотку - крик будет твой откуп\n\nЯ сплю и вижу\
  \ по жизни обиженных\nХороших людей живущих в убогих хижинах\nСтрадающих от жадности\
  \ человеческих хищников\nДавимых как мыши орущих но не слышимых\nРожи заплывшие\
  \ толкают речи пышные (напыщенные)\nВ низшие социальные ниши кличут\nИ так уже еле\
  \ дышащих\nПриказами свыше давимых как мыши орущих но не слышимых\n\nПламенные взоры\n\
  Горят озёра\nПодпёртый Богом ряд\nТолько вышедших из школы невольных каскадёров\n\
  Смерть перед позором\nГоризонт ограниченный строго взрывной зоной\nСлышишь стон\n\
  Это через толпу неугодных идут погоны орошенные росой самогона\nКрик из-за кордона\n\
  Довольно странно\nКогда в телеэкране обманом развернулась панорама \nУбийственного\
  \ плана\nТе кому это надо\nК этим трупам отношения имеют мало\nПереключаешь канал\
  \ а там - реклама\nПорошка который убивает наповал любого растамана\nЖизненная драма\
  \ увязших в капкане мирских желаний:\nКто мы - ползучие твари или имеем право\n\
  Распоряжаться судьбами налево и направо\nИ на любом плацдарме\n\nПокрой исконный\
  \ свет божественной души мастей доспехом\nСобери свору, народу навреди и считай\
  \ это успехом\nГоры обглоданных костей накидай среди незримых стен\nЗачем ты хочешь\
  \ стать тем \nКто землю поливает кровью наших братьев\nСмято натиском слоновьим\
  \ уличных солдатов всё то что свято\nНекуда идти на попятную\nВот вам занятие\n\
  Закройте глаза ребята\nСчитайте круги ада\n\nПервый - это когда просто сдают нервы\n\
  Второй - ты думал начался геморрой но тут\nТретий - слышишь - плачут голодные дети\n\
  Четвёртый - словно в сотах утопаем в собственной рвоте\nПятый - непонятен вроде\
  \ но пусть - просто так по счёту\nШестой - это весной осознать что ты мёртв как\
  \ сухостой\nСедьмой - раствориться в собственной злобе немой\nВосьмой - услышать\
  \ проклятие матери\nИ девятый - заледенеть во сне стомиллионным криком объятым"
