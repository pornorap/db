name: Уру уру
text: "Уру уру, зимой и в стужу стужу\nЯ гружу гружу, тупых лохов развожу\nУру уру,\
  \ зимой и в стужу стужу\nЯ гружу гружу, тупых лохов развожу\n\nКак кроликов, как\
  \ Лёлик Болика, как нарики ментов алкоголиков\nПотоком слов как рекламные ролики,\
  \ как верующих католики,\nКак соль гипертоника, \nКак дядька с чемоданом в приключениях\
  \ электроника,\nКак пани Моника курнув гидропоника разводит джин с тоником\nПотом\
  \ в городских отстойниках гоняет розовых слоников,\nПытаясь понять логику макроэкономики\n\
  Как дядя в смогинге за стольник пихает тосты на застолье,\nКак Смоки Мо ебашит сольные\
  \ альбомы,\nЯ как стиморол, как димидрол, как методы контроля\nИглы, проникающие\
  \ в плоть нечувствующих боли\nКак в поле аленьких цветов рубящий головы одинокий\
  \ воин\nС угасшим взором в вечном дозоре ???? Зори\nКак небеса над ним лазоревые\
  \ с горя порой роняют слёзы в море\nКак раскалённую в нещадном зное до паранойи\
  \ волна песчинку кроет\nС собой уносит туда, где звёзды\n\nВот так я гружу гружу,\
  \ тебя бужу бужу\nСреди потоков огня с башней не дружу дружу\nПо утру я, уру уру\n\
  \nСвожу на части целого, как солнца стрелы, среди ненастного неба\nКак высшие эшелоны\
  \ власти на пару линий белого,\nСожженные мосты на берегах реки, источник - ???\
  \ Слово, \nА устье - море пустоты, развожу мосты, стираю в пыль катающих понты\n\
  Розово-голубые вы или подземные коты? С каждым я на ты,\nГлавное оскалом не свети\
  \ из темноты, а остальное, так это дым\nЗапечатлённые в моменте времени в конфигурации\
  \ пространства\nФорма квадрата промокашки на ногте указательного пальца\nДа ты не\
  \ ссы, сейчас вселенная начнёт меняться плавно,\nЯ здесь ращу цветы и это главное,\
  \ когда тебе даётся шанс\nПройти через облавы, твои мечты и оказаться в состоянии\
  \ покоя\nПоложенном на вроде танца в море боли на волны растатранса\nНа волны растатранса\n\
  \nУру уру, зимой и в стужу стужу\nЯ гружу гружу, тупых лохов развожу\nУру уру, зимой\
  \ и в стужу стужу\nЯ гружу гружу, тупых лохов развожу\n\nУру уру я, уру уру я...\n\
  \nВисконсин, Нью-Йорк, Москва, Краснодар, ???, \nPsycho Bee, Random Chie, Xstax\
  \ и ещё пару имён про запас"
