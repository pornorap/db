name: Мать Кали
text: "Если кто-нибудь в этом мире знает суть или истину\nСкажите люди добрые, и я\
  \ смогу тогда спокойно уснуть\nЗная, что меня укроет зелеными листьями\n\nБежал\
  \ по огненной земле, но не дрожал\nВоитель света, ведь не принадлежал\nОгонь души\
  \ его поющим стрелам\nРжавым кривым ножам\nА на земле вокруг народ его лежал\nПравителем\
  \ семи держав\nОтдан в огне бессмысленной войны за мир\nБезжалостным седым богам\n\
  Бежал по огненной земле, но не дрожал\nЗакрыв глаза рукой, лишь повторяя\nСлова,\
  \ что надо было передать\nВ заоблачные храмы \n\nМать Кали – мои люди стонут, \n\
  Плача,\nПод натиском орд вражьих\nПусть затонут башни городов, и сгорит пусть пол\
  \ земли\nМать Кали\nБрат пойдя на брата, алчущий славы и злата\nНарушил то, что\
  \ свято\nСпаси весь мир, останови и уничтожь … \n\nПогибать, так стоя, сверхновых\
  \ всполохе золотом\nНебо пустое, и чистые чистые взоры\nЖизни без строя нет, но\
  \ выбери сам,\nЗа полчаса до рассвета свой путь к небесам\n\nБрось в небо крик,\
  \ в ответ получи стужу\nМир только кружат, те, кто с головой не дружат\n«Если звезды\
  \ зажигают – это кому-нибудь нужно»\nДа\nМенеджерам отдела наружной рекламы\nСлужащим\
  \ фирм филиалов\nКали\nВсе это дым, все это дым, дым, дым, дым\nВсе это дым, все\
  \ это дым, дым, дым, дым\nВсе это дым, все это дым, дым, дым, дым\nВсе это дым,\
  \ все это дым\nДым погребальных костров и жертвенных алтарей\nДым, что сбил тебя\
  \ с ног\nДым особых растений, что по земле стелет\nДым, возносящийся к небу белыми\
  \ перьями\nВсе это дым, все это дым, дым, дым, дым\nВсе это дым, все это дым, дым,\
  \ дым, дым\nВсе это дым, все это дым, дым, дым, \nВсе это дым, все это дым\n\nОдно\
  \ знай, любовь, далеко манит за собой\nВ свой дом за незримой рекой\nТы не первый\
  \ и не второй такой\nК ней выйдешь юнцом, а придешь стариком\nСам не свой, потеряв\
  \ покой\nПорой течению жизни смерти зову наперекор\nНе ощутив за собой победы\n\
  Навеки станешь защитником неба\n\nБежал по огненной земле, но не дрожал\nВоитель\
  \ света, ведь не принадлежал\nОгонь души его поющим стрелам\nРжавым кривым ножам\n\
  А на земле народ его лежал\nКупаясь в неге, лица обратив к лучам\nЗабыв о смерти,\
  \ как о причине бед\nИ так из года в год…\nИ века в век…\n\nМать Кали…"
