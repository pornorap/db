text: "ДобРа тебе, родственник\nДа будет в досталь \nЖизни и родной земли тебе\nРукой\
  \ от сердца к солнцу!\n\nНет, я не за true тут тру\nЯ за рунные камни раскинем по\
  \ утру\nНагадай мне, дай мне ещё одну весну\nЗа парней, за девок, да за детвору\n\
  \nГлаза сомкну отходя ко сну\nЧает свет найти уходя во тьму\nНа своём пути готовы\
  \ слить ближнего\nЛишь бы не утонуть в грязи\nНе боюсь потерять скинув веса\nНо\
  \ при этом прикинь, не хасла не гэнгста\nЯ за солнце, забейся за своё место\nНе\
  \ бездействуй под копытами беса\nЗа весь свет несущий энергию жизни\nПоющий о сущих\
  \ пустяках\nЗа просто так отдающих последний пятак\nЗа кайф сестрёнки и братика\n\
  За мир во дворах, городах и районах\nНе за тех, что готовы \nПо первому зову предав\
  \ основы\nМой дом переделить в межусобных войнах\nПриняв на душу грех, переделать\
  \ зоны\nБез сопротивления и боя\nЗато готов слово перебрав на бомбы\nУродов гнать\
  \ взад с ППК\nЗа твою свободу брат\nЗа взгляд очей \nЧто порой гнева Перуна ярчей\
  \ горят\nНе притчи, а так говорят\nЗа семь морей, тридевять земель \nДа за правду,\
  \ брат\nМне пропой, дивчина родная,\nНе в настрой рэпчина инородная\nОбними, на\
  \ груди согрей \nНочь пробудь со мной\nПуть знаменем осенью снегом мой след накрой\n\
  Я за той горой, за одно с тобой\nЗа свой нрав лихой\nДалеко занесённый ветрами чёрными\n\
  Удручён тоской\nЗа просторы земли родной\nЗа рекой, за оконцем зажги огонь\nВернусь\
  \ за тобой, заберу с собой\nПолзком, скрипя на зубах песком\nСтрану объятую пламенем\n\
  На треть покрытой льдом\nЗемной поклон\nЭто мой дом \nЧё встал? Пойдём, это мой\
  \ дом\nПолзком мимо постов\nНа зубах песком скрипя\nОбъятые пламенем\nПо полю бредём\
  \ босиком\nЗа веру и любовь идём\nДа за мой дом\nЗа семьсот верстовых столбов -\
  \ там мой дом\nЗа то, за что пьём когда встаём\nЗа наш добрый люд, да за мой дом\n\
  За строк поток, неподвластных перу\nНе поэтов нестрастных пером шекатнуть по ребру\n\
  Оперу по утру на морозном ветру\n\nНет, я не за true тут тру один\nНет, я не за\
  \ true тут тру\nЛоки - на веки брат мой \nИз своего спокойствия не выводим\n\nНет,\
  \ я не за true тут тру\nЯ за рунные камни раскинем по утру\nНагадай мне, дай мне\
  \ ещё одну весну\nЗа парней, за девок, да за детвору\n\nТы вот, морда козья, одна\
  \ лишь просьба\nВ землю не сбрось меня\nУмру - собери в горсть и пепел и на прощанье\
  \ обняв, \nКак родного, распыли меня в воздух.\nИ может тогда ты услышишь:\n\"омытая\
  \ морями Ио-Ио,\nВ её глазах солнце плывёт-плывёт.\nВеликий бескрайний космос, приём-приём,\n\
  Сожжём живьём, смешаем с могильной пылью\"\n\nТам где не пройдёт блядь тусовка рэперов\
  \ \nОбоссавшись двух скинов у метро\nПройдут трансера-топтари через все леса! \n\
  Смотри, увидел РА!?\nОпасайся, спасайся, беги друг, беги!\nА не, погоди, это чё\
  \ с тобой?\nПробей по груди одному из нас и к Солнцу лети!\nАхуел что ли!?\nСтооой!"
