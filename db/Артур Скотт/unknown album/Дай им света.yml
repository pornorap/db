name: Дай им света
text: "Дай им света Джа, дай им разума\nКазусы бытия отварами ядовитых трав замазаны\n\
  Заразой маразма наказанные ЭЭЙ! Кто там баунс заказывал\nЗдесь не красивая повесть\
  \ о Лазарях на квазаре\nНа заре в карцерах люди не могут поднять руки - они связаны,\n\
  На них фурункулы, тела гноятся язвами\nХотели сказку о прекрасном - нате вам\nПати\
  \ скам убитые в хлам по проводам\nМорфем фантастики натиском цвета алабастера\n\
  Тоже мне собрались слова мастера да гангстера\nДело то плёвое - раскромсать ебала\
  \ пластика\nЭто не та стена\nЧто нельзя пробить фломастером, умелым кастингом\n\
  Или хотя бы грифом стратакастера\nСмотри сюда пиздобратия - щас из вас станет пастила\n\
  Кто бы там Драгу под задницу не подстилал\nВ рыло дам на месте вестникам того \n\
  Что чистая песня души покрылась плесенью\nБестии, с ушей слезьте нах\nВ парах мести\
  \ там в глубине сознания дано проснуться демонам\nНа висках вздуются вены да\nСердца\
  \ горячего биение замедлит ход времени\nСлепые вдруг станут зрячими и отправятся\
  \ искать \nЧерез тернии то единственное что во всей вселенной настоящее\n\nДай им\
  \ света Джа, дай им разума\nБазу в виде хотя бы словарного запаса\nИ сердец накал\
  \ в тысячи градусов\nПрожигающий насквозь гнилые кольца статуса\nЗа что я уважаю\
  \ то ежей и кактусы -\nВ своей массе они все колются но при этом не разевают пасти\n\
  И не делятся на полюса,\nЖивут по совести и размножаются\nИ похуй кто пацан а кто\
  \ по масти \nТам у власти стран встанет с поля генетической мутации\nЕсли нет моральных\
  \ ценностей, то откуда взяться их девальвации?\nНо в любых раскладах слово мне дороже\
  \ \nГрошей брошенных в руку оборванца\nМыслей караваны словно солнца протуберанцы\n\
  Словно сарафаны дев славянских славящих Ярило в танце\nРазлетаются огнём палящим\
  \ пышное убранство \nОленьих делегаций в радиусе поражения\nИ если у кого-то вдруг\
  \ возникнут расхождения с этим мнением,\nПредъяв и аргументации перечень отсылайте\
  \ в квадрат Малевича\nИли к едрени фени тряхнув к бубенчиками \nОтправляйтесь ссутулив\
  \ плечи\nПока я из кудесника не превратился в мечника\nВам на роду написано здесь\
  \ полечь в сечи\nГоловой поехав от моих залечей\nТысячелетней выдержки свечи и светочи\
  \ вспыхивают изредка\nСоздавая что-то вроде скрэтчей на пластинке языка\nИ это сыворотка\
  \ от приворота злейших выродков -\nСконденсированные облака с раствором ТГК\nЭтого\
  \ метода комсомолец Падалка \nТолкал на собрании ЦК КПК после чего немедленно стал\
  \ ЗК,\nГде ему зашили веки на века чтоб он света не искал\nИ добрались бы до кадыка\n\
  Только Джа дал\nВ один из этих дней его к себе забрал\nДал ему света... Даа.."
