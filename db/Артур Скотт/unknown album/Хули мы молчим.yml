name: Хули мы молчим
text: "Дэвид Бэкхем съехал петь реквием по мечте\nДля тех кто в Москве и тех кто с\
  \ Москвы в Чите\nРА беспредел, Чебы в Малый Полу-Ярославль \nИзвестный так же как\
  \ Питер, не верите? Спросите\nДавид же Птаха в это время одногруппника по венам\
  \ Бахал на умнике\nПривет Айзе, Лёшу освободи хотя бы ты\nИ если я как все то хули\
  \ мы молчим\nПрыг с шалы на винт на отходах согреться перцем \nПоправляются митей,\
  \ мечтаем слезть только не лечите\nИ если я как все то хули вы молчите\n\nБыть убитым,\
  \ говорить правду и не быть за это убитым\nЗвучит гладко с виду всё как надо братка\n\
  Залегли и нас не видно\nНо в любом раскладе найдётся красножопый пидр\nИбо ебать\
  \ май нигга без расплаты кайф только в книгах\nИ на тех кто по этому поводу затаит\
  \ обиду ГНК возят героин\nКараван идёт, собаки лают\nЗапомни навсегда: мы не сдаем,\
  \ только принимаем \n(принимали, принимаем и будем принимать)\nПока не узнаем какая\
  \ сука на земле посеяла мак\nИз рода Давида, но явно не Птах\nДави барыг собачья\
  \ смерть для собак\nКогда я вижу свет в твоих глазах - это и есть кайф, \nБратик,\
  \ это и есть кайф\nА не ТГК как уверен АК Витя\nИ если я как все то хули вы молчите\n\
  С ушей слез на мозг не дави ты \nИ если я как все то хули вы молчите\n\nОдно лекарство\
  \ от всех болезней сон наяву\nИ раз так, то спим, чтоб рулил правящий режим войдя\
  \ в систему\nДальше мы молчим\nСо всех сторон огонь и лёд в твоей груди \nНа сердце\
  \ камнем лёг и впереди не видно ни зги \nЕщё один король исполнит свою роль \n\"\
  Да здравствует король!\" все на свои круги \nХерня. За солнышком бежит, и в магазин\
  \ мужик \nРазжиться пол-литрухой... Ему невдомёк \nЧто он такой, как я и ты, писатель\
  \ глупых слов \nПока его души шипит и тлеет уголь \n\nОдна любовь рекой через сердца\
  \ \nОтравлена, обречена на вечное бегство \nНекуда деться, но может найдётся \n\
  Воинам её место под Солнцем \nЛюбовь рекой через сердца \nМусоров и нариков кровяные\
  \ тельца \n\"Пацанва, поправиться не будет веса?\" \nМутят бесы, отравляя Света\
  \ реку\n\nСвободу Гуфу, свободу Технику \nСвободным духам чистого неба и не отъехать\n\
  Свободными ветрами гоним\nЕсли я как все то хули мы молчим \nТебе ноль семь и мне\
  \ один \nИ нас уже не счесть\nНо хули мы молчим\nСреди волчьих стай под шкурами\
  \ овчин\nЕсли я как все то хули мы молчим \n\nНе бойся когда из глаз льются боль\
  \ сняв слёзы\nСердце ноет и просит покоя\nБьётся шальное, рвётся из тела вон\nПосле\
  \ боя выступит кристаллами соль на ладонях\nДом - Земля, последний приют - Небо\n\
  В его глубине мы тонем вместе с горем и бедами \nИ по весне словно бы во сне \n\
  Кроем недругов сверху благим матом и мокрым снегом"
