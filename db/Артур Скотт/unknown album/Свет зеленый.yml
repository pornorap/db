name: Свет зеленый
text: "Xstax в который раз \nВедет рассказ о даме сердца \nВ пустое место за микрофонными\
  \ мембранами проводами \nКидается словами, складывая их как оригами \nАлмаз ломается\
  \ на гранях, поток привычных фраз \n\nОбычный парень в ожидании чуда \nСейчас немного\
  \ грубо будет изливать душу контуженую \nПусть люди слушают имеющие уши \nИсторию\
  \ дней минувших \n\nСама она стара как мир, драма \nРасписана в романах запечатлена\
  \ на кинопленках \nДевчонка из обеспеченной семьи \nПолюбила уличного парня - наркомана\
  \ \n\nПричитала мама, как же угораздило её ребенка \nИ в чем то наверное была права\
  \ \nА он из сна рвался со всей силой \nВидя как глаза голубые \nРазрезают объятия\
  \ дурмана \n\nМилая, родная \nЯ посылаю тебе привет \nНа крыльях ветра моего дыхания\
  \ предсмертного \nСогретого огнем, который изнутри меня \nСжигает день за днем \n\
  \nМне не нужны эти терзания \nЛучше я стану пылью \nРассыплюсь прахом \nЧем каждое\
  \ утро идти в бой \nС затаенным страхом \nБез моей валькирии \nЛадно, забыли \n\n\
  Но помнишь \nВальс без движений \nНа небесах наш танец \nПриближение максимально\
  \ к границе отражений \nВ одно мгновение башня свалится \nЧто с нами станется \n\
  Кому боль достанется когда расстанемся \n\nМы испаряемся и растворяемся \nМежду\
  \ нами моря слова повторяются \nРеальность дана: люди меняются \nНо сердце всё накаляется\
  \ \nМегагерц набирается \n\nМне нравится погибать как искре в ледяных пальцах \n\
  И если не тебе душу отдать то какая разница \nНо ты мне несёшь лишь казнь \nСудьба\
  \ проказница на твоей стороне мне без тебя не летается \nМаюсь \nВпервые в жизни\
  \ я испытал шок \nКогда узнал что круче есть чем порошок \nТвой взгляд пронзил меня\
  \ как электрический ток \nТеперь кумарюсь - такой вот мой лирический рок \n\nЧто\
  \ лучше семь раз быть пизженым чем один раз застрёманым \nДесять раз согнутым чем\
  \ один раз обломанным \nЭто xstax звонит в колокол Тора молотом \nТело - серебро,\
  \ а слово - золото \n\nРодная открой мне секрет, зачем тебе мент? \nЯ километры\
  \ пройду за этим ответом \nЗаветным как где-то НЗ сигарета \nЗадет я не детски что\
  \ за злая планета \n\nИ если убивать не будут за бумагу \nТо будут воздухом душить\
  \ смертельным \nНаверно, обще благо будет \nПревыше всех отдельно взятых жизней\
  \ \n\nИ если ряд гробов сомкнётся \nСойдётся на тебе отдельно взятом \nТы сможешь\
  \ иль тебя зарежут как собаку \nОкольцевав народными цепями \n\nМоральный облик\
  \ псевдо-человека: \nОтдать себя другим на пропитанье \nИ чёрной строчкой на листе\
  \ газетном \nУвековечится обманом тщетным \n\nСносить деревья, жечь кресты \nВо\
  \ сласть нелепым ожиданьям \nИ на войну внутри себя \nИскать ответа целостно в войне\
  \ снаружи"
