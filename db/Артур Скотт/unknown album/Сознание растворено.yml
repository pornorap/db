name: Сознание растворено
text: "Сознание растворено и нам не станет всё равно\nПредел мечтаний - лишь чистое\
  \ небо над нами\n\nВот он страх, брату - враг, отдан\nНа дрожащих губах вода привкуса\
  \ падали\nЭкстракт радуги, в глазах круги\nТы видел как люди словно листья на землю\
  \ падали?\nНагадали на карму Абелю, Савлию, поблюю, поклюю\nВо имя ????? На клею\
  \ белой цаплею\nЦапнут царапину давнюю\n????? В вакуууме\nВот он страх, брат, так\
  \ ему\nВоздушных замков в прах\nГубами обниму, закую страх в пах\nЦепью каскада\
  \ от водорода к гелию\nСтрах говорит подстав, но не верь ему\nФонари, заставы старого\
  \ устава страха\nНастало время собирать то, что разбросал впопыхах\nВ прыгающих\
  \ кадыках, расширенных зраках\nТаиться страх - твой злейший враг\n\nСознание растворено\
  \ и нам не станет всё равно\nПредел мечтаний - лишь чистое небо над нами\n\nГлавное\
  \ себя не испугаться \nУвидев в плачущих глазах лицо без маски\nПонять игры казуса\n\
  Базис для страха прихоти разума\nКогда разница между братьями \nХотя одним миром\
  \ мазаны \nОтцвела мать-и-мачеха, сгноила падчерицу\nИ слёзы маленького мальчика\
  \ глядящего \nНа это из 16 палаты Кащенко\nВ ожидании передачи кровавых простыней\
  \ из прачечной\nПути решётки стачивали\nИ если бахаться, то однозначно \nС целью\
  \ избежать кровавым плачем участи собачьей\nИначе даже миллиардом слов от этой темы\
  \ не отмазаться\nВо тьме веков маразма, архипелагов всех островов\nПлывут алмазы\
  \ разума и тени облаков\nУ нас за пазухой запас на случай засухи\nВ одночасье сносим\
  \ тысячи голов, но всё напрасно\nПросто становиться всё больше страха между Венерой\
  \ и Марсом\n\nСознание растворено и нам не станет всё равно\nПредел мечтаний - лишь\
  \ чистое небо над нами\n\nИ мы \"след смытый временем\""
