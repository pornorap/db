name: Керамика
text: "Меня скоро точно прикончит анерексия на нервной почве\nИз сотни разных путей\
  \ я выбрал самый конченный \nИз точки А до точки Ад, он стал намного корче\nВсе\
  \ эти ночи мне дома вечная кома и прочее\nМечта дольче вита, разбита напрочь творчество\n\
  На выхлопе остаточном корчится мною забытое\nКто-то проклял меня или сглазил, не\
  \ знаю,\nВсю квартиру облазил, сотни раз свечи ставил\nМеня съедали подъезды кирпичных\
  \ созданий\nГолову било о камни, \nХлопали ставни, цунами огненных вод\nСбивало\
  \ с ног, унося в кюветы, \nМозаика жизни ссыпалась на мелкие сегменты\nФрагменты\
  \ хроники мной прожитых лет \nБыли украдены кем-то при монтаже,\nИх больше нет,\
  \ \nТем временем снег превращался в воду\nИспаряя веру в воздух, \nПитая гневом\
  \ грозди туч серых грязных грозных\n\nВсё также заперты двери, слово релакс из динамиков\n\
  Снова тянется время, как и днем ранее\nВсё также заперты двери, слово релакс из\
  \ динамиков\nСтекло вместо глаз, вместо сердца – керамика\n\nВесна преподнесла сюрпризами\
  \ злые и страшные сны \nМои все стали былью, \nУ ангелов с крыльев щедро сыпалась\
  \ пыль\nМутнели зеркала от налета, охота увидеть себя в них\nНо вижу другого кого-то,\
  \ точную копию, \nБога испортил пороками в сжатые сроки\nЯ руку пожал бы и пожал\
  \ бы, тем, \nКто сделал ноги из этого плена\nГде были монеты разменные демонов,\
  \ \nДеталями схемы, холодными звездами \nВ мрачных вселенных, \nПервых мы провожали\
  \ все вместе, \nМы были уверены, это случайность, \nПотом это стало системой конвейеров\n\
  Севером, внезапно повеяло севером с юга, \nБелая вьюга готова продолжить \nЦикличность\
  \ порочного круга\n\nНастежь распахнуты окна, комната пахнет дымом и водкой\nА дождь\
  \ всё идет, но нам по-прежнему бог дает \nДо боли уроки, да этот вольный порок \n\
  Надену твой, только с дороги, до иголки я мокрый\nДайте мне новую музу, дайте вино\
  \ напьюсь в усмерть \nЧтобы не видеть как талантами кормят кучи мусора\nНу почему\
  \ дорогое по жизни мерят деньгами\nА остальное топят в море, горе заживо сжигают\n\
  Потом из сажи каменные жертвы копируют в памятник\nПотом их снова рушат на осколки\
  \ керамики,\nНо не на столько я раненый, чтоб переступить грани\nСчет нам выпишут\
  \ в конце пути, скрывай не скрывай \nБратиш башишь по-прежнему плавит, система жертвует\
  \ \nПравильным, перебиваясь, \nТема за темой на день из темени выбираемся выше\n\
  Но демоны знают своё дело, и мы же становимся их темой\nНикто тебе не даст дышать\
  \ полной грудью,\nПока ты плывешь по течению\n"
