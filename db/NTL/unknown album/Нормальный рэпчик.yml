artist: NTL
name: Нормальный рэпчик
text: "Кого-то прет попса, кого-то прет рок\nПеремотанные тусовщики втыкают под хаусок\n\
  Минимал, транс, техно, даб, стэр, хип-хоп\nКого-то уносит чай, кого-то дешевое бухло\n\
  Предпочитаю пять ляпок, чики *** огромных\nЕсли что-то насыпается, то лучше Костя,\
  \ а не Федор\nКому-то зрак в точку, кому-то пар из жопы\nКому-то офисные будни,\
  \ песок в отпуске, в туристическом туре\nПеречисление различных вкусовых тусовок,\
  \ можно делать до охуения\nЧто относительно меня, то меян прет хип-хоп а не какая-то\
  \ хуйня\nПетля, квадрат, читает лох, мне надо флоу и кач\nЧтобы башка как мячик,\
  \ чтобы накуренному было заебись\nЧтобы голос был словно инструмент, ритмический\
  \ узор сливался с битом\nНеважно даже о чем, главное не выдумывать и не мазаться\n\
  Когда услышишь нормальный рэпчик, сразу поймешь\nОн прокачивает просто и со вкусом,\
  \ по-русски\nВсе красиво и складно, никакого лечева\nКто-то в иной реальности, но\
  \ близко его тусе\nВсе абстрактно, двусмысленно, есть флоу\nТехника четкая, я говорю\
  \ про нормальный рэпчик\nНормальный рэпчик по моим пацанам и пропитан правдой\n\
  Нормальный рэпчик делают где там в Юге и Англии\nПарламент легче когда в клубе повсюду\
  \ охрана ходит\nА как-то в хлам накидались и высыпали все прям на барной стойке\n\
  \nНормальный рэпчик это мой выбор\nПласты и скретчи это мой выбор\nГанджа, планчик,\
  \ это мой выбор\nСемья, друзья, верю этот выбор взаимный\nПока остынь мы встретимся\
  \ на том же месте спустя время\nНужно следить за прогрессом индустрии хип-хопа сегодня\n\
  Но лучший русский рэп в лучшем случаи прошлого века\nЕвропа либо КВН, либо стеб,\
  \ я незнаю всего но анализирую хип-хоп\nС минимальными погрешностями восприятий,\
  \ \nСлушаю сам делаюсь с приятелями, рядовыми обывателями\nПомогают разобраться\
  \ мне во всем этом дерьме\nНавыки диджея, выработан свой стайл, кстати вертаки я\
  \ заказал\nКак я еще не сказал прошлые я проебал\nЗа то все это лето пропускал через\
  \ камеры мировой стаф\nПисал текста, старался делать биты\nИ пизда всем когда мы\
  \ прокачаем свой стайл\nТренируемся во фри, будь уверен я только приступил\nА Джерр\
  \ не устал и совсем даже не отстал\nКогда отстали многие солдаты, оставшись на магнитных\
  \ лентах\nЯ вспоминаю их куплеты, как Рашен **** к примеру\nЭтот делает акценты\
  \ на U.K. U.S. понимаешь\nЯ вникаю в рэп основы под гашем, а ты пускаешь сопли\n\
  Под форматный отстой, я снова повторяю следуй за мной\nКстати о повторах, слышал\
  \ *** фишка в том, что у них так или иначе\nВсе делают общеею дело, делают общее\
  \ дело"
