name: Когда хоронят молодых
text: "Чей-то час уже пробит, чей-то - с минуты на минуту. \nИногда не знаешь: проживёшь\
  \ ли хоть сутки, \nУмрёшь в мучительных стонах или избежишь муки, \nНе нарушая законы,\
  \ или оденут браслеты на руки? \nКаждый год в каждом районе кто-то отъезжает, приняв\
  \ внутрь. \nКто-то горит под слоем брони вместо института. \nКому-то жить мешают,\
  \ кто-то сам себя хоронит. \nКто-то долго поднимается, не заметив, что уже тонет.\
  \ \nПацаны в последний путь провожают по жизни братьев. \nСвоих слёз не скрывая,\
  \ попрощаются кратко. \nВедь он выбрал себя вместо лучшего друга, \nИ прыгнул под\
  \ пули, получив свинец собственной грудью. \nИз-за его же набитой стрелки в секунду\
  \ потерял всё \nВ бессмысленной перестрелке и добился чего? \nЗачем ему теперь нужны\
  \ те не поделенные деньги? \nИ у будущего сына отец до рождения в земле. \n\nМы\
  \ провожать устали, \nНо хватит, молодые, пальбы и стали. \nНа мраморе инициалы\n\
  Слезами оставят те, кто любят и знали. \nТеперь на земле лишь  плита донесёт \n\
  Смысл слов \"не забудем тебя\". \nБудем думать о вас и всегда говорить. \nМатерям\
  \ нелегко молодых хоронить.\n\nВсё то золото, что прочат нам, как леприконы, \n\
  Псевдо доны сподвигают молодых нарушать законы. \nБыть живым заслоном тех, кто делит\
  \ троны. \nВ этой уличной войне к пацанам относятся как к клонам. \nЧто получит\
  \ мать за сына? Из груди его патроны \nИли тот, кто виноват, приползёт к ней с поклоном?\
  \ \nБудет ватными ногами с глазами влаги полными \nИдти за гробом сына, слёзы горя\
  \ в горле комом. \nПепел к пеплу, прах к праху, он сам пошёл на плаху. \nВ своё\
  \ время не хватило смелости послать всё на хуй. \nИ друзья, что сами, как мишени\
  \ в тире, не в первой \nХоронят своего, говорят: \"Покойся в мире\". \nА мир ведь\
  \ был на много шире, чем могильная ограда. \nОн измерял его деньгами, и вот расплата.\
  \ \nМир был намного красивее, чем пейзажи на банкнотах. \nОн звучал куда приятней,\
  \ чем марш в минорных нотах. \nВидеть не могу глаз матерей от слёз сырых. \nЯ видеть\
  \ не могу отцов без времени седых. \nВидеть не могу печаль друзей, подруг, родных.\
  \ \nЯ видеть не могу, когда хоронят молодых. \n\nМы провожать устали, \nНо хватит,\
  \ молодые, пальбы и стали. \nНа мраморе инициалы \nСлезами оставят те, кто любят\
  \ и знали. \nТеперь на земле лишь  плита донесёт \nСмысл слов \"не забудем тебя\"\
  . \nБудем думать о вас и всегда говорить. \nМатерям нелегко молодых хоронить.\n\n\
  Афиши жизненно рисуют будущее, тут решают всё стволы. \nВыжженные шрамы от ножей\
  \ залечивают в госпитале. \nБоже, может всё закончиться когда-нибудь? \nУличные\
  \ войны, жажда воли. Хватит \nНарушать законы, данные на век. Грех. \nШаг в тупик,\
  \ один миг, один выстрел, один человек. \nВсхлип. В небо взгляд. Пуля, как яд, \n\
  Обожжет тебя, ведь не поможет сила. \nДа, только красная струя из тела упадёт, \n\
  Оставя липкие следы на той земле, где вырос ты. \nВспомнишь лучшие моменты за последние\
  \ секунды. \nНе спасут медики, не жди помощи уже. \nОдин лишь ветер унесёт тебя\
  \ в пустоты. \nНоты сыграны, сыграны ноты. \nЯ видел небо, видел я людей, чьи слова\
  \ внушали веру. \nГде они, где они, где они, где они, где они? \n\nМы провожать\
  \ устали, \nНо хватит, молодые, пальбы и стали. \nНа мраморе инициалы \nСлезами\
  \ оставят те, кто любят и знали. \nТеперь на земле лишь  плита донесёт \nСмысл слов\
  \ \"не забудем тебя\". \nБудем думать о вас и всегда говорить. \nМатерям нелегко\
  \ молодых хоронить."
