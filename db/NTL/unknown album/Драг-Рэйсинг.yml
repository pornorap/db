text: "Racing Club’а знамя на заднем стекле \"Скайлайна\". \nНа сиденье пассажира\
  \ зелёная бутылка \"Спрайт Лайма\". \nСтарт крайний. \nЗнает он, куда приехал и,\
  \ что это нелегально. \nОпасается ментов - правильно, \nНа Ипподромской и Крылова\
  \ сёдня горячо. \nТам стаями слетаются поклонники вида гонок экстремального. \n\
  Асфальт зеркальный, пары из-под капота, а глушитель извергает пламя. \nБит, бас,\
  \ рэп, экстаз, тёлки, профиль, фас. \nКрасный свет погас, фас. \nНе единого движения,\
  \ \nЗатем впрыск, в пол газ, отличное переключение. \nДва корпуса разрыв, взрыв\
  \ семь кило-оборотов. \nПротивник пас, чётко нажата кнопка - \nЗакись азота после\
  \ последнего поворота. \nНаши глаза не воспринимают сигналы стоп. \nВсегда горит\
  \ зелёный синим номерам на зло. \nИз динамиков прёт хип-хоп. \nСкорость плавит стекло.\
  \ \nМоё авто - не карета сукам и не гроб. \nВ ней не курят сигареты и сигары. \n\
  И так хватает жара, оставляем дома самовары, двигаем в бары. \nКогда нет парковки\
  \ для подонков занимаем тротуары. \n\nДрагрейсинг. Из всех кварталов слышен рёв\
  \ моторов. \nДрагрейсинг. От черты до черты строго. \nЧетыреста два метра, NSX или\
  \ \"Интегра\", \n\"Скайлайн\" или \"Импреза\" - это драгрейсинг. \n\nЭта гонка нелегальна,\
  \ братка. \nЭто схватка, здесь будет жарко. \nДва орла у старта ждут поединка, \n\
  Кто победит? Тут каждая на фарше машинка. \nЖажда финиша, чика, миражи. \nНачала\
  \ ожидай, парниша, давай баши. \nДеньжат ставь на кон, делай вещи, брачё. \nУдачи,\
  \ мачо. \nХа, форы не жди, вещие сны пали, глаза раскрой - \nТы видишь перед собой\
  \ осадок пыли. \nАмиго, hey, boy, сорви призы. \nГраницы трассы, хоть и зной, видны.\
  \ \n\nПедаль газа в пол. \nИзвергает пламя, как вулкан, глушака ствол. \nС рёвом\
  \ грома летишь по трассе, нога на газе. \nРука на рычаге, ты в очаге шторма. \n\
  Обтекаемая \"Хонда\", девятнадцать дюймов хрома и свобода. \nНехватка скорости тебе\
  \ важней, чем недостаток кислорода. \nТвоя судьба - дорога, а цель - всегда победа.\
  \ \nПо возможности всегда быть первым - твоё кредо. \nОбгоняя потоки ветра подобно\
  \ львам и барсам. \nКолёсами-когтями разрываешь полотно трассы, \nОставляя шрамы\
  \ в виде тормозных путей, \nНа ней мерцая в свете фар и фонарей. \nТы прёшь вперёд\
  \ ещё сильней и быстрей. \nМотор ревёт злей, чем дикий зверь. \nВ долях секундах\
  \ меря время, \nЧто до финиша. Ещё чуток, \nИ вот она - черта, поздравь себя. \n\
  Ты победил, браток, дорога наша, старина. \n\nДрагрейсинг. Из всех кварталов слышен\
  \ рёв моторов. \nДрагрейсинг. От черты до черты строго. \nЧетыреста два метра, NSX\
  \ или \"Интегра\", \n\"Скайлайн\" или \"Импреза\" - это драгрейсинг."
