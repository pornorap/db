name: Мы стали старше
text: "Время идет дальше, мы стали чуть старше,\nЗапросы становятся больше, чем были\
  \ раньше,\nКонфликты резче, и многие вещи\nПотеряли свою цену, в том числе и человечность,\n\
  Беспечность уступает место суете и нервам,\nТак хочется быть первым, \nЧто просто\
  \ зубы на хуй сводит,\nЭто порой приводит к неожиданным развязкам,\nНо все уже давно\
  \ привыкли к подобным встряскам,\nКатастрофическая нехватка необходимых вещей\n\
  Ведёт к поиску новых идей, ёбаных затей,\nЭй! будь начеку, чтобы не выдернуть чеку\
  \ случайно,\nЧтоб не было потом мучительно больно\nЗа себя потом, уже стал отчий\
  \ дом, взмахни крылом\nПреодолей себя и стань орлом\nВзлетел, хули дальше?\nВремя\
  \ идет вперед, мы стали чуть старше,\nПроблемы наши стали сложней, чем были раньше.\n\
  \nВремя идет быстрей, мы стали чуть старше,\nПроблемы наши стали сложней, чем были\
  \ раньше\nОт скорости дыбом волосы, слов нехватка\nИдёт жизнь то шатко, то валко,\n\
  То смешно, то жалко,\nТо смех, то слёзы,\nТо не поймешь,\nПросыпаешься с утра, на\
  \ работу идёшь,\nДомой с работы, заботы, любишь кого-то,\nСтроишь свою жизнь, как\
  \ пчёлы делают соты\nМного воска, мало мёда, - такова природа,\nСкладываю миги в\
  \ дни, а их потом в годы,\nПятен череда и тягота, грязные, чистые,\nКто мы в этой\
  \ жизни знаки? Числа?\nЕщё год прошел, но мы уже не тот народ,\nМы выворачиваем\
  \ всё наизнанку и наоборот.\nВремя не ждет, мы опаздываем чаще,\nНаши потери ощутимей,\
  \ чем были раньше.\n\nРаньше было так - теперь иначе,\nРаньше было важно - теперь\
  \ ничего не значит,\nВремя идёт, и вот, мы стали старше,\nМногое стало иным, чем\
  \ было раньше.\nРаньше было так - теперь иначе,\nРаньше было важно - теперь ничего\
  \ не значит,\nВремя идёт, и вот, мы стали старше,\nМногое стало иным, чем было раньше.\n\
  \nВремя не ждет, и мы опаздываем чаще,\nНаши потери ощутимей, чем были раньше\n\
  Теряем, не успев найти как следует,\nНе ценим последнее, живем бреднями \nОт недостатков\
  \ собственных сладко и горько,\nМеняем партнеров по койке на каждой попойке,\nПьем\
  \ горькую, курим дурное и глупое,\nХотим видеть только себя Земли пупом,\nНе любим\
  \ любя,\nНе видим смотря,\nНе слышим,\nНе чувствуем вкуса,\nПолной грудью не дышим,\n\
  Что нас колышет?\nЛишь бы крыша была над головой без дырок,\nДа повыше, да не кривой,\n\
  Сами с собой воюем и сводим под корень,\nБьёмся смертным боем, не знаем покоя,\n\
  Время идёт быстрей, мы стали чуть старше,\nОбломы становятся больней, чем были раньше.\n\
  \nВремя идёт быстрей, мы стали чуть старше,\nОбломы становятся больней, чем были\
  \ раньше,\nФальши больше, правды меньше, люди хуже,\nНикому никто по большому счету\
  \ и не нужен,\nСтало места мало для душевного простора:\nРазговоры превратились\
  \ в ссоры,\nСсоры - в споры,\nСпоры - в драки,\nДраки - в зло и крови реки,\nКрови\
  \ реки - в деньги,\nДеньги - в девок,\nДевки - в дискотеки,\nДискотеки - в белый,\n\
  Белый - в иглы,\nиглы - в руки,\nРуки - в вены,\nВены - в сердца стуки,\nСердца\
  \ стуки - в тишину,\nТишина - в могилы,\nВсе могилы - в память,\nВ памяти черпаю\
  \ силы,\nСилы - в дело,\nДело - в результат,\nА в результате многие не захотят \n\
  На это своё время тратить,\nВремя идет дальше, мы стали чуть старше,\nЗапросы становятся,\
  \ больше чем были раньше.\n\nРаньше было так - теперь иначе,\nРаньше было важно\
  \ - теперь ничего не значит,\nВремя идёт, и вот, мы стали старше,\nМногое стало\
  \ иным, чем было раньше.\nРаньше было так - теперь иначе,\nРаньше было важно - теперь\
  \ ничего не значит,\nВремя идёт, и вот, мы стали старше,\nМногое стало иным, чем\
  \ было раньше.\n\nМы стали старше, мы стали старше\nВидимся реже, но мы те же, те\
  \ же\nМы стали старше, мы стали старше\nВидимся реже, но мы те же, те же\nМы стали\
  \ старше, мы стали старше\nВидимся реже, но мы те же\nПросто больше шрамов на теле\
  \ и в душе\nМы стали старше, мы стали старше\nВидимся реже, но мы те же\nПросто\
  \ больше шрамов на теле и в душе\n"
