artist: Ю.Г
name: Отбивная
text: " Слышь хуй, даже не вздумай меня затыкать,\n Ты заебешься пыль глотать, я буду\
  \ продолжать читать,\n Рубить правду матку, и запомни навсегда пиздюк\n Я до тех\
  \ пор Ю.Г. - покуда слышен сердца стук!\n Те кто считает что я рву микрофон из рук,\n\
  \ Пускай себя обвиняет, слушатель все знает!\n Кто стреляет мне в спину тот понимает,\n\
  \ Честный бой не для него, он сразу проиграет.\n Пусть называет меня как хочет,\
  \ пусть не хочет,\n Пусть зубы точит, да хоть хуй свой губами дрочит!\n Пускай пророчит\
  \ поражение, невзгоды, беды,\n Знаю что на верном пути не избежать победы.\n И где\
  \ бы я не встретился с врагом лицом к лицу,\n Я не сверну! скорее голову свернут\
  \ мне,\n Быть со щитом, или на щите - вот лозунг нашей массы,\n Хотите мяса? ближе\
  \ твари! вот кулак для вашей хари!\n\n Эй выньте ваши булки из тепла кровати!\n\
  \ В самом деле надоели разговоры, кстати!\n Хватит ли у вас слов, чтобы составить\
  \ диск,\n Если я вас разнесу вдрызг, оскорблю морально,\n Поимею вас орально и анально\
  \ в разных позах,\n С кучею навоза смешаю, не оплошаю,\n Оглашаю при свидетелях,\
  \ то что знаю,\n Представляю свою точку зрения, не скрывая,\n Неприязни к тем, кто\
  \ меня не любит - я вас тоже!\n Тем из вас, кто не понимает слов - бью рожи!\n Толстокожим\
  \ басни, как слону дробина,\n Для таких у меня есть дубина, сечешь скотина?\n Редко\
  \ попадаю мимо, чаще бью всего два раза:\n Первый - по тебе зараза, второй - по\
  \ крышке гроба,\n Для друзей я добрый, для тебя опасный!\n Разрушаю имидж твой,\
  \ как водка печень,\n Все ясно?\n\n Бывают пидорасы припрутся на тусу,\n И глотку\
  \ рвать что они лучшие, не заебутся!\n Много ли надо, понтануться, полить всех грязью,\n\
  \ И появиться: типа все мы в белом, по жизни первые,\n Только потом идет процесс\
  \ обратный, всем понятно:\n Что тот кто прав, не будет повторять об этом многократно,\n\
  \ И так все видно, а кому завидно, \n Пусть завидуют, ревнуют.\n Очко моё целуют,\
  \ \n Хоть в засос!\n И если мне захочется всеобщего признания,\n То я до состояния\
  \ свинячьего нажрусь,\n И потеряюсь, упаду и буду спать,\n Лежа к верху жопой,\n\
  \ Представляя что я Алла Пугачева от Хип-Хопа,\n Потрачу три минуты, и полсотни\
  \ строчек,\n Для того чтобы положить свой хуй,\n На то что мне не нравится!\n На\
  \ тех орлов-красавцев что хотят меня засрать,\n Кусайте локти суки слыша эти звуки...\n\
  \n Эй скотобаза в этой песне буду материться,\n Намного больше, грязнее, жестче,\
  \ дольше,\n Опять перемываете мне кости?\n Да бросьте!\n Я не икаю даже, если меня\
  \ вспоминают.\n Перечисляю список вам, любимых мудаков,\n С бельем из интернета,\
  \ псевдозвезды с кучей пантов,\n Неспелые любители, ткнуть пальцем в мою сторону,\n\
  \ Быки фанерные, плагиаторы, мажорики!\n Люди создающие Хип-Хоп смешным и детским,\n\
  \ В общем детский сад, что забыл где его место,\n Всем коллективно похуй, и каждому\
  \ отдельно,\n Не серчайте, кого забыл,\n Вас много! а я один...\n Всем вам тошно,\
  \ когда мне пиздато,\n Вот так то!\n Как дела хуи тряпичные? \n У меня отлично!\n\
  \ Да срал я с колокольни,\n На ваши ебаные войны,\n Много чести, все в пизду пошли...\n\
  \ И довольно!!\n\n Кто раскроет пасть, еще раз, по голове получит....\n Завистники,\
  \ жалкие, по глупости создают проблемы...\n Те кто нам делает хуйню ждут неприятности...\n\
  \ Кто раскроет пасть, еще раз, по голове получит! слышал? слышал?!\n Бесчисленные\
  \ группы, всю жизнь пишущие дэму,\n Таким нет любви, нет признания...\n"
