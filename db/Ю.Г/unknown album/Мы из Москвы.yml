artist: Ю.Г
name: Мы из Москвы
text: "Южные Головорезы мы из Москвы \nЭто наш город, наш дом, мы тут живем \nНа юге\
  \ Москвы ты нас найдешь без труда \nНо рыбку из пруда не вытащишь никогда \n\nОдин\
  \ девять, девять,восемь выносим трупы \nЗаносим вверх руку с микрофоном для удара\
  \ по мозгам \nДля удара мы заходим в дом к вам \nМы дома мы в Москве \nВам и себе\
  \ \nМы делаем приятно \nИ главное понятно \nВедь головами вы качаете \nУдовольствие\
  \ получаете \nИ звук все прибавляете \nВас захлестывает волна \nНами пущена она\
  \ \nНе Москва-река, не Ока даже и не Волга \nНаша рифма опаснее голодного волка\
  \ \nОпасней урагана торнадо \nНе надо убегать и прятаться от нас это бесполезно\
  \ \nСлушать нас полезно \nМы как наркотик для вас \nКак водка с пивом Балтика \n\
  Мы как авария в Москве на юге паника \nКак при крушении ебаного Титаника \n\nЮжные\
  \ Головорезы мы из Москвы \nЭто наш город наш дом мы тут живем \nНа юге Москвы ты\
  \ нас найдешь без труда \nНо рыбку из пруда не вытащишь никогда \n\nYo! Ты хочешь\
  \ нас найти \nВозьми карту Москвы \nОпусти глаза вниз, не спи проснись \nСмотри\
  \ в оба \nЕще бы \nТы смотришь на ЮГ \nПроснись и пой мой друг \nМы тут живем \n\
  Едим и пьем читаем и поем \nЮг Москвы \nНо очень уж уютно тут расположились мы \n\
  Позиция занята сквозь дымовые завесы \nИдут вперед к победе Южные Головорезы \n\
  Микрофон наша пушка \nПатрон наша рифма \nПопробуй наш бит никто из нас не замолчит\
  \ \nПока мир этот не покинем \nВсе руки пораскинут \nИ закроют крышку гроба но это\
  \ будет позже \nПроба снята высший класс \nЛицом бьем в глаз \nНас уже не остановить\
  \ никому никак \nЭто так и это факт \nКогда микрофон в руке \nВсе знают где мы живем\
  \ правильно в Москве \n\nСолнце садится утром оно опять встает \nВместе со мной\
  \ улица магнитофон орет \nЯ знаю что здесь происходит \nКто приходит кто уходит\
  \ \nКто заходит в твою дверь \nЭто юг поверь \nХочешь проверь если ты нам не доверяешь\
  \ \nНе догоняешь нашу рифму не понимаешь нас \nМы давили на всю педаль газ \nДля\
  \ вас \nИ несемся по шоссе по трассе как Шумахер \nОбгоняем на хуй всех галимых\
  \ \nMC неповторимых \nБаранов \nВсяких разных балаганов \nГрязи не должно быть на\
  \ дорогах Москвы \nНе согласен отсоси и на хуй уходи \nНе стой на дороге не то раздавим\
  \ как крысу \nНа место поставим \nИ даже шанса не оставим \nМикрофон плечом бах\
  \ все на места \nНа каждой улице Москвы и даже в переулках \n\nНикогда не заходи\
  \ к нам сюда \nНа юг с дурными намерениями \nС войною, с братвою \nБритвою стальною\
  \ вспорем ваше брюхо \nВ ухо ваше пустим слог наш как на абордаж \nПополним ваш\
  \ багаж как автомобиль гараж \nЗаезжаем к вам в мозги \nПристегните все ремни \n\
  Мы поедем по Москве кататься будем развлекаться \nНадо расслабляться время от времени\
  \ можно напиваться \nМожно поебаться, потрахаться от души как после анаши \nТуши\
  \ мозги они беспомощны \nКарета скорой помощи сирена едем за вами \nГоспитализируем\
  \ продезинфицируем \nВы готовы все для нашей следующей атаки \nЮжные Головорезы\
  \ дарят вам? по сраке? \n... В уши бьем вас уже который раз \nЮ.Г.-хулиган московский\
  \ ураган "
