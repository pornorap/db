artist: Ю.Г
name: Всё ещё дешевле и ещё сердитее
text: "Всё ещё хуёвей и ещё галимей\n\nВсё ещё дешевле и ещё сердитей,\nЯ такой как\
  \ есть, в вы чего хотите?\n\nЯ любитель острых ощущений, \nНецензурных выражений,\n\
  Женщин, музыки, травы и алкоголя.\nЯ доволен своей долей, как ветер вольный,\nМолод,\
  \ пьян и свеж, попробуй меня съешь!\nВот он я весь перед тобой, давай попробуй,\n\
  Если здоровья много, а мозгов не очень,\nМежду прочим ждём тебя в гости в любое\
  \ время,\nПриезжай в наши районы, если тебе не стрёмно,\nВ этой помойке огромной,\
  \ мы как дома,\nВсё равно и всё знакомо до боли,\nЗаезжай посмотрим как всё чётко,\n\
  Как житьё битьё идёт вперёд\nКто гуляет, кто пьёт и кто кого ебёт!\nКто чего ждёт,\
  \ кто делает, а кто просто зритель,\nКто ещё дешевле и ещё сердитее\n\nВсё ещё дешевле\
  \ и ещё сердитей,\nВсё это вижу, а вы походу на ходу спите,\nЖрёте, пьёте, ржёте,\
  \ ебётесь\nПластитесь умрёте, \nОбеспечивая этим, круговорот плоти.\nГоворите в\
  \ будущее глядите? да врёте \nВы боитесь перемен как чёрт ладана, \nКак Нью-Йорк\
  \ Бен Ладена,\nНу да ладно, мне уж вас и не понять,\nЯ тоже люблю есть вкусно, \n\
  Не быть грустным, сладко спать!\nКстати блять, даже не по себе стало как-то,\nОт\
  \ того что мы так похожи, но это факты,\nПросто у меня другой мотив, для того чтоб\
  \ жить,\nВерить, любить, творить, хуйню матом крыть\nИ конечно, как мог забыть,\
  \ пить, траву курить\nДелать выводы, иметь поводы терять голову\nНачинать заново,\
  \ я такой, а вы чего хотите?\nТут всё ещё дешевле и ещё сердитее.\n\nКто-то пел\
  \ поговоры, ближе подходите.\nКоли зритель, вот смотрите\nВот полная, вот пустая\n\
  Для хорошего зрения, 100 рублей премия.\nМимо не проходим ни хуя, достаём бабло\n\
  Принимаю ставки, в нелегальном казино,\nЗдесь бои без правил, хитрость против жадности,\n\
  Смекалка против тупости и наглость против важности.\nНу-ка гляньте, наряды милиции\
  \ рядом нет? Нет\nТогда я наебу вас в один момент!\nПять тузов в колоде не предел,\
  \ поставим точку\nДеньги на бочку и лимпон в заточку.\nЧё зассал барыга? пробрало?\
  \ Заебись\nНе боись засранец, солдат ребёнка не обидит!\nЕсли только иногда, так\
  \ что не пиздите,\nВсё ещё дешевле и ещё сердитей.\n\nВсё ещё дешевле и ещё сердитей,\n\
  Я такой как есть, несмотря на ход событий,\nЦены валит в фэйс-контроль\nМесто проведения\
  \ и день недели\nЯ такой как есть, а вы чего хотели?\nОхуели? раскатали губы клубы,\
  \ дискотеки\nТринит в каждой дэке водка дурь и горы, разговоры\nСпоры, разборы не\
  \ детские, жуть светская,\nДа нету этого очнись, куда стремитесь?\nКупить себе тачку,\
  \ набить заначку, потратить на жрачку\nСнять девочку на ночь \nИ провести в её долларов\
  \ в пачкой.\nЧего в этом всём хорошего? зачем тебе всё это нужно?\nНе уж та, тебе\
  \ не хватает просто любви и дружбы,\nЯ понимаю плохо и мало, каким мы идём идеалом,\n\
  Если то что творится сейчас уже нормальным стало,\nЯ гну свою линию дальше, от идеи\
  \ с битой\nПлевать что всё ещё дешевле и ещё сердитее.\n\nВсё ещё дешевле и ещё\
  \ сердитей\nВсё ещё дешевле и ещё сердитей\n\nВсё ещё хуёвей и ещё галимей"
