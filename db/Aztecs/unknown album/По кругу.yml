name: По кругу
text: "Нестандартные мышления, разные мнения,\nМодные пения, милостыня на коленях,\n\
  Каждый из этой массы верит, что он крутит Землю,\nИмея в наличии желание или везение.\n\
  Потоки информации, огромная реклама,\nВ поисках покупателя куча блестящего хлама\n\
  Для потребителя цена чем ниже, тем больше,\nЗаведенный механизм сломаться не сможет.\n\
  Цели схожи, но методы разнообразны,\nБизнесмены или воры - деньги опасны\nГости\
  \ из Ближнего Востока по всей столице\nВперемешку со студентами и милицией.\nЯ из\
  \ провинции - из города с другими нравами\nУ нас по плану снова спорт и лечение\
  \ травами\nРабота с музой с понедельника по понедельник,\nВсем попутного ветра и\
  \ побольше денег!\n\nПо кругу, по кругу, по кругу, по кругу, по кругу,\nПо кругу,\
  \ по кругу, по кругу, по кругу, по кругу,\nПрямо по правилам или по встречной полосе\n\
  Ведут погоню за деньгами белки в колесе\n\nУлицы, плотины в честь знаменитых имен\n\
  Часы в метро, литро, если ты за рулем,\nЗдесь ночью сливаются деньги, что нажиты\
  \ днем - \nИ этот муравейник - мой второй дом.\nЧто будет потом? - Здесь мало кто\
  \ вспомнит про завтра,\nОгромное окно, холод и хлопья на завтрак,\nПотоки людей\
  \ на работу или учебу\nОчки, качки, торчки и куча девчонок...\nДа! голос большого\
  \ города\nШепчет на ухо: жить ярко, пестро и дорого!\nВ клубе блестят глаза парней\
  \ под порохом,\nБлестит и сверкает - но это для меня не золото.\nЧувство голода,\
  \ цели, амбиции\nСадовое кольцо Москвы заставит крутиться\nИ если ты не из тех,\
  \ кто устал и смирился,\nДержи себя в руках и держи в уме мой принцип:\n\nЗвон забирает\
  \ сон, чуть светает за окном-\nЗаполняет город кто? - Офисный планктон\nКто - то\
  \ пашет на горбу за год, чтоб набить живот,\nНо большие деньги требуют другой подход\n\
  Серьезные амбиции жителя провинции\nРеализуются лишь покорителем столицы\nКак только\
  \ стал гоняться за мечтой с обложки глянца,\nЗабудь о слове высыпаться!\n\nГород\
  \ пугает, но меня не взять на испуг,\nВ конце концов, жизнь - не квадрат, всего\
  \ лишь круг,\nИ я надеюсь, что не потерял свое лицо,\nПоглощенный третьим транспортным\
  \ кольцом\nЗдесь все отстроено, можно сказать конвейер\nИ переменчиво, но в это\
  \ лишь глупцы верят\nИ только с первого взгляда этот манеж велик\nМы по нему несемся\
  \ цирковыми лошадьми\nДень, ночь, день, ночь - \nТы не заметишь разницы, даже если\
  \ захочешь\nИ только время вокруг тебя сужается\nДа собственные деньги держат за\
  \ собственные яйца\nИ вот уже не разобрать в этом мире чудесном\nГде стук колес,\
  \ а где стук твоего же сердца\nЭто любовь, или просто еще пара рук?\nНе потеряй\
  \ себя, попадая в этот круг"
