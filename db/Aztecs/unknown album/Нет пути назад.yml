artist: Aztecs
name: Нет пути назад
text: "Aztecs\nMain Block\nДля всех любителей больших денег\n\nБольшие деньги - Да!\n\
  Большая слава - Да!\nБольшие города и большие гонорары\nЯ добьюсь, чего хотел, я\
  \ уверен, что смогу,\nБуду добиваться лучшего, пока я не умру.\n\nНе опуская рук,\
  \ я иду с новым дыханием,\nВерю в свою мечту - я не верю обещаниям.\nДа, ты знаешь,\
  \ для меня это, как воздух\nНикогда, да, верить никогда не поздно.\nЯ не верю в\
  \ мечту, а бегу за ней,\nС каждой новой неудачей я становлюсь сильней,\nНе боюсь\
  \ отдать время ради своего шанса,\nСвысока смотреть на тех, кто во мне сомневался\n\
  \nЯ каждый день хочу прожить, как будто он последний,\nИ нету знака Стоп перед желанием\
  \ заветным\nЕсли поставил цель - то буду биться до конца -\nЯ сам Творец, не надо\
  \ ссылок на Творца.\nОглядываться будешь, если ты на новом бэнтли.\nЕсли ты в рэпе\
  \ - то без оглядок, если в рэпе.\nНет никаких чудес, и все в твоих руках, брат.\n\
  Но помни: в этой игре нет пути назад.\n\nЯ не продаюсь и не продамся, надеюсь, верите,\n\
  Забудь, что выбрал я - получал только копейки.\nНо нет пути назад, ведь все это\
  \ - как наркотик,\nВсе это равноценно травле монстра свежей плотью.\nБуду стараться\
  \ сделать лучше, если все плохо,\nЯ был рожден для этого - с этим я и сдохну.\n\
  Попал в водоворот - отсюда выбраться нельзя,\nЯ выбрал рэп - и нет теперь пути назад.\n\
  \nНе заморочен, но точен, я рэпом заточен\nОт жизни залрочен, но почему - то хочется\
  \ очень\nЗалезть на вершину -Да!, забраться на пик\nИ не менять на aka свой собственный\
  \ ник.\nПочему лабил на сотни лирик, слез и истерик?\nПочему пытаюсь я попасть звездой\
  \ в ваш телик?\nПочему на позитиве теперь  делаю акцент? - \nНе хочу грузиться жизнью,\
  \ получать хочу процент.\n\nЯ слишком далеко зашел, чтобы оступиться,\nЯ слишком\
  \ многого не знаю, но продолжаю биться,\nСоздавая свой мир, рифмой броской,\nЖивя\
  \ в каждой строчке, делая все четко.\nМного раз цирка падения в своей карьере,\n\
  Но все, что меня не убивает, делает сильнее,\nТеперь уже на грани я - делай свой\
  \ довод.\nMain Block, Aztecs - идти назад довольно поздно."
