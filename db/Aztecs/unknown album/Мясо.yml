name: Мясо
text: "Вместо того, чтобы куриные грудки есть сутками,\nМы рацион разбавляем грудастыми\
  \ малютками.\nМутками, литрами алко без закуски - \nПолное мясо от начала и до конца\
  \ тусы.\nСколько выпито, сколько скурено - мама мия!\nТак получилось, что вода и\
  \ дым - моя стихия!\nСтихия не ахти, любитель писать это трезвый,\nЯ нетрезвый -\
  \ делать серьезные вещи бесполезно.\nТесная комната и много людей,\nГрадус в стакане,\
  \ тело на диване и ноль идей.\nВ голове: \"Вадик, молча ты занимался спортом,\n\
  качался, ел мясо высшего сорта\"\nЯ просыпаюсь в два часа дня на матрасе,\nРядом\
  \ в обнимку с бутылками Серега с Васей\nВместе будим Сашу за пивом в кассу и продолжаем\
  \ квасить\nДай нам бит и бас и мы устроим мясо!\n\nМясо, бит и бас, бит, бас и мясо\n\
  Мясо, бит и бас, бит, бас и мясо\nМясо, бит и бас, бит, бас и мясо\nМясо, бит и\
  \ бас, бит, бас и мясо\n\nОб этом мы с парнями можем говорить часами,\nЭто тревожит\
  \ лысых, тех, кто с волосами,\nМамы - папы знают, что это за чудо,\nПредпочитая\
  \ остальным только наше блюдо.\nТы до сих пор видишь наши лица в VIP?\nПрости, парень,\
  \ мы давно ушли из VIP.\nУ нас есть немного мяса, мы кладем на гриль,\nНа сцене\
  \ свет и уже скоро мы поднимем пыль....\nЯ знаю, вы готовы,\nЯ вижу, вы готовы,\n\
  Ваши глаза и руки, тысячи и миллионы,\nСтарые и молодые, русские и иностранцы\n\
  Вас объединяет что???\nМясо, бит и бас, бит, бас и мясо\nМясо, бит и бас, бит, бас\
  \ и мясо\nМясо, бит и бас, бит, бас и мясо\nМясо, бит и бас, бит, бас и мясо\nЙоу\n\
  Вся твоя жизнь - это учеба, учеба и только,\nТвои друзья, мягкие звери и книги на\
  \ полках.\nТвой папа инженер и мама учитель истории\nНе знают что такое мясо и жесткое\
  \ порево\nТак что, красавица, тебе я объясняю сразу,\nЯ предлагаю не любовь, я предлагаю\
  \ мясо.\nТы не порочная, я рад, что ты сегодня со мной,\nВедь я люблю свежее мясо\
  \ или мясо с кровью.\nВсегда бывает первый раз, а первый раз - это больно,\nИ если\
  \ ты мне разрешишь - останешься довольна.\nЯ обещаю, мы будем себя прилично вести,\n\
  Бери свою подругу, я вызываю такси.\nПривет Карина, здравствуй, Катя,\nНапомните\
  \ мне, как я уснул с вами в кровати,\nНе помните - тогда я прощаюсь с вами до следующего\
  \ раза\nДай нам бит и бас и мы найдем свежее мясо"
