artist: Aztecs
name: Два зла
text: "Вырваться из, порочной спирали, только не вниз,\nТребуется свежая мысль, как\
  \ летний бриз,\nКогда же на барабане жизни выпадет сектор приз,\nНо души только\
  \ визг\nУ моря жду погоды на свой страх и риск,\nТут не поможет просто гранит науки\
  \ грызть,\nЛибо ты первый либо ты скис,\nБросить всё и посвятить этому жизнь,\n\
  Один только шанс без крыла подняться ввысь,\nИли же быть среди канцелярских крыс,\n\
  Хочу быть одним, а не одним из,\nПока не спился и не довёл до идеала, навык скиллса,\n\
  Я буду мыслить для всех по духу близких,\nИ проклинать шоубиз, за то, что меня нет\
  \ в номинации лучший релиз.\n\nЯ из двух зол выбираю большее - выбираю большее\n\
  И лезу на рожон, ради дела стоящего\n\nЕсть правда в моих строчках,\nМне нужен флоу,\
  \ парень, как свет ночью,\nЕсли решил точно, попасть в точку,\nДва зла или ты первый,\
  \ или всё кончено,\nТам всё схвачено и нет путей прочих \nУбегать некуда, не избежать\
  \ кочек,\nЗначит та гончая, надрывает в клочья,\nХватай шанс или стой в стороне\
  \ молча,\nИ никогда не закончится эта гонка,\nИ хоть кричи громко, до конца долго,\n\
  И до победного гонга я буду стойким \nСкольким, я поклялся держать стойку,\nХа-ха,\
  \ и без лишних фраз\nОставаясь тем же, тем, кто я есть сейчас,\nСвой путь я пройду\
  \ не опуская глаз,\nПовторяю самому себе миллионы раз\n\nЯ из двух зол выбираю большее\
  \ - выбираю большее\nИ лезу на рожон, ради дела стоящего\n\nЯ бы хотел, что бы это\
  \ было вечно\n\nЯ из двух зол выбираю большее - выбираю большее\nИ лезу на рожон,\
  \ ради дела стоящего"
