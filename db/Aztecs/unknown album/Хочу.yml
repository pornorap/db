text: "Сиди и слушай, а я буду задавать вопросы\nНе буду напрягать тебя, ответить\
  \ будет просто\nВопрос номер один - зачем тебе нужен я?\nЧтобы любить или оплачивать\
  \ твои счета?\nВ моих карманах пусто, ты примешь меня милая\nИли тебе нужен мачо\
  \ на дорогой машине?\nСкажи мне что важнее, куча карманных денег\nЖаркие чувства\
  \ либо жаркий Карибский берег?\nДорогие шмотки, дорогие брэнды \nТы любишь все,\
  \ что для моего кармана вредно\nСделай свой выбор, ма, весы перед тобой\nНа одной\
  \ чаше деньги, а на другой - любовь\n\nХочу, Хочу \nBaby, дай мне настоящих чувств\n\
  I just dont give a fuck \nБеден ты или богат\n\nЯ вижу по глазам, что этим мадам\
  \ нужно\nНе купишь за лавэ любовь, также как дружбу\nЛишь рушит все это страсть\
  \ к деньгам\nС голд-диггой быть хуже, чем с тенью\nПрости, но нету бумера икс-третий\n\
  Таких как я парней миллионы на планете\nВид внешний класс, но внутри... Думай\n\
  Чтоб встретить ту, что хотел встретить\n\nНе для меня эти большие party\nГде каждый\
  \ третий с хатой на Арбате \nТам жарко, но жара тебя не греет\nЯ знаю что ты хочешь\
  \ на самом деле\nХочу, хочу\nТы играешь с огнем девочка, я не шучу\nI just don't\
  \ give a fuck \nЧто твоим запросам отвечает только олигарх\n\nОК, бабки, брэнды,\
  \ бэнтли,\nУ него есть то, чего у меня нету\nВряд ли я завладею нефтяной вышкой\n\
  Но даже если буду тыщи, я останусь таким же\nЯ не из центра столицы\nИ я не отдыхаю\
  \ не в Каннах, не в Ницце\nЯ люблю дом, а не клубы или улицы,\nЯ не такой, я не\
  \ похож на RnB-принца.\nМой принцип с твоим может быть несхожим,\nМожет быть во\
  \ многом мы с тобою не похожи,\nНо мы вместе и нету никаких помех,\nМы с тобою супер-пара,\
  \ мы с тобою лучше всех!\n"
