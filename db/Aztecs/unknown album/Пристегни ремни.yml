name: Пристегни ремни
text: "Я не вожу машину, я всегда на заднем месте\nЯ всегда на заднем месте - музыка\
  \ и скорость 200\nПерекрестись, если Бледный за рулем,\nЕсли Бледный за рулем -\
  \ по - любому мы умрем.\nБасы насилуют сабвуфер,\nХочет показаться внушительным\
  \ малолетний фуфел\nЯ не выбирал таких вот способов кадрить девчонок,\nУ тебя есть\
  \ тачка, ну а я хожу пешком, и че бля?\nМашина не поднимет статуса,\nБудь ты на\
  \ мерсе или на упряжках Санта-Клауса\nПоменьше пафоса на лицах, молодые рейсеры,\n\
  И будет весело, будет весело...\n\nЛюбитель лотерей - разыграем твою жизнь,\nПристегни\
  \ ремень, \"Господи спаси\" скажи\nМне всегда везет, нервы крепкие, как сталь,\n\
  Я смотрю вперед, ноги давят на педаль\n\nЯ и папина Лада - словно сестренка с братом,\n\
  Но мы знакомы, правда, только с прошлого марта.\nИ да простят меня соседи, чьи крылья\
  \ помяты,\nЯ парковаться научился, не езжа поддатым.\nКогда - то, в далеком 2005\
  \ - том,\nХодил я пешеходом, думал, что за руль не сяду.\nПотом переборол в себе\
  \ эти инстинкты стада\nДо личного водителя как - то жить тоже надо.\nМойка, техосмотр,\
  \ автосервис и шиномонтаж, \nВсе реже посещаю клубы, все чаще гараж.\nНа шашлычок\
  \ с друзьями или с девочкой на пляж,\nЛовить кураж, если будет зеленый багаж.\n\
  Да, я люблю эту консервную банку,\nИ как и все, наверное мечтаю прикупить иномарку\n\
  Нет, я не хочу пускать в глаза пыль,\n\"Просто удобно,\" - так папа мой сказал бы\n\
  \nПривет, Карина, здравствуй, Катя,\nЯ знаю, вы хотите, садитесь, мы вас прокатим,\n\
  Едем на дискотеку в двенашке всемером,\nЕдем на дискотеку, Сережа за рулем.\nТемные\
  \ очки, ночью, тонировка вкруг,\nПредупредите, если кого - то задавим вдруг,\nИ\
  \ вроде без проблем въехал в первый поворот,\nЯ впервые за рулем, новичкам всегда\
  \ везет\nНе удивляйтесь!\nСделайте попроще рожи, можешь не пристегиваться,\nЭто\
  \ тебе не поможет,\nТормоз или газ - путаю, но все же жму,\nТретья педаль вступает\
  \ в эту сложную иргу.\nДа  не кричи ты, какие там столбы, плиты,\nМне как - то похуй,\
  \ я в дерьмище убитый,\nПоедем через парк, через парк будет короче,\nВсем пешеходам\
  \ привет и спокойной ночи!\n"
