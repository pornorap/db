name: Жажда
text: "Сто пятьдесят по трассе отойди, кто это там?\nЛюбитель ночной езды, а я любитель\
  \ ездить по головам!\nОслепив меня дальним светом,\nОн ослепил меня дальним светом,\n\
  Серебряный крест, кольца, браслеты,\nЯ не видел наглости подобно этой.\nНичего не\
  \ видно с порывами ветра,\nЖивой плотью запахло с порывами ветра,\nКровь закипает\
  \ с порывами ветра,\nРежутся зубы - очередная жертва...\n\nСеверо-восток и юго-запад,\
  \ запахом крови,\nТы обломался парень, ты себя там и угробил,\nБудешь недоволен\
  \ результатом этой погони,\nТы уступаешь мне по силе как удаву кролик.\nНе хочу\
  \ да вынуждает меня снова, снова и снова,\nЯ на войну иду по морю духов с кровью\
  \ человеческой,\nЯ готов будто солдат, каждый час против вас.\nЭта игра-пустяк.\
  \ Я покончу в раз.\nЭто все что ты видишь в последний раз.\nТри два раз ты попрощался,\
  \ три два раз и ты попался.\n\nЖажда заставляет искать опять и опять,\nТебе не убежать,\
  \ тебе не убежать.\nНовый день сменяется ночью опять и опять, тебе не убежать,\n\
  Тебе не убежать.\nNo run away be ash, no run away, no run away be ash, no run away!\n\
  \nРаз, два, три - продолжаю счёт вести до десяти\nТебя не смогут спасти, от меня\
  \ тебе не уйти,\nПойми: мне нужна кровь, мне нужна твоя плоть \nЯ нуждаюсь в твоём\
  \ теле подожди не уходи, \nМне не нужно лишних слов \nВновь и вновь за тобой прихожу\
  \ из темноты,\nВ моих желаниях ты, не стоит упираться, замри!\nЯ вижу тебя на сквозь,\
  \ я чувствую твой страх,\nЯ подарю тебе свободу и страсть осталось только сделать\
  \ шаг.\n\nПопробуй разбудить во мне зверя\nНе советую тогда находится рядом\nЯ даю\
  \ тебе еще не немного времени\nА затем наполню ночь запахом смрада\nКаждая молекула\
  \ твоего тела\nГотова молить о пощаде от страха\nНе помогут даже крепкие стены\n\
  Я развею твой прах над закатом\nЯ проверю что ты знаешь о боли\nНестерпимой будто\
  \ иглы под ногти\nНа израненную плоть сыпать солью\nНаблюдать и не давать сдохнуть\n\
  Что бы было так мучительно перед смертью\nПо голове стекает кровь и в глазах влажно\n\
  Я закончу своё дело и поверьте\nЯ продолжу его завтра это жажда\n\nЖажда заставляет\
  \ искать опять и опять,\nТебе не убежать, тебе не убежать.\nНовый день сменяется\
  \ ночью опять и опять, тебе не убежать,\nТебе не убежать.\nNo run away be ash, no\
  \ run away, no run away be ash, no run away!\n\nАнгелы не услышат, хоть кричи что\
  \ есть мочи,\nСтрелки два часа ночи ,голоса еще громче,\nВ спину взгляд волчий по\
  \ путям твоих следов,\nЗнаю вкус твоих губ, аромат твоих духов.\nБеги, беги, ты\
  \ тратишь своё время зря\nБеге, беги я всё равно найду тебя, \nМинуты тлеют и не\
  \ греет на небе луна,\nЛишь она всё будет знать, всё увидит лишь она"
