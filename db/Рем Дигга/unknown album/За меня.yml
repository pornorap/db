name: За меня
text: 'За меня базарят всякое

  Лоси все чаще клеят образ мне ферзя двоякого

  Прыгать от зла до крокодила слез нельзя так якобы

  Но секс и бита совместимы, видел такое я как бы

  Но потупила очи в пол шпана

  Он мяса больше писать не хочет, мол, хана

  Всем sorry, но значит кормит вас Рэм соей

  Рэм молча пишет, кто-то громко дрочит болт в штанах

  Я дерзкий мужик, простите

  Я вас совсем забыл спросить, мне с кем дружить, а также

  Забыл спросить, с кем мне читать

  И мои демы в большинстве своем вашим ни чета (да понятно)

  Обо мне слухи ходят на ногах

  Я не звезда, ну так хуля же всем надо вам

  Добро питать ко мне, потом кидать камнем

  Я есть, кто я есть. Кто есть ты, хлопец гарный?

  Зритель с буквами были с хуеплетом вырос

  Уеби ты в баню с пыра, браза поет как Витас

  Нет у нас страницы адреса и писюна там нет

  Это центровой момент, жалкий ебанный валет

  Кто есть ты, хлопец гарный, если грубо крутишь нос

  Дигга так не делает и чему ж меня тут учишь, пес?

  Если кто-то круче стелит, он красава - не вопрос

  Мастеру все лавры, да закосы, славу да бабос

  Базарят, все языки не завязать узлом

  Тип говорит о том, за что в пору взять насовать в ебло

  Но черти скрыты, нам не пробить лося тем бандитам

  Хотя уверен, кто-то точно там сядет на биту

  Волка не боятся, но боятся кунака

  Нам брат с ними драться? Нет, баян все, не вникай

  Рыцари в засадах, в окопах анусы дрожат

  Мы снова едем мимо вас, возрадуйтесь, лошары


  Когда мерно вперед ступает лев

  За спинами слышен шелест гиен


  Кто-то ответит, кто-то ответит

  Ответит за базар


  Кто-то ответит, кто-то ответит

  Ответит за базар


  За меня базарят всякое

  По большей части мимо и писаки часто анонимы

  Шепотом и в спину, и кто только не вякает

  Дрожа от пластилиновой извилины форшмак голимый

  Кабы да якобы, что-то где-то слышали

  И какими фактами руки запачканы

  Умышленная клевета от мыши, стены навострили уши

  Мне в затылок кто-то дышит (Кто это?) боюсь задушит, сука

  И кто-то точит зубы, кто-то намылил лыжи

  А кто-то просит рубль ниже продадут они же

  Большому попу, кому повыше дупу лижут

  Это и тут я вижу, метлой метут припизженные личности

  От своей долбоебичности

  Если его ВИЧ настигнет, напишу отличные стихи ему на некролог

  И ни стыда, ни совести, браток

  А если отберут огонь, то будет кто нести?


  Надо следить за башней и тех, кто мне поверил

  Не позорить старших, так не было, по крайней мере

  За всем не уследил, но за свои бока в ответе

  Если кто толкал бы в спину, пускай то только ветер'
