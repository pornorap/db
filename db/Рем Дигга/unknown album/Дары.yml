artist: Рем Дигга
name: Дары
text: "Мой стафф - злой сплав,\nК-к-крокодил сука! Я поселяю в дич строй страх.\n\
  Ты стой там, где стог сак, твой слог сан! \nТы дог даун мал!\nХа-ха пёс-баран!\n\
  Меня зовут Дигга Рем, ну или просто Ди,\nЖесткий тип я, броский стиль.\nМой свойский\
  \ бит, тебя убью ж я.\nРэп не конёк мой, моя конюшня!\nЯ сука чую бит до кожных\
  \ пластин, до дрожи кости,\nКогда я его множу на стих. \nЯ смотрю на стол с акаем\n\
  И вижу там друга! \nЯ воспитал себя сам, сука!\nМой адрес город угля, я прожжен\
  \ как он,\nДиктатор Ди взошёл на трон,\nНаграда ростом.\nКипит замут это-т\nИ для\
  \ люда нашего отрада просто!\nОправдан позыв, говорить желать отпадно, борзо,\n\
  Начал милым малым, стал мутным монстром!\nОбзавёлся слухом острым, буком сносным,\n\
  Акаем другом грозным, да набором звуков пёстрых\nЯ намба ван, выбитый стиль на лбу\n\
  C момента когда \"джэком\" \"звучке\" первой сбил плеву \nКогда-то я забил на молву,\
  \ запилы врагов\nР. М. Д. Теперь я таков!\nВытри нос, паря!\nРазводы слёз, паря!\n\
  Это не чёс, паря!\nПатрон в мозг, паря!\nВыросший на улице, вышедший из под полы,\n\
  Дигга несёт дары во дворы!"
