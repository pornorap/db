artist: Рем Дигга
name: Как собака
text: "Сбив оскомину,\nЗажав зубами ненависть вскормленную,\nукрав глазами преданность\
  \ вспоротую,\nСняв с плеч гору ту, словно в порах яд таю\nСпорам рад, палю, реакцию,\n\
  Как собака кость свою злость храню.\nЗарекаться на счет уз братских,\nПросто глупостями\
  \ заниматься, вкус блядский.\nКак флюс клацает,\nВот эта привычка, никчемная, чумная,\
  \ дуться панцирем.\nИх туз братцы-строки как они бюст мацают,\nТо ли дело, когда\
  \ Тато блюз бацает.\nОшибка во мне? Незнаю видишь ли,\nДумаю, лучше уйти от того\
  \ про что лечишь ты.\nА то начинает мутить непонимая, что метишь в шуты.\nИ здесь\
  \ и там, наподобие той мыши же ты.\nОсобого повода нет скалится и пялиться больше\
  \ мочи нет.\nДрочит контингент.\nЧто хочет но не может,\nНожи точит, но тупит тут\
  \ же об ножны,\nЭто понты впрочем, но что-то надо делать срочно.\nНужен кнут, нужен\
  \ самосуд,\nВидишь они сами ссут, были хамы тут, стали дамы,\nБудь в хламе мой балаган\
  \ с букетом черепно-мозговых травм\nПовыносили перебили бы тут все к хуям\nА кто-то\
  \ еще держится за этикет, горе давшему обед\nНеспорить когда залечивают в цвет\n\
  Мычать, ммм кивать, да запутаться в оборотах,\nСлушать кого-то, по ушам ездят когда.\n\
  По душам терки окончились,\nОстались корки, осталась сердцевина горькая,\nЧье место\
  \ на помойке, и только.\nСтойкий, ломкий, по природе един, \nНо разный резонанс\
  \ негативных глубин.\nВысот и впадин, первосортных гадин осадим, \nБасотой задень\
  \ пробьем тучу клеймен и пятен.\nИменно знати чьи блещут как неон наряды, \nНиже\
  \ на тон посадим, представим блядей сзади.\n\nКак собака кость свою злость храню\n\
  Как собака кость свою злость храню\nКак собака кость свою злость храню, \nИз нор\
  \ вытравлю, в упор высрамлю.\n\nОднако мало знаков, уликов и поводов,\nСовать куда\
  \ непопадя бороду\nНезачем, двулики доводы.\nПо типу шаблона уже не выедешь уже\
  \ невыявишь.\nСучьи ноты по лику закрытому и виду лишь\nНрав кроткий не в моде нынче,\n\
  Недают ход в клинче, откроешь небосвод, сын чем?\nДружить не стоит с этим чертом\
  \ в фате.\nШакалы тоже плачут как дети, но прячут концы в воде.\nПо бороде пустить\
  \ как внемли друг среде\nПобороть тех кто тянет на себя круг в воде,\nЧто мне дела\
  \ до тел хилых?\nСмел вилы выставить? сумел в иле выстоять? \nВидимо чел с силой.\n\
  Время точит клыки, лечит раны, глубокими будут шрамы.\nСмеяться рано, будут плакать,\
  \ злость храню как собака.\n"
