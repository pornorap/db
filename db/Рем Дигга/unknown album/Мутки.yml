artist: Рем Дигга
name: Мутки
text: "Давай подумаем, о том кто из них ценит меня.\nКого я? Все стадо рулит мимо\
  \ меня.\nДержит вдали от экспонатов полных грима меня.\nМоя голова, и как всегда\
  \ скрывает ширма меня.\nМои дела то, что касается здесь лично меня.\nКто-то, знаю,\
  \ пытается на лаять прочь на меня.\nДругая часть старается вылить свой спичь на\
  \ меня.\nТакую дичь я обычно в корне публично менял.\n\nДавай поговорим кто променял\
  \ на ценник меня?\nКто мог знать, что это стадо так изменит меня?\nСто ног дать\
  \ я бы на метр с периметра не слинял.\nСтанок блядь и тот пагубно повлиял.\nДавили\
  \ гонором, бычкой, и чем еще там меня?\nНу куда там брить им меня.\nПочетом крыть\
  \ не меня.\nСвободного полета птицей быть их быт не принял\nС расчетом кто подходил\
  \ доли секунды че там? Примял.\n\nБудет и туго мне, без друга мне, это услуга мне,\n\
  Напротив быть вашего круга вне,\nРук в говне не держал, идеи не донашивал,\nПочти\
  \ пятера, наверно, за спиной сук как нет, на затылке.\nСкотина пойди по любому до\
  \ лихо по-тихому \nТам мутила ходы и напоролась на вилки.\nВсю мишуру вынес дым,\
  \ \nНе подходи паренек знаю от куда ведь вылез ты.\nНе тяни - некурю перегар сказал\
  \ чо надо, \nПчел надом, на мёд не звал, \nНо счел братом бы в случае ухода с хаты.\n\
  Уебывай. Мятым пока не стал, ты да навел кого под-д-датых.\nЭто так выводит меня,\n\
  Хотя судьба этих людей не заботит меня.\nПо боку голос каков - за или против меня.\n\
  Моя команда растет, ночью по-по-по полнится заряд.\nНо наплодила местность и всяких\
  \ леших\nИ мой безумный город угля на рэпе помешан,\nСтолько говна не слышал в мегаполисах,\n\
  Цифру \"42\" просто называть уже боязно.\nНа таких даже в падлу тратить пасту,\n\
  Якобы наступают, нас тут давят уже, почти,\nТысячи безпонтовых объединений и групп,\
  \ \nВоняет падалью от них ф-ф-фу.\nТаким не ведам смысл - и это конец, \nНеуловима\
  \ мысль - и это конец.\nМороку не стоит разводить, мирволить, бегом в опочивальню,\n\
  Не дрочите мне баню.\nГолова вот-вот пойдет по швам,\nЗабита вот этими, теми, котёл\
  \ кипит - будет шрам.\nМеня прячет дым, вижу маячишь ты, \nТут открыли чисто олени\
  \ да клячи рты.\nЕле уловим, но все таки пьяный обертон,\nКак если бы вхож был опер\
  \ в дом.\nСмени, если ты полупокер, тон,\nКак вот эти две суки, что работают обе\
  \ ртом.\nЯ настроен на постой, как камер тон,\nВ силе не расстроить не поломать\
  \ идиллию.\nПерепутал номер, дом ты, или незаметил, \nЧто вы отошли от дел - слили.\n\
  \nЖили мы в иле, не ныли, не выли,и топали по полям мили мы, живы покуда погода\
  \ покосы не коцает, яро молили на веники мы, и мутили коны, там по минимуму, на\
  \ мели нам и мины видны были копа капканы, когда брали хуй пойми у кого пацаны.\n\
  Так было да видели вы те ли виды обители биты бандитов,пади вы не питаны копов дубинами,лопали\
  \ пидары быт они,тупо за коробы делали трупами,напали капали на мозги нам возьми-тыкали\
  \ после ксивы свои\n\nТак было да, и это волнует меня, где зародилась стезя где\
  \ взял чем зал взорвал ,дым да НЛО, пойло ,пойло, я знаю - это замутить стоило."
