artist: Рем Дигга
name: Не сахар
text: 'Салют всем, всем.

  В руки микрофон взял снова сэнсэй.

  Перебивать не смей, мэн.


  Пускай бежит монолог, который я делал недели,

  И редактировал опять же снова семь смен.

  И того две недели, и Ди в деле.

  Как дым с ели, речитатив на мотив стелет.

  Новая ложка мёда или бочка дёгтя.

  Зацени, я не знаю, ты тип смелый.

  Репризент не лишний сей, как и до него.

  Раз – это не гон, два – это не понт, бро, это кино.

  А ты бы палил, кто по жанру таковому

  Не вывозит, и кричал: – Бля, это говно!

  Зацени, кто босс или ноль,

  Ежели конечно ты не дрозд и не тролль.

  Хотя, вероятность таковая высока, как Бабана аритмия.

  Так что дело ты это бросить изволь

  От греха подальше, отдыхай, не кашляй.

  Забудь о том, что я могу пихать вам лажу.

  Спокоен будь, паря, с тобою тут

  Мэн, который может по гланды строкою вдуть.

  Опасно! как город угля.

  У люда всё кипит, есть повод – тут я.

  Скептик и критик, ты слеп и не видишь

  Тут с кем ты качаешь. Лови в бороду, бля!


  Мой не сахар саунд и не сладкий сам.

  Мой рэп не попса.

  Мой не сахар саунд и не сладкий сам.

  Мой рэп не попса.

  Мой не сахар саунд и не сладкий сам.

  Мой рэп не попса.


  Твой не сахар саунд и ты не сладкий сам.

  Твой рэп не попса.

  Твой не сахар саунд и ты не сладкий сам.

  Твой рэп не попса.

  Твой не сахар саунд и ты не сладкий сам.

  Твой рэп не попса.


  Я мастер мысли, масти чистой,

  Гребаный папа скилзов

  Чей рэп всегда у вас всех приступ,

  Чьи выбивают всюду панчи искры

  Где, мать его, буря, фанатик бита, да баса,

  Пропитанный ими, я банчу такими делами, ловите напасы

  Сыпни и долбите за масту, толпитесь у кассы,

  Когда я прибыл прямо к вам, бразы

  У микрофона питон или крокодил,

  Умиротворит он, мимо проходи

  Ежели репер-бык, ниже теперь ты,

  Беженец, коих ловит в лет, кило попади

  Палю я возле бриганадон,

  Акулы пера вокруг и мегаладон

  На жеском мясо, но несколько тонн,

  Что пытается копировать любой мерзкий планктон

  Еще одна рэп звезда, санный, бред в мозгах,

  Без умолку мечут блев в уста

  Словно падала в снег ноздря, дорогой здесь ты зря

  Ты не как не Фредро Стар, и Сан-Син,

  Паренек уволься, оставь стих

  Писать кинь, твой стаф сгнил и сам псих

  Но мы заменили тебе майк на кожаный,

  Пока ты писал новый хит и теперь соси

  А после вытри влагу под носом,

  Пока прокачаю я снова брагу барбосов

  А ты не ломай язык, на ... ты похож, да, я наглец,

  А твой рэп наглый и обоссан, ватный закос он

  Пусть озарится алым, самое время за упокой помолится малость

  Я знаю, ты хочешь качать, ведь амбиций валом,

  Поэтому я тя зову ща ко мне с опахалом

  Тут имеет кто вес, пали ты, best of the best элиты

  Действо метра бита для дамы любой как влажный перст на клитор

  Крест на фриках, мой монолог злой,

  На постой супротив детских игр

  Натурал и вместо полу, тут соло вместо фита


  Вкуривай пес, мой чекай,

  Под элиту бы тебя где нет соли в треках

  Люби ты парень не вату, которую мутят аборигены дикой.

  Намутит скоро яда, он твой лекарь


  Вкуривай пес, мой чекай,

  Под элиту бы тебя где нет соли в треках

  Люби ты парень не вату, которую мутят аборигены дикой.

  Намутит скоро яда, он твой лекарь'
