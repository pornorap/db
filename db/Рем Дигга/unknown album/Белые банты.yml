artist: Рем Дигга
name: Белые банты
text: "Кровавое колесо\nПрячется за горизонт\nТаким же, белым только, убей \nЗаколи\
  \ сон \nВ ванной у умывальника \nБесова пилюля для бледного ебальника\nЯ не пущу\
  \ людей сюда.\nЗанят срочно всегда, торч навсегда, точно сектант\nБес страха\n\"\
  Рома открой\" - блять иди на хуй!\nВидел кафель ржавый а?\nГрубый налет,\nВафель\
  \ валом губы как лед\nПодарить белых капель им алым, спермой забрызгать весь рот,\n\
  Пригласить\nГрабель впалых трубы в полет\nВидел старые ковры? А? Запачканный ворс,\n\
  Зачем ей трубный трос? Трудный вопрос \nЛаская пальцами заезженный цветок \nМежду\
  \ ног, точно то поблекшее полотно роз.\nГлаза чисты как родник = это конец\nЧисты\
  \ от стыда они, это конец \nГрозней веса, козней беса всех-\nЭто тело молодое в\
  \ поту для сумасшедших утех \nДети кесарева \nСкажи и ты, что тянут сети беса не\
  \ в ад \nДругое беспонт вбивать что то\nСамого влекут бессовестно раздвинутые ноги\
  \ и бритая мокрая сота\n\nМммммм,уйди\nНе в силу статьи, но в силу любви,\"да не\
  \ тупи не тупи\"\nШкольница с приподнятым свитером,\nРядом с мальчиком пидором,\
  \ без базара вручит клитор вам\nНовый полет,\nНелюбимый мир, нелюбимое время,\n\
  Нелюбимый самец раком девочку в ванной ебет\n\nСпокоен как лед и руки греют стан\n\
  Другой уже пристал, обклацаный в астрал\nОпасно детка, страстно детка,\nСкинула\
  \ белые банты с головы почему то наспех детка \nНо вечер обнимет и простит\nНепорочность\
  \ отнимет не грусти, отныне вам расти\nДорогая и расти \nПод чьи-то цитаты, в голове\
  \ чикой поддатой,\nПульсирующей молодости \nДети зараженных стай\nКураж кураж кураж\
  \ кураж стань- раком и дай\nДобро пожаловать в социальный сарай\nНарко терем рай,\
  \ иди ко мне детка, перегорай\n\nБанты в грязи, ха, да ведь и мы не князи\nЗатасканная\
  \ вязкой дева, но все увы на мази у ней\nЗдесь свой балансир,\nВино и снег подкосил..снова..будет\
  \ просить"
