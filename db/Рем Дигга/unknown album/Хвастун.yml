artist: Рем Дигга
name: Хвастун
text: "Аеу салют всем, это Дига Дига Рем,\nДикий чел, длинный член самый, злобный\
  \ лютый битодел,\nСоздатель смелых тем\nВозмутитель серых стен, белых вялых тел,\n\
  И их впалых вен,\n\nКругом террор дом с бардовым дном!\nГде кричат прохожим их окон\
  \ восьмых \"иди нахуй гандон!\"\nДома угар прячет, тома УК плачут\nДига жэ тут между\
  \ делом полирует подачу\nКачает центр моего родного котлована\nДига бит, и тут же\
  \ давит левых уебанов\nДуша желает чтобы стадо все то полегло\nВыловить каждое чудище\
  \ и поломать нахуй ебло\nДига суров - Как кто? - Как Суворов,\nНе пропустит плутов\
  \ в город дига не допустит смуты в сворах,\nМузыкальный барон, южных сторон\nРем\
  \ диггер - любитель тюбетеек не корон,\nОт такой подачи инструменталы плачут\nРеперы\
  \ языки прячут,  секи брачо\nНо потерпевших больше и больше день ото дня\nВокруг\
  \ меня,да ты да ну че за хуйня.\nМат на мате, дига в эфире, важный дядя\nДабы тебе\
  \ вбить в башню дятел ума и твоим влажным блядям \nЗнания дважды ради\nЯ дам не\
  \ зуб, все мои кривые если ты здравый тебя\nОднажды вкатит\nПока варят нарки мак,\
  \ кухарки как\nДига мутит все тот жэ мрачный угрюмый рэпак\nСалют всем!! Всем! Заплатил\
  \ кто нам\nРаз не в курсе то ман, бит запатентован е\nПэды в пыльце с колбасы\n\
  Набивать лучше косым, уработай пол косы, не сы\nНе думай почему умер мигом язык\
  \ после \nТрепа моего и \nСтали мокрыми дамы трусы\n\n\nБудет зачет! Салют! Почет!\
  \ Ведь палю\nБлаго первому номеру, и шляпа нулю\nКоли есть речитатив Диги вопросов\
  \ значит нет\nКто первый кому будет подарен пиетет\nНовый ряженый куплет вдул я\
  \ пульс в него\nМега битмэйка Дига злит всех тут пусть мой понт\nЛютый фонд каждый\
  \ дутый банк сочный\nНе дети кранк, ага, мать его танк точно\nБан прочный для гомосеков\
  \ новый трек \nФартовый рэп, фартовый тэйк,  фартовый бэк \nДиггин\nНе пробуй титул\
  \ отнять\nМогут битой отмять целой свитой гнида сука блять\n\nЗдесь 3 литера \n\
  Рмд ага смерть всем пидорам\nРмд ага реп до притора\nРеп до заплеванного кровью\
  \ свитера сын\n\nЦени че снова тут я учудил \nУрвал аплодисменты мигом убрал кучу\
  \ мудил,\nЧто где то там читают дигера тряпьем беся\nКоли мы пидора словим такого\
  \ ему пробьем лося\nПусть каждый такой выйдет просто вон\nЗакроет нахуй жало боле\
  \ не пустит в воздух вонь\nРаз его реп жалок и смешен лишь грозный тон\nРаз просто\
  \ грязный рот, раз не вышел ростом он\nДига пашет на износ\nХодят слухи титулован\
  \ как подземной раши бос\nРепрезентовый чес, расти на нем, верный ход \nПроцентов\
  \ на все 200,если не попал под \"все вместе на месте\"\nЯ брошу рэп увижу в Гуково\
  \ только когда \"ву\"\nПо сему по ходу буду до гроба плеваться в октаву\nКачать\
  \ снова и снова безумный мой город угля\nВся крокодиловая сторона страны моя\nЯ\
  \ русский рэпер, битодел солдат пера\nВечная хроника района и молва двора,\nНа себе\
  \ носит мое имя панельных кора\nЭто гарант, хип-хоп и я навсегда"
