artist: Рем Дигга
name: Глубина
text: 'Добро пожаловать в загон, сука


  Подарит ** тебе гондон

  Воняет феном дом

  Довывода бесит и пускай

  Злоба обшарапаненных групп

  Это классика нигга,как

  Гетто не прикол

  Тебя порежут сука

  Обклацанный

  Как

  Представляю элитный кон

  Каждый Белый дом

  37, 42, понял о ком?

  Затопают ноги

  И паравозы что в садиках неездиют

  Из задувают

  И несчесть валют

  Я на чеку с чеком дабы не заломали ласты

  Опасно

  Органы оглядительны как

  От моих мехов твои салам

  Герои дна-свободны ото сна

  Голодная десна-затерта до красна

  Только хмурые места только серые тона

  Мой батискаф застаскав прячет глубинаа


  И пусть я не был никогда в этих

  Звон стаканов

  Душа моей земли

  Чей рэп с юга

  Чью бутсы

  И не одна лай не

  Также как и снег да и любая скорость

  Мечты сбываются

  И не тупо ждать подгонов

  Скинь с себя дешевый плед

  Не продажный

  Заебитесь делать

  Баллы не подлнимать

  Я тот кто за правду

  Зато этот репчик как 42 миллиона долларов'
