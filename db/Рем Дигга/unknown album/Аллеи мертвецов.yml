text: "Квартал все еще терпит газ и травматику,\nМать его, гэнста фанатиков, ёп твою.\n\
  И не было бы новых дыр в пузе мистер, \nЕсли бы ты купил, что стоило когда 300.\n\
  Дистанс, от этих кварталов и улиц, \nОт тех ночных ларьков, где продают ягу и курево.\n\
  И кто-то снова покупает это, курит и пьет, \nКурит и пьет, через трубу куриный бульон.\n\
  И сколько было бы покурено еще, \nЕсли бы не новый щит, от того, кого зовем врачом.\n\
  Мистер белый халат знает лично рок-н-роллу, \nЗнает как минимум, что такое \"Кома\
  \ Ромы\".\nКварталам все равно сколько в них проживает бедных, \nНа сколько вредно\
  \ это,\nЧто значит дырки в кедах, \nТо сравнимо с тем, что называют Бутором,\nОн\
  \ невставляет через мокрый, даже утром.\nЯ представляю Косово, если ты от Майями,\
  \ \nЭто сравнимо с тем, как потерять в Афганистане\nМаленького ребенка - маленькую\
  \ Аню, \nЯ помолюсь, что бы ее вернули маме.\n\nПросто сон, вечный сон, стон сирен,\
  \ в унисон, \nБез души, без имен, не при ком, не причем\n\nЗдесь все убитые, которые\
  \ не закрыты, \nВ землю, хотя, не зарыты еще.\nОсталось это тока им. Шахты забиты,\
  \ \nНовая кровь, белый кокаин.\nПолны греха меха, прячут чек кеды, ку-кубы - Людоеды.\n\
  Уют 3 сорта, который куют грешные эти морды.\nОни угрюмы, они чужды себе сами,\n\
  Шепот шагов дружный, небес саммит\nБудет не скоро или не состоится,\nБуду те споры,\
  \ те гены самоубийцы\nЯ вижу часы, у которых умер тик,\nРуками стрелки незачем крутить.\n\
  Нет смысла, как и нет его здесь, пуст и нэт этот весь\nБред, глубже лезть в бездушный\
  \ прогресс.\nЯ вижу похороны целых районов, забвение пологих терриконов,\nНемое\
  \ лицо дикого крова, пристанища, мм-мм духа обнищал.\nОбыденно здесь теперь все\
  \ ядовито, опрятно видом,\nНо куколка не бабочка-гнида, обьята идолом.\nСкажи мне\
  \ каким? - да любым.\nРебята и талон на 6 часов в мир убитых картин.\nИ здесь успел\
  \ успеть и я, взяла в плен сия, суспензия,\nЧем заливает без кишки, люди мертвецы,\
  \ люди без башки.\n\nПросто сон, вечный сон, стон сирен, в унисон, \nБез души, без\
  \ имен, не при ком, не причем"
