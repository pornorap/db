artist: Рем Дигга
name: Если орел - я выиграл, если решка - то ты
text: "Сегодня деньга взмыла в воздух, дабы доложить кто намба ван\nКто пан кто лань,\
  \ на батоле кто рулит кто там пропал\nДабы получить ответы ныне деньга полетела\
  \ в небеса \nНо пока она летает есть пара минут у меня, значит скажу тебе сам\n\
  Я наваливаю нового мяса, дабы вылетали все враз фрики\nЦени новый сказ дикий. Брасс,\
  \ стринги, бас кики\nЕжели попала попа в пару со мной, тебе на могилу положат гвоздики\
  \ \nС головы выкинь ты вынести меня, супротив идти нет маз Дигги \nТы сегодня падешь\
  \ за монетой вслед. Громко из мяса как дура.\nОтрабатывай падение если есть подвязы\
  \ с паркуром.\nЯ не почуял стиля, вывод у меня один - все фразы халтура. \nРаунд\
  \ номер 5 последним обязан стать туром.\nТы даже не ремесленник, не то чтобы мастер\n\
  Мой реп девственник с чистой пастью.\nНо твой иным сегодня станет по масти\nПо мне\
  \ так заливать на баттл и после кичится позор сей шнягой.\nНо коли ты будешь бычить\
  \ тогда я тореадор со шпагой.\nНе будь подонком вигер, выкини фантомку вигер.\n\
  Выкини в урну майк убитый, вылитый прошлый ман побритый мной\nЛомай колонки вигер\
  \ \nТвой рэп я бью с пыра и радый, твой рэп это выродок гад он\nИ ты купи себе мыло\
  \ канат и замути все быро как надо\nЯ панчи метаю! Еще! Банчю битами! Еще!\nВ паре\
  \ убираю кто ни бэ ни мэ по сути с ними не нянчусь съедаю \nТо есть нет смысла как\
  \ таково ждать стороны монеты,\nПора бы собирать чемоданы, сумы паковать, хоронить\
  \ куплеты.\nЯ настучал бит. Чтобы застелить сверху плавно дать джаза\nДигга бит\
  \ и я старая семья, мы сильнее не боле не мене точно в 2 раза\nДобра покуда погода\
  \ команда «по коням», уноси свой зад сразу\nДигга к к к к к крокодил килой пар назван.\n\
  Здесь зря эта игра, ведь я это гарант  \nДигга это стена, коей не страшен таран\n\
  Коли бесстрашен пацан, кидай ты медный в небеса \nНо победы не увидишь - у монеты\
  \ 2 орла \n\nЭм си спиваются после спарринга с Диггой\nНа меня нет варика ну точно\
  \ прыгать, даже в adiках, в reebok\nЖдет таких вечно глупых валенков фига\nИ если\
  \ на дворе 1999.то я тот самый лютый старенький лига \n\nВолей не волей падешь ты\
  \ с потерей лица \nБоле на батола поле тебя не будет пацан.\nМонета покажет орла\
  \ даю я 100 % вам про\nЯ зуб на спор дам бро, тебя ждет сток да гроб \n\nЖелать\
  \ приз брось\nОтдай тому кто люто давит вигеров и битом движет бикс торс.\nДигга\
  \ твой big boss.\nЕжели все таки думаешь что меня легко ты вынесешь паца\nТогда\
  \ давай помогу братку, я сам тебе обосу 2 пальца\nТак или иначе зря лечишь мистер,\
  \ мечешь искры.\nМетишь в приз ты \nПадет монета скоро с неба, встретишь с ней смерть\
  \ да, \nМигом паря съедешь вниз в пыль\n\nТвой непонятный текст паршив, да без души,\
  \ он весь почти.\nНа него 2 тонный Дигга член ложил, мой же текст это блеск да шик.\
  \ \nСпрячь ножи в ножны\nИ коли зададут вопрос \"Можно ли считать что Р.М.Д вынес\
  \ вас?\"\nСкажи можно."
