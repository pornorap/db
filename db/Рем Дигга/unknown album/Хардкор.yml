text: "Есть ли у мыши душа,\nПомогает ли ей бежать от каблуков палача,\nПо полу в\
  \ ночи шебурча.\nВолоча за пазухой не больше бича,\nПища, как помет голодных волчат.\n\
  Хищных чад, стелется мат из уст\nСкалится гад, под распятьем на котором Иисус, крутится\
  \ брат вокруг.\nПо вечерам его уносит индус,\nСам же мутится яд, также правит ее\
  \ величество грусть.\n\nПьет не вино, артериальная алая кровь\nСмотрим кино, не\
  \ понимая, где главная роль.\nИ кто ей ведом, живая нота окатит холодным ведром,\n\
  Новым витком, прессуя плотным битком.\nИ хорошо, что хоть не за миражами ползком\n\
  И этот факт неоспорим и весом.\nЗдесь кто-то слыл оголтелым гонцом,\nУмелым спецом,\
  \ предвестником, проникающим в дом.\nНо время не меняет лицо и стерпит даже погром,\n\
  В дурдом не явится вручатель корон.\nЛишь куча ворон над крышей, видишь? Лишь куча\
  \ ворон,\nСколько их? Примерно штук 25, склюют помело.\nСлышно, как свистит раскаленный\
  \ баллон\nСтекут сверху прямо туда, где метро.\nВсего и делов, такое несмешное кино\n\
  Весь этот фэйк стоит дешевле, чем зад Джей Ло.\nПрям обвило, значит и привело бы,\
  \ не подвело\nЗима же, бело, вряд ли же припекло.\n\nХардкор опасен и зол как дворы\
  \ торчей\nКак топоры палачей, смертелен выпад чей.\nФинал до поры врачей, в том\
  \ кругу бичей-\nТупо до беды доведут до чп до заупокойных речей…\nКругом мрак нищета,\
  \ за год щета,\nМак и чета шаманов, магов щитай, или брага читак,\nНафтик, из пластика\
  \ паб, и богачи так же,\nТолько «за здрасте и в клаб». Сударь\nПлакала голова какова\
  \ ала\nЯкол прям на кол тыкать-воля такова бала\nСтали шпала-кумпола дама\nНе вава\
  \ будет в черепе, в черепе яма…\nПали план паря, чи-чистоган паря\nТеневые дела\
  \ не умрут, я гарант паря.\nИ грязный бант на дороге, это серый крест,\nМертвых\
  \ мест, гетто весть, в этом весь – это жесть! \nНа шифрах лекаря, недаром берут\
  \ деньги с пола,\nТопают гонцы, ждут Дигга Рем и некий мола\nЧтобы высушенные подарила\
  \ нам ветви метла,\nВне поля зрения века копов под петли битла.\nЯ потону снова\
  \ в теплых басах,\nПойду ко дну на свой риск и страх,\nПод бит в висках, виски,\
  \ стаф, вниз в места,\nТебе близких глав, ведь выберешь этот диск из ста\nЭто хардкор,\
  \ кварталы ветров, вандалы дворов,\nКагалы воров катал оперов\nЭто хардкор порталы\
  \ миров товары дельцов\nНавары с дорог, отрава голов"
