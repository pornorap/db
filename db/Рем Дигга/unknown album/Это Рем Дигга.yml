artist: Рем Дигга
name: Это Рем Дигга
text: "Не пробуй кормить питона с рук,\nДигга - сам притона звук.\nЧья замечена в\
  \ боях пята,\nПидарасы-рэпперы - это моя еда.\nДа-да-да!\nКаждый ебанутый парубок,\n\
  Откопавший талант, залив пабу в пару в бак.\nDo you what?! Тут мычать не резонте,\n\
  Будь рад, что я на ремонте\nДигга рем! \nБит запатентован,\nПусть качается а-ха,\
  \ заплатил кто нам.\nСредний палец другим всяким телам строго\nВсем моим сукам и\
  \ псам салам! \nСалам!\nТолстую колбу, пол колбасы,\nРэпа не поп ебёт пол, басы.\n\
  Бит сдобрен свингем,\nНе груби здесь гоблин блингом\nНикогда! \nМоя свита - беда,\n\
  С быта не так, как твоя вкидана, да?\nНо вида не даст, как и я питона там.\nБез\
  \ сплифа винта, да под колбасы лютый пласт.\nЕ-е-е! Слог как тебе?\nПо хожу ты вкурил,\
  \ чей флаг теперь, да?\nПусть прочувствует каждый терекон,\nДигга - крокодил, не\
  \ мазаный, но лютый как мак.\n\nЭто Рем Дигга, всем тихо!\nРэп дикий, рэп психа!\n\
  \nРэпа не может быть мало,\nИ пусть мне течёт нал валом.\nЗа стафф бравый, сплав\
  \ драмы и враг кала\nЯ враг шлаков, клатрапов, флаг бала\nНа недалёких эмси много\
  \ всегда клал кала\nПусть исследует орально фаллос \nКаждый моральный даун, \nПлюс\
  \ ещё сверху много в сральню палок\nДа, чистый негатив, буйный рецидив,\nДа бы не\
  \ пропускали диггиных директив, \nНикогда!\nДигга так пусть\nГде прошёл я, вечно\
  \ гридам будет фига там.\nЗаклинаю насмерть любой слог санный,\nТы знаешь, где сок\
  \ самый. \nИли не так?! А?!\nБиты качают клубы,\nРаздражает соски снимает ступор\n\
  Бёдра сук а-ха сжаты грубо,\nДа простит небо кривые мои зубы за всё.\nДигга делать\
  \ дикс на бис, приз для кис,\nЭлпи, \nЧто будут тискать мистеры рэп-низы из стаи\
  \ гоп псов. \nНе слизан стиль.\nРэп не въебись!"
