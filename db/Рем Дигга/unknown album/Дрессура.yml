artist: Рем Дигга
name: Дрессура
text: "Икай теперь Вася - это Икар.\nКилла, классик. Моя метода символ модного заката.\n\
  За глаза запас азарта, гроза стандарта, \nСлова каскадом, сальто со старта.\nБиты\
  \ куранты, начертит на бите тебе вторую дату.\nЭта дрессура рассудка, что-то вроде\
  \ кнута.\nЭто как бутылкой по будке - горе бомба.\nНеуместен компромисс, свой непойдет\
  \ на уступки.\nНужно живо литься вниз, туда где грязь и окурки.\nОт поры, до поры\
  \ дают фору дворовые своры, запальные нравы,\nТараном, патроном, по пафосным балам,\
  \ \nПо картонным коронам, по пьедесталам.\nИ нам негрозит типун на язык, мотай на\
  \ усы, прогресс ростом.\nОт азов до асав, от осы до узи, и в этой связи \nВ сети\
  \ тузы - до пизды.\nПора кричать полундра тут кому-то.\nЭто канун бунта из нутра.\n\
  Мы в эфире все таки сука, \nМы этот народ замок, чтобы урод замолк.\n42-ой это хитов\
  \ завод, наш хип-хоп зарок, \nЭто по заду сапог с небосводом на совок, на совок.\n\
  \nПочуяв свежий бит, я тут же, \nКак метал жидкий в него влип, видал?\nПрыткий стиль\
  \ не бит ни кем, я таких ем, \nХочешь что бы ты в миг сник?- Это без проблем.\n\
  Пресс невесом тут, не резон плут, \nЧисто миста, маста, понт-шут сменит тон кнт.\n\
  Плюс вдогон огонь с окон и плит, \nСтроки потоком на локти положат.\nТоком ты бит,\
  \ будешь слогом убит, \nПоломан словом пополам.\nСпину пытать попандопалом \nПапой\
  \ поломанным по голым полам.\nБуду тираном для сих, рьяных МС, тараном месить, \n\
  На граммы трусить, как баранов пасти.\nНекоронованных чемпионов в супертяжелом,\n\
  С жеваным жопой стилем отрешенных пижонов.\nАж сводит зу-зу-бы-бы, \nНезапятнанный\
  \ марш водит грубый быт.\nСтиль строг как каран, сбитый от шрамов и ран, \nДоверенный\
  \ моим сукам и псам.\nЗвуками сам мучу, воли басам и битам, \nДаю боле чем там,\
  \ где роли типов с фейсами дам\nХоть и не лих ростом,\nНо опасен, дарит нокауты\
  \ в ауре, паря псих просто\nКороче цитируй: \"Паря псих\" или целуй анал.\n42-ой\
  \ квартал мал, да удал!\nВсе нахуй.\nНахуй все."
