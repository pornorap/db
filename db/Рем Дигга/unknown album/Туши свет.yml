artist: Рем Дигга
name: Туши свет
text: "Запах травки душистый штырит так, что аж туши свет.\nРоМД и Rezzo Spliff Blazer\
  \ здесь, варганим гремучую смесь.\nСтили так, что фейки мигом нахуй сместились.\n\
  Окраина Москвы и Гуково наводит хип-хап мосты.\nВсе также, греем микрофоны, они\
  \ не остыли.\nВсе также, в этом деле остаюсь быть настырным, но простым.\nЯ тот,\
  \ кто хуй клал на посты в хип-хап форумах.\nМои пацаны - моя опора,\nПора бы встать\
  \ взрослым,\nСтрочащим лажу недо-недоносков.\nМы роем скважины в недрах вашего мозга,\n\
  По госту в прозах дым превращая в воздух.\nНе ради завоевания статуса боса,\nА ради\
  \ того, что бы русский рэп рос.\n\nЭта рэпчина не гон, не понт это.\nОккупировали\
  \ места и держим фронт этот.\nИ кто-то гонит, там где-то - это до встречи.\nБудет\
  \ облаян, подстрижен и покалечен.\nПока лечим чисто, ведь не резон никак,\nКурить\
  \ с Rezzо табак.\nНам нужен пэк,\nКак и тебе,\nКак и всем кто на волне \nУверен\
  \ братка будь, брака тут\nНе увидишь, хоть ползай раком с копами, что ищут наркоту.\n\
  Туда, где стекла колонки трясут,\nГидропонку несут, куче подонков и сук.\nБездонный\
  \ колодец - это дозняк, аппетит урезать уже никак,\nТы солидарен? Ведь так? Или\
  \ нет?\nДля такого нажат тихо слив, \nЭто не для таких плюются Дигга и Сплиф.\n\
  Маякуй своей банде, что бы отваливала.\nМы на твоей веранде и не будем долго ебать\
  \ тут вола.\nЭто цифра 42,\nЭто опасные места,\nЭто Москва,\nЭто пизда"
