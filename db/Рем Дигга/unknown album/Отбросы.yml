artist: Рем Дигга
name: Отбросы
text: "Здесь как обычно, все окрестности спят\nБригады у подъезда сидят\nПриватный\
  \ зассаный кафель\nПристанище галимых укурков и не съедобных вафель\n\nЕсли такие\
  \ остановят меня ныне, \nЯ буду бить пока мясо с говном не остынет, вкурил?\n\n\
  Диге предлагают золотые трубы за гроши\nМальчики в поисках скорости, да\nдамы с\
  \ проблемами полости рта\nНет совести, там, где такая байда\n\nБратка знай ты\n\n\
  Им на века прописаны члены да болты\n*******\nБратан всё так же убивается носом\n\
  А я давно не курю попиросы\nДавно не мучал, баб чужих\nА их хоть пруд пруди,\nЧувство\
  \ такое, лучше б взял кредит\nЧем бросил курить, место мало шутке\nВ повседневных\
  \ буднях, в повседневных мутках\n\nИ среди долгов, нет промежутков\nПостоянное орово\
  \ дома\nСлазить тяжело, кости драбит снова\nИ хоть нет, не тащит он меня\nТакая\
  \ тяга без него, что просто пизда\nНа всегда теперь включён, как фонарь\n\nУбеждать\
  \ себя мол я закончил\nНо через пол года разочек можно точно\nЭто не помешает, не\
  \ навредит\nНе скопытит, точно освежит\nВзбодрит так что одной мурашкой станут яйца\n\
  И это чувство стоит что б за него бодаться\nЧто бы жить для и помнить только наркоту\n\
  И всё под хвост коту, позабыв за мечту\nИ есть этому начало, но нет конца\nИ бесконечное\
  \ сегодня можно, завтра нельзя\nИ до поры верят все, в это свято\nБольшими планами\
  \ обладает завтра\nБольшими переменами, чуешь как веет?\nЯ вижу искренность брат,\
  \ но в перемены не верю\nИ до поры верят все, в это свято\nБольшими планами обладает\
  \ завтра\nБольшими переменами, чуешь как веет?\nЯ вижу искренность брат, но в перемены\
  \ не верю\n************\n\nРуки как автострады в разметке\n\nИ не надо мне пиздеть\
  \ как это заебись\nНабери из лужи грязи и въебись\nЯ таких резать хочу\nИх крови\
  \ хочу\nБлядей этих опустить, ебалом в мочу\nНадо наколотить немеренно в биту гвоздей\n\
  Что бы наполнить кровью этот бассейн\nПоколение калек, моральных мразей\n\nСукиных\
  \ детей, нахуй распотрошить\nТы знаешь как эта падаль скулит по ночам\nКак подыхают\
  \ и не зовут врача"
