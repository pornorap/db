artist: Рем Дигга
name: Визави
text: "Я оккупировал бит, будучи в хлам на хате, \nУ суки Нади вторые сутки пати,\
  \ \nЛюди качают головами на замусоленных диванах, \nВодка, план, не мало бодяженые\
  \ граммы.\nС ума сошедшая программа, убитый DVD, \nУ сук проколоты губы, языки и\
  \ т.д. \nШкола не востребована толком тут однако \nПацаны уходят с суками и ебут\
  \ их раком в спальне, \nПотом суки топают в умывальник, \nПотом приходят на звук\
  \ мой и до добрых подруг, \nИ снова водяра там в стаканах и пьют за меня, \nИ трутся\
  \ попой, ну типа я звезда еба.\nЯ слышу мат от девочек: Ты заебал!\"\nЧто слышу\
  \ я? Я куда попал? \nВ окружении 10-ти убитых гримас \nЯ зачитываю под плавно добавленный\
  \ бас. \nМиллионы пачек сигарет, 500 всего. \nБесовый праздник посетил ныне со свитой\
  \ сей холл.\nЯ криво читаю темы и мне делают бэки \nТелки и мэны, которые еще не\
  \ немы. \nНечего хавать, но есть что подогреть в ложке.\nХа-ха, куда ушли мамины\
  \ сережки? \nЯ типа не вижу, я типа не слышу, \nМне по кайфу читать, не напрягая\
  \ крышу. \nКак попал сюда? Узнать не вариант,\nПристал к этим берегам мариман.\n\
  Мне говорили, что баран песочные, проебал концерт \nВчера, щас здесь его дам я точно...\
  \ \n\nТолько не трогай и не зови \nИли крови потоки или визави \n\n...ко мне лезет\
  \ краля одного пари, \nЛезет рукой в трусы, на балконе говорит \"не спалит\", \n\
  Вова борец, ха ха рама пиздец, \nНо дело не в нем, дело в мадам, говорит \"я дам\"\
  , \n“Фу” я сказал, аа, жаба словно \nТа еще вротница по родословной, \nГоворю пора\
  \ за стол нам, типа паря достойный я, \nУхожу с балкона, \nА вокруг кома... \nКто\
  \ то читает че то, какая то поебота, \nМне звонит Жара говорит, \"Концерт прошел\
  \ на ура\", \nКруто да, у меня тоже все согласно райдера: \nНе плачу, поляна и сук\
  \ еби - не хочу, \nСлышу: ты заебала, зая, и меня тошнит \nЯ так же жалок, как эти\
  \ шмары потерявшие стыд, \nЯ собираюсь уходить, прячут мои кеды, \nПоходу охуели\
  \ товарищи наркопеды. \n\n\"Где блять тапки, уебки?\"- они меняются в лицах, \n\
  Уважуха мало по малу стала оскалом, \nС таким волнением и торжеством продолжают\
  \ ждать \nДействий, скоро начнут угорать \n-Тебе вьебать? \n-Че? \n-Я говорю тебе\
  \ вьебать? \n2 оленя начинают вставать тихо с кровати, \nНадя на суете, говорит:\
  \ мальчики стоп! \n...уже в крови мой твердый лоб, \nИ что есть стоп?,с левой вынес\
  \ второго нарка, \nТрижды переебаный бутылкой лежит тьфу обхарканный, \nЯ отхожу\
  \ назад, а шмары лезут ногтями, \nСтадо обколатых мразей, господней срани, \nЯ бью\
  \ по бане, я этих сук луплю по бане, \nКулаками, они падают штабелями, \nЗаливаю\
  \ кровью пол крову, \nЖду в коридоре главаря движухи раму Вову, \nБерет массой,\
  \ валит разом, чую каблук на ухе, \nНа пидорас! Вовиной суки, \nВижу заплывшим глазом\
  \ как сверху те пиздят лихо, \nВижу смутно дверь и забегающего психа.... \n\nТолько\
  \ не трогай и не зови \nИли крови потоки или визави"
