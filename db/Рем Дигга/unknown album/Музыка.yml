artist: Рем Дигга
name: Музыка
text: "Его величество \"новый день\" говорит: \"Привет\"\nИ просит боле не спать видом\
  \ резиновых пэп.\nПлюс два диска:\nОдин в системе моей, второй - в иной, алый,\n\
  Что на небе так низко.\nИ валом работы.\nИ надо мутить, и мутить, и мутить,\nЧтобы\
  \ тебе, паря, мало Айпода.\nЗа налом охота.\nНаготове железо и софт. Кричат завьёные:\
  \ \"Запала, дай мода\".\nГолос, одетый в жирные обноски девяностых,\nЗвуков сокаев\
  \ громоздких.\nИ новые сынты, дети темпров плоских.\nКлапы для клаба строго в лоске.\n\
  Есть клавиатура, нет ныне пера,\nИ вся партитура забита в WinRar.\nУзлы в толстых\
  \ шкурах, паутина моя,\nПленила меня, погубила меня.\nИ старый добрый друг плагиат,\n\
  И новый, не юзаный мной плагин-яд,\nНа жёстком, точно на блюде, фанк,\nЗначит будет\
  \ сочным мой лютый банк.\nИ где ты по пояс в тыще баншотов,\nПросишь шуточно нищий\
  \ там что-то.\nТак и будет пища, пусть вода.\nЭто компрессированная смесь, пусть\
  \ да.\nИ этот стиль взорвёт глушь, пацан.\nЗнай, соберёт кучу душ, пацан.\nПриправлен\
  \ свингом, некметым блингом\nПрибьёт его, сорвёт куш пацан.\nВедь живым и дым и\
  \ шифы.\nЭто не только трояны видят цифры.\nТе же сопла баяна, те же добрые лады\
  \ -\nВсё так и есть, если живёшь этим ты.\n\nМууузыка. \nМузыка, музыка, музыка.\
  \ \n\nСложно играть сольно.\nПальцы в мозолях.\nДо-ре-ми-фа-соль-ля.\nНа гитару\
  \ зол я.\nНа одном месте опять после всех трудов.\nСтруны скрипят, беру мимо ладов.\n\
  Пальцы, друг друга торопя, играют фальшиво,\nМимо красиво сочинённого мотива.\n\
  В жизни это очень похоже на то, когда мы все\nКоряво пытаемся воплотить хороший\
  \ замысел.\nКак-то я сам висел скучною струной,\nНо кто-то с гитарой сел, настроил\
  \ и под гитарный бой пел.\nХарэ, стой, ведь он никак не музыкант, \nЧтобы играть\
  \ мной, держать меня в руках.\nДа и во многие ещё чужие перезвоны\nИ партии я вовлечён\
  \ непроизвольно.\nПомню месиво, где был задействован.\nПомню: зубрил не те слова,\
  \ держась строя тесного.\nЗевал и влип тотально,\nА у кого на поводу и по какому\
  \ поводу для меня тайна.\nНо если речь о моих музыкальных созданиях,\nТо там я всё\
  \ сделаю кристально.\n\nМууузыка. \nМузыка, музыка, музыка.\nБескрайние дальние\
  \ берега.\nМууузыка. \nМузыка, музыка, музыка."
