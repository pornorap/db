artist: Рем Дигга
name: Давай сделаем так
text: "Ну че пацан?\nДавай поделим город на районы,\nНа свиты,\nНа пидоров,\nна элиту\n\
  На то, что обжито и только вырыто, \nНо покрыто рылами бритыми\nБригадами с битами,\n\
  Лицами сытыми и теми кто в подвалах на плитах укрыты.\nПоделим сараи, дворы,\nВыроем\
  \ норы, время для ссоры,\nВыкроем воры, точно мы выкрадем город.\nБремя раздора\
  \ на шею вешай,\nИ брови с укором палят пусть,\nКрови озера наберем, мы двинемся\
  \ хором.\nЛабиринты заборов, слепые фонари,\nШторы закрыты в покоях,\nУши не услышат\
  \ клик затвора,\nХрип мотора,\nСтоны забитого, удары ног, своры.\nВспоротый живот,\
  \ как итог скорой.\nДавай устроим разборы,\nКинем в морду - предьяв\nПопусту не\
  \ кидая взоры,\nБороды гордо подняв,\nВ самую пору, под пойло,\nКаждый ведь хочет\
  \ корону почет районов\nТак пусть течет кровь и слышат все стоны.\nПолны магазины,\
  \ головы пусты,\nРушат мосты,\nОккупируют дружно посты.\nПо двери свисают сопли\
  \ с кровью густые,\nВодвори все это в мир\nХаос подари\nБросают - пусть, пустые\
  \ дела,\nВсе да толики малой нарики падаль, иные лесные тела.\nСтавят на стык заняты\
  \ этим пусть давят\nПрости, жалок раз ты.\nБерут топоры, да ножи, да ставят кресты.\n\
  Много ли надо,\nБога бояться, что ли стаду?\nПустить демонов в массы,\nВ воду добавить\
  \ яда,\nВырыть канавы, влить в них отравы.\nУбить стыд да нравы, смыть быль с памяти\
  \ старую, \nЧто бы нестало\nРабота пускай не тревожит,\nПозакрывают заводы,\nПусть\
  \ в городе позабывают заботы,\nПоднимут и вороты, головы гордые те\nСколько только\
  \ можно злости впитаем в слово враг!\nНикогда ладонь - всегда кулак.\nДавай сделаем\
  \ так."
