text: "Слышь чё\nЧе?\n\nЭтот коматоз\nЭтот коматоз моего района просто врос\nДым от\
  \ папирос Слоённый не вызывает слёз\nВырывает нос из клубов, лишь тот легавый пёс\n\
  Что хочет лавэ и неведом ему иной вопрос\nПаровоз, как всегда эти дни исправить\
  \ призван\nЯ всё думаю, о том как смог оставить пристань\nНе срок вроде бы, но проблема\
  \ здесь остаться чистым\nНе так грозен быт, но вовсе как осень он капризный\nИз\
  \ неба изгнан, район незаметный, забытый\nОплаканный тем пресным благом, в туманах\
  \ зарытый\nОставленный местным ватагам как ножи, и биты!\nПериметр окутанный пылью,\
  \ скажи как быть то?\nДрожит и пыль, в такт мимо идущим взводам\nВ парках серые\
  \ птицы мчат к полуголым садам,\nК полуголым мадам, со стеклянными глазами\nТам\
  \ пол пол-литровой колы, и грамм заранее\nИ нет травм страданий, выбиты из колеи\n\
  В вырытых ямах машут лопатой цари на мели\nРылом корявым лажу поддатым готовы мелить,\n\
  С сыром дырявым, гаже чем сами гады, здесь жить\nОбноски времён, бетонные скелеты,\
  \ доски окон\nНесут траур прямо до мозга тайком, не броский загон,\nБыть оплаканным\
  \ в силе, жесткий закон\nКрестом залапанным счищать ил и воск от икон\nСкользкий\
  \ наклон, полёт от детсадовской пайки наса\nДо романтики ханки легавой, лайки баса\n\
  Гайки трассы ходят ходуном ломаный\nМаршрут улова тут же ждут, но, а каны сам знаешь,\
  \ пасут\nНе угадаешь суть, в ауре крытых притонов\nНемытых салонов, мятых талонов,\
  \ бритых гондонов\nВымазанных сахаром медовой гущи, блядовой прущей\nВ сущности\
  \ бреда пенного пущи\nКому что лучше, чей, чем озабочен член\nПодальше лечь им от\
  \ обочин всем, волчьих стен\nЧего хочет их ген, теперь, кроме металла и лет\nПри\
  \ помощи, которых будет он весь сточен в тлен\nЯ слышал рык, я видел здесь клыки\
  \ у прохожих\nПышет лик как видел я тоже дожевав позже стряпню с ларька на кресту\n\
  Кинув остатки булки, слышал, как с ветром воют вместе здесь переулки\nВсё тут запутанно\
  \ действом неведомых дел…\nМира вырвавшего обед из их тел, омлет переспел!\nТам\
  \ копошиться во мраке голодной луны\nв Массе мяса грязного гадкой холодной слюны\n\
  Угодны сыны, эпохи ампулы и автомата\nТам, где вокруг углы круга святым мелом не\
  \ надо\nБудет мало, а может даже жалко просто смотреть,\nКак вера горбатит спину\
  \ и начинает стареть \nГореть и играть бликами в витринах и стеклах,\nНа уличных\
  \ оркестровых флейтах и стенах мокрых\nНа подносах, бокалах, ёмкостях со взрослыми\
  \ соками \nНа лицах усталых, на стеклах с прямыми дорогами...\nсыр за пазухой нёс,\
  \ в мир он в засуху внёс, вытри насухо нос\nВидишь? сразу как дыры стали шире!\n\
  Вырыт туннель, выбит, с колеи паршивой\nНи зубов скрип, кулаков вид, \nНе, не порвёт\
  \ нить, не спасет от плит,\nНыне вход открыт, а выход заперт,\nНыне плод пробит,\
  \ а берег словно на горизонте замер, понял?!\n\nГде же мой снежок? где же мой снежочек?\n\
  Единственный дружок, он мой дружочек\nГде же мой снежок? где же мой снежочек?\n\
  Мой дружок, мой снежочек\nДруг, друг ты мой всегда со мной,\nВсегда со мной, заткнись!\
  \ Заткнись!"
