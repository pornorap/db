artist: Рем Дигга
name: Жребий брошен
text: "Этот момент судьбоносен, итог предрешен\nВещать не бред пришел, в голове финал\n\
  Один, впредь лишь он\n             \nНа треть движ гон -судя по трекам\nЯ должен\
  \ заиметь стишком бинго  и на трон сесть с мешком \n             \nРэпперы пуганы\
  \ будут и вылетит с  таблицы сей\nПо любому половина сразу, славы не добиться всем\n\
  Сладка жажда схватки.\nДо темы такой я дядя \nКак и тут любой наверно минимум дважды\
  \ падкий                               \nЯ в шоке право-движ широкий! Браво!\nВпереди\
  \ маячит вдалеке лавэ мешок и слава\nЧей  не вывезет движок накала?\nКому выйдет\
  \ размер кишок провалом?\nЗапалим еще мы не мало                 \n                    \
  \  \nЛента разрезана,\nЗа право мест война, вес да нал, палит замес страна,\nВселился\
  \ с битом точно бес в меня.\nПобеду я чую и нужна мена позарез она..."
