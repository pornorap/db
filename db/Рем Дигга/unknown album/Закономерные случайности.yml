artist: Рем Дигга
name: Закономерные случайности
text: "Я вижу день. Молодой, новый вижу я день,  \nВ нем тыщу дел разных, в них же\
  \ пищу для тем. \nЯ думаю о целях, живо уплетая завтрак,\nА мое сегодня мерно утекает\
  \ в завтра.\nЯ себе снова затру сам про мораль,\nДабы все коны по синеве в тусах\
  \ не проморгать. \nЯ в зраки в уши не ебуся. Я б помер так. \nГоворили бы: \"Дигга\
  \ сдулся, теперь он номер два\". \nКто номер два, сука? Что за фальшь гадин?\nНикто\
  \ не в силах остановить дикий марш папин.\nВарю новый фарш с ядом, могу ошпарить.\
  \ \nКоли понимаешь это головой, можно сказать ты наш парень \nПусть страх и боль\
  \ за тебя пишут статус.\nВ люда глазах ты ноль. Потерянный вижу парус.\nЯ же не\
  \ тот, моя баржа не твой плот,\nЛожит на все прогнозы и п п плывет. \nДолой теры\
  \ о судьбе, удел розовых очков.\nТак можно получить четыре розы на очко, паря. \n\
  Дигга не повар, но котелок варит.\nХироманту по кулаку будет че-то тяжело впарить\
  \ мне.\nУповать на случай без мазы, друг.\nТакже щепки не стоит пьяный лес братских\
  \ рук.\nОбсаженной баней рисованные сказки врут,\nНо сей покой - натасканый плут.\n\
  Шаришь, нет?\nИтогом таких вот притч про счастье\nБудет вич, бро, да смерть.\nЛишь\
  \ гроб красный и все.\nРано ли поздно летая с планом да дозой винта,\nС граммом\
  \ кокоса кента.\nМаму подкосит беда твою.\nЭто все брат баюн.\nТакие как он балаболят\
  \ у нас.\nВнутри \"все будет гуд\". Нам спать дают.\nНо таковой сюжет кучами проверен.\n\
  Доиграться есть случай, но он закономерен, пацан.\n\nЯ кину жменю земли.\nОбычай\
  \ такой: сказать пока.\nЯ слышу песню внутри.\nБорись, браза, и лежа как на ногах.\n\
  \nВот они векторы судьбы, выбирай путь.\nМожно хавать бутерат, дуть,\nВеной затирать\
  \ жгут,\nВ бренный заливать в трюм бесово пойло,\nМять шлюх, место покоя полюбить\
  \ такое\nИ мерно вымирать тут.\nЦель же, пустота в синей морде,\nНе родится никогда,\
  \ как моя нужда в миди порте.\nТут линий сотни. Как сгинуть шкоде.\nКак двинуть\
  \ кони, в могилу кинуть кости, покинуть злой мир.\nТам и тут кресты. Очнись и вскройся.\n\
  В хлам удутый раз ты, грузись и бойся,\nВедь может нет, а может взгреет душистый\
  \ стаф.\nТюрьмой залетел пацаном, вышел - мужик ты стал. \nИ я может че-то не особый\
  \ внушить мастак,\nНо, коли смолоду черви внутри, полюбэ будет души киста.\nИ не\
  \ надо пялится в гущу на дне стакана.\nНарик и так и так убьется феном, даже не\
  \ в ванной\nПонял о чем я вообще, а?"
