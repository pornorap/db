artist: Рем Дигга
name: Кто бы это мог быть
text: "Роэ-э-э-э-э-э-э-э-э-э-э-мди\n\nУ микрофона питон, чья утроба бездонна, полна\
  \ поэтов позорных.\nВсегда, это моя еда, не слышал - значит предал, тебе пизда.\n\
  Пали Роэмди, цени поэм стиль. \nУбирает с колонок, где лежит слоем, пыль.\nЭто как\
  \ реп на блюде, за это уважай.\nЗа мной стоят люди.\nС бараков Гуково, с помощью\
  \ звуков вам и буков дан, \nНа руки высший дан.\nС битой, от шрамов и ран, от трав\
  \ и травм, \nОтравленный ядом улицы Дигга тиран.\nЯ то, что уши ебет и сушит,\n\
  не прет - не слушай, но не боле того.\nТреп неприкасаем, гуляет эхом, \nОт городских\
  \ центров до окраин, вникай паря.\nМой опасный полет,\nМой рэп, твой мозговой налет,\
  \ лакомый кусок для ртов.\nИз числа отборных сортов, не сорных пород.\nКаждое семя\
  \ несет споры в народ, своры рвет.\nРядом Реаниматор и Санитар. \nНе жди, когда\
  \ сядет бартер, у меня есть шар.\nНектар, пыль с веника, с огорода цыган, \nОн зарядит\
  \ меня, я заряжу всех кавалеров и дам.\n\nКто бы это мог быть? - Рем Дигга.\nКто\
  \ бы это мог быть? - Рем Дигга.\nКто бы это мог быть? - Дигга Рем.\nКто бы это мог\
  \ быть? - Рем Дигга.\nКто бы это мог быть? - Рем Дигга.\nКто бы это мог быть? -\
  \ Рем Дигга.\nКто бы это мог быть? - Дигга Рем.\nКто бы это мог быть? - Рем Дигга.\n\
  \nМой бит, злой бит, басовитый бандит,\nСловесный террорист Дигга и ты убит.\nЭто\
  \ все грубый быт, это потерянный стыд,\nЭто заразно как СПИД, но как качает смотри.\n\
  Я преподношу зелье, посредством носителя,\n- Бомба, без фитиля.\nЦени мощь техники,\
  \ злое варево из под полы.\nСей продукт посетит все углы.\nЭто пристанет как зараза,\
  \ пускай.\n42 база, цифрует лай, штампует лай\nТреп не кроток, короток слог, рэп\
  \ гений,\nНеобходим как чек вене, как член Лене,\nКак дым вдохну, как снег десне.\n\
  Я смею везде быть, хотя меня здесь и нет.\nБез ведома носитель выведет на каждый\
  \ клуб, каждый клуб,\nКаждый круг, пройдя тучу целую влажных рук.\nЭто похоже на\
  \ охоту, я уши ловлю.\nЭто должно отбить охоту, делать хуйню у писцов, \nСпецов,\
  \ певцов ебучих\nИм кажется они нужны нам - их глючит\nЭту подачу не взять им, не\
  \ вывести\nКабины мять им влом мне, \nВыместил в двух словах, осадок и исчез\nЗалез\
  \ в мой лес, для тебя здесь нет мест\nРем Дигга камикадзе, рэп садо-мазо\nЭто как\
  \ с пятиэтажки, сальто назад\nМой монолог сын угрюмых районов \nБелых пятиэтажек,\
  \ крытых наркопритонов\nСын терриконов, плод безумных идей, \nСо стажем около четырех\
  \ штук серых дней\nЭто наркотик, я заторчал сам \nИ попробовать дал, первый бадяженый\
  \ грамм\nПриобрел потом азы, унаследовал шарм \nИ это есть я, в динамиках здесь\
  \ и там\nТам, в стах км, с кропалем от папы \nЭто начато, выбито на камнях, это\
  \ не лапать\nДарю шрамы с Шамой, ты будь начеку \nПошол супротив Суи, ты того что\
  \ ли ку-ку?\nРем Дигга камикадзе, стиль опасный \nКлей на уши пластырь и беги прочь\n\
  Белый как мел. Чел. Жди сиквел. Жди сиквел"
