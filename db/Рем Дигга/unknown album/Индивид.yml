artist: Рем Дигга
name: Индивид
text: "У микрофона тот, кто определяет масть МС\nРем Дигга - самый-самый глас низин\n\
  Ты, если не дурак, индивида класс паси\nУ питона вечно, как уголь зрак, по-любому,\
  \ \nХоть ты капай да капай в глаз визин\nМне нужен рупор и кагал\nДабы замутил я\
  \ тут шутер, после трупов закопал\nГрубо в саркофаг трамбовал бы тупо, как дурак\n\
  Уничтожил их и вес нерезаных собак-бак\nРифмоплёты Дигге не кенты\nСпёрли диггера\
  \ финты, думай - мне будешь кем ты?\nДруга не купишь, как дым\nМне, как питону матёрому,\
  \ на макак и шакалов всех строго до пизды\nЧё? То, что я творю здесь - это секс\n\
  Так тру я тут, будто бы (мех), что близко ты не лезь\nТак тру я, что тока могут\
  \ думать о кобылах на страже доги\nА у сук мокрые трусы и даже ноги, прикинь\nДигга\
  \ не середнячок\nСпич выебет дичь, узнаешь, чё по чём\nЧто будет, если не прикусишь\
  \ язычок\nИ почему Диггу прозвали палачом\nМой козырь - слог, короткий такой, борзых\
  \ строк\nВыдержанный, как ***\nФаустпатрон!\nНа поле битвы всегда поэтам приносит\
  \ Диггин чёс урон\nЭто биополе может мигом задавить тушу\nМой рэп способен больно\
  \ бить в душу\nЯ вижу, по-тихому набирает силу мой давний замес\nОн необуздан, как\
  \ бык, чудовищен, как бес\nЯ представляю юг - говорят так\nХотя я сам не представляю\
  \ как?\nЭти земли подогрели (канном) верным и\nВ Ростове впервые рифмы стали трёхмерными\n\
  \nРождённый злыми шахтами\nВоспитанный бараками\nПропитанный их ядами\nЭто индивид\
  \ - Роэмди!!"
