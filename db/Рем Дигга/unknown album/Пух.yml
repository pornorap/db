artist: Рем Дигга
name: Пух
text: "Я сбился со счета, я не знаю че за глава\nТут че за дела, курьеза поймал \n\
  И поздно пронял как в миг стали \nТут вдруг чесом слова все\nГоворил досе косы люблю,\n\
  Теперь их просто косо палю\nВедь в этой теме по ходу мало двух\nИ не беру боле кентовских\
  \ плюх\nИ банчит этим вроде бы брат,\nИ пацанчик крепит вроде бы брат,\nНо не значит\
  \ это что вечен фарт\nБудто бы риск меченых карт\nЛучше стеречь азарт, беречь базар\
  \ \nДабы с инфарктом не слечь пацан,\nПрям в зале, от приговора подопечных суда\n\
  Пали стоит ли свеч игра\nНе жму руку, не к чему,\nКак и эту холодную суку бросил\
  \ за карму,\nСлава аллаху что попал на трах\nСлова все нахуй когда сука слаба на\
  \ пах, \nА люд раскрывает в барах уста\nНа ура, когда тара пуста и с утра\nКолец\
  \ пара и старт на дистанции\nПод именемэм этап по новым местам\nЗачесывать любят,\
  \ и чешут\nМусолят темы от леших к лешим\nСпешат залечить, но я болеть не спешу\n\
  Особо не кайф вешать на уши лапшу \nНезачем понимать всех по мне\nВсех обнимать\
  \ смех по мне,\nПолно этих сверх тем там есть слух у стен,\nМед для уха мен поэтому\
  \ я глух и нем\n\nЯ поставил галки где надо\nБыло почуть жалко, но рад я\nЧто на\
  \ каждом таком ярлык теперь \nХавать лажу я не привык поверь\nС какой стати мне\
  \ вам быть братом\nБыть радым, чего ради а\nБыло когда то так, были поддатыми\n\
  Когда не заставляйте крыть матом господа\n\nСтоп я сказал, фу я сказал \nНе имел\
  \ мечты вас тут прописать\nЗнаю сам мутки выйдут себе дороже\nСексом с ОБНоном в\
  \ своей прихожей\nВыводы выросли в принципы,\nДай бог выводок выпасти крыс таких\n\
  Плюс нюх мне чтобы чуять сук\nПлюс слух, и будь уверен суки попадут\nТы не накидывай\
  \ пуха, мне меда для духа\nНе надо братуха"
