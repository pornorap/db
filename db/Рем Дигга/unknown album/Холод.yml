artist: Рем Дигга
name: Холод
text: "Скука, тертая куртка, пьяная будка,\nСука впереди глюком, на фотке будто\n\
  Чудо трубка, дудка, убийца суток,\nБальзам рассудка, мимо топают лица уток\nГаусса\
  \ патока, и лавэ щет не держит, не лежит,\nВ ухо шепчет кто то радуйся так пока,\n\
  И пьян сам, до боли щемит неведомое,\nКлинит что слеп намертво на изъяны дам.\n\
  Заклинивший диск, гогот, визг, топот,\nМисс похоть вниз, за пойло приз.\nБлеклый\
  \ эскиз, хочется вырвать,\nЛюда теперь делает за ягу без напряга экс кисс.\nИ кто-то\
  \ верит что это не яма,\nШтанами меряет лужи, кричит не это не я мол,\nОн не один,\
  \ тень, выхлоп, ноль\nДым, алкоголь, этим един день.\n\nПышут паром на улицах, пар\
  \ изо ртов,\nДышат старым и хмурятся районы ветров,\nХолод пустых глаз, холод пустых\
  \ фраз,\nЯ замерз, я замерз, я пас, я пас.\n\nНа что трачю? Как все, не быть простуженным\
  \ скажем,\nИ слушаю, будучи не разбуженным даже\nМимо дома, ужина, мимо всего мимо\n\
  Закрытый, сконфуженный мимо сего мира,\nНа веру белую падок, цежу осадок,\nСтвол,\
  \ порядок, зол, сам себе гадок.\nЗакрыт и сам забыл код, стужа не тронь.\nСогрею\
  \ пальцы рук, только нужен огонь.\nОгонь есть, у нее, но она не даст,\nМне шанс,\
  \ хоть раз почуять теплоту глаз,\nЭто даже смешно куда завел базар,\nБуду смеяться\
  \ потом, снова увел азарт,\nВ никуда по аллее, вечер Вику дал,\nЧику да пол короба\
  \ в себя лихо вмял,\nЭто петля мать ее, видимо верила \nВидела мерила шаг а я петлял\
  \ думал стеб.\nИ увяз связанный будто нынче,\nНе каиф? Или нет? Смеюсь или хнычу?\n\
  Но нет слез, теплота немого взора\nСнег, твое окно и на нем я узором.\n"
