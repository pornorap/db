artist: Рем Дигга
name: Игра на выживание
text: "Лента разрезана помнишь я тер брачо\nВойна за места и я волонтер значит  \n\
  И посему снова надо отправлять новых эм сов мощи в ад\nДабы не попал туда мой тощий\
  \ зад \n\nТакая система\nДва быка на арене, 2 языка ядовитых в пене\nТут одно из\
  \ двух\nЛибо ты крут, бог, ферзь\nЛибо ты труп, лох, шерсть\n\nНамедни начеркали\
  \ ники на бумаге, \"дигер и стенс\"\nЗначит попал уже первый вигер на секс \nОн\
  \ донельзя увешан амбициями\nНо не видно хуков, стиля а нам биться пойми\nПрост\
  \ принцип игры старый замут\nБой в пару минут неминуемо где парни падут\nИ по любэ\
  \ ведь тоже самым лютым гарным капут \nЩас или позже и результаты нет вары вернуть\
  \ \n\nЗачитать надо так чтобы точно бросить с прогибом\nДабы заткнуть понос дабы\
  \ в землю врос и погиб он  \nЧтобы забыл о битвах и коротал дни с врачом\n... Довольно\
  \ рэпа ни о чем...\n\nЯ попал в пару и тут все дело в интриге\nДва тела на стыке,\
  \ два смелых и диких\nЭто бой пацан, мой бой пацан\nУйди с пути, уйди не стой ты\
  \ сам\n\nЯ выживу, зубами вцеплюсь я в глотку\nВы выживу, запачкаю в кровь я шмотку\
  \ ну и пусть\nРаны вылижу и поднимусь\nИ если не убил, убью вернусь\n\nЯ очень зол\
  \ и возбужден\nВозле трупа Стенса, где судейство? Только вас мы ждем\nПеределайте\
  \ таблицу\nТеперь вы по курсам что многие живы только на фотах там лицах.\n\nТут\
  \ давят псы: главная маза кейс \nИ обязан лезть и бить тут в мясо фэйс\nЗалил яд\
  \ в mp3 драться р.м.д\nВ рамках баттла rnb, Стенс r.i.p\n\nКак живой на аватаре\
  \ \nНадо было боле бить по лапам в паре, а не по жопам бабам в баре.\nГолова кипит,\
  \ но сыро все таки для дигги\nЯ с пыра сек таких дико, \nТы бы семенил с миром домой\
  \ по тихой...\n\nВышел сет крут.\nМне по секрету нашептали уже что покинул Стенс\
  \ круг\nБыл паря смел глуп, наделал дел тут. \nТем не менее на отпевании скорблю\
  \ и всех жду."
