artist: Рем Дигга
name: Хвала
text: "Эяу у микрофона снова \nПитон сука \nС битом сука \nВылитый Аккела \nПолюбила\
  \ меня в клубе \nТвоя не видя меня притом сука, да \n\nПодубитый под бит \nГрудастый\
  \ подвид, \nЭто мастер рэм ди \nУберет без обид \nТолько \nКентов не зови \nТы \n\
  Кон ведь забит мной \nКто я такой \nСолдат пера, \nКак лютый потабаченый пакетик\
  \ и дети по-тихому \nПеребираются пусть со двора \nПаровозы, колеса, попадосы \n\
  Возле носа рэпа боса \nТам и тут и в эту тему я не лезу \nИли ты подумал тебя папа\
  \ будет прятать досе \n\nЯ тебя не знаю, и знать не хочу \nПлачу забираю и лечу\
  \ \nТабачу мельчу, \nПеремешиваю \nВы не будите меня пари я сегодня в раю \n\nПоработали\
  \ побили по пэдам \nПоеботу завалили мы брендом гетто \nСосать! \nДигиридигири дигири\
  \ дига! \nПулемету дикому не вариант втирать \n\nЯ не верю борыгам, не верю рэпперам,\
  \ \nТакой бодяженный убитый как грамм \nКоторый вылитый Кажэ, который \nВылитый\
  \ любой другой, который выкидыш и ебаный баран \n\nТупо типу тому бан, пиетета не\
  \ будет а будет \nПо ебалу молотом бам \nГолову на плаху, боле некуда девать пидора\
  \ такого - \nЗначит пусть лежит там \n\nМой невьебеный репрезент, \nСтопудовый патент,\
  \ недосягаемая планка \nКак с майки ханка цыганей \nПлан как, рабочий с дигабита\
  \ банка, \nВникай сука, коридорами по тихому тикай сука \nВырубай дибила иди милый\
  \ по дороге \nТопай и топай и топай и топай сука \n\nТы бы дабы не губить себя \n\
  Паровозами ромиными, слей себя \nДа чтобы не путало не мутило не валило ведь \n\
  По ходу не давали тебе злей семян \n\nВедь реп чистоган мой, говно твой \nВылетела\
  \ капа, люди видели кем взят давно бой \n\nНаземь упал один \nПлевал один \nЧто\
  \ бала сын он лишь \nА папа я \nНаземь упал другой, \nТак мал какой, \nДержал рукой\
  \ \nМикро \nНе помогло \n\nДопотопы до жопы да топы все эти - парада коны \nПолу\
  \ полу пацаны \nПоловина вагины забила место в штанах \nЗавыли кобылы запилы бездарей\
  \ нах. \n\nВ культуру подсыпают дичку \nОлени по тихому нулевыми телегами ща рэп\
  \ пичкают \nТакой шлак, \nМы не понимаем мы не выбираем \nМы не покажем благой знак\
  \ таким. \n\nМиминимум фак, \nПереебаный микро поди куда-нибудь бро отдохни, \n\
  Но мадамы пусть будут тут \nВыпали они, вывели они кто здесь вы \n\nКто здесь Р\
  \ М Д \nКричат пулемету пали \nПацаны поднимают тосты \nПонимают как стыдно \nНыне\
  \ перекосоебаным MC сейчас \n\nЗадницы крутятся пусть, \nПобеда богами была подарена\
  \ \nРэм диггер подземный рэм \nГолимые пидоры отоварены все будут \nПерепутали кон\
  \ пари,\nТеперь знаю, вырубаю, вырубаю, вырубаю,\nГоворю бай...\n\nНаземь упал один\
  \ \nПлевал один \nЧто бала сын он лишь \nА папа я \nНаземь упал другой, \nТак мал\
  \ какой, \nДержал рукой \nМикро \nНе помогло"
