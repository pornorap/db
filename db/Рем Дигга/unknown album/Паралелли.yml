artist: Рем Дигга
name: Паралелли
text: "Здесь нет аллей с розами\nне блещут улицы газонами острыми,\nВитринами пёстрыми...\n\
  ...Высокими монстрами..\n\nРежет глаз параллель и\nВыкопать мне по тихой злобу,\
  \ страсть, пара, хмель и\n\nВыбора видимо не было ты ведь знаешь так бывает\nВремя\
  \ гладит, люди забывают\nА ещё бывает так вдруг\nСтановится красивым по весне лесной\
  \ луг\nСпешат подарить влюблённые все эти цветы\nУсыпать и упасть самим к ногам\
  \ такой красоты\nАроматом пышет каждый ствол берёзы\nЕё нет слаще смол. Действо,\
  \ торжество\nВокруг когда полюбил без памяти кого то.\nА ещё бывает торжество прихода.\n\
  Люди вольны решать каким нектаром дышать\nИм не в праве мешать, да...\nНу ты, пожалуйста,\
  \ скажи\nРазве лучше раком трахаться повёрнутой ко всем кроме души моей?\nОт глуши\
  \ на дне я...\nОна в клубе кончить спешит в фойе прям...\n\nЯ наверно не такой,\
  \ ей не дорог тот покой\nКогда рядом засыпают гладя волосы рукой...\n\nБанальны\
  \ мечты мои закатами...\nОна же бьёт в сердце своими нарядами...\n...Парнями богатыми...\
  \ ааа..сука... \n...Блядями поддатыми...\n\nРежет глаз параллель и\nВыкопать мне\
  \ по тихой злобу, страсть, пара, хмель и\n\nБарабанами по дну пройдёт опять вода\
  \ тала\nОплачет те венки что ты потоптала...\n\nПогоди, сильно не спеши\nНе лети\
  \ не ломай все сны\nНе беги не узрев весны\nТой что красит для нас цветы"
