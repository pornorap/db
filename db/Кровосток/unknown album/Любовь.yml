name: Любовь
text: "Я рисую ночь дождь боль\nБезусловная любовь что соединяет наши души\nРазгоняет\
  \ тучи, это чувство круче чем изгибы Гималайских гор \nНа весь напор и в дыме что\
  \ идет от нас \nКогда мы вместе твой пульс дублирует удары моего сердца \nЗакрой\
  \ меня в себе и выкинь ключ \nНаша любовь вечнозеленый куст\nТвои глаза мой нюх\
  \ всепожирающая грусть \nРазрывает в жопу стоит лишь увидеть мне слезу на твоем\
  \ симпате\nНам не нужны клятвы\nИ я рассказываю смело брату что люблю тебя \nВсем\
  \ сердцем черно-белым и одновременно красным цветом \nОтец моих куплетов луч света\
  \ в моем царстве \nТы желтый свет что дает время сунуть ногу в стремя\nМоя история\
  \ дикое племя и время схема \nПроста мечта бродяги любовь без фэйс-контроля\nКогда\
  \ есть только двое ты и я на этом свете\nА остальное просто инструментал\nКалейдоскоп\
  \ фрагментов твоя улыбка код для входа в самый центр\nУлыбка яркая как если б солнце\
  \ поменяли на бриллианты\nИ нет таких весов что бы измерить\nСколько тонн карат\
  \ излучает каждый взгляд.\n\nЛюбовь это когда ты слышишь \nКак голуби целуются на\
  \ крыше \nКогда твои ладони дышат её телом и душка \nДецл холодеет, как будто в\
  \ первый раз идешь на дело \nВ ожидании ее прихода с легким опозданием\nТы нервничаешь\
  \ как пацан\nНо стоит только появиться ей и улыбнуться\nТы чувствуешь что айсберг\
  \ в сердце растворился\nИ превратился в фонтан тепла когда с тобой она.\n\nКлубничные\
  \ поля среди асфальта всосал \nРасклад не поднимая карты твой пазл \nРаздербанил\
  \ мой мотор на части амнезия \nРазорвала мои ласты но я не знаю сила \nЭто или слабость\
  \ горечь или сладость\nКакой в пизду статус ты превратил кактус в одуванчик\nНахуй\
  \ удачу, ценю лишь то что предо мной \nЯ где-то здесь между тобой и мной готова\
  \ рыдать \nКак малое дитя когда ты плачешь \nИ даже когда ты просто машешь мне рукой\
  \ \nСквозь закрытое окно для меня броня стекло \nЧто ломала бухой рукой твой смех\
  \ морской прибой \nВ бухте прости что мои чувства порой тревожат твой покой\nТвоя\
  \ улыбка люстра на хуй знает сколько ватт \nИ вот как мотылек тянусь я к свету \n\
  Не зная кто есть жертва читаю миллиметры жизни \nРасполагаясь в группе риска \n\
  Мисс никто нигде зато всегда твоя симпат кусочек рая \nВ исчадье ада и никакая блядь\
  \ не превратит эту связь в грязь.\n\nЛюбовь это когда ты слышишь \nКак голуби целуются\
  \ на крыше \nКогда твои ладони дышат её телом и душка \nДецл холодеет, как будто\
  \ в первый раз идешь на дело \nВ ожидании ее прихода с легким опозданием\nТы нервничаешь\
  \ как пацан\nНо стоит только появиться ей и улыбнуться\nТы чувствуешь что айсберг\
  \ в сердце растворился\nИ превратился в фонтан тепла когда с тобой она."
