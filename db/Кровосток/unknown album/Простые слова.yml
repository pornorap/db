artist: Кровосток
name: Простые слова
text: "Эй, тупо запомните эти, с виду простые слова\nПомогает, когда с петель, на\
  \ хуй сорвана голова\n\nДа, Москва больше Питера, киллер смелее\nКондитера бонг,\
  \ эффективнее чилима сало\nКалорийнее налима, девчонки приятнее депутатов\nПроцессы\
  \ слаще результатов, шишки правильнее\nТвёрдого, скучный, хуёвей бодрого \n\nЭй\
  \ тупо запомните эти с виду простые\nСлова, помогает когда с петель на хуй сорвана\
  \ голова\n\nДа нарезное, опасней гладкоствольного, радостный\nЧел честнее, недовольного\
  \ экспресс быстрее\nЭлектрички, зажигалка нужнее, чем спички ебля\nИнтересней, работы\
  \ чтение продуктивней, рвоты\nТанцы завлекательнее, конституции фрилав\nДешевле\
  \ проституции \n\nЭй тупо запомните эти с виду простые\nСлова, помогает когда с\
  \ петель на хуй сорвана голова\n\nДа сырники вкуснее \nХот-дога, люди поживее бога,\
  \ музыка умнее\nРадиостанций, обед важнее дегустации, начало\nПерспективнее конца,\
  \ помидор круглее огурца\nЛавэ красивее президента, вечность длиннее момента \n\n\
  Эй тупо запомните эти с виду простые\nСлова, помогает когда с петель на хуй сорвана\
  \ голова\n\nДа трезвость тупее обдолба, скромность\nСкучнее опломба, кока кола популярнее\
  \ гексогена\nЧебурашка моднее, крокодила Гены, инъекции\nГлубже массажа, костёр\
  \ горячее пляжа слова\nЗначительнее поступков, соски сексуальнее обрубков\n\nЭй\
  \ тупо запомните эти с виду простые\nСлова, помогает когда с петель на хуй сорвана\
  \ голова\n\nДа свобода, значимее зарплаты бегство\nПредпочтительней расплаты, независимость\n\
  Занимательнее любви, амазонка теплее оби Ягуар\nКомфортнее Ниссана страус стремительней\n\
  Пеликана, кастет убедительней сонетов \nАкм вернее советов\n\nЭй тупо запомните\
  \ эти с виду простые\nСлова, помогает когда с петель на хуй сорвана голова\n\nДа\
  \ качки честнее попов, выводы милее\nОснов. дым необходимее новостей целое\nНевероятнее\
  \ частей сон притягательней акций\nПротеста, мозги мягче теста воля прямей отвеса\n\
  Перун старше Зевса \n\nЭй тупо запомните эти с виду простые\nСлова, помогает когда\
  \ с петель на хуй сорвана голова\n\nДа сэмпл влиятельнее бита\nКатя доступнее Риты,\
  \ менты хуже говна берег\nСпокойнее дна, правда слабее пластида эйдс\nНакладнее\
  \ гепатита, цинизм современнее слёз\nСосны выше берёз \n\nЭй тупо запомните эти\
  \ с виду простые\nСлова, помогает когда с петель на хуй сорвана голова"
