artist: Кровосток
name: Теряю голову
text: "Теряю голову и постоянно хочу видеть \nТебя голую или хотя бы топ-лесс\nИли\
  \ хотя бы то что видит пылесос \nКогда ты пылесосишь под диваном\nИли стать опытным\
  \ шаманом \nЧтобы видеть тебя где бы ты не была\nПриближаться нюхать запах твоих\
  \ волос\nОт запаха этого сердце под землю потом в небеса\nПредставляю мы лежим в\
  \ одних трусах\nНа поляне лесной между берёз\nТы мой член нежно в руку берёшь и\
  \ сжимаешь\nНо это мечты понимаешь, а на деле\nМы несколько раз вместе ели в правильных\
  \ кафе\nРазговоры о Мураками и ничего больше\nНет развития темы, ты на неделю в\
  \ Польшу \nИ говорят не одна, а с Гошей\nНа антидепрессанты, много курю \nЧтоб смерть\
  \ не касалась руками\nЯ тебя не вижу неделями, окружена мудаками\nНе чужда однополой\
  \ любви \nПроводишь ночи в разных постелях\nЭто вижу я вместо того чтобы спать\n\
  Чёрная ревность в крови\nЕсть перестал, прозак криво вставлял\nС травой засада,\
  \ транков нет \nСна хуй дождешься, самооценка ноль\nНе помогает алкоголь, сознание\
  \ спутано \nБред, друзья беспокоятся, я с ними груб\nКогда человек влюблён с ни\
  \ хуя \nОн превращается в злобный труп\nНа него жалко смотреть \nНо судьба пожалела\
  \ меня\nЗвонит, два билета в кино \nНадо успеть на японский мультфильм\nБреюсь,\
  \ режусь, душ, дезодорант, кроссовки \nШишки, мобильный, тачка, водило, баран \n\
  Опаздываю, ждёт, рада видеть\nТёмный зал, последний ряд, ныряю ей в волосы\nОна\
  \ не отстраняется, может не хочет обидеть\nСеанс кончается, у героя на экране тонкие\
  \ усики\nЯ целовал её в губы, палец намок под резинкой трусиков\nЕдем ко мне, долго-долго,\
  \ на заднем целуемся нежно\nБолтаем, трогаю, шепчу Ольга, я от страсти бешеный\n\
  Влетаем в лифт, лифчик расстёгиваю терпеливо\nОдной рукой обнимаю, другой дверь\
  \ открываю\nПадаем на пол в прихожей, она подо мной о боже\nЯ чувствую её запах,\
  \ Ольга трогает меня за пах\nВот такой вот хэппи энд, проебались весь уикенд\n"
