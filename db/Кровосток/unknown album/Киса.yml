name: Киса
text: "Время тупо течёт про покемонов\nВсе забыли жизнь продолжается\nЗачёт, не зачёт,\
  \ зачёт, поника прогрессирует\nОтношения усложняются уже не веришь\nВ деда мороза\
  \ киса но веришь пока\nВ свою половинку две половинки\nБывают у таблетоса, у жопы\
  \ и у мозга\nРасстегни мне ширинку жизнь продолжается\nКиса вертикальный солярий\
  \ не предел\nПрогресса, будут, будут ещё сюрпризы\nСама увидишь настоящая стюардесса\n\
  Улыбается до конца просто делай как она\nИ на хуй капризы, капризы доводят\nДо непристойных\
  \ истерик на скользких\nКарнизах и до прочей пасеки оставь этот стайл \nДля вспугнутых\
  \ эмо и мрачных готов\nСтареющих поэтесс и юных гомоэротов\nЕщё по напасику ну киса\
  \ не томи\nВноси пожалуйста ясность мы будем ебаться\nНу там боди лэнгвидж нежность\
  \ фрикции\nИ прочее блядство давай уже сблизимся киса\nНа всю длину моего прибора\
  \ уже пора\nА йес спасибо за понимание и содействие а йес\nУра киса ты реально зе\
  \ бест реально зе бест\n\nТрение наших слизистых и счастье есть\nТрение наших слизистых\
  \ и несчастье не здесь\nТрение наших слизистых и е е е\nТрение наших слизистых и\
  \ хую заебись в пизде\n"
