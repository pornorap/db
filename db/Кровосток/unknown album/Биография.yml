artist: Кровосток
name: Биография
text: " Я родился в Москве в семидесятом\n На краю города\n Моча рано ударила в голову\
  \ \n В четыре активно ругался матом\n В детском саду девочки впервые \n Показали\
  \ мне пизду\n Потом школа, вонючая форма\n Драки, клей, так я становился сильней\n\
  \ Воровал деньги в раздевалке\n В восемь начал курить\n В одиннадцать кинул первую\
  \ палку\n Забил на родителей\n Стал пропадать с друзьями\n На свалке кирзачи и телага\n\
  \ Брежнев сдох, стал заходить в качалку\n Купил боксёрские перчатки\n Спиздили в\
  \ школе\n Нашёл, пиздец был Витьку и Коле\n Линолеум, пятна крови, поставили на\
  \ учёт\n Ночью взломал бытовку \n От пацанов почёт время течёт\n От армии косил\
  \ по почкам \n Отпиздил участкового пьяный\n Переехал к тёлке в Курьяново\n Стали\
  \ потрошить кооператоров\n С друзьями на рижском убили цыганку так вышло\n Оказался\
  \ в федеральном взял первый мерин\n Подвис на винте капитально\n Вылечила Бутырка\
  \ спасибо Кере\n Суд через год, приговор пятнаха\n Севера, мошка, крытка, лютые\
  \ лица\n Пошёл в раскрутку \n Из зала суда спрыгнул с лохом\n Ушли в лес, его мясо\
  \ есть\n Товарняк, попутки, Москва, сижу у братков\n Новая ксива, новая работа,\
  \ новые колёса\n Решаю вопросы горы кокоса\n Женился, крышуем банки\n Сидим в особняке\
  \ на Таганке\n Родился сын, умерла мать, \n Загорал полгода на Кубе\n Ром, кокос,\
  \ заебался мулаток ебать\n Самолёт до Москвы, приём в Шереметьево\n Закрывают конкретно\n\
  \ Не успел покормить голубей \n Стали колоть где бабки\n Вспомнили поменянный паспорт\
  \ \n Достали старые папки\n Поняли пассажир опасный \n Отвезли в загородный дом\n\
  \ Закрыли в подвале как в могиле \n Требуют общак бляди\n Всех наших завалили \n\
  \ Ушёл в отказ и как то раз\n Заходит их главный и ещё один пидарас \n Достают табельное\n\
  \ Снимают пиджаки, не передумал слышу \n Не говорю мужики\n Я вспомнил вечер у реки\
  \ \n Шашлык, как Аньке дал на клык\n Братишек с пивом \n Бля мы умели отдохнуть\
  \ красиво\n Пара макаровых смотрела в мою сторону\n Как глаза матери когда её отпевали\n\
  \ Ебать мой хуй, а как в Гаване было здорово\n Закаты, шорты, пальмы, \n Вижу сняли\
  \ с предохранителя\n Вспомнил сына,\n Боксёрские перчатки ангела хранителя\n Первая\
  \ пуля вошла в руку, больно сука\n Вторая в щёку угодила\n Косой мудила, выплюнул\
  \ три зуба на бетон\n Дальше в ногу и в живот, пиджачки прихватили\n Трут уже о\
  \ своём, обо мне забыли\n Кровь наполнила рот, вот и всё приплыли"
