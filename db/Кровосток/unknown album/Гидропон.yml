name: Гидропон
text: "Дунул гидропона нах \nИ потерялся в четырёх стенах\nКак шаолиньский монах \n\
  В трёх соснах магического леса\nПолного демонов и бесов \nДымовая завеса мой проверенный\
  \ щит\nЯ долблю шит много лет своим привет\nНебеса да земля своё получит \nГолубчик\
  \ послушай тему невмена\nВремени мало но оно есть \nТо есть оно ест тебя\nА ты это\
  \ то что ты хаваешь\nЕсли не думаешь об этом \nЗначит мелко плаваешь\nВременами\
  \ приходится есть \nИ переваривать то что есть\nЕсли рэпер когда ешь макароны \n\
  Ты как гангстер из коза ностры\nРис с соей жрёшь и ты как ниндзя \nИли якудза с\
  \ катаной острой\nГречку варишь и ты как браток из бригады\nИли из смерша товарищ\n\
  Понимаешь мою речь, мой спич о том\nЧто надо бить, не из двустволки дичь\nА врагов\
  \ лютых ебашить \nСмертным боем если залупаются\nА так быть хорошим\nДорогое тратить\
  \ на братву \nИ девочек без сожаления\nЗато будет что вспомнить\nКогда в плаванье\
  \ последнее \nОдин отправишься\nТак что привыкай быть одиночкой \nДля других только\
  \ оболочка\nВнутренний мир дороже денег \nДелись им только с проверенными\nБросай\
  \ на ветер бабки дым и рифмы\nНе шваркайся геркой в лифте\nЛучше крути невъеблемые\
  \ сплифы \nС гидропоном звонок телефона\nЯ очнулся ото сна в четырёх стенах\nСвоей\
  \ комнаты\nНе понимая что я там на хуй гнал \nИ по какому поводу"
