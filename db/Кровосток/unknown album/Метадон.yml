  Как то криво они ходят под богом

  Ну вроде толик умялся решились последние

  Шероховатости наконец закрыли вопрос

  По метадону обошли возможные неприятности

  Всё чин по чину обзвонились старшие дали добро

  Накатили по водке в меня уже еле лезет это говно

  Тепло попрощался с мужчинами еду ебать

  Невесту на Вавилова полюбил я её ребят

  Пиздец сильно так прям реально давилово

  Ща доеду куплю цветов клубничных гондонов

  Пристрою раком Кровосток на реверс

  И буду её ебать с чавканьем и смаком

