name: Беспорядки
text: "Если в городе революция, война, беспорядки \nХуй куда я уебу с этой грядки,\
  \ засяду на квартире\nКурану, прикину что к чему, взвешу все за \nВзвешу все против\
  \ и не спеша начну\nНачну с аптеки, в плане вырубить себе чё\nИли так для потехи\n\
  Ну зашёл, наебнул фармацевту \nНичего интересного не нашёл, \nВспугнул старушку\
  \ с рецептом, взял трамал\nГематоген, ушёл на улице, не похоже на курорт\nРеально\
  \ трупы, маршрутка в огне \nПронзительный женский крик, мечутся люди\nЭтот драйв\
  \ по мне, трое мужчин кого-то пиздят ногами\nКрасное расплывается на снегу, доскеры\
  \ в шапочках\nС козырьками, хуячят стёкла палаток, на бегу\nУщипнул себя сильно\
  \ за ухо я не сплю, такое бывает хули\nЗа это Москву я люблю, дальше будет до хуя\
  \ всего\nМои передвижения интенсивны, мясорубка уличных боёв\nЭто о-го-го граждане,\
  \ ведут себя пиздец импульсивно\nК центру города, ситуация ещё накаляется, вижу\
  \ солдат\nВертолёты то низко, с шумом зависают, то резко в бок\nЛетят под ногами,\
  \ везде трещат осколки витрин, грабежи\nВ разгаре звуки автоматных очередей, визг\
  \ тормозов\nЗапах гари, щипать себя перестал, не мазохист ясен хуй\nНе сплю, задело\
  \ бля чуть руку, налегаю на трамал терплю\nУшёл из-под огня, в переулки держу курс\
  \ к Кремлю\nДело к вечеру, хаос всё нарастает, чё происходит ваще хз\nМобилы замолкли,\
  \ сеть упала, коммуникация в пизде\nПоявился танк на мосту, во ещё один, видать\
  \ напарник\nПервый танк, вдруг взял и заебашил, по кинотеатру Ударник\nВторой танк,\
  \ стал поворачивать башню, в мою сторону\nЯ побежал быстро, мне это показалось ни\
  \ хуя не здорово\nБежал долго, засел на крыше, отдышался пришёл в себя\nКурю жую\
  \ гематоген с трамалом, любуюсь заревом горящего\nКремля кстати вспомнил, как нас\
  \ там принимали в пионеры\nЯ ещё громко пёрнул и взрослые заговорили про манеры\n\
  Может завтра станет ясней, что происходит и уже потушат Кремль\nА ночь пересижу\
  \ на крыше закончатся сиги буду грызть карамель\nЕсли в городе революция война беспорядки\
  \ хуй\nКуда я уебу с этой грядки, засяду на квартире\nКурану прикину, что к чему\
  \ взвешу все за, взвешу\nВсе против и не спеша начну"
