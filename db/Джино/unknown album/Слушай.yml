artist: Джино
name: Слушай
text: "Любите ближних. Я драл в рот тех, кто\nСчитает рэп способом поднять свой рейтинг\
  \ вверх.\nЭто хип-хоп не для тех, кто наполняет голову\nПотоком рифм. Поднимите\
  \ руки вверх!\nЭтот бит ту зе ноу эй ки эй бит, кид\nКилла райм забивает словно\
  \ гвоздь бит\nЦени дис шит, делай клик клак! Делай брак, брак!\nВсе коты, приготовьте\
  \ свои уши, кто тут лучший\nВ деле, изъяснения позиций? Кто тут лучший\nВ амплуа\
  \ вербального убийцы? Кто тут лучший?\nСлушай. Я нагружаю звуковухи шумом. \n\n\
  Слушай. Басом. Звуком. Слушай. \nПросто слушай. Слушай. Просто слушай.\nСлушай,\
  \ я тот, кто не спит ночью\nМожет перекрыть ночью. Забирайте ваших дочек!"
