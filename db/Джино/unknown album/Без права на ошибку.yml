artist: Джино
name: Без права на ошибку
text: "Четыре Токарева, два 47 АК\nТихо спокойно выезжаем со двора\nНа светофоре все\
  \ уже на мандраже слегка\nНе психуй басота, все идет пучком пока\nБез лоха жизнь\
  \ плоха, хуже только без бабла вроде\nКаждый хочет быть прикинутым по моде\nВыживать\
  \ как хотят, отдыхать на природе\nНе трястись за копейку и не думать о погоде\n\n\
  Здесь четыре лба с мыслями о беспределе\nЕсли бы мамы узнали то моментом б поседели\n\
  Они думали об этом две недели\nТеперь ради дела, будут убивать на самом деле\nБез\
  \ права на ошибку, стой, кажись этот дом\nДавай паркуй тазик, вон за тем углом\n\
  Посидим, машину погреем, а потом пойдем\nПо полтосу коньяка, за то чтоб не словить\
  \ облом\n\nМордой вниз сука, смирно и не звука сука\nЛежи сука, не тяни к кнопке\
  \ руки сука\nДавай сука, потряси своей валютой сука\nПачки в пакет, а пакет в эту\
  \ сумку сука\nТихо, спокойно выходим мы в авто, как в кино\nВыражение, лицо, как-будто\
  \ все равно\nВсе ровно, без права на ошибку\nСейчас кажись не догонит даже самый\
  \ шустрый мерс\nЛови момент, или словишь порцию свинца\nЕсли овца, волки загрызут\
  \ на раз-два\nПросто прикрой глаза и сделай звук громче\nТот кто не спит ночью,\
  \ умирает каждой строчкой\n\nМосква, один три нуля\nОжидайте треков как школяр последнего\
  \ звонка\nМузыка с вечера и до утра\nНе мочи рога иначе словишь позняка\n\nСлушай,\
  \ я тот кто есть в каждом стерео\nТот кто качает, а то временем проверенный здесь\n\
  Фол немеряно, выбивает двери на \nТот звук что слышен в проезжающих меринах\nСлушай\
  \ сюда на, Москва не терпит слабых\nТерроризируем отсталых, как левые правых\nВсе\
  \ по правилам, тех кого поправило\nДва шага в сторону и этот трек заново\nДавай\
  \ комрад, двигай своим потным телом в такт\nПрессует под ногой будто мусоров наряд\n\
  Если не рад, не надейся на антракт, брат\nПродолжаем жарить пока фонари горят\n\
  Этот свет проникает даже через сомкнутые веки\nСтиль отливают сталью будто новая\
  \ монета\nСталь разрезает перепонки и ты любишь это\nПерепонки отбивают ритм, вникай\
  \ в это\n\nМосква, один три нуля\nОжидайте треков как школяр последнего звонка\n\
  Музыка с вечера и до утра\nНе мочи рога иначе словишь позняка"
