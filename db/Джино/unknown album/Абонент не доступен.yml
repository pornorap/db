name: Абонент не доступен
text: "Не видел первый снег, но знаю, что он шел с утра\nКосяк сияет в темноте, как\
  \ вечная искра\nБутылка, ручка, описания жизни на листах\nСмысловой сумбур в строках,\
  \ но рифма на своих местах\n(Это Москвааа...)\nМой мегаполис забирает душу\nДаже\
  \ в страшных снах, я эти улицы вижу и слышу\n\nТут миллионы ищут чистую воду и пищу\n\
  Миллиарды не нашли, но ищут свою нишу\nПродолжай...Продвигаться, будто в старом\
  \ батискафе...\nСловно вирус, проникая \nВ этот муторный дорожный трафик \nСменил\
  \ асфальт Москвы, на подмосковный гравий,\nНо вернусь, как можно раньше,\nВедь я\
  \ твердо знаю правила\nПравила один: \"Не променяй здравых на блядин\"\nПравила\
  \ два: \"Думай, ведь у тебя есть голова\" затем,\nПравила три: \" Забей на форму,\
  \ смотри, что внутри\"\nПравила четыре: \"Помни три правила игры\"\n\nЯ знаю эти\
  \ улицы помнят своих героев\nИгроков тех кто не желал ходить строем\nЗнаю на скольких\
  \ костях этот бетонный рай построен\nМне не важно сколько теплой, липкой крови он\
  \ стоил\nКрасный цвет светофора, как больное солнце\nБелый мрамор метрополитена\
  \ склеп, поезд не вернется\n\nСалам, братуха, расскажи, как там тебе живется,\n\
  Но абонент не доступен и не отзовется\n\nАбоненты не доступены, гудки в праводах,\n\
  Атланты дряхло держат небо на своих плечах,\nНа нем звезды не светят, темных Московских\
  \ ночах,\nИ сказать на много больше, проще тупо промолчав,\n\nМой скафандр, кроссы,\
  \ джинсы, куртка, крестик и бейсболка\nПереучивали многие, но с многих мало толка\n\
  Авторитетных мнений, как клопов на барахолке\nНайти в них смысл, так же сложно,\
  \ как в стоге иголку\nСколько новых, старых, трусливых, бравых\nИскренних и лживых\
  \ полегло на этих переправах\nШакалить проще подло, в окружении шакалов,\nНо одиноким\
  \ можно быть даже в шакальих стаях\nВспоминаю детство, листаю страницы\nВ бархатном\
  \ фотоальбоме черно-белые лица\nРадуюсь, что не с периферии \nА родился в столице,\
  \ убиваю алкоголем совесть,\nКак хладнокровный убийца,как маньяяяяк\nКак каждый\
  \ третий под свинцовым небом\nЗнаю время обернется вспять и обернется тленом\nРазорвется\
  \ круг и меня смоет, как морскую пену\nСлишком устал, что бы ловить на эту тему\
  \ измену\nИ изменять себя слишком поздно\nВ мягких колыбелях, но всегда засыпают\
  \ звезды\nПросто встать и уйти слишком пошло и просто\nПлюс найти выезд не легко,\
  \ как на Таганском перекрестке\n\nКрасный цвет светофора, как больное солнце\nБелый\
  \ мрамор метрополитена склеп, поезд не вернется\n\nСалам, братуха, расскажи, как\
  \ там тебе живется,\nНо абонент не доступен и не отзовется\n\nАбоненты не доступены,\
  \ гудки в проводах\nАтланты дряхло держат небо на своих плечах\nНа нем звезды не\
  \ светят, темных Московских ночах\nИ сказать на много больше, проще тупо промолчав"
