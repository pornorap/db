artist: Джино
name: Антибиотики
text: "И кто-то крикнул: “К солнцу поднимите руки”\nСто килогерц сверху басом по земле\
  \ вибрации,\nВстало время, настал час, \nКаждый сорвал свой напас, счастья сняв\
  \ пелену с глаз, \nБлеск фраз, блеск любопытных глаз,\nХочешь быть первым – ну что\
  \ ты сделаешь сейчас,\nЯ не знаю, кто ты или где ты, с кем ты провел лето,\nЯ знаю\
  \ суть, просто знай это, верь в это, \nКто? Антибиотики. Где? В организме. \nЧто?\
  \ Я в метро вечно. Похуй на катаклизмы. \nКто? Антибиотики. Где? В организме.\n\
  Что? Похуй на катаклизмы. \nЧерез призму дыма выхлопных газов,\nСтимул мне быть\
  \ сбитым автотранспортом насмерть,\nКрест на крест, перечеркнутые жизни,\nЯ искал\
  \ выход, но пережил этот кризис,\nИ все же кто-то что-то слышал, потом кто-то видел,\n\
  Снимал на видео, сводил на стерео истерики историков,\nРжал до коликов, размножал\
  \ будто кроликов,\nДыхал с ларьков, говорил, мол, стиль таков,\nЯ знаю цену слову\
  \ выплюнутому в лицо знакомого\nШтопором входил в повороты времени, \nТенденции\
  \ безбожно пошлы, \nСлова заезженные, стиль поношенный,\nЭто надо же! И заблестело\
  \ весело.\nЧто? Навыки. Как? Песенно.\nОпачки! И засияли улицы.\nКогда? Вечером.\
  \ Хуй сунешься.\nЭто ж надо же. Как в фильмах Джима Джармуша,\nУпал на уши проходящим\
  \ мимо корешам,\nНе спеша, расставляя паузы, говорил о времени,\nИ страхе в глазах."
