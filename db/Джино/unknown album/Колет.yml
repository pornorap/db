artist: Джино
name: Колет
text: "Колет пальцы, колет душу,\nКолет чувства, колет руки тоже,\nМы не похожи, боже,\
  \ ну что же тревожит? \nВечерами сердце рвется, как птица наружу. \n\nКак птица\
  \ наружу из клетки в лето, \nНамокли сигареты, по ТВ порция бреда,\nЗаряды меланхолии,\
  \ мысли, что тебя не поняли,\nНе признали, искали? - вот они,\nНеоконченные строки,\
  \ успеть бы в сроки,\nПо нервам токи тоже мозга не слушают руки, \nСдохнешь от скуки,\
  \ не спал уже сутки,\nТук-тук, стук в дверь перепонки звонко,\nОна - колет пальцы,\
  \ она - колет душу, \nДаже если станешь лучшим вдруг, не будет слушать,\nКушать\
  \ подано, куплеты все распроданы,\nОшибались, нет - глядели будто в воду мы, \n\
  Грустными сэмплами из динамиков,\nВерх вниз, как маятник,\nМысли падали,\nГде бы\
  \ не были, \nЧего не делали,\nЧего не видели бы,\nОстаемся вместе,\nКак строки куплета\
  \ мы,\n\nКолет пальцы, колет душу,\nКолет чувства, колет руки тоже,\nМы не похожи,\
  \ боже, ну что же тревожит? \nВечерами сердце рвется, как птица наружу."
