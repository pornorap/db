artist: Джино
name: Кошкой
text: "Побудь со мною кошкой побудь со мною кошкой \nПобудь со мною стервой, на совсем\
  \ немножко крошка \nЭтой ночью будет все, как ты захочешь, лишь скажи \nМы будем\
  \ до утра, там где фонари и не души. \nТвоё тело губы, что белее мела от напряжения\
  \ \nИ кровь пульсирует по венам толчками \nВ пространстве между нашими глазами \n\
  Обжигает кожу, будто там горит пламя\nЯ буду до утра с тобой, положить на всех \n\
  Ты будешь до утра со мной, желанной будто первый снег \nКак солнце по весне, киса\
  \ иди ко мне \nДавай растворимся как вода в воде и похуй где. \nКаждый твой вздох,\
  \ как мой вздох, ты для меня одна \nСейчас на остальных пох, в голове одна фраза,\
  \ о мой бог \nЯ буду помнить твой запах, пока нездохну \nБудь со мной ма, просто\
  \ забей, я буду весь твой \nСлышь весь твой, а ты моей, будь со мной ма, просто\
  \ поверь \nЯ весь твой, слышь весь твой, только твой теперь..."
