name: Между нами
text: '14-15 лет на скейтах по бульварам

  Малолетняя шпана

  Их бы всех по нарам

  Но увы, не дано, слишком вы стары

  Все вы прошлый век, а будущее - мы

  Удивительные дети, не открытые таланты

  Иди попробуй, разведи автоматы

  Кто-то в нос суёт купюры

  А это вон шпана в купюрах, чипах

  Ха и чирик на кармане

  Но касса палит, в итоге только трёха

  Да ладно, Дэн, не ной, это ведь тоже не плохо

  Ты же эти схемы как орехи… Свыше дали

  А значит и не грех нам… Ментальное содействие

  Что мы ценим? Любовь к свободе, Честь и к врагам агрессия

  Земля под ногами, небо с облаками


  Которое делим… мы с вами

  Среди правил, остановок и зданий

  Есть что-то, что остается между нами


  Взлётная полоса

  Глаза наслаждаются видом

  Красный закат бросает тени

  Доска. На ней четыре колеса

  Они не вундеркинды, обычные дети,

  Нет, не гении

  Но всё же они далеко

  Ни как остальные люди

  Кто-то может предсказывать то,

  Что в будущем будет,

  Кто-то знает все языки этой планеты

  Кто-то на расстоянии взглядом двигает предметы

  Как бы не сойти с ума

  Не заблудиться в этих лабиринтах разума

  Дойти до конца.. Забыв про тормоза

  Не оказаться под колёсами поезда,

  Не выйти из окна

  Узнать, сколько народу здесь завязано,

  Не стать кормом для рыб на дне реки

  Собрать до конца мозаику,

  Закончить пазл.

  Найти не достающие звенья в этой цепи


  Земля под ногами, небо с облаками

  Которое делим мы с вами

  Среди правил, остановок и зданий

  Есть что-то, что остается между нами


  Не догонишь

  Смотрю на два шага вперёд

  С крыши наблюдаю, чем город живёт

  Схемы, микрочипы, машины разных типов

  Вещества в граммах, а бензин в литрах

  Ты не сказал кто ты, а мы не знаем, кто мы

  ДНК-наборы или просто игрушки природы

  Объекты с интеллектом, прямиком с того света

  Жители этой планеты или просто чьи-то проекты?

  Когда все там будем,

  Возможно будут ответы

  А пока анкеты, файлы,

  Фоток пакеты, провода,

  Кабели, сети, бетонные блоки.

  Потоки информации,

  Защитные пороги,

  Мониторы, экраны,

  Столы, стулья, диваны.

  Камеры, пароли,

  Коты зашкаливают шкалы

  Безусловно - странно,

  А может так и надо,

  Но почему-то нам не посылают сигналы

  И даже кто вернулся сами не знают:

  Есть ли что-то на самом деле или не бывает

  Здесь этажи дышат и есть что-то выше,

  Но только тише, они нас могут услышать


  Земля под ногами, небо с облаками

  Которое делим.. мы с вами

  Среди правил, остановок и зданий

  Есть что-то, что остается между нами'
