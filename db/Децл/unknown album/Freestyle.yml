text: "Ди джей Ник Уан\n\nТы думал я пропал\nНо я в подполье\nОбъединяю кланы\nСобираю\
  \ воинов    \nДостойных нести светлое слово\nСвободных от оков Вавилона\nЯ читаю\
  \ книги\nИзучаю свой храм\nПытаюсь хоть на немного приблизиться к корням\nК тем\
  \ от кого всё зарождалось\nИ понять где то что от них осталось\nЯ верю что всё не\
  \ так как нас учили\nНам ещё в детстве тщательно мозги промыли\nНо информация есть\
  \ она повсюду\nХотя доступна не всем\nКак колдовство Вуду\nЗнаю наступят времена\
  \ суровые\nДля тех кто кормит нас свиньями и коровами\nДля тех кто сковал нас законами\n\
  Для тех кто прикрывает свою сущность погонами\n\nОко за око бок о бок лоб в лоб\n\
  Вырой коп\nМой поток потоп моя пуля в лоб\nНюхай дуло попс\nТвоя морда мобс твоё\
  \ тело кокс\nТвой лайф плюс\nМожет быть до вас дойдёт\nНаш хоум-гром хай стаф\n\
  Вы услышите уан лав\nВойны света здесь они где-то\nМаузеры и береты\nПять пэ это\
  \ вендетта убийство\nНедовольство это судьба человечества\nСохраняйте спокойствие\
  \ сидя на бомбах (ах)\nНе паникуем не протестуем не шумим и не бастуем\nА то мы\
  \ вам покажем ибо нехуй\nНо всё не так уж плохо\nУ нас как правило есть чем себя\
  \ занять\nМы знаем что нам нужно\nИ где это искать\nНа этом диске нас не перемотать\n\
  Мы не новички но нас не видать\nМы в земле и в сто раз чем твоя шлуха\nПобеда духа\
  \ глотни воздуха\nПоймай наши верха поймай наши верха йоу\n\nТы хочешь чтобы я был\
  \ жёстким хлёстким на слово\nПоверь мне на слово олух ты не готов к такому\nЯ свой\
  \ бигбэн клал на весь фальшивый гонор\nЯ остаюсь тем же падонком с тем же задором\n\
  И бронетранспортёр моё любимое слово\nПонял это я так с пометкой ноукоммент\nВот\
  \ он я здесь кому я был там нужен\nДа только мужество ваше контужено в зачатке\n\
  Кто мне из вас скажет\nКто мне из вас ответит\nКто тут из вас наглость\nИмеет зваться\
  \ рэпер\nСтолько смелых смех мой тебе иуда\nИ видит бог я не хотел быть на столько\
  \ грубым\nНо этот рэп не для скромных\nТы скоро сам усвоишь\nИ ни одну из крыс я\
  \ диссом не удостою\nЯ поднимаюсь выше с каждым новым куплетом\nИ я стану лучшим\
  \ если обещал это\n\nСтиль красная тряпка рэп-тэреодоры\nМастера уличного хардкора\n\
  Крутая контора\nВещаем в стране триколора\nГодзиллы в этой игре\nОбособленные особи\
  \ особой породы (а)\nМулаты в душе мы не из этой колоды\nЭтот трэк не разложишь\
  \ на ноты\nЕго не оценишь в банкнотах так же как и свободу\nМы играем по крупному\n\
  Мы крутим круглыми суммами\nМы крутим джойнт и стаф\nВесь мир и конечно уан лав\
  \ (конечно уан лав)\n\nДорога проходила двумя городами странами\nВалюта измерялась\
  \ не гринами убойными граммами\nРанами рваными дымом целыми ваннами\nБелого рэпа\
  \ тоннами наверх гигантскими кранами\nКвасилась кланами Праги под русскими флагами\n\
  Жажду утолял алкоголя бездонными флягами \nТайными знаками от руки рисовал идеалы\n\
  Ярко сверкали карла кораллы но он не брал их\n\nЭтих задних сук по ходу ждёт летальный\
  \ исход\nТакой же летальный как мой долбанный флоу э йоу\nЯ называю это менталитетом\n\
  Иди на хуй или плати и именно в этом ответ ман\nПодумай своей бошкой это не трудно\n\
  Ты наверняка знаешь про нашу тягу к плану и сукам\nКак будто ты не в курсе\nНаше\
  \ дерьмо звучит круто\nВедь твои парни качают головами в этом суть ман\nЭти куплеты\
  \ так обжигают как обжигает подкуренный сплиф\nТы это знаешь\nОке оке пожалуй я\
  \ сниму маску кинг-конга\nХотя грань между нами такая тонкая\nТолько я прошу извинений\
  \ ведь мой стаф всё также торкает\nКак оживший зомби работников морга\nПуская свой\
  \ густой дым прямо в такт (прямо в такт)\nС окраинами у меня пожизненный контракт\n\
  \nДи джей Ник Уан, Кнара, Нойз МС, Смоки Мо, Пять Плюх, МС Молодой, Груз Бит Мэйкер\
  \ Бит, ST, Кит, Мак, Марсель и многие другие всем моим котам это микстейп поэтри\
  \ найтс"
