artist: Децл
name: Кто ты
text: "А кто ты, кто? ты\nВот вопрос мой\nТы сам по себе\nИли идёшь одной тропой со\
  \ мной\nКакой твой любимый цвет?\nИли цветная гамма\nНравятся ли тебе\nКраски моего\
  \ флага?\nМожет рок тебя влечёт\nИли совковая эстрада\nСобираешь ли ты на стенах\n\
  Модные плакаты?\nКакая рэп-группа \nТебе не режет ухо?\nМожет ты расист, \nИли мы\
  \ близки по духу?\nКто? ты активный человек, \nИли амёба\nХочешь быть рэпером, \n\
  Вором ли прокурором?\nНа сколько ты в себе уверен\nСколько времени тебе необходимо\n\
  Чтоб войти в хип-хоп доверия\nОт начала до конца, \nИдти хватит ли сил\nИли рэп\
  \ уходит?\nЯ такую чушь тебя спросил\nКто? ты разобрался сам в себе\nИли помочь\
  \ мне\nКто? ты\n\nКто? ты Человек города в тумане\nКто? ты Раскрой свои мозговые\
  \ грани\nЧто? ты Сделал для хип-хопа в свои годы\nКто? ты Кто? ты Кто? ты\nКто?\
  \ ты Кто? ты Кто? ты\nА Кто? ты Кто? ты Кто? ты\nА Кто? ты Кто? ты Кто? ты\nА Кто?\
  \ ты А Кто? ты А Кто? ты\n\nВопрос на вопрос\nПредполагает ответ\nА что тебя зовёт,\
  \ \nТянет ли магический Тибет?\nГотов ли ты скитаться по Земле \nИли в постели\n\
  Круглый день валяешься, \nНаращиваешь жир в теле\nБыл ли ты влюблён \nКогда-нибудь\
  \ в крутую чиксу?\nГотов ли как DJ \nДелать руками скрейчи, миксы\nЗанимаешься ли\
  \ спортом \nЧтобы бить врага по морде?\nИли ты предпочитаешь листать \nЖурналы порно?\n\
  Кто ты для своих друзей?\nСпроси их об этом\nЕсли что не так\nОни поделятся с тобой\
  \ советом\nКто? ты Разобрался сам \nИли тебе помочь мне\nКто? ты\n\nКакая сила должна\
  \ быть\nУ чемпиона\nЧтобы стать им надо \nНад собой работать дома\nПопробуй свои\
  \ силы \nПриложить в пластику тела\nЧтобы БРЕЙК танцевать \nЕсть надо горы протеина\n\
  Открой свои глаза и посмотри \nВокруг тебя дома\nВ которых люди как вопросы \n\"\
  Кто такое я?\"\nКто? для тебя неповторимый\nИдеал кино\nВ закосе под которого\n\
  Ты ночью и днём Кто? \nГотов ли ты понять,\nОсознать свой путь\nКоторый не возможно\
  \ скрыть\nИли обмануть\nКто? ты\nРазобрался сам\nИли тебе помочь мне\nКто? ты."
