name: Дай мне
text: "Таешь, таешь, таешь, таешь, таешь…\nЕе-ее, только так, так, ага, Le Truk, Ноггано\
  \ Комментатор.\n\nТут каждый под своими составами,\nСтавь бумагу, либо траву под\
  \ кипяток, приток заварок. \nЧёткий порядок, биты от Ноггано, \nLe Truk в тумане,\
  \ растамано...\nМною взломан Код да Винчи,\nНа выбор киньчик: Дэвид Линч либо Гай\
  \ Риччи.\nГнусный китч, бичи на китчу, бредовый питч, \nПрячь мозги в нычку, судья\
  \ Линч.\nПылают кресты Миссисипи,\nЗлые гориллы тропой чёрно-белых трипов.\nЛоховские\
  \ дизы, крысиный писк,\nСмотрю на этих бикс сверху вниз.\nСлова имеют вес, \nПо\
  \ любому балаболы попадают в пиздорез.\nПусть тебя научит уму король ринга,\nДа,\
  \ это рэп, но ведь ты не нига! \nЭто не лига джентльменов, взятки гладки,\nНаврятли\
  \ совпадёт с реалью написанное тобой в тетрадке.\nЗаявляешь о своём таланте,\nДа\
  \ твой фэйк качает только тебя и пару твоих недалёких приятелей.\nФауна вырубает\
  \ флору, тарифы зависят от качества,\nЗаколачивай это - отвечаю раскачаешься.\n\
  МосВегас, Рост-Анджелес, повязанный раймом.\nLe Truk, Ноггано, прошу небо дай нам!\n\
  \nДай мне стать птицей вольной,\nДай мне пройти свой путь достойно.\nДай мне прикоснуться\
  \ к тайне,\nДай мне, прошу дай мне...\nДай мне право быть не правым,\nДай мне после\
  \ всё исправить.\nДай мне свет в темноте,\nДай мне, небо дай мне...\n\nПока вы едите\
  \ бутерброды в Макдональдсе, \nЯ предпочитаю держать себя в тонусе.\nИ не засоряю\
  \ свой желудок дерьмом,\nЗнаю скажет он спасибо мне потом.\nИ вообще я за здоровое\
  \ питание,\nИ за трезвое самосознание.\nГлавное внимание к мелочам, \nИ полная концентрация\
  \ в важных вещах.\nЯ живу так же как и ты, как и все люди,\nТе же схемы, те же проблемы,\
  \ не строй иллюзий.\nВсе мы варимся в одном котле, \nИ если кто-то обосрался, то\
  \ мы все в дерьме.\nТак что подавляй страх и буди совесть,\nНеси любовь, а не разврат,\
  \ помни что такое честь.\nОдупляй пока ты здесь, время ещё есть,\nВедь кто если\
  \ не мы разрулим эту жесть!"
