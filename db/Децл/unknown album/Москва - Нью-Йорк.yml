artist: Децл
name: Москва - Нью-Йорк
text: "NewYork, я думал много времени куда поехать,\nЧто бы в Хип-Хопу настоящему\
  \ немного въехать.\nРаботая долго на жирного урода,\nМне помогала мечта, звезда\
  \ нового года.\nПогода зима, не радовали холода,\nЯ не жалел себя ведь сумма велика,\
  \ валюта\nТяжела, виза не легка, ага, поставлена задача,\nПередо мною цель близка.\n\
  Я получил сполна, от этого кружилась голова.\nЗа бабки я купил в два конца билет\
  \ и визу.\nВ плеере играл из WU-TANG'a Риза, \nЛети друг сказал твой рейс Москва\
  \ - NewYork.\nОн подал мне идею для записи этих строк.\nЯ летел в Бруклин и в Брос\
  \ повеселится.\nИ помнить обещал о Москве своей столицы.\nЯ лечу в NewYork! \n\n\
  Москва - NewYork, \nNewYork - Москва, двенадцать часов\nРазделяют эти города.\n\
  Москва - NewYork, \nNewYork - Москва, рэп только там музыка навсегда.\n\nМузыка\
  \ навсегда Хип-Хоп.\nМузыка навсегда Хип-Хоп.\nМузыка навсегда только рэп.\nМузыка\
  \ навсегда только рэп.\n\nЯ живу в NewYork'е на другом конце света.\nЛюблю водить\
  \ Бьюик под хотными степа.\nФанки, джази, целый день Хип-Хоп\nМне помогают зарабатывать\
  \ NONSTOP.\nРэп музыка очень важная фигура\nЕсли ты вкусил открыта в Америку дорога.\n\
  Раз, два, три в минуту по баксу \nНадо зарабатывать чтоб не упали слаксы.\nМаксимум\
  \ прибыли, минимум затрат,\nВот как учит настоящий гангстерэп.\nБруклин мой дом\
  \ огромный район,\nПовсюду только рэп, любой пацан король.\n\nМы затусавались и\
  \ прикольно провели время,\nВ середине грязного рэп яблока NewYork'a.\nКрутая остановка\
  \ миллионная туса, \nДлинною дорогу от Хип-Хопа до Брюса.\nЯ топчу ногами то, что\
  \ делалось годами,\nТеперь я понимаю что движет пацанами,\nБольшими городами и красивыми\
  \ девчонками.\nЯ делаю тупые выводу глотая\nМолодежь похожа в NewYork'e и Москве,\n\
  Такие как я чуваки есть везде.\nЛегко тому кто понимает, Хип-Хоп поднимает,\nМосква\
  \ и NewYork эту культуру принимают"
