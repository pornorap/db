name: Аутро
text: "И все меня тогда круто поймут \nКогда я застебу любовь и боль ту, \nКоторыми\
  \ я сейчас живу тут\nПроблемы уйдут через несколько минут \nПосле момента когда\
  \ что-то на чём-то сожгут\nВ ушах шум, Себя перечерчу наобум, я кратен пяти, \n\
  Четырём, трём, двум и одному,\nЭто замкнутый круг, пряник и кнут, \nЕдкий дым в\
  \ моей комнате располагается наверху\nЖдут меня в локации пафосный клуб, \nРотации\
  \ радио, идентификации труп\nИду по тушам покинутых сук, тяжело дыша, \nИз-за запаха\
  \ гашиша мутнеет вокруг\nМы даже наликом оплатив корабли \nКогда-то будем искать\
  \ кропали, мы уже пропали в дали\nОтсюда видно, но я снова достаю рубли, \nДай мне\
  \ пожалуйста дыма... Се Ля Ви\n"
