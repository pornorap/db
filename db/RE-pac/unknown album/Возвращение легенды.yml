  \ чётко расставленными словами,\nДикционно\nнормально проговариваемыми.\nЧто не\
  \ оценены\nтолько школьниками маленькими,\nИ осуждаемы\nсынками маменькиными.\n\
  Кто на этот бит\nкинул рифм конкретных\nБезапелляционно\nприговорив своих конкурентов\
  \ \nИспытав\nблагоговейный трепет оценив трек этот \nЧётко осознать то что\nвовсе\
  \ не они тут легенды"
