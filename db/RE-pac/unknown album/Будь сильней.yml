name: Будь сильней
text: "В твоей комнате не слышно пения птиц\nНа улицах серых лиц бенефис\nМожно ехать\
  \ с ними по эскалатору вниз\nИли устремиться к солнцу. В правой руке кисть\nВ левой\
  \ белый лист, и пока ты из\nЯрких красок можешь нарисовать себе жизнь\nНе затеряй\
  \ палитру, среди быстрых\nМедленных, мягких, твёрдых, круглых, кислых.\nИ среди\
  \ личностей тех цени кто свободно мыслит\nНе похорони искренность под холодным цинизмом\n\
  Иначе все поголовно будут с хохотом и визгом\nТебя хлопать по спине с криками: в\
  \ стойло становись к нам.\nТвой каждый новый день - пробивание новой стены\nСопротивление\
  \ слабостям и есть битва света и тьмы\nМожно бесследно упустить моменты что отведены\
  \ но\nЛучше стиснув зубы выть от боли чем стать немым\n\nПросто будь сильней\nЭто\
  \ сложно бороться с самим собой\nПросто будь сильней\nЭта слабость уйдёт причиняя\
  \ боль\nПросто будь сильней\nПоднимись и покрепче сожми ладони\nПросто будь сильней\n\
  \nДаже если за окном царит лицемерство\nБрезгуй падать в безразличности бездну\n\
  Смейся над злобными демонами и бесами\nГрусти о людях что делают больно себе самим\n\
  Будь сильнее их в этом городе тесном\nГде неуместна трезвость и честность редкость.\n\
  Проведи век свой не бесполезно\nИначе тебя поглотит без помех зло\nОт самого себя\
  \ не скрыться бегством,\nНе зарыться в песок, и не возвратиться в детство\nА чтобы\
  \ оставить после себя наследство\nУ тебя только около двух миллиардов ударов сердца\n\
  И этого слишком мало \nДля того чтобы позволить себе хоть когда либо быть слабым\n\
  Пускай тоска на тебя смотрит с оскалом\nТы уже знаешь как победить в этом бою неравном"
