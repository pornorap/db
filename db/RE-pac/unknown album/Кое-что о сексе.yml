artist: RE-pac
name: Кое-что о сексе
text: "Каждый из вас хочет знать кое-что о сексе \nЯ Вам расскажу об этом нехитром\
  \ процессе \nДопустим, мальчик и девочка находятся вместе \nВ комнате, ванной или\
  \ на крайний случай в подъезде \nСначала мы поговорим о методах контрацепции \n\
  Презерватив надо натягивать во время эрекции \nНепосредственно перед половым контактом\
  \ \nПоловой контакт это когда какую-то штуку суют куда-то \nНадеюсь, ты вник в сказанного\
  \ выше суть \nКстати если крайнюю плоть на головку слегка оттянуть \nИ надеть резинового\
  \ друга в этот момент, \nТвой хрен не так быстро плюнет и даст крен \nОднако для\
  \ этой цели не одевай два гондона \nДумая при этом, что они тебя спасут по-любому\
  \ \nДруг о друга потрутся, порвутся \nЧерез девять месяцев: здравствуй папа, я вернулся.\
  \ \n\nСекс это не сунул, вынул и спатки \nСекс это не так уж просто ребятки \nСекс\
  \ может отправить к усатому врачу \nЭто как наука, но я так уж и быть научу \n\n\
  Для того чтобы у тебя был высокий рейтинг \nНе забывай про такой важный момент,\
  \ как петтинг \nПодыши на шею, немного, прикуси ушко, но \nНе набрасывайся на него\
  \ как пёс на игрушку \nНе слюнявь, не пыхти как бурлак на Волге \nНе щипай, не щупай,\
  \ нежно гладь по попке. \nНе торопись запихнуть палец в узкую трещину \nГрудь на\
  \ данном этапе пульт управления женщиной \nПроявляй фантазию, дразни её либидо \n\
  Внизу перед половыми губами находится клитор \nПознакомься с ним, руками или языком\
  \ \nИ потом уже накорми её птенца червяком \nПо-крестьянски, в позиции снизу или\
  \ по-собачьи, \nРешать уже вам, и никак не иначе, удачи \nИ чтобы ритмично делать\
  \ фрикции вместе \nСоветую заниматься сексом под эту песню, ведь \n\nСекс это не\
  \ сунул, вынул и спатки \nСекс это не так уж просто ребятки \nСекс может отправить\
  \ к усатому врачу \nЭто как наука, но я так уж и быть научу"
