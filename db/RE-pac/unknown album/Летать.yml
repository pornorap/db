name: Летать
text: "Очень многие думают, что они умеют летать \nА я хотел летать с тобой, но мечтать\
  \ \nНе вредно, в дрожащей руке сигарета \nЯ помню, как я нашёл тебя на краю света\
  \ \nЧёрные глаза, чёрные волосы, чёрные мысли \nРади них, я был готов отдать крылья\
  \ бескорыстно \nБессмысленный ветер, бескомпромиссная, дикая \nГармония души превращала\
  \ тишину в крик \nРади тебя я мог ломать свои суставы \nЯ мог стать старым или прыгнуть\
  \ с моста \nКусать уста, чтобы алая кровь хлестала \nМог подохнуть, если бы тебе\
  \ лучше стало \nОдна проблема заставила уйти в сторону \nКроме этого, я мог с тобой\
  \ делить всё поровну \nПрости, но игла это хуёво, а не здорово \nТы могла летать,\
  \ а вместо этого… (ты сдохнешь) \n\nОтвет на фразу \"я тебя люблю\" не был сложным\
  \ \nТы говорила \"А я тебя\", а не \"я тебя тоже\" \nВозможно, мы провели бы вечность\
  \ вместе \nЛибо улетели бы, либо остались на месте \nЯ не поставил на тебе крест,\
  \ мы вдвоём упали \nДеревья тоже плакали, не зная, что будет далее \nТы сделала\
  \ это с нами, мы наплевали на судьбы планы \nЧувство любви переходило в ненависть\
  \ плавно \nЗа что ты меня на белую тварь хотела сплавить \nМне очень тяжело себя,\
  \ тебя забыть будет заставить \nЯ смотрел на друзей, а думал о твоей мечте \nИ однажды\
  \ спросил у них - что мне делать \nМне сказали, чтобы я жил с открытыми глазами\
  \ \nЧтобы не погубил себя из-за какой-то твари \nА тем временем у меня говорил в\
  \ голове \nТвой голос, про то, что я не такой как все"
