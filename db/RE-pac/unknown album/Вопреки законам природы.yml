artist: RE-pac
name: Вопреки законам природы
text: "   Всем рэперам из Екатеринбурга жму руку\nВопреки законам природы люди как-то\
  \ живут там\nПомню как аэрофлотом туда долетел круто\nНо вышел из самолёта и чуть\
  \ дуба не дал\nМороз и солнце день был по-любому чудесный\nНо Рэпак не выжил бы\
  \ в межконтинентальном климате местном\nИ если честно, друг мой чудесный, зимой\
  \ пипец там\nПушкин как-то обкакался и только рад был согреться.\nКонечно пардон\
  \ за столь отвратительнейший прогон\nНо такова природа поголовно всех молодых реперов,\
  \ комон\nВ раунде три Пушкин спорол, мол рэп говно\nНо судя по трекам его такой\
  \ вывод - неудивительно\nЕсли в таблице имя Рэпак напротив твоего сын\nДелай лоб,\
  \ пупок, кошелёк, часы,\nВытри слёзы, скажи сыр, прослушивая трек Лёвы\nНе помогут\
  \ скилзы, тут поможет только Иегова\nВедь вопреки законам природы, но по канонам\
  \ законов Мерфи\nМои зарифмованные загоны сделают рэп твой мёртвым\nА ты так упёрто\
  \ ломал голову придумывав креатив свой зачетный\nНо ей богу лучше бы ты не считывал\
  \ текст, а губками пёрнул\nЧто было бы стопудово вопреки законам природы\nПоходу\
  \ за кадром останется только то как ты задницей ел бутерброды.\nДа бро, ты добротно\
  \ слагаешь если откинуть ритмику смысл и ноты\nНо ты против меня как волан де морт\
  \ против которого Гарри Поттер\nВопреки всем законам, то как Нигатив с баттла меня\
  \ сливает\nЯ ни в купе абсолютно что руководит этим ненормальным\nТонкий вкус в\
  \ рэпе, слух нереальный\nНо скорее всего у бандита просто недостаток внимания \n\
  \nПредполагаю каждый знает кто победит в этой паре\nКруто под бит попадаю, Тексту\
  \ свою читая\nДевочка ты, или парень, или папаня ты или мами\nПодними обе руки,\
  \ скуке вопреки\n... каждый знает кто победит в этой паре\nКруто под бит попадаю,\
  \ Тексту свою читая\nДевочка ты, или парень, или папаня ты или мами\nПодними обе\
  \ руки, скуке вопреки\n"
