name: И больше я не слышу рокот космодрома
text: "Я стоял у космического корабля.\nЯ сказал «До свидания, мама дорогая моя».\n\
  Я смахнул слезу, из кармана карту достал,\nВ командный центр зашел и нажал на «старт».\n\
  Команда из четырех человек подобрана специально\nЭто Я, Вано, Александр и Саня.\n\
  Я – командир экипажа, Вано – инженер со стажем,\nАлександр – мастер пилотажа, а\
  \ Саня – саботажа\nПредотвратитель. Если кто-то слетит с петель,\nУ него есть супер-антивозбудитель.\n\
  Но дело в том, что никто не имеет представления\nО побочных явлениях изобретения.\n\
  Первый день. Я записываю наблюдения в свой дневник.\nНаш корабль наконец-то в открытый\
  \ космос проник.\nЭкипаж ведет себя дружно. Приборы в норме,\nКроме связи. Видимо,\
  \ проблемы на космодроме.\nДень второй. Вано подошел в грязной униформе\nИ сказал,\
  \ что надо в корне менять автономию\nУправления. С курса мы сбились и произошла\
  \ потеря связи.\nАлександр обозвал его мразью. В истерии\nПроизошла ссора. Но перегрузка\
  \ на сенсорах\nЗаставила агрессоров забыть о каких-либо спорах.\nТеперь наша миссия\
  \ была – вернуться на Землю.\nИначе нам предстоит захлебнуться в космоса дебрях.\n\
  День третий начался с драки тех же персонажей.\nАлександр добивал Вано, когда тот\
  \ в кашле,\nОтхаркивая кровью, закрывал лицо рукою.\nС рассеченной бровью кричал\
  \ он «Стой! Стой!»\nНа крики подоспел Саня, в руках сжимая\nПорцию состава двойную,\
  \ сильно пренебрегая\nПравилами пользования химикалиями,\nВ шею дозу внедрил. Александр\
  \ замер и\nПошатнулся, посмотрел невменяемым взглядом,\nСпоткнулся, проходя рядом,\
  \ поправил форму измятую.\nПосмотрел я на пол в пятнах крови у ног\nИ спросил у\
  \ Вано чего же сделать он такого смог?\nЧто произвело такой исход? Убрав со лба\
  \ пот,\nОтветил мне тот, что корабль испортил пилот,\nИ шансы долететь до планеты\
  \ к этому моменту\nВ лучшем случае пяти процентам эквивалентны.\nСломан энергоколлектор,\
  \ связи нет и не будет.\nЕсли нас найдут люди, им никогда не докопаться до сути.\n\
  Мы разошлись по комнатам в ожидании томном.\nСтановится дурно, а ждать придется\
  \ долго-долго.\n\nЕще долго-долго...\nЕще долго-долго...\nЕще долго-долго...\n\n\
  День четвертый (твою мать!).\nСаня – наш внештатный психолог\nСреди ампул димедрола\
  \ и метадона флаконов\nОбнаружен был в помещении подсобном.\nЧтобы догадаться, что\
  \ он труп, \nНе надо иметь медицинского опыта.\nАлександр пропал, а Вано еле стоит\
  \ на ногах,\nА я впопыхах натыкаюсь на монстра в бинтах.\nОн догоняет меня и, догнав,\
  \ полживота оторвал.\nЗеленая дрянь вместо крови – я убит наповал!\n\nИ вот с меня\
  \ доктор шлем снял. Я на станции\nЦентр идентификации амбиций нервных вибраций\n\
  Курсантов Российской космической консолидации.\nЖду пока материал обрабатывается\
  \ и делится на градации.\nТеперь понятно почему изначально я не знал цели полета.\n\
  Четыре дня прошли за минуту и были просто зачетом.\nИ вот красивая женщина передает\
  \ результаты.\nВ них пожелания, красный знак и сертификаты.\nКрасный штамп говорит\
  \ о том, что я тестирование не прошел.\nПристрастие к наркотикам, психоз и мания\
  \ лезть на рожон\nЗапрещены, и таких не берут в космонавты, что очень обломно.\n\
  Я читаю рэп и больше не слышу рокот космодрома.\n"
