name: Легализуйте оружие
text: "Когда клерк держит пистолет в руке, лучше беги.\nИначе по обоям от пули твои\
  \ размажет мозги.\nКлерку продали несколько обоим\nИ последний бой обоим полушариям\
  \ \nКак лекарство от головной боли.\nКлерк недоволен. Клерк, как Кларк Кент, \n\
  Считает себя героем.\nОн будет пойман, потом на ужин скушан, как бройлер,\nНо пока\
  \ в его ладони находится ствол, он бесподобен.\nВ конторе, даже не один в поле,\
  \ клерк и не воин,\nТем более фортуна была к нему глуха, как Бетховен.\nКогда он\
  \ последний раз занимался любовью,\nОн думал о последнем клиенте и договоре.\nКлерку\
  \ нравится дорогое.\nЕго мечта – это гадить икрою.\nОн подписался бы кровью под\
  \ такое,\nНо сейчас он сжимает пистолет рукою,\nПотому что начальник сказал ему\
  \ «Уволен!»\n\nЛегализуйте оружие, легализуйте оружие!\nЭто нужно вам, это нужно!\n\
  Легализуйте оружие, легализуйте оружие!\nЭто нужно вам, это нужно!\n\nКогда ствол\
  \ дизайнера напротив твоего лба замер,\nИ что бы ты ни базарил, есть маза совершить\
  \ сальто назад.\nВ тот момент навсегда поникнут глаза\nИ дизайнер наверстает респект\
  \ за каждый нализанный зад\nБезмозглого босса, совсем без мозга.\nТупее его только\
  \ его наброски.\nВ то время дизайнер папироски стреляет, просто\nПриходит домой,\
  \ накуривается и слушает Моцарта\nПод слюни изо рта. Уличить клише в неглиже\nВосход\
  \ солнца, ссорится с кем-то в ЖЖ.\nЕго задолбала уже тупизна пола Ж,\nДенежное положе,\
  \ метро полное бомжей.\nНет «Порше» в гараже и буженины на ноже.\nНадо быть на стороже\
  \ и лапшу бы снять с ушей.\nПуля попала где-то в области шеи.\nШлейф, скорая, суд...\
  \ Выпустили бы скорее!\n\nЛегализуйте оружие!\n"
