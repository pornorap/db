artist: RE-pac
name: Уличная магия
text: "Меня зовут Рэпак, и я настоящий уличный маг\nВолшебная палочка - майк, а манна\
  \ - хип-хап\nВолгоград, эмогёрл в толпе показала фак\nНа четвёртый такт она прямо\
  \ там оголила зад\nJam, против меня Труман, я фристайл зачитал\nДа так что у соперника\
  \ пропал речи дар\nС этим панчлайном сравним лишь в печень удар\nNinja Cat я на\
  \ месте твоём не сдавал бы трекан\nКак Жан-Батист Гренуй заставлю город заниматься\
  \ сексом\nВыиграю восьмой, затем и битву экстрасенсов\nПосле прошлого раунда я был\
  \ расстроен судейством\nИ двоим из них до финала не видеть эрекции\nЗато с остальными\
  \ всё будет отлично\nВключите мой речитативчик, оставив у колонок водичку\nСлушайте\
  \ на репите сутки, \nЦените как воду зарядил позитивчик\nОтпив неудачник последний\
  \ станет счастливчиком\n\nМеня зовут Рэпак и я настоящий уличный маг\nВолшебная\
  \ палочка - майк, манна - хип-хап\nЕсли ты моя пара поднимай белый флаг\nИли иди\
  \ делай плак-плак\n\nМоё волшебство - круто зарифмованные фразы\nБит бокс - это\
  \ волшебство Вахтанга Каландадзе\nИнструменталы - волшебство Карандаша и Дуная\n\
  Экстрим - чары Миши, Осипа, Вакасова и Сокола\nНадо видеть своими глазами ворожбу\
  \ от Da Boogie Crew\nТакже от Рус Крю и то что Flammable Beats выдают\nА моя Ле,\
  \ которую я так сильно люблю\nМожет превратить в замечательный шницель свинью\n\
  Я готов прямо сейчас показать фокус-покус браток\nДля этого мне нужен мешок с хитрым\
  \ Ниндзя-котом внутри\nЯ об стены, стол и потолок этот мешок подолбил\nИ теперь\
  \ это не кот, а элегантная шляпа в крови\nВообще Труман давай шляпа лови\nПосле\
  \ него ты будешь плясать под зарядами электрическими,\nРадуя этот нигелистический\
  \ мир, котёнок пойми -\nТы просто экземпляр для моей уличной магии\n\nМеня зовут\
  \ Рэпак и я настоящий уличный маг\nВолшебная палочка - майк, манна - хип-хап\nЕсли\
  \ ты моя пара поднимай белый флаг\nИли иди делай плак-плак\n"
