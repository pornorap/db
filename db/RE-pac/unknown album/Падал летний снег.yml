artist: RE-pac
name: Падал летний снег
text: "Мыслители и критики не тяните нити\nНе терроризируйте тех кого ещё в деле не\
  \ видели\nНе берите в голову, репетируйте дома\nЧтобы речитатив беспонтовый выглядел\
  \ зарифмованным\nБыло здорово, когда я давал фору форумным\nНо теперь куски соперников\
  \ полетят во все стороны\nОни будут разорваны, скомканы, растоптаны, сожжены, сожраны\n\
  Переработанными в канализацию слиты\nСвингов на этом битке хватит на целую свиту\n\
  Волшебный ритм по алгоритму, который непонятен обычному индивидиуму\n\nИ ты дурачок\
  \ совсем не при чём\nМой трек ни о чём, но ты обречен (пасть тут?)\n\nКак летний\
  \ снег из разбитого самолёта с коксом\nКоторый кто-то будто пылесос всосал носом\n\
  Второй раунд подряд мне дают на убой подростка\nОн увидел свою пару и обоссал свои\
  \ кросы\nЛонели или Лонли, не знаю она ли он ли\nБудешь хвастать, что Репак тебе\
  \ на голову гавно лил\nНазывав это летним снегом (ха-ха-ха)\nЗаливаясь очень едким\
  \ смехом при этом\nЯ видеть снег зимой был бы рад но на асфальт\nПочему-то падал\
  \ только летний Насыров Мурат (нобелевскую!)\nНассы в руку брат, оценив мой посылов\
  \ талант\nЗабудь про баттл отрасти себе усы как Борат \nДабы показаться нам ещё\
  \ смешнее \nВедь судейская коллегия не видела усатых оленей\nКоторый с понедельника\
  \ по воскресенье\nТрясут под баунс голой задницей перед всеми\n\nТы явно не чист\
  \ эксгибиционист\nШаг через карниз - ты падаешь вниз (долго)\n\nПритом голый и падал\
  \ ты так убого \nКак напрмер с балкона летит коробок травы беспонтовой\nВыкинутой\
  \ со злобы рукой наркомана\nКак судьба злодейка выкинула с баттла тебя уебана\n\
  Снегом там даже не пахло\nИ сколько бы астраханский рубаха - парень грязными лапами\
  \ не барахтал\nСколько бы губами не цокал и ртом не пукал\nЯ вырежу его с бэттла\
  \ будто бы хирург фурункул\nМосква это там где элитные вузы\nАстрахань это там где\
  \ хреновый реп и арбузы\nРепак совокупность мастерства и вкуса\nА лонели - это недалёкий\
  \ прыгунок в рейтузах\nЛетний снег оказался тяжёлым по-моему\nВедь вместо него выстреливали\
  \ обоймы\nВ голову Лонели в режиме репита\nЭто месть за Метеориту, попроси полкило\
  \ баралгина\n\nТы дурачок совсем не при чём\nМой трек ни о чём, но ты обречен"
