text: "Танцуй, пляши, пускайся в пляс\nПод мой баунс не может стоять не один из вас\n\
  Танцуй, пляши, пускайся в пляс\nТанцуй, пляши, пускайся в пляс\n\nВ клубике, крутятся\
  \ задницы публики\nУ девочек они кругленьки, а\nУ мальчиков не смотрел если честно\n\
  Но крутят ими все, это естественно, если\nВо время этой песни ты на танцполе\nНадо\
  \ выдавать плясуна и не стоит спорить \nCо мною, спляши камаринского, или польку\n\
  Выдай гопака на стойке не стой как постройка\nВедь когда эту песню считывает Репак\n\
  Надо выйти на танцпол и сделать несколько па\nМеняя позиции ног, лёгкий соскок и\n\
