artist: RE-pac
name: Вспомнить всё
text: "Вспомнить всё! Вспомнить всё! \nВспомнить всё! Вспомнить всё!\nВспомнить всё!\
  \ Вспомнить всё! \nВспомнить всё! Вспомнить всё! \n\nВ школе Диман Орлов приколол\
  \ дав послушать хип-хоп\nТолько его воспроизводил с тех пор мой магнитофон\nГраников\
  \ Дрон потом дал на пару деньков микро\nПардон браток за то что я до сих пор не\
  \ вернул его\nС Горностаевым Лёшей записал я свой первый фиток\nПервый дисс был\
  \ ему же, но уже не помню за что\nЧерез пару лет у меня появился инет и комп\nЯ\
  \ наращивал флоу рэперков поливая дерьмом е!\nВ месяц по десять дисов, я есть кудесник\
  \ скилзов\nГде искать по весу конкурентов здесь их целый прииск\nРэпак на месте\
  \ чтобы совершить амбиций их убийство\nБиться смысла нет со мной ведь в этом году\
  \ приз мой\nДва года раунд пятый для Рэпака был фатальным\nНа данном этапе в полуфинале\
  \ с Адика скальп снимаю\nНапомнить ли вам каким парням компанию он составит?\nЭээээ\
  \ честно говоря Рэпак даже не запоминал их е!\n\nВспомнить всё! Вспомнить всё!\n\
  Вспомнить всё! Вспомнить всё! \nВспомнить всё! Вспомнить всё! \nВспомнить всё! \n\
  \nТеперь кричите:\nРэ-пак! Рэ-пак! Рэ-пак! В победители! \nРэ-пак! Рэ-пак! Рэ-пак!\
  \ RE-pac! е!\n\nМоя пара два два восемь, давайте парня спросим\nТакой простой вопросик:\
  \ где тебя носило Мини-нойзик?\nВспомни все места где ты загорал и в какой позе\n\
  Шезлонг, солнце, бриз, холодненький Велкопоповецкий козел\nНо лучше вспомни про\
  \ совесть, я максимально серьёзен\nНа пользу твоему респекту свинство не пойдёт\
  \ на мой взгляд\nПрибавь двести двадцать восемь к тридцати трём сотням\nСколько\
  \ человеко-часов конкурент мой у нас отнял\nВспомним другой проступок маленького\
  \ человечка\nОн жил год в столице и хвалился что пописал в Москву-речку\nМолодец\
  \ бля, ну перед кем вести речь тут?\nТаких кожаным ремнём по заднице надо сечь друг\n\
  Если кому интересно Рэпак провёл тут следствие\nЯ от противного действовал мне наконец-то\
  \ стало известно что\nВсе тексты этому децлу пишет его невеста, а какой пипец то\n\
  Его место не финал а яма с асбестом чтобы там\n"
