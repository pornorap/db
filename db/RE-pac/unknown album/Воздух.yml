name: Воздух
text: 'Поздно глотать воздух

  Такой тяжелый, такой дешевый,

  Такой напряженный, пережеванный

  Воздух. Прости, я сегодня просто умер,

  Перестал дышать, я растворился в шуме.

  Накануне на кону не пули,

  На кону тот кислород, который мы вдохнули.

  В яростной гримасе напряжены скулы.

  Порваны струны, настраивать их было слишком трудно.

  В этой комнате так хмуро, так скудно.

  Выучил наизусть понурую тоску дна.

  Уже узнал насколько тяжела она.

  Схожу с ума я, ведь не раз там бывал.

  Я стал с ней на «ты». Из темноты

  Шел холод, настолько сильный, что я остыл.

  Закрути винты – они держатся еле-еле,

  Но мои легкие окаменеть успели.


  Мне не нужен воздух...

  Мне не нужен...

  Мне уже не нужен воздух...


  Мне уже не нужен воздух. Упаду в воду,

  Упаду в яму сильно пьяный.

  Дышать жадно, погибать элегантно.

  Жабры помешают вернуться обратно.

  Больно будет только секунды.

  Мутно в глазах как пасмурным утром.

  И перламутровыми бликами

  Будут покрыты горизонты.

  Приснишься мне, когда я представлю

  Что сон – ты. Солнце, что нам было так дорого,

  Не спасет от холода подводного города.

  Звезды, что горели так ярко ночами,

  Отчаянно мечутся и пожимают плечами.

  А небо мгновенно стало пустым и серым.

  Когда оно плакало, рыдали слезами все мы.

  А луна незаметно допускала усмешку,

  Когда мое тело придавало силу поспешно.

  Поздно глотать воздух

  Такой тяжелый, такой дешевый,

  Такой напряженный, пережеванный

  Воздух. Прости, я сегодня просто умер,

  Перестал дышать, я растворился в шуме.

  '
