artist: RE-pac
name: Мой флоу
text: "От всех проблем с музлом спасти тебя сможет лишь он. \nЭто мой флоу.\nХватит\
  \ и толики, чтобы вырвался радостный стон. \nЭто мой флоу.\nО нём историки напишут\
  \ когда-нибудь не один том. \nЭто мой флоу.\nТо что для всех русских реперов до\
  \ сих пор кажется сном. \nЭто мой флоу.\n\nМой флоу это опасно для реперов, как\
  \ для мазды \nВлететь в прицеп КАМАЗа со взрывоопасным газом\nЭто гораздо размазанней\
  \ баса, \nЛасково расфасованная по нотной дороге плотная масса\nМой флоу заменяет\
  \ стимуляторы и бухло, \nЕсли тебя не прёт от него - ты совсем плох\nМой флоу очень\
  \ жирный, гораздо больше чем \nНапример молоко и сметане до моего флоу далеко\n\
  Мой флоу, приятен как секс, острее соуса чили, \nИли меча, который только что наточили\n\
  У меня настолько сильный флоу, что если я буду читать в пол, \nЯ взлечу до небес,\
  \ он сильнее чем геркулес\nА написанный текст приобретает вес около тысячи тонн,\
  \ \nКогда его обволакивает мой флоу\nНа миллион долларов застраховала свою попу\
  \ Джей ло, \nА я застраховал давным-давно мой флоу\n\nОт всех проблем с музлом спасти\
  \ тебя сможет лишь он. \nЭто мой флоу.\nХватит и толики, чтобы вырвался радостный\
  \ стон. \nЭто мой флоу.\nО нём историки напишут когда-нибудь не один том. \nЭто\
  \ мой флоу.\nТо что для всех русских реперов до сих пор кажется сном. \nЭто мой\
  \ флоу.\n\nМой флоу как царь колокол тяжёл, а так же кругл как царя пушки ядро,\
  \ \nКак дед мороз добр, крепче чем ром, \nОн холён, его не обхватить втроём, вчетвером\
  \ и впятером даже\nМежду божеством и моим флоу тождество, \nЗато знак равно между\
  \ чужим флоу и ничтожеством\nМой флоу более совершенен чем улыбка Джоконды, \nПо\
  \ стилю мой флоу даст фору любому Джеймсу Бонду\nОн дороже понта, когда ухо входит\
  \ в контакт \nС моим флоу слушателю становится беззаботно\nОт моего флоу тепло,\
  \ Без моего флоу тяжело, \nСветло там где есть мой флоу, там где его нету темно\n\
  Как юмор Чарли Чаплина вечен мой флоу, \nУвековечит его народ как битву при Ватерлоо.\n\
  Кстати, что делал слон, когда пришёл на поле он? \nОтвет прост он ценил мой флоу\n\
  \nОт всех проблем с музлом спасти тебя сможет лишь он. \nЭто мой флоу.\nХватит и\
  \ толики, чтобы вырвался радостный стон. \nЭто мой флоу.\nО нём историки напишут\
  \ когда-нибудь не один том. \nЭто мой флоу.\nТо что для всех русских реперов до\
  \ сих пор кажется сном. \nЭто мой флоу."
