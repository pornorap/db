name: Цена счастью
text: "Ждал не один год, когда же, наконец, это придет \nЛюбовь. И вот она пришла,\
  \ и ты смеешься, как идиот\nИмя любимой лишь в списке мессаг на мобильном\nБудни\
  \ и сюжет романтического фильма сравнили\nЖивете друг другом. Села телефонная трубка\n\
  После разговора ночью. Довольный лег спать утром\nДень, вечер, поцелуй, губя, шея,\
  \ плечи\nПеречень личных вещей заменить уже нечем\nНо ничто не вечно. Вдруг происходит\
  \ нечто\nЖивешь от встречи до встречи, но уже не так беспечно\nВсе кончено, произносятся\
  \ фразы не те\nИ въедливые мысли вместо смеха детей в голове\nУходя навсегда, ты\
  \ будешь предельно неряшлив\nФильм оказался бюджетным и короткометражным\nВыкинуты\
  \ фото, разорванные на части\nВот она, реальная цена твоему счастью\nСука!\n\nВсе\
  \ начинается, когда до сплиф и рука прикасаются\nНо все больше паришься, понимая,\
  \ что нравится\nЭто больше, чем старые друзья и подруги\nПервым не жмешь руки, вторые\
  \ – стремные суки\nЭто пугает, но успокоит компания другая\nКоторая знает где достать\
  \ и часто помогает\nКлеевые девки, таблы – с ними не грустно на тусах\nПодчеркни\
  \ статус, покажи свои тонкие вкусы\nТам, где в школе прятал шпоры, теперь порох\n\
  Раньше «фуууф», теперь «фуууф» - все ровно\nОни – слепые муравьи, а у тебя тут свой\
  \ мир\nНо извилистые дороги не туда завели\nПроснулся утром, 4 года назад как-будто\n\
  Как шелудивый пес, нагулялся – в будку!\nСмотришь на то, как дохнешь, все безучастней\n\
  Вот она, реальная цена твоему счастью\nСука!\n\nРебенок был рожден, окрестили, дали\
  \ имя\nЯсли, дом, коляска, крики ночью будили, счастливы были\nРодные, их друзья\
  \ вместе с ними – просто мечта!\nКто-нибудь на фотоаппарат это снимет\nДетский сад,\
  \ рад, пошлый анекдот, мат\nПервый друг, первый враг, затем пионерский отряд\nШкола,\
  \ секция футбола, интернет-порно\nИ на каникулах подрабатывать оператором телефона\n\
  Универ, аспирантура, индивидуальный налоговый номер\nОткрыт в банке счет – единица,\
  \ нолик, нолик, нолик\nВоенник, трудовая книжка, дорога на биржу\nВижу – стал на\
  \ ступень выше, потом вышел\nНа пенсию. Как было весело, но уже бесится\nВремени\
  \ месиво морду угрюмо повесило\nЛичность потеряна в бумагах. Смерть шипит «Здрасьте!»\n\
  Вот она, реальная цена вашему счастью!\n"
