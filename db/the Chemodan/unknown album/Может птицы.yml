artist: the Chemodan
name: Может птицы
text: "Я ваще корявый... пишите что не так,\nИсправлю с удовольствием.... :D\nПо чём\
  \ горе? По 500 рублей коля,\nИ я иду до дому убитый этим горем,\nЛесом полем между\
  \ многоэтажек,\nНа районе я жилец со стажем немного мажет.\nВозможна кто - то скажет\
  \ слышь ты откуда паша?\nЗамажь хлебало I'm бля from Раша,\nПрезидент здесь не рулит,\n\
  Здесь рулят парни с бритыми затылками а хули?\nХладнокровный рэп пацанов с молода\n\
  В троллейбусах в наушниках спасает от холода,\nВау - вау меняй магнитолы на нал,\n\
  Получи в ебало маме скажи что упал.\nНа втором подъезде забились на пол шестого,\n\
  Приходи один и мы тоже придём одни,\nСтрелка на семь рассвет до ночи доебётся,\n\
  Но нам не светит ничего кроме солнца\n\nМожет птицы знают что уготовано кварталом,\n\
  Но они не смеют сказать - походу так надо\nОни летают ночью они летают днями,\n\
  Но не смеют сказать - не смеют и не скажут блядь!\n\nРазмер ночных глаз кварталов\
  \ не даёт уснуть позже\nДым - дым сигарет плевки в унитаз \nЕще не 12 по котлам,\
  \ но уже ночь,\nСуетился по комнате думая как помочь,\nВыхода нет по-любому даже\
  \ не пытайся\nВчера было хуже сегодня якобы расслабляйся,\nСтвол в весок, но умирать\
  \ так рано,\nЕще не всё до решено вспомни маму пацан\nВключи ТВ программу это твой\
  \ сон,\nГде ты вкуриваешь себя через микрофон,\nЯ не гондон бро но убиваюсь без\
  \ страха,\nЭти твёрдые плюхи взорвут тебя нахуй Натаха!\nПоверь бро дурачок не садись\
  \ в ночь за баранку,\nЭлегия танцов колонок через динамику\nУмерено вдыхая странный\
  \ стафик нафиг,\nДинамика движух нюхай я убил тебя в слух кварталов.\n\nМожет птицы\
  \ знают что уготовано кварталом,\nНо они не смеют сказать - походу так надо\nОни\
  \ летают ночью они летают днями,\nНо не смеют сказать - не смеют и не скажут блядь!"
