artist: the Chemodan
name: Обломался мусор
text: "Ко мне зашел капитан и че то мутит он, \nА я шлю к хуям Вована Путина\nМеня\
  \ зовут не Саша, не сосу сушки, на,\nПосылаю нахуй Лермонтова с Пушкином.\nИ пусть\
  \ я хам, пусть я девушкой груб, \nЗато моё семя сосредоточенно у её губ,\nА еще\
  \ за одно, у губ Губина епте, \nЕсли жлоб ты епте, схватишь в лоб ты.\nМои фэны\
  \ шприцы по венам колят,\nЯ не уверен если прыгну в зал то меня словят.\nСвоим феном\
  \ подогреваю свои ноздри,\nТы хотел поймать наручники меня, но поздно.\nБольше фена\
  \ нет, он весь уже во мне, \nТак что максимум штраф, не повезло тебе.\nМожешь не\
  \ ставить меня на учет к наркологу, \nЯ с их директором давно братаюсь за руку.\
  \ \nТы хавай за щеку, не видать палки в отчете, \nПока вы дома срете на районе я\
  \ в почете, \nВы заебете.\n\nОбломался мусор, я Грязный Луи, мусор - ты сегодня\
  \ Лузер,\nОбломался мусор, мы чемодан, мусор - ты сегодня Лузер,\nОбломался мусор,\
  \ я хаваю грибы, а ты подавишься арбузом,\nОбломался мусор, мы чемодан, мусор -\
  \ ты сегодня Лузер,\nОбломался мусор, я хаваю поганки а ты сдохнешь от арбуза, \n\
  Обломался мусор."
