name: В главных ролях
text: "Спроси кого то что важно получи ответы\nЕсли тебя здесь нету значит ты есть\
  \ где-то\nВ главных ролях те кто могут видеть круг в овале\nЭто кино запретили до\
  \ того как сняли\n\nИмпотенту-виагра\nВиагра лейблу агро \nПидору помада\nЧё еще\
  \ кому то надо\nМать тебе за сыном ночи не спать \nА дураку воду в решето таскать\
  \ блядь\nСледаку важно чтобы ствол еще пах серой \nЧёрной стене три буквы белым\
  \ мелом\nХ У Й написано украдкой\nЗначит для кого то это важно знаешь брат\nКак\
  \ Децлу смеяться под шутки Павла Воли\nЧто для тебя играет главные роли\nДля бабули\
  \ вареньем кормить охуевшего внука\nКак для бритого порез на чёрной коже сука\n\
