artist: the Chemodan
name: Бермудский треугольник
text: "Ты пока что стоя, но скоро будешь лёжа\nТы причалил, не в тот район Леша \n\
  Твоё ложе, может оказаться в яме \nЛюбой бы на твоём месте, позвонил бы маме.\n\n\
  Бутылки среди одноразовой посуды\nТы перепутал здесь не Гавайи, а Бермуды\nПакеты\
  \ полителена и шприцы повсюду\nТы перепутал здесь не Гавайи, а Бермуды\nНа третьем\
  \ этаже стонет твоя люда\nТы перепутал здесь не Гавайи, а Бермуды\nНа счёт твоих\
  \ карманов идёт уже замуты\nЕщё раз говорю, сука ты перепутал\n\nЕсли кто-то хоуми\
  \ тебе подаст краба\nЗначит хоуми, ты доказал что ты не баба\nНо если кто-то засветит\
  \ в твою сторону нож\nТы животом его возьмёшь, но ты возьмёшь.\nНе парься Леш, твоя\
  \ фамилия-покойный\nНа карте города. Этот район треугольный\nСпроси дорогу домой,\
  \ никто здесь не ответит\nТы понял бой, здесь пропадают дети.\n\nБутылки среди одноразовой\
  \ посуды\nТы перепутал здесь не Гавайи, а Бермуды\nПакеты полителена и шприцы повсюду\n\
  Ты перепутал здесь не Гавайи, а Бермуды\nНа третьем этаже стонет твоя люда\nТы перепутал\
  \ здесь не Гавайи, а Бермуды\nНа счёт твоих карманов идёт уже замуты\nЕщё раз говорю,\
  \ сука ты перепутал\n\nКома в местной больнице\nЗдесь таких завал\nМентам сказали,\
  \ что ты брился и упал \nЗагудел сигнал и закончилась боль\nНа циферблате аппарата,\
  \ замигал ноль"
