name: Героиновая
text: "Героиновая - убивает в хлам,\nГероиновая - попробуй сам,\nДля тебя и меня это\
  \ картина новая,\nГероиновая, героиновая\n\nГероиновая - убивает в хлам,\nГероиновая\
  \ - попробуй сам,\nГероиновая, героиновая\nГероиновая, героиновая\n\nДелаю свиной\
  \ компот, жизнь закручивая в банку\nУтром дома овсянку, ночью в подвале хамку\n\
  В вену, а вокруг лишь холодные стены,\nПусть на измене, главное что здесь все мы.\n\
  Кто - то изо рта с пенной так что держись,\nКак здорова что все мы здесь сегодня\
  \ собрались,\nКак - будто с того света мне кричат - поторопись,\nПеред мной снова\
  \ дорога - длинною в жизнь.\nЯ всё осознаю, понимаю что я глуп\nНо с этим завязать\
  \ сможет только труп\nИ не убийца продавец, он тоже человек\nИ снова все за сдачей\
  \ забирают чек.\nСкамью в качалке меняю на диван,\nРаньше вмазать мог любому щас\
  \ только вмазатсья сам\nИ мой баян давно не рождает мелодий,\nОн как светлый дом,\
  \ среди этих мрачных углов\n\nГероиновая - убивает в хлам,\nГероиновая - попробуй\
  \ сам,\nДля тебя и меня это картина новая,\nГероиновая, героиновая\n\nГероиновая\
  \ - убивает в хлам,\nГероиновая - попробуй сам,\nГероиновая, героиновая\nГероиновая,\
  \ героиновая\n\nГероиновая,х лам, пропуская по вискам,\nЗабирает всю смелость отдаёт\
  \ его вам,\nУгощенье на квадрат или кружок\nКаждой клетке без сомнение порти корешок,\n\
  Мутное звучание накапливает день,\nШаги остановились, мы попалились\nЧто это за\
  \ стенки давят на меня? \nНеужели чёрный свет придёт постепенно\nИди переведи часы\
  \ на час назад, \nУже всё сделал, сами себе пиздят\nЯ словно курсовод ищу выход,\n\
  Мысли в тупике, тело тонет в воде,\nМожет слёзы виноваты пропитали нашу плоть,\n\
  Ощути сам, героиновый хлам,\nгероиновый день, героиновую ночь, \nКак ты думаешь\
  \ мы сможем \n\nГероиновая - убивает в хлам,\nГероиновая - попробуй сам,\nДля тебя\
  \ и меня это картина новая,\nГероиновая, героиновая\n\nГероиновая - убивает в хлам,\n\
  Героиновая - попробуй сам,\nГероиновая, героиновая\nГероиновая, героиновая"
