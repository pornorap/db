artist: the Chemodan
name: Клэпы сосут
text: "Это не мэйнстрим и не андэрграунд, нет\nСделай мне минет, я нейтралитет\nМой\
  \ сосед прется по модной отраве\nНу ни чё парень мы ему мозги вправим\nЯ включаю\
  \ Чемодан, вот это круть\nЕго тошнит но он встает на истинный путь\nСуть, в том\
  \ что он влез не в свое тесто\nИ я кричу мажорам \"верните все на место!\"\nКуда\
  \ вы дели рэп? Куда вы дели кач?\nКуда вы дели снэйр? Ведь он звучит пиздаче\nСнова\
  \ по сцене скачет, разодетый мальчик\nВ розовых трусах, скрывая розовый анальчик\n\
  В розовых кроссовках он видит тру рэп \nНо ему никто не скажет что тру рэпа, нет\n\
  В розовых очках, он несет розовый бред\nЯ ввожу в строке ввв гавнорэпу точка нэт\n\
  Ввв гавнорэпу точка нет блядь\nВерните все на место я кричу опять\nТы решил что\
  \ сможешь меня обидеть мишка?\nЯ покажу тебе твои розовые кишки!\nИ на твоей могиле\
  \ кто-то напишет брачё\nКлэпы сосут, снэйр звучит пиздаче\nИ на твоей могиле кто-то\
  \ напишет брачё\nКлэпы сосут, снэйр звучит пиздаче\n\nМетодом тыка я учил гламуру\
  \ твою Нинку\nИ мой тотем прожжен на бутылках\nЯ не менял на хэнэси свои пакеты\
  \ плана\nЯ думаю ты дрочишь на плакат Билана\nВо-во-воуу я не умею быстро читать\n\
  За то я умею быстро с крыши падать, блядь\nМне похуй на их серьги в ушах, и я их\
  \ вынесу\nЧем их удобряли в того они и выросли\nТри голубых фаната, весь твой улов\n\
  Ты видишь вдаль только от носа до очков\nДаже твоя мама скажет что ты не крут\n\
  При этом бабушка добавит \"клэпы сосут\"\n\nИду по городу и пацаны кричат из тачек\n\
  Клэпы говно\nРеперы сами в своих битах не видят кача\nКлэпы сосут\nВ моем лице подполье\
  \ поднимается с карачек\nКлэпы говно\nИ тысячи подростков остаются здесь значит\n\
  Клэпы говно\n\nИду по городу и пацаны кричат из тачек\nКлэпы говно, снэйр звучит\
  \ пиздаче\nРеперы сами в своих битах не видят кача\nКлэпы сосут, снэйр звучит пиздаче\n\
  В моем лице подполье поднимается с карачек\nКлэпы говно, снэйр звучит пиздаче\n\
  И тысячи подростков остаются здесь значит\nКлэпы говно, снэйр звучит пиздаче"
