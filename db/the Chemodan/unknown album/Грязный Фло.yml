name: Грязный Фло
text: "Эфди Вадим prodaction..\nОставим тебе синий глаз - пиздишь пока не видишь нас\n\
  Но тихий щас ... Настанет тихий час\nИ вдруг решишь нам зачитать ты каждый лишний\
  \ раз\nВ ответ услышишь только \"а ну-ка, Obe, покажи им класс\"\nОн убивает бит,\
  \ ... Тот реальный тип\nИ если в кал я взял инструментал твой - ты реально влип\n\
  ... Что я б тут не писал - это реальный хит\nСмешай дерьмо талант и получай - всё\
  \ гениально - shit\n... Рэп наркотики секс\nА ты не знал что мы дерьма здесь крутим\
  \ больше чем Next?\nКаждый раз что мы читаем - это больше чем текст\nА когда выступаем\
  \ - то просто полный пиздец\nПод звуки курим.. ... Трясёт меня чтоб я передавал\n\
  Ведь там ещё Базука ...\nБратуха вкурит - братуха не спешит\nОн скрупулёзно ищет\
  \ минуса по духу хули\nА может так и надо и борода вас прокачает звуками\nОт Петрозаводска\
  \ и до Магадана\nЕщё по крупному закрутимся\nИ наваляем так в душах чтоб ты по-лютому\
  \ задумался\nЯ знаю точно что угроза скрыта в Чемодане\nМежду ними Цунами а не дождь\
  \ прошёл\nТочно шоу мы разложили на Вадима минус \nТекст что сделал только что\n\
  Еле-еле успели вытащить свежий\nМы-то щас срежем - но лучше вытащить кэш.. Кэш..\n\
  В недельные сроки дописываю дельные строки\nИ делаю ноги..\n\nЦелыми днями мы на\
  \ квартале - стиль обкидо\nЛомаем эту систему годами \"от\" и \"до\"\nКутуза Клан\
  \ и Чемодан - это грязный фло\n..ан и Чемодан - это грязный флоооо!..\n\nЗацени\
  \ мой мир среди пластмассовых дыр\nСреди валютных замутов я выдыхаю дым\nВерх ногами\
  \ мир - люди на мели\nЭто далеко не ... Накропалил и спалил\nТоргуя налом по безналу\
  \ нюхай снег но талый\nНайди аналог и проеби жизнь нефатально\nОтпусти моих людей\
  \ в прошенных спортах\nСкованы куча идей - лютая толпа\nСтранный фильм и.. Отравлен\
  \ дым да\nВ уши срали кто? Передай что им пизда!\nКури моя звезда - сила спрятана\
  \ в кустах\nКосяки торчат в устах - это пока не устал\nЗанимай места - кури в мои\
  \ текста\nЛистьями шелестя цени стиль стаи!..\n\nЙау, йау..\nТак бывает\nКто-то\
  \ играет на ложках, кто-то разогревает\nНа Таганке кому то сделаем обидно\nПриедешь\
  \ к нам на танке, уедешь в инвалидном\nБудет видно.. Мои строки-стрекозы\nОчередная\
  \ доза радиоактивной угрозы\nСмотрит в оба угрозыск, но не для нас маза\nМерить\
  \ красные лампасы пидарасов расы\nРаз за разом дуем и плавим разум\nТы обосрался\
  \ сразу это команда газы!\nЕ.. Заправь мне полный бак\nТут босяк, в руке косяк наискосяк\n\
  Как никак...всё это дело вкуса\nТут ПТЗ, Кутуза - Пётр I и Кутузов\nМне не грустно\
  \ я гнусный, а впрочем\nЯ не отец хип-хопа но как минимум отчим.."
