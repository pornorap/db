artist: the Chemodan
name: Наши головы
text: "Плюшевая игрушка круче чем ложка \nМоя избушка на коноплинных ножках\nКарманы\
  \ в крошках, никому не говори\nАккуратней смори не пали кропали \nНет ума в наших\
  \ бошках - они пустые просто\nПереборщишь будет тошна - там ядерные свойства \n\
  Особо жесть, когда нечего поесть\nВнимательней смотри в пипетку детка - ещё ведь\
  \ есть\nПрицепило, как степлером к бумаге браза\nСегодня я король этого матраса\n\
  Больше не встать, есть маза, маза к пиздецу \nЗвякну пообщаюсь с мамой, скажу прощай\
  \ отцу\nБегут загоны как один за другим вагоны\nДуша стонет, но никто не слышит\
  \ стоны\nДрузья хотят меня надуть, смысли обмануть\nДавай-давай ещё, во-во-во-во-вот\
  \ это круть!\nСвою взял, да так, что по глазам муть\nМой путь не долгий, от стула\
  \ до кровати путь\nНадо осмыслить экспедицию и суть \nПопробую пройти от стула до\
  \ кровати путь\nПушки смяли башку, забыл про синею кишку\nПохожу step хуячу, чего\
  \ это значит?\n***** децибелы скачут \nСловесный понос вопрос товарищи со мной не\
  \ контачут\nЭто мой мир, и твой незнакомец\nХочешь пизжи, ну давай если хочешь\n\
  Где мои кремушки? где паяльная лампа?\nГари-гари не ясно, чтоб в клетке не погасло\
  \ \nНа клыках вкусная паста\nЕм шоколад, чтобы разлука казалось (бля) вдвойне прекрасной\
  \ \nБурим это классно, качает как молодых вас\nНе дерьмо правда, Петрозаводская\
  \ правда\nШаги не остановились, но уже попалились\nУ меня измена опять, а час назад\
  \ веселились\nТоварищи переждем эту бурю? Или сожжем?\nВторой вариант по душе, выдался\
  \ ведь уже\nЭто музыка гейнгста и я здесь ни при чем \nДумаю тебе не мешаю моим\
  \ битом палачом\nВообще шифруюсь коротко и не понятно\nНо раз на раз не приходится."
