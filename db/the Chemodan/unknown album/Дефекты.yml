name: Дефекты
text: 'А ну, тряси стариной под эту рэпчиллу,

  Братела, пока тело не очертят мелом

  И мы в этих домах бездомны

  Запомни, куплеты нано-бомбы

  Вносим маленький вклад, но огромный

  Для тех, кто убивать готов свои магнитолы

  Чуваки с района тебя взбодрят снова

  И ты качнешь своё бунгало этим музоном

  Мы не против Кобзона, концы в воду

  Мы за моду разобьем морду

  А ты, накрасив губы, ходишь гордо

  Блять, ты олень горный, среди построек ровных

  Они для нас постоят тюрьму для невиновных

  И мы двинем строем покорным

  Заселять эти катакомбы, двинем строем покорным

  На твоем теле комбо на двадцать ударов

  Забацал бы даром, закинувшись граммом

  Если ты не в ладах с Чемоданом

  Коала, качни этим битом своё бунгало

  Разногласие, а с нами в следствие

  Тебя нечаянно приведут к печальным последствиям

  И все твои кошмары в детстве

  Тебе заменят Чемодан и Рэм Ди вместе.


  Тут Че и Ди нам жертвовать нечем

  Если ты в районе замечен под вечер

  Наш рэп вечен, и мы попробуем сечь им

  Я бы назвал это тречо дефекты речи'
