name: Рим Тотэ
text: "Тебя оставят в пополаме, \nЭтот мир придуманный не нами\nИ не покажут в сериале,\
  \ \nЭтот мир придуманный не нами\nОн от нас мокрого места не оставит парень\nЭтот\
  \ мир придуманный не нами\nИ я слова умещаю в грамме, \nЭтот мир придуманный не\
  \ нами\n\nЯ на районе за тебя не слышал брачо\nМой флоу мясной, твой овощной, не\
  \ иначе\nГонишь на чемодан, да что ты\nЖлоб ты, хуй нанэ, ё-пт\nВ тачке Jungle is\
  \ Massive бля \"Wicked-Wicked\"\nКореш к вечеру запарит новый \"Cricket\"\nЯ твою\
  \ жизнь знаю, а ну ка\nВызови проститутку, и не даст ведь сука\nВозьми её в жены,\
  \ и не даст сука\nЯ снова \"ая-ая\"\nЗдесь простые мещане, нормально убирают\nНе\
  \ надо лезть, я и так все знаю парень\nТы дождался его, \nПопал на день открытых\
  \ дверей в погребальном бюро\nПиши куплеты до смерти Евгений\nНо в стране больше\
  \ не строят мавзолеи\nИ ты бы мог восхищать легионы\nНо твой рэп - это хриплый кашель\
  \ Алены\nА меня зовут не Ваней,\nМеня не ищет мама в городе плохих компаний\nВ этом\
  \ городе беда бродит\nИ ты зовешь маму, но мама не приходит\nИ на приходе, мы споем\
  \ об этом куплеты\nЭтим летом, или следующим летом\nЭто не андеграунд братцы,\n\
  Когда гангстеры ходят на бальные танцы.\nЭй, это не андеграунд братцы,\nКогда гангстеры\
  \ ходят на бальные танцы."
