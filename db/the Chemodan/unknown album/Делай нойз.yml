artist: the Chemodan
name: Делай нойз
text: "Мы представляем вашему вниманию «Делай нойз» Чемодано-клана. \nЧемо-чемо…\n\
  \nПарни в девятых фейсами качают с нами, \nМы не безумцы, просто мы что-то знаем.\n\
  И каждый день я вижу этот фарш, а что, \nУ тебя тоже теперь есть рэп наш?\nМы как\
  \ занозы, ты мне не сделаешь беды, если я в белых кроссах.\nА на районе паровозы\
  \ – значит у парня в сером ко мне вопросы.\nА значит у меня нет для него ответов,\
  \ \nВышибет из меня дерьмо, но не этим летом.\nЯ завозил молоко на Молокозаводскую\
  \ \nИ делал что-то еще на Грибоедова.\nИ я не удивил тебя, всё просто Ваня, просто\
  \ мы что-то знаем.\nУ меня на этот бит встал, \nМайк сделай нойз, чтобы был убит\
  \ зал, дай нойз.\n\nДелай нойз, чтобы нахуй был убит мозг, \nМой очередной ответ\
  \ на не поставленный вопрос тут.\nВрубай азота закись, госпиталь уехал, пациенты\
  \ остались.\nСтесняясь таскай на сдачу тару, \nДелай контрольную закупку у Мухтара\
  \ паря.\nСмотри, как птицы в облаках парят, \nСмотри, на той повозке мигалки горят.\n\
  Домой по подворотням свалить успеем, \nНавали погромче, чтоб те ахуели.\nПо подворотням\
  \ свалить успеем, \nВъеби на полную, чтоб парни ахуели.\nПачка с угольным фильтром\
  \ Кента,\nМы как келта скелта, че ты там хотел та?\nВыйти сухими из воды нам поможет\
  \ грязное звучание трубы."
