artist: the Chemodan
name: Мама не рада
text: "Галина Бланка впирает Галину ебланку, \nА я разогреваю в чеплашке мамину манку.\
  \ \nНаизнанку выворачиваясь от комочков \nМама не рада что родила не дочку. \nПоставлю\
  \ точку, ко мне зайдет марик, \nЗасядем в тачку, хапнем па па парик. \nЯ не нарик,\
  \ нет, просто я борюсь со злом. \nСо злом внутри себя перегибая лом. \nПорой в лом\
  \ переступить через кочку, \nМама не рада что родила не дочку\nНа куртке karl kany\
  \ протираем в подвалах бляааа, \nМама не рада что родила меня.\nА-Я, а я когда говорю\
  \ правду то вру, \nПравду матку тру и просто матку тру. \nОлд скул и тру, смесь\
  \ панка с кранком, \nСпонсор показа блядь Галина Бланка. \nВ хоккее как Павел Буре,\
  \ в футболе как Каа, \nКак царевич попаду в лягушку из дробовика. \nНу а пока мне\
  \ надо узнать срочно, \nПочему мама грустна была родив не дочку\n"
