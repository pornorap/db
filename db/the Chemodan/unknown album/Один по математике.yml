artist: the Chemodan
name: Один по математике
text: "Эй братики, это законы статики\nУ меня было один по математике\nЧемодан своего\
  \ рода проблематика\nУ меня было один по математике\n\nЧто греет пацанов каждый\
  \ следующий день\nЯ даже могу сказать что убитая есть тень \nЗасели в девятку окна\
  \ открыть лень\nТонированные стекла скрывают лица\nЯ не убийца но убиваю чётко\n\
  Если встретил на улице узнаешь походку\nНедорогая водка ударяет по наводке \nСигареты\
  \ в зубах болтаем при сходке \nИ не о попках что скрывают юбки\nПроблема состоит\
  \ в том как наполнить карманную трубку \nДушистым запахом южных полей\nЯ люблю дары\
  \ природы то что веселей\nНе надо пневматику\nОдин по математике\nЗаконов улиц эстетики\
  \ \nШкола и тебя учила только все напрасно\nМежду кирпичными стенами отхватишь в\
  \ глаз нах\n\nЭй братики, это законы статики\nУ меня было один по математике\nЧемодан\
  \ своего рода проблематика\nУ меня было один по математике\n\nЭто сперма на губах\
  \ это зубная паста\nТем респект кто в моих колонках очень часто \nСколько вас там\
  \ гребаные расты\nЯ перестану поджигать только склеив ласты \nЧуй, разницу я кумар\
  \ а ты кумир\nХуй, с твоей Россией у меня дома Алжир \nЯ щас найду рычаг и переверну\
  \ мир\nОбъясни какая часть твоей жопы не жир\nСо своими челами под клеем \nИду красивый\
  \ в носках Кельвин Клейн\nИ не под клею с размаху даю маху \nЕсли рэп для меня хобби\
  \ то пошёл я нахуй \nБей по паху нахуй и не будет вони \nМного злых подростков на\
  \ моем районе \nКогда езжу на пони даже тогда я крут\nМой город крут сюда из Питера\
  \ везут\nЧуваки жгут в интернете гляди \nНа груди бигуди слышь нахер иди \nОбожаю\
  \ рэп Баха цени это Паха\nВедь если это просто хобби то пошёл я нахуй\n\nЭй братики,\
  \ это законы статики\nУ меня было один по математике\nЧемодан своего рода проблематика\n\
  У меня было один по математике"
