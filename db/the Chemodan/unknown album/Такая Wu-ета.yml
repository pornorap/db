name: Такая Wu-ета
text: "Похуй какой у тебя ник: кирпич, бич, nigga, печник\nВ переносицу бэу и объект\
  \ поник\nHat и snare цени, цени bass и kick\nТы Гарри мать его Поттер \nНо твоя\
  \ магия хуйня здесь у нас есть баттл\nКосарю предпочитаю десять по сотне\nЗдесь\
  \ босота ёпта Чемо и В Округ\n(слышь) шышел мышел включил нас и вышел\nБудь ты хоть\
  \ Карпов Женя хоть Джонни Фишер\nПод этот трек целуйся до слез\nКогда на губе фурункулез\
  \ на Урале в мороз\nПод этот трек петрозаводские люди хмурят брови\nКогда говоришь,\
  \ что не будешь\nА мы будем, мы много раз будем\nА мы будем, мы много раз будем\n\
  \nЧтобы писать трэки мне не нужен дождь \nЯ бы лучше выбрал додж\nМямлить на тусовочке\
  \ в микрофон one, two\nИ из колоночек такую хуету уоу\nЧтобы писать трэки мне не\
  \ нужен дождь (Восточный ёпта)\nЯ бы лучше выбрал додж\nМямлить на тусовочке в микрофон\
  \ one, two\nИ из колоночек такую хуету уоу\n\nЯ не читал журнал про Дом-2 \nЯ читаю\
  \ рэп, пиздато если есть трава\nРеспектую если есть то что мне надо\nНа Урал прошла\
  \ таможня с Ленинграда\nЧемодан и Восточный Округ \nМикрофон онлайн, в звуковуху\
  \ шнурок воткнут\nМы на 3 каски тридцатку в рэпе\nМы не читать про клубы, мы не\
  \ танцевать под клэпы\nЯ не петь попса, ты слышал наши чудеса\nТех кто говорит wazzup\
  \ я бы обоссал\nНе спал, я нажигал, через водный брал сам\nС утра раздул ну нихуя\
  \ бля чо я записал\nРазрыв мозга уважаю Нью-Йорк олд скул\nУзнал меня пацан тащи\
  \ гашиш и жигулевское\nПередаю привет ебать всем ахуевшим соскам\nЕкатеринбургским\
  \ кискам и Петрозаводским\nАлилуя Восточный Грязный Луи\nЕбанули так, что многие\
  \ прикурят\nВ штаны не нассу я Гарри Поттеров тусуя\nИначе в рэпе я какого хуя\n\
  \nЧтобы писать рэпчик мне не нужен дождь \nПойду схожу лучше в душ\nЯ гашиш курю\
  \ в микрофон one, two\nИ из колоночек такую хуету \nЧтобы писать рэпчик мне не нужен\
  \ дождь (Восточный ёпта)\nПойду схожу лучше в душ\nЯ гашиш курю в микрофон one,\
  \ two\nЗацени вон ту и эту хуету\n\nПока смешные рэперы свою соплю мажут на бит\n\
  У нас все как всегда район дымит, инет тупит\nА по MTV пыхтит MC Пульпит\nМинздрав\
  \ предупреждает, замотай свой рот на бинт\nКогда дерьмо кипит, почти всегда небрит\n\
  Ложим на бит как будто завтра уже все сгорит\nИ этот ритм разминает твой артрит\n\
  Засылаем куплетосы, разжигаем аппетит\nРежем мутим как на шоу кулинарном\nВ нашем\
  \ супе мало красок и добра как в сне кошмарном\nЕсли тебе хуево жить, то все элементарно\n\
  Считай наш рэп брат грузом гуманитарным\nЭто как в СССР труд ударный\nТолько у нас\
  \ микро и клава, а не станок токарный\nПовесь на трезвый образ жизни замок амбарный\n\
  Приколись за хуету под сэмплачок гитарный\n\nЧтобы писать трэки мне не нужен дождь\
  \ \nЯ бы лучше выбрал додж\nМямлить на тусовочке в микрофон one, two\nИ из колоночек\
  \ такую хуету уоу\nЧтобы писать трэки мне не нужен дождь (Восточный ёпта)\nПойду\
  \ схожу лучше в душ\nЯ гашиш курю в микрофон one, two\nЗацени вон ту и эту хуету"
