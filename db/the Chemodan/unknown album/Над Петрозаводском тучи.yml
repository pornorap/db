artist: the Chemodan
name: Над Петрозаводском тучи
text: "Над Петрозаводском тучи...эти тучи как люди\nЯ думаю что будет лучше, но лучше\
  \ не будет\nБудет дождь - дождь давно здесь не был\nНо ни кто не расстроен - нахуй\
  \ послано небо\n\nЯ сидел в университете и гладил бедро Свете,\nПока на своём пути\
  \ не встретил руку её Пети\nПотом мой подбородок тоже его руку встретил\nЯ спросил\
  \ \"За что?\" но Петя не ответил\nЕсли есть мускулатура, то не нужен дар речи\n\
  Такие мудаки, как Петя, думают что они вечны\nЭто не дело делать из людей кровавое\
  \ лечо\nПотом такие же ублюдки им проламывают печи\nВот вчера головой в асфальт\
  \ упал сосед-быдло, \nПеред этим споткнулся лицом об мою биту\nБита красным умыта\
  \ и я подумал шито-крыто\nУ него было два камня - я на этот вечер сытый\nНенавижу\
  \ ботаников - напрягают они\nОни умеют считать, считают что они свои\nС умными ебалами\
  \ по этажам носят портфели,\nПричёски на геле - они вконец охуели\n\nЭти синие стены\
  \ меня уже заебали\nОчень сильные вены у моей знакомой крали\nЕё когда-то звали\
  \ Галя, она любит мимозы, \nАвтоматически вгоняет в руку дозу за дозой\nВ моём городе\
  \ ублюдков больше чем населения \nИ такой показатель ещё более-менее\nЯ люблю смотреть\
  \ в окошко на голубей \nРаньше их кормил с лукошка мой знакомый еврей\nНа его лице\
  \ была всегда весёлая мина, \nНо а потом его сбила бело-синяя машина\nЕго признали\
  \ виноватым, судью звали Сара\nНехуй ходить ногами по тротуару!"
