artist: the Chemodan
name: Брутальная тележечка
text: "О моё бедное сердце...я умираю...пиздец мне...\nЧё по времени то там? Чё там\
  \ по котлам? \nПоднадоело быть каждый день в хлам\nПам пам check it out мы выходим\
  \ из дома скоро, \nПока неплохо, похуй - нас свора - до гаража\nПо задворкам моего\
  \ района – \nУ парней бицухи круче чем у самого Сталлоне\nСколько нас? 3..4..5..6..\n\
  Вопрос: как нам в моё сраное авто залезть? \nМашину выворачиваем наизнанку,\nЩа\
  \ по пути ещё захватим телку Анку \nОдна на всех она поможет размять палку\nТянется\
  \ шлейф дыма за нашей консервной банкой\nНапьюсь так что больше не обсохну, \nСвои\
  \ планы нарушу если только сдохну, \nХотя нет! - это входит в мои планы,\nВнешне\
  \ - спортсмены, в душе - наркоманы\nНа самом деле наши дела опасны,\nВ любой момент\
  \ можно отхватить в глаз нах, \nВ любой момент можно отхватить пизды нах\nНе стой\
  \ на пути, лучше блядь уйди нах.\nВыпрямляем спины, поднимаем вверх носы, \nТебя\
  \ это тоже мажет? - тогда не ссы...\n\nНикто не ждёт.\nЖдёт только он - в пистолете\
  \ лишь один патрон.\nНе побоюсь, рука не дрогнет, утешу себя болью \nЕсли изменю\
  \ подполью\nПричешусь пулей солидного калибра. \nТри варианта: то ли враг, то ли\
  \ друг, то ли бро\nНахер моё имя, нахер мой клан! \nЯ всего лишь очередной грёбаный\
  \ баклан, \nКто не мечтает о том, чтоб ты его слушал, \nПросто кушай то что затекает\
  \ через уши \nВ голову, это то место, где отсутствуют мозги, \nГде воняет говном\
  \ и не видно ни зги\nКритикующие чмошники позатыкали лопасти, \nА я танцую нижний\
  \ брэйк на краю пропасти\nПропасти меня не удастся серым формам, \nКто-то снова\
  \ снимает в детском саду порно\nЧто такое \"тупить\"? - шевели мозгами реще! \n\
  Это когда вора просят посторожить вещи...\nМне мерещится...бедное сердце...я умираю...пиздец\
  \ мне....\n\nВозможно будет так, что пойду ко дну\nЭто только в одном случае если\
  \ я умру"
