artist: the Chemodan
name: Мысли о смысле
text: "Луууи, можешь поставить зловещей музычки,\nС ней наша поездка на свалку трупов\n\
  Будет выглядеть как в кино ...\n- Сей момент босс \n\nТы нашёл смысл жизни,\nЗвони\
  \ в психиатрию, поправят шижню,\nИ это просто голос из вне,\nНе в деньгах счастья,\
  \ тогда отдай их мне.\nТема жизни будет закрыта,\nКогда моя башка будет кое - чем\
  \ набита,\nИ я не смирился с мыслью,\nЧто говорит о смысле, не имеет смысла\nНашёл\
  \ своё место в жизни?\nСкоро оно освободится, вникни\nБрызги на стене, но не дождя\n\
  И ты вышел из моды так и не войдя\nЗа рассветом наступит закат,\nЭто как, жизнь\
  \ блядь, напрокат\nМашина что везёт в ад напрокат,\nАмар Хаят был то ещё ватакат\n\
  Смотри ни помни,\nПотом спросят как прокатился брат,\nИ ни кого не вини,\nКогда\
  \ спросят как прокатился брат,\nДым затягивая важно,\nЯ против пропаганды, но рекомендую\
  \ каждому,\nБери сейчас потом не будет,\nМы скорей дойдём до ручки чем до сути.\n\
  А мы читаем круто,\nПро то что жизнь - поездка на свалку трупов,\nВедь мы читаем\
  \ тупо,\nПро то что жизнь - поездка на свалку трупов.\n"
