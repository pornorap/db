artist: the Chemodan
name: Зелибоба is dead
text: "Зелибоба is dead, Зелибобе пиздец\nМеня в клубы вези, там охрана на выходе\n\
  В аптеке визин выхватив, ловлю позитив.\nИ не составит нам труда даже, да что ты\n\
  Трассирующей пулей зачеркнуть кого-то.\nСделай лицо попроще, Сеня\nА то я его сделаю\
  \ еще сложнее.\nВы как жалкая шайка пигмеев, слышишь, Женя?\nСъеби отсюда, а то\
  \ тебя ждет унижение.\nСлышь, Зелибоба? Внутри меня глубинная бомба.\nВсе же знают,\
  \ кто маме расскажет, что бо-бо\nПацаны сказали, \nЧто сегодня можно встретиться\
  \ у колодолцы уколоться.\nВыруби звук у телека, Паха\nЗелибоба так же как и кубик\
  \ послан нахуй.\nПо телеку скажет привет этот синий ублюдок,\nИ твою смерть не докажет\
  \ даже Джордано Бруно.\nПохотливый имбицил, в моей библиографии два слова: курил\
  \ и вкурил.\nЯ ненавижу, когда ты с экрана давишь лыбу\nХорошая рыба - это мертвая\
  \ рыба.\nНад тобой кислотные тучи повисли,\nПробуксовка ебала без подачи мысли.\n\
  А ты правда уже умер, Вась\nС таким как я ребенком, лучше не шути, мразь.\nС таким\
  \ как я ребенком, лучше не шути, мразь.\nС таким как я ребенком, лучше не шути,\
  \ мразь.\nС таким как я ребенком, лучше не шути, мразь."
