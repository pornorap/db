artist: the Chemodan
name: Несанкционированный доступ
text: "Несанкционированно врываюсь в это мясо,\nНесанкционированно попадаю в бэттл,\n\
  Давинчи уплывают в разные стороны брасом,\nА я их глупые тела превращаю в пепел.\n\
  \nНесанкционированно врываюсь в это мясо,\nНесанкционированно попадаю в бэттл,\n\
  Давинчи уплывают в разные стороны брасом,\nА я их глупые тела превращаю в котлету.\n\
  \nОй ребята не знаю что сказать,\nЯ в финале, а вы в анале вашу мать,\nФорумские\
  \ критики мне не поставят смайл,\nТам эти лузеры как их? Да бичи стайл.\nУ них ведь\
  \ рулит девочка я в ахуе вообще,\nЧто они в ней нашли? Вроде в постели так себе,\n\
  Мальчик зель пойми всё просто, просто\nЯ блокирую тебе к победе доступ.\nЯ имею\
  \ доступ к твоему компьютеру,\nНа мониторе нарисую хуепутоло,\nПрисмотрись и увидишь\
  \ там себя,\nВидишь дауна в прыщах? Ща обрадую тебя. \nУвидел Квазимоду погодь чё\
  \ за фигня,\nТы перепутал всё ты смотришь в зеркало бля,\nКстати а где же твой грандиозный\
  \ друг?\nГрандиоз по зодиаку - навозный жук.\n\nНесанкционированно врываюсь в это\
  \ мясо,\nНесанкционированно попадаю в бэттл,\nДавинчи уплывают в разные стороны\
  \ брасом,\nА я их глупые тела превращаю в пепел.\n\nНесанкционированно врываюсь\
  \ в это мясо,\nНесанкционированно попадаю в бэттл,\nДавинчи уплывают в разные стороны\
  \ брасом,\nА я их глупые тела превращаю в котлету.\n\nЗель не по назначению использует\
  \ дрель,\nГрандиоз несанкционированное с навоз,\nКлин втихаря прётся под группу\
  \ сплин,\nТамма - на всех троих хватает этой дамы.\n\nЗель не по назначению использует\
  \ дрель,\nГрандиоз несанкционированное с навоз,\nКлин втихаря прётся под группу\
  \ сплин,\nТамма - три долбаёба а она их мама.\n\nЭто вторая часть нашего фильма\
  \ блин,\nЭй клин, лабаешь как мистер Бин,\nЯ бы мог читать как анрики и глесиас,\n\
  Но мне нравиться что мой голосок бесит вас.\nЯ не могу понять ты даун или ты даун,\n\
  Я реальный петрозаводский андеграунд,\nА ты банальный петрозаводский полу парень,\n\
  Повыковыривай глистов в своём анале.\nИди сходи с ними на рыбалку парень,\nПоймай\
  \ сапок и консервную банку парень,\nИ ты в ударе парень даёшь просраться бэттлу,\n\
  Но прикинь я тебя растираю в котлету,\n\nИ прикинь потом поедаю с кетчупом,\nТвои\
  \ друзья томаты перетёрты в нём,\nГрандиоз зель и тама и тута и здеся,\nИ везде\
  \ я читаю круто.\nЯ круто перевернул вашу личную жизнь,\nНесанкционированный доступ\
  \ это зашибись,\nэто мне поможет проникнуть в ваши мозги,\nНо там воняет пустотой\
  \ и невинной не зги.\n\nЗель не по значению использует дрель,\nГрандиоз несанкционированное\
  \ с навоз,\nКлин втихаря прётся под группу сплин,\nТамма - на всех троих хватает\
  \ этой дамы.\n\nЗель не по значению использует дрель,\nГрандиоз несанкционированное\
  \ с навоз,\nКлин втихаря прётся под группу сплин,\nТама - три долбаёба, а она их\
  \ мама.\n"
