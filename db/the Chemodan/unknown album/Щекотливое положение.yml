artist: the Chemodan
name: Щекотливое положение
text: "Положенец Женя, Олю на себе женит,\nТа залетела животом вот это положение,\n\
  Перед тем как хоронить могильщик смотри в оба,\nГоголь охуел проснувшись внутри\
  \ гроба.\nИз лодки смотришь как мимо проплывает мина,\nОграбил банк и не заводится\
  \ машина,\nПри операция погибла пациентка Зинка,\nХирург видит ножницы на рентгеновском\
  \ снимке\nУ Антона Уральского снова с инетом баги,\nХардкор - когда опять посрал\
  \ и нет бумаги,\nСмотришь на фото ГНК'шников и ты везде,\nНа улице встречаешь драго\
  \ и ты СД.\nКогда Чак Норис с виртухи метет мудена,\nкогда с планом берут Володю\
  \ Путина,\nКогда в багажнике везут в лес, \nКогда на пасху узнаёшь что исус воскрес.\n\
  Стала ездить на такси твоя девушка Люда,\nКогда минет стал самой ходовой валютой,\n\
  Когда выходишь из подъезда и тебя пасут,\nКогда назвал команду адский труд и все\
  \ ржут.\nГламурная тётя под бутератом в клубе,\nОбосрала жиденьким больше не ходит\
  \ в бутики,\nУзнали что ты завалил училку острой указкой,\nПосле того как заценил\
  \ хит блёва с Басковым.\nМладший брат с хомячил твою красную таблетку,\nТреснул\
  \ презерватив в итоге трое деток,\nТвоя телка рассказал что она мужик,\nВыстрел\
  \ на районе вечером, твой друг лежит.\nНа днях с любимой зависали в клубе,\nНапитки\
  \ крепкие, чувства крепкие,\nНа суде отмазывался что не помню,\nКак удары наносил\
  \ ножом в шею меткие\nМама нашла в шкафу гранату и калаш,\nДва грамма гашиша и голову\
  \ Наташи,\nХорошо что не узнала про сегодняшнюю двойку,\nИначе б наказал и настукала\
  \ по попе.\nНа охоте случайно стрельнул в деда,\nМента развёл на мобилу и сигареты,\n\
  Жуёшь не парясь из ногтей конфеты,\nПрипева нету...\n"
