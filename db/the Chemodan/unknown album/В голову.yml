artist: the Chemodan
name: В голову
text: "Пули в обойме, не скули – это не больно.\nТы пока спой мне, слышишь, голоса\
  \ подполья?\nУ меня атомный реактор тлеет в руке,\nУ тебя нос в муке и нога на каблуке.\n\
  Эй, злющий запах доносит букет\nТлей, во мгле огонь четырех ракет.\nНа руке надет\
  \ кастет, на небе тебя простят\nМимо проходи валет тут тебя не угостят.\nПроснись\
  \ в ожидании весны.\nРеклама – двигатель прогресса, мы ее сыны.\nЗацени мой мир\
  \ с фактами неоспоримыми.\nЯ не твой кумир, просто вкуривай мысли мои.\nЛюди стали\
  \ мнимыми, достали нас правилами.\nДостаем стволы и пора валить.\nМир всем своим\
  \ и легалим дым\nКто бы не пиздил, рэпчик будет андеграундным.\n\nАе\nА я по-прежнему\
  \ верю в кишечную палочку и другие бифидобактерии.\nБолее менее люди в телеке с\
  \ молоду\nМерили мерили и все равно целились в голову.\nТут плохие намерения и парни\
  \ на мерене.\nЗа лихие суждения мне поверили.\nЯ блуждаю по каналам в поисках рекламы\n\
  Телевизор – многосерийный убийца для мамы.\nЧто-то долбит перепонки плюс что-то\
  \ в бонге.\nНам похуй это дельта или группа продленки.\nЕе толстый или тонкий, мы\
  \ вряд ли юзали памперс, \nно застали пеленки.\nНи при чем тот, у кого на дне кармана\n\
  Новый дым, но в нем уже живут наркоманы.\nМы мамонты и мы идем и скоро вымрем,\n\
  В 12 году в Макдональдсе весь мир вырвет."
