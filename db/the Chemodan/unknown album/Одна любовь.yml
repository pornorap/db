name: Одна любовь
text: "Бог любит троицу, как двойке покойников ман,\nФаны гидропоники поклонники плотного\
  \ плана,\nНам не приятны пределы рамок отдельных законов,\nРезкий запах серы и прочих\
  \ внутренних органов.\nЦену на жизнь определяет стоимость трубы,\nЧем меньше улыбаешься\
  \ тем целее зубы,\nОт этой судьбы не уйти, хавирас, самки, клубы\nБашляем хуй знает\
  \ за что, чтоб прошатать свои сосуды\nНет, не из тех кто идёт во банк на ставках,\n\
  Въёбывает всё и съёбывает в плавках,\nМы видим своё будующие только в ядовитых снах,\n\
  Не щелкая ебалом все мы тупо сидя на картах\nНе хватает места это естественно,\n\
  Нам стал слишком тесен барабан Смит вессона,\nМы остыли как сталь, стали еще холоднее\n\
  Еще больше причин чтобы послать кого - то нахуй.\n\nВ тачке качаем - мы.\nНевзначай\
  \ - мы.\nЛечимся чаем - мы.\nОтвечаю - мы.\nНормально долбим - мы.\nКто если не\
  \ - мы.\nНа районе вновь - мы.\nОдна любовь - мы.\n\nВ тачке качаем - мы.\nНевзначай\
  \ - мы.\nЛечимся чаем - мы.\nОтвечаю - мы.\nСюда паси - мы.\nХашер мс - мы.\nТы\
  \ знаешь ман - мы.\nЭто чемодан - мы.\n\nА я и не болею дырявостью вен,\nЯ почти\
  \ здоров почти но не со всем,\nПогода хороша в крови анаша,\nСловно танцую C - walk\
  \ на лезвие ножа\nКурю не спеша, потом спеша скрываюсь,\nНашу барыги его хлеб нехуя\
  \ не каясь,\nХотя втыкаю что иду от большего до малого,\nКопами организовывали по\
  \ ебалова.\nКаждый раз выхожу, выхожу на бис,\nКаждый божий раз у меня в носке для\
  \ них сюрприз,\nМожет ты не поймёшь следующую фразу Коля,\nНо если я убитый друзьями\
  \ то я доволен.\nГлавное друзья довольны тем что меня убили,\nИли я, или меня, или/или.\n\
  Или я, или меня, или/или.\nИли или е-е-е-е-е \n\nВ тачке качаем - мы.\nНевзначай\
  \ - мы.\nЛечимся чаем - мы.\nОтвечаю - мы.\nНормально долбим - мы.\nКто если не\
  \ - мы.\nНа районе вновь - мы.\nОдна любовь - мы.\n\nВ тачке качаем - мы.\nНевзначай\
  \ - мы.\nЛечимся чаем - мы.\nОтвечаю - мы.\nСюда паси - мы.\nХашер мс - мы.\nТы\
  \ знаешь ман - мы.\nЭто чемодан - мы."
