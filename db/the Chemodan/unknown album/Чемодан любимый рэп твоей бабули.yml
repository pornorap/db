artist: the Chemodan
name: Чемодан любимый рэп твоей бабули
text: "Был бы у бабушки хуй - был бы дедушка.\nМустанг без крыши, костыль беспалева.\n\
  Ей как для тебя кормить птиц хлебушком\nРазруливать за нехуй темы нереальные.\n\
  Два века, парень. Пара крутить педали,\nСъёбывай быстрее на районе криминальном.\n\
  У бабули кожа сделана из стали\nЕй похуй, парень. Пули похуй даме.\nБудешь проходить\
  \ мимо - проходи мимо.\nНе запариваясь уберёт любого скиллом.\nЭто не тупое кино\
  \ с главным героем - дебилом\nПелевин курит в сторонке на фоне этой картины.\nВидел,\
  \ как бабуля даёт вредный совет?\nСначала знает один, через минуту - все.\nБабуля\
  \ пошутила мощно, всем щекотит мозги\nГэнгста бабуля знает чего хочет....\n\n-Если\
  \ покрошились зубы, значит ты пиздат.\nНюхай травку, брат, и кури бутират.\n(кхе-кхе)\n\
  \nЕсли ты бабулин внук, помни: алкоголь - враг, драг - друг.\nБудь гандоном, тогда\
  \ милая не залетит.\nПопади на дом 2 и запиши с Расселом фит\nУан, ту, уан, ту!\n\
  Если хочешь быть тру, (эй яу!)\nНамочи манту!\nХоди в школу голым, \nЗапивай ментос\
  \ колой, \nДелай пирсинг дыроколом\nЕсли спросит ночью про мобилу гопота, \nОтветь:\
  \ \"В штанах она. А тебе нах она?\"\nЗнай, что неправ тот, \nУ кого болит лицо и\
  \ живот\nВот так. Вот.\nВсегда, внучек,\nБудь самого крутого круче.\nГенгста бабуля\
  \ тебя научит.\n\nУау-уау-уау. Ебиё-ебие, а хули?\nЧемодан - любимый рэп твоей бабули\n\
  И не вздумай не любить этот рэп, внатуре,\nВедь Чемодан - любимый рэп твоей бабули\n\
  \nУау-уау-уау. Ебиё-ебие, а хули?\nЧемодан - любимый рэп твоей бабули\nИ не вздумай\
  \ не любить этот рэп, внатуре,\nА то получишь пулю от своей бабули"
