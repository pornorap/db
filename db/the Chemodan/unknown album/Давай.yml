artist: the Chemodan
name: Давай
text: "Давай всегда будем спешить зная, \nЗная... Что всё равно опоздаем, паря...\n\
  Давай вдвоём одинокими станем, \nДавай открыв газету в ней прочитаем про то что:\
  \ \nДавай всегда будем спешить зная, зная... \nЧто всё равно опоздаем, паря..\n\
  Давай вдвоём одинокими станем и давай взорвём этот мир, \nБудь он не ладен...\n\n\
  Давай закрасим чёрным всё, что за окном,\nДавай дырявый кувшин наполним водой..\n\
  Давай на пляже людям говорить, что они голые,\nДавай потушим солнце, утром замутим\
  \ новое...давай...\nДавай споём,\nДавай потопим ковчег, а ноя убьём...давай..\n\
  Давай сломаем руки ди-джею,\nДавай ка залечи, неравномерно тлеет....\nНа двадцать\
  \ пятом этаже днём даём джаги,\nДавай спустимся по туалетной бумаге..\nОткроем краны\
  \ и уйдём из дома брат\nДавай часы переведём на день назад..\nДавай прикинемся,\
  \ что не чувствуем боли,\nДавай расскажем роме, что он смертельно болен...\nДавай\
  \ танцевать так, что сломаем шею.. \nТы подожги, давай а то медленно тлеет..\n\n\
  Давай всегда будем спешить зная, \nЗная... Что всё равно опоздаем, паря...\nДавай\
  \ вдвоём одинокими станем, \nДавай открыв газету в ней прочитаем про то что: \n\
  Давай всегда будем спешить зная, зная... \nЧто всё равно опоздаем, паря..\nДавай\
  \ вдвоём одинокими станем и давай взорвём этот мир, \nБудь он не ладен..."
