name: Закрути блант
text: "Закрути блант, детка, вруби наше музло\nЭто не грязный панк, ман, это хип-хоп\n\
  Закрути блант, детка, за-за-закрути\nЭй yo, давай взарви!\n\nЗакрути блант, детка,\
  \ вруби наше музло\nЭто не грязный панк, ман, это хип-хоп\nЗакрути блант, детка,\
  \ за-за-закрути\nМы объединяем дворы!\n\nМои дома и улицы, мои нули и крыши\nМоя\
  \ музыка волнуется, когда ты ее слышишь\nИщи нас на афишах, ищи в своем районе\n\
  Ищите в снах сони, или за игрой в sony\nМои хромосомы пропитаны музыкой\nМои слова,\
  \ брат, со вкусом табака\nМосква, помнит запах революции\nКак помнит моя дама как\
  \ бьются блюдца\nЗаливай в плеер, втыкай в уши\nСтирай свою подошву под битами прущими\n\
  Push me, проветрись, если тебе душно\nПриготовь мой музыкальный став себе на ужин\n\
  Убитый sound для свободного мозга\nКак свобода лаоса, без лишнего лоска\nМы не играем\
  \ в босов, мы играем в баскет\nMarselle окутан дымом, а не залит шампанским.\n\n\
  Мой став на букву М, меня окружает братва\nНе плен, не гнусь от проблем, советую\
  \ всем\nИ сам знаешь, мэн, мы не играем в игру \nИгра-доля жизни и мы поймали волну\n\
  И мы несем свет, тепло с пленок кассет\nМузлом винилы 70-ых согрет, yo\nПлюс весна\
  \ греет, деньги греют карманы\nГоды дарят веру, силу и планы\nНочи дарят sound,\
  \ записи, студии\nПотом мы дарим его вам, дарим нашим людям\nСтелим стилем, убитым\
  \ soundом или\nRelaxом из твоих колонок в квартире\nMars в эфире, в каком носителе\
  \ не важно\nCD или mp3, важно, чтоб у каждого \nВажно, чтоб игра не перешла в бизнес\n\
  Шоу бизнес, в денежной призме.\n\n"
