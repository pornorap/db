name: Мечта
text: "Это не просто стихи \nЭто не просто мечты\nЭто не просто слова \nЭто не просто\
  \ ты\nЭто не просто я\nЭто не сладкая жизнь\nНо я не тороплюсь ее прожить \nИ ты\
  \ не торопись\nЯ закрываю глаза\nЯ прекращаю слушать\nЯ забываю людей\nМосты рушу\n\
  Я живу музыкой живу мечтой\nПрожигаю в бешеном ритме\nСтоп говорю постой\nЭти минуты\n\
  Эти однообразные дни\nКого винить? \nИгорь только себя вини\nНе жду перемен все\
  \ вроде бы нормально\nНе молюсь на гуччи, прада, канары, пальмы\nТусуюсь в Москве\
  \ стираю подошвы в Отрадном\nГотовлю новые треки, качаю так как надо\nКачаю головы,\
  \ приезжаю где то к утру\n\nИ где бы ни был я\nКуда бы ноги не вели \nМоя мечта\
  \ со мной продолжает идти\nИ где бы ни был я\nКуда бы ноги не вели \nМоя мечта со\
  \ мной продолжает идти\n\nЯ говорю спасибо небесам\nЧто я дышу и следую своим мечтам\n\
  За тот мир, в котором я живу\nЗа тех людей, которых я люблю\nЗа то, что доверяю\
  \ людям и словам\nЗа то, как я могу любить и не предам\nЗа все 100 ошибок, 100 потерь\n\
  За боль, что не убила – сделала сильней\nЗа все обиды, расставанья, за мечту\nЗа\
  \ музыку внутри меня, что я пишу\nЗа каждый день за каждый час, что ты со мной\n\
  И даже если мы не рядом - я с тобой\nЯ не бросаю слов на ветер – не могу\nЯ за друзей\
  \ своих в ответе, их люблю\nЯ улыбаюсь, дню навстречу я лечу\nИ этот мир немного\
  \ лучше сделать я хочу\n\nИ где бы ни был я\nКуда бы ноги не вели \nМоя мечта со\
  \ мной продолжает идти\nИ где бы ни был я\nКуда бы ноги не вели \nМоя мечта со мной\
  \ продолжает идти\n\nНе прожигаю жизнь – меня сжигают дни\nМеня не станет – меня\
  \ воскресят стихи\nПриди ко мне во сне лучами солнца стань\nЧерное и белое как инь\
  \ и янь\nСамбрейра на плече я, к тебе\nЛови мои мысли, мысли как и я налегке\nУвидь\
  \ меня в Bentley, с кубинской крепкой\nКачающего головой под биты цепкие\nРазреши\
  \ думать сердцем, жить как хочу\nЗахотелось на море – собрался и лечу\nКочевать\
  \ по городам клубы сцена\nУтро Москва привет любимый кремль\nУсни на западе проснись\
  \ на востоке \nЧтоб мои треки звучали во Владивостоке\nЕще из раннего детства есть\
  \ одна просьба\nХалат невидимки так чтобы был прост\n\nИ где бы ни был я\nКуда бы\
  \ ноги не вели \nМоя мечта со мной продолжает идти\nИ где бы ни был я\nКуда бы ноги\
  \ не вели \nМоя мечта со мной продолжает идти"
