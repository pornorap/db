name: Пионеры
text: "Я помню времена пионеров без галстуков,\nВ конце толпы, сжав кулаки,\nМы бились\
  \ как львы, за кого все равно\nВсе ровно, брат, все поровну\nНедели, мы в первых\
  \ рядах, уже смелые\nМучает глазной тик, бля, нервное\nНе сцы, после первого удара\
  \ уже не так больно\nБей, что есть силы, ах, с него довольно\nУбегает! Нет! Камень\
  \ в спину, подло\nДогнать, сломать, либо отпустить с вольной\nНа район тихой, спокойной,\
  \ убойной\nСинты, бит ровный, крапали текста, рисунки на полях\nЗвонок, замут, опять\
  \ кровь, опять страх\nАдреналин, дышу прерывисто как после секса\nСирены, маски,\
  \ бля, вот замесы\nПоподалово, может сдал кто\nОдни лицом в земле, другие в авто\n\
  Лежим, цокают браслеты на запястьях\nВ чем сила, брат? Сила, брат, в счастье.\n\n\
  Мы не из стали сделаны, \nСтавили синяки и нам ставили синяки\nНе трусь, без паники,\
  \ \nСо школьных лет школьные дела, своя братва\nПривет! Удар в нос, привет, мусора!\n\
  Кто-то, где-то вытащил пневмат. What a fuck?\nБежим на утек, валим от этих драк\n\
  И через пару дней по новой, новый замес\nВтроем против семерых, не бывает чудес\n\
  Как не бывает драк без синяков и ссадин\nВспышка слева, справа, удар сзади\nМинуты\
  \ тянутся и капли теплой крови на снег,\nРука сжата в кулак, а в глазах блеск.\n\
  \nМесиво, тела, замес, братва, мусора\nНи мы такие, такая страна.\nМесиво, тела,\
  \ замес, братва, мусора\nНи мы такие, такая страна.\nМесиво, тела, замес, братва,\
  \ мусора\nНи мы такие, такая страна.\nНи мы такие, такая страна.\nНи мы такие, такая\
  \ страна.\n"
