  Врубай уши на мою волну, плюс

  Это не rich and beautiful

  Это rhythm and blues

  Всем городам одна любовь. Привет с Москвы

  Nel-Marselle, я впоряде, как там вы?

  Мои куплеты не пропахли запахом купюр

