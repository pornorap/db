name: Будь
text: "Не будь недосягаемой как небеса, \nНе будь доступной как тень ночью,\nНе будь\
  \ грязной как сука, \nДа и ангелочком не надо быть впрочем.\nБудь бела как белый\
  \ снег чистый, \nБудь темна как сажа, будь темнее даже.\nБудь умнее ну же, кто тебе\
  \ нужен? \nБудь горячее огня и холоднее стужи, слушай.\nБудь слаще, чем самый сладкий\
  \ сахар \nИ будь горька как горе.\nБудь послушной самой, доверчивой самой \nИ будь\
  \ готова поспорить.\nБудь скандалом, будь спокойной, тихой. \nБудь отвергнутой всеми\
  \ и самой нужной.\nБудь длинней, чем жизнь, будь коротким мигом,\nБудь громким криком\
  \ и шепотом на ушко.\n\nНе одинок, но будь для меня одной, \nКоторая до конца будет\
  \ всегда со мной,\nКогда темно, будет моим огнем, \nЧтобы свет неземной грел будто\
  \ солнце днем.\n\nБудь моей или будь его, \nНо все же приходи - я буду ждать тебя.\n\
  Будь будильником моим, будь теплотой, \nБудь холодна, как холодна утром роса.\n\
  Будь проста, но будь умна в своих словах. \nБудь молчаливой, но будь на моих губах.\n\
  Не надо быть накрашенной, будь просто красивой. \nБудь моей силой.\nНе будь расстроенной,\
  \ просто плачь, \nПлачь от смеха, от мокрого дождя плачь.\nПрячься в урбане, но\
  \ уйди под утро с дымом самокруток. \nБудь моим абсурдом.\nБудь в короткой юбке,\
  \ но не будь дурой. \nБудь моей штилем, стань моей бурей.\nБудь жизнью и гудками\
  \ в телефоне, \nБудь на моей любимой улице и в моем доме.\n\nМой дом без тебя пустой,\
  \ со мной только драма, драма.\nБудь самым любимым сном, только не моим кошмаром.\n\
  Будь вспышкой, я ослеплен, сотри своим блеском память\nПозволь мне сгореть дотла\
  \ в твоих огненных объятьях.\n\nНе одинок, но будь для меня одной, \nКоторая до\
  \ конца будет всегда со мной,\nКогда темно, будет моим огнем, \nЧтобы свет неземной\
  \ грел будто солнце днем."
