text: "Москва, вокзал, поезд, купе,\nДым, кент, ручка, лист, бред,\nРитм, стук колес,\
  \ шпалы, реп,\nТамбур, платформа, Киев привет!\nВ моменты, когда меня нет рядом,\n\
  Когда я за пределами МКАДа\nКогда я в роуминге на телефоне,\nТы ждёшь меня с Баду\
  \ дома, \nЯ это помню.\nОтель, клуб, сцена, отель,\nВокзал, поезд, сон, купе,\n\
  Похмелье, метро, soul, street,\nДом, дверь, кнопка, лифт,\nХмурые брови, или улыбка\
  \ Моны,\nТы просмотрела уже все фотоотчеты.\nОдежду к черту, мы разжигаем пламя,\n\
  У меня есть ключи к воротам рая, родная.\n\nОткрой свое сердце,\nВсё равно будем\
  \ вместе,\nИ ты знаешь, никто, никогда,\nНе любил тебя сильно, так как я.\nОткрой\
  \ свое сердце,\nВсё равно будем вместе,\nИ ты знаешь, никто, никогда,\nНе любил\
  \ тебя сильно, так как я.\n\nТы та единственная, главная, не сомневайся,\nК черту\
  \ всё что было до, просто останься.\nСвоими пальцами провожу по твоей коже,\nИ в\
  \ ритме вальса, околдован твоей ложью.\nЭто между нами, сейчас, а не позже,\nДай\
  \ мне ещё дозу, чтобы я ожил.\nЭто без обещаний, страсть, как на экране,\nСгораю\
  \ в пламени, где то глубоко в сознании.\nЭто когда до основания пропитан страстью,\n\
  Это накал когда свет гаснет,\nЭто блокбастер, с нашим участием,\nГде мы с головою\
  \ утопаем в счастье.\n\nОткрой свое сердце,\nВсё равно будем вместе,\nИ ты знаешь,\
  \ никто, никогда,\nНе любил тебя сильно, так как я.\nОткрой свое сердце,\nВсё равно\
  \ будем вместе,\nИ ты знаешь, никто, никогда,\nНе любил тебя сильно, так как я.\n\
  \nЭто не любовь, но гораздо более,\nЯ тобою болен, только мне не больно,\nСердце\
  \ колит и пьянит это наше чувство,\nЭта музыка, с нотками от блюза.\nЭто узы которыми\
  \ с тобою скованны,\nЭто твой точеный стан, абсолютно голый,\nЭто виски, чистый\
  \ или с колой,\nЭто осколки люстры и твой бюстгальтер в прихожей.\nЭто по коже дрожь,\
  \ но не от холода,\nЭто мои глаза, что к тебе прикованы,\nЭто закон притяжения между\
  \ телами, \nНашими, Ангелы падшие снова летают.\nНо лед тает, на твоей груди родная.\n\
  Это притяжение разжигает пламя,\nЭто между нами, устами соприкасаясь,\nВ объятьях\
  \ устремляемся к воротам рая.\n\nОткрой свое сердце,\nВсё равно будем вместе,\n\
  И ты знаешь, никто, никогда,\nНе любил тебя сильно, так как я.\nОткрой свое сердце,\n\
  Всё равно будем вместе,\nИ ты знаешь, никто, никогда,\nНе любил тебя сильно, так\
  \ как я.\n\nВсе эти розы тебе,\nВсе эти звезды тебе,\nМои угрозы в ***\nТолько мне\
  \ верьте.\nЕсли я позвоню, откроешь дверь мне,\nЧасы, минуты, дни с тобою незаметны.\n\
  Твоя любовь убийца, ночью в столице,\nКак кристалл люблю, ласкать твои места.\n\
  Я не изменился, я такой как прежде,\nТы же знаешь я шалю для тебя без одежды.\n\
  Ты уже в курсе, мотаем отношенья в узел.\nМоя ты муза, открой мне свои шлюзы.\n\
  Всё будет хорошо, не будет места грусти,\nТвои секс это искусство, корабль мой это\
  \ чувства.\n\nОткрой свое сердце,\nВсё равно будем вместе,\nИ ты знаешь, никто,\
  \ никогда,\nНе любил тебя сильно, так как я.\nОткрой свое сердце,\nВсё равно будем\
  \ вместе,\nИ ты знаешь, никто, никогда,\nНе любил тебя сильно, так как я."
