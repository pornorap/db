artist: Marselle
name: Ты меня любишь
text: "Куда же мчится время, куда?\nИ почему мы за ним бежим?\nИди на встречу ко мне\
  \ скорей,\nЯ умоляю тебя, скажи - \nИз-за чего иногда мы не спим?\nТеряя мысли,\
  \ надеемся, но\nНапополам или снова один\nГероем буду немого кино.\n\nСколько бы\
  \ не говорили люди зачем\nМы все равно дальше жить будем\nКогда уснешь на моем плече,\n\
  Я все пойму, ты меня\nСколько бы не говорили люди зачем\nМы все равно дальше жить\
  \ будем\nКогда уснешь на моем плече\nЯ все пойму ты меня любишь\n\nКакими были мы\
  \ раньше, тогда?\nА то моя отказала память.\nКуда бегут за годами года?\nРасскажи\
  \ мне - куда.\nИ для чего же нужен океан?\nЯ знаю, чтобы хранить слезы.\nНе уходи\
  \ от меня в туман.\nДавай с тобой улетим \n\nСколько бы не говорили люди зачем?\n\
  Мы все равно дальше жить будем.\nКогда уснешь на моем плече,\nЯ все пойму, ты меня\n\
  Сколько бы не говорили люди зачем?\nМы все равно дальше жить будем.\nКогда уснешь\
  \ на моем плече,\nЯ все пойму, ты меня любишь\n"
