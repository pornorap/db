text: "  На мотив намутив наметив на позитив\nПосетив хату в доме на против вырубив\
  \ трав\nНорматив сплиф убрав\nБез перегара базара позора \nЗапаром запомним понтом\
  \ пидарам гон там\nИ конторы, контуры бара пара двора хуярить до бара\nНа ура ебашат\
  \ мастера пера у \"гола пэре\"\nАрава с кем творю и курю сплиф, fight pride maycrew\n\
  Respect фантом Fame Игорю\nВсем с Коменданы, кто вами плане рэпчину ботанит\nТёлкам\
  \ и девочке Тане - видит бог пишу не в Боне\nPeac да напас тебе, Брус, банда Gunmakaz\n\
  Также всем, кто вниз до нас сквозь занавес\nКто позитивно дрочит вертухи -\nЭл-Мотиву,\
  \ Натахе, Бэйзелу, Пахе 108-му - Respect полюбому\nМату из Fuck You, Паштету, Брату\
  \ Элиту, жаркому лету, Курёхе,\nНеусу, Тёплому, Толе, Славеру, Хохе!\nДушой и телом,\
  \ кто не за налом весёлым, \nВялым, чёрным и белым, одетым и голым!\nКто напролом\
  \ прёт, лает, лобает, воет, поёт и не ноет!\nИ пусть себе каждый ломает кто нас\
  \ не знал и не знает\n"
