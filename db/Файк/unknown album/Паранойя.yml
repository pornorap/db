artist: Файк
name: Паранойя
text: "Стафф отпустит, пустит грусть меня в разум твой тревожно,\nЗа пати заплатит\
  \ опять эта боль, \nХоть праздник, это не было так ничтожно,\nЯ не маловажно, я\
  \ твоя часть, от счастья до боли,\nДалеко ли, коли молит, то ли валидолом, то ли\
  \ пули сердцем мысли\nКолит больно тем, что ушло на то, что было твоё,\nМожет она\
  \ не ревёт, а рада раком, что кто-то прёт её.\nОба были рады свободе, на взводе\
  \ куда-то годен,\nПройденный путь она помнить будет вряд ли, так что забудь.\nЯ\
  \ тебе не дам и не пытайся уйти с припадком в прятки опасны,\nПомни, вера близких\
  \ людей - это дело напрасное,\nТёмно-красной краской тебя будут мазать ногами там,\n\
  Где бы ты не был, чтобы ты выбыл к тем, кто бегут по пятам.\nЯ помогу тебе запомнить\
  \ тварей, но парень в паре спаррингов мало,\nЯ буду мутить твой разум, где б твоё\
  \ тело не спало.\nЯ буду оберегать тебя дальше, убегать не надо, не стоит,\nНо знай,\
  \ пока стоит бояться, я стою за тобою.\nСмотри за спину, береги тебя Бог, но и рядом\
  \ под ядом\nБарабанят мысли градом, знай, ты под пристальным взглядом.\nЯ передам\
  \ перед адом, прям на дом яд, что бьёт как снаряды\nВ мозги, но после рушат тебя\
  \ негативным зарядом.\nТебя скоро съедят, знай, за тобой следят,\nОни ловят повсюду\
  \ каждый твой брошенный в сторону взгляд.\nЯ никогда не дам тебе скрыться, остаться\
  \ в покое,\nТы знаешь, кто я, ман, я твоя паранойя."
