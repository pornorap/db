name: Если ты на районе
text: "Если ты на районе, то значит ты в сало надут,\nСамонаводящиеся ракеты сами\
  \ тебя найдут,\nЗдесь это примут за наркоту, если тебя \nНа виду заметут, это будет\
  \ поводом выйти в суд\nИмей ввиду, чем бодрится теперь молодежь,\nПэками заныкаными\
  \ - хуй найдёшь,\nТе кому не выгодно бухать знают как прятать\nТо, что ты бережёшь,\
  \ дяде которому вынь и положь,\nПри виде которого переберёшь,\nВсе байки и варики\
  \ - где ты был и куда ты идёшь.\nФлэйва от смеха плачет ха-ха-ха тут кто-то,\nЧто-то\
  \ прячет, видно ехидный мины\nВидимо джоинт был начат, смешно,\nА чё ж от шишек\
  \ гашиша люди ловят тупняк?\nКто-то словил позитив, а кто-то поймал головняк,\n\
  Те кто в натуре мурят кляпы, отсыпят дури вам\nБьётся внутри матор, от хардкора\
  \ тут\nПахнет куревом, у нас лигалайз тормозят,\nГрозя, пыхать нельзя, выход где\
  \ взять?\nВсегда подскажут в салате друзья.\n\nЕсли ты не дошёл ночью до дома,\n\
  Ты потерялся в пределах района,\nВ тёмной где стрёмно, ночью всё ровно,\nНочью районы\
  \ живут незаконно.\nЕсли ты на районе\n \nЕсли ты на районе, то значит ты в сало\
  \ бухой,\nВедь все ебали вали закон зато неплохой.\nВыхлоп магаза магий, жаль ему\
  \ не надо бумаги\nОн бы подтёр законом очко наживаясь на Праге.\nЛюбой намёк на\
  \ малёк, в ларёк и всё нормалёк,\nЛёша домой не дошёл и просто под окнами лёг\n\
  Лёшу ищет милиция, Лёшу ищет больница,\nОдному Лёхе похуй, ведь лёха решил похмелиться,\n\
  Таких как он миллион и на районе любом,\nОпустошая галлоны маны бегут за бухлом,\n\
  С бодуна бля буду нахуй бухать по пять подыхает,\nТолько потом одно и тоже - все\
  \ безбожно бухают.\nЗелёный змей изменит любого кто на измене\nНочью в магаз как\
  \ на мясо зомби выходят из тени.\nПока залиты глотки, чётко прямой наводкой,\nАмериканцы\
  \ нас бомбить не будут, бомбить будет водка.\n\nЕсли ты не дошёл ночью до дома,\n\
  Ты потерялся в пределах района,\nВ тёмной где стрёмно, ночью всё ровно,\nНочью районы\
  \ живут незаконно.\nЕсли ты на районе\n\nЕсли ты на районе - ты нюхал или выпил\
  \ воды,\nПара коробок и робкому парню будет всё до пизды,\nЧуя сук и пёс Артемон\
  \ в каждой видит Мальвину,\nНо Карабаса-Барабаса по ракету в раз убьёт Буратино.\n\
  Кто папа гач и начинает номером один,\nДенег не хватит, покатит ядерный амфетамин.\n\
  На районе ништяк, движняк, с утра порожняк,\nСушняк, шняга, душняк и жестко съезжает\
  \ крышняк.\nОдин завяжет, другой ебашит пока не спятит.\nТех кто барыжит вяжут,\
  \ но вяжут лишь тех кто не платит.\nПонюхать, выпить, съесть всегда покупатели есть\n\
  В это легко втянуться, но с этого можно не слезть.\nЭти безумные ночи в ритме видеопауз,\n\
  Кто отымел вашу дочь, драгсы прогрессы в хаус\nОни могут не надоесть, пока мозг\
  \ не на месте\nТуда не лезь и не вздумай нюхать, колоть или есть их\n\nЕсли ты не\
  \ дошёл ночью до дома,\nТы потерялся в пределах района,\nВ тёмной где стрёмно, ночью\
  \ всё ровно,\nНочью районы живут незаконно.\nЕсли ты на районе\n"
