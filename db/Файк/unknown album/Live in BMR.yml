artist: Файк
name: Live in BMR
text: 'Скоро марафон, оберегайся парень

  В городе Питере выбери пари

  Это было бы не передать тем кто

  Намеревались видеть сны в реале

  В городе рэпа аномалий бывало

  Летали надолго забыв имена

  В городе рэпа аномалий немерено

  Палева если попали вы на

  Тусу В пожарах шайка где шарит Jambazi Fike''a

  Если DefJoint flava в клубе, мясо летит из майка

  В клубе сквозь клубы табака

  Ищи того кому ты потакал

  С габаритами ребята говорят о переборе

  После того как рубили быка

  Бейби на нашей каменоломне,

  Двигай деталями тела но помни:

  Здесь мои пацаны, это просто питомни

  В суматохе в охоте на лоха неплохо

  Тебя и саму разведут в пару сек

  С похоти плохо те, похуй те, плохо те

  Порох мне напоминает снег.

  '
