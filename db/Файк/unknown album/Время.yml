name: Время
text: "Подниму глаза в небо серое, \nПосмотрю вокруг - все дается мне, \nС горем пополам,\
  \ с неба капала вода на город, \nС ней душа моя плакала! \n\nВременами нами неминуемо\
  \ на кон, \nБыли выкинуты карты, но масти не те! \nЯ не намутил, я не был у дел,\
  \ я не молодел, но я не горевал, \nОберегали меня те идеи, на берегу Невы, седея,\
  \ \nМне всё по бороде, в игре я крепну, \nКак аперитив, всех опередив, мне бы перейти\
  \ на темп быстрее. \nВремя! Я полагал, \nПомогала поломать балаган в голове, когда\
  \ был молодым. \nВремя не меня меняло, но меняло молоко на водку, воздух на дым.\
  \ \nВпредь я буду другим и мне теперь всего не успеть, \nЗабери меня время, но после,\
  \ дай мне ещё попеть! \nПомощи просил, когда не было сил, меня Бог простил бы, \n\
  Но жизнь - это не домино, всего не дано, потому я грустил давно, \nЧто нумеровал\
  \ дни, глушил вино, \nЧто не выносил лишь быть звеном системы. \nВсе мы, жаль далеко\
  \ не те, кто бы никогда не покидал свой дом. \nТрудно было бороться там, где борьба\
  \ ничего не меняет. \nБез хлеба когда голодал, с неба капала вода. \nКуда бы завела\
  \ меня судьба, кто знает, \nЯ б щас исправил, не запоминая, недопонимая правил,\
  \ \nМне б вернуться назад, обратно забрать что оставил... \nЯ!...\n\nПодниму глаза\
  \ в небо серое, \nПосмотрю вокруг - все дается мне, \nС горем пополам, с неба капала\
  \ вода на город, \nС ней душа моя плакала! \n\nНебеса рыдали, заливая города с огромного\
  \ будто бы мутного моря, \nС неба капала вода на головы людей им символизировала\
  \ каплями горе, \nМокнув как под душем в грозы, \nЛюди поневоле выливали с душ слёзы,\
  \ \nПоложив под памятник, при жизни, что не подарили розы. \nВремя лукаво, жить\
  \ долго пока нам, \nТечёт по годам, как вода по канавам, \nОна не опускало головы,\
  \ целовала молодых и потоками воды смывала. \nВремя не навалом - это миф \nИ остановить\
  \ его не выйдет не допив яд до дна, \nЯ б догнал свою цель, говорили те кто за ней\
  \ опоздал! \nВ сердце бьётся упрямо, с теми кому были вырыты ямы, \nПухом земля\
  \ им, зря мы так рано, \nПозабыли корешей, что с нами были рядом, \nТе кому не надо\
  \ - прямо, \nТе кому до фонаря куда ведёт всех реклама, \nС этой жизни в мир иной\
  \ уходят как правило рано. \nЛицо проливными дождями намокло, \nБить бы разбитыми\
  \ руками стёкла, \nБыть позабытым эта боль остреет, \nТолстого шила в бок, \nЛомали\
  \ ноги те, кто за своими целями бегали целыми днями, \nНаши сердца будут биться\
  \ с ушедшими сердцами! \nЯ!...\n\nПодниму глаза в небо серое, \nПосмотрю вокруг\
  \ - все дается мне, \nС горем пополам, с неба капала вода на город, \nС ней душа\
  \ моя плакала!"
