name: Разрывными
text: 'Моя башка меня везде прокатит с ветерком,

  Среди комнат я пишу скомканный фельетон.

  Столпами белый ком, в органы хоровод

  Дерганный, уже обманутых обертками.

  Сотканы нитями не шелковыми дороги,

  Не-а, я верю в свой дикий щит слепо.

  Жизнь лего, время везде оставляет каракули,

  В моей башке один хозяин, как в замке у Дракулы.

  За фрагами я отправлюсь с факелами,

  Прилетев на белой стрекозе любви, уеби!

  И, если в каждом мир ищи по не обозначенным рекам,

  В себе то место, где не ступала нога человека.

  Бег заманчивым эхо тех, за кого руки вверх,

  Твой дом не улица, твой дом сделал Цукерберг

  Хуемер. Даже когда мало времени мир большой,

  Но лишь для тех, кто привык жить своей башкой!


  В твои мозги посев горячих фраз. Отныне,

  Рифмы трехмерные у всех... Хуячим разрывными!

  Мало кто помнит музыку с кассет. Раз поныне

  Рифмы трехмерные у всех, хуячим разрывными!


  Мало известная будто агава,

  Музыка - личная тихая гавань,

  Без серых домов и не менее серых легавых,

  Без запаха серы и адских котлов,

  Но, остолопам и нелегалам,

  Не нравится как эскалопы - веганам.

  Дома потемнее негров из Ганы,

  В шуме и гаме, в серой гамме дворов

  Росли под песни воров за решетками камер.

  Тянутся жадно руками,

  Удавят тайком одними шнурками,

  Также легко, как ты за компом

  Пишешь на форуме меткий язвительный камент (comment).

  Не трать на троллей тут выстрелы, дура.

  Твой дом не улица, отнюдь, твой дом выстроил Дуров.

  И эти песни где на щщах серьезных трут за урбан,

  Ладно б, если просто на смех курам... "На смех курвам!"

  На хуй убран твой ежедневный вес - полка?

  За Русь без бонгов качнут головы в бейсболках.

  Пишем долго, чтобы вышло максимально колко,

  Ибо многим все равно давно что в лоб, что по лбу.'
