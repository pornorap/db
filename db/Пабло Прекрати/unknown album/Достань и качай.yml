artist: Пабло Прекрати
name: Достань и качай
text: "Если я вдруг на понтах, каждый понт оправдан \nЕсли мы, друг, на фронтах, значит\
  \ ты не прав там \nСмелым при своих кентах быть не трудно, правда? \nЖизнь расставит\
  \ по местам, видно будет завтра \nСмотри по рукам, буквы должны быть понятны \n\
  Читай по глазам, мои тату как родимые пятна \nКиевский рэп живёт! Хочешь убедить\
  \ в обратном? \nЕсли замес, то на лес могут прокатить бесплатно \nЯ лишний раз напоминаю\
  \ кто мы такие \nЭто тот самый Козырь, тот самый город Киев \nЭто тот самый Пабло,\
  \ Пенза, Пен-а-пласт \nМы выделяемся из масс. Не веришь? Пользуйся клеем для ласт\
  \ \nНе надо мне лишний контраст, не сидеть над цветом \nЯ не фантаст и мне не даст\
  \ никто спиздеть об этом \nНу-ка, встань, руки с кармана достань и качай \nНу-ка,\
  \ встань, руки с кармана достань и качай \n\nЯ не баттл МС, но не слежу за словами\
  \ особо \nПосле баттла \"Туссина\", особенно, с этой особой \nТаким не надо быть\
  \ в форме, чтобы показывать формы \nСжимаю зад тёлки вместо микрофона я \nИ после\
  \ этого скажи, что я херовый рэппер \nХер там! Это - Aw, man!!, рэппер, не твой\
  \ детский лепет \nУ \"Нового Союза\" два новых союзника, \nПричем, не ради денег,\
  \ ради дела этот рэп мьюзик \nОтдай бабло, отдай себя, отдай мне бит и бас \nЧто\
  \ остаётся остальным? Да, только гнать на нас! \nЭй, давно твои тонированы стёкла?\
  \ \nСмотришь на нас, а мы даже не видим кто ты \nПризнай, что ты - фанат и после\
  \ этих встрясок \nСмело называй нас \"Спартак\", ведь мы - реальное \"мясо\" \n\
  Ведь это Пабло и Ждан, ведь это Козырь и Юджин \nСкажи, ну, кто ещё для шоу нужен,\
  \ а? \n\nЭто Пабло Прекрати и Козырь Перестань \nПен-а-пласт и Новый Союз. Пенза\
  \ и Киев стайл \nНу-ка, встань, руки с кармана достань и качай \nНу-ка, встань,\
  \ руки с кармана достань и качай"
