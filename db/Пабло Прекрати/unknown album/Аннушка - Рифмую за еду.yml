artist: Пабло Прекрати
name: Аннушка - Рифмую за еду
text: "Я вижу по телеку битвы, но в чьих карманах прибыли? \nВсе получили свой респект,\
  \ кто до финала выбыли \nСудейство там демократичнее, чем выборы \nСмотря фарс этот\
  \ по ТиВи, я провод выдрал бы. \nДенег нет и хип-хоп индустрия зависла \nИ мой концертный\
  \ директор решил сменить сферу бизнеса \nВыпускающий лейбл не производит промо,\
  \ \nТак как с продажи дисков не получили ни доллара \nМеня всё время спрашивают,\
  \ как я всего добился \nЯ отвечаю: \"Упорство плюс тренирую скиллзы\" \nНо, если\
  \ б знали вы один забавный нюанс \nЯ за всю жизнь не дал ни одного концерта даже\
  \ за бакс \nРэп не приносит прибыли ни мне, ни моим близким \nПразднуя выход альбома,\
  \ еле наскрёб на виски \nНа работе возникли траблы и слился весь кэш \nПоэтому я\
  \ не попал на Мэтод Мэна на Сплэш \n\nВсё, хип-хоп - предатель, это - конец надежды\
  \ \nСам за себя, Пабло больше не будет прежним \nПлюю на то, что вкладывал, плюю\
  \ на то, что вкалывал \nИз класса метал был прав, всё это - кал и вот \nПонял и\
  \ остатка веры не осталось вовсе \nОсталось сдохнуть Хармсом, оставив только тексты\
  \ после \nС надменной миной, с ухмылкой, с дрожью в теле \nВстать на колени, поняв,\
  \ что не достиг цели \nНе думаю над шагами, глаза закрыты \nМогу сорваться вниз,\
  \ так и не сорвавшись с бита \nНе расставшись с бытом, в быту протухнуть \nК полтиннику\
  \ найди меня со \"Спутником\" в руках на кухне \nХотим продавать как американцы,\
  \ \nЗдесь продав себя, всё равно продать нет шансов \nПотеря стиля - есть популярность\
  \ вкупе с модой \nПереиграешь минус, но хер переиграешь чёрных \n\nРифмую за еду,\
  \ своим рэпом заебу \nМоё дерьмо из тех, что остаётся на плаву \nХавай его как пахлаву\
  \ на Черноморском пляже \nПоследний мой релиз не предназначен для продажи \nИ если\
  \ даже вместе вмажем из своих фляжек \nЗа то, чтобы в бумажнике прибавилось число\
  \ бумажек \nНикто нам не намажет маслом бутерброд \nРусский хип-хоп не многим приносит\
  \ доход \nКоторый год бьюсь головой о стену \nЗнаю себе цену, знаю тебе цену \n\
  Топчу ногами сцену, с целью донести идею \nДо тех, кому не безразлично то, что я\
  \ делаю \nВсе юные и смелые, а мне пора на пенсию \nНо я еще не спел свою последнюю\
  \ песню \nИ хоть ты тресни, пытаясь доказать обратное \nЯ интересен людям и мне\
  \ это приятно \nЯ крут как Тайгер Вудз, я лыс как Бритни Спирс \nМеняю мир, как\
  \ в \"Матрице\" Киану Ривз \nЯ лучше буду слушать группу \"Kiss\", чем группу \"\
  БИС\" \nЦелую на прощание, как Jadakiss \n\nПо тем же рельсам, что и я, ходить опасно\
  \ \nВидишь, ведь Аннушка уже разлила масло \nТы хочешь мяса? Смотри не попади в\
  \ беду! \nЯ голоден, поэтому рифмую за еду"
