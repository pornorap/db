artist: Пабло Прекрати
name: Интро
text: "Мы не мечтаем, сика, мы строим планы \nПрошу запомнить это и не считать странным,\
  \ \nВпредь, как внешний вид и песни Жанны Агузаровой, \nВедь, Aw, man!! - важно,\
  \ как температура в сауне. \nПрекрати. Шелякин. Solo number one \nЭто всем тем,\
  \ кто падал, начинает заново. Вам, \nКто сделал себя сам, как \"Лицо Со Шрамом\"\
  \ \nВерит только в себя, любит только себя и свою маму. \nВсем лейблам, крю, скводам\
  \ и кланам \nВсем прожженным шмарам и аренбишным гламурным дамам \nЭлитным шалавам,\
  \ среднему классу, трудягам, \nВсем чисто пацанам, просто парням и голимым ботанам.\
  \ \nЯ повторяю ежедневно: \"Пабло, не будь слабым! \nЗакругляться поздно с рэпом,\
  \ прекращать с рэпом рано. \nПорой жизнь бьет ключом, порой совсем не фонтан, но\
  \ \nВсе будет, парень, поверь как веришь рекламам\" \n\nThe end is near, I can see\
  \ it clear \nI can feel it in my bones, I can smell it in the air \nThe end is near,\
  \ thou shall not fear \nI can feel it in my bones, I can smell it in the air "
