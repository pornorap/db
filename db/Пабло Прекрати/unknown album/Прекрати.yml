artist: Пабло Прекрати
name: Прекрати
text: "Ну уж нет, Пабло прекратить не может \nТо, что начал однажды, ну что же старт\
  \ неотложен \nБросил бить баклуши, теперь бью в литавры, \nЧтобы ты бил в ладоши,\
  \ под мои удары \nЦени на нас wifebeater или костюмчик сшитый \nПлевать, что первая\
  \ база, зато цени взмах битой \nИ до тех пор, пока этим битом владеют улицы \nЦени\
  \ куплет и отличай стиль от безвкусицы \nПеред тобой моя жизнь в ритме и слогах,\
  \ \nУспехом ставлю блоки лохам на форумах и блогах \nВсех тех, кто будет мешать\
  \ и ставить подножки \nБудем гнуть, словно Ури Геллер гнул ложки \nЗови нас \"Head\
  \ Hunters\", как банду Мадди Уотерза \nГде мы, там хэдлайнерз покуривают просто\
  \ \nВ силу таланта или в силу возраста \nУбираем тех, кто выше, как раньше Магзи\
  \ Богус \n\nКогда я выхожу, понятно для чего я выглажен \nНо, то что я несу внутри,\
  \ важней как выгляжу \nПо новым понятиям, я - старая школа и, мать его, \nИз всей\
  \ Пензы семерых всего-то зову братьями \nЯ выращен поп-культом: мафон да телек с\
  \ пультом, \nГде каждый хит швыряет вверх как запуск катапульты \nА мы не будем\
  \ так жить, как нам вещают с экранов \nДостаточно видел, чтоб научиться видеть обман\
  \ \nВ мои планы не входит становиться ниггером, \nВ мои планы входит не стать обычным\
  \ \"Игорем\" \nЖить, просто наедая мамон, и с \"Толькой\" вместе \nПить жёстко,\
  \ надевая гондон, и то раз в месяц \nПоводов измениться и всё просто бросить \n\
  Много, как в США рэпперов малого роста \nПока держусь и, скажем так, жизнью доволен\
  \ \nМне ссать, я на понтах и с \"Дизелем\" на фоне"
