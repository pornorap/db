artist: Пабло Прекрати
name: Старски и Хатч
text: "Возвращается, наконец, на юга в город Норов традиция \nЗатянулся слегка мораторий\
  \ на наркозависимость \nВ упадок наркоманская слава пришла и амбиции \nГород утратил\
  \ позиции, настала пора возродиться им \nСтолице вернуть статус центра наркоманской\
  \ культуры \nНо базар не веду ни хуя не о барбитуре \nНе о дури, той, которую так\
  \ чуть ли не все подряд курят \nНа улице новый кайф - \"Спрайт\", разбавленный микстурой\
  \ \nЯ ещё пешком под стол ходил, а этого кайфа вкусил \nКогда похожий на \"Пепси\"\
  \ терпкий бухал \"Пертусин\" \nТеперь меняю \"баян\" свой я и другие снасти \nНа\
  \ лекарство с толчёным льдом в стакане из пенопласта \nМы тащимся буквально замедленно\
  \ \nСчитай нас олдскулом, в ногу не успеваем за временем \nВ розовых тонах всё,\
  \ я торможу и заторможенный \nПолзаю как жук, который употребил дозу лошади \nНе\
  \ соберешь до кучи нас - мы в кусках, в дребезги порублены \nКак на микстейпах тех\
  \ слова рэпперов из Хьюстона \nСиндром абстинентный - кашель, а из побочных эффектов\
  \ - \nТо, что в аптеке смотрят косо, но всё равно берут деньги \n\nБурый, но светлей,\
  \ чем портер эскорт маленьких порций \nНе уступает по напору мощности скорости \"\
  Порше\" \nГрадусов рядом нет больше, но дольше тянет, как за уши \nБродить в потёмках\
  \ души в палатке со сладостями \nКак падкий кот на сметану, не стану лезть под капот\
  \ \nКак автомеханик, искать как скаут и кануть хамом \nВ храме, где архиважно быть\
  \ химиком грамотным \nВижу лишь гравитацию галактик в граммах и гранулах \nСреди\
  \ соратников отравленных нет раненых, с травмами \nСреди них, также, нет быстрых,\
  \ как пуля \nСнаружи бешеный улей, а в кадре ситцем и тюлью \nУкрыты статуи Клода,\
  \ но прибитые к стульям \nПростым патрульным впустую рвать струны, гадать на рунах\
  \ \nДаже Старски с Хатчем это явно было бы трудно \nЗатронут такой шельф, это как\
  \ масло \"Shell\" \nЯ утверждаю под присягой это - кашель, кашель... \n\nСлушай,\
  \ прости нас за то, что мы говорим так непонятно и рифмами \nВидимо, просто до этого\
  \ Старски и Хатч не бывали такими убитыми \nЭто не градус, а рецепты техасские (Это\
  \ не градус, а рецепты техасские) \nВ клубе не рэп, мы не понимаем транс и не принимаем\
  \ отмазки \nНа парковке стоит \"Зебра Три\" у нас стоят два смычка и есть одна цель,\
  \ \nЧтобы часа так на три сейчас ровно в два одна тёлка легла к нам в постель \n\
  Мы - раздражители клитора, Ooh Wee - как прикольно звучит это \nТы будешь дурой\
  \ набитой, если не в нашу пользу сделаешь выбор \nМы не совсем детективы, если честно,\
  \ но очень сильно хотим в этот уик-енд \nНайти не только мотивы, \nНо и то, что\
  \ так сильно скрывает \"Victoria's Secret\" \nЯ не пошляк, как Поли Шор, но реально\
  \ помешан на жопах и сиськах \nВсю ночь смотрели только на них и было бы круто увидеть\
  \ их близко \n\nЯ не в хлам и, вообще-то, я совсем не бухаю, мисс-леди \nЯ не хам\
  \ и ладонь на жопе совсем не считаю трагедией \nЯ продюсер \"ВиаГры\", именно щас\
  \ мы в поисках новенькой третьей \nВедь надо только ответить, едешь ты с нами или\
  \ не едешь..."
