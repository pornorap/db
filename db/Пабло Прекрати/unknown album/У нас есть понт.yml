  \ бюджетом, \nНо быдло качает под это, будто Пабло - Дэвид Гуэтта \n\nНет, я не\
  \ бог, но в рэпе точно побольше секу \nИ было бы мне в облом тянуть бабло с малоумных\
  \ сикух \nЯ чёртов псих, хоть иногда это трудно заметить \nПросто нет сил, когда\
  \ артист продаётся за рейтинг \nВам не хватает славы? Мне не хватает настроя \n\
  Я говорю: \"Твой трек - гавно\", ты, сразу, как рояль расстроен \nТут я зазнался:\
  \ \"Боже мой!\", \"грубиян\", \"обидчик\" \nЭто дерьмо вынуждает быть злостным как\
  \ хищник \nМузыкой не заработать нала, \nЭто факт, как и то, что правильной рэпчины\
