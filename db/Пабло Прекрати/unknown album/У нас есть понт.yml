  \ Плесени\", \nНо безопасный, как в тачке с ремнём на заднем месте \nЯ для многих\
  \ как для меня когда то Лига - \nБаскетбольное кольцо в школе: видишь, но не допрыгнуть\
  \ \nИ эти дети пишут, что пора мне в запасные, \nНо на старте, как в спорте, всегда\
  \ стреляют холостыми \nХоть ты из Пензы, но вряд ли станешь братом мне \nАвтодром\
