name: Одна правда
text: "Я отмолчусь, болтать не в нашем стайле \nПусть рэпаки копируют друг друга как\
  \ файлы \nВ погоне за славой смешнее Рикки Бобби \nНо что есть рэп, если работа\
  \ в офисе как хобби \nА жизнь не так быстра как полёт пули \nМосква не так красива\
  \ как у Бубы в \"Питбулле\" \nЯ верю в кик и снэр, что порой бьют с новой силой\
  \ \nВряд ли ты поймешь, как так, безработный, но счастливый \nИ с каждым годом всё\
  \ сложнее объяснять словами \nДевчонки вышли замуж, развелись с мужьями \nЗа плечами\
  \ десять лет истории хип-хопа в Пензе \nТрудно встать на ноги, когда культура на\
  \ протезе \nКогда бездушно жрут всё, что играет плеер \nРядятся в чёрные шмотки,\
  \ будто Дарт Вейдер \nКомиксы чёртовы и все эти псы \nДля меня в районе хера, как\
  \ на джинсах B.B.C. \n\nЯ откровенен с тобой и абсолютно честен, \nКогда я сочиняю\
  \ текст, не сочиняю в тексте \nСловно прогноз погоды куплет не длится долго, \n\
  Зато правдив, как молитва, что идёт до Бога \nЭто не \"Новая Эра\" с лого слева\
  \ на кепках \nЭто новая эра строго с правдой в треках \nРэп верно стоит того, раз\
  \ покупаешь это, \nНо, блин, если Стим - рэп, тогда я - не рэппер \nЕдинственный\
  \ МС что был сдулся на \"XL'e\" \nВидать, этот XL на бирке от товаров SELA \nИ,\
  \ словно Proof из D-12 наша хип-хоп культура \nРодилась на улице, но а умрёт в клубах\
  \ \nЭто не альбом Сявы, здесь всё чистая правда \nТы знаешь \"Пен-а-пласт\"? Но,\
  \ ты не знаешь Пабло! \nНадеюсь был услышан тобой в этом треке, \nПомни, Пенза -\
  \ это не только Солнце с Пенкиным \n\nКогда тру врут, в рэп верю слабо, \nНо здесь\
  \ один МС, один майк, одна правда"
