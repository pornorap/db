artist: Пабло Прекрати
name: Жалобы
text: "Грубые линии, печаль и усталость в лице \nВремя в корне меняет. Положа руку\
  \ на сердце, \nНе помню, когда последний раз ездили в тур \nИ где запал, что поджигал\
  \ бикфордов шнур \nПесни писали в паре, объединяли взгляды \nДля отроков с провинции\
  \ мы были аксакалами \nВсё кануло - до судьбы каждого параллельно стало \nНовый\
  \ рубеж, будто родились заново \nПриступы амнезии: вспоминаешь с трудом \nФанатиков\
  \ дела, что не откладывают на потом \nЧто со страстью пишут слова на тетрадных страницах\
  \ \nЯ потерялся среди лентяев и тупиц \nМой оплот - рэп, я - звено в грязной игре\
  \ \nХоть и под колпаком иллюзий о завтрашнем дне \nВ эпицентре шторма, будто в говно\
  \ мордой \nЦель заработать бросает котёнком в воду \nУтечка свежей крови, в жилах\
  \ бляшки отчаяния \nШаткость во всем, из угла в угол метания \nНет стержня, нет\
  \ фундамента и нет основы \nВнутри бунтует подросток, хоть и выгляжу снобом \nНюхаю\
  \ порох, внутренний мир морю голодом \nРазмениваюсь на мелочи - после выходит боком\
  \ \nЛюбые начала на грани внутренней войны \nЯ до триумфа больше не считаю дни \n\
  \nЧто ты знаешь о цели, если у рэппера она одна? \nТа, что доводит либо до небес,\
  \ либо до дна \nНо моя вера жива уже который год \nЯ не могу предать, хоть меня\
  \ и предает хип-хоп \nИгра в безответные чувства, словно в школе \nНо, пиздец, серьёзно\
  \ всё, как \"Pride\" без правил более \nЭто не дис на культуру, ведь трек в культурный\
  \ диск \nКультуры нету близ, где правит шоу-биз \nА здесь вещает низ, здесь каждый\
  \ полный псих \nЧто пашет без зарплаты плюс без выходных \nЯ не мечтаю о звездах,\
  \ херовый космонавт \nДавно прошёл это всё, как чёртов \"Starcraft\" \nИ не без\
  \ ссадин, не без слёз, не без боли \nБей и бегай - в жизни всё точно, как в бейсболе\
  \ \nМне нужен стимул продолжить то, для чего всё это \nСлушай трек \"четыре\" на\
  \ \"Премьере\", чтобы найти ответы \n\nОптимизма ноль, работа - отстой \nКупюры\
  \ мнёт в руке другой \nИ ничего, кроме жалоб \nМозг вынес женский пол, на друзей\
  \ зол \nСтихи в корзину под стол \nИ ничего, кроме жалоб"
