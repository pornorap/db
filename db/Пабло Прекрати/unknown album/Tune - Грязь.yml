artist: Пабло Прекрати
name: Tune - Грязь
text: "Грязь не только в мыслях, она не играет чисто \nЯ первый во всех смыслах, забудь\
  \ о других числах \nМы словно танки, что не боятся грязи \nНе крути башней, когда\
  \ пушка сзади \nТо, что выше её ног и плавно переходит в спину \nСравнил бы с Трининой,\
  \ если б в России знали Трину \nКогда она на животе, отказать невозможно \nЧто у\
  \ меня в фантазиях, у неё под кожей \nДоктора называют извращением \nТо, что я проделывал\
  \ с её расщелиной \nСкука вся убивается весельем \nКогда вместе с телом делим постели\
  \ мы \nТо одно, в чём я согласен с Мутабором \nСекс это мило, особенно с таким партнёром\
  \ \nЯ имел её сидя, я имел её лёжа \nИ на голове я имел её тоже \n\nРечь идёт о\
  \ любви, но о любви к прекрасному \nПрекрасны ноги, жопа. Прекрасны клитор, анус.\
  \ \nЭто - не пошлость и не хамство, это - факты \nРусский рэп из Пензы, в лучших\
  \ традициях Атланты \nТсс... её рука сползла вниз \nКулак сжимает яйца, она зовёт\
  \ их Ying Yang Twins \nК чёрту шёпот, здесь не ласки, грубый секс \nПара фокусов\
  \ с губами и мой \"Дэвид Блейн\" исчез \nПосле этой позы она стала злее \nПревратилась\
  \ в монстра, проглотившего моих детей \nТеперь берусь за то, что любят все чиксы\
  \ \nПришло время и мне примерить кожаные фиксы \nНе имею репутацию плейбоя или хасла,\
  \ \nНо я б не уважал себя, если б облажался \nЕё движения в конце быстрее тачек\
  \ на шоссе \nЗабыл на мне чемпионка по сидению на лице \n\nКричи сильней, чтобы\
  \ все соседи знали \nВ нашей спальне постельные баталии \nМоя ладонь скользит по\
  \ твоей талии \nИ нет секрета, что за экшн будет далее"
