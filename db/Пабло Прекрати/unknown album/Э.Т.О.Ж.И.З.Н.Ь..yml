artist: Пабло Прекрати
name: Э.Т.О.Ж.И.З.Н.Ь.
text: "Они знают что делают, мы знаем, что нам лечат \nЯсер хер тяжело когда весь\
  \ мир давит на плечи \nЗашивают рты, колят глаза, взамен дав денег \nЛюди - дебилы,\
  \ что ждут в холле, пока включат телек \nНо мне эти ваши боссы - вот где все! \n\
  Много было их, всех не вспомните \nВ полной темноте вольно ползайте \nНо я не один\
  \ из вас, меня не трогайте \nДаже на баксе глаз обшитый треугольником \nПока одни\
  \ считают кэш, страна покойников \nИгры в войну людьми, что не носят пиджаков \n\
  Я не готов на что готов любой из этих игроков \nМы под ударом, каждый на радарах\
  \ \nМеняй свободу на бабло или потеряешь даром \nЖизнь жёстче, чем фемдом порно\
  \ со страпоном \nЖопы наши в руках этих сук по закону \n\nБелый, чёрный, жёлтый,\
  \ да хоть красный \nРазницы нет ни какой, не смотри на краски \nТам не хватет баксов,\
  \ нам вечно мало евро \nСтарайся, не старайся - всё равно в копилке хера \nВедь\
  \ жизнь та стерва, что всегда была слепа \nОна режет всех подряд, не разбирая на\
  \ цвета \nУ неё цена одна, для каждого и каждой \nДля неё ты также дёшев, как струна\
  \ от банджо \nКак над шаржем скалится над нами днями \nДама любит посмеяться, зло\
  \ шутя над дураками \nПостоянно наставляя синяки да ссадины \nПроверяя силу многих,\
  \ многие не сладили \nСтановились слабыми, падали, падали \nВертикально в землю\
  \ лбом, лопаясь как шарики \nСтавили на себя, потом снимали ставку \nЧеловек любит\
  \ себя, людям ни кого не жалко. \n\nWe are all the same, be reasonable and sensible\
  \ \nHop on this train..."
