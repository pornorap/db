artist: Пабло Прекрати
name: Виски (Шнурки чистые)
text: "Наши диски будут разлетаться брызгами виски \nМой рэп и есть этот виски \n\
  С силой, искусно, со вкусом, на русском \nПытаюсь лить его в нужное русло \nВ лучших\
  \ традициях блюзменов с дельты \nПророчили мне стать больше, чем кем-то \nТрезво,\
  \ не пропивая талант я, \nСледую планам, будущим фактам \nДавно не делюсь с типами\
  \ склизкими виски \nМой рэп и есть этот виски \nКак \"Блэк Лейбл\", но пензенской\
  \ местности \nМой рэп-лейбл крепкий на редкость \nБленд Ди Лакс: купаж денег и нервов\
  \ \nВсе силы отдам, чтоб быть среди первых \nДесять лет шёл процесс созревания,\
  \ \nЯ готов, но это только начало... \n\nМой рэп словно чёртов виски \nМои кроссовки\
  \ белые, шнурки чистые \nСмотри на меня как на артиста \nМои кроссовки белые, шнурки\
  \ чистые \n\nПроливается зря, разлетается брызгами виски \nМоя жизнь и есть этот\
  \ виски \nВместе с ним, будто джинн, сердце хочет \nВ стеклянной бутылке быть после\
  \ бочки \n\nЖить в достатке, уверенным в завтра \nВидеть своих среди дегустаторов\
  \ \nЦвет меняется, как и то, что я делаю \nНе знаю как кожа, но душа вряд ли белая\
  \ \nБьюсь как стаканы, наполняя их близким виски \nМоя жизнь и есть этот виски \n\
  То с привкусом торфа, то карамели \nИдея двигаться вверх, прямо к цели \nСловно\
  \ звук под отколотым горлышком \nДержит как моджо и кость чёрной кошки \nДвадцать\
  \ пять лет шёл процесс созревания \nЯ готов, но это только начало \n\nМоя жизнь\
  \ словно чёртов виски \nМои кроссовки белые, шнурки чистые \nНеважно что на уме,\
  \ какие мысли \nГлавное кроссовки белые, шнурки чистые\n"
