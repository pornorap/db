artist: Пабло Прекрати
name: К полу
text: "Если жопа как у Кайли \nЗначит вам к нам в обитель крали \nХочу отдать всё,\
  \ чтобы вы дали \nПосмотреть обратную сторону своей медали \nПаре быков навесив\
  \ по паре бородок \nДамы за стойкой догнались очередной парой стопок \nСмех громок,\
  \ вечер не долог пока еще \nПраздник у тёлок, у мужиков бесплатное шоу \nЧёрт, как\
  \ она трясёт, \nЧто меня трясёт, давай тряси ещё \nЛибо меня подводит зрение, \n\
  Либо в этих джинсах сейчас землетрясение \nЯ такого не видел ни разу, \nЯ и не знал,\
  \ что \"паркинсон\" передаётся тазу \nДумал, такое бывает только в клипах у Луды\
  \ \nТут русские \"люды\" вот так отжигают в клубах! \n\nЗемлетрясение в клубах,\
  \ землетрясение в залах \nКогда мы правим балом, весь мир как будто бы замер \n\
  Нас остановишь едва ли, можешь забыть про усталость \nЕсли в деле Хром и Пабло,\
  \ не покажется мало \nВместо кабаков и стрёмных плясок на пьяную голову \nДвигаем\
  \ сегодня леди пятой точкой к полу \nРусские чики вертите задом так лихо, \nЧтобы\
  \ было похоже на съёмки западных клипов \nЧтобы слюни пускали американские жители\
  \ \nЧтоб такого движения даже в штатах не видели \nВсе как один не закрывайте глаза,\
  \ \nНе вздумайте спать, войдите с нами в азарт \nНаше место на сцене и наши песни\
  \ заразны \nЗавтра утром проснувшись, уже не сможешь без нас ты \nЗнаешь прекрасно\
  \ к чему приводит мой рэп \nХочешь попробовать? Я диктую рецепт... \n\nПриколи,\
  \ взорви танцпол ты \nОтдохни, оторвись по полной \nПрикоснись своим задом к полу\
  \ \nПотом резко вверх и снова... \n\nПриколи, взорви танцпол ты \nОтдохни, оторвись\
  \ по полной \nПрикоснись своим задом к полу \nПотом потряси немного..."
