artist: Guf
name: Имеет место
text: "Как только наступит тот день,\nЯ пойму, что этот реп никому не нужен тут\n\
  Я тихо уйду в темноту, \nОставив кое-какие следы\nИ по утру уже наврятли выйду из\
  \ темноты\nЕсли вдруг писать мне станет не о чем,\nЯ обязательно, хорошенько с парнями\
  \ это отмечу\nТочно будут пустыми оставаться листы, значит\nБудут сожжены мосты,\
  \ будут искры и костры, \nПо быстрому удаленны все плей-листы,\nПустые папки, посты\
  \ грустные кстати\nВ бошку могут закрасться опасные мысли,\nСтанут медленно меняться\
  \ числа, а где смысл\nНо есть проблема этот рэпчик вставил надолго\nПожалуй сильней\
  \ всего, что когда-либо торкало\nИ раз уж это продолжает звучать из чужих колонок\n\
  Значит я не одинок, дым под потолок\nЕсть Архи и Колек есть еще много кого, кто\
  \ не далеко\nЕсть микрофон и строки которых вагон\nМы в этом целиком и это не прикол\n\
  Подчерк всем знаком, скоро ждите подгон\nЗагляните под балкон, мы не сидели без\
  \ дела\nЗеленая музыка культивировалась и созрела\nОсталось запаковать ее в желтый\
  \ картон,\nЯ не о том, пардон, просто музон Гуф он\n\nЭто может быть даже не музыка\n\
  Но это качает из соседнего тазика\nЭто имеет место быть\nМожно выключить, но это\
  \ нельзя удалить\n\nМне и самому интересно \nСколько это еще может продлиться\n\
  Лет то сам знаешь уже даже не 30\nНо ведь еще и не 40, все ровно бро\nНо у тебя\
  \ уже ребенок, да ладно \nДа, бро\nИ я пиздец какой счастливый \nДа но, скажи Алексей,\n\
  Какие перспективы\nА это у вас спортивный интерес\nИли вы просто ксиву дома забыли\
  \ (слышь)\nИди кури крапиву, или лучше понюхай\nПо ноздре пуэра я тебе говорю братуха\n\
  Он так вставляет покруче первого (точно)\nЭто нервы наверно, попили чайку и хватит\n\
  Сколько можно в себя этот яд заливать\nОткуда я знаю что плохо, а что хорошо\nНо\
  \ это личное дело\nYou know каждому свое\nНе стоит воспринимать все так близко к\
  \ сердцу\nА перцем иногда называются просто специи\nПравильно кстати ты когда звонил\
  \ последний раз матери\nБлять слушайте тетя Катя, вы же знаете они же с батей уже\
  \ \nЛет пять в Таиланде, расслабление загар и отдых\nОт этих занятий\nВы к ним летите?\
  \ (отлично) скажите что я тут в полном поряде,\nЗарплата лежит на монолите\nНу вот\
  \ видите я могу читать о левом раскладе\nА вы будете гонять это на своих носителях\n\
  \nЭто может быть даже не музыка\nНо это качает из соседнего тазика\nЭто имеет место\
  \ быть\nМожно выключить, но это нельзя удалить"
