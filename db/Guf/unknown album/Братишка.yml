text: "ЦАО Ц... \nЛира переулков, Ц.. Тс...\nПринцип, два, два нуля, восемь,\nЛира\
  \ переулков....\n\nОни посмотрят в эту сторону, когда уже будет поздно,\nНо всё\
  \ равно здесь будут оставаться вопросы.\nА может и не посмотрят вовсе - кто их знает?\n\
  Как обычно забьют и просто не обратят внимание.\nМы оставляем вам послание, зрители,\n\
  С самого начала 21го столетия...\nОтнимаем ваше время как вы сами видите,\nРоссия,\
  \ Москва, Центр - теперь Медведев.\nЯ его не знаю, пока не корефаним,\nЗато вспоминаю,\
  \ что было при Воване.\nМы пускали парики через Москву-реку,\nСейчас он на отдыхе,\
  \ я жду его на берегу.\nПод этим московским небом ещё больше рэпа,\nДля приезжих\
  \ и для тех, кто никогда здесь не был.\nДля тех, кто питается этим темпом,\nДля\
  \ тех, кто в этом темпе ищет себе корку хлеба.\n\nТелепередачи, шумит реклама, богатые\
  \ плачут,\nХитро, красиво, разумно одиночество, а как иначе?\nДо ночи, влюблённых,\
  \ но не зрячих, обреченных прокручивает,\nШарманщик, мне смотреть на этот ларчик\
  \ противно.\nМеня в нём всё равно не показывают такого же мальчика,\nПрототипного,\
  \ внимательного слежу, отмеряю - отрежу.\nО том что к чему соображаю, вот вижу что\
  \ пойду, погуляю,\nПо местам, достопримечательностям, по местности прокостыляюсь.\n\
  Каких бы красивых историй о жизни этой окрестности не рассказывали,\nКем бы не были\
  \ по весу те же средства массовой информации.\nВсе гонят - всё ровно,\nЖизнь жизнью.\
  \ Не рыба не мясо...\nНа то что есть смотреть не в радость - чаще трагично,\nДрама\
  \ за драмой и безвозвратно грамм за граммом.\nОграждают ограду брата от брата, напрасно,\n\
  Такие утраты опасны поздравляем тебя с твоим днём, с твоим праздником.\nВ час потехи\
  \ задуваем свечи, yo,\nИз дома выхожу через выход на чёрный двор.\nНе холодно, не\
  \ поздно, глаза протёр, в плеере рэпчик играл серьёзный,\nПод козырь безбола залетал\
  \ ветер, городские громады в дневном свете.\nЧтобы пройти по бутикам нужно сказать\
  \ нет наркотикам,\nСказано - сделано, за чужим погонишься, своё потеряешь.\nМеня\
  \ лишь беспокоит, куда без палевна скинуть использованные инсулинки,\nБоль сломанной\
  \ руки, разбитых в лохмотья губы, синяки.\nПосле вчерашней потасовки загипсованной\
  \ рукой \nНе удобно было очищать кроссовки...\nМало по малу всё больше и больше\
  \ становится холодно \nНа звукозаписывающей студии ремонт полным ходом. \nСвободы\
  \ для творческих мыслей и хип-хопа немного, подъехала машина, \nНесколько знакомых\
  \ физиономий и точно тот же номер.\nВот так встреча с полнолуния повороты резче,\n\
  Как танцы с бабами в ночном клубе вчетвером кубарем, сигареты попадали на пол.\n\
  Эй, за рулём, кто же так рулит, руки вросли в руль, ноги в педали,\nБеда, глаза\
  \ от страха впали внутрь.\nДыхание замирает, душа уходит в пятки при виде отметки\
  \ на стрелке,\nВ этот момент нет ни на кого надежды, никто друг другу не помошник.\n\
  \nВ это поверить сложно, хоть всё в порядке,\nНесемся и безбожно, и без оглядки,\
  \ не знаю что на него нашло?\nЯ о водиле, но всё обошлось,\nИ ноги педали отпустили\
  \ - всем вдруг стало смешно.\nМожет мысль о ремонте, может, захотел поучаствовать\
  \ в жизни?\nНе знаю, что за мысли были нашем спасением...\nАвто тормозило с визгом\
  \ и выворотом руля по адресу, Бахрушина, 7, Состояние оказалось как у Ноя после\
  \ наводнения.\nКаждый дом для меня был картиной музея,\nМой район, я шёл пешком\
  \ и что-то вновь нашёл в этой тишине и вышине домов.\nЧто-то потерял, смысл жизни\
  \ обрёл новый объём,\nДобрёл до дома, а там полным полно народу...\nТёлки все как\
  \ Мадонны, старший братан, \nParty полным ходом, собака развалилась на полу.\nНаполняются\
  \ стаканы...\nИ так новый день начался по новому, yo.\n\nСтягиваем новые резервы\
  \ из подземелья,\nМы копаем аккуратно и весь песок просеиваем.\nМы не по стоимости\
  \ смотрим или по весу,\nА ценим естественность и весомости интересов.\n"
