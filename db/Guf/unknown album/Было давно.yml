text: "Когда идёт снег, чёрные мёрзнут,\nНо стоит белый и настроен довольно серьёзно.\n\
  Самолеты летают ниже, зато длинней паровозы,\nУмнее вопросы и сильнее морозы \n\
  Уже ушёл Михаил Сергеевич, но ещё не было Бориса\nВ гостинице, в центре китайской\
  \ столицы,\nГде-то высоко я смотрел в окно и тупо считал велосипедистов,\nКак это\
  \ было давно\nКак меня сюда занесло - я не понимал толком,\nЗато отличал легко кепку\
  \ от бейсболки,\nПомнил наизусть 27 команд NBA:\nМайкл Джордан - 23, Мэджик Джонсон\
  \ - 32.\nМайкл Джексон еще по-моему был чёрным,\nА группа \"Ласковый Май\" умудрялась\
  \ собирать стадионы\nРокко вёл себя скромно в своём первом порно\nИ оставалось несколько\
  \ волос на голове у Кобзона.\nЛёха, Лёха! Звала какая-то Алёна,\nЖдал у микрофона\
  \ Газманов сына Родиона.\nПока Мадонна скакала по сцене, like a virgin,\nЯ полюбил\
  \ рэп и походу полюбил его очень...\nВ каждом доме знали, как выглядит певица Сандра,\n\
  А за чёрными очками что-то видел Стиви Уандер,\nВся страна напевала \"Миллион алых\
  \ роз...\",\nА Курт Кобейн до конца не прочувствовал передоз\nНа кухне, по радио\
  \ \"Атас\" группы Любэ,\nА Джордж Майкл, кстати, педик. Полюбэ.\nЕще в проекте не\
  \ было группы Wu-tang clan,\nЯ махал руками на концерте. Тупо - Кармэн.\nИз-за значков\
  \ Рокки и Рэмбо на синей форме\nСтаршеклассники в школе стебали и звали Сталлоне,\n\
  Я заикался и на уроках отвечал только письменно,\nА между ответами рисовал портреты\
  \ Барта Симпсона.\nМечтал стать водителем трамвая\nЗнаю почему - ведь трамвай легко\
  \ управляем\nВсе родные были сотрудники Аэрофлота\nИ я видел свои полёты по-другому\
  \ над этим болотом\nМожет быть в этом был виноват MC Hummer,\nС его странными штанами,\
  \ полосатыми висками,\nМожет быть группа Kris Kross, \nС их одеждой задом наперёд\n\
  Ну кто сейчас разберёт?\nНо как можно было слушать Metallic'у, AC\\DC,\nКогда были\
  \ Vanilla ICE и ICE MC ?\nКому нужен Take That, если есть E-17, \nJazzy Jeff и Fresh\
  \ Prince, (Tek-Tim?)...\nSnoop Dogg еще был Снуппи: Еппи-еу, яи-ей,\nIce Cube, Dr.Dre,\
  \ NWA\nNaughty By Nature плотно качали \"Hip-Hop horay\",\nCypress Hill злобно пищали:\
  \ \"Insane in the brain\".\nНа дискотеках \"No Limits\" от 2 Unlimited,\nИ Real\
  \ 2 Real - \"I like to move it, move It\".\nВ лучшем случае - Salt'n'Pepper и TLC,\n\
  А так - Технология и Лика МС - \"Би-Би, такси\".\nДалеко не каждая семья могла позволить\
  \ тачку,\nНа рубль давали два пломбира и жвачку\nСтояли аппараты с газировкой возле\
  \ каждой станции метро,\nКак это было давно\nЯ захотел стать участником этой хип-хоп\
  \ эстафеты,\nЯ не забуду тот день, 13-ого лета\nГде-то на севере Китая учился курить\
  \ в затяг,\nЛюди только начинали правильно писать \"2Pac\".\nЗаценил клип Nas'a\
  \ вместе с Lauryn Hill\nИ подумал про Vanilla ICE'а: \"Он - полный дебил\",\nА сейчас\
  \ я читаю всё это без блокнота,\nС середины октября 2009-ого года...\n\nКак это\
  \ было давно..."
