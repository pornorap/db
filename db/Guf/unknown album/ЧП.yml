text: "Вы бы видели как раньше вел себя на гастролях\nГоры травы плюс море алкоголя\n\
  После концерта всей толпой\n- Айда в мой номер\nИ на следующий день в другом городе\
  \ выступать с перепоя\nСейчас люди не понимают, что это такое\nКогда я отказываюсь\
  \ от дудки\n- Он че гонит??\nЯ вам открою секрет, это не сила воли\nЯ так сказать\
  \ пересел на кое-что другое\nТак что моя милиция может спать спокойно\nЛеша больше\
  \ не курит\nВообще, внатуре!\nЛучше дайте мне чайник с горячей водой\nИли давайте\
  \ я сам, просто покажите где здесь кулер!\nИ хули?\nТеперь у меня в чемодане ничего\
  \ запрещенного, только добрый запас чая\nИ когда я прилетаю в другие города\nМне\
  \ нужна только розетка\nВода пока была всегда\nЭто ведь не наркота, он же не прет,\n\
  Ну да, но чай бывает разным\nЕсть опасные сорта\nЯ составил тройку лидеров из каких-то\
  \ соображений\nИ решил провести некоторые параллели\nПуэр я могу сравнить с амфетамином\n\
  Я не пью его часто\nОн разгоняет меня слишком сильно\nЯ завариваю термос и беру\
  \ с собой в машину\nИ понемногу в течении дня\nДень бывает длинным\nНа втором месте\
  \ у меня Те Гуань Инь\nОн как планчик\nИдет как надо за стаканчиком стаканчик\n\
  Он так по доброму мягко колпачит\nЕго можно даже девочкам, но лучше в присутствии\
  \ мальчиков\nи так первую строчку моего хит-парада\nЯ смело отдаю большому красному\
  \ халату\nВот что мне по нраву так это Да Хун Пао\nЧайный пьяница здесь!\nВася доставай\
  \ отраву!\n\nЛюблю чай, как панда любит бамбук\nТак же как любит Le Truk дуть траву\n\
  В чайной кухни без обмана, нет это не трюк\nЭй... Поставь чайник на плиту\nПри себе\
  \ всегда имею десяток грамуль\nДоверься стафу из моих рук и кипятку\nРасфасованный\
  \ вес или спрессованный круг\nЭто Чайный пьяница\n\nНу че Васяня присядем?\nЕсть\
  \ малёхо дахунпао, пуэрчика и шуйсяня\n-Куришь?\n-Не куришь? Красава. Я тоже бросаю.\
  \ Шучу.\nПросто вилы в ларек\nДа и вставило не слабо\nСколько по стране развелось\
  \ чайных пьяниц\nЗаваривает состав ***\nНа какой-нибудь прибитой хате\nПлитка, кастрюлька,\
  \ заряд и по полной бухать нашего брата\nОни очень любят на пищевых точках\n-Официантка\
  \ родная можно графинчик кипяточка\n-Еще кипяточка, еще кипяточка\n-Заказывать что-нибудь\
  \ будете?\n-Нет, просто кипяточка\nПрохожу досмотр в аэропорту\n-Ваш рюкзак. Так\
  \ что у вас тут?\nПонятые, досмотр, короче весь замут\nКапитан по рации рапортует:\
  \ \"Нашли наркоту\" \nВся эта история собирает толпу\nКапитан извлекает из рюкзака\
  \ траву\nА там прикинь *** пуэрчик ***\nИ мне нечего сказать этому лоху\nМарихуана?!\
  \ Я чувствую тону\nХочешь курни, я отсыплю и отломлю\nЯ этой отравы сам тебе забью\
  \ в папиросу\nПросто курни капитан - к чему вопросы?\nОн не разделил мое настроение\n\
  И мы проследовали в линейное отделение\nТам собрался целый консилиум\nНюхают, жуют,\
  \ хотят закрыть Василия\nДа растет, да сушат, да фасуют\nДля употребления используют\
  \ специальную посуду\nХотите сделать это дело подсудным\nСтатья 228 со специальным\
  \ чайным подпунктом\nКонфискация яда, я до Е-бурга\nСлава богу там есть люди намутили\
  \ пресс круга\nВ Москве по прилету я в линейную управу\nНу че капитан, продегустировали\
  \ отраву?\nА он на легком сушнячке, глаза как будто целый день курил Ташкент\nЯ\
  \ насчет чая, точнее насчет его возврата\nА он мне шепотом:\nЧая нету - делся куда-то\n\
  \nЛюблю чай, как панда любит бамбук\nТак же как любит Le Truk дуть траву\nВ чайной\
  \ кухни без обмана, нет это не трюк\nЭй... Поставь чайник на плиту\nПри себе всегда\
  \ имею десяток грамуль\nДоверься стафу из моих рук и кипятку\nРасфасованный вес\
