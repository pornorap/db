name: Это было давно
text: "Как это было давно...\nЗм зм, два два нуля девять\nЗМ\n\nКогда идет снег, черные\
  \ мерзнут,\nНо стоит белый и настроен довольно серьезно.\nСамолеты летают ниже,\
  \ зато длинней паровозы,\nСильнее морозы и умнее вопросы.\n\nУже ушел Михал Сергеич,\
  \ но еще не было Бориса.\nВ гостинице, в центре китайской столицы,\nГде-то высоко\
  \ я смотрел в окно и тупо считал велосипедистов,\nкак это было давно...\n\nКак меня\
  \ сюда занесло - я не понимал толком,\nЗато отличал легко кепку от бейсболки,\n\
  Помнил наизусть 27 команд NBA:\nМайкл Джордан - 23, Мэджик Джонсон - 32.\n\nМайкл\
  \ Джексон еще по-моему был черным,\nА группа \"Ласковый Май\" умудрялась собирать\
  \ стадионы.\nРокко вел себя скромно в своем первом порно,\nИ оставалось несколько\
  \ волос на голове у Кобзона.\n\nЛеха, Леха! Звала какая-то Алена,\nЖдал у микрофона\
  \ Газманов сына Радеона.\nПока Мадонна скакала по сцене, like a virgin,\nЯ полюбил\
  \ рэп и по ходу полюбил его очень...\n\nВ каждом доме знали, как выглядит певица\
  \ Сандра,\nА за черными очками что-то видел Стиви Уандер,\nВся страна напевала \"\
  Миллион алых роз...\",\nА Курт Кобейн до конца не прочувствовал передоз.\n\nНа кухне,\
  \ по радио \"Атас\" группы Любэ,\nА Джордж Майкл, кстати, педик. По-любэ.\nЕще в\
  \ проекте не было группы Wu-tang clan,\nЯ махал руками на концерте. Тупо - Кармэна.\n\
  \nИз-за значков Рокки и Рэмбо на синей форме\nСтаршеклассники в школе стебали и\
  \ звали Сталлоне,\nЯ заикался на уроках, отвечал только письменно,\nА между ответами\
  \ рисовал портреты Барта Симпсона.\n\nМечтал стать водителем трамвая.\nЗнаю почему\
  \ - ведь трамвай легко управляем.\nВсе родные были сотрудники Аэрофлота,\nИ я видел\
  \ свои полеты по-другому над этим болотом.\n\nМожет быть в этом был виноват MC Hummer,\n\
  С его странными штанами, полосатыми висками,\nМожет быть группа Kris Kross, \nС\
  \ их одеждой задом наперед...\nНу кто сейчас разберет?\n\nНо как можно было слушать\
  \ Metallic'у, AC\\DC,\nКогда были Vanilla ICE и ICE MC?\nКому нужен Take That, если\
  \ есть E-17, \nJazzy Jeff и Fresh Prince, (Tek-Tim?)...\n\nSnoop Dogg еще был Снуппи:\
  \ Еппи-еу, яи-ей,\nIce Cube, Dr.Dre, NWA.\nNaughty By Nature плотно качали \"Hip-Hop\
  \ horay\",\nCypress Hill злобно пищали: \"Insane in the brain\".\n\nНа дискотеках\
  \ \"No Limits\" от 2 Unlimited,\nИ Real 2 Real - \"I like to move it, move It\"\
  .\nВ лучшем случае - Salt'n'Pepper и TLC,\nА так - Технология и Лика МС - \"Би-Би,\
  \ такси\".\n\nДалеко не каждая семья могла позволить тачку,\nНа рубль нам давали\
  \ два пломбира и жвачку.\nСтояли аппараты с газировкой возле каждой станции метро,\n\
  Как это было давно...\n\nЯ захотел стать участником этой хип-хоп эстафеты,\nЯ не\
  \ забуду тот день, 13-ого лета.\nГде-то на севере Китая я учился курить в затяг,\n\
  Люди только начинали правильно писать \"2pac\".\n\nЗаценил клип Nas'a вместе с Lauryn\
  \ Hill\nИ подумал про Vanilla ICE'а: \"Он - полный дебил\",\nА сейчас семь утра,\
  \ я на кухне с ручкой и блокнотом\nИ написал вот это для моего народа..."
