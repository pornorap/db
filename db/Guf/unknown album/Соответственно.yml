artist: Guf
name: Соответственно
text: "Мы с Гуфом увлечены производством продукта,\nНе знаю, как получится, надеюсь,\
  \ выйдет круто\nЗамут. С целью выпуска совместного дебютного круга,\nДуэт московского\
  \ поэта и битмейкера с юга,\nНас чудом не похоронили заживо медлики\nТам где Гуф\
  \ водил экскурсии, Баста водил своих.\nОдин раз пересеклись наши пути,\nИ теперь\
  \ видимо нам суждено вместе мутить,\nХочешь понять в чем секрет успеха этого рэпа?\n\
  Я открою карты, тут прозрачная схема:\nКик, снэр, хэты, замысловатые сэмплы,\nНа\
  \ голос компрессор, стерео и верп, либо эхо,\nВ деках, в которых играло исключительно\
  \ техно\nТеперь крутятся треки русского рэпа,\nИ на концертах люди не только в капюшонах\
  \ и кепках,\nНо и те, кто просто узнал себя в этих темах.\nПопадая на телек, не\
  \ попадаем на деньги,\nГолос наших людей, наш рейтинг.\nЯ помню те дни, когда мастеринг\
  \ сливали на кассету,\nИ рэп-группы состояли из тех, кто жил по соседству,\nУ нас\
  \ другая история, все немного не так,\nГуф из центра Москвы, Я из Ростова — гастарбайтер,\n\
  Но есть кое-что, что нас объединяет:\nВзгляды на жизнь, на рэп и любовь к Китаю,\n\
  Мы не давали клятв, мы не вступали в кланы,\nМы просто делаем рэп, Гуф, Баста и\
  \ Ноггано\nНазывай это как хочешь,\nФиты, треки или песни,\nМы просто делаем это,\
  \ два, круглая десять...\n\nЭто нужно нам,\nИ вам соответственно,\nЭтого не избежать,\n\
  Это как стихийное бедствие,\nИ пока мы здесь,\nМы будем действовать,\nБаста и Гуф\
  \ совместно,\nИщи на местности. \n\nСтопудово, это должно было случиться,\nБаста\
  \ с улиц Ростова плюс Гуф из центра столицы,\nКое-что новое, но не нарушая традиций,\n\
  Мы любим рэпчик словно ниндзя-черепашки пиццу \nДля всей нашей братвы со всех уголков\
  \ этой огромной страны,\nКто качался от моей игры,\nУ нас почти все готово, готовы\
  \ ли вы,\nЧтобы вы качали головы, работали 2 головы?\nВсе, что ни делается, все\
  \ к лучшему, это сто процентов,\nЯ не жалею, что ушел из группы Центр,\nЗато теперь\
  \ я много в чем могу принять участие,\nНе, ну, а че? Могу, например, заехать к Басте,\n\
  Или, может, сегодня он будет Ноггано,\nОхрана внизу меня знает, — гоняю постоянно,\n\
  И все идет как по плану, он достает сверток с чаем,\nЯ достаю сверточек с планом,\n\
  Он заливает кипяточек, я взрываю косячок,\nДелимся новыми строчками и думаем, как\
  \ там че?\nВыбираем биточек из тех, что ночью делал Вася,\nПару часов заморочек\
  \ и дело доходит до записи,\nПотом где-нибудь в Арзамасе парни сядут в тазик,\n\
  Дунут, заценят, приятно ведь, не хуя се..\nВот, что я называю оставаться на связи,\n\
  Без разницы, на красном Икарусе или в бело-синем УАЗе,\nНа аэробусе, брабусе или\
  \ мазде.\nТрезво полностью, или головой в унитазе.\nХорошая новость! Ловите эксклюзивный\
  \ подгон,\nВсё как обычно, на совесть, мутили для вас вдвоем...\n\nЭто нужно нам,\n\
  И вам соответственно,\nЭтого не избежать,\nЭто как стихийное бедствие,\nИ пока мы\
  \ здесь,\nМы будем действовать,\nБаста и Гуф совместно,\nИщи на местности."
