name: Высота
text: "Над нами пелена, плюс днями облака, \nИ в небе из окна все та же высота.\n\
  Внутри горит запал, пока есть запас, \nПока не ушли все наши поезда\nТуда где темнота.\
  \ Дай мне огня сперва,\nВедь эта пустота дороги со стекла.\nКазалось это круто,\
  \ оказалось просто мутно.\nТы просто перепутал нужные тебе маршруты.\nЭти слова\
  \ не врут даже похмельным утром.\nНе знаю, кто здесь тру, но качают эти лупы, \n\
  И, как по кругу, я снова буду делать круто.\nМорозы лютые пройдут и с ними все замуты.\n\
  В пизду эти круглые - от них мажет только,\nСколько закрыли пацанов, хуй знает на\
  \ сколько.\nЯ знаю, это не больно, запоминай пароли,\nНе пожалей только, окунувшись\
  \ с головою.\nСирены снова воют на крышах белых машин,\nВ кармане белый порошок\
  \ – и ты их пассажир.\nЭто реальная жизнь этой большой Москвы.\nНа последнем этаже\
  \ сила высоты\nОбретает смысл, просто наборы чисел\nОпределяют мысли и решают, кто\
  \ здесь выбыл.\nИ не всегда есть выбор – кто-то программу выполнил.\nПопробуй выйти\
  \ из игры, если я залипну.\nЯ буду где-то рядом, чуть ближе, чем ты думаешь.\nТут\
  \ не про сук и пушки, а про души в этих лужах.\nТебе мозги крошит – не нравится,\
  \ не слушай.\nВечерами огоньки, и вряд ли кто поможет.\n\nЯ поднимаюсь выше, выше\
  \ этих крыш,\nМы снова что-то пишем и это от души,\nМы этим дорожим, а ты поспеши\n\
  С нами взлететь с каждым разом выше…\n\nОчень скоро укатят в депо все эти трамваи,\n\
  Но, пока мне говорят хватит, я продолжаю.\nМожет я и перестал жестить, как тогда,\
  \ \nНо, где кончаются пути, начинаются провода.\nДа, меня это так прет – запретный\
  \ плод сладок, \nИ качество стаффа зависит от количества бабок, \nИ я бы жил нормально,\
  \ но, увы, \nЯ привык смотреть куда-то выше вашей головы.\nЯ из Москвы. И вы сами\
  \ знаете, откуда.\nЯ повторять не буду, меня понять не трудно,\nGuf – три буквы,\
  \ я жутко мутный\nВайс, замес лютый. Ты, смотри не попутай.\nВ темное время суток\
  \ я кушаю фрукты\nИ тупо брожу на Чистопрудном в поисках пудры.\nСегодня в Южном\
  \ Бутово я вырубаю дудку,\nЗавтра ветра попутного – CENTR улетает в Тундру.\nВьюга,\
  \ и только у пилота есть катапульта, \nНо я ведь внук аэрофлота, поэтому – хуй там.\n\
  И, пока шуры в руках и братуля за пультом,\nВсем берегам – салам, айо, народ, салют\
  \ вам!\nНам сказали, надо нести ответственность за кого-то,\nЭти треки могут как-то\
  \ навредить кому-то,\nНо сейчас модно писать про любовь или погоду,\nВот только\
  \ трудно, так что ловите про замуты.\n\nЯ поднимаюсь выше, выше этих крыш,\nМы снова\
  \ что-то пишем и это от души,\nМы этим дорожим, а ты поспеши\nС нами взлететь с\
  \ каждым разом выше…"
