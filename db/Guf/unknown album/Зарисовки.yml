text: "Заметьте вообще не по теме и прощупайте,\nАлгоритмы и общение, свободное ведение,\n\
  Абстрактные эффекты, вдохновение мысли,\nЭй, общественный стиль - развейтесь на\
  \ мгновение.\nУ микрофона мыслитель творческого объединения,\nЦентр. Принц или Принцип.\n\
  Дорожка кокса, трубочка из баксов,\nЛицо, застывшая гримаса - Hello, Moscow.\nЗаточенные\
  \ иглы впивались в мои нервы, стервы,\nЛезли зубочистками, глупей взглядов не видел.\n\
  Типа держи себя в руках и в них всё остальное,\nИли из-за яда тебя тихо проглотит\
  \ стадо.\nРазные плоти платят за наркотик, \nНаходя себя в стадиях готовности взять\
  \ экстаза вмазаных, \nХватит, чтобы оплатить постройку торгового центра,\nМать их.\
  \ Один день, один миг, одна жизнь.\nСвободный стиль, смысл, в итоге, \nВ ответе\
  \ за шаги, а кто-то и за ноги.\nЭх, господи, не будь ко мне таким строгим\n\nМои\
  \ зарисовки с Новокузнецкой и Третьяковки\nСмотри, если ты не был в нашей галерее\n\
  Сходи скорее! Купи штакетов\n\nЯ взрываю пятку сканка напротив Мавзолея,\nИзвини\
  \ дедушка Ленин - это всего лишь зелень.\nМне просто до тебя от дома тут идти 500\
  \ метров,\nДа, прости, не представился - я Guf из центра.\nЯ здесь, брожу, пишу\
  \ о том, что вижу,\nКеды ношу и кое-что слышу, по мелочи,\nМучу и почему-то имею\
  \ два высших,\nЗависаю на крыше с кропалём гашиша.\nГуляю с собакой по набережной\
  \ вдоль Кремля,\nВ мясо, глаза на повадке, длинношерстная такса.\nВспоминаю, как\
  \ залипал в парке Репина,\nПо полтора часа вмазанный - опасная сказка.\nПешком через\
  \ большой мост до Китая,\nТам живут люди как люди, нормально встречают.\nМожет высотка\
  \ хорошо получится с 56-го раза,\nПогода, время суток, смена ракурса.\nВдоль трамвайных\
  \ путей наверх по бульвару,\nМимо последней аптеки, где банчили с Золдиаром.\nВозле\
  \ прудов чистых, раз, два, три, четыре,\nПять плюх - лучшие книжки у Букиниста.\n\
  \nМои зарисовки с Новокузнецкой и Третьяковки,\nСмотри, если ты не был в нашей галерее,\n\
  Сходи скорее! Купи штакетов.\n\nПроходя по нашей улице - глянь на прохожих,\nВ их\
  \ загадочные лица, может, встретишь знакомых.\nЧетырёх струнные формы в узорах за\
  \ льдинами длинными,\nСвисшими пишут у меня из под крыши.\nПослание в сказочном\
  \ содержании, город жив, \nГород дышит, свет в светлицах, ветер в пору приветлив,\n\
  Снег с листьями кучами покрывает подснежную траву,\nВсё тает, нежное пение птиц,\
  \ серое небо.\nГоризонт с тучами, свежие мысли, \nВетер вдыхает и выдыхает.\nВздохнул\
  \ и застыл тенью невидимой,\nИ снова поплыл в бесповоротном движении.\nЗавидя себя\
  \ поклонился, снял шляпу и исчез без следа,\nВ вальсе, растрепав пыль с асфальта.\n\
  Захожу, лёгкие двери раскрылись, повсюду холсты,\nПредания, повести, их золотая\
  \ середина.\nНа бумаге запахом временно расстояние,\nИ впредь впереди алгоритмы\
  \ ощущение при кратких свиданиях,\nПревратили мои сны в осознанные знания,\nЕщё\
  \ одна из зарисовок поддельного сознания.\n\nМои зарисовки с Новокузнецкой и Третьяковки,\n\
  Смотри, если ты не был в нашей галерее,\nСходи скорее! Купи штакетов.\n"
