name: Больше стаффа
text: "Ещё давным-давно, \nЯ пообещал себе выпустить свой альбом, \nИ вот уже второй,\n\
  И по-любому будет третий, но уж поверьте, \nЯ успею надоесть вам на этой планете.\n\
  \nКак бы я не пытался, \nЯ бы никогда бы не смог записать и выпустить \nВторой Город\
  \ дорог.\nКто знает, тот поймёт о чём речь идёт, \nОстальное не ебёт,\nТак вот,\
  \ салют народ, как настроение?\nЧё у вас там по теме?\n\nПрошло время, пусть не\
  \ много, \nНо тем не менее.\nНа самом деле, всё гораздо сложнее\nИ к сожалению,\
  \ все рано или поздно взрослеют.\n\nТеперь я реже бываю в метрополитене, \nИ не\
  \ поднимаюсь на любимую \nКрышу даже по воскресениям,\nНе выступаю с предложениями\
  \ в Московской мэрии,\nХожу по сцене и ищу свою бутылку Джек Дэниэлс.\n\nКороче\
  \ много изменений, \nЯ теперь человек семейный, \nИ всё время провожу с ней.\nНо\
  \ это редко, когда я бываю в Москве, \nА так мы где то по стране, качаем города\
  \ на качелях.\nЯ понятия не имею кто нас там сменит, нормально, \nОтметились и продолжаем\
  \ движение.\nИ вам конечно виднее кто как стелет. \n\nЯ люблю то, что я делаю, а\
  \ делаю я то, что умею.\nПойми, я очень дорожу, тем что имею, \nИ эти парни тоже,\
  \ небо нам поможет.\nВряд ли мы когда-нибудь дойдём до цели, \nНо приятно ловить\
  \ уважение в глазах прохожих.\n\nБольше стаффа, меньше табака,\nСнизу асфальт, сверху\
  \ облака,\nКогда-нибудь ты тоже увидишь 2pac'а,\nНо это будет чуть позже, а пока:\n\
  Больше стаффа, меньше табака,\nСнизу асфальт, сверху облака.\nСкоро будет наоборот,\
  \ ну а пока:\nБольше стаффа, меньше табака.\n\nСоблюдая традиции, я буду предельно\
  \ скромен, \nИ не скажу ничего в принципе, \nО своём втором альбоме.\nНичего хорошего,\
  \ или плохого тем более, \nНаверно кроме того, \nЧто этот альбом сольный.\n\nСо\
  \ стороны прикольно, \nСтолько гастролей, я не спорю, \nТем что происходит я вполне\
  \ доволен.\nНо мне спокойнее одному на берегах, на районе, \nС бутылочкой колы на\
  \ лавочке, с Колей, но народ, i'm sorry.\n\nНо походу, я кое что понял, \nСтоя у\
  \ подоконника, в том тёмном коридоре.\nКое чего я может и не помню, я не скрою,\
  \ \nВедь последние суток трое, я провёл в коме.\n\nСколько джоинтов поники надо\
  \ взорвать на балконе, \nЧтоб научиться читать как читает Павел Воля,\nНо я не буду\
  \ выступать в роли мамы Чёри, \nЯ с другой категории, давай поспорим?\n\nЯ достоин\
  \ радовать аудиторию, \nИ качать на повторе в той восьмёре \nИли Nissan Patrole,\n\
  И пока меня это кроет, \nВы не ждите конца истории \nКстати R.I.P. Игорь Сорин.\n\
  \nБольше стаффа, меньше табака,\nСнизу асфальт, сверху облака.\nКогда-нибудь ты\
  \ тоже увидишь 2pac'а,\nНо это будет чуть позже, а пока:\nБольше стаффа, меньше\
  \ табака,\nСнизу асфальт, сверху облака,\nСкоро будет наоборот, ну а пока:\nБольше\
  \ стаффа, меньше табака.\n"
