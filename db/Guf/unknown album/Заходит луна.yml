text: "Казалось бы, всего хватало, учил язык в Китае,\nЖил там, получал образование,\n\
  Продавал Гарик в общаге и не собирался сваливать,\nНо меня отправили, ну и до свидания.\n\
  Далее, стояли у метро с Коляном, траву впаривали, \nНеформалам, пили Баварию, \n\
  Считали трамваи и пусть еще не читали,\nА шлялись на кузне вечерами, было нормально.\n\
  Далее, дурное влияние плохой компании,\nЯ поменял сознание, хотя предупреждали заранее,\n\
  Печально. Знаю, но с кем не бывает,\nИ мы продолжали далее, главное\nДворами без\
  \ палева, не привлекая внимания, \nЯ и Ваня до Кузни, от Павеля, \nДождь поливает,\
  \ но все уже на кармане, \nИ мы бежали будто шла борьба за медали, на соревнованиях\n\
  Между этажами, восстанавливаем дыхание,\n- На сам давай, только в этот раз делай\
  \ все правильно,\nКрасное Marlboro, Аква-Минерале, \nМолчание, пламя, вроде поправило.\n\
  \nЗаходит луна, восходит солнце,\nПриходят друзья, а с ними новые знакомства,\n\
  Любовь, громкий хохот, безумство обещаний,\nИли хорошие чувства, заходит солнце,\
  \ восходит луна.\nМосква. Центр.\nZM\nМосква. Центр.\nZM\nМосква. Центр.\nZM\n\n\
  Бывало холодало иногда, Да? Ну и ладно,\nНо там была правда, я и не скрываю,\nЯ\
  \ начинал читать рэп - для самого себя,\nИ уж точно никогда не хотел, чтобы меня\
  \ узнавали.\nСчитал, что имел право, читал как умел, \nПравда. И меня это радовало,\
  \ \nА если рады пару парней с райончика, \nТо вообще порядок.\nВот он где музончик,\
  \ \nВот они где хит-парады,\nЯ просто хотел занять свою нишу,\nСами знаете кто,\
  \ открыл мне доступ на эту крышу\nЯ шёл на площадку, когда было жарко,\nЕсли начиналась\
  \ гроза, я прятался в арке,\nЖдал появления солнца, смотрел на небо\nИ не кому не\
  \ доверял в то время, кроме рэпа.\nТе кто знают что такое ZM - меня поймут,\nМир\
  \ всем местным, 09, народ салют.\n\nЗаходит луна, восходит солнце,\nПриходят друзья,\
  \ а с ними новые знакомства,\nЛюбовь, громкий хохот, безумство обещаний,\nИли хорошие\
  \ чувства, заходит солнце, восходит луна.\nМосква. Центр.\nZM\nМосква. Центр.\n\
  ZM\nМосква. Центр.\nZM\n\nПоловина девятого, съемная хата,\nВеселые ребята продолжают\
  \ глазеть на меня с плаката,\nВедь все было лучше гораздо, совсем недавно, Да.\n\
  Скручиваю, взрываю, думаю - нахуй все это надо?\nЯ и слова то такие не понимал никогда,\n\
  SoundCheck, Raider, условия контракта, \nЯ не привык оставлять тэги в чужих паспортах\n\
  И с детства теряюсь при виде фотоаппарата.\nВ принципе нормальный расклад, это факт,\n\
  И я безусловно рад всем успехам группы Centr,\nНо не вариант этот стафф ставить\
  \ всем подряд\nИ как то многовато, за месяц двадцать концертов\nРеально странно\
  \ для меня, вся эта типа слава,\nДовольная мама, клип в ротации на музыкальных каналах,\n\
  Журнал Bravo, Вы чё, шутите? Хорош. \nВы меня походу путаете с кем-то, на кого я\
  \ похож.\nТаких динозавров как я, очень мало осталось,\nНо качаются залы битком,\
  \ и блестят глаза\nИ может временами я чувствую что выдыхаюсь,\nНо все таки задержусь\
  \ тут еще альбома на два."
