name: Конец света
text: 'Есть вопросы, но почему-то нету ответов

  Зачем снимать так много фильмов о конце света?

  Куча бреда. Отрастить дреды и бояться 2012-го

  Пацы, планета не перестанет вращаться.

  Космические станции будут бороздить просторы вселенной,

  В поисках другой цивилизации.

  Они существуют где-то, несомненно,

  Были случаи нам предоставлялись доказательства.

  Пиздец подкрался. Это начало конца.

  Пятна на солнце, страх в лицах, пришла пора прощаться

  Я обещаю - все будет заебца

  Как только власти начнут заниматься этим государством.

  Упало здание - печально. Люди спали

  По-любому Алькаида. На экране инопланетяне.

  Нас травят и стравливают, давят без палева

  А мы лыбу тянем, вспоминаем и хвалим Сталина.


  Нормально. Нам не привыкать,

  Пусть он подкрался незаметно, видно было его издалека.

  Ладно, пока. Я надеюсь, до скорой встречи

  Россия, Москва, Замоскворечье - мы делаем рэпчик.'
