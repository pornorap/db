name: Диагноз
text: "По графику - очередь \nЯ последний вхожий\nМой лечащий спрашивает меня \nЧто\
  \ тревожит? \nЯ для ответа \nЕму на ходу причины множу \nЧетверть прожив \nГолос\
  \ мой внезапно ожил! \nПацаны, районы \nСеренады, погоны \nТрата наших сил \nНапостой\
  \ догоны \nТелячьи прогоны \nБез основы шмоны \nПозже падлы, празднуя \nДелят чьи-то\
  \ тонны! \nПон пониже\nВижу - надо выжить! \nТрижды в голове \n Я на себе крест\
  \ выжег! \nВасилек, выносливость \n Важная вещь! \nСтук следакам \nСочтемся! \n\
  Лад, минора месть! \nНочь, звонок, тревога, \nКамерная весть, \nФабрика фуфлыжных\
  \ фактов \nВарианты сесть \nСовесть - потеря\nНовость - не верю \nМатеринский плач\
  \ \n Мне как палач, скорее \nДиаграммы потемневшего \nПосле сердца\nНадеюсь, что\
  \ откроют дворец \nНабрать дверцы \nДоктор, дай мне слепому \nВ дорогу - ясность\
  \ \nВера - венец \nВиновность - диагноз! \n\nВремя раннее \nЗа стеклом - подъемные\
  \ краны \nНа том же плане \n Спящий друг \n Еще в хламе \nУзнаю из первых рук \n\
  Вчера ночью \nВ магазине напротив \nКто-то слышал стук \nКого-то видели \n Это уже\
  \ тема для сенсаций\nДвое в реанимации! \nВася, просыпайся! \nСуки, \nДостучались\
  \ все-таки! \nВключаю ближний свет \nИ разговариваю \nТолько шепотом.\nПеред народом\
  \ \nЧужого города \nПроходя полутонные двери\nЯ перестаю верить в свободу! \nЧувства\n\
  Меня меняет местная погода\nДальше - шумный зал \nС большими колоннами \nИз железа\
  \ и мрамора \n Лик глубокого траура! \nЧто спасет \nВера \nИли высшая мера?!\nПрохожу\
  \ \nНа стул сажусь \nУ последнего стола \nВ кресле - серое тело \nПри звании \n\
  Точно в ожидании \nСразу видно \n На голову раненный \nМало, да метко \nЯсно \n\
  Карманы обрезаны \nЗдесь допросы, повестки \nКлетка\nВ людях клеймо! \nКак проще\
  \ \nЧерная метка \nИли дети\nЖена \nТихие вечера \nЗвонки по телефону \nСегодня\
  \ - как вчера \nЗавтра - те же загоны \nБудешь умирать со скуки \nПод грохот ночного\
  \ грома! \nПод звуки церковного звона \nТак уже было \nЯ сам все это мыло видел\
  \ \nБытовые драмы \nЗлые языки \nНаставления мамы \nСчеты \nТот, кто оказался первым\
  \ \nЩас идет \nА я ведь следующий!\n\nДни шли парами \nМы как близнецы! \nНас не\
  \ спасти \nОт юности и грусти \nГосподь, прости \nЗа глупости! \nМы преданы Тебе\
  \ теперь \nВ своем искусстве! "
