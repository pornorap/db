text: "Должен быть сильным как лев\nИ хитрым как лис\nЗдесь - за кулисами зала\nСреди\
  \ актёров, актрис,\nБыстрым как выстрел.\nСтупай - время настало\n\nДолжен быть\
  \ сильным как лев\nИ хитрым как лис\nЗдесь - за кулисами зала\nВ театре жизни без\
  \ славы\nВ театре жизни без славы\n\nЗнать к спеху\nВ чём есть основа успеха \n\
  В моральных аспектах\nИли ржавых доспехах?\nЭхо тотальной войны,\nГде гласят дифирамбы\
  \ \nКого-то украсят регалии,\nКого-то - шрамы.\nНарод был в обмане\nИ будет из века\
  \ в век,\nИгры в политики\nОставляют кровный след.\nВыхлопы обещают\nБоеприпасы\
  \ на экспорт,\nНекто предвкушает куш \nЗовётся деспот.\nЧасто зло имеет место\n\
  В роли манифеста:\nПросто - знак протеста\nБессилен и неуместен.\nРезультат - \"\
  Груз 200\"\nИ слезы матерей...\nТранслируют по \"Вести\"\nУгрозу наших дней,\nГде\
  \ растить детей\nИ верить в их будущее,\nНо судить,\nСкорей - не знать\nТого сущего.\n\
  Фатально не привести\nНарод к абсолютизму,\nГуманность не входит\nВ лозунг атеистов.\n\
  \nДолжен быть сильным как лев\nИ хитрым как лис\nЗдесь - за кулисами зала\nСреди\
  \ актёров, актрис,\nБыстрым как выстрел.\nСтупай - время настало...\n\nДолжен быть\
  \ сильным как лев\nИ хитрым как лис\nЗдесь - за кулисами зала\nВ театре жизни без\
  \ славы\nВ театре жизни без славы\n\nСтанет стая еще злей \nИ черт с ней!\nА снег\
  \ белым\nБудет только во сне,\nИ нет связи между нами\nИ портретами великих,\nЛишь\
  \ стали блики\nМы станем дикими\nИли двуликими \nЧто-то умирает в нас\nТак быстро\n\
  Здесь и сейчас \nНа расстоянии выстрела\nВидишь огонь?\nВидишь костры? Это мы\n\
  Сжигаем то,\nЧто приносило миллионам\nБоль войны!\nПрости, но вины\nВ этот раз\n\
  Искупить не удастся \nСожми покрепче запястья\nТому, кто поведет тебя\nЧерез тернии,\n\
  И если некому верить \nТогда, поверь мне!\nНе по силам\nОсилить Россию умам,\nИ\
  \ нам уготован новый дом \nЭто Вавилон\nИ там земля еще дышит\nИ на выходе \nСпускает\
  \ курки\nВ таких,\nКак я и ты.\nЯ и ты\n\nДолжен быть сильным как лев\nИ хитрым\
  \ как лис\nЗдесь - за кулисами зала\nСреди актёров, актрис\nБыстрым как выстрел\n\
  Ступай - время настало\n\nДолжен быть сильным как лев\nИ хитрым как лис\nЗдесь -\
  \ за кулисами зала\nВ театре жизни без славы\nВ театре жизни без славы"
