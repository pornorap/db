artist: Триада
name: Восток
text: "Недужий грез дюжинная \nЗначит так суждено \nВ тонкий восток, проникая никто\
  \ ничто, не помешает\nВ тонкий восток, проникая никто ничто, не помешает\n\nАромат\
  \ яд лакомых, сладких злаковых приправ, \nТрав незнакомых, но наверняка знаковых\n\
  До истомы манят нас каскали \nКрасками рынка рядом саприфинки\nС нами как в дымке\
  \ фрукты \nДыни, утварь, это утром чую нутром\nТоли дело будет вечером бесконечном\
  \ \nИ вот мы в ресторане мечты \nВином чтобы взбодриться сном забыться, \nПотом\
  \ в кальянном зале шикарно станет\nПредлагает танцовщица шербет \nМы хотим, да,\
  \ но не шербет, нет \nЛуна кругла как блудной девы смелый образ тела \nДуша чуда\
  \ жажда, но на востоке так у каждого \nИ нам пророки путь укажут однажды\n\nКолыбель\
  \ снов и мудрости Халифа\nИстоков мира и мифов испокон веков \nПравит серроко \n\
  В степях песчаных, \nА в городах персонажи на коврах самобраных\nИспытанных пьяными\
  \ продавцами кальянов \nПорошков пряных и антикварами старыми\nПотерял себя здесь\
  \ не один странник\nВойдя в этот оазис, подкупив охранника \nСколько сказок \nСколько\
  \ слов невесомых\nВажных особ и сонных невест невинных\nУблажали и топили в винах\n\
  Сердце каменное\nГордится Алладина\nПламенных танцев\nЖаркого востока\nИ его ночей,\
  \ оголенных мачет, из-за черных очей\nКак в притчах жить в мечте\nПопивая Красный\
  \ чай\nНочь южная нас приглашает! \n\n"
