name: '911'
text: "Это галактика номер 3,\nПускает рифмы в дрифт,\nМы - как рифы,\nНаш параплан\
  \ парит\nНад покрытием крыш\nИ с высоты палит\nВесь этот маленький Париж\nКак слышно?!\n\
  Приём! Приём!\nПередаём всем базам, алё!\nМы начинаем полёт!\nБудь готов к выбросу\n\
  В атмосферу нашатыря!\nПроснись!\nУ штурвала сегодня\nВолодя, Антон и я!\nС кроссами\
  \ \"Adidas\"\nИли босыми\nБудем с осени до весны\nЧитать рэп тусами \nС драйвом\
  \ и грустный\nДля ПТУ и ВУЗов,\nДля карапузов\nИ для дядей,\nУ которых пузо!\nКак\
  \ T.R.U. с баттла\nЯ вотру свою музыку\nВ уши и патлы -\nТебе и соседям!\nЭй, ну\
  \ где вы там?!\nНате металла,\nХоть и ждали перин!\nНа старт! Внимание!\n3, 2, 1,\
  \ 1!\n\nГипотетически\nЭто обычный лирический трек,\nНо прогресс технический,\n\
  Плюс некий мистический блеск,\nПлюс мой психический бред,\nТы вычислил? Нет?\nТри\
  \ катастрофических личности\nПрипрутся к тебе!\nИ мы не из тех,\nКто под этикетками\
  \ хранит блеф -\nКрепки, прём как малолеток клей,\nКогда в пике -\nСтавим в тупики\
  \ в рамках этикета\nУ нас пикник на твой кухне,\nТак что - туши свет!\nТут Три и\
  \ MJ\nВ MP3\nРазливай, пей,\nБодри,\nДелай голос громчей,\nТо есть громче,\nКороче,\
  \ делай всё, что хочешь!\nМы просто иначе заточены,\nЧем прочие мачо \nЛомаем заточки\
  \ речами,\nНе получаем сдачи!\nИ это значит - читы клепаем пачками!\nИ это значит\
  \ - наш бит качает,\nТвой - укачивает!\n\nЕщё! Ещё!\nЕщё! Ещё!\nЭй, давай, капелла,\n\
  Сделай горячо!\n\nМы мыслим чуть иначе,\nЧем иные, между прочим,\nОтточим то, чем\
  \ мы богаче \nТо, что ты слышать хочешь!\nМечем горящие мечи\nМетодом, что утрачен,\n\
  Причины смысла не ищи \nМы мыслим чуть иначе!\n\nМы не такие,\nКак и те, которые\n\
  За мониторами\nВздорными ссорами\nЛишь забивают вам головы\nПолными бреда и гонора\n\
  Спорными орами!\nВот!\nОни в погоне за лаврами\nУже заранее\nНам проиграли бы ход!\n\
  Но наш поход отличается \nКак направлением,\nТак и заданием - знай!\nМы бросали\
  \ слова бы,\nКак дети бы камешки\nВ воду бросали\nНа море, но грань\nМежду весельем\
  \ и горем\nОставит в покое нас,\nНо после боя.\nТы даже не знаешь,\nЧто важно для\
  \ нашего разума,\nНо мы покажем вам план\nКаждого шага - со временем\nВыйдет на\
  \ свет\nИ его ошарашит он!\nЭтого вдоха\nМне хватит надолго \nНа то, чтобы тот,\n\
  Кто кровью и потом\nГотовит огонь\nИ не годен для кодл\nСо мной оставался\nИ добавил\
  \ ходу!\nА этим выдохом\nМы сдуем тех,\nКто преследует выгоду,\nНе ищи выхода\n\
  К этому гаду -\nМы выходим с ходу,\nДа так,\nЧтобы знахарь не выходил!\nВраг мне\
  \ будешь,\nЕсли скажешь,\nЧто рэп платный!\nБрат, нет!\nНаши рифмы\nПроплаченных\
  \ плотней!\nВ огне сгорит больше,\nЧем погибнет во мгле,\nНо нам не страшно пламя\
  \ \nНам страшнее еле тлеть!\n\nЕщё! Ещё!\nЕщё! Ещё!\nЭй, давай, капелла,\nСделай\
  \ горячо!\n\nМы мыслим чуть иначе,\nЧем иные, между прочим,\nОтточим то, чем мы\
  \ богаче \nТо, что ты слышать хочешь!\nМечем горящие мечи\nМетодом, что утрачен,\n\
  Причины смысла не ищи \nМы мыслим чуть иначе!"
