text: "Найди для себя смех и слёзы,\nЛютый холод, майские грозы\nИли тёплый летний\
  \ свежий бриз\nЗдесь слова приобретают новый смысл.\nМой город - Харьков,\nЗнай,\
  \ где живу,\nОпять повторяю - это дежавю\nИ только правда из этих квартир\nЭто реальный\
  \ мир, реальный мир!\nИ только правда,\nПо проводам в города\nНаша музыка льётся\
  \ как вода!\nИ кто не понял - поймёт потом.\nИмею честь открывать альбом!\n\nТриада\
  \ - правда в каждом послании,\nОб этом говорили звёзды,\nТеперь и вы знаете!\nИз\
  \ любого тупика\nВсегда найдётся выход\nИ твой город остаётся мёртвым,\nЕсли в городе\
  \ тихо.\nЭто в каждом из нас,\nЭто целый мир двигает,\nМы рабы таланта\nЭто наша\
  \ религия!\nЭто противоядие\nКаждому второму подростку,\nПомни - ничего не происходит\
  \ так просто!\nКлассика жанра\nПьют, как воду в пустыне - жадно,\nБомба для каждого\
  \ зала,\nКамень для каждого жала,\nКаждого, кто здесь,\nНазад как дежавю возвращало!\n\
  И говорить: \"Прощай, Триада!\" \nВсё ещё слишком рано!\n\nЧто там за шум?\nШум!\n\
  Грядёт Бум!\nБум!\nНикому не двигаться!\nСтоять!\nДинамики сыпятся!\nКачать!\n\n\
  Что там за шум?\nШум!\nГрядёт Бум!\nБум!\nНикому не двигаться!\nДавай!\nТриада здесь!\n\
  Качай!\n\nБомбим ритмом,\nБодрим как ром,\nГремим как гром,\nБез стука входим в\
  \ твой дом!\nЭто гонка на вылет:\nОсилишь или штырит -\nМы решили позырить.\nИтак,\
  \ море\nИзложенных на листы идей,\nБанды писарей -\nБывших инженеров и слесарей\n\
  Решили атаковать со всех сторон:\nЭто не таро и не приворот\nМагия слов и нот!\n\
  Переворот в твоём уме\nТянет вдвойне\nК миру, а не к войне.\nЛови момент,\nMoment\n\
  Нигатив, отжигай,\nНо после \nБум повторим!\n\nДи-Ди-Дино,\nНеделимые - непобедимы,\n\
  Триединые\nНевыносимо сильны ныне!\nЭто стиль стимула\nИ стимул стиля!\nШесть миль\
  \ под килем\nИ ещё подкинем!\nНовое кино\nПро шторм в пустыне,\nДо минор,\nПринцип\
  \ домино,\nСтопудов, мы не остались,\nНе остыли\nДоминанты номер один\nВ номинанты\
  \ на финиш!\nНеспроста\nСменённый состав тут -\nБерем лучших из ста,\nОставь страх\
  \ друг!\nТеперь на двух пластах\nДух повстанцев!\nТвой слух растает!\nНу! По местам\
  \ все!\n\nЧто там за шум?\nШум!\nГрядёт Бум!\nБум!\nНикому не двигаться!\nСтоять!\n\
  Динамики сыпятся!\nКачать!\n\nЧто там за шум?\nШум!\nГрядёт Бум!\nБум!\nНикому не\
  \ двигаться!\nДавай!\nТриада здесь!\nКачай!"
