name: Одна
text: 'Вино,

  Слова полушёпотом,

  Полумрак.

  Разговоры ни о чём,

  Ночь нежна

  Чужой город,

  Теплая комната

  Толи мечта толи сон

  Аромат шоколада, духи

  Взгляд твой зовет меня - Давай улетим!

  Шёлк волос, бархат кожи,

  Дрожь всем существом,

  Возможно ли?

  Ладонь в ладонь,

  Тихо перебираю пальцы

  Мысли мельком - Как же расстаться?

  Глаза в глаза,

  Не смотри, слышишь, больно же!

  Не смотри, нельзя!

  Будем парить в небесах

  И падать оземь,

  До утра кружить,

  Как листва осенью!

  Два беглых огонька на краю света,

  Что погаснут в лучах рассвета!

  Нелепо!


  Одна, всего одна ночь, но до дна,

  Нас разлучит аврора,

  Я вернусь нескоро

  Одна, всего одна ночь, но до дна,

  Чтобы сгореть дотла

  Я не вернусь никогда!


  Прости, если сможешь,

  Отпусти, но чуть позже!

  Прости, если сможешь,

  Отпусти, но чуть позже!


  Она не смотрит сериалов,

  Не смотрит телешоу

  Пусть, пусть отшумел гром и дождь прошёл

  Сидит дома в пятницу вечером с книгой

  На двести страниц о любви жестокой и дикой

  Верит в них, но не верит людям назло

  И нет от этого бальзама, нет таблетки

  Может от обиды или от жестоких слов

  Она похожа стала так на птицу в клетке

  Потолок в гостиной изучен.

  Комп включен,

  А ей все равно, что за окном снова тучи!

  Качает альбомы с блюзом и джазом новые!

  Подоконники, ваза - словно оковы!

  «Алё, кто вы?» - неизвестные номера - безразличны

  И признания откровенных писем в личку

  Не нужны другие

  И цветы от них,

  Она ждет его

  И все ещё одна


