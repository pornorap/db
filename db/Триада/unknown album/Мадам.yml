name: Мадам
text: "Остановись, прошу! - \nЯ этих сцен и истерик не выношу! \nМадам, \nЯ знаю,\
  \ что за все заплачу! \nМадам, \nЭто финал - и я не шучу! \nОставь меня! \nПрощай\
  \ - прости! \nОт слов твоих скучно - до тоски! \nМадам, \nВы просто хлам! - \nЯ\
  \ все отдам! \nМадам, \nЯ Вам не по зубам! \n\nК чему все эти Дольчи, \nГуччи скучные,\
  \ \nХочешь чего-то вечно! \nМучаешь, лечишь, \nДостанешь до печени, \nИ так - каждый\
  \ вечер, \nЕсли не лучше! \nСлушай, \nТы первого встречного учишь - \nКак обеспечить\
  \ жизнь свою круче! \nВзгляд презренный, \nБез зазрения - \nВсем, кроме тех, кто\
  \ богаче! \nЗначит, так! \nВ голове твоей - ноль! \nЛюбовь плевала на тебя, \nКак\
  \ и ты на любовь! \nЯ устал повторять вновь и вновь - \nГламур - для дур! \nЗаткнись!\
  \ Стой! Стоп! \nТы красивый человек-идиот, \nПлюс - спесивая, \nВ свой черед все\
  \ уйдет, \nМилая - Бентли, Кристалл, ксивы - \nОстанется кобыла сивая, \nА я устал!\
  \ \n\nОстановись, прошу! - \nЯ этих сцен и истерик не выношу! \nМадам, \nЯ знаю,\
  \ что за все заплачу! \nМадам, \nЭто финал - и я не шучу! \nОставь меня! \nПрощай\
  \ - прости! \nОт слов твоих скучно - до тоски! \nМадам, \nВы просто хлам! - \nЯ\
  \ все отдам! \nМадам, \nЯ Вам не по зубам! \n\n\nСпроси - кто она, \nЧто целует\
  \ горячо меня, \nНе любя, а просто - \nТочно ставит росписи! \nКто она, \nЧто любит\
  \ логотипы на моей одежде, \nКто она? \nЭто кукла липовая! \nТипа - нежная, страстная,\
  \ \nПонимает мой характер, \nРодная, ты же пустая! \nОбтянутая свитерами модных\
  \ бутиков, \nПусть меня и восхищает твоя пластика! \nГовори мне что хочешь - все\
  \ равно - \nЗнаю - полюбить тебе меня не дано! \nДлинноногая дама с эффектом блеска\
  \ - \nИ пусть не чужда ей ласка - \nНе чужды ей отмазки! \nДостаточно! \nЯ не верю\
  \ в эти сказки - \nАсталависта! \nДля более достойных \nЭто место, киска! \nЯ не\
  \ верю в эти сказки! \nСтерва, отвали! \nИ прекрати пилить нервы мои! \n"
