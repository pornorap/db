artist: Триада
name: Сказку сделать былью
text: "Мы рождены \nЧтобы сказку сделать былью \nВбивать правду, \nПока река не станет\
  \ пылью, \nБессильно \nПротив унынья биться отныне, \nПока кровь в жилах не остынет!\
  \ \nС фартом, \nНежностью Спарты, \nДелая ставки на мира карты, \nПрося у Бога силы,\
  \ \nБосой ногой \nВновь вломить вилы - \nТак было - \nСкурило столько, \nСколько\
  \ мозг принимал колкий, \nПили горькую, \nБудто в дорогу долгую - \nБез толку, \n\
  Без тени сомнений \nШтурмовали ступени скользкие, \nПытаясь втихомолку \nСложить\
  \ на верхней полке \nСвой гений - \nВолю волка! \nНе из лени, \nА лишь бы не стать\
  \ на колени, \nТеряя силы с фраерами, \nИз тех, что шмаль вдыхали, \nЛишь только\
  \ бы их считали \nНормальными пацанами! \nМир жесток! \nЯ отошел зароком строгим\
  \ - \nПить, так пить! \nЖить, так жить! \nИ то неплохо! \nБезысхода набирает обороты\
  \ \nГод за годом, \nПустые ноты, \nЛюди - как анекдоты, \nЧмары\nБит так бит! \n\
  Следите за ударом! \nНет выхода \n Жив на выдохе \nС мечтой, что избрана \nВ подъезде,\
  \ где рисовали семь\nВсем тем, кто издавна \nТратил на других силы, \nПосвящаю тему,\
  \ \nЧтобы сказку сделать былью!\n\nВсем тем, \nКто стоял до последнего! \nВсем тем,\
  \ \nКто не жалел вен за наследие! \nВсем тем, \nКто в итоге стал пылью! \nМы рождены,\
  \ \nЧтоб сказку сделать былью! \n\nВсе работает \nИ на вид - несложной конструкции,\
  \ \nПонятны функции, \nИ радуют цены продукции, \nНо те, кто не стоял у истоков,\
  \ \nНе знают - кеми заложен фундамент, \nИ кто автор инструкции! \nНепризнанные\
  \ гении \nБьются головой о бетонную стену \nИм мало простора Вселенной! \nСмена\
  \ за сменой, \nА где-то кто-то незаметный \nВаяет бестселлер нетленный, \nБесценный!\
  \ \nСмертны \nВсе мы смертны! \nНо боится смерти \nЛишь тот, кто не успел добиться\
  \ \nЦелей заветных! \nНадо поспеть вовремя \nСделать что-нибудь такое, \nЧтобы многие\
  \ помнили эти подвиги! \nМой бой \nЗа то, чтобы сказку сделать былью! \nНеравный\
  \ - \nСудьба нежданно норовит ударить с тыла! \nНо все равно - \nПылают жарким огнем\
  \ мои цели, \nИ я намерен стоять на своем до последнего! \n\nОчередной ход \nИ вроде\
  \ правильный - \nИгра по правилам, \nДает осечки палево - \nЗаставляет оставлять\
  \ старые нычки, \nПотеря равновесия - бесит, \nЯ не могу сидеть на месте - \nБоюсь\
  \ покрыться плесенью, \nРискуя срывом грандиозной миссии! \nНезавершенная тема,\
  \ \nКак незакрытая сессия - \nУ кого-то куплена, \nМоя же - под настольной лампой\
  \ дописана! \nЗдесь агенты малого бизнеса \nСкоро будут вписывать рэп - \nВ книгу\
  \ Гинесса, \nНо если осознанно, \nТо - в Красную! \nПодлей краски в пресное, \n\
  Былью чтоб стала сказка \nС ярким краем, \nЯ знаю - \nРжавыми ключами не открыть\
  \ Рая! \nХолодное - тает, \nНо редко превращается в пламя! \nУходит время, \nА мы\
  \ встречаем новое - стоя, \nДостойно провожая старое, \nДань отдавая - \nВсем тем,\
  \ кто с нами \nИ заднего хода не знает! \n\n"
