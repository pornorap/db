name: Детство
text: "Расскажи свои сны, поделись со мной мечтами!\nСтань собой и открой в детство\
  \ дверь к воспоминаньям\n\nХочешь, я отведу тебя в сады, где цветет вишня\nИ слова\
  \ твои не будут там лишними?\nВидишь ли, мы стали взрослыми\nИ забыли те места,\
  \ где ивы гладят нас косами\n\nПомнишь, ты хотел в Космос\nА все загадали стать\
  \ капитанами?\nВсе это в нас! \nРаннее лето, парки, \nШарики, сладкая вата, \nДень\
  \ Рождения брата.\nСчастье дворовое соседа Антона.\nВесь день на озере - в девять\
  \ дома.\n\nКто украл мое время и вокруг \nВсе стало серым вдруг?\nКуда же подевался\
  \ бриз морской,\nПесок, веранда с виноградом, \nИ тот поцелуй с градом эмоций?\n\
  Мне надо вернуться! \nХочу остаться там, где нет слез, \nИ где смеялись мы под шквалом\
  \ летних гроз\n\nРасскажи свои сны, поделись со мной мечтами!\nСтань собой и открой\
  \ в детство дверь к воспоминаньям\n\nМне часто снится тишина.\nОна одна скитается\
  \ во дворах, \nИз памяти пропавших.\nИ кажется тогда, \nЧто дело даже не в пятиэтажках\
  \ некрашеных - \nМы старше,\nВыше насажены крыши\nТех замков мечтаний.\nИх башни\
  \ так неприятно ближе,\nТак холодны с нами.\nИ сны перестали быть цветными, и пахнут\
  \ сталью. \n\nЗнать бы, как их оставить, \nРеже просиживать,\nНавеки наши\nГде эти\
  \ Эрмитажи?\nИ где друг Миша?\nИ кто теперь расскажет про Цоя и его оттепель?\n\
  Клубки сплетен бабушек с авоськами,\nБессмертное \"авось\" наше,\nРубашка Костика\
  \ несменная из Турции,\nЗатурканный шутками Хвостик,\nЗатяжка первая,\nФургоны,\
  \ заборы...\n\nОщущение предвкушения чуда\nЕго свершения, простудное\nОткуда-то\
  \ из груды неизведанного\nИсповеданного детством\nДай оглядеться!\nНебеса чернильные\
  \ пылью звезд призывают\nПредаться бегству в таинство грез\nКромешной неизбежности\
  \ смешанных чувств прежних.\nИ время навряд ли изменит\nТе пятна стремлений объять\
  \ необъятное - \nПленником так и не стать мне его,\nпредательски взрослым, корыстным.\
  \ \nИ есть, значит, смысл в поиске смысла!\n\nРасскажи свои сны, поделись со мной\
  \ мечтами!\nСтань собой и открой в детство дверь к воспоминаньям"
