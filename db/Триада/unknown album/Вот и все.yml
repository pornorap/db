artist: Триада
name: Вот и все
text: "Вот и все... \n\nВот и все... \n\nНу, вот и все походу \nВремя подходит к расходу\
  \ \nСлава Богу \nС каждым слогом \nМы становились ближе \nПонемногу \nС каждым входом\
  \ \nКрохами \nПо слышимости \nТише обиженных шепота\nНо потом \nВ дороге мы набрались\
  \ опыта \nПути к престижу \nОт пристыженных \n За метром метр\nПусть пепел останется\
  \ пеплом \n Я вернусь, когда окрепну \nВместе с ветром \n Не ослепну, \nЕсли ярким\
  \ светом \nЗайму нишу пишущих, \nНо что с того \n Я не готов еще\nРано слишком \n\
  Надо \nЗалечить раны и шрамы \n Излишки поля брани - жизни \nВизит \nВсех ищущих\
  \ пленников \nОстрова времени \nОстова племени \nПроклятых \nСотканных тлением памяти\
  \ \nНо все равно способных каяться \nНе прощаемся \nДо скорого!\n\nМоре историй\
  \ \n Время пролетает незаметно \nВернись обратно \nИ горсть монет \nПостепенно превратится\
  \ \nв несметное богатство Знаний \nЦарство призваний \nЯ тысячи ночей названивал\
  \ Той, \nЧьими словами всегда согрет\nНайдешь ты клад в одном из треков! \nКровь\
  \ кипела лет шестнадцать \nНа нифкипелого \nСтимулы силы \nИ блики потертого мела\
  \ у подъездов\nСмотри на звезды \nСчитай - их меньше, чем чудес, \nОни даже темнее\
  \ \nЗнай \n Жизнь прекрасна \n Дегустируй, \nПроверяй на прочность \nИ не ищи путей\
  \ покороче! \nЗимний сон, \nМайский гром, \nЗной лета \nНа тон выше\nЯрче блеска\
  \ самоцветов \nТом второй \nЧитается порой труднее \nПора прощаться \nИ пусть вера\
  \ вас греет!"
