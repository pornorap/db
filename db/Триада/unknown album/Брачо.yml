name: Брачо
text: 'Кто сказал что я белый?

  А, кто сказал?


  Итак брачо

  Я начал, если че

  Это значит тебе надо пожелать удачи

  Че? Мачо страшно на наших скачках

  Играем я догоняю ты прячься

  Итак брачо

  Я начал если че

  Это значит тебе надо пожелать удачи

  Убегай-гай давай убегай

  Праб пам пирибум


  Мы забили, курили, пели, плясали, пили, гуляли

  Спали, снова курили, шатались, втыкали, ржали

  Мили прошли, жгли косяки кропалями

  Думали, дунули и не понимали

  Где рэга мафия в России

  Это вам чисто в прикол

  Просто как свола не росшим

  А как праско

  Как готовы конфеты,

  Привет и Скету, Сэту

  Это не тема про это!

  Но уже назревало давно

  Сделать все то, что не могли хорошо

  В Минесоте, в Дакоте

  Теперь позвольте

  Represent Band Style

  Ставь мелодию ей на сотик

  Под гитару можно базарить за даром

  Мы сожжем твой дом пожаром

  Это твоя кара.

  Кара вам сделана под паром кошмаров

  На придань - шмара!


  Мистер ну-ка иди сюда быстро,

  Тискай искренне

  Тебя зажжет и сожжет

  Моя искра, стай чисто.

  Мне не важно кто ты!

  Танцор или министр отважный.

  Фу лажа ладно

  У-у-у

  Прет чепуха, сойдет для лоха пока

  На показ итак будем учиться летать

  Те все в кайф!

  Так че ништяк, ты согласен? Как?

  Рым-бы-бым-бы-бом

  Хрен угонишься короче за языком

  - Не ссы!

  - Не ссу!

  Эксперимент со стайлом

  Мог бы, читал бы фристайло в унисон!

  Че почем?

  С Фальшивым разборка. За врачом

  Мы тебя к себе завлечем!

  Ни о чем получилась тема, ладно хрена!

  Первый раз можно, второй уже на измене!


  Дававй, давай

  А-а-а-а в Африке горы вот такой вышины

  А-а-а-а в Африке реки вот такой ширины

  А-а-а-а крокодилы, бегемоты

  А-а-а-а обезьяны, кашалоты

  А-а-а-а и зеленый попугай!'
