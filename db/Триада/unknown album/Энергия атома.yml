name: Энергия атома
text: "Кричи три! Три! Три! Три! Три! \nТриада!\n\nЭто мы! Мы! Мы! Мы!\nТвоя порция\
  \ кислорода! \n\nНачнем, пожалуй\nДобро пожаловать \nНа это жить - \nИ нет жалости!\
  \ \nИ ты \nЕдва жив! \nИз шалости \nРежем и жалим жалами слов, \nСловно скрижали\
  \ богов \nСкрыли без пыли скрежета! \nПри пожарах \nНе будем нежить вас бережно\
  \ \nРассержены, как агрессоры! \nВы беженцы! \nДержим \nПод прессом стресса \nИ\
  \ безумия - \nПочувствуйте себя \nНа Везувии, пешки! \nНе надо злить меня \nЯ ледокол\
  \ Ленин, \nВалидол лени, \nИ не вини меня, \nКоли не готов \nВстретить, \nВы внизу\
  \ \nИ зуммер засек \nМетеоритный бит - \nМы с ним слиты! \nА ты разбит, \nКак под\
  \ пыткой! \nЭто поскриптум \nТвоих попыток \nИ открытий \nИ любого года, \nЛюбого\
  \ города! \nЗабудь о холодах \n Наши голоса \nНесут Свободу Атома!\n\nЭто не может\
  \ быть незамеченным \nСточены все изъяны! \nМы - флагман флота, \nЧто берет страны!\
  \ \nМы партизаны \nВ этих лесах, \nИ в наших голосах \nСахар и яд! \nИ я знаю, \n\
  Что это прет! \nПорой без нот \nИли гитарных партий \nМы идем навстречу ветру \n\
  С самого старта! \nС самого первого слова \nПрем \nВ старшую лигу, \nЗнаешь ли -\
  \ \nЭто пролог \nК новой многотомной книге! \nВ городе, \nГде кепки, вместо корон\
  \ \nЭнергия А, тома и атома \nВ стихах \nЗаняла трон! \nВ прах - динамики! \nВ прах\
  \ - стены! \nЭто не сон! \nСмотри - улицы \nУже поют с нами в унисон! \nКак циклон,\
  \ \nКак танковая бронь, \nГром, \nКак патрон \nСквозь препятствия \nНовый альбом\
  \ \nПробивает небо для света \nКуплетами земли! \nПали - в эфире \nСиДи номер четыре!"
