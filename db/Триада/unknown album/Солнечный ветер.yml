name: Солнечный ветер
text: "Жизнь, не дает нам время отдышаться! \nМы, должны использовать все наши шансы!\
  \ \nМир, так велик, но мы можем добраться \nДо цели – на воздушном шаре или дилижансе!\
  \ \n\nРешайся, друг! \nДо запуска пару минут\nКуда мы летим? \nДа, брачо\nДа, хоть\
  \ на луну! \nВрубаю двигатели, \nНачат обратный отсчет, \nГудят турбины, \nТри!\
  \ \nДва! \nРаз! \nСтарт! \nГоу! \nВ ушах шумит, \nИ наш шатл немного трясет, \n\
  Это пустяк – \nЯ уверен, что нам повезет! \nПускай нас несет по миру \nСолнечный\
  \ ветер! \nМы заряжаем батареи, \nПока оно светит! \nНа этой планете \nЕсть разум,\
  \ и есть расы, \nНации, конфессии – все люди разные! \nВ Азии, в России, \nВ Европе\
  \ или Штатах \nХип-хоп объединяет нас \nПод одним флагом! \nТот, кто не падал \n\
  \ Не знает цену подъему! \nИстория берет начало здесь \n На районах! \nНеважно \n\
  Юго-запад или Лонг Айлент \nОдной искры хватит, \nЧтобы зажечь это пламя! \n\nЕсли\
  \ тесно в комнате твоей, \nЕсли недостаточно тепла от батарей \n Летим со мной –\
  \ смелей! \nК розовым снам, \nГде ждет Весна \nИ талисманы из кораллов, \nВсе магистрали\
  \ ведут к кристаллам! \nПредставь причалы, \nИ мы там покидаем палубы, \nСтало быть\
  \ – это рай! \nЖизнь, как книга – листай! \nМир прекрасен! \nИ стоит пыли \nДорожная\
  \ история, \nСложена этими знаками \nИ кирпичными блоками, \nВыжженными Солнцем,\
  \ \nПорция тока, \nПорция яда, рутины, \nА мы с тобой там, \nГде загорелые девичьи\
  \ спины \n Как в фильмах! \nДуши – становятся стерильными, \nЭти полеты мы осилим!\
  \ \nЭто знак рассвета, \nПечалей нет! \nНет эмоциям линий, \nЭто круиз \nПо океанам\
  \ грез! \nРуби тросы, \nЧто держат в портовом плену! \nВзлетаем!\nИ медленно \n\
  В лучах над океаном таем! "
