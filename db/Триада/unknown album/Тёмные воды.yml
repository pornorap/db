name: Тёмные воды
text: "Осенью - небо с проседью\nГде - вы спросите \nНевод бросил он\nГде колосья\
  \ сосен прятались в небо\nМне бы все беды бросить те\nВот тебе вопросик \nСкажи\
  \ - как жить\nКогда тебя все бросили?\nОт злости\nПотом шепотом твердить -\nПрости!\n\
  Над пропастью \nВо ржи\nПо локоть \nВо лжи\nС горстью почестей\nТяжкой поступью\n\
  Плестись туда,\nГде ночь с рассветом\nЦелуются в уста,\nИ там - мой храм\nИ мой\
  \ хлам,\nУстав, присяду рядом,\nЗлой вой там,\nЯ - рядовой сам,\nПосреди утомленных\
  \ вод!\nВзглядом\nСледи, води -\nБойко завороженные\nСонным словом,\nОни спокойны\
  \ -\nКоротают дни,\nКарают цветные сны,\nОни одни знают -\nЧьи мосты сожжены,\n\
  Плавят мечты,\nЛомают мечи,\nЯвственно\nРазличают в небе ястребов,\nЯ с тобой\n\
  Видимо-невидимо\nПотерял всего -\nМы таем и таймер теряем,\nКак падшие!\nРаньше\
  \ бы\nСебя самих спасти\nОт глупостей,\nНо без них скучно так...\nИ так,\nЯ в бреду\
  \ увидел путь в храм,\nБреду туда, брат -\nВот моя рука!\n\nТемные воды\nПрячут\
  \ плач неба\nМне бы поменять добро на годы,\nЧтобы\nСтать паче снега белого\nИ голубем\n\
  Взмыть вверх от всех,\nВедь здесь так холодно!\n\nМуза - моя абуза\nИ мой дар -\n\
  Твой узник\nГрунт грузит -\nУже стар!\nПоэтом\nЯ стал бездарным при этом,\nПоэтому\
  \ -\nТак странно верить слепо\nВ приметы лета,\nКто знал это?\nКто звал?\nСюжеты\n\
  С трепетом\nЛепят тех,\nКто с тобой в союзе,\nКонфузик -\nЯ не нужен людям...\n\
  Ты нас таких любишь?..\nХа!.. Где там!\nДай света!\nДай Сталина стрелы и ветра!\n\
  Мы стали бездетными...\nЗа это ли нам врали? -\nСказали, что станем факелом,\nСделали\
  \ - пеплом!..\nНад тобой смеялись раздетой!..\nСпеты куплеты...\nГде ты?!\nВот оно\
  \ сердце -\nПорезано лентой!\nНекуда деться!\nНадеяться вернуться\nВ детство,\n\
  Где есть переходы,\nИ вроде -\nМы с жизнью\nДруг другу подходим\n\nТемные воды\n\
  Прячут плач неба!\nМне бы поменять добро на годы,\nЧтобы\nСтать паче снега белого\n\
  И голубем\nВзмыть вверх от всех,\nВедь здесь так холодно!\n\nСтрах\nСковывает мысли\n\
  Прах\nВ голосе близких!\nТиски\nНемыслимо чистый\nБрызг пустоты\nДо нитки\nПрожигает\
  \ души искрами!\nБудем искренними! \nЛюди - роботы,\nЧто потом\nСтанет с вашим опытом?\n\
  С этим грохотом?\nГрома рокоты!\nПоясним \nЕсть я, есть ты\nУходи - я здесь\nПрости!\n"
