artist: Триада
name: На чистоте 90
text: "На частоте 90 \nПросто настроиться \nКачать в такт всем ростом! \n\nНа частоте\
  \ 90 \nЖесткий Non Stop \nВас атакуют Хип-Хоп монстры! \n\nМания прикована \nК восстаниям\
  \ \nАрестованным словом \nЛент - со следами в истории! \nА мы местами колбасим \n\
  На скоростных трассах \nГотовь таймер! \nЯ как гейзер, \nИли космический бластер\
  \ - \nГеймер! \nТренер твоей сборной! \nВздор?! \nСледи за мной внимательно, \n\
  Как за курсором, \nИ мое слово вскоре станет хором \nИ не состарится \nЕще лет сто!\
  \ \nНе нужен пит-стоп нам! \nНо необходим бит \nПо 90 в темах, \nКилометры в часах,\
  \ \nЭто в дипиэмах! \nЕсли догнал \n Шли 1 на номер мой! \nЕсли нет \n0 шли до мозолей\
  \ и пой! \nИ когда все вокруг \nСтанет грудой стали \nОткопают ленты, \nИ мода наша,\
  \ \nПревращаясь в ретро, \nВместе с ветром \nБудет заходить в дома \n Разрывая струны,\
  \ \nИ сводя с ума! \n\nПолундра! \nДаже по дальним углам клуба! \nМы будем грубо\
  \ показывать \n Как рубят! \nИ нас не осудит никто \nВ этом зале, \nИ на спор устроим\
  \ шоу \n Я то знаю! \nКак партизаны \nОшарашим нашими шарадами вас! \nБесстрашный\
  \ Галактик, \nОн же Ниггатив, \nА рядом бог Ferrari \nИзвестный как П \nС ядерным\
  \ зарядом! \nБеги! Уноси ноги! \nМы строги к тем, \nКто не поднимает рук под этот\
  \ бит, \nМой язык - это рупор! \nСлышишь звук в груди \n Тряси каждой клеткой тела!\
  \ \nСмело выбьем дух сомненья, \nСмело из-за стола бегом \nВстали даже те, кто не\
  \ умел стоять! \nТриада здесь! \nСбивает плесень \n Так держать! \n"
