name: Тюльпан
text: 'Сплетали венками, несли к братским могилам

  Срывали по праздникам, дарили их милым

  Сапогами топтали, насадили на вилы

  Но не все, у единиц оставались силы


  Пели вихри да ветра свою вечную песню

  Гнулись деревья, их ветви ломались с треском

  Но стоял он, выучен был так с детства

  Не бояться причин, а лишь последствий

  Лили потоки воды ливни пресной

  Без гнили в болоте цветы не вынесли крест свой

  Он один, не станет головы в том детстве

  И другим тянул лепестки помогая усердствуя

  Гордо стоя, засуху пережил зноя

  Думал: что я, не вытерплю время злое?

  Люто воя метель сеяла смерть тут и там

  И один в каменном поле стоял тюльпан

  Так и ты мой друг, как бы не был .. мир от темноты вокруг

  Знай себе, стой

  Обижающих тебя угости в ответ, души нектаром

  Тех, кто жаждет растоптать - росой


  Сплетали венками, несли к братским могилам

