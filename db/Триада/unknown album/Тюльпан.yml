  Сапогами топтали, насадили на вилы

  Но не все, у единиц оставались силы


  Растет тюльпан один дикий в поле

  А кто-то в городе к единице добавил еще нолик

  И еще ноет. Качает нефть море невод

  Ракеты в небо, а не солнце опора землю пережег

  Смотри, как человек ее бережет

  Вбивает кран в почву колонны, чтобы графики поменять

  .. стэнды, бренды. Значит зря небо или потолок

  Что наш эталон? Что была горой стала ровной, что не в дом то налом

  Земля помнит боль да были сок

  Где не гусеница, там колесо. Где не колесо, там ...

  Пустили ток в города, построили метро

  Даже в самую темною ночь не темно


  Но растет тюльпан один дикий в поле

  Ты не срывай, хватит боли


