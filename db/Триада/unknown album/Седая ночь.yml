name: Седая ночь
text: "Снова седая ночь \nИ только ей доверяю я!\nЗнаешь, седая ночь,\nТы все мои\
  \ тайны...\nНо даже и ты помочь\nНе можешь и темнота твоя\nМне одному совсем,\n\
  Совсем ни к чему\n\nЯ хлопну дверью \nДовольно истерик\nЯ устал что-то делать,\n\
  Кому-то верить,\nУстал спорить,\nИскать свой берег\nЯ успокоюсь, но\nНо, дайте время!\n\
  Эта работа,\nОт которой прока нет\nНажимаю кнопку \nИ сотовый не работает,\nВот\
  \ он я - целиком твой!\nИди ко мне, ночь!\nИ тихо мне спой!\nПоговори со мной:\n\
  Расскажи о звездах,\nЧто украшают\nНебосклон гроздьями!\nЛегкой поступью\nБегу на\
  \ лунный свет \nТы и я только!\nЦелого мира нет!\nНет!\nТы нужна мне:\nВоздух -\
  \ твое дыханье,\nГородские огни - твои тайны!\nРастаем в этом танце\nС первыми лучами\n\
  Я вернусь!\nПрощай, ночь!\n\nСнова седая ночь \nИ только ей доверяю я!\nЗнаешь,\
  \ седая ночь,\nТы все мои тайны\nНо даже и ты помочь\nНе можешь и темнота твоя\n\
  Мне одному совсем,\nСовсем ни к чему\n\nСолнце забрал Запад\nИ тьма на запах\nОбочин\n\
  Тихо ступает под покровом ночи!\nМимо витрин,\nПревращая город в иной,\nГде последние\
  \ такси\nТоропятся домой.\n2:15, а мы с тобой бродим по улицам\nИ мостам,\nПо любимым\
  \ нами местам,\nВременами что-то там кидая на листы\nПастой в стихах,\nА на холсты\
  \ – цвета моря краской.\nИ в эту бездну\nХолодных южных ночей\nСнова ничей иду,\n\
  Снова ничей иду\nЯ будто путник!\nБудто спутник,\nКоторый взял\nСлишком большую\
  \ высоту \nБольше не ищи меня тут!\nПоставь под запреты\nНаши маршруты,\nКогда я\
  \ понял,\nЧто она не шутит -\nПрошептал: \"Уходи...\"\n7 лет, как миг -\nЗдесь и\
  \ сейчас в дыму\nИ совсем ни к чему\nТы мне одному!\n\nСнова седая ночь -\nИ только\
  \ ей доверяю я!\nЗнаешь, седая ночь,\nТы все мои тайны...\nНо даже и ты помочь\n\
  Не можешь и темнота твоя\nМне одному совсем,\nСовсем ни к чему..."
