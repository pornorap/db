artist: Триада
name: Скорость
text: "Выше неба, выше звезд, \nПод шум дождя или звук мотора \nЭта скорость - вся\
  \ жизнь моя \nПролетает, как поезд скорый\n\nСкорость - максимальна, предельна \n\
  Мы стали жестче, чем сталь! \nЛетим, преодолевая звуковые барьеры, \nЛетим над миром\
  \ первым - \nЕще нетронутым, непошлым, \nМашина времени - вектор в прошлое \nВходит\
  \ в разделение R, \nВек стерт и тот старт - позади! \nЛети и ты среди времен лет\
  \ \n Сквозь град, груз бед \nК свету этого земного рая, \nЖизнь как книга - листай!\
  \ \nЛучше не стой на месте \n Не стоит! \nНе успеешь оглянуться, \nКак последняя\
  \ песня \nЗвучать будет в проводах \n Вот так! \n\nВыше неба, выше звезд, \nПод\
  \ шум дождя или звук мотора \nЭта скорость - вся жизнь моя \nПролетает, как поезд\
  \ скорый\n\nПоезд скорый\nКак поезд скорый \nПролетает как поезд скорый\nПоезд скорый!\n\
  \nВперед - к передовой, \nК вечному покою! \nСкорость \n От молодости к старости,\
  \ \nСломя голову, \nБез усталости \n Чтобы кто-нибудь \nОставил слова благодарности\
  \ \nИ что-нибудь понял! \nС землей вровень, \nС суммой по миру, \nИ не важно, если\
  \ смерть тебя перегонит! \nВедь не каждый и на это способен! \nВсе тонет - по законам\
  \ жанра, \nЖара, поджаты жала, \nЖалость сжалась жасмином, \nПоедена тлей, \nПобеда\
  \ не стоит \nДаже самых малых сил и\nЧтобы ты не делал \nВсе же бит будешь, \nМожешь\
  \ или смело выходить, \nИли неизменно расти под пытками, \nРвать путы паутины нитками,\
  \ \nПлести сети, пружины, \nРазгон, спуск - кружи! \nКружи\nКружи! \nРазгон, спуск\
  \ - кружи! \n"
