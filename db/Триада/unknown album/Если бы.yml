name: Если бы
text: 'Если бы я был совершенно другим

  Если

  Но я вдыхаю дым

  А ты любишь Рим

  Всё так, как есть

  И здесь в городе на букву К

  Вечерами мы провожаем облака


  Мы могли всю жизнь качать пресс,

  Покорять Эверест,

  Тренировать пас и навес,

  Проходить тесты,

  Просто бегать кросс,

  Давать мастер класс,

  Или гравировать дно подарочных ваз.

  Который раз я думал об этом,

  Почему мы ими не стали,

  Как так без нас эти фильмы сняли?

  А мы всё ещё на старых местах.

  Моя двадцать пятая весна

  Видна из того же окна.

  Менять рекламу на щитах

  Или звезды считать?

  Не знаю, чего вы хотели

  Может летать, но метели

  Добавили в этот коктейль грусти.

  И пульс реже, легко не будет

  И этот путь не срежешь.

  Повторяли старшие со стажем

  Как важен труд,

  Но мы выбирали крыши многоэтажек,

  Пляжи и пруд.

  Время прошло,

  И тут слово "если" не имеет место

  Мир открыт! Действуй!


  Если бы я был совершенно другим

  Если

  Но я вдыхаю дым,

  А ты любишь Рим.

  Всё так, как есть

  И здесь в городе на букву К,

  Вечерами мы провожаем облака


  Музыка должна нести добро,

  Запомни бро.

  И не порти кровь,

  Если ты взял микро

  Хватит на всех, он большой этот пирог.

  Одни принимают факс,

  Другие строят метро.

  Я кручу кино, читаю рэп для тебя.

  Думал ты и я

  Будем на веки вместе

  Где-то на морях.

  Сейчас идут шквалом дожди,

  А ты не моё солнце и

  Меня больше не жди.

  Регистрация позади,

  Фонари аэропорта,

  В наушнике Remedy Bit.

  Всё, лечу домой! Без обид!

  Московский рассвет

  Провожает буфет,

  Дым сигарет

  И чай.


  Если бы я был совершенно другим

