name: Для тебя
text: "Для тебя\nБессонные ночи, трудные дни, всюду одни!\nДля тебя!\nЯ целиком твой!\
  \ Любой поступок мой, всё лишь\nДля тебя!\nБессонные ночи, трудные дни, всюду одни\n\
  Для тебя!\nОдна история, один ритм в груди нам вторит и твердит\n\nМы делаем музыку\
  \ для людей – таких, как ты,\nИ микро - мой крест или трон – неизвестно.\nНо вместо\
  \ лавочек мы выбрали то кино,\nЧто немым уже не назвать! Вот оно \nСтучит в твое\
  \ окно эхом с домов в основном,\nНе для сегментов, это -\nВсем, кто еще верит в\
  \ Happy End' ы,\nБез схем и брендов!\nВ общем, добро лучше пророчить, а не порочить!\n\
  Музыка залечит, заглушит боль,\nСведет снова, если это, и в правду, любовь!\nМожет,\
  \ кто против? Ставь громкость в ноль,\nНо не поздно заряжать в деку наш CD вновь!\n\
  Неудалимо с компа, как жирное пятно,\nЗакружит и согреет в ужин под вино,\nНе важно\
  \ - крутишь педали или ведешь «Reno»,\nЖитель юга ты или северянин коренной!\nПой\
  \ со мной и, если что не так, зла не держи!\nПрисядь - расскажу за жизнь и за куражи\
  \ наши,\nДальше – больше, все было не зря,\nИ твоя дрожь - это не холод, это яд!\n\
  \nДля тебя\nБессонные ночи, трудные дни, всюду одни!\nДля тебя!\nЯ целиком твой!\
  \ Любой поступок мой, всё лишь…\nДля тебя!\nБессонные ночи, трудные дни, всюду одни\n\
  Для тебя!\nОдна история, один ритм в груди нам вторит и твердит…\n\nЯ вижу будущее\
  \ только с ней!\nТолько с ней мысленно я каждую минуту, час, день,\nЗабив на часть\
  \ дел, забыт, сев за бит,\nИ только ради нее я забит в пределах своих стен!\nЯ научился\
  \ ценить каждый момент!\nПойми – порой мне кажется, что я занимаюсь не тем,\nНо\
  \ дни с тобой даже в снах ярче! Ты мой луч света!\nИ мне не нужен блеск золота,\
  \ чтобы быть самым преданным!\nЗнай – нет никакого я, есть только мы!\nИ иногда\
  \ это - как горький яд! И сколько бы\nЯ не добыл алмазов – все мало!\nТого, что\
  \ тебе нужно – в них нет ни грамма…\nИ что это за игра, а?\nВот уже семь лет – так\
  \ и время не вылечит,\nНовая кровь в венах, смена мышления, имиджа,\nДругие намеренья,\
  \ верь -\nБудет, как мы хотим!\nМузыка – первая любовь,\nЛюбовь номер один!\n\n\
  Для тебя\nБессонные ночи, трудные дни, всюду одни!\nДля тебя!\nЯ целиком твой! Любой\
  \ поступок мой, всё лишь…\nДля тебя!\nБессонные ночи, трудные дни, всюду одни\n\
  Для тебя!\nОдна история, один ритм в груди нам вторит и твердит…\n\nСпасибо тебе,\
  \ моя любимая, милая,\nЗа горизонты, что открыла мне \nТе неповторимые,\nЧто была\
  \ рядом, когда\nЕдва не приходилось просить милостыню,\nИ что простила все, что\
  \ в силах была\nИ сколько же я выводил Тебя, вспомни\nМолвишь лишь полслова – и\
  \ остыла!\nВсе новые, новые поводы и моменты \nТерпение достойно монумента,\nНу,\
  \ или виллы!\nМоя записная почти пуста\nИ пусть так \nНе грусти только! Это пустяк!\n\
  Звонки с закрытого, записки,\nКусками лишь дома,\nЗаписи, концерты, числа,\nЗа спиной\
  \ разговоры…\nА я пешком топал через весь город \nТак экономил на цветы\nИ ждал\
  \ у балкона,\nКак же было давно это!\nКак многое отдал!\nНо мы вместе,\nБудто в\
  \ той самой цыганской песне!\n\nДля тебя\nБессонные ночи, трудные дни, всюду одни!\n\
  Для тебя!\nЯ целиком твой! Любой поступок мой, всё лишь\nДля тебя!\nБессонные ночи,\
  \ трудные дни, всюду одни\nДля тебя!\nОдна история, один ритм в груди нам вторит\
  \ и твердит"
