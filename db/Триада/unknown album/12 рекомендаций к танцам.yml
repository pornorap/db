text: "Надеюсь, все готовы?\nЯ говорю, надеюсь, все готовы?\n\nДамы и господа, просьба,\
  \ всем сюда собраться!\nК вашему вниманию 12 рекомендаций к танцам!\nБыло бы желание,\
  \ и мы с вами сможем соревноваться\nМожно ли сомневаться?\n\n1. Динь-динь-динь!\
  \ Первый дин.\nБросьте смеяться один за другим!\nСуетим. Валим на середину зо-за-зала.\n\
  Это только начало!\n2. Кругом пошла голова. Едва\nЭта тема твоё тело нашла.\nВсе\
  \ вскочили, как учинили погром,\nУчинили пыликом вскала-ти-ли.\n3. Парами парни\
  \ с дамами порят.\nПарами по параплану шикарно затарены\nПышными попами, взглядами\
  \ у гитары.\nСловно, гитара тараторит по полу, ногами топая.\n4. Ты пришёл на пати!\n\
  Не сиди! Слышишь, сидеть хватит!\nНигатив - твой инструктор, хватает рупор.\nТупо,\
  \ заводи пляски!\n5. Вам уже в кайф танцевать,\nШлифовать данс-пол, дэнс-хол!\n\
  Погоди зажигать, разрывать\nПол новым толчком подков! Всем продолжать!\n6. Жесть,\
  \ как она есть. Устал?\nМожешь присесть и откинуться в кресле,\nЕсли кресло есть!\
  \ И, если прести, то, на твоём месте,\nЯ бы задействовал тесты поинтересней!\n\n\
  А-а-а-ааа! У-у-уи!\n12 рекомендаций к танцам\n12 рекомендаций к танцам\n12 рекомендаций\
  \ к танцам\n12 рекомендаций к танцам\n\n7. Чё-то я не понял, чё там на заднем фоне?\n\
  У вас там кто-то помер? Расслабились совсем!\nВас в сон что ли клонит? У нас пати!\n\
  Спешу напомнить всем, покинуть столики!\n8 сосен симпатичных. Просим молодых из\
  \ проседи\nПлясать с весны до осени!\n9. Скромными стали, смелее, бодрее.\nКружились,\
  \ вертелись, потели,\nКак в пастели, чтобы их не бросить.\n10. Ну-ка, есть люди\
  \ пока.\nРуки вместе подняли кругом в облака,\nПод эти такты! Вот так-то!\nНужна\
  \ практика, чады!\nНадеюсь, ваш круг тесен.\n11. Ждать кратко с бокалами, тем кто\
  \ устал!\nИ пока начнём заново, пока нет занавесов.\nВ бой ринулся. Двига-двигаем\
  \ всеми свои частями!\nИха-иха! Чтоб не зря эти треки звучали.\n12. Вы, наверно,\
  \ устали? Да и я успел замотаться.\nВы меня ушатали! \nНо, далее, мы, непременно,\
  \ будем встречаться,\nДля обсуждений новых рекомендаций!\n\n12 рекомендаций к танцам\n\
  12 рекомендаций к танцам\n12 рекомендаций к танцам\n12 рекомендаций к танцам\n"
