name: Цыганская
text: "А я как окаянный,\nПросыпаюсь в холодной спальне,\nС кругами под глазами,\n\
  Ставлю на кухне чайник.\nСигарета натощак\nДа стакан чая,\nНет, не тот я стал\n\
  Не те мы стали\nТоли устали,\nОт начальников, что нам врали\nСемьдесят лет, да двадцать\
  \ лет дали!\nМолодые и злые на пятки наступают\nВозьму гитару, да от души пострадаю,\n\
  А в кабаках зелёный штоф, чтоб его\nА белая салфетка, а вот оно!\nРай для нищих,\
  \ ещё то\nА мне как птице в клетке-е!\nА малолетки на районе курят дурь,\nС утра\
  \ на телефоне,\nДруг не берёт трубу\nКругом грусть, тоска...\nИ не гроша правды\n\
  Ребята всё не так,\nВсё не так ребята!\n\nЭх раз, а ещё раз,\nА ещё много,\nМного,\
  \ много, много раз\nДа что ты! А-а ещё раз.\nЕщё раз, а ещё много, много раз\n\n\
  А выйду в поле, босиком\nЧтоб не виден горизонт\nК реке\nНа перегонки с ветром\n\
  Кто кого..?\nДогонит он меня,\nДа кудри разовьёт\nС разбегу, в воду, на ту сторону\n\
  Поплывём\nИ придём потом,\nДомой, вдвоём, к маме,\nА она уж ждёт,\nДа молоко наливает...\n\
  За вихор, с укоризной\nМеня потрепает\nИ улыбнётся мне,\nИ всё прощает \nИ нет,\
  \ не тот я стал,\nНе те мы стали\nВ родных пенатах\nТолком то не бываем,\nКупала\
  \ церквей блестят медяками,\nНапоминая о товарищах, что потеряли!\nВ книгах мрак,\n\
  Что не певец - то дурак,\nЗа пригоршню сухарей\nПродаст брата брат.\nФутбол, пиво,\n\
  Игровые автоматы.\nНет, ребята всё не так,\nВсё не так ребята!\n\nЭх раз, а ещё\
  \ раз\nА ещё раз,\nА ещё много,\nМного, много, много, много раз\nДа чтоб тебя!\n\
  Эх, ещё раз.\nЕщё раз, всё не так ребята"
