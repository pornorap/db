name: Спецом
text: "Всем - каждому! \nТемы - важные! \nНаши голоса вьются, \nПока сердца бьются!\
  \ \n\nСпецом \nВсем, кто под сердцем, \nС кем связан кольцом, \nВсем из детства,\
  \ \nМузобратства родства, \nДрузьям, союзам, \nМоим пацанам и девицам, \nУлицам,\
  \ \nДвум столицам, \nГородам, станицам, \nБорцам-единоборцам, \nПовстанцам, \nКому\
  \ служить придется \nНа границе, \nНе грусти, кто в больнице \nЖелаю поправляться!\
  \ \nВсе срастется! \nКто сидит \nПусть слаще сидится \nПолучает тачки и письма \n\
  Прорвемся! \nШампанскому \nВ бокалах ваших - искриться! \nСиротам - ласки, \nСтарикам\
  \ - не сдаваться! \nБлагодарность в Чалтырь, \nПересечемся \nВ Калининграде, Балтике,\
  \ \nКак вы там? \nВ Москву - Саше, \nМоему коту, \nДальше \nДай еду наставнику старшему!\
  \ \nЗнакомым - лет сто \nСпецом - без точек\nСемье и дочке, \nЖене и прочим, \n\
  Всем - с милым мне лицом, \nВ общем\nТем глазам \nСпособным злиться и улыбаться\n\
  С кем приходилось напиваться\nДраться и мириться \nВсем, кто собрался на концерте\
  \ \nЖелаю веселится! \nРубить будет горячо! \nС перцем! \nСпецом! \n\nВсем - каждому!\
  \ \nТемы - важные! \nНаши голоса вьются, \nПока сердца бьются! \n\nСпецом! \nДля\
  \ тех, кто \nИз парусины и ситца, \nТем, кто \nЗаказал за наш стол пиццу, \nКто\
  \ толпится \nВ клубе у сцены, \nИ тем, кто \nВ обиде на меня, \nБрат, хватится дуться!\
  \ \nСпецом \nДля тех, кому за тридцать, \nСпецом \nДля тех, кому нет восемнадцати,\
  \ \nРабочему классу, \nВсем со здоровым разумом, \nСтудентам \nИ профессорам с их\
  \ рассказами, \nТени, Витьку и Самвелу\nВсем - нашим и вашим, \nКириллу и Паше,\
  \ \nВсей Пашковке, \nСтаршим, \nТем, кто моложе, \nСкажем, приветы шлем тоже! \n\
  Иногородним людям\nЖдите - скоро будем! \nСпецом \nС горячего жаркого Юга! \nСпецом\
  \ \nКоллегам! \nСпецом - \nПодругам! \nКороче, всем своим! \nИ тем, с кем незнакомы,\
  \ \nТем, кто с нами, \nИ тем, кто остался дома!\n\nВсем - каждому! \nТемы - важные!\
  \ \nНаши голоса вьются, \nПока сердца бьются! \n"
