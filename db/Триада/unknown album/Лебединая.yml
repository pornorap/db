name: Лебединая
text: 'Не сердитесь если спросите,

  А я не отвечу

  Не потому что вам

  Мне помочь нечем.

  Не надо слов,

  Да и сочувствие нелепо,

  Если у вас праздник,

  А на душе не лето.

  Любые билеты на понедельник,

  Хотел свалить

  Что печаль мою удали,

  Почти молил,

  Часами что-то писал,

  Под старый романтик,

  Той в красном платье.

  Мы уже не платим

  Добром за добро,

  Устали и то,

  Слёзы на щеках

  И нервный ток,

  Всё ещё верим, что

  Можно читать между строк,

  Тешимся надеждой,

  С выдохом сгущая смог,

  Как прежде, смеялись вы

  Говорили что не будет толку,

  Но я вернул вам долг,

  Хоть и выл волком.

  Один...

  Эта тишина мне как плети,

  Среди фонарей, что не светят,

  Сплетни плетут,

  Манят и зовут

  Славой, слабых там и тут,

  А мне всё ещё усталость благо

  Работа в радость душе,

  Не похож на всех,

  Храни ещё..

  Песня честная, знаю

  Не пополнит счёт,

  Открой глаза мои

  Слова авансом отвлекут

  От глянца, и лягут на слух

  Пока ждут

  И не спешат на юг,

  В стаи капают

  Капли дождя, А я тихо пою:


  Облетая все дома лейся

  Моя лебединая песня

  Моя лебединая песня

  Моя лебединая песня


  Облетая все дома лейся

  Моя лебединая песня

  А каменное сердце разбейся

  Подари ему жизнь и разбейся


  А я всё чаще проклинаю тот день,

  Когда я написал свой первый текст,

  И тех кто в детстве

  Советовал презреть плеть

  И честным быть

  Жить по законам чести,

  Ведь если

  Мной побрезговали,

  То есть ли смысл

  В этом всём?..

  Мне не стать их героем,

  Как Цой,

  Не сломать устоев,

  Как Элвис Пресли,

  Только пустой зал,

  Один выход, одна песня!

  Я больше не страшусь смерти,

  Естественной,

  Не выношу лести,

  И пышных любезностей.

  И вот я беден,

  И вот среди них мне тесно,

  Лик мой бледен,

  И будто хранит знак,

  У них свой вожак,

  Он глуп, но так,

  В душу смог запасть,

  По пустякам,

  Его ждут, а я знаю,

  Что разобьёт о скалы их,

  И пусть летят,

  Нет желания останавливать высь!

  Стремительно ввысь

  Проваливайте!

  Ночами мечтали стать,

  Кем то, кем не стали,

  С теми, кто был когда-то

  Моими друзьями,

  Не вы меня оставляете,

  Я вас оставляю!

  Лет десять как в этом озере,

  Дело к осени,

  Крылья сломаны,

  В тихой заводи,

  Всеми брошенный,

  Провожаю вас, украдкой слёзы лью,

  Жду морозы, и,

  Избитый сэмпл плюс простой бит,

  И никакого хэппи энда,

  Не принимаю утешений,

  Не дорожу моментами,

  Привыкших решениям,

  Всё же поющим за чем то,

  Я поднимусь и сделаю

  Финальный круг,

  Из под облаков сорвусь,

  В пике я вдруг,

  И все окрестности,

  На короткий миг огласит,

  Леденящий,

  Рвущий на части,

  Душу, крик!


  Облетая все дома лейся

  Моя лебединая песня

  Нам никогда не быть вместе

  Нам никогда не быть вместе

  Облетая все дома лейся

  Моя лебединая песня

  А каменное сердце разбейся

  Подари ему жизнь и разбейся'
