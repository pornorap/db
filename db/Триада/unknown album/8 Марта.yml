name: 8 Марта
text: "Мадам, будьте уверены \nВ скором времени \nВы будете беременны, \nНо тем не\
  \ менее \nНа свой риск и страх, \nКак последний писк \nВ стихах \nЯ изложу Вам свои\
  \ намеренья! \n\nЛетний вечер сушил ее волосы быстро, \nМоре, огни \nРаньше времени\
  \ не нагни! \nГовори чисто, искренне \nИ доверяй, \nЗажигай ночь! \nЯ знаю и ты\
  \ знай\nЗной, лето, \nВетер, солнце, \nЭто мы - любовь наша \nПробивает светом эту\
  \ бронь тьмы, \nОдеяла, пропитанные потом, \nРабота \nПотом мы с тобой пойдем \n\
  И вместе сделаем фото! \nВодичка в три оборота, \nОдна сигаретка, \nВосхищайся телом\
  \ моего атлета, \nДетка, \nТы так сегодня одета, \nЧто я спешу раздеться! \nДышу!\
  \ \nСердце вылетает из груди, \nВыбивает герцы! \nСкучать не придется! \nСтены сломаются\
  \ \n Маются соседи, \nИ уснуть не может моя леди, \nТанцы закрыты \n А у нас продолжаются!\
  \ \nЛеша отжимается, \nОтжимается! \nНо не от пола, \nСтарая школа, \nПервый осколок\
  \ \nПошел так скоро! \nЕё нижнее белье \nОтдавало красным, \nКак полотно тореадора!\
  \ \nНо опасным стало то, \nЧто не пришла мне в пору броня из Тайваня! \nВ два часа\
  \ ей стало душно, как в бане! \nГде оно - второе дыхание? \nОткрыв окно в пять утра,\
  \ дымя, \nЯ подумал, \nЧто неплохо было бы узнать у подруги имя! \nДля разнообразия\
  \ и гармонии, \nСудьба в постели корчит нам такие иронии! \nВозникают такие желания!\
  \ \nМаня, наши фото смазаны! \nНадо было делать меньше движений! \n\nБулкотрясная\
  \ тактика \nВязала одеяла в бантики \nИ мяла простыни - \nНе просто так! \nВ международную\
  \ женскую ночь \nНе жечь резину?! \nЯ люблю Наташу, Вику, Юлю и Нину! \n\nБулкотрясная\
  \ тактика \nВязала одеяла в бантики \nИ мяла простыни - \nНе просто так! \nВ международную\
  \ женскую ночь \nСпать спокойно?! \nКопья обнажаем мы, \nКак китайские воины! \n\
  \nПомнишь или нет? \nТо, что я не забуду еще много лет \nЛунный свет \nИ нас с тобою\
  \ нет \nНа этой планете, \nВедь мы одни на этом свете! \nМмм... \nВ этом лете...\
  \ \nСоприкосновения губ, глаз, тел, душ, \nКак контрастный душ, \nВесенних луж отражение,\
  \ \nВзлеты, падения, \nНеровное дыхание, \nТаяние... и горение!\nПосле звонка! \n\
  А пока - суета, \nВозле ларька \nВместо пивка - гондоны выбираю, \nПокупаю, читаю\
  \ - \nСделано в Китае, \nГюйлинь провинция, \nПроста, легка амуниция, \nНо пригодится!\
  \ \nЧувствую себе самураем, \nКогда одеваю их! \nЗнаю - \nОжидает меня родная! \n\
  Звук \"Тук-тук\" \n Стук в дверь! \nПривет, царица! \nЦелует, садится \nВечер, свечи,\
  \ \nВино красное, \nЕё жесты барские \n Как в кино, \nРечью лечит, \nВ любовь метит,\
  \ \nСмотрит, не портит, \nБерет за руку, \nНа ухо что-то шепчет\nВ звездном блеске\
  \ \nНежнее лоска глазки, \nБроские живые краски тел вместе \nВ немой песне, \nВо\
  \ всплеске чувств! \nИ пусть \nГрусть треснет от лязга нашего танца! \nВедь если\
  \ мы знаем друг друга наизусть, \nТо все просто - в броске страсти, \nВ эту пору\
  \ она нежна \n Ищет рук и губ, дрожа, \nЖелание искрит в порах! \nШорох белоснежных\
  \ простыней, \nЯ на ней, под ней, \nСмены темпа, \nТанец огней, теней, \nКак стенды\
  \ \n То нежней, то резче, \nТо легче, то тяжелей! \nОп! Вот так вот! \nПриход -\
  \ она мой хуй в рот кладет! \nСосет! \nГоворит: \"Может наоборот?\" \nЧе за блеф!\
  \ \nЯ ей в ответ - поворот! \nЯ тот, кто ебет \nНе тот, кто в рот берет! \nСмех!\
  \ \nНа этот счет знаю много утех, \nНо жизнь зовет, \nПосле пятичасового танца -\
  \ не грех, \nСобрался, оделся, ушел... \nБлять! Опять забыл попрощаться! \n\nПосвящаю\n\
  Посвящаю всем моим милым дамам, \nС кем делил ложе бранное! \nВсем! Всем... \nКроме\
  \ Лены, Оксаны \nИ кошек дранных, \nТипа та...новой Светланы! "
