name: Просто будь рядом
text: "А мне больше ничего и не надо ведь! \nПросто будь рядом, только будь рядом!\n\
  И ноты этой гитары для тебя дорогая \nБудь со мною! Только об этом молю!\n\nМоя\
  \ мадам актриса, а я просто лысый мистер, \nЧто молится на постер с ней. \nСтатус\
  \ мужа, но тут же будто в чужую жену влюблён без памяти. \nЗнал ли, что камни эти,\
  \ её глаз, \nБлеском своим с ума сведут любого плейбоя \nИ не будет покоя ревности,\
  \ и без того ревнивая моя натура. \nСам полез в эту шкуру! Теперь оды грусти пою.\
  \ \nПусть и даю поводы для ревности, \nНо она не ревнует - знает, что люблю, знаю\
  \ и я, что любит. \nИ так вечно, наверное, будет: репетиции, \nСъёмки, гастроли\
  \ долгие. \nЕдиницы лишь те дни, когда вместе мы и эти дни мне так дороги!\n\nА\
  \ мне больше ничего и не надо ведь! \nПросто будь рядом, только будь рядом! \nИ\
  \ ноты этой гитары для тебя дорогая. \nБудь со мною! Только об этом молю!\n\nИ вот\
  \ один из этих дней редких, \nЦелую неделю вместе нам провести дано. \nДа, но этот\
  \ день мы проведём в постели, \nОбжить поцелуями будем друг друга. \nДруг другом\
  \ наслаждаясь и паузы лишь для завтрака или чая. \nЯ об этих часах неделями мечтаю,\
  \ и вот рядом ты! \nРядом ТЫ! А мне больше ничего и не надо! \nЯ и ты - под одеялом\
  \ одним, и огнём гори весь мир. \nВсе песни мои в нём, стихи, тоски будут сожжены.\n\
  Говори о любви, как в своих фильмах. \nВсе сценарии забудь и роли! \nК роликам рекламным\
  \ главное слово: «Люблю» - будет теперь нашем паролем!\n\nА мне больше ничего и\
  \ не надо ведь! \nПросто будь рядом, только будь рядом! \nИ ноты этой гитары для\
  \ тебя дорогая. \nБудь со мною! Только об этом молю!"
