text: "Мутное утро, никотин,\nОткуда-то это чувство,\nЧто я не один, будто\nРассудок\
  \ слышит шёпот,\nКак в толпе людной,\nТо ли я запутался,\nТо ли злая шутка\nЧья-то\
  \ страна вся,\nКак в безудержной\nБезумной маршрутке\nПод управлением маньяка\n\
  И уже нет страха,\nЯ уже снял якорь \nСпазмы, рвотный рефлекс,\nПлюс шестая баха!\n\
  К чему, нахрен, эта клоунада?!\nПомои с TV льют в нас,\nУже не глядя!\nЧто же мы\
  \ - быдло?!\nЛадно, быдло. Правда\nУжели никого нет,\nЧтобы вывести стадо?!\nНочами\n\
  Я все чаще слышу стоны\n\"Не надо!..\"\nМы то ли горим,\nТо ли тонем!\nА вы водите\n\
  На пожарище хороводы,\nВ бушующем море\nОркестр на пароходе!\nПравительство?\nДа...\
  \ Ха-ха… Доброе\nНо отчего же хищный оскал\nНа довольных сытых мордах?!\nОни - причина\
  \ зомби\nВ метро и переходах!\nОни нам не помогут\nИм ничего не поможет!\nДеньги,\
  \ деньги,\nДеньги, деньги\nБанки, кредиты, кризисы,\nЛюди-растения\nПроценты,\n\
  Торгово-развлекательные центры,\nНеврастеники - дети синьки,\nШмали и лени!\nПерестали\
  \ греть свечи\nИ купола церкви\nЯ все еще верю,\nНо устал стоять на коленях\nУстал\
  \ от мертвой черни\nИ их героев!\nЯ ничего не знаю\nНи гроша не стою\n\nИ я сошел\
  \ с ума, мама!\nНе задавай вопросов \nПросто так надо!\nЯ не могу понять, правда\n\
  Это седьмое небо\nИли седьмой круг ада?!\n\nИ я сошел с ума, мама!\nНе задавай вопросов\
  \ -\nПросто так надо!\nЯ не могу понять, правда\nЯ пастырь или волк\nВнутри этого\
  \ стада?\n\nУмы хотят войны, пожаров\nРуки - винтовок\nЖаль, искренне жаль\nЧто\
  \ теперь дорог\nПеревес зла\nНад желанием помочь слабым!\nЛадно\nНо это слишком\
  \ дорогая плата!\nКрасные ковры\nЗа кровавые тропы -\nЗаголовки сухими цифрами\n\
  Завтра затопят\nИ кто-то не проснется,\nНе придет в школу!\nЗадёрни шторы, сестра,\n\
  Ведь, рассвет не скоро\nВокруг смех, пьяный пир\nИ праздник \nА на youtube - насилие,\n\
  Там пестрят казни\nТак высоко в чистом небе\nЛетают птицы!\nНо отчего тогда слезы\n\
  На детских лицах?!\nКарты - в огонь,\nМир - на ладонь,\nПатрон - в обойму\nСпой\
  \ мне, Земля,\nО чем-нибудь кроме -\nМы уже готовы!\nА пока - нас ест изнутри\n\
  Желчь ненависти\nСмотри. Смотри!\nГовори - что хочешь\nДелай - как знаешь\nИ те,\
  \ кто раньше называли\nЭто место Раем - ушли\nНас оставили,\nИ, наверно, мы психи,\n\
  Что сигналы бедствия\nПосылаем так тихо!\n\nИ я сошел с ума, мама!\nНе задавай вопросов\
  \ \nПросто так надо!\nЯ не могу понять, правда\nЭто седьмое небо\nИли седьмой круг\
  \ ада?!\n\nИ я сошел с ума, мама!\nНе задавай вопросов \nПросто так надо!\nЯ не\
  \ могу понять, правда\nЯ пастырь или волк\nВнутри этого стада?"
