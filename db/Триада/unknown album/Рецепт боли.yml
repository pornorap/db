name: Рецепт боли
text: "Ты мнимая, \nЖеланна, но не моя, \nНе могу \nБез твоего дыма я\nСтерта, милая,\
  \ \nНаша попытка быть вместе, \nСтаи лебедей \nПокидают наш край, \nКак в песне\
  \ про осень, \nГде спросят старые клены \nТы так любила \nЭти миллионы и Париж\n\
  Снова зима, \nИ снова за окном ветра стоны, \nА ты теперь приходишь в моих снах\
  \ \n Лишь безответная!\nЕле заметен стук моего сердца \nБез тебя\nНе думал я, \n\
  Что так легко друг друга потерять, \nСам себе уже устал я повторять \nБылого время\
  \ не вернуть\nНе подарить улыбки, \nИ не коснуться нежно взглядом \nТам \nНа веранде\
  \ майского сада, \nНе вкусить нам \n Ни вина, ни яда \nБоле, \nВедь ты стала моим\
  \ рецептом новой боли!\n\nНочи коротали в тесных мы одни \nПро нас могли бы петь\
  \ песни\nЭти дни \nСтали такими темными \nПомни \nСердца наши, как звезды \n Никогда\
  \ не превратятся в камни\n\nОщущаю капельки дождя \nОни ласкают губы \nКлубы дыма\
  \ \nОчень сладко нежно и негрубо\nДрожью нежной, бережно \nПо плечам, \nНочами я\
  \ схожу с ума по Её очам, \nРечам Её сладким, \nЧто не сравняться \nС любыми ласками,\
  \ \nЯ поклоняюсь!.. \nЭх, ты не видел Её глазки! \nТы никогда не видел ангела, \n\
  А я увидел во сне, \nНо видел - себя, \nСкажи, ну чем обидел?\nТем, что любил? \n\
  Тем, что страдал \nИ тихо плакал? \nТем, что лишь мне \nТак нежно дождь \nНа губы\
  \ ночью капал? \nТем, что дарил \nЯ этот мир тебе \nИ поклонялся? \nТем, что от\
  \ боли \nИ от мук \nЯ сам в себе скитался? \nЯ убивался по тебе \nИ дни и ночи у\
  \ окна, \nЯ эти стекла целовал - \nЯ думал за окном Она!\nОдна иллюзия \nОдин мираж\n\
  Один удар\nСо звоном разлетались стекла, \nИ я рыдал! \nВыпрыгивая из окна, \nЯ\
  \ думал - распахнуться крылья \nВ истории \nОдной из снов \nКрылья застыли\nКрик\
  \ - пронзительный \nСекундный крик\nА на асфальте остается \nЛишь от слезки блик\n\
  \nНочи коротали в тесных мы одни \nПро нас могли бы петь песни \nЭти дни \nСтали\
  \ такими темными \nПомни \n Сердца наши, как звезды \nНикогда не превратятся в камни!\
  \ \n"
