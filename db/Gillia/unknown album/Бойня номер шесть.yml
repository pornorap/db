artist: Gillia
name: Бойня номер шесть
text: "-Какой-то там по счёту бэттл...\n-Шестой, шестой...\n-Да?\n-Угу\n-Ну, я считать\
  \ не умею, не знаю\n-Понтуйся бля\n\nПодборище на судей крайне оригинально\nТочно\
  \ так можно понять, кто будет в финале\nА я лишь маленький мальчик, который грузится\
  \ днями\nВ прошлый раз вы отняли победу\nНо теперь этот мальчик всех вас натянет\n\
  В студийный микро ногтями\nВедь он весь год вникал в темы St1m'a, а не ботанил\n\
  Разобрался с понтами, теперь они фонтаном\nА гениальные фразы спонтанны, новый стаф\n\
  Всю хуйню оставив научился занимать лучшие места\nИ да, подкупил весь судейный состав\
  \ (Даже не стыдно)\nА кто не подкупил? Все подкупили\nВсе решили выдвинуться стилем\
  \ аля стиль\nСтиснув зубы, с тихим голоском гнать\nВедь сильная психолирика не прокатит\
  \ на этом святом мероприятие\nТак что перед принятием неприятия стилей\nЛучше не\
  \ употреблять препаратов, которые могут прокатывать\nНа сонных альбомах некоторых\
  \ авторов, дальше только тупость\nКак пищевой тракт, как эта тема стартовая\n\n\
  Я могу зарифмовать Gillia и слово рэп\nДля судей могу записать дебильный трек\n\
  Но не смогу устроить вам войны и жести\nПотому что с трудом считаю до шести\nЯ могу\
  \ притвориться умным дегенератором\nКак вам надо обсирать всех подряд грубым матом\n\
  Но не смогу устроить вам войны и жести\nПотому что с трудом считаю до шести\n\n\
  Шаблонов не избежать \nПотому что судьи - это шаблоны. Шалом им\nЯ пришёл забрать\
  \ корону лидерства\nПока что ещё не захоронен, не сгнил\nКак кто-нибудь, кто за\
  \ год хочет выпустить кучу альбомов\nНу вы поняли (Не поняла)\nДолбиться лбом об\
  \ стену бесполезно\nЕсли каждая новая тема, как предыдущая\nЯ спустил в унитаз говно,\
  \ оно теперь по ходу спущено\n(Ой, как интересно, а как глубоко?)\nВсё упрощено\
  \ до нельзя и чрезвычайно прущее\nГружусь потому что на заводе работаю грузчиком\n\
  Но отступлюсь от этого ради ведущей роли\nЧто бы приумножить у себя в подвале студийное\
  \ имущество\n\nGillia... Gillia... Gillia..."
