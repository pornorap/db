text: "В то время когда по улицам прекрасной Вены, \nВальсы Штрауса еще помнят театров\
  \ стены, \nА Сады всеми красками благоухают, освещая \nКипящую жизнь, словно сказкой,\
  \ \nБродит, бесцельно, но не напрасно, по улицам \nМолодой человек, немного сутулясь,\
  \ \nНевинно, вглядываясь в лица людей, \nНе замечающих его и проходящих мимо. \n\
  А повсюду бурлит жизнь. Кухарки спешат на рынок \nЧиновники по отделам, хозяйки\
  \ - в магазины, \nА к вечеру, когда остынут от дел, многие \nУстремятся на театральные\
  \ огни и свечи \nРесторанные куда кавалеры бравые \nС гордостью вели своих дам,\
  \ \nВстречи у фонтанов, лишь наш герой - один, \nСлонялся по углам, ведь его никто\
  \ не ждал... \nНа дне жизни находился юноша из вполне \nБлагополучной семьи у которых\
  \ все было не \nХуже чем у людей: дом, достаток, служба, \nНо обделенный чуждыми\
  \ ему чувствами \nОтношений теплоты и дружбы. Он словно был никому не нужен. \n\
  Но ведь если он не такой как они, \nЗначит его линия жизни выделена судьбой \nИз\
  \ толпы одноразовых героев, \nСо свойственной им самодовольной прослойкой. \nА его\
  \ залогом, в будущем, жизни блестящей \nБыли одиночество и нищета в настоящем. \n\
  \nЧто может сулить нам мир, \nКоторый сорит людьми, \nКакими бы не были они... \n\
  Этот слабый мир... \n\nМолодой художник, быстрыми мазками \nКисти проливает на лист\
  \ свои переживания. \nИ за этим он не скроет трещину, что в душе ноет, \nКогда чувствуешь\
  \ себя вещью. \nОн назовет свою работу \"Симфония крови\"? \nМожет быть... Но критиковать\
  \ не стоит. \nОн лишь хотел плакать или буянить, от боли, \nА краски это все что\
  \ оказались под рукой. \nБыло бы другое, был бы револьвер. Было б хуже, \nМожет,\
  \ хотя вряд ли кого-то это тревожит. \nОн рисовал на продажу, сидя в мужском приюте,\
  \ \nПри свете тусклом и при людях, \nЗачарованно глядящих в пятна краски, \nВ непонятные\
  \ мазки, налепленные способами разными. \nТочнее без способов, как придется: \n\"\
  Всякому искусству свой философ\" \nА иногда какое-то слово, выхваченное \nИм в воздухе,\
  \ из толпы, \"зажигало\" его. \nОн вскакивал с места и произносил страстную речь\
  \ \nИ казалось, обитатели ночлежки бесконечно \nМогли слушать как завороженные,\
  \ открыв души, \nВпитывая то что им и было нужно. \nИз его уст исходило больное\
  \ чувство, \nВыработанное искусственно и обитавшее не в том русле. \nПравда он этого\
  \ не знал. Он лишь играл \nМелодию что смог подобрать сам... \n\nДым свойственный\
  \ сигарам дорогим \nПропитал мысль, что быть одним \nХуже чем быть одним из... \n\
  В кривых рамках, под стеклом, стиснутых лиц... \nЭто пивной бунт, ржавый глум, жесткий\
  \ гламур, \nВзгляд бездумный и блочный ум. \nПять лет свободы, обретая тюрьму, \n\
  И \"Майн кампф\" заточенный в закономерную тьму... \nНаш дудочник уже наигрывал\
  \ свою незатейливую, \nНо безупречную Крови симфонию... \nМир отвергает потенциального\
  \ героя \nС новой национальной формой убийств: Рациональный \nГеноцид - открыт чистый\
  \ исторический лист. \nНо в чем смысл, сути моей мысли? \nА он лишь в одном: вчера\
  \ я пил с чуваком \nКоторый мне сказал о том, \nЧто мир изгнавший его сейчас заплатит\
  \ потом \nСполна, когда запахнет жареными телами \nРеволюции... И из пепла \nВосстанут\
  \ лидеры, которых вы и создали. \nКто-то возьмет спицы которые вы в Кого-то вонзали..."
