name: Мое (утро)
text: "Ваше утро конторно и картонно,\nИзвне террор жалости над собой нависает штором,\n\
  К уголовной стене безопасности, \nВедь я деепричастен и обусловлен,\nОчередная бомба\
  \ поймана в сачок побуквенных выражений,\nЧто крадучись играют в кукол,\nА сбиты\
  \ с ног отскочившей кеглей, \nНо вы не кегля - вы лишь её продолжение...\nФеерическая\
  \ несправедливость,\nОталантливание как оболванивание,\nСпрей - убийца досадной\
  \ девочки семицветика,\nЦветок посадили как и зрение,\nУмысел закрался и вымаливание\
  \ его же,\nНе представляет никакой возможности,\nПреобладающий взгляд за то, \n\
  Нет, зато это подавляюще и многосторонне\nУпрек, оппозиция, \nОкеанолог убил эксперементируемых,\n\
  Стадо полярных, тщедушных, цитирующих, \nА микроволнительная печь задушена...\"\n\
  \n\"Наше утро задушено и сдулось - пусть,\nВсегда будет солнце, но я боюсь, \nЧто\
  \ в очках сожгу розовые глаза свои,\nНе правда ли - довольно необычно,\nВы взяты\
  \ с поличным,\nДНК отличным, \nГнили под лживыми чистосердечными,\nПассажиры траектории\
  \ саранчи,\nПизда как пизда и как плохо - кричи,\nУбили Билла и Мишу Жида вчера,\n\
  Еблей набиты, извините, но вы не ебля, вы бля,\nРакете \"Земля-Земля\" не хватило\
  \ места,\nОна слезла в пост, детство..\nА Маслов за три присеста спустил из наследства,\n\
  Как же, как же, тебе повезло, моя невеста\"\n\n\"Ложились под пальмы, в распаленный\
  \ песок,\nТянули руки к чужому дыханию,\nРанения бинтованы перчатками вратаря, \n\
  Разлагаясь на сок теряли постоянных,\nУтки из сои отключили жизнеобеспеченье,\n\
  Стали похожи на разбитые гитары,\nОзлоблены, засушены, не меняя поз, \nЖелали в\
  \ натюрморте исполнять ноктюрны,\nВ роли плача вчерашнего печенья,\nНо стали лишь\
  \ героями карикатуры,\nДрожащими увлечениями увечия натурщиц,\nА после пленниками\
  \ посаженными в урны,\nИспортили тон утру, тур в торты,\nРаскрасили фасады следами\
  \ загорелых шпилей,\nГлотали градусники, насыщаясь ртутью,\nМёртвые ногти облюбовал\
  \ напильник,\nНормативы сдавали в фартуках, \nПрыгая сквозь кости подавленных животных,\n\
  Хоронили змей в ящиках обитых бархатом,\nСтав под дождём тенями мокрыми...\nНевесты\
  \ сняли шлемы с головы,\nОтчаявшись били распухшие фары,\nВылили воду из аквариума\
  \ и туда легли,\nРастекаясь на легкий эфир..."
