name: Пример принятия мер за мир
text: 'Я за чистое небо в урбане.

  Я три раза был на Кухня-Пати

  И теперь безмерный, культурный, мирный

  И немного нервный,

  Ведь однажны СЭД напился и свалился на меня со сцены.


  Но надо больше рифмы и созвучия,

  А то Base благополучно получит победу

  В самой ебучей паре сезона:

  "Мне в финал, а вам в сизо нах

  Бит мой в унисон, моя несонная речь дико спресованна."

  Но парниша почему-то этого не слышит,

  Тут моя речь как вышивка вышла.

  Это выше вас, я вышибу всех лишних

  Тыщи героев вымышленных,

  Вот и увидим лидера круга нынешнего.


  А мы как раз замутили с base''ом совместно...

  В рот ебаться,

  С опаской оказывается

  Нужно относиться к жеребьёвке баттла,

  И пальцы гнуть неоправданно,

  А то придётся хвастать мозгами скудными...

  Дети урбана, вы даже моим сурдопереводом убраны.


  -Gillia, но здесь больше нужно рифм, игры слов

  -И..?

  -..и игры слов

  -И и и созвучия

  -А созвучия!


  Ебучие созвучия

  Заученными кучами

  Задрочены, запущены,

  Подкачим так, что мочи нет.

  Подачами проплаченными...

  Все озадачены

  И значит, что я лидер.

  И не иначе как.


  Ебучие созвучия

  Заученные кучами

  Задрочены, вы на обочине,

  Подкачим так, что мочи нет.

  Подачами проплаченными..

  Все озадачены

  И значит, что я лидер.

  И не иначе как.


  И снова ебучая игра слов:

  Склоки букв не для ослов

  И слова не знающего основ.

  Построение безусловно

  Фраз острых в строфы

  И для него та бойня станет катастрофой.


  А я за мир.

  Я зомбирован,

  Прокомпиллирован,

  Я прозондировал дорогу

  До сортира Вам.

  Передозирован словами

  Так же как и вы Немировым.

  Щас докопирую немного рифмы

  И к финалу вырулю:

  Вырою ямы-дыры, ритмами выроню,

  А в конце скажу ублюдочным голосом:

  "Мира Вам!"

  Ведь вы такие милые, с тупыми минами,

  Как Гитлер в юбке мини,

  Но ваши треки пленили меня...


  Теперь я компенсирую собой

  Отсутствие крутых MC,

  Которых вы прокинули.

  Я вас ...

  запаренные пидоры

  Перепиарите себя,

  На мои скилзы мастурбируя.


  Всех ёбаных дибилов премированных

  Давно пора кримировать.

  И минимум:

  Лови словесное лавирование,

  Распланнированную победу gil''а,

  А он мирно переговорит все то,

  Что заварили вы.


  Я за чистое небо в урбане.

  За Base''а, ведь он на уровне.

  Хотя вдруг сдуру мне

  Пройти вперед дадут судьи дурные.

  Я за ебанутый мир, так что сами думайте.'
