name: Мир
text: "Любовь затерта до дыр\nА я принимаю тебя на ночь \nСо стаканом воды\nВеди себя\
  \ так, чтобы не остыть\nСреди условий простых\nЛопнув под давлением\nТак страшно\
  \ в структуре недоверия\nНо нам велено выпить до дна эту емкость\nИ это сопротивление\n\
  Нас связали карандашной линией\nПо плате в реальном времени\nИ мы еще поплатимся\
  \ \nПроявлением садизма при фотопечати\nИ печальной любви на кухонной скатерти\n\
  У любого сердца оседают стены\nБудем контакт есть с теми\nКто есть на голубой планете\n\
  Ведь похоже нас приручил тот, кто не ответит\n\nБесконечный космос, а нам тесно,\
  \ как в желудках рыб\nНо мы сидим ровно и смирно\nСмеркается от улыбок\nСпасибо,\
  \ за этот дружелюбный мир\n\nБесконечный космос, а нам тесно, как в желудках рыб\n\
  Но мы сидим ровно и смирно\nСмеркается от улыбок\nСпасибо, за этот дружелюбный мир\n\
  \nМир... Выдавленный как из тюбика\nМир... И не суть кто кого не любит\nВедь вместо\
  \ еды - песок\nКосмонавты умудрились повеситься в невесомости\nМир... Созданный\
  \ для слабых\nНикто не изобрел велосипед космических масштабов\nИ столько в дырках\
  \ шапок\nА в петле с улыбкой удушилась жаба\nСамодеятельная самодельная\nПостановка\
  \ эмо-действия\nСамодовольный критик\nПлюет в зеркало заднего вида\n\nБесконечный\
  \ космос, а нам тесно, как в желудках рыб\nНо мы сидим ровно и смирно\nСмеркается\
  \ от улыбок\nСпасибо, за этот дружелюбный мир\n\nБесконечный космос, а нам тесно,\
  \ как в желудках рыб\nНо мы сидим ровно и смирно\nСмеркается от улыбок\nСпасибо,\
  \ за этот дружелюбный мир"
