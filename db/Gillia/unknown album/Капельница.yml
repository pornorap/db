name: Капельница
text: "Бутылки анулированы\nИ капельница у горла мила...\nТуйон бездонно меня вылакал,\n\
  А я выплакал глаза вилами...\n\nВосторг от изоляции от оргий,\nНо в наличие рук-каторг...\n\
  Во сто увеличен робко...\nСегодня я был сам себе Бог...\n\nВсего-то ничего...\n\
  Всего-то все...\nСледственно-речевой...\nКак искалеченно-прощен...\n\n\nКрасным\
  \ бархатом\nЗемля была покрыта\nИ молоко синее, как облака...\nВ минусы цвето-индустрия\
  \ моз-га...\n\nКааааак мож-но былО \nПоставить линзу пЫлать \nВлажным жестОм\nНад\
  \ этим ни-что-жеством...\n\nВсего-то ничего...\nВсего-то все...\nСледственно-речевой\
  \ -\nКак искалеченно-прощен...\n\n\nДьявольски красив, божественен...\nОлицетворен\
  \ некой силой...\nИ женственен... и женственен...\nВдоль и поперек изнасилован...\n\
  \nСмертельно де-вственны глаза,\nЗато душа, как на весах...\nБроне-жиле(пауза)тоблизАн\n\
  Адам отдан Крысам от дам...\n\n\nЗа-чем? Мы ведь жи-Вы! \nНет... мы - это архиВы...\n\
  За-чем? Мы ведь жиВы! \nНет... мы - это архи Вы..."
