artist: Gillia
name: Пропавшие страницы Красной книги
text: "   Gillia - редкий вид. Хватай, а то убежит.\nНу запишите его в книгу, пока\
  \ он не умер (пока он не вымер)\n\nНа страницах красной книги ник mini mickey не\
  \ значился\nВедь её выгнали и мы поникли\nКак жаль, что судьи - безликие типы, выберут\
  \ лузеров диких\nЧитающих, как педики перед видиком с клипами Timati\nЗа моими губами\
  \ следите...\nЯ новый лидер второй главы этой книги\n*** я - рэпер великий, в трезвости\
  \ даун\nНо на страницах красного форума форы всем дал вам\nБудет пизда всем бездарным,\
  \ всё для победы успешной\nКонечно же в бешеном ритме, в манере потешной\nВспотевший,\
  \ с поддержкой, мы видим всё тех же в той же одежде\nНо у меня есть секретное оружие\
  \ по имени Тэш\n\nНа страницах красной книги вы - нигеры \nНовой великой эпохи инвалидов,\
  \ лидеров в розом свитере\nТы читаешь о мире с видом сомнительным\nВидимо вы мудаки,\
  \ каких много, так что валите нах\n\nПропавшие страницы красной книги\nВ них мы\
  \ вникли, чтоб вихрем выбить психов\nА фиг ли было косить под месть ситхов?\nТеперь\
  \ потрёпан вид у вас\nА у меня рифмы с избытком вытканы\nГотовься их впитывать пидор\
  \ блядь\nКрасным списком пропавших давно стал список Шиндлера\nСпринтеры умрут на\
  \ старте с языками выдранными\nВыплаты закончились, пропали страницы с твоим именем\n\
  Но, пожалуй, платить судьям дальше душит жаба\nВам бы в книгу жалоб испытывать друг\
  \ друга на жалость\nРжавые лохи, вы не подлежите обжалованию\nВы обжёваны и зажаты,\
  \ примите его ***\nНо верните страницы, пожалуйста...\nГде написано, что я самый\
  \ безжалостный?\nПизда вам, мне жаль и всем осталось лишь закопать меня \nВниз головой\
  \ и прохавать все мои слабости\nПотом ввести в паралич потоком понтов окантованных\n\
  Впрочем я повторяюсь, но похуй...\nЯ главный лох красной книги, я - личность\nНо\
  \ если ты дальтоник, то цвет книги прохавать проблематично\n\nНа страницах красной\
  \ книги вы - нигеры \nНовой великой эпохи инвалидов, лидеров в розом свитере\nТы\
  \ читаешь о мире с видом сомнительным\nВидимо вы мудаки, каких много, так что валите\
  \ нах\n\nСтраницы книги, где был я ***\nТеперь выкрики вопреки фанатам \"Фабрики\"\
  \nВедь их легко прохавать так треками про кораблики\nИ играть в триктрак...\n"
