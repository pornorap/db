artist: Восточный Округ
name: Вредные привычки
text: "Мои вредные привычки: курево, бухло, наличка, \nВ носке нычка, паровозы, электрички,\
  \ тачки, \nСучки, плюс охуенная музычка.\n\nМеня дурманит, меня дурь манит, меня\
  \ дуры манят,\nЭёу ебать законы заебали мне по кайфу, \nКогда рядом телки, рэп и\
  \ запах шмали\nСг про про вечерами скучными\nПохуй в адидасе или в гуччи мы \nС\
  \ тяжелыми пакетами ебучими кучей мы\nНа студийку вместе с сучками.\nВчера был мягкий,\
  \ седня легальный смог\nАлкоголь ёу кисок путали на чпок \nЗа ПК браток, вот тот\
  \ бы минусок \nВчера был дым смог, сегодня порошок \nКак минимум нам с братухой\
  \ для факеншито \nНа каску необходимо по 2 литра.\nКак минимум нам с братухой под\
  \ басок низкий \nНа каску необходимо по две женских сиськи. \nЯмыч накуренный, бухой\
  \ или нанюханный\nВтирает всем соседям шлюхам блядь \nВосточный в деле все в хлам\
  \ будь уверен \nИ я намерен накопить себе на новый мерин. \nВот так вот стелим.\n\
  \nМои вредные привычки: курево, бухло, наличка,\nВ носке нычка, паровозы, электрички,\
  \ тачки,\nСучки, плюс охуенная музычка.\n\nЛисты не будут чистыми пока есть куски,\
  \ \nПока алкояд затуманивает мне мозги, \nПока музон по вечерам спасает от тоски,\n\
  А по ночам заставляем твердеть женские соски.\nГрязь в режиме стерео любит быть\
  \ не в адеквате \nУбрать за рэп соседей, телок тискать на кровати,\nЗалипнуть ночью\
  \ на полу в умате \nНа пол карася присунуть, пудрить Машу с Катей \nНам в кайф когда\
  \ от музла толпа на паранойе \nКак пить, дотевать, нас сейчас накроют \nАккуратность\
  \ диктует правильные тропы \nДым диктует настроенье, улицы диктуют ноты \nВосточный\
  \ округ далеко не фаворит эстрады \nНе избалован бабосом, ганджи полой урады \n\
  Вертихвостки в хлам скидывая лифчики\nПляшут на столе, сиськи обливают пивчиком\n\
  Заряженный мотор по системе викет \nНа стекле сг, на панели с ляпкой крикет \nСтерео-системы\
  \ фиксит от рэпака \nЭто сг во арт и ка \nНу как?\n\nМои вредные привычки: курево,\
  \ бухло, наличка,\nВ носке нычка, паровозы, электрички, тачки,\nСучки, плюс охуенная\
  \ музычка."
