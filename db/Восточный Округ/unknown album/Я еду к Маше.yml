artist: Восточный Округ
name: Я еду к Маше
text: "- Маша.....\n- да-да-да\n- Ты моя гоп-стоп бэйба Маш..\n- Чё ржёшь?\n- Ну всё,\
  \ всё,всё.., Маш, я же люблю тебя!\n- У тя чё крыша едет?\n- У меня всегда крыша\
  \ едет, Маш! Щас я приеду короче...\n\nЯ еду к Маше, на красных жигулях,\nВ новой\
  \ рубахе, в новых адидасовских штанах,\nС шампанским и цветами, на кураже,\nВремя\
  \ двенадцать, она ждет меня уже,\nДавлю на газ, курнул, меня взяло,\nДымит косяк-гашиш\
  \ в открытое стекло,\nМодные очки, ахуенный одеколон,\nВ колонках ебашит гоп-стоп\
  \ новый альбом,\nЯ не Брэд Пит, и не Вандам Жан Клод,\nНо тебе со мной, и мне с\
  \ тобою повезло,\nВдруг тормозит меня какой-то сука лох,\nВсё хорошо, я показал\
  \ ему бабло,\nЯ показал ему свой, толстый кожаный лопатник,\nОн ахуел, и ахуел его\
  \ напарник,\nНа, купи себе чё хочешь на эти бумажки,\nА у меня любовь-морковь, я\
  \ еду к Машке...\n\nПам - пам - пам, я еду к Маше...\nПам - пам - пам, я еду к Маше...\n\
  Пам - пам - пам, я еду к Маше...\nЯ еду к Маше... Я, я еду к Маше... \n\nБелая волга,\
  \ красные очи,\nЯ не наркоман, но я курнул короче,\nТочу хот-дог, на перекрёстке\
  \ красный,\nМне фак из бэхи, я тип опасный,\nВышел расхуячил битой фары что-бы знали,\n\
  Набил ебало сука, нахуй заебали,\nТы мне позвонила, типа, возьми сосисок,\nЗаехал\
  \ в круглосуточный купец, встретил кисок,\nДоебался, их пацаны забыковали,\nТаких\
  \ как вы, мы с Ямычем пожизни в рот ебали,\nНо если бы не мусора, порадовались Васи\n\
  Пыхнул пластик, еду дальше на своем S классе,\nЯ понимаю ты мне, Маша, дороже не\
  \ бля,\nПродавец цветов уснул, я пизданул букет,\nВино у соседа отжал, всё для тебя\
  \ родная,\nГуляй рванина, этой ночью я бухаю,\n\nПам - пам - пам, я еду к Маше...\n\
  Пам - пам - пам, я еду к Маше...\nПам - пам - пам, я еду к Маше...\nЯ еду к Маше...\
  \ Я, я еду к Маше... \n\nПам - пам - пам, я еду к Маше...\nПам - пам - пам, я еду\
  \ к Маше...\nПам - пам - пам, я еду к Маше...\nЯ еду к Маше... Я, я еду к Маше...\
  \ \n\nПам - пам - пам..... Ее давай\nПам - пам - пам..... Ее давай\nПам - пам -\
  \ пам..... Ее давай\nПам - пам - пам..... Ее давай"
