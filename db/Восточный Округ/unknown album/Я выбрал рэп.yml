text: 'Ну чисто так по приколу, ну бля допустим:

  Я был б серьезней в институте, или даже хуй с ним,

  Отслужил бы в российской армии,

  Пил булочки в солдатской пекарни я.

  Или даже раньше, взять класс 9-й,

  Когда горло давила ебаная любовь, проклятая,

  И вдруг б я не решился зачитать про это,

  А чисто так рассказал друзьям по секрету.

  А ты бы так же щас в колонках рэп качал,

  А я бы за стеной на тебя матом кричал.

  И бы хуй клал на меня большой и толстый,

  У тебя в колонках ровный shit, и тебе все похуй.

  Или, как вариант, я за рулем Газели, устал пиздец,

  А сзади пацаны борзеют: читают под музыку, из тела песни с матом.

  Э-э-э, сделай тише. -Мы рэперы, нам похуй так то.

  А вот еще расклад: я на заводе,

  Смалю сиги с мужиками, травлю анекдоты

  И при каждой удобной ситуации

  Я стараюсь сделать беднее мою корпорацию.

  Иду домой по подъезду с довольной лыбой,

  А на площадке пацаны, пиво и рыба.

  И я бы попросил их пиздеть потише,

  Ведь у меня дома жена и малой парниша.

  И мне дали бы пизды толпой,

  Били бы ногой, втирая, кто я такой,

  А завтра бы это попало в сводки газет.

  И через месяц ты бы записал про это рэп.


  Яяя Я выбрал рэп,

  Я выбрал рэп,

  Я выбрал рэп.


  Я бы наверно щас лежал в Майами,

  Я, бутылка вискаря и шлюха между нами,

  Такая молодая, хладнокровная блядь,

  Чисто ради приколоться в молодую пошмалять.

  У меня, сто очков, была бы служанка,

  И был бы повар и любовница-южанка,

  Кожаная лежанка, плазма, XBox,

  Друзья в РОВД и в бардачке кокс.

  Чудил бы дебил бы, и бабки решали бы.

  Я бы забил бы но,

  Это мое кино.

  И ты хотела бы чтобы, но я не особо.

  Хотела бы, но я вот такой вот с утробы.

  Был бы дом, было бы то, было бы это,

  Но в моей башке, блять, одни куплеты.


  Яяя Я выбрал рэп,

  Я выбрал рэп,

  Я выбрал рэп.


  Я помню, как мечтал забивать голы шикарные

  В составе Урала местного или немецкого Шальке.

  Мне снились бутсы, формы, шикарные поля

  С травой зеленой. Леха, нажги крапаля.

  Сейчас с типами на студии, тут пиво, водка

  В рюмках на тумбочке стоит и ждет меня.

  А раньше тренировки, да в рот их,

  И так, вроде, все ровно, да. Спортсмен на отдыхе я.

  А мне и сейчас, брат, знаешь снятся стадионы,

  Только я не на поле, а на сцене с микрофоном.

  Не кресло в офисе, не шефу туз лизать.

  Лови гипотезу: ты рэпер - значит ты пиздат.

  Вот так вот да. И так год от года,

  В правой руке микрофон, в левой руке вода.

  А ты на парах, универ, запарки, сессия.

  Меня хватило на два года в отелях сервиса,

  И я как-то не парюсь, знаешь, мне по приколу

  На сцене, в клубе коктейли, водка, кола.

  Пару смазливых девочек придут на саундчек.

  За все это спасибо скажу своему рэпчику.


  Яяя Я выбрал рэп,

  Я выбрал рэп,

  Я выбрал рэп.'
