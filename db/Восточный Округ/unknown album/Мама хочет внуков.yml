artist: Восточный Округ
name: Мама хочет внуков
text: "Здесь восточный...\nКапитал-шоу 170 килограммов\n\nВремя утекает быстро, шает\
  \ как трава\nЛюди влюбляются, сходят с ума, кругом голова\nСмотрю ровесники похуй\
  \ не обломались. \nРодили, пожили, нахуй разбежались...\nОставили лишь на пальцах\
  \ кольца, обрели свободу. \nЖизнь пошла на пользу\nПоделили хаты, подсчитали кредиты,\
  \ \nвсё как у людей у них, не как у Никиты...\nА у Никиты двери по выходным открыты\n\
  Для Маши, Даши, Риты, Маргариты...\nУ Ленки задержка (???)\nЕдем перепитые в багажнике\
  \ бензопилы, биты...\nКопим бабло Канавычу на свадьбу,\nМне нужен пиджак, как стиральная\
  \ машина \"Тайду\"...\nУ Маэстрика уже сын и дочка; \nАня стала мамой, Лёха братуха\
  \ молодчик...\nС Машей разбежались, Маша вышла замуж...\nМама узнала, огорчилась\
  \ что не я муж...\nОля с \"Уралмаша\" тоже собралась рожать, \nБуду молчать - не\
  \ хочу обидеть мать.\nНе хочу учиться, не жениться, не страдать\nНаливай ебать Ямыч\
  \ хочет погулять, \nЩас мы будем тут трахать сук; пить, курить...\nКак раз Настя\
  \ кинула просьбу перезвонить.\n\nМама устала варить борщ с луком...\nМама хочет\
  \ внуков...\nА я привел домой очередную суку...\nА мама хочет внуков...\n\nМногие\
  \ одноклассники давно уже папаши\nА мы обезбашенны и всё так же рэп ебашим\nДавно\
  \ пора одуматься, а мы ебали в рот ползунки, \nКакашки и детям соски совать в рот.\n\
  Родители немолоды, хотят понянчить внуков, \nА я отдаю свою любовь рэпу и сукам\n\
  В моей голове 1000 мыслей, как в тетради, \nКак предотвратить беременность на ранней\
  \ стадии\nХули, даже в полной матине, чпокаться можно,\nГлавное чтобы хуй был в\
  \ резине\nВосточный никогда не будет жертвой обстоятельств\nАккуратность не доведет\
  \ дело до ругательств\nСчастья тем, кто готов для таких поступков\nМама смотрит\
  \ на вас и тоже хочет внуков\nА я надеюсь на сестру, что она спасет меня, наделав\
  \ детвору\nДемография страны требует секса\nНа 9 месяцев потом забудь про эрекцию\n\
  Сошли с ума, постановочка пиздец, только нахуй, \nМаэстро не такой как я отец...\n\
  \nВремя утекает быстро, тает как трава\nЛюди сходят с ума, кругом голова\nСГ продакшн\
  \ 170 килограмм\nЭто \"Восточный округ\" Ямыч и Жаман\nВ пизду школу, она не товарищ,\
  \ \nДа здравствует хлюпанье мокрых влагалищ..."
