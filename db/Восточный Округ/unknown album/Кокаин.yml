text: "Метели метели, белые метели,\nЛетели дни, затем недели,\nА мы потеряли все\
  \ что имели,\nДаже сука попрощаться не успели. \n\nТвои подружки-лизбиянки бывшие\
  \ модели,\nПод кайфом соблазнить тебя сумели,\nИ ты ебёшся с ними под музло Фортадо\
  \ Нелли. \nИ твои ёбари мажоры тоже ахуели.\n\nА я вспоминал, о том чего мы хотели,\n\
  Как мы однажды друг другом заболели,\nХочу видеть тебя голую в постели,\nНаколку\
  \ сзади на твоём загорелом теле.\n\nПомнишь Москву, помнишь ролы ели,\nПомнишь,\
  \ в кафе бухали, в караоке пели\nПотом кокаин на столе в отеле,\nЛюбили до утра\
  \ друг друга аж вспотели.\n\nВ аэропорт хотели ехать на газели,\nЗаебались ждать\
  \ поймали тачку - сели,\nВ армянской помнишь курили, пили, ели,\nМосква, ЕКБ, потом\
  \ два часа летели.\n\nНу как там тебя твои суки сильно отымели,\nПирсинг в языке,\
  \ всяко во все щели\nТвои загорелые ноздри – побелели, \nА мне уж 24 будет в апреле.\n\
  \nИ мы ебашим репчик пизже чем умели,\nИ эта попса тебе и твоей подружке Эле, \n\
  тебе сука и твоей подружке Эле!!\n\nИ снова я сижу без тебя один а ты в клубе нюхаешь\
  \ кокаин\nИ снова я сижу без тебя один а ты в клубе нюхаешь кокаин \nИ снова я сижу\
  \ без тебя один а ты в клубе нюхаешь кокаин \nИ снова я сижу без тебя один а ты\
  \ в клубе нюхаешь кокаин \nИ снова я сижу без тебя один а ты в клубе нюхаешь кокаииииинннннн!\
