artist: Восточный Округ
name: Село взяло
text: 'УралРэпоМясоКомбинат, брат.


  Привёз как-то паренёк

  Наш дисок в село.

  Всё село взяло,

  Варит молоко в село,

  Слушают ВО,

  Угорают весело.


  Привёз как-то раз один парниша в деревушку

  Дисок Восточного ебать и пару плюшек.

  Доярки-тёлочки и пацики-варщики сказали

  То, что ещё таких частушек не слыхали.

  С диска на комп, с компа на флэху и трубку.

  В общем, село раскачало не на шутку.

  У Ленки Сидоровой, у Вальки Морозовой,

  У Светки на звонке на новой Мотороле розовой.

  У Женьки кузнеца, у варщика Андрюхи,

  У Васи в тракторе на диск насрали мухи.

  Анька включила Ваньке младшему братухе,

  Иван слушал всю ночь с утра, вспотели ухи.

  Антон пыхтел, всем нарезал наш рэпак,

  Всем весело - у Антохи сломался резак,

  Пиздец печаль. Антоша, не грусти: всё круто,

  Вон у Вовки грибника вообще нету компьютера.

  Мафон романтик записал пару кассет.

  Восточный Округ рэп. Поставь в гараж мопед.

  Если у тебя есть интернет, зайди на rap.ru,

  Почитай на форуме, чё там за наш альбом трут.


  Привёз как-то паренёк

  Наш дисок в село.

  Всё село взяло,

  Варит молоко в село,

  Слушают ВО,

  Угорают весело.


  Я Артёмовский Булнашевец со станции Игоршино

  Донашиваю, что взрослыми не доношено,

  Смотрел новости по Первому на Toshiba,

  В полях копал килограммовые картошины,

  Как попугай взъерошенный,

  Колол дрова, таскал сено свежескошенное,

  Калоши воспринимал как должное,

  А грудь поварихи как самое пошлое.

  Знаю почти всех односельчан:

  У кого в угодьях морковь, а у кого кочан,

  У кого свистит чан, а кто пьёт пивчан,

  У кого в машине Пьер Нарцисс, а у кого Таркан.

  УРАЛРЭПОМЯСОКОМБИНАТ

  Кидаем в массы, нарезали диски,

  Раскачиваем ВАЗы, ГАЗы,

  Заслали мужикам в КамАЗы.

  Мужики в КамАЗах слушают

  И запускают газы.

  Молодые школьники включили блютузы,

  Понакупали кепок, понадевали шузы,

  Напридумывали ников, плюс ремни на пузы,

  Педсостав в шоке, на переменах тусы.

  Девочки понанизали бусы,

  Понадевали юбочки, поменяли вкусы,

  Полюбили песенки, как хохлы сало.

  Село взяло всё потому что.


  Привёз как-то паренёк

  Наш дисок в село.

  Всё село взяло,

  Варит молоко в село,

  Слушают ВО,

  Угорают весело.'
