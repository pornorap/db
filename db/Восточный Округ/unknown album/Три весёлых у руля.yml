artist: Восточный Округ
name: Три весёлых у руля
text: "А ты не горюй, братан крепче за руль держись,\nВсё будет заебись, всё будет\
  \ заебись.\nА ты не горюй, братан крепче за руль держись,\nВсё будет заебись, всё\
  \ будет заебись.\n\nЯ не ночую часто дома,\nЛюбимая прости.\nМоё призвание: кепарик,\
  \ сиги и руль такси.\nМы колесим по всем маршрутам ежедневно\nПоцелуй детей я вернусь\
  \ только к утру наверно\nМы на центральной площади всё время с мужиками\nВ дурака\
  \ катаем, друг другу платим щелбанами.\nИз клубов часто возим пьяную молодёжь\n\
  Порой сидишь и хуй поймешь кого-куда везёшь\nМоя белая стрела много повидала\nНа\
  \ сиденье заднем даже женщина рожала.\nЯ не печалюсь некогда только смотрю вперёд.\n\
  Магнитолочку погроме контрамарки в бардачок\nНаши пассажиры разномастные засранцы\
  \ -\nБизнесмены, проститутки, малолетки, оборванцы\nТы знаешь я не печалюсь не когда\
  \ братан.\nБудет ночь, будет рейс и копеечка в карман\n\nА ты не горюй, братан крепче\
  \ за руль держись,\nВсё будет заебись, всё будет заебись.\nА ты не горюй, братан\
  \ крепче за руль держись,\nВсё будет заебись, всё будет заебись.\n\nЯ сам из Грузии,\n\
  Здесь лавэ кружу\nМне друг купил права, вот газель вожу\nМожно стоя можно сидя,\
  \ главное чтоб по пути\nЯ не привередливый сам мужик по сути.\nЖёлтая газель вспоминаю\
  \ умираю\nЖёлтая газель, я только о тебе мечтаю\nЖёлтая газель самая прекрасная\n\
  Жёлтая газель....Жёлтая газель..\nЕсли ты гаишник , не плати бабоса\nУважуха вам\
  \ подобных от меня и Босса.\nЯ не гастарбайтер хоть с виду и похож\nВот ты дверями\
  \ хлопнул и у меня по телу дрожь\nВо рту насвай баранка в руках мне снится.\nКричите\
  \ громче есть шанс остановиться\nКонкуренция большая не пизди что подрезаю\nХуле\
  \ тороплюсь летаю у меня же дома зая\nШтрафы не люблю, так что пристегнись брат\n\
  А то полосатый палка оштрафовать бы рад\nЕсли ты торопишься, ты по-любому в теме\n\
  Газелист Ашот, скорость на пределе.\n\nА ты не горюй, братан крепче за руль держись,\n\
  Всё будет заебись, всё будет заебись.\nА ты не горюй, братан крепче за руль держись,\n\
  Всё будет заебись, всё будет заебись.\n\nА я секси Ямыч бабла хочу побольше\nУстроился\
  \ на работу дальнобойщиком \nПомчался от ЕКБ до Владивостока\nДорога долгая Сися\
  \ Стрельца под боком.\nЕду...Еду пишу смски в телефоне\nЕду...Еду курю, долблю пиздец\
  \ кумар в салоне.\nЕду...Еду как пуля\nЕду...Еду а хуле?\nВсе позади неудачники\
  \ на Жигули\nПод тапкой с галом на дороге остаюсь нахалом\nКурну, заеду, куплю чего-нибудь\
  \ похавать\nВ дороге скучно одному ,грустить да ну!\nЯ пиваса наебну, и тёлочку\
  \ сниму\nМахну в окно твоей жене не ругайся Вася\nЯ СЕКСИ ЯМЫЧ нахуй блять на СЕКСИ\
  \ КАМАЗЕ \nЯ ни когда не подвожу плоских девочек\nЯмыч любит грязных сучек, а не\
  \ целочек\nК жене приеду, дома сидеть не буду\nНе буду мыть посуду, и думать как\
  \ взять суду.\nВозьму бухла, а чо выходной и похуй.\nПоедем щас на студию на газели\
  \ с Лёхой.\n\nА ты не горюй, братан крепче за руль держись,\nВсё будет заебись,\
  \ всё будет заебись.\nА ты не горюй, братан крепче за руль держись,\nВсё будет заебись,\
  \ всё будет заебись."
