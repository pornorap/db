name: Маша и Света
text: "Ае..\nВсем привет из глубины Урала\nВсем привет из жопы блять,\nЗдесь Восточный....\n\
  170 килограмм, кило килограмм,\nМаша банчит по 500,кило килограмм,\n1 7 0 ,кило\
  \ килограмм, раз два Ё!\n\nМаша банчит по 500, берет по 300,\nПо району чисто ездит\
  \ на 9 не быстро,\nЛюбит Ваню, но ебется с каратистом,\nДело все в его С классе\
  \ серебристом,\nНе стесняется раздеться, летом летает в Грецию,\nТут и там лепит\
  \ из грамма коммерцию,\nСтрого только тем кого знает продает,\nНа съемной хате живет\
  \ с незнакомых не берет!\nНе растит живот, секс тоже спорт,\nНе ссыт в компот много\
  \ курит мало пьет\nВечером на хате - дым подружек дохуища,\nХалява у Маши, бюджет\
  \ минус 1000,(пиздец),\nСъездила Маруся в Питер(ага), курили,\nРассказала как вырубала\
  \ фен по питяку,\nЗаслала в сумму туда через друга на замут\nПол года прошло ебать,\
  \ до сих пор везут!\n\nМаша банчит по 500(Маша банчит по 500), Света по 8,\nКатя\
  \ ее красный прет, Маша любит химарь,\nМаша красный не курит, \nА Света всяко кайфует\
  \ и в хуй не дует!\n\nС утра в институте, прямо на факультете, \nКовер на сигарете\
  \ в женском туалете. \nПары не пары, Свете так то похуйно,\nЗрак, темное стекло,\
  \ в наушниках, кайфуем!\n\nСвета там где люди ждут ее помощи!\nРядом ровные пацы,\
  \ под каблучком овощи\nОбщаги ждут ее визита\nСвета ожидает разницу мини транзита\
  \ \nДымом сыта, плюс поужинала сытно,\nГород в пробках, она пешком ходит открыто,\n\
  Боится о своих правах, хотя есть подвязки\nВедь Света любит громкий бит и блядские\
  \ пляски\nКинуть Свету тяжело, но кинуть ей сложнее\nНет алкоголя который сделает\
  \ ее добрее\nЛегко запомнить внешность, хороша чертовка\nНа правом плече дымная\
  \ татуировка\nПорой мечтает о Сантропе\nЧтоб там потратить всю нелегальную ЗП\n\
  Купила маме двд чтоб ма без дочи не скучала,\nВедь дочь за дым залипла и заторчала\n\
  \nМаша банчит по 500(Маша банчит по 500), Света по 8,\nКатя ее красный прет, Маша\
  \ любит химарь,\nМаша красный не курит, \nА Света всяко кайфует и в хуй не дует!"
