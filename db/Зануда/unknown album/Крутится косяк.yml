artist: Зануда
name: Крутится косяк
text: 'Крутится косяк так мутится хипхап, брат

  Забивают ракеты тоннами прущего ништяк

  Улицы не спят, чистый стиль бродячих котят

  Ловим бодряк. Сиди дома, если ты мерзляк

  Медленно едем по районам довольно

  Музыка долбит громко, очень прикольно

  И что мы имеем в итоге? В итоге в руках айфоны

  Спасибо за советы, как мутиться ловко

  Хип-хап. Мои пьяные подруги крутят дудки так,

  Что у меня сводит зубы

  Потом снова вертится, крутится, варится

  Париться будешь слишком много, рано состаришься

  План остро-шоколадный

  Местами сладкий от ее губ плавный

  Эти поставки районов спальных, где New Balance в стайле

  Нервы стальные. Эй, твое место на пальме!

  Наши на студии, тихо. Тут идет запись,

  Мотив уже накурит тебя. Остановись!

  Звони, если надо поправиться

  Но будь готов, сынок, что надо будет потратиться.


  Крутится косяк, пустяк

  У пациков бодряк, ништяк

  Крутится косяк, пустяк

  У пациков бодряк, ништяк


  Крутится косяк, у пациков бодряк

  Крутится косяк, у пациков бодряк

  Крутится-крутится


  Вколачивай быстро косой, я буду рядом с тобой

  Смотреть, как вкусный мой дым в облака разносит мечты

  Любят суки кокос, я люблю ...

  Смолы качают мои губы, Зануда тихо погас

  Точит шоколадку, сидя в уголке

  Улыбака в астрале, она как Джордан наколой в руке

  За сына с Казани демо от Сквоза

  Накидаю куплетик то се, про то, что детям ненужно

  Модно сейчас двигать локтями, но это не наше

  Суки сосут на коленях. ЦАО. Маде ин Раша.

  Дым струится и запах идет по коридору

  Пацаны подтянулись, тихо мочат тут коры

  Парашют, парашют - бледного словил Леня

  Слышь, попей, брат, водички, да попутай загоны

  Короче, апа-апа, кусочек хип-хапа

  Тру мазафака. зануда. Мега донстапа.

  Ловите засуца у Флэйвы. Слышь, комментатор рэпа?

  Давай-ка, не порти нам нервы


