name: Дитя хардкора
text: "Дитя хардкора, Казань-Чебоксары,\nЗлой Дух, жадный порыв души.\nЗлого блеща\
  \ ворона, держат стороны\nМаски сорваны взорами тех кто были нами вскормлены.\n\
  Стали чёрными души преданных вассалов,\nГневом взорваны дети благородных сплавов.\n\
  Кварталов днище слава где не ищут права,\nГде навыка шакала немало чтоб правит балом.\n\
  Язык заменяет жало осами, сила способы,\nОтсутствие мерной дозы в руках философа.\n\
  Прижигая раны он ползает по норам \nИ горбунов разбросанные драмы,\nНовых Нотердамов\
  \ подставляет шрамы\nТираны под поток неона.\nОграждает зону святого лона детей\
  \ хардкора.\nНеподъемные химеры взъелись обнажив ересь,\nВ едином кличе спелись,\
  \ двуличье мересь.\nСеру пытая искрами на грани риска\nПолня атмосферу визгом слепящем\
  \ брызги.\nЯ чувства склевать ампой, я под настольной лампой\nЯ слишком упорный,\
  \ слишком не правильный,\nЧтоб следовать нормам, принятой стихотворный формы.\n\
  Уверен для читателя это служит лёгким кормом.\nНо мой хардкор для истинных обжор,\n\
  Итак цените в чистом виде \nСпровоцированный митинг.\nВ святой обители \nБожественного\
  \ дара мстителей,\nПытаю чары отваром заполняя чаны плоти,\nПолучая варваров, подземные\
  \ угодья\nВо благо ордена священных знаний,\nНа поли брани в равном звании\nСтоят\
  \ напротив из той же ткани.\nПугающе похожи, как двойники зеркальные.\nМоё оружие\
  \ перо и лист бумаги,\nМы создаём картины, темы, жизненные саги.\nНаши шедевры проникают\
  \ в подсознание,\nИзлучая импульсы собственного знания.\nКниг умных не читаю, что\
  \ нужно знать знаю,\nСоздал свою стаю устремленных к краю.\nЛетящих на всех порах,\
  \ разрушая страх,\nЧитающих поэтов запечатленных на холстах.\nНас называет кто то\
  \ правильно, детьми хардкора,\nМы разработали стратегию для рэп террора.\nНе знаю\
  \ как скоро упадут на нас взоры,\nПродолжаем изучать и покорять просторы.\nМеня\
  \ непонимают близкие,\nГоворю на русском, но не на английском\nНо каждый день я\
  \ пополняю списки.\nМы далеки от истины, хотя и пристальны,\nСвоими визгами стирайте\
  \ души искренность,\nПока лишь только письменно и устно давим буржуйство,\nДелаем\
  \ весело и грустно, но вкусно.\nОвладеть навыком слепящего искусства,\nМастерства,\
  \ требуется минимум шестое чувство.\nХардкор это не прибор, чтоб нести в души вздор\n\
  Сказано в укор для недоспелых помидор.\nИстинный любитель данной магии, дитя хардкора\n\
  Обладатель свитка уличного разговора. Вот так то.\nГоворят хардкор, не зная что\
  \ это\nПишут тексты, воруя с каждой песни по куплету.\nОписывают гетто, небыв там\
  \ ни разу\nДля рифмованного бреда подбирают фразы.\nЗагоняют в массы лживые рассказы\n\
  Под впечатлением от чёрной расы,\nСтроят гримасы, далеки от грязи\nИх строки не\
  \ имеют связи,\nВ дурном окрасе, продукт больной фантазии.\nЕсли раскатитесь ко\
  \ всему незаметишь сразу.\nПророй что очень близко, неподвластно глазу.\nЗащищать\
  \ свой стиль, не значит нападать с тыла\nПризнавать поражения не каждому под силу,\n\
  Кто вкусил кусок победы и напиток славы\nНырнув в золотой песок, потеряет лавры.\n\
  На этот вид отравы не у каждого иммунитет,\nКто то выдержит это, а кто то нет."
