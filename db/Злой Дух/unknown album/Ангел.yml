text: "Возьми с собой...\nЯ никогда нехотел, что бы так получилось\nЯ никогда нехотел,\
  \ чтоб лет в 20 солнце закатилось.\nЧтоб за каменой стеной, чей то волей злой\n\
  Против интереса всех был нарушен мой покой.\nКаждый день, час за часом я искал себе\
  \ свой путь,\nМне осталось только два глотка дым отдохнуть.\nОкунуть пьяный взгляд\
  \ в мутный океан,\nЕсли есть стакан в голове заложен план.\nБудущих действий, минус\
  \ последствия\nУстало собирать окурки с поля боя это следствие.\nМои сомненья остались\
  \ позади\nГде то там за туманом оставляют пристань корабли.\nРаскрывая паруса плывут\
  \ по воле ветра\nМимо берегов где сны хранят дыханье неба.\nМеня осудит, оно меня\
  \ поймёт, пусть с нами мёд,\nМне никогда не пить лишь холодный пот\nЗа мечтой, словно\
  \ за судьбой, я поднялся на крышу,\nМеньше расстояние до неба и меня услышат,\n\
  Только все старания, поднявшись я взмахнул рукой,\nПодошёл до края неба, вдруг услышал\
  \ сзади..\n\nСтой, постой, позови за собой, ангел мой,\nМне так охота в небеса порой,\n\
  Я не забуду никогда облик твой, голос твой\nВозьми с собой!\n\nЧувствую дыхание,\
  \ на миг придя в сознание,\nЯ незабыл прохладу земли, где то в дали\nПочему моя\
  \ печаль выбралась из злой убыли,\nИ где вы были, когда все мои надежды убили.\n\
  Потерян след, назад дороги нет, хоть стой, хоть падай\nЖеланье слиться с небом стало\
  \ лучшую наградой, мне\nРазум на свободе, а душа горит в огне\nКак в бесконечном\
  \ океане плыть с волной наедине.\nЯ отступаю в темноту и снова выхожу на свет\n\
  Куда совет, хочу услышать окончательный ответ.\nПочему я вижу чей то силуэт в небе\n\
  Почему перед глазами плывёт всё мне бы\nНами качнутся, найти твои следы, где ты?\n\
  Я незнаю, может спустишься к нам с высоты.\nВыдыхая дым густой, я за финишной чертой\n\
  Вдруг пролетает мимо уха, будто выстрел, стой!\n\nСтой, постой, позови за собой,\
  \ ангел мой,\nМне так охота в небеса порой,\nЯ не забуду никогда облик твой, голос\
  \ твой\nВозьми с собой!\n\nСтой, постой, позови за собой, в спину я прокричу,\n\
  Слиться с небом я хочу, хочу я знать,\nПочему нельзя упасть и лежать, нужно лишь\
  \ молчать, \nГубы в кровь кусать и терпеливо ждать,\nОтвета, а нужно ли мне то?\n\
  Где конец зимы, приход весны, начало лета.\nСколько света мне осталось видеть в\
  \ этой темноте,\nКто запачкал все картины в чёрный цвет, мне не по себе.\nА в суматохе\
  \ дня я бегу, но каждый пятый камень\nСтавит мне подножку на пути, это бой без правил.\n\
  Славил я в себе всегда себе подобных идеями,\nНо от сырости из глаз мои стёкла запотели.\n\
  Я потёр их своей рукой, в душе покой,\nАнгел мой, я стою перед тобой, где же голос\
  \ твой.\nМне осталось сделать шаг, чтоб всё закончить так,\nПять секунд полёта до\
  \ земли, я опускаю флаг.\n\nСтой, постой, позови за собой, ангел мой,\nМне так охота\
  \ в небеса порой,\nЯ не забуду никогда облик твой, голос твой,\nВозьми с собой!"
