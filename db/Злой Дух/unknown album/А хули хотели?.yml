artist: Злой Дух
name: А хули хотели?
text: "Двойка, два нуля и снова двойка. \nСоедини все цифры в цепь и узнаешь, сколько\
  \ \nДолгих дней сидели, склонившись над листом бумаги, \nСкользя пером по белому,\
  \ создавая знаки \nВ свои причуды и фантазии. Все части мозга облазили, \nЧем смогли\
  \ темы разукрасили. \nТема нового альбома - бурлаки на Волге. \nКазанский жёсткий\
  \ стиль, как раскаты грома. \nКто ещё с нами, тот ценит звук хардкора. \nМы предлагаем\
  \ этого материала горы. \nС нами идут по одной дороге в ногу \"ЮГ\", \nDOB, CLC,\
  \ Карандаш и \"Партия\", \nNonamerz, а также местных пацанов орава: \nДимон, Славец,\
  \ Сантифик, Шурин, браво! \nНу и конечно, бурлаки на Волге, всё для вас, \n\"Белые\
  \ братья\", Артур, Пёс, Вальтер, Макс . \n\nГотовься и настраивай свой слух - \n\
  Это \"Злой дух\", это \"Злой дух\"."
