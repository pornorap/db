  \nГромкий смех доставал всех, пых имел успех\nПоднимая голову вверх, совершая грех.\n\
  Курю дурь, гидру, называй как хочешь,\nВдыхаю паровозы, пока ты в туалете дрочишь.\n\
  Сейчас дело к ночи, спать не хочем,\nВот сидим бормочем, короче,\nПопозже чего-нибудь\
  \ отмочим, мозги сосредоточим\nНа то что очень сильно хочем, разные гримасы корчим,\n\
  Головы друг другу морочим, а впрочем\nВсё ништяк, читаем рэпчак, жуём чак-чак,\n\
  Не курим натощак, знаем толк в лещах.\nНесомневайся в бичах, пока наш стих не зачах\n\
  Мы продолжаем качать, хочу об этом кричать.\nСтавлю печать фамилии на имя Злой Дух\n\
  Мой друг любит этот грязный воздух.\nДым заполняет лёгкие, бля пацаны дела плохи\n\
