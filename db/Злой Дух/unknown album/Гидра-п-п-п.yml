text: "Барыга как всегда неопознался, сам взялся\nСам отдал поближе кистью\nЯ шёл\
  \ в руках сжимал то что делим напополам\nЕсли братва, делить один на пацанов грамм.\n\
  Быстрым шагом на пятачок, раскрыл коробок\nСлеза морит поток, чё за, резка чуток.\n\
  Ещё один рывок и час предвкушенья близок\nПо фазе непоймёшь, лишь только там,\n\
  В храме Злого Духа преподнести богам.\nПлоды и дары собранные из Эдемского сада,\n\
  Где всегда каждая душа смертного рада.\nБыстрым темпом голову далека пары,\nПриход\
  \ и резкий так удара, \nО чём это, на лице сжимаются скулы,\nНас обвели акулы, гидропоника,\
  \ \nХроника Браталовского дворика, \nКаракули, золотина борода,\n\nЭто твой движок\n\
  Он сотрёт тебя в порошок\nБудет бить плавно, больно,\nИ это всё идёт от бога.\n\
  Да вознаградит тебя богатствами близка\nЗапахом ганджи пропитаны, просмолены века\n\
  \nЭто твой движок\nОн сотрёт тебя в порошок\nБудет бить плавно, больно,\nИ это всё\
  \ идёт от бога,\nИдёт от бога, да, гидра-п-п-п-поника,\nОдна любовь, одно сердце,\
  \ да\n\nПакетик из кармана вынь,\nТы принёс добрую весть, гонец от бога, \nДжо,\
  \ священный зелёный венец.\nФорма трёх, банка с тяпкой, оставь,\nПервого класса,\
  \ гидропоника\nСобирал рыжий Джоник, внемоника.\nК чёрту паника, он обожал все волки\n\
  И стон его психика, забивал в себе алхимика.\nРазум подобен порывам ветра, \nМыслей\
  \ шальных, в паутине запутаны\nСкрытых на стенах узорах, четыре фигуры\nС панорамы\
  \ мыслей, мы лечим сплин,\nПередаём из рук в руки, священный челест\nМы ценим самосад,\
  \ выливаем на полуарарат.\nКоньяк, то что в журналах ценят псевдогламур\nУ нас бечевки\
  \ в разгаре, идёт кумар,\nМы лепим на бумаге связанные в хлам строки.\nШрек делает\
  \ вдохи, Чемпион опять молчит,\nЗлой ослик Капа слова какие то пыхтит.\n\nГидра-п-п-п-поника,\
