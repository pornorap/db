text: "Весна! Весна! Весна!\n\nШепот крыльев за окном напомнил, что пришла весна \n\
  Окна распахнули запотевшие дома, \nЛетят птицы по небу \nИ воздух крыльями скребут,\n\
  Летят птицы и поют,\nТак уверенно себя ведут! \nЯ у них спросил: \n\"Что вы видели\
  \ вдали, от родной земли? \nКак встречали свет зари? \nКак вода бежит? Как трава\
  \ шуршит? \nКак зелёный лист упавший на земле сырой лежит? \nЧасто наблюдаю в небе\
  \ птиц передвижение,\nОх как хочется одеться мне в это оперение! \nИ узнать, как\
  \ ласкает небо твой загадочный полёт \nКак закат багряный за собою вдаль зовёт,\
  \ \nИ поёт, на ухо пролетая старый дядька ветер \nПосмотреть ночные звёзды в золотистом\
  \ свете \nПодлететь поближе к солнцу и в лучах его плескаться \nЯ хочу с весною\
  \ никогда не расставаться! \n\nВесна! Как игриво разбегаются лучи! \nВесна! Солнце\
  \ греет, будто пламя от свечи! \nВесна! Поскорей бы мне до следующей дожить, \n\
  Увидеть птиц, пусть будут надо мной кружить! \n\nВесна! Так игриво разбегаются лучи!\
  \ \nВесна! Солнце греет, будто пламя от свечи! \nВесна! Поскорей бы мне до следующей\
  \ дожить, \nУвидеть птиц, пусть будут надо мной кружить!\n\nРадость во дворах даёт\
  \ понять, \nЧто хорошо проводят время малыши, \nКогда на улице тепло, светло! \n\
  Солнечный весенний день уносит с головой туда, \nКуда попасть хочу, но к сожалению\
  \ не дают года, \nИ я уже другой, и детство за спиной,\nНо прошлые года останутся\
  \ в душе навсегда! \nЗастынет фотографией из детских лет,\nКак жаль, что лишь в\
  \ один конец \nСудьба мне выдала билет \n5 лет, шорты выше колен, и в улыбке лицо\
  \ \nВсё в веснушках испачкано, но! Но, \nВот это жизнь, а не какое-нибудь кино!\
  \ \nИ каждая весна \nПокажет нам свою улыбку всё равно! \n\nТак игриво разбегаются\
