text: "9 врат ведущих в ад, в этих словах яд,\nКуда направлен взгляд тех кто это говорят.\n\
  Бескрайние пустыни под палящем солнцем\nГиблые болота родны всем заблудшим овцам.\n\
  Потерянные души, мотыльки ведущие\nК властителю пламенных рощ, делят огненный дождь.\n\
  Непозовешь на помощь, поход только в один конец,\nОбратного пути нет, потушен в\
  \ жизни свет.\n\nВ эту легенду очень много жизни вложено\nКак можно говорить и быть\
  \ спокойным, \nНе встревоженным, вы видели когда-нибудь\nКровавый град величиной\
  \ с горошину,\nДорогу в мир гостей непрошеных, \nПо кладбищам заброшенным, по тропам\
  \ нехоженым,\nГнилыми черепами выложены, огнём выжжены\nИ этот путь окутан страшной\
  \ тайной,\nМерзким бесовским хохотом,\nО котором лично я говорю шёпотом.\nВсё началось\
  \ ещё до моего рождения,\nМоя мать вызывала духов, видела приведения,\nСобирала\
  \ травы, варила странные зелья,\nПоклонялась богу тьмы, а не веселья.\nЕё боялись\
  \ люди, называли просто ведьмой\nВидимо на то были причины,\nНе бред умалишенной\
  \ женщины,\nИли сплетни пьяного мужчины.\nКаждый ощущал её присутствие, дыханье\
  \ в спину.\nЯ прочитал всё это в записях сделанных кровью,\nОна вела дневник наполненный\
  \ ужасом, болью.\nНо чей волей была охвачена,\nИ что за доля была ей предназначена?\n\
  Всё прояснялось с каждым словом, с каждым предложением,\nЧитал всё по порядку под\
  \ головокружение.\nЗдесь говорилось о вратах, о тёмных потайных ходах,\nЗапрятанных\
  \ в каждом грешном, кто с богом не в ладах.\nПороки ведущие к порогам подземелий,\n\
  Потустороннего царства Дьявола владений.\nОна считала, что тот кто все смертные\
  \ грехи в себе заключит,\nТот от Сатаны вечную жизнь получит.\n\n9 врат ведущих\
  \ в ад, в этих словах яд,\nКуда направлен взгляд тех кто это говорят.\nБескрайние\
  \ пустыни под палящем солнцем\nГиблые болота родны всем заблудшим овцам.\nПотерянные\
  \ души, мотыльки ведущие\nК властителю пламенных рощ, делят огненный дождь.\nНепозовешь\
  \ на помощь, поход только в один конец,\nОбратного пути нет, потушен в жизни свет.\n\
  \nЯ наблюдал за домом, то что на краю деревни,\nСгущались сумерки, вдруг показались\
  \ чьи то тени\nНа фоне языков пламени,\nКоторые не только брёвна ранили\nНо и камни,\
  \ стёкла с дребезгом покидали рамы\nРаспахнули ставни, доносился дикий крик о помощи.\n\
  Туда я помчался, но было слишком поздно в суете\nТело в огне с воплями двигалось\
  \ по комнате.\nСо всех сторон на пожар сбегались жители,\nЗахотели поглядеть на\
  \ зрелище, огонь видели.\nКто то крикнул: Да пропади ты пропадом,\nСпасибо Господи,\
  \ рухнула крыша,\nОглушила грохотом, но кто был в доме,\nЯ погрузился в думу, ведь\n\
  Ведьму сам отправил на костёр, всем носы утёр.\nПрошло уж лет 25 с тех пор, видел\
  \ всё в упор,\nКак поедал, кромсал колдунью огненный топор.\nТьма увядала, солнце\
  \ видно стало,\nПублика давно спала, глазеть устала.\nУгли ещё дышали, блестели,\
  \ дым пускали,\nЯ разгребал останки тростью из стали.\nМеня достал запах гари и\
  \ палёной кожи,\nНашёл то что искал, вот он пеплом запорошен.\nТруп обгоревший до\
  \ костей, \nРуками обхвативший плечи,\nДо неузнаваемости изувечен.\nЧто привлекло,\
  \ что привело на смерть, как всё странно.\nСледы сгорели, в бездну канули,\nТак\
  \ постоянно бывает,\nКто в игры с Дьяволом играет,\nОбычно сгорает или просто преподает.\n\
  \n9 врат ведущих в ад, в этих словах яд,\nКуда направлен взгляд тех кто это говорят.\n\
  Бескрайние пустыни под палящем солнцем\nГиблые болота родны всем заблудшим овцам.\n\
  Потерянные души, мотыльки ведущие\nК властителю пламенных рощ, делят огненный дождь.\n\
  Непозовешь на помощь, поход только в один конец,\nОбратного пути нет, потушен в\
  \ жизни свет."
