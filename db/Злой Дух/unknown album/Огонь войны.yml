name: Огонь войны
text: "В этой истории, спрятана сама жизнь, всем пацанам, посвящается! \n\nОгонь войны\
  \ в душе совсем не лечит раны! \nЗачем вся эта боль? скажите ветераны!\nЗачем вся\
  \ эта кровь? Ее не затереть!\nЗачем нужна эта бессмысленная смерть!\n\nОгонь войны\
  \ в душе совсем не лечит раны!\nЗачем вся эта боль? Скажите ветераны!\nЗачем вся\
  \ эта кровь? Ее не затереть!\nКому нужна эта бессмысленная смерть!\n\nДолго будем\
  \ помнить, те года, \nВ памяти застынет навсегда, \nВойна, ночью и днем, \nПод непрерывным\
  \ огнем, \nИ этой песней дань свою мы отдаем, \nПарням, что гибли за мир, но не\
  \ на нашей земле!\nВзяв первый раз оружие в руки в этой проклятой Чечне, \nНе дали\
  \ старшим братьям отдохнуть после Афгана, \nА теперь подарок младшим, в душах новая\
  \ рана!\nПули свист, поник, парень голову склонил, \nА ведь несколько секунд назад,\
  \ он с кем то говорил, \nСлезы обронивший с глаз сосед и лучший друг \nЖестоким\
  \ оказался этот замкнутый круг. \nЦвет крови запомним навсегда, \nЭто сделала война\
  \ и в этом вся беда!\nИ тот, кто в бою похоронил своих друзей, \nВряд ли позабудет\
  \ вкус войны минувших дней!\n\nОгонь войны в душе совсем не лечит раны! \nЗачем\
  \ вся эта боль? скажите ветераны!\nЗачем вся эта кровь? Ее не затереть!\nЗачем нужна\
  \ эта бессмысленная смерть!\n\nОгонь войны в душе совсем не лечит раны!\nЗачем вся\
  \ эта боль? Скажите ветераны!\nЗачем вся эта кровь? Ее не затереть!\nКому нужна\
  \ эта бессмысленная смерть!\n\nВраги сидят везде, даже где их нет, \nОставлен след,\
  \ их след \nОгненно-красный цвет! \nИ свет, что падал на большие лужи крови, \n\
  Внушал лишь только страх и недостаток силы воли \nНо был приказ: идти вперед и стрелять,\
  \ \nИ головы под пули молодые подставлять \nИ знать, что говорила мать, на службу\
  \ провожая сына \nБереги себя и помни, мы есть у тебя \nБуду за тебя молиться богу\
  \ \nБуду за тебя в душе испытывать тревогу,\nБуду ждать тебя когда вернешься в дом,\n\
  В наш дом! Но, а пока идет война кругом!\n\nОгонь войны в душе совсем не лечит раны!\
  \ \nЗачем вся эта боль? скажите ветераны!\nЗачем вся эта кровь? Ее не затереть!\n\
  Зачем нужна эта бессмысленная смерть!\n\nОгонь войны в душе совсем не лечит раны!\n\
  Зачем вся эта боль? Скажите ветераны!\nЗачем вся эта кровь? Ее не затереть!\nКому\
  \ нужна эта бессмысленная смерть!"
