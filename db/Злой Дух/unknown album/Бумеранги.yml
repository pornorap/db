name: Бумеранги
text: "Я как собака стилю предан, мой метод вам неведом,\nСтал в рэпе дедом, фамилия\
  \ за мной следом.\nДо победы шаг, вот он вот, стимулы, ебать в рот\nА хули делать\
  \ если на все сто прёт.\nБомба, всё готово, чтоб разорвать в клочья\nОт Сибири до\
  \ Ростова, старого и молодого\nДа подонок, да Казанский,\nПоэт ему и стиль пацанский.\n\
  Гадай, не гадай, либо нахуй либо признай.\nДа свобода, свирепая порода мутит воду\
  \ \nИ походу вихрями ворвётся в моду.\nТут станет жарко, фамильная марка как сварка\n\
  Ждал подарка вот он брат,\nХардкор от Казанских бригад.\nГалимый мат, здесь каждый\
  \ знает дорогу в ад,\nТы чуешь пекла аромат, впитай его в себя брат.\nЗакончились\
  \ детские игры, тут львы и тигры,\nРаздутые бицепсы, икры, ценим слово, а не субтитры.\n\
  Хитрые, но не настолько как те гондоны,\nЧто засирают хуйнёй микрофоны,\nНа уши\
  \ вам макароны вешают, вешают,\nЯ вас утешу, кого из них увижу,\nСто пудов язык\
  \ отрежу.\n\nЗлой Дух оригинал, не ждал, на получи скандал\nПрямо в точку попал,\
  \ Казанский сумасшедший стайл\nПацаны срываю планки, прямо здесь, на этой болванке\n\
  Как на танке, Казанью баранке, мечут бумеранги\n\nЧаща, пиши с \"А\", ненапрягай\
  \ клеща,\nПресс фамилия тебя раздавят как прыща.\nСами кромсаем под минуса, салам\
  \ я Раак,\nСемья СД пьёт не каркаде, курит не табак.\nСтавим раком брат (? ? ?)\n\
  Оригинал позлее стал, в эфире новый формат\nОгни святого Эльмо, руки тяни к ним,\n\
  Ты скажешь сколько сможешь, мы сколько захотим.\nДюжины блядин сжигаем, ценим каждый\
  \ таим,\nАвели лягаем, всё что ненадо убираем.\nСтавим свой профиль потоком с каждым\
  \ словом,\nЗвёзды сулили уксус в укус пот потом.\nКто то сказал паста на всё, хвост\
  \ поджал,\nДля дяди бегемота и щенков готов мангал.\nСкандал, бумеранг ещё не всех\
  \ достал\nЗлой Дух оригинал, здесь фамилия, \nНакал, идиллия, природа, бах ловец\
  \ бога,\nХочется лишь шторм, где три корабля из Марокко.\nМы сделали ход тебе в\
  \ рот и кипяток удод,\nИссяк терпенья срок, в чёрном списке где то сорок сорок.\n\
  \nЗлой Дух оригинал, неждал на получи скандал,\nПрямо в точку попал, Казанский сумасшедший\
  \ стайл\nПацаны срываю планки, прямо здесь, на этой болванке\nКак на танке, Казанью\
  \ баранке, мечут бумеранги.\n\nФамильный крюк ё, круче фрукт\nНапоминай урок бамбук,\
  \ оригинал Злой Дух\nСловами попусту не сотрясают воздух\nКазнь на козлые щепки,\
  \ всем на смех\nРасколем как орех грецкий.\nС каких это пор не в моде хардкор\n\
  Давай наспор, наш диск с хитам \nНа битах нахуй выбивает насморк.\nСын бога Раа\
  \ из за бугра здесь\nРамзес, фараон Амон-со.\nЯ твой кошмарный сон, гондон,\nДинь-дон,\
  \ звенит, на рынке ты убит\nС ног сбит, в пол бит.\nКто нам волей, не волей\nГлаза\
  \ мозолит, лучше нестоит.\nВ Казань сразу всем рэп-пидорасам\nВсе их фразы, геи\
  \ в стразах,\nЗатолкаем назад в область таза.\nПонял зараза, шутить с нами не вздумай,\n\
  Моменты заебашим, покажем \nСтиль убойней пули, мать вашу.\n\nЗлой Дух, Злой Дух,\
  \ Злой Дух, фамилия\nЗлой Дух, Злой Дух, Злой Дух, фамилия\nЗлой Дух, Злой Дух,\
  \ Злой Дух, фамилия\nЗлой Дух, Злой Дух, Злой Дух, фамилия\n\nЗлой Дух оригинал,\
  \ неждал на получи скандал,\nПрямо в точку попал, Казанский сумасшедший стайл.\n\
  Пацаны срываю планки, прямо здесь, на этой болванке\nКак на танке, Казанью баранке,\
  \ мечут бумеранги.\n"
