name: Фамилия 2005
text: "Слишком много тем в голову? Так это ж здорово! \nНачинаю заново, покажу что\
  \ нового. \nЗарождая грозный образ, бритые воины. \nДуша черна, как вороны, горланит\
  \ во все стороны. \nКто они? \"Злой дух Фамилия\". Кому-то всё равно. \nЧто сыграно,\
  \ то сыграно, что сказано, то сказано. \nФраза-дура, толи чёткая, толи смазана,\
  \ \nСразу не раскусишь, дядя, всё давно доказано. \nСтранно дать бита, как оголённые\
  \ провода. \nОна сочится в двери, стены, окна, как вода. \nПризнай, это игра, больше\
  \ зла, чем добра. \nПредставим пацана, который не покидал двора. \nВ руках гитара,\
  \ в губах папира, дым, под боком шмара - \nТак проходят годы в рамках этого кошмара.\
  \ \nКак можно стать старым посещая бары? \nПоглощая литры, утром продирая фары.\
  \ \nОтложить жиры или карябать мемуары. \nРассекать просторы, либо посещать склады\
  \ стеклотары. \nЗло повсюду, малый, забиваем поры. \nРаньше насылали штормы, теперь\
  \ просто душ воры. \nСпоры, ссоры к чёрту! Так же любим разговоры. \nСлов бури стали\
  \ мощней - сметают горы. \nНе предавали стиль, всё также верны хардкору. \nОн как\
  \ был, так и есть, сынок, в самую пору. \n\n\"З.Д.Ф\", реальность, а не блеф. \n\
  Злой дух Фамилия две тыщи пять, цени припев. \nНашим балладам рады, наши альбомы\
  \ - клады. \nЗа нами слово, слава, сила, жди осады. \n\nЗлобный стиль - это правда,\
  \ только так продолжать надо. \nМы прём под грохот канонады. \nСолдаты не из пехоты,\
  \ из элитной команды. \nНаша фамилия - \"Злой дух\", вижу все рады. \nКазанские\
  \ банды начинают шевеление, \nВстают под наш флаг - это верное решение. \nКаждый\
  \ воин воистину злобен, \nЯрости сметающей всё на своём пути подобен. \nЭто не сказки,\
  \ брат, все плачут от казанских бригад. \nСлова напоминают взрывы тысячи гранат.\
  \ \nТерпи или беги пока слушаются ноги. \nРазбег потерял значение, нам помогают\
  \ боги. \nСудороги, сударь, получаем результат. \nПереходим в наступление, слышно\
  \ как шумят латы. \nНу как тебя блоки ада? Как баллада \nЗлого совершенного разящего\
  \ солдата. \nГрохочут барабаны, мы не сторонники обмана. \n\"Фамилия\" раскрыла\
  \ карты, чертежи, планы. \nВоины, на нашем судне нет ни одной пробоины. \nКазань\
  \ сумеет выстоять и сделать больно. \nПосле атак часто слышно врагов стоны. \nЕщё\
  \ одних разбили, не сдержали обороны. \nЗанимают троны лидеры казанской короны.\
  \ \n\"Злой дух Фамилия\", послушай как трубят наши горны."
