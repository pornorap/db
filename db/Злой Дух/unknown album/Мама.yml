text: "Так часто болит матери душа, \nКогда она слышит плач родного малыша. \nЗабота\
  \ ночью и в любое время суток дня \nМать не покинет не забудет про тебя. \nТвоя\
  \ семья, как много в этих словах \nРадости и слёз сверкавших в наших глазах. \n\
  Так часто мы видим очень разных матерей, \nЖенщин, давших жизнь миллиардам детей.\
  \ \nЭх, сколько же было бессонных ночей, \nБесконечного терпенья, наполненных криком\
  \ дней. \nПопробуй осознать рожденье новой жизни, \nМать держит малыша в руках,\
  \ улыбка у обоих на устах. \nАх! Как выглядит приятно это, \nТакое счастье может\
  \ быть поблизости где-то. \nМожет за стеной твоей или в соседнем доме \nМать другого\
  \ сына или дочь с миром знакомит. \nПостоянно о жизни пролетевшей мечтаешь \nИ детство\
  \ своё как страницы книг листаешь. \nВновь и вновь об этом мысли, что так часто\
  \ вспоминаешь, \nНо тех дней не вернуть и ты об этом знаешь. \n\nМама, мама! Милая\
  \ моя мама. \nЯ хочу сказать, тебе что я люблю тебя. \nЯ хочу сказать тебе что я\
  \ люблю тебя. \n\nМама. Обрывки с детства часто с мыслями всплывают, \nДни проведённые\
  \ с тобой я вижу, вспоминаю. \nПомню как водила ты в детский сад меня, \nКак мы\
  \ в детстве хулиганили и не слушались тебя. \nДа, помню как гуляли мы с тобой, \n\
