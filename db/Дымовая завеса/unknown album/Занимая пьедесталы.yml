name: Занимая пьедесталы
text: 'Портачки, наколочки, разборочки разные

  Стали королями тогда в начале 90-х.

  Были одними из тех жёстких отморозков,

  Что стаями на поезда как птицы перелётные

  Приезжали покорять столицу из провинции.

  Трясли кооперативы, заставляли делится:

  Деньгами, видаками, шмотками из-за границы.

  Тех, кто не хотел откупиться где-то за МКАДом

  В лесах заставляли рыть могилы лопатами.

  Крышевали напёрстки, по началу на Курской

  Потом автосервисы, обменники валюты.

  Жёсткая дисциплина, первые машины

  Восьмёрки позже, иномарки из Берлина.

  Сто сороковой серебристый трёхлетний

  Трёхлетний - значит новый, на дисках понтовых.

  Огромные сотовые телефоны,

  Тогда один контракт стоил больше зелёных.

  Новая порода, их боялись даже воры,

  Таким были чужды воровские законы

  Москва, спальные районы:

  Юго-Запад, Солнцево, Орехово, Борисово, Чертаново.

  Секции каратэ, спортзалы в подвалах,

  Собирались часто в ресторане Гаванна.

  Новости, дела, обсуждали в деталях

  Обмывали успехи, новых ожидая.

  Выкупали коммуналки в сталинских домах

  Где повыше потолки внутри Садового кольца.

  Золото,750- проба, православная вера

  Гробы элитные, дубовые

  С той поры утекло времени не мало,

  Первоначальное накопление капитала.

  С самого низа зализывая раны,

  Они всё же поднимались занимая пьедесталы.


  Цена высокая за это - могилы свежие

  И не у всех сбылись надежды что были прежде.

  Конечно, мало вероятно будет как в песне

  Про братву, что поёт Евгений Кемеровский.

  Им было что делить - забивали стрелки.

  С собой парламентёры, воры, авторитеты.

  ПМ, ТТ, Узи, пистолеты Макарова,

  Боевики, быки, головы бритые наголо.

  Кавказские бригады подмяли овощные базы:

  Москворецкий рынок, Тешинский, Бауманский.

  Никто не хотел делится ,а тем более дома

  Город утонул в потоке кровавых разборок.

  Не спасала даже броня шестого уровня

  С машиной подрывали, кого не доставали пулями.

  По улицам кружили на колёсах - пробивали

  Где какая крыша в кафе, в универмаге.

  Спец. операция РУБОПа - оцепили полрайона

  Подкрепление подразделения ОМОНа.

  Поймали не одну действительно крупную рыбу

  Всё это дело было у гостиницы Украина.

  Уверяю вас, что такого вы не видели

  Ни в одном кино или по телевизору

  Взяли быстро, без единого выстрела

  Но видимо нити тянулись в кабинеты министров.

  Естественно никто не хотел терять кресло,

  Тёплое место в одном из силовых ведомств.

  И уже вечером дышали воздухом свободы

  Позади оставив на Петровке чёрные ворота.

  С той поры утекло времени не мало,

  Первоначальное накопление капитала.

  С самого низа, зализывая раны,

  Они всё же поднимались, занимая пьедесталы.


  9,5,7,два нуля летели годы

  Беспредел выходил из моды, став дурным тоном.

  Теперь переговоры, костюмы строгого тона,

  Папки, файлы, стволы пылятся дома.

  Дома по рублёвке, обед, ресторан, горки

  Не без кокоса богемные тусовки.

  В бокалах Джони Вокер, категории блю лэйбл

  Сигары тринидат, ветер сдувает пепел.

  Элита бизнеса, биржевые индексы

  РТС, NASDAQ им предсказывают кризисы

  Финансовые аналитики в огромных офисах

  В центре города, где-то на Никольской.


  Чёрная наличка через подставные конторы

  Перекачивают доллары в офшорные зоны:

  Панама, Андора, встречают с самолёта.

  Только люкс номера в отелях сети Марио

  Тель-Авив, Бостон, места первого класса

  Суетятся стюардессы, компания Люфганза.

  Недвижимость за границей:

  Испания, Ницца, лазурный берег Франции,

  Зонты от солнца.

  Птицы высокого полёта по другую сторону

  Через тонировку окидывают взором

  Улицы города, тогда им незнакомого

  Для которого писали кровью новые законы.'
