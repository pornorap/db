artist: N'Pans
name: Зона повышенного напряжения
text: "Здесь зона повышенного напряжения. \nБорьба за хип-хоп стала нашим знаменем.\
  \ \nКто хочет, чтобы рэп жил, должен его активно защищать. \nВот, чем мы занимаемся\
  \ - двигаем рэп в массы. \nТакая тактика подняла наши шансы. \nМы не едины в своём\
  \ стремлении, нас много. \nИдём сплочённо по обрывистому и трудному пути. \nМы окружены\
  \ со всех сторон врагами, \nИ нам приходится почти всегда идти под их огнём. \n\
  Быть солдатом хип-хопа \nЭто значит - хранить нерушимую верность делу. \nТолько\
  \ так сможешь выполнить свой хип-хоп долг \nИ добиться окончательной победы.\n\n\
  Жизнь сложна от колыбели до могилы.\nНа борьбу за хип-хоп брошены все силы.\nСражаться\
  \ будем плечом к плечу до победы.\nПускай уважают нас наши соседи.\n"
