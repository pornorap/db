text: 'До начала концерта осталось несколько минут.

  Когда я на сцене, пацаны мои меня поддерживают.

  Люди наполняют пространство зала беззаботно.

  Послушать хороший рэп претендентов достаточно.

  Ну что? все устроились поудобней окончательно?

  "Разрешите начать". - Я сказал утвердительно.

  Среди русских рэпперов выделяюсь контрастно.

  В общем, хочу сказать, найти меня не трудно.

  Уложил в голове все куплеты и припевы аккуратно.

  Со всех сторон требуют моих треков шумно.

  *** бит спокойно, чтоб достать дна.

  Сосредоточенно, самостоятельно, как обычно.

  Публика разглядывает меня с головы до ног не скромно.

  Здесь N’Pans мудрый, всё коротко и ясно.

  Встретили меня приветственно, да, всё жизненно.

  Держусь прямо, не зависимо от *** закона.

  Рифмовать воинственно - у нас так положено.

  Вокруг всё исключительно, замечательно, порядочно.

  Вижу, всем удобно, сердце моё стучит ровно.

  Девчонки изучают мои движения внимательно.


  Двигаем рэп, не съезжая с трассы.

  Есть к нам приближение - посылайте факсы.

  На сцене, да, делаем выкрутасы.

  Такая тактика подняла наши шансы.


  Когда я держу микрофон, я не играю в игры.

  Осторожно, в потоке моих слов можно затеряться.

  Владеем разными манерами читки свободно.

  Брат, доверять нашим словам по любому можно.

  Двигаем рэп, двигаем рэп.

  We present, we present.

  Всем здесь приказываю держаться только вместе.

  Больше ясности, тогда будет больше радости.

  Сегодня всё прошло плотно до невозможности.

  Возвращаем микрофоны в целости и сохранности.


