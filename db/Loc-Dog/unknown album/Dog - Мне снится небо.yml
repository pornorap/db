  \ небо снится\nМне снится небо снится небо снится небо снится\nМне снится небо снится\
  \ небо снится небо снится\nНебо мне\n\nВсе как будто по сценам разделили в голове\n\
  Ты уйдешь туда где нет ни чиновнов и ни имен\nЯ за чистоту планеты буду помнить\
  \ сон \nМне снится небо снится небо снится небо снится\nРодная знаешь навсегда ветрам\
  \ пропал твой мальчик\nВзглядом утонул в дальних далях дальше\nА раньше помнишь\
