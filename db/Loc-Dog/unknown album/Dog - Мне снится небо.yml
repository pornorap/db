name: Dog - Мне снится небо
text: "Стороны ра с вами\nПриветик \nНе для рекламы, не для чего, просто чисто\nЯ\
  \ снова на твоей земле, нас таких вы найдете\nХолил, лелеял, оберегал\nИ как в школе\
  \ такой же проебный\nСвет обреченного разума - наш сигнал\nЯ тебя любил, подьебал,\
  \ поворачивал, накручивал, подстрекал\nПовтыкал пока ехал к вам\nОттуда где все\
  \ торопятся по делам\nПоделом мне повело меня в разные стороны\nПолюбите за эти\
  \ слова\nЯ с тобой здесь окунем, вороном \nИ в твоем окне то во что я не поверил\
  \ едва.\nСнова снится небо\nСнится небо снится небо\nРодная пойми\nНавеки твой,\
  \ хоть и далеко мы\nДуша в огне и наяву\nСнова как во сне \nСнится небо снится небо\
  \ снится небо\nРаскинули крылья ввысь уносясь\nМы не думали, что земля детей потеряв\
  \ \nТряслась и сыпалась пылью\nСверху перьями падая, гадая сном\nЧто это было?\n\
