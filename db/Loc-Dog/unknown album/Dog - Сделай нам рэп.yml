artist: Loc-Dog
name: Dog - Сделай нам рэп
text: "И вот теперь я возвращаюсь весь, руки поднимайте вверх\nБешеный московский\
  \ пёс, как пуля настигает цель\nВ схватке как питбуль, даже в размеренный осенний\
  \ день\nВесело живем во что поставить твоё мнение\nВидел клип по МТВ, видел клип\
  \ по МузТВ\nВидел как лохи на твоих чувствах поднимут лавэ\nГде-то разведут мост,\
  \ а где то разведут людей\nДеньги - дело, время - ветер, ветер в голове моей\nДеньги\
  \ - ветер, всё не вечно, вечер как один момент\nЕсли завтра будет в этом мире мой\
  \ окончен век \nМедленно сползи к моей могиле - поцелуй мой крест \nУдивись, когда\
  \ я на мобилу наберу тебе\nСлушай! Это как в первый раз\nЛучший! Бешеный заряд \n\
  Слушай! Как эмоции навечно весело горят \nСлушай! Про меня, что эти люди тебе говорят\
  \ \nЯ то буду знать всё равно, всё равно что \n\nПод гром аплодисментов, пусть даже\
  \ на сцену меня вносили\nПарни все, поднимали стаканы и голосили \nСделай нам рэп,\
  \ сделай нам рэп, сделай нам рэп, сделай нам рэп\nСделай нам рэп, сделай нам рэп,\
  \ я много ездил по России\nИ во многих городах, где я вёл себя хамски и некрасиво\
  \ \nТёлки в такт ошарашено мясом своим крутили \nИ просили \"Сделай рэп пожалуйста,\
  \ ну делай рэп\"\nЯ делал рэп и мне за все эти дела еще платили\n"
