artist: Loc-Dog
name: Dog - Приход
text: "Просто милый мальчик поет вам песню\n\nТвои ресницы перестанут дрожать\nКогда\
  \ таблетка отпускает тебя всю через час\nЯ отложил тебе еще одну зая \nТы же знаешь,\
  \ я люблю тебя!\nКушай, прогуляемся еще по тем степям с тобой\nТвой обаятельный,\
  \ размазанный взгляд\nНе может фокуса поймать\nКак хотеть поступать с тобой\nРуки-вата,\
  \ ноги врозь\nТы не бойся, я с тобой \nКогда накроет медленно тебя \nПрихооод\n\n\
  Тебя накроет приход, лови голову от земли\nГолову от земли\n\nТвои родители не любят\
  \ меня\nЯ ничего в жизни полезного не сделал совсем\nЯ покупал только пакеты дерьма\n\
  И мы их ели на двоих или с кем\nИ без проблем выплескивал тогда я все на листке\
  \ своем\nИ мы худели каждый день \nИ мы смотрели телек целыми неделями\nИ знал уже\
  \ весь район, о Боже какой позор!\nБез предрассудков ощущай со мною, вместо позора\
  \ приход\n\nТебя накроет приход, лови голову от земли\nГолову от земли"
