name: Dog - Кокос
text: "Этой жаркой ночью не до сна\nЯ искала свободу - нашла себя\nСлишком много лести\
  \ и обид\nНавсегда хочу тебя забыть\n\nЭто было с нами, было с ними\nТо ли это снег,\
  \ то ли иней \nНелегко отгадывать вопрос\nЧто это за плод?\nЭто кокос\n\nТолько\
  \ между нами между ними\nЖдали долго все белый иней\nТы не дал ответ на мой вопрос\n\
  Что это за остров Барбадос?\n\nЭто было с нами, постой, прости\nКто заменит грани\
  \ пустой игры?\nНе пытайся искать, нас не найти\nВ небе только ветер на пути\n\n\
  этой жаркой ночью не до сна\nя искала свободу - нашла себя\nслишком много лести\
  \ и обид\nнавсегда хочу тебя забыть\n\nЭто было с нами было с ними\nТо ли это снег,\
  \ то ли иней\nНелегко отгадывать вопрос\nЧто это за плод?\nЭто кокос\n\nЭто было\
  \ не снами\nЭто было вчера\nЭто было как ветер\nСловно игра\nВремя с легкостью стирает\
  \ краски дней\nМы не прятались за жизнь\nМы были с ней!\n"
