artist: Loc-Dog
name: Dog - Что II
text: "Щас перепутаю все слова...\nВообще...\n\nТак случается, что все мы дышим, \n\
  Пишем, что то ищем, иногда грешим\nБываем лишними, единственными, \nНерешительными\
  \ слишком, или\nВетер шелестит листья... \nИли кто то не стоит близко\nИ легко произнести\
  \ слова, \nПроизвести впечатление, что они со смыслом\nИли в списке организма голова\
  \ не записана\nИли права все зачитаны, \nС браслетами на кистях на чирик раздавай,\
  \ пока\nИли любовь половая, как тряпка, \nЧики за лавай или красная строка\nИли\
  \ заливать в себя, полыхать, \nПотом подыхать, просыпаться\nПросыпать на работу,\
  \ дела, \nИли же быть служащим очень крупного банка\nНимфоманкой, половиной сна,\
  \ поливалкой для цветов\nПалкой, кинутой каким то кентом по пьяни\nИли фалом, который\
  \ кто то завтра сотрет\nТак вот, придет весна, и я сотру рисунок разных дел\nКоторые\
  \ не интересуют нас \nТебя погладит по лицу вечный рассудок\nЯ сожгу то, что пишу,\
  \ и ты поймешь\nЧто он мой злейший враг\nГоры бумаг, город как компромат, \nИ мне\
  \ напомнит то, чего я сам не помню\nЛуна подымится, как хитрая лиса \nИ заставит\
  \ небеса меня опять забрать на волю\nЯ повторю одно и то же\nПод кожей век\nМне\
  \ интересно, что у всех происходит\nОткрой глаза, и заберу свой интерес\nИ растворюсь\
  \ как легкий аромат одеколона\nГолос без плоти. Самопожертвуюсь ради того\nЧтоб\
  \ было что то, а не что то вроде\nИ если здесь вообще ничего нет\nНо пусть будет\
  \ эта вечная мелодия\n\nПотерялся...ничего, бывает\nИ если здесь вообще ничего нет\n\
  То пусть будет эта вечная мелодия\n\nВ голове столько раз перекрученный апогей\n\
  Набираю номера я снова сам себе\nЧтоб сказать я соскучился\nЗанята трубочка, зарево\
  \ путает лучиком\nУтекай от меня по каемочкам\nЭто не лирика, бро, это полочка\n\
  Или солнышко, или верный шаг\nЕсли че, меня не было там-там-там-там\nПарам-пам-пам-пам-парам-парам-пам"
