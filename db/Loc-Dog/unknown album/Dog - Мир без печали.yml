artist: Loc-Dog
name: Dog - Мир без печали
text: "А ты дыши вместе со мной весной, восход\nМир начал таять и проталины видны\
  \ ясней\nЯ с ней ястребом вижу, как уходит год\nКоторый год проматывая ленту новостей\n\
  Где-то под воздухом или среди него в тепле\nМожно исчезнуть на минуту и не на минуту\n\
  Нервы шалят, но надо быть чуть-чуть сильней\nА ты кладёшь мои ошибки на свою вину\n\
  Ты странная. Почему-то: раз и всё!\nНадо, чтобы разнообразные люди стали разностью\n\
  Радость я тебе уже давал неоднократно\nТак что разбирайся с тем, что я теперь с\
  \ тобой наделаю\nБелые метели или лето в объяснениях \nИли просто в одиночестве\
  \ скидывать обязанности\nЯ обязан нести себя домой к пяти\nТы не злись, мне равнодушие\
  \ моё прости"
