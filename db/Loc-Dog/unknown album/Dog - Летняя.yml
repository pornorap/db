name: Dog - Летняя
text: "Мне не нравится здесь пробки, толпы\nСутра в метро\nАвтобусы трамваи работа\
  \ до вечеров\nПерекрывает кислород он мне тоже не нравится\nЗаводы испортили экологию\
  \ и дразнятся\nДевчонки девчонками по весне но я не тот \nМне нравится что с ними\
  \ надо парится потом\nХочу расслабиться дома но мне не нравится мой дом\nНе нравится\
  \ жена и не нравится её гон\nИ её голос мне не нравится тоже давно уже\nНе нравиться\
  \ волга мне и не нравится порше\nМеня не радует стриптиз даже денежный приз не радует\n\
  Желание осталось одно\n\nХочу жаркие страны эй Боливия, Мальдивы нас ждите\nЖаркие\
  \ страны ну или Турция там хотя бы Египет\nЖаркие страны ну на крайняк можно в сочи\
  \ \nКороче ждите нас бессонные ночи\n\nА ну ка хоп-хоп-хоп-хоп чуть на море ветерок\n\
  Пей гуляй со мной давай давай пляши от всей души\nНоги наступают на горячий на песок\n\
  И всё потом уже решим потом давай решим\n\nДела идут там попятам над танцевать не\
  \ парится \nЯ здесь не надолго мне здесь очень\nДаже нравится\nВы меня коллеги узнаёте\
  \ я такой \nВот вам за весь год вот вам вот вам за весь год\n\nКупил билет в те\
  \ места где не ловит телефон \nВышел из дома весёлый только меня и видели\nСвободна\
  \ трасса такси что в аэропорт везет\nГромкий шансон так на любителя\nВ самолёте\
  \ отрываясь стремительно от районов спальных\nСолнце палит не в бесбашенном поступке\n\
  Наступает ночь в Москве холодает до сими градусов\nНо я уже почти там где только\
  \ жара и утро\nГде мутно от коктейлей и весь персонал отеля\nБудет знать меня в\
  \ лицо через день максимум неделя\nОбязанный стене пока визу шлёпают мне\nЗамечаю\
  \ красотку с татуировкой на спине\nРусская да загорелая да как горят глаза\nВсё\
  \ будет круто сразу сам себе сказал я\nМы на берегу встретимся слышишь будущая мама\n\
  Ты ведь знаешь что я очень хочу\n\nХочу жаркие страны эй Боливия, Мальдивы нас ждите\n\
  Жаркие страны ну или Турция там хотя бы египет\nЖаркие страны ну на крайняк можно\
  \ в сочи \nКороче ждите нас бессонные ночи\n\nА ну ка хоп-хоп-хоп-хоп чуть на море\
  \ ветерок\nПей гуляй со мной давай давай пляши от всей души\nНоги наступают на горячий\
  \ на песок\nИ всё потом уже решим потом давай решим\n\nДела идут там попятам над\
  \ танцевать не парится \nЯ здесь не надолго мне здесь очень\nДаже нравится\nВы меня\
  \ коллеги узнаёте я такой \nВот вам за весь год вот вам вот вам за весь год"
