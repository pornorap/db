artist: Loc-Dog
name: Dog - Ловите свежесть
text: "А... Ловите свежесть\nВот стафф естественный пробег миллионера\nЯ немерено\
  \ испортил себе нервов на конвейере \nБудучи в определённой системе\nНо это все\
  \ такие мелочи\nВ сравнении с тем, что во мне есть \nС понедельника и до воскресения\n\
  Ты наверное позвонишь, когда меня признают гением\n\nЯ буду уже спать спокойно там,\n\
  Моё холодное дыхание \nПройдется ураганом по ушам твоим\nРадар сломается, сгорят\
  \ все провода \nИ вода не такая чтобы её пить или не пить или плыть\nВсе потолки\
  \ переменятся на полы\nВсе полки вместо войны нажмут на play \nИ просто будут танцевать\n\
  И с этой музыкой на брудершафт \nЗабудешь как звучало моё имя в первый раз\n\nНо\
  \ не расстраивайся\nЯ бросал в воду добро \nОно как серебро не заржавеет если настоящее\n\
  Зависли сервера\nРеверберация как бумеранг\nПо барабанам, по параболам\n\nЗдравствуйте,\
  \ господа\nЯ заразный как проказа\nТы за раз выкупаешь в глазах красных \nДальнейшей\
  \ жизни неясность\nСливаешься по их стопам \nУскользаешь из рук будто рыбина\nТу\
  \ - как обыденно\nЗрители любят, чтобы были видео, видео\nЯ невидимым дымом исчезну\
  \ \nЛучше чем авиалайнером\nЭй забирай меня, эй!"
