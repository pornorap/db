artist: Loc-Dog
name: Dog - Прыгай
text: "Прыгай-прыгай, хоп! За другими движениями не гонись,\nПусть тепло подрывает\
  \ вторжением организм,\nХлопай лёгкими ресницами, пробуй всего побольше!\nПрожигай\
  \ эту ночь, одари за миг меня,\nПропорций тел, сливать лаве - работа, шаг похож\
  \ на бег,\nПрожекторы, басовый звуковой предел, я ваш клиент!\nРай флюресцентных\
  \ потолков! Прыгай-прыгай, хоп! \nПрыгай-прыгай-прыгай-прыгай, хоп!\n\nВетреный\
  \ неземной прыжок поднес к толпе, \nМир преображен, хоть обжёг так сам процесс,\n\
  Процентом наших поражён!\nПора теперь достать пули, выстрелить в головы куражом,\n\
  Ведь ваши головы нам под контроль! \nКонтроль не раз я брал, в лучах неона,\nПеревоплощаясь\
  \ в собаку с мешком гранат...\nУ нас для вас есть всё, и для вас есть всё!\nИ сказкой\
  \ это не веет, скорей несёт!\nВ колбасе всем РА топтать! \nБрата брат поправит всегда,\
  \ рад опять твой брат, братата!\nГде привычные нам скорость и простота,\nПросто\
  \ добавь в это небо чуть блеска, флай,\nВ невесомости...\nВ нашей области нет зла,\
  \ потому что нету зла в нашей области!\nТанцы пресная вода, танцы пропасти, \nНо\
  \ вы скажете да, полюбас, полюбас!\n\nИ все хотят устроить тут совести полигон,\n\
  Но двое смело шагающих разом пошли бегом,\nЯ буду твоим врагом, я буду ярким огнем\
  \ что,\nНичего не станет сжигать, а идет от солнца,\nЯ буду твоим отростком, бурей\
  \ сожгу эмоции те,\nЧто мешают мне видеть тебя так просто...\nЯ буду искать тебя\
  \ даже ночью и в суете,\nИ если ты в темноте будешь то я буду как фосфор...\nДвигайся,\
  \ нет границ, танки без брони,\nГлаза в остатке от деления тебя на них!\nКомпромисс\
  \ за меня полюбил весь мир,\nНо мы не паримся, зная, то что весь мир...\nМир построен,\
  \ чтоб летать!\nВот мой бизнес!\nЛа-ла-ла-ла-ла-ла-ла!\nВот мой выбор, прыгай!"
