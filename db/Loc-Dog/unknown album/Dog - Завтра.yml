name: Dog - Завтра
text: "Мы никогда не знаем, \nЧто случиться с нами может завтра\nВчера ты был лауреатом,\
  \ \nА сегодня неизвестный автор\nЯ называю вещи именами правды, \nНо если честно,\
  \ я самый - самый\nЯ прихожу к тебе ночью, пьяный, ебашу в окна.\nМожет быть это\
  \ пародия на кого - то.\nПослушай, леди, я истинный Дон Капоне,\nДавай без глупостей,\
  \ открой.\nТы опять на МДМА?\nХаха, да\n\nВ моей жизни было много дерьма.\nМне говорила\
  \ мама\nОт такого люди сходят с ума?\nНо ты же умна, так догадайся сама\nПочему\
  \ я прячу от тебя свою медицинскую карту\n\nЯ носил в школу пиф-паф \nИ никого не\
  \ сажали со мной за парту\nЯ задирал девчонкам юбки, они носили шорты.\nЯ подставлял\
  \ им подножки.\nМне говорили: стоп!\nИ не столько обидно, сколько забавно\nНе делать\
  \ как все, поскольку не надо\n\nНе надо прыгать на ушах перед хозяином\nМой пафос\
  \ минимален, я нормальный!\nЯ пацан из Марьино\nВы одаренные с детства\nМеня не\
  \ удивило\nТы сам мудило, твой кореш тоже мудила\nИ ваши минусы пишет тоже мудила\n\
  И даже ваш электрик и техник тоже мудилы\nЕсли бы у вас были б девушки, \nМы бы\
  \ по любому с ними мутили\nИ поверь мне, я не вижу не стиля.\nНе вижу не процента\
  \ крови в этом проценте этила\n\nПоэтому я чувствую силу\nИ почему я должен быть\
  \ андеграунд\nКогда я лучше андеграунда ты же сам это видишь\nВаша по радио параша\
  \ поранила сердце девочки\nОна не дожила до экзамена\nRadio next\nNext Radio\nhey!\n\
  Оооо!\nХе!\nНе заставляй эти треки делать тебе бо-бо\nНе признавайся пожалуйста!\
  \ Правда, тебе не больно?\nПусти, мне больно\nЯ знаю правду, тебе не больно\nААА!\
  \ как больно!\nОтлично, знаю, тебе не больно\nЯ умираю!\nНе ври, тебе не больно,\
  \ ёу!\nМожет это шутка\nНо это короче тот русский рэп\nКоторый тот русский рэп\n\
  Который тот русский рэп\nКоторый тот русский рэп\nНо который не тот русский рэп"
