name: Dog - Снова
text: 'Это мы!


  Я тебя больше не знаю,

  Кто ты, в зеркале?

  Простив то, что себя поменял ты,

  Поставить светлый день на старт.

  Вся музыка станет пустым звуком,

  Придёт азарт стать сонной сукой


  Давай, понеслась!


  Пока ты палишь капли веры из их жалких глаз,

  Есть шанс сажать эту стерву,

  Отрезать ей башку.

  Нервы отойдут немного позже в агонии

  Она будет содрагаться на полу и забавно хрипеть.

  Я уколю тебя иглой, запишем припев

  Самый охуевший, завершающий нашу карьеру.

  Потом, с ума сошедший, уеду снова на сто лет

  В дома сумасшедшие, чё ты им прогнал?

  Зачем ты, чёрт, острыми рогами светишь?

  Кого ты лечишь?

  Не лечи, бей сразу в печень!

  Мы снова курим и молчим

  В кармане перочинный ножик

  Ты улыбаешься так жирно, боже.

  Казалось бы убить тебя нету причин,

  Но я просто люблю, как ты кричишь,

  И все, не помагая

  Будут обсуждать, смеясь,

  Как ты, ползучим гадом

  Как змея, давясь землёй, ищешь со мной связь...'
