artist: Loc-Dog
name: Dog feat. Мистер Палево - Мой план
text: "Плавно выворачивал баранку из двора\nОбернул по сторонам, убрался ещё с утра\n\
  Рано говорить о наркомании, тут дует каждый\nЯ слышу кашель ганджет, неважно\nДаже\
  \ если закрыто окно \nГустой смог пройдёт через обшивку авто\nС плотным битком и\
  \ найдёт \n(Твои уши, сука, лучше слушай, сука)\nТо, о чём я толкую тянет к потолку\n\
  Сорт экзотический, как маракуя\nТогда какого хуя \nВлез в этот замес,\nКогда не\
  \ знаешь где чей интерес?\nИ чем ты сам рискуешь?\nНа словах рисуешься, но сам не\
  \ атакуешь\n(Пошёл на хуй отсюда!)\nЕсли б жёсткие замуты в кварталах\nЗаставили\
  \ вас думать\nЯ бы отказался от нала и перестал бы дуть\n(В пизду)\nВ пизду эти\
  \ движения\nОставил бы лишь рэп, как трюк\nНо мне важно это, как лето в кармане\n\
  Потёртых брюк\nЛетом вдруг станет душно тут, дунет на юг ветер\nПоднимет крылья\
  \ и мы не заметим,\nКак окажемся где ярче светит солнце\nИ трава. Качают на битах\
  \ дети\n\nОтхода, дым. Я подорвался, горе - не беда\nТы, Вася! Да-да, ты, иди сюда,\
  \ нахуй!\nЧтобы колбасить на битах, жёстко не разтабачить новичкам\nПытаться быть\
  \ не таким гадом\nНа послежизненных весах, где мы служим отчизне\nВозле дома выращивая\
  \ дивный сад\nМистер Палево вышел в грибах\nОна старательно трясла перед глазами\n\
  Но видимо, он не то видел\n(Ты чё, сука?)\nЯ же тем временем на синем матизе возле\
  \ Химок\nМечтал навеки покинуть весь этот ад, но\nМы созвонились, привет, брат мой\n\
  Это хуета, нам срочно нужно усилить её двукратно\nЗвук радовал, а то! Кумаром застилало\
  \ салон\nИ было пора уже домой, сука\nМосква качала головой супер\nПродал тойоту\
  \ супру мой друг\nМой торопись, купим"
