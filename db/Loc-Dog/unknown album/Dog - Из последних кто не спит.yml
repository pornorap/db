artist: Loc-Dog
name: Dog - Из последних кто не спит
text: "Я из последних кто не спит здесь \nИ кости скрипят не так приятно \nКак виниловых\
  \ пластин ретро\nМузон подсаживал конкретно \nИ безответная любовь переживательней\
  \ ответной\nВетрозащита - вся защита\nИдите нахуй все врачи - шизофрения разрешила\n\
  Я шило вынул из пустой башки \nИ кровью на асфальте написал эти стишки\nВсе ткани\
  \ странного пошива, но\nВы все мечтаете чтоб кто-нибудь сказал \nКак эти юбки и\
  \ прически хороши вам\nИ ваши мечты неразрушимы \nХоть людишки то и низкого пошиба\n\
  Мама прости когда паршиво\nКак замечтаю о порше\nТогда ты откажись от сына\nНа крышах\
  \ очень холодно зимой \nНо тяга быть повыше \nДо сих пор не объяснима и вот\nОпять\
  \ снежком припорошило, \nСкольжу и режу воздух вниз,\nКак мыши прогрызают сыр, все\
  \ расступились,\nПриметил на часах час пик, \nА значит упаду я на машину\nКто же\
  \ водила? Обычный обыватель,\nИли тот, кто обувает, чтобы модно одеваться вас?\n\
  Смешно - у них одна цена, \nЯ меценат для ваших душ, \nЭто бесплатно было\n\nИ я\
  \ последний кто не спит тут, \nДайте мне золотой укол \nИли четыре литра спирту\n\
  Первую утреннюю сигарету, зиму и лето\nИли хотя бы чтобы сладким \nСнова стал плод\
  \ запретный\n\nИ я последний кто не спит тут,\nДайте мне рупор и батут\nТакой чтоб\
  \ до кометы прыгнуть\nМедикаменты и невинность, карету \nИ вези нас в дом, где час\
  \ назад что-то случилось\n\nМы из последних что лечились \nЗа нас ручались\nМы в\
  \ отчаянии из дома выносили память\nИ продавали и скрипели челюстями, \nПо обстоятельствам\
  \ всё это возвращалось к нам\nСпроси у Тани, и у Маши и у Насти \nПо слогам они\
  \ тебе расскажут \nКак хотели нас исправить\nА мы смеялись и по берегам прибоем\
  \ \nНа хламах ломали их и так неважный праздник\nУбийцу назовут проказник \nА шутника\
  \ возьмут под руки, прилюдно расстреляют \nЕго друзья подруги занимают места \n\
  Для поцелуев в зале, чтобы наблюдать расправу\nПравила в разброс раскладам, \nИ\
  \ нас травит авитаминоз по шпалам \nВсем шагать со мной команда\nВсем каналам развестись\
  \ \nСтерео в ушах ебашить \nНе вспоминать то что жизнь напрасна \nИ кайфам достигать\
  \ и стегать их жарко\nС четверга до посадки, \nИ с ночи и до утра, постоянно\n"
