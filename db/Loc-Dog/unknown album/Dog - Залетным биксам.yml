artist: Loc-Dog
name: Dog - Залетным биксам
text: 'Помнишь последний листопад свой, детка? Вам бы чутка поспать

  Чужая хата без розеток, ржавое распятие

  Тихо дискотека в двоячка

  Счастье некуда по центральной пускать и идет в запястье

  Приятель твой ну прямо медбрат: умный, деловитый

  Гниющий конченый пидар, худющий как смерть

  Мы бы убили его если бы сами были бы живы

  Нескованными браслетами все наяву

  Я больше не читаю твои письма - там помешанный бред

  И можешь списать это на то, что я отупел и ослеп

  Как там поживает ваш склеп? Еще хуже тех, кто верит в телек

  Мы не по части быть на прицеле, но все же мы стелим

  У нас босяцкий, юго-восточный

  Обрастающий историей твердеющий почерк

  Непослушный, любит солнце, где-то что-то видел

  Руки в космос летят и мы тоже с ними

  Скажи мадам, как на вас ушло лавандоса не по годам

  Сколько пронеслось через нос твой? Счастливых мам и детишек

  Дутая крашеная мразь!

  Денежный выродок, природный излишек

  Ты лижешь пол папе хозяину, но сегодня так в прикол

  Много базаришь, вряд ли будет слушать хоть кто

  Ноешь, что душа замерзает

  Плачешь в салоне чужого, а мы себя также не бережем

  И просто строим свой остров, я сломал бы тебе нос

  Где хозяин, что суку тебя сюда привез?

  Звезды - это на небе.

  А мы те, кто будет делать передоз твоей звуковой вене

  Опасность тяжких последствий

  Следствие идет, выдвигают по ходу множество новых версий

  Ветреный, безбашенный, бешенный

  Разлетаюсь на частицы совершившие диверсии'
