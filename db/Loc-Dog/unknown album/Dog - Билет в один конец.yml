name: Dog - Билет в один конец
text: "Эта музыка приносит вам все то, \nО чем вы могли и не могли подумать\nИ не\
  \ важно, я реп или я не реп\nЯ рра, и я приношу вам свет\n\nТот кто тот ттот кто\
  \ здесь, еее\nИ не важно, кто ты есть, бро\nТот кто тот ттот кто здесь,\nТебе даю\
  \ билет в один конец, бро\n\nТот кто тот ттот кто здесь, еее\nИ не важно, кто ты\
  \ есть, бро\nТот кто тот ттот кто здесь,\nТебе даю билет в один конец, бро\n\nЯ\
  \ посажу тебя на лайнер и отправлю отдыхать\nВедь лето, уже каникулы у школьников,\
  \ расслабься, ма\nВсем, кто собрался в баттле надо завязать с рэпом\nЯ выполняю\
  \ по этому делу план\nОни садятся в самолет, в ушах ебашит самый лучший\nЧто философией\
  \ нагрузит дурачка\nОни все любят, чтобы не было смысла, зато пиздос олдскульчик\n\
  Твои герои книг и мой лайф-стайл\nИ кем бы я ни стал за годы полного убийства мозга\n\
  Тебе не вывести с учебником в руках\nДворы, районы, бехи, девятки, мерендосы\nЮВАО,\
  \ нас навсегда запомнят там, ведь я\n\nТот кто тот ттот кто здесь, еее\nИ не важно,\
  \ кто ты есть, бро\nТот кто тот ттот кто здесь,\nТебе даю билет в один конец, бро\n\
  \nЕсли люди бы не ставили меня на репит\nВы бы заставили подумать меня что то не\
  \ так\nСтороны ра на хите ебашит следующий хит\nЯ оставляю вашим девушкам свои номера\n\
  Я никогда не подгоняю эти треки под вас\nВы догоняетесь под них и начинаете кач\n\
  Моя братва - это пистолет и пули-слова\nВаш самолет, и ракеты наших песен летят\n\
  \nОт Кутузы до сюда, от сюда до городов,\nМы, улыбаясь, пробиваем вам билеты на\
  \ все сто\n\nЕ, это батл стоп, я не знаю кто вы все\nЛоки а доги доги несомненно\
  \ опопсел\nВы все интернет, репрезент ну привет\nКто ты бой, кто ты есть, кто ты\
  \ Вась, где ты есть\nДаже если ты из тех кто не спит чтобы жечь\nЭта музыка пролетит\
  \ ветром здесь в твоей голове\n\nТот кто тот ттот кто здесь, еее\nИ не важно, кто\
  \ ты есть, бро\nТот кто тот ттот кто здесь,\nТебе даю билет в один конец, бро\n"
