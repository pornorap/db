artist: Loc-Dog
name: Dog - Сопливая
text: "Она хочет романтики, он банчит сутками планчиком\nИ считает, по выходным не\
  \ считается хавать\nЕй бы красавец прокаченный был под стать\nИли с данными приподнятый\
  \ папик, но понимаешь\nРаньше он казался смелым и странным \nСильным, и сразу не\
  \ вывозили псы мазы \nС ним хоть раз зарамсить за неё\nЗапали за душу слова про\
  \ сами знаете что\nА закручено всё стало прокруче химической заразы \nЗа раз он\
  \ деклассирован малёк от классов был\nНо подозрительно подменивал понятия свои \n\
  Когда из глаз её текли слёзы печали сучей \nНожом колючим пацана дрючили фразы в\
  \ уши \nВ морозе лютом, в путешествии, где утро в восемь\nПо нашим часам да в скоплении\
  \ мразотных ботов\nОна решила по частям перевернуть всё к чёрту\nЧётко выработан\
  \ был глобальный план \n\nИ все могло бы быть иначе, но зачем строить новую дачу\
  \ \nНа поза, позавчера еще спаленной даче? \nДавай-ка лучше расхуячим что-нибудь\
  \ еще \nПожелай удачи, а я если чё тебе плечо\n\nА моя милая ловила машину возле\
  \ обочины \nОбучена жизнью, но приморочило как и тогда\nСто лет назад я забивал\
  \ с неё осень\nПотом послал её к чёрту и зиму чётко один проебал\nМилая любила хи-хи,\
  \ на любую тему стихи \nНа бегу и зелень, а я завтыкал и спел им \nО серотонине\
  \ в минус синтетики отношений \nИ силам, что заставляют крутится другие земли\n\
  Вот это спел блин\nС лешего ты тут мою малютку задеваешь бесчинством\nТаких вот\
  \ шуток, и бегут и минуты, недели тоже бегут\nИ бегут пешеходы по лужам, поспевая\
  \ к жене к ужину, сука\nА я проснулся в пять утра надутый и\nВыкинул в окно её последнюю\
  \ открытку нахуй\nПусть все барышни и джентльмены ахнут\nОт таких раскладов ха-ха-ха-ха-ха\n\
  \nИ все могло бы быть иначе, но зачем строить новую дачу \nНа поза, позавчера еще\
  \ спаленной даче? \nДавай-ка лучше расхуячим что-нибудь еще \nПожелай удачи, а я\
  \ если чё тебе плечо\n\nА моя милая бензином облила, и спала всё, не со зла\nЧисто\
  \ от недостатка адреналина,\nИ не один я также жду новую зиму\n\n"
