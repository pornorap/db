text: "А я зелёный круглый год\nБудто иголки у сосны\nВздорный ребенок, часть света,\
  \ стороны\nВремя пятый час\nПора меня выключать\nНо не так, нужно плавно\nСреди\
  \ огней рекламы\nМама мне кричала: \"Домой\"\nВыслушать все печали\nПопусту не бренчать\
  \ ни одной струной\nМоей души\nРовно дыши \nА то пчелиный рой не выдержит голодный\
  \ режим\nИ мы опять побежим\nПо полям, дабы не быть ужаленными\nЯ в омут окунусь\
  \ тут,\nА вынырну там\nКружа под небом у тебя за плотным жалюзи\nС выражением лица\
  \ на века\nИ будет тут то ли ночь, то ли день, \nТо ли брешь, то ли гром, \nТо ли\
  \ боль, то ли власть\nТолерантны все\nГде крика тюрьма\nС нашего двора\nПоделить\
  \ на дела старый дом в горах\nИ повидал я не мало\nНо молча втыкал\nИ это будет\
  \ в наших принципах\nПока вдыхая синего винстона дым\nТы спешишь в автобус\nНе глядя\
  \ на облака\nИщи нас в мурлыканьях у мартовского кота\nВ каждом скрипе дощечек старого\
  \ моста\nРассвет удиви меня\nТеплотой\nУ меня мощные крылья \nНо если что, то я\
  \ рыбой ни скажу ни слова\nНикому никогда ни за что\nА если я всплыву\nТогда молчанием\
  \ глазами\nВедь у рыбины тупы глаза\nРыбак не лови меня\nВода не буди меня\nНе дави\
  \ на плавники, тормоза\nЯ видел сон, в нем я видел сон, что я видел сон\nЯ удивлялся\
  \ сну во сне другому сну в унисон\nЯ был в нем с чистыми ботинками и странным лицом\n\
  У меня были даже запонки и грудь колесом\n\nРассвет, рассвет, рассвет\nРассвет,\
  \ рассвет, рассвет\n\nПонеслась\nНо вот и странное пришло опять\nЯ понял точно я\
  \ лентяй\nПромотал его опять\nНа шесть часов вперед\nОчнулся к вечеру\nРешившись\
  \ написать одну строку\nПросто не смог остановиться круглый год\nИ так пришел в\
  \ эту весну:\n\"Привет!\"\nТы все же удивишь, рассвет\nВедь столько вёсен, теплых\
  \ жарких лет\nСломал и с весел сорвалось\nМоторов и талый снег\nСо снегом талым\
  \ гнев\nА после наступала осень\nДождем лила, потом тепла дала\nПотом зима, потом\
  \ опять весна\nПотом еще не интересней\nИ вот поэтому я здесь\nЧтобы ждать на повторе\
  \ у таких же в надеждах\nВот с этой песней\n\nРассвет, рассвет, рассвет\nРассвет,\
