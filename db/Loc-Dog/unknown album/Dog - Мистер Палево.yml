text: "Подозрительный тип в маске и камуфляжной форме был замечен в юго-восточном\
  \ округе Москвы. С виду он не производит опасного впечатления если не смотреть ему\
  \ в глаза. Он угнал Мерседес и движется в сторону улицы 905го года. Всем постам\
  \ всем постам его настоящего имени никто не знает,но многие называют его мистер\
  \ палево\n\nНа восемнадцатых дисках\nИ он охотника глазами ищет страстную киску\n\
  Он в камуфляже наряжен так же подстрижен под ноль\nС юго-востока парень стелит возле\
  \ оперы (c`mon)\nТопит педальку на пол полку ломает ножом\nКока голямая Джульетте\
  \ подобает на жор\nА вот и пидор модельер и пидар полумажор (что?)\nЗнает чей номер\
  \ прикрывая свой припудренный нос\nЖулебино Новокос Марьино Выхино (че?)\nПарни\
  \ с Арбата расступаются сжимая очко\nНо он вообще-то не любитель вот таких клубачков\n\
  Он просто (кто?) Видит сразу видит сразу видит эту сучку\n(и что?) Лалалала\n\n\
  Он не случайно захватил уже ключи с собой\nОн открывает дверь и прихватив лавэ шестьсот\n\
  Не очень много но вполне хватит на кое-что\nМеняет грязный камуфляж на очень модный\
  \ клеш\nИ вот уже ебашит ультрафиоле-и-ет\nУже она такая милая стоит одна\nИ вот\
