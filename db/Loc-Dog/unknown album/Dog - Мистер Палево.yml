  \ (че?)\nПросто галстуком фраеру затянул шею толстую чуть\n\nА ты расслабься и танцуй\n\
  Танцуй пока позволит пульс (че?)\nТанцуй как сука на столе (давай)\nТанцу чтоб видели\
