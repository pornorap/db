name: Dog - Я не боюсь
text: "На третий день полгорода лежало в коме\nИ мы одни знали как ночью нихуя не\
  \ спать\nБыл бы я Клайд, я бы нашел себе десяток Бонни\nИ разъебашил экономику накатами\
  \ со всех сторон\n\nЯ небоюсь, что ты придешь\nЭто только половина меня \nБудет\
  \ играть с тобою в игры, с тобою в игры\nМне не нравится как ты себя ведешь\nНо\
  \ мой дом сука был и останется открытым\nЯ так хочу, я так хочу\nЗа облака, и не\
  \ вижу здесь причин \nЧтобы хоть на пять минут туда не съездить\nТуда не съездить\n\
  Ты все время ожидаешь и молчишь\nГреешься на голяках у меня в первом подъезде\n\n\
  Пришла весна, меня ебашило четвертые сутки\nЯ знал, что надо совершать еще другие\
  \ поступки\nНо только нахуй надо совершать другие поступки\nМеня ебашило как суку,\
  \ я расслабленно думал\nЯ рассказывал людям про все, все свои тайны\nЯ их в первый\
  \ раз видел, и их ебашило также\nНо что ты знаешь об этом\nМы чеканили куплеты по\
  \ неделе подряд \nБез перерыва на обед, с ребятами\n\nЯ небоюсь, что ты придешь\n\
  Это только половина меня \nБудет играть с тобою в игры, с тобою в игры\nМне не нравится\
  \ как ты себя ведешь\nНо мой дом сука был и останется открытым\nЯ так хочу, я так\
  \ хочу\nЗа облака, и не вижу здесь причин \nЧтобы хоть на пять минут туда не съездить\n\
  Туда не съездить\nТы все время ожидаешь и молчишь\nГреешься на голяках у меня в\
  \ первом подъезде\n\nПришла зима, я волновался за дружище помладше\nОн мне казался\
  \ легкомысленным и полупропавшим\nЕго родители хотели, чтобы я скоро умер\nЯ не\
  \ хотел об этом думать, ну и просто не думал\nИ через простыни дуло, ему уже было\
  \ похуй\nОн тоже просто не думал, что выбирает дорогу себе\nПросто не попадали зубы\
  \ на зубы\nЯ бы убил любую суку, что тянет моего брата к земле\nЧто ты знаешь об\
  \ этом, я смотрел ему в спину\nОн уходил и не видел того, что видят миллионы людей\n\
  Его ебашило как суку всю зиму\nИ надо только подождать пока он отдохнет, и снова\
  \ он здесь\nА мы чеканим все куплеты на битосы\nВсе это не просто так, я просто\
  \ так хочу\nЧтоб кто-то сон видя, кто-то просто все видел\nЯ просто приближаю так\
  \ мечту\n\nЯ небоюсь, что ты придешь\nЭто только половина меня \nБудет играть с\
  \ тобою в игры, с тобою в игры\nМне не нравится как ты себя ведешь\nНо мой дом сука\
  \ был и останется открытым\nЯ так хочу, я так хочу\nЗа облака, и не вижу здесь причин\
  \ \nЧтобы хоть на пять минут туда не съездить\nТуда не съездить\nТы все время ожидаешь\
  \ и молчишь\nГреешься на голяках у меня в первом подъезде"
