text: "И вместо песни это я пожалуй здесь поставлю прочерк.\nНе то, что бы не смог\
  \ двух слов связать,\nНаоборот - не знаю как сказать попроще,\nНе нагружая, здесь\
  \ и так полно забот. Торопишься? \n\nЯ знал - ты будешь тоже, так торопиться, как\
  \ смеялась\nНад спешащими проспектами в час-пик.\nАПЧХИ! Простуда или правда, впрочем\
  \ не важно.\nВсем и каждому летят к тебе когда-то нужные стихи.\nЯ всё же верю,\
  \ что в конце наших путей неистовых\nПодарит времени Господь дотлеть последней искорке.\n\
  Пресса поставит на заглавный наш коварный план с тобой.\nБудут тушить пожарные,\
  \ сажать милиция.\nИ пристально смотреть врачи, писать томами заключения,\nНо сразу\
  \ мы наврятли заключим всё это.\nПение-пение, всё, и я совсем не актёр, \nПросто\
  \ глазами стреляю в ночном метро, хотя я... \n\nПомню о тебе всё реже, но всё же\
  \ помню о тебе,\nЕсли вдруг растает снег, если неба нету.\nМы потерявшись по комнатам,\
  \ в затянувшейся зиме,\nНад обрывом, но веселы и бодры мы.\n\nПомню о тебе, не надо\
  \ бы, но я помню о тебе,\nЕсли вдруг услышу смех, если верю в мир.\nРассмеявшись\
  \ от хлопот жизненно важный элемент,\nДля меня это пробег в миллионы миль.\n\nЯ\
  \ всё же верю, что когда-нибудь в душе не близкой мне\nРастает айсберг, зацветут\
  \ цветами чистые поля.\nЯ крикну: вот она, Земля, как знал.\nКак ты там? Помнишь\
  \ меня, я был ещё сто лет назад.\nАзартно проиграем судьбы, ведь это всё просто\
  \ игра.\nПо миллиграммам прибавляешься, порой остудишь.\nЕсли ты шутишь, я конечно\
