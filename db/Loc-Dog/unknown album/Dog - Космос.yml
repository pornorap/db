name: Dog - Космос
text: "Две планеты просто слышат тишину,\nИ столкнувшись не взрываются, а медленно\
  \ сливаются в одну,\nВ сигаретном ли дыму, в незнакомом ли кругу,\nДругую руку ну-ка\
  \ дай если устанешь, знаешь\nСвет будто в первый раз ослепил глаза, \nИ я почувствовал,\
  \ что я - это я сам,\nПо городам и полюсам, незнакомым адресам,\nБежал, устал, упал\
  \ и встал, она уже стояла там\nИ я в космических пространствах, ускорив местный\
  \ транспорт,\nВ погоне на ракете в коридоре бесконечных звёзд,\nХочу добраться,\
  \ я хочу добра взять,\nДобром кидаться в маленьких людей без четырёх колёс,\nДве\
  \ планеты просто видят ясный сон,\nВ нём спешат построить планы на ближайшее количество\
  \ часов,\nНезнаком и невесом, вне законов и всех зон,\nЯ пришёл в свой безвоздушный\
  \ бесконечный дом\n\nЭто лишь земля...\nА вокруг есть космос!\nИ всё как ни крути\
  \ имеет свой масштаб:\nВопросы, происшествия, январские морозы, \nПустота, в которой\
  \ не было меня,\nЯ просто улетал!\nДай руку и пойдём!\nЗдесь вокруг есть космос!\n\
  Неведомые чёрные поля...\nПускай земля издалека нам уже завтра улыбнётся...\nСадись\
  \ за руль большого корабля!\n\nБольше не нужно управлять миром,\nКровью потреблять\
  \ стимул,\nТрогаться на пятой, распечатывать пустой конверт,\nПора дышать, слышишь,\
  \ некуда бежать, слышишь,\nНекуда бежать от настигающих хвостов комет!\nМы только\
  \ там и нас здесь нет...\nМы только там и нас здесь нет...\n"
