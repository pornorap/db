text: "Пусть даже не будет лета не будет света\nЛистья упадут с деревьев станет серым\
  \ небо \nСтанет старым город, полечу вниз\nДержась за ветки пусть расстреливают\
  \ меня метко\nПусть больше не будет мира, не будет меня \nНо в твоих глазах не будет\
  \ сыро \nНе будет мига\nЧтоб на глазках твоих было сыро\nВедь твоя улыбка это мило\n\
  Так глупо, ни звезды сверху\nНи крики, всхлипы, просто твоя улыбка это мило\nИ почему\
  \ не полмира почему не все видно \nНо твоя улыбка это видно. мало того\nТвоя улыбка\
  \ это чудно, даже не так\nТвоя улыбка просто чудо, сияет\nПоявляется из неоткуда\n\
  Порою даже камни не бывают равнодушны\nДа порой я не вижу никого \nКроме собственной\
  \ персоны и твоей персоны\nНо пусть проблемы элементами, тонами \nЗа заборами где\
  \ нас нет мы с тобой далеко\nПусть поливает нас замороченный дождик.\nЧерт с ним!\
  \ \nИ все вокруг назовут меня грубым \nЧерствым, обиженно глазами хлопают \nО, Боже\
  \ мой! Боже мой! Они такие глупые!\nЯ не хочу ничего слышать, эта ругань клуба\n\
  И щеки надутые. И все такие глупые\nЯ по секрету расскажу тебе: они не видят\nКак\
  \ вижу я, твоя улыбка это мило\nЕсли я даже лягу здесь, один останусь здесь \nБеги\
  \ ногами по тому, что от меня останется\nЭто нормально все, это не жертвы все\n\
  Так и должно быть, слышишь? \nТебе можно так! Это все мягко так \nЭто все странно\
  \ так, это во сне все, Да? \nНо я могу дотронуться\nЭто не сложно так. Это мое всё-всё\
  \ \nЭто твоё всё-всё. По-братски, слышишь? \nДа, порой я не вижу никого \nКроме\
  \ собственной персоны и твоей персоны\nНо пусть проблемы элементами тонами \nЗа\
  \ заборами где нас нет \nМы с тобой далеко пусть у всех блокноты\nКупюры, банкноты,\
  \ работы, заботы замуты \nЗачеты, вечерние дозы\nА у меня ты и плюс еще ты \nЕще\
  \ ты, еще ты, еще ты, еще ты, еще ты, еще ты\nЭто не шутка. Я не преувеличиваю\n\
  Выскочив из жизни с тенью безразличия\nИ не похожий на себя я смотрю в твои глаза\n\
  Мне не нужно ничего, пускай живет твоя душа \nЯ на месте не дыша, на крыше \nНе\
  \ спеша пишу тебе твоё послание\nВсе спят уныло. Если я пролечу мимо \nЛюбимого\
  \ второго этажа\nЯ прокричу, твоя улыбка это мило\nОткрывая весь космос по вечерам\
  \ \nЧерез огромные дороги к душе душа\nСквозь миллионы лет найдут остатки жизни\
  \ \nИ рукописи там угадай что\nДа, порой я не вижу никого \nКроме собственной персоны\
  \ и твоей персоны \nНо пусть проблемы элементами тонами \nЗа заборами где нас нет\
  \ мы с тобой далеко"
