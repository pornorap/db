text: "Когда трудно писать и уже трудновато дышать\nА эти слова никуда из меня не\
  \ денутся\nЯ когда-нибудь приду к тебе и расскажу про истину\nПро то, что я испытывал\
  \ на расстоянии выстрела от тебя\nЛюбая сила, даже высшая, не посмеет тебя тронуть,\n\
  Пока я буду шептать любя.\nМы прогуляемся под дождиком по мостовой,\nИ позабудем,\
  \ что есть вещи кроме нас с тобой,\nОткроем маски все искренние, ласково \nЯ буду\
  \ шептать тебе -  Вот так киса, да киса\nЯ наплюю на это долбанное шоу,\nЯ лягу\
  \ чтобы было хорошо тебе, родная,\nПереплету свою душу с твоей душой\nИ если нужно\
  \ будет не задышу чтоб ты дышала.\nЯ хочу, чтобы мой смешной пожар\nСжёг твои проблемы,\
  \ что до этого решала ты.\nМы довольные, уставшие домой, твоя улыбка беззаботная\n\
  Ты любишь красные цветы.\nЯ люблю твою улыбку и за это\nПодарю тебе поляны красоты,\n\
  Последние оставшиеся страстные во мне черты,\nИ превратится в дым, кто скажет, что\
  \ мы с тобою не чета.\nСебе немного быть раскованным позволю\nИ признаюсь в том,\
  \ что ты моя мечта,\nХотя я сам себе не верю иногда,\nНо убежду любого гения щас\
  \ в том, что это так\nИ мне плевать на всё кроме тебя.\nВот только б ты нашлась\
  \ опять, \nЯ здесь заждался, маленькая ты моя иди сюда скорей\nЯ научу тебя как\
  \ бегать по морям,\nКак ничего не говоря понимать больше других людей.\nИ я шепну\
  \ тебе, что только тебя жду тебя\nСлушай мелодию сердца я весь с тобой\nТвой огонь\
  \ в твой IPhone в MP3\nНе пропадай смотри\nНе пропадай живи"
