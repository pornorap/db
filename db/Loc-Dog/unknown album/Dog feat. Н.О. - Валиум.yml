  (Щас) мне уже похуй давно\nИ никогда не надо нас запоминать\nНадо понимать - это\
  \ просто бред и мы сошли с ума.\n\nПытаясь подняться ввысь смотря на мир сквозь\
  \ призму\nПерезагрузить исключая все катаклизмы\nВсё будет заебись! \nИ мой базар\
  \ за жизнь, не будет самоубийцей \nШагнув с карниза вниз\nТри, три, триста морей\
  \ я готов переплыть\nЧтобы только найти свой личный стиль \nДаже если придётся вернуться\
  \ в начало пути мне\nТот свет, что в конце тоннеля\nМожет очень легко меня спасти,\n\
  Но потерянный мотив не нашёлся разделив параллели\nВерь мне! хочешь если, если не\
  \ хочешь,\nПросто забей, хотя... \nХуем по губам водя, раскидываю котят\nВыкупи,\
  \ нехотя! кто профи здесь?! а кто дитя?! \nИ пусть эти слова свободно башни срываю\
  \ летя\nМоя свобода будто сон, я с ней в унисон\nИ к молчанию всегда готов стать\
  \ ветром унесённым\nВедь этот Rap рвёт тишину, как колокольный звон\nЗаставляю тонуть\
  \ ваш понт, и вызываю стоны.\n\nПо минимуму валиум, потом валим\nКо дну идёт наш\
  \ мир как камень\nЭнергия, перебинтованный, парализованный\nМой разум бьёт фразы\n\
  \nПомню кто-то возражал, когда на куражах\nМои парни выдавали спринт еле дыша\n\
  Разгоняли земной шар и вот она душа\nЕсли не догнал?! отдыхай! упустив свой шанс\n\
  Наше слово - пожар\nКак на этажах поднимаем кипиш с криками\nНу где же здесь вода?\n\
  И этот блеск в глазах, пусть не навсегда\nЕсли ты решил забрать?! Я хуй его отдам!\n\
  После дам ещё, то чего хочу найти с вами\nНе бред, что в рекламе, в пизду регламент\n\
  Включи свой Rap маме! Пускай бедная знает, \nЧем любимый сынок вместо школы по честному\
  \ занят,\nА я свободен от рамок и границ вроде бы\nГоворю, только что хочу, надеюсь\
  \ поняли\nСвобода слова есть наш знак, будто в агонии\nНичего не понимая, кайф ловим!\
  \ кайф ловим!\n\nПо минимуму валиум, потом валим\nКо дну идёт наш мир как камень\n\
  Энергия, перебинтованный, парализованный\nМой разум бьёт фразы.\n\nЕаааа!\nМолодежь\
  \ сможет легализовать всё\nВременный балдёж вскоре парализовал сон\nМиром управлял\
  \ хаос, Путин зачитал реп\nМы с тобой искали в двадцать первом веке пыль звёзд\n\
  Небо синее, всё же над властью красное\nОттусили на нём без особого напряга\nМы\
  \ были быстрыми, страстными, и могли меняться\nКаждый раз, выбирая раствор или своё\
  \ благо\nВверх, вверх, вверх до небес\nВертуха ебаный бес\nРаскидала житуха нас\
  \ всех\nКого на шконку, кого насмерть\nИ плачете напрасно! нам не было больно за\
  \ наш удел\nТак быть должно, я это видел, но в другом кино\nВ глазах у мимо проходящих\
  \ пацанов,\nГде демонов тыща, и не спасёт святая троица\nПоднять глаза свои уже\
  \ в небо и успокоиться\nПускай, меня накроет небо! слышишь?! накрывай!\nНету никого,\
  \ кто бы сделал меня счастливым, \nЯ, давно здесь счастлив\nПредпочитаю не встречаться\
  \ со своей безумно правильной частью."
