name: Dog feat. Romi - Твою суку
text: "Ану-ка жди один момент, бро\nЩа на микро я прокачаю твою суку\nОна любит, когда\
  \ мы в хлам, бро\nНовокосино и Ra Pro\nБросай игрушки, чёрт! \n\nLoc-Dog читает\
  \ заебись\nОн качает твою суку, пока ты ей трёшь за жизнь базар\nЯ бы посоветовал\
  \ тебе закрыть свой рот\nИ домой отсюда нахуй спать сваливать!\nВедь даже на твоей\
  \ свадьбе, бля\nТы же знаешь стопудово, Вась, кем эта сука занята\nОна прокачана\
  \ с макушки до пяточек\nЕё муж - неудачник и чёто надо исправить, бля \nДве столицы\
  \ Москвы, наши правила-правила\nТазики стучат басами ото всюду до Марьино\nMomy,\
  \ я сделал роковые поступки\nЯ прокачал тебя, сука, я - твой лучший преступник\n\
  Теперь ты знаешь, кто здесь. Подержи её, Вась! \nЧтобы ей так не приходилось больше\
  \ охуевать\n\nАну-ка жди один момент, бро\nЩа на микро я прокачаю твою суку\nОна\
  \ любит, когда мы в хлам, бро\nНовокосино и Ra Pro\nБросай игрушки, чёрт!\n\nТы\
  \ чуть присчурив глаза, словила звук на мониторах\nПерепонки не сдержали мощности\
  \ таких напоров\nПодкачать тебя лишь смогут доктора\nКогда закроют входы на танцолы\n\
  По венам нежный рэп мешала с половиной кубиками амфитола\nПередоз тебя накроет уже\
  \ скоро, блядь\nТы помогаешь ей дышать и знаешь, твою мать, что прокачаем твою суку\n\
  Нехуй делать, блядь. Тут Москва, а\nЯ клал на двух столицах и опять басы чисты\n\
  Это накрывает твои брички \nЭто ЮВАО и Марьино\nТебя поправило. Кач его! Кач егооо!\n\
  Окраины Москвы - ништяк, Юго-Восток ложится на биты\nКто? Кто?\nЕсли не я начну\
  \ качать танцпол на мясе на микро\nЕсли Loc-Dog начнёт качать тебя и твою суку вынесет\
  \ Ra Pro (Pro!)\nДавай, вали-вали, чтоб не пришлось охуевать\nКак мы качаем твою\
  \ суку, бляяядь\n\nАну-ка жди один момент, бро\nЩа на микро я прокачаю твою суку\n\
  Она любит, когда мы в хлам, бро\nНовокосино и Ra Pro\nБросай игрушки, чёрт!\n\n\
  Бросай игрушки, чёрт бля!\nПритормози коней, а то отхватишь пиздюлей бля"
