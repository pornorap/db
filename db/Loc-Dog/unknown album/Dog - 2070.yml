text: "В 2070 великий голос признает нас\nПотомками новой расы\n\nВсе на панике воскликнут\
  \ \nЧто мы делаем так рано здесь?\nОн будет пристально в меня глядеть и молвить\n\
  Сын, как ты среди этих тварей затесался?\nЯ не помню, хоть убей\nНо знаю что начало\
  \ и конец \nОдна точка в любой ситуации\n\nИ поэтому я все-таки здесь бежал в лес\n\
  Там был каменный забор, и перед ним маленький двор\nОн ограничивал желанья собой,\
  \ но я не бес\nХвост поймал и повис\nИ был как кот, они как грызли\nРычали и грызли,\
  \ но я был быстрым и прытким\nЯ каплями криками крышами не износился\nПодобно трупам,\
  \ люди утром строили конструктор\nМаленький ребенок фиолетовый кондуктор\nПереходы,\
  \ переходы в дорогу\nЧерез дорогу промзоны\nПогори пороги до высших инстанций\n\
  Потом закрыл глаза, поверил в то, что я спал\nПроехал станцию важную, и здесь оказался\n\
  Но не втопил по газам\nНе поехал назад\nМне хозяин дал знать\nРасти не по годам\n\
  Без стигматов на вялой спине показать,\nЧто есть знак, чтобы знать чтоб интересовать\n\
  \nЯ воскликнул во весь голос Ха!\nЗдравствуйте, облака!\nЗдравствуй, космическая\
  \ ты моя сестра в прокат!\nДеталей столько, что физически их не собрать \nНо заключается\
  \ все в том, чтобы пытаться\nТак что дай волю, дай боли, дай повод, дай, болит?\n\
  Пусть Айболит пророчит, сердце заболит, борись!\nДай соры, дай на полу на чистом\
  \ сору\nДай скорпиону яду и его жертвам глаза\n\nИ мы вернулись, мы обязательно\
  \ вернулись\nСо скоростью пули\nСреди знакомых и широких улиц\nСо скоростью пульса\n\
  Как и всегда\nОтключая провода\nОт аппаратуры и палату разнося\nИ мы вернулись,\
  \ мы обязательно вернулись\nПускай будем единицы-нули, слова и трупы\nТакже маршруты\
  \ и клубы и переменчивых ситуаций дым\nОставался молодым\nОставался молодым\n\n\
  Май ин оупен сорс электронные коды\nРоботы, работы, счеты, умные моды\nСлоты под\
  \ лаву, замуты ровные, мода\nПравило, пафос права да пафос полеты и гонор\nСтатистика,\
  \ математика\nКатеты, кареты с охраной для маразматиков\nРомантика\nАнтарктика,\
  \ Антарктида\n"
