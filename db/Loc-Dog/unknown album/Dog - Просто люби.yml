name: Dog - Просто люби
text: 'Тебя порой душит боль да? Вроде не хочется показывать

  И не было б туши так не спалил никто бы

  Че за беда с тобой че с тобой опять ни так

  Нас осыпают проклятьями пешеходы

  Но я буйными глазами искал твои глаза

  Как то спокойствие лекарства годами

  Но видел серый асфальт потом устал -

  Мне сказали что ты умерла

  Ия забил на эти гиблые дела стер память

  Так неожиданно встретив тебя я думал ты жива

  Оказалось я тоже когда то умер

  Не вини себя часто бывает и с кем угодно

  Можно чувствовать свободу теперь мы поближе к дому слева

  Накручивая диск нажимая клавиши

  Не кричи а то снова сейчас подавишься

  Своими слезами когда меня опять сорвет твой писк

  Взорвет мозги и агонией вдруг станет штиль

  ....

  Просто люби и будь любима


  Здравствуй, дорогая, я трассы перебегал,

  Ведь хотел лишь скорей попасть к тебе в лапы и задыхаться,

  Каналы щёлкал, настраивал на пультах себе звук,

  Чтобы голос стравленный мог перелиться в бархат,

  Бартером выменял в ночь у барыг судьбу,

  Я за ножик которым всех перерезал в своем кругу,

  Я без тебя уже врядли теперь смогу,

  Так что сними свою маску, давай не будем ругаться с тобой...

  Власть не помогает, сенсации не колышат,

  Соблазнам других ситуаций не видимы и не слышны,

  Липкий от пота, переломанный, смазанный,

  Я ползу к тебе, немыслимо с улыбкой отказывать мне!

  И я завязнувший по пояс в земле, бью кулаками об стену,

  Делаю вид, что один понимаю...'
