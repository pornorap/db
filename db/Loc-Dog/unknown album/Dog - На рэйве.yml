name: Dog - На рэйве
text: "Ты уже хочешь домой, бэйби,\nА я хочу умереть на рэйве,\nТебе так надоели эти\
  \ песни,\nНо мне так сложно...стоять на месте.\nЗачем ты любишь меня, бэйби?\nМоя\
  \ судьба умереть на рэйве!\nТанцуй со мной и мы будем вместе,\nЕсли ты хочешь умереть\
  \ на рэйве!\n\nУ нас здесь миллионы спасателей,\nТысячи поводов способов и причин\
  \ жить \nИ радоваться жизни также, как и все остальные\nСозидать, молиться и творить\
  \ добро...\nЕсть любовь, в которую мы верим, \nИ эту веру мы не меняем ни на что,\
  \ даже когда любовь уходит,\nНет никаких причин, чтобы ждать и искать её - она где-то\
  \ рядом,\nНо мы всё равно утонем такими как были - просто такая романтика!\n\nМой\
  \ ясный сон - месиво полное неземных страстей\nВесело в комнате где трещит под телами\
  \ постель,\nДетка беги, на круги своя вернись, я смертник,\nПрезидент своих кайфов\
  \ и областей…\nБей, бей, бей…боем в барабан, вызывай мои бомбы,\nБудим города, катакомбы,\n\
  Воем передал свои псам \nПерепалку на верхнем этаже для работы на мозг ваш…\nМой\
  \ трудовой стаж – ноль, но не бойся, огонь долетит, доберётся,\nДо вашего депо,\
  \ своим маршем далеко \nИ надолго от боли полюбому уйдём мы…\nНас не убрать мы не\
  \ пробуем быть и стать,\nВаша пати немного дрогнула бешеный технотранс долбит…\n\
  А я всё также мечтаю начать летать…\nХоть обещали, что здесь на земле есть у нас\
  \ лишь одна дорога…\n\nТвой терпкий вкус, врядли заменит желаемый эффект,\nВесело\
  \ тусим, пока лежим под слоями бесед,\nДай ясный свет, чтоб подняли руки все, все,\n\
  Прямо тупо слаженно весело тут не рэп трек,\nБоже, дай мне разум и душевный дай\
  \ покой,\nУсмири мой гнев ещё не переросший в бой,\nДай мне воли видеть боль и не\
  \ отворачиваться,\nБыть всегда самим собой и не заморачиваться,\nВзращивать эмоции\
  \ и ценности сегодня днём,\nПод дождём искать причину настольгии,\nВспоминать не\
  \ тех, кто кинул на распутье перед самым сном,\nВспоминать тех, кто действительно\
  \ любили,\nЯ в действии, мой КПД, почти как ЭВМ,\nСто миллиардов мыслей за одну\
  \ секунду,\nДай успеть как можно больше выражать подъёмов и дилемм,\nБыть открытым\
  \ и не становиться скудным!"
