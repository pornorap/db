artist: Loc-Dog
name: Dog feat. Seandy - Под облаками
text: "Медленно со мной улетай, под облаками вдвоем \nИ я твой воздух осторожно вдыхаю,\
  \ ты позабудь обо всём.\n\nГорячий бриз, и я невесом, голые стопы обожглись песком.\n\
  Под эти ритмы мы топали, топали.\nНе чувствуя тела, нам так смешно, так оно и должно\
  \ быть, \nЯ ведомый твоими тропами тону.\nНо мне все равно, как будет отходить ко\
  \ сну планета, \nЯ незаметно тебя там и возьму.\nГде небо решает нашу победу, и\
  \ никто не мешает вечному лету.\nПорвем тишину.\nА космос у тебя в глазах, забыть\
  \ заставит как лететь назад.\n\nМедленно со мной улетай, под облаками вдвоем \n\
  И я твой воздух осторожно вдыхаю, ты позабудь обо всём. \n\nПотерявшись, там где\
  \ рассвет, как будто бы нас здесь нет, пляши!\nВоровать мою голову не спеши! Лето!\n\
  Задело тонкими струны души, люди дышат дымом в городах, \nИ мы будем полураздетыми,\
  \ где бриз, \nЯ и невесом, выросли крылья, поддались мечтам. \nПод эти ритмы, мы\
  \ топали, топали.\nНе чувствуя времени я был там, \nГде планета проводила над нами\
  \ слепые опыты. \nИ только космос у тебя в глазах…\n\nМедленно со мной улетай, под\
  \ облаками вдвоем \nИ я твой воздух осторожно вдыхаю, ты позабудь обо всём."
