artist: Loc-Dog
name: Dog - Реквием
text: "Мой май выжимался холодным соком\nВозмущался, откашливал грязный воздух\nВозвышаясь\
  \ над дорогами, сердце дрогнуло\nТак бывает, рано или поздно\nИ после дней, когда\
  \ кому-то нужен весь\nБываешь избалованным достаточно\nЧто бы возле подъезда \n\
  Взять билетик, потерять свой вес\nИ кто не понял, те уродами стоят в глазах\nИ они\
  \ выйдут из моих иллюзий все в слезах\nСкажут: «Нам было слишком неуютно!»\nМне\
  \ будет глубоко на это наплевать\nЯ наблюдаю по утру лишь утро\nЗдесь шутят шутки,\
  \ я в центре, в клубе\nВ кармане часовой механизм\nЯ боль в твоей низкой душе \n\
  Как бы сильно ты не умер уже\nЭто быстрее чем в кайене порше \nНам отрывало наши\
  \ головы!\nХотели быть взрослыми, так что потеряли молодость\nКоробило. Кричали.\
  \ Не трогайте!\nПечальные возгласы не скрывали вашей жажды и похоти!\nЯ пехотой,\
  \ кого-то, догоняя пешком\nНесмотря на то, что он скрывает свою истинную скорость\n\
  За лошадьми под капотами\nКрылья хлопают в копоти\nЯ не просто так провел над ними\
  \ разные опыты!\nИ я один, все время один! \nКак высоко было желание прижаться к\
  \ груди материнской!\nВаши тарифы прокатили! \nМир списан на минимум, а я поклялся,\
  \ что не зависну. Пригнись!\nОпускай свои лифты на низ, \nЗдесь будет, что бы ты\
  \ не думал\nПерекупленный апокалипсис! И отпускай!\nLet me fly in the sky!"
