name: Dog - Зажигай
text: "Как настоящий артист обязанный быть в курсе любых современных тенденций...здесь\
  \ с вами!\n\nДавай-давай зажигай, зажигай, зажигай, \nЗажигай, зажигай, зажигай,\
  \ зажигай\nЗажигай, зажигай, зажигай, зажигай, зажигай, зажигай\n\nЯ такой, как\
  \ ты не можешь представить, \nДа, да, да, да, да, да, да,\nЯ самый чокнутый парень\
  \ вот тут!\nУпакованный, такой образованный, \nДетка парализована ты, почувствуй\
  \ мой дерзкий парфюм!\nЯ богат и знаменит и это факт,\nДольче Хаббана, Гучи, о ouchie\
  \ ouchie la!\nМаме мы не скажем сучка, где ты ночевала,\nЯ король танцпола, я король\
  \ этого бала!\n\nВ этом бикини ты богиня, у меня нету слов,\nЯ на белом Ламборгини,\
  \ о, да, я такой!\nЯ опасный и крутой, страстный и злой,\nТак что будь осторожна,\
  \ как бы не вспыхнул огонь!\nДавай-ка\nPut em up, Put em up, Put em up, Put em up,\
  \ \nPut em up, Put em up, Put em up, Put em up,\nИ мы крутые, потому что мы пьём\
  \ и курим мы,\nКурим мы, курим мы,\nЯ даже щас накуренный, обана, не жалей ни о\
  \ чем, ни сходи с ума,\nЗажигай как я и как ты сама можешь ла ла ла ла ла ла ла\
  \ ла ла!\n\nЭй детка, я знаю пару слов,\nЧтоб объяснить, что значит моя любовь,\n\
  Я пою эту песню, для того, чтоб зажигали мы вместе!\nТвоя красивая походка, бешеный\
  \ лайфстайл, моя модная бородка,\nХ6, Куршевель, Рай, также Next FM, плюсь Курвуазье,\
  \ \nИ этой ночью будет четко!\n"
