artist: Loc-Dog
name: Dog - Вашим и нашим
text: "В ускоренном темпе танцуют дни..\n\nЕсть лишь один удар бита, чтобы ушатывать\
  \ намертво,\nМне на уши капитан базарит всякие гадости: \nНе сгибаться, не падать\
  \ не проебаться за малое\nИ с волками не играть мне чисто по статусу в салочки\n\
  В толпах пьяные дамочки, как одна любят классику\nНо носят в сумочках трансовый\
  \ диск \nЧисто чтоб трахаться\nВ выборе безопасности предпочтут лучше вылакать\n\
  Чтоб было похую куда и с кем ехать и сколько вымутить\nЯ выбрал и всё – судьба вас\
  \ выебет за это за всё\nА кто-то лишь выхватит жирнее кусок и подавится\nДни октября,\
  \ красавица при двух дверях\nВальяжно разрезает воздух для тебя\nБрать по полной,\
  \ но не вариант надуть ребят\nИ вряд ли в масть бывалому базарить как ребенок\n\
  Звук на полную люблю плюс душевно больной\nНе потому что псих а просто я болею душой\n\
  За каждый шаг в сторону да твой убитый вечер\nОтойдите, черти\nАлкоголизм и наркомания\
  \ не лечится!\nВ моём стакане еще плещется\nЗа полчаса словесной битвы выступят\
  \ проплешины\nЯ полуседой мешаю выдохшуюся колу с дерьмом\nЖжет нёбо, забодяжили\
  \ специями\nЭто спец подразделением вынос\nЕсли ты так по определению вырос, тогда\n\
  Побочные эффекты – корысть\nНа переходном возрасте разного цвета шары\nИ клей «Момент»\
  \ и дворы\nПод аккомпанементы загрызть\nВсех, кто отдельно, а я в принципе всё время\
  \ один\nДавай мне время и сил иди домой, отъебись!\nПропагандируй жизнь, чтоб она\
  \ вставила\nи где покажи-ка, она написана по правилам?!\nПоправила опять с утречка\
  \ \nИ вся информация стекла к врагам\nчерез зеркало в районе стекла\nВашим и нашим,\
  \ вашим и нашим\nНо мы ебашим на своей волне\nВашим и нашим\n"
