artist: Loc-Dog
name: Dog - Налить и спеть
text: "Количеством прожитых лет ты вот сидишь, \nГордишься, как опытом, брат\nА я\
  \ не спешил бы так рано взрослеть.\nНас стало ранить сложнее, \nМы стали реже звонить\
  \ друг другу, заметил?\nСамым серьёзным стал самый ветреный.\nОтдал свой ветер в\
  \ наследство таким же сначала безалаберным детям,\nПотом как фишка ляжет... \nИ\
  \ все куда-то едем, и все хотим что-то успеть сказать\nМы едем-едем-едем и не скажем\
  \ всем близким \"Я люблю вас, правда\"\nОстановись среди толпы, среди шума и суеты,\
  \ подними глаза вверх\nВспомни, что ты - это ты, вспомни о чём мечтал, \nПоищи внутри,\
  \ эта мечта где?\nЗолото - простой металл, \nГлавное помни - евро, доллары, - всё\
  \ ерунда\nБыла бы нормальной погода... \nИ мы все вместе как тогда самым солнечным\
  \ летом \nДве тыщи не помню какого года...\n\nЕдем-едем кто куда, кто на третьем,\
  \ кто в подземке, \nКто в подъезде, а кто мутит со студентками\nЛетают самолёты\
  \ между городами уже реже, \nКоротаем время, просто бесполезно\nТикают часы, часы,\
  \ так много хочется успеть, \nНо никуда не спешить, а просто жить здесь\nНалить\
  \ и спеть... Так хочется налить и спеть..."
