artist: Loc-Dog
name: Dog - Romance
text: "Она у стойки уставшая, но\nШары на выкате с опаской, я в говно\nЕё слегка ушатывал\
  \ под Микки Маусами на отходах\nИ максимум что она может знать про мою жизнь \n\
  Что это палево\nОкей, бля, наливай, ни че поправило\nЯ буду как корабль, она как\
  \ бухта радости\nИ подойди и предложи ей потрахаться\nСказал какой-то чертик посилившись\
  \ у меня внутри\nОкей, я Саша, ты на четыре года старше\nНо все вы шмары крутите\
  \ такие шашни\n\nОна всё знала, с таким я родился стажем\nРассказывал за жизнь,\
  \ восхищалась страшно\nЯ понимаю, что очень объебашенный\nНе шуми, давайка пошабашим\
  \ с нашими\nЗаскочим к тебе в хату полежать на желтый кашемир\nЭто кошмар, Фил,\
  \ куда катится мир\nКогда ты вместе с нами вышел и залез в такси\nНа отходосах неморочась,\
  \ как её делить\nЯ целовал её в засос а ты ей лез в трусы\nПотом я брал её за зад,\
  \ а ты за волосы,\nПотом она кричала криками о помощи\nПотом ты обещал ей сделать\
  \ как монгол\nИ откинул эту суку от себя, пошел за ножиком\nКакой же он все же хам,\
  \ она морщилась носиком\nПока ты шел за ним я ставил её мостиком\nИ угрожал, что\
  \ ей переломаю кости все\nОна визжала и стонала, да, ей это нравилось\nЭто игра\
  \ по нашим правилам, она текла\nОна визжала извиваясь и сошла с ума\nОна мечтала,\
  \ чтобы мы такие два типа\nДелали жарко, а мы делали, делали, сука"
