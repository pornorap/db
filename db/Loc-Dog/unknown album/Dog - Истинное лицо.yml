artist: Loc-Dog
name: Dog - Истинное лицо
text: "Мисс вселенная была какой-то странной,\nМахала четырьмя ушами моргала единственным\
  \ глазом,\nМеняла раз в минуты форму головы,\nПару мгновений назад мы были с ней\
  \ почти в любви, бля.\nТеперь я сильно напуганный её щупальцами,\nКак это случилось,\
  \ тут дело не в парашютиках \nВыросли рога и отвалилась вторая нога\nМама дорогая\
  \ чё за нахуй,о на мне сказала.\nПсиходелики убьют себя не отрицая,\nСтимуляторы\
  \ сожгут твое шальное сердце,\nТы мудак, и я наказать пришла тебя,\nИди сюда, тебе\
  \ ни куда не деться.\n\nЗачем ты превратилась в эту тварь,\nСкажиии, мне хочется\
  \ ещё пожиить.\nВыросли копыта у этой кобылы,\nЭто перекрыв уже, какое нахуй подгрузило?\n\
  А город потушил уже свои огнии, не надо больше, не гони.\nМы сегодня последняя трансформация,\n\
  Пожалуйста я брошу хотя бы, буду стараться.\n\nРаз, глаз, стал как у терминатора\
  \ красным,\nЕе кожа с лица утекала на пол,\nВдруг она спросила,\n- У тебя он что\
  \ упал?\nТогда я понял как сильно меня месило, \nВибрировала кровать, ломалась уже\
  \ вся хата на шторах,\nГорел пожар, в носу неприятный запах.\nРезина, даль, неадекватный\
  \ тип \nПоэтому тебе пиздец, где мой славный чип.\nИ я в доспехах, отрубил ей головы\
  \ все 3 мячом, \nКогда приехали менты \nЯ был тут не причем, был увлечен этим трипом,\
  \ \nБорьбой с ужасным чудищем скрытым за телом будущей мамы.\nОни не знали её истинной\
  \ сути, \nЧто по сути внутри, от рая до жары \nУ каждой дискотечной суки, и говорят\
  \ за красоту лишь поступки.\nМораль всей басни такова: только себе не ври.\n\nЗачем\
  \ ты превратилась в эту тварь,\nСкажиии, мне хочется ещё пожиить.\nВыросли копыта\
  \ у этой кобылы,\nЭто перекрыв уже, какое нахуй подгрузило?\nА город потушил уже\
  \ свои огнии,\nНе надо больше, не гони.\nМы сегодня последняя трансформация,\nПожалуйста\
  \ я брошу хотя бы, буду стараться."
