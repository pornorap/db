artist: Loc-Dog
name: Dog - Все знают всё
text: "Я из города, где все знают всё\nГде всех трясет от того\nЧто кто-то найдет\
  \ в себе что-то большее\nИ бой за частички \nНикчемного последнего огня\nПродолжается\
  \ здесь день ото дня\nЗдесь есть драйв в рай, кайф в край\nИгрок играй, играй-играй\n\
  Fly to the sky стайл\nЗбавь свой накал, Вась\nДеньги - мусор всё\nДелаю - банчу\
  \ музыкой\nГде мои люди?\nЛюди все\nГде мои люди?\n\nНищий душой, не врезаясь \n\
  На парктрониках умрет от скуки\nНамерен не ответить больше за свои поступки\nПацан\
  \ поскреб по краям и собрал\nВсе что осталось у него\nНо даже так, это факт\nЧто\
  \ вас накроет в городах\nЯ ядерный, как кнопка, чувствуй\nПрайс нахуй!\nВаши правила\
  \ для нас как шутки\nБыл резонанс, общественный социум\nСмотрите, я на ремисии\n\
  Давно кружу судьбой, как шлюхой\nЯ не дружу с тобой, \nНе дружу с твоей подружкой\n\
  Не люблю это музло, что любишь слушать ты\nВидели море наркоты\nИ аллегории пусты,\n\
  Когда друзья, дворы, \nБольничные листы\nНо сильным не должно везти\nЯ выносить\
  \ родился лишних\nМне лично не влачить, пусть даже прожигать\nЖизнь - это то, \n\
  О чем нам вряд ли в протоколах пишут\nНе держись за меня - пробуй, удержи\n\nПацан\
  \ постой, этой так чисто\nТебе сейчас чтоб было слушать\nПравда, мы в это кладем\
  \ свои личные души\nЕй 19, она скромная очень снаружи\nНо по ночам так жарко балует\
  \ собой на ужин\nНеобъяснимо это все\nТакже как ливень в мороз\nДа, я люблю погромче\
  \ делать, это всерьез\nЭти частоты герцами стелят кайфы на мозг\nМосква вся в Мерседесах,\
  \ девочки балуют кокс\nБывает сносит крышу, ты обо мне наслышан\nИ рэп, как хлеб\
  \ для нищего, через все реки мост\nВрачу на рыло тыщу\nЕго ОБНОН весь ищет, так\
  \ что давай потише\nОн под браслеты всерьез\n\nЯ не фантаст, чтоб соображать книжки\
  \ для масс\nЯ на ногах стою также, как каждый из вас\nВсе темы в рамках ранга\n\
  До ночи спозаранку\nПод звуки рейва-фанка\nЕе мечтающих грез\n"
