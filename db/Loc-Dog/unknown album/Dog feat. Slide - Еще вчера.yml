text: "Романтичная хуйня...\nПервый солнца луч сквозь шторы тонкие вернул вчерашний\
  \ вечер,\nНо уже не в той красе,\nУдарил и обжег глаза, и я, как динозавр уже вымер,\n\
  Но хищников, как я не видел мир.\nИ ты еще что-то говоришь, варишь, стираешь,\n\
  Тариф повышаешь своим слабеньким уловкам.\nКак будто ловко, но мне тебя не жалко,\n\
  Ведь я предал все заповеди.\nКак ежик достаю иголки, когда сдаюсь я,\nКогда уже\
  \ нельзя победить.\nИ не боюсь ад, я хочу в бою сдать свой крошечный малюсенький\
  \ мир,\nИ возможно никому не вредить, кроме себя.\nНе вижу, как моя петля шею захватит\
  \ еще тысячи, сам виноват.\nИ я беру эту вину, беру вино, мне все равно, а иначе\
  \ я не потяну.\nС этой ступени нельзя наверх, но тонуть кто же хотел?\nВсе другого,\
  \ как всегда, хотели.\nБыл вечер томным, надо было разомкнуть,\nЯ себя чувствовал\
  \ так скованно в постели, не любя.\nХоть суки все не вечные, как же такие мысли\
  \ закрались.\nСовесть, усни, получи наркоз и бесконечные сны,\nНо мне надо памяти,\
  \ не помню я ваще ничего,\nЯ те кто вобще?!\nНо вы не знаете, что значит боль снять\
  \ рукой,\nЧто значит замерзать в толпе,\nА я катаюсь по трамвайным по путям,\nТам\
  \ без билета можно влезть без проблем.\n\nБывают дни, когда мне тупо непонятно,\
  \ кто играет в прятки тут,\nИ если там нас ждут, то почему так сильно давит грудь,\n\
  И нет причин для маминых морщин,\nИ кислых мин ко мне от окружающих - ты сделал\
  \ все неправильно,\nИ я не прочь уехать далеко, легко махнув кому-то рукой,\nОставить\
  \ весь свой груз кому-нибудь на плечи, обязанность и перечень,\nУмчать за горизонт,\
  \ \nЧтобы не знать ночной весенний перезвон влюбленных лиц.\nЯ падал ниц возле неведомых\
  \ границ,\nПоднимался в мире, переполненном людьми, любящих игры.\nВерил, что всему\
  \ виною климат,\nДальше только больше клинит,\nДаже если будут крылья, так же буду\
  \ падать ниже,\nТак что, если все еще видишь во мне что-то святое,\nПрошу тебя проснись,\
  \ яркий свет того не стоит.\nТонны листов, историй, город мостов, аллегорий,\nНочью\
  \ меня удостоил верить в то, что написал.\nИ только теперь вас там двое, ты с твоей\
  \ больной головою.\nКому-то может быть дано править судьбой,\nВопрос спорный - насколько\
  \ я закончусь скоро,\nИ меня укроют надолго за высоким забором.\n\nЯ вижу где-то\
  \ далеко яркие вспышки света тянет к себе планета,\nХочет научить летать, \nИ моментально\
  \ тает пелена с твоих глаз влюбленных,\nИ снова быстро наступает лютая зима.\nА\
  \ где-то далеко яркие вспышки света тянет к себе планета,\nХочет научить летать,\
  \ \nИ моментально тает пелена с твоих глаз влюбленных,\nИ снова быстро наступает\
  \ лютая зима."
