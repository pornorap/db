name: Dog - Топчи
text: "Давай, давай, давай\nТопчи под этот бит\nДавай оставим эту песню, \nНа ночь\
  \ на рэпит\nДавай, давай, давай.\nНе отставай братан.\nНе заставляй свою подругу\
  \ \nСлишком долго ждать.\nLOC - это твой папа\nDOG - это покатит\nНа пати - это\
  \ покатит.\nНа хате - это покатит\nТвоя подруга по пьяне\nразбилась в ванне о кафель\n\
  Но парень, топчи, пока не ты устанешь.\nне парься, она еще завтра проснется.\n\n\
  Топ, топ, топ.\nЭто твой топ.\nСтоп, стоп, стоп.\nДвигайся попой.\nВсе вместе\n\
  Двигайте попой.\nВместо слов\nДвигайте попой.\n\nПара типов из Москвы,\nПара девчат\
  \ из Европы\nРядом все топчат\nВ теле тепло\nИ пусть до утра она топчат\nТопчат\n\
  \nКогда ты забиваешь на себя\nИ забивая ничего не просыпая на себя\nЭти люди любят\
  \ нас: меня, тебя, бешеных ребят\nНе дадим им засыпать.\n\nНа пати, или на машине\
  \ босах\nИли на даче у того кто нас приглашал\nЭта музыка навеки остается в ушах\n\
  Топчи - это покатит.\nДавай, давай, давай.\nТопчи под этот бит.\nДавай оставим эту\
  \ песню, на ночь на рэпит\nДавай, давай, давай.\nНе отставай братан.\nНе заставляй\
  \ свою подругу слишком долго ждать.\n\nДелаешь баунс в своем клубе и ждешь меня\n\
  Но на танцполе трется только толпа чертей\nА я с подругами, друзьями - хоккеюгами\n\
  Топчу где - то на хаусе\nБратиш, у нас все окей\n\nБутылки по ноль семь\nДороги\
  \ по длинней, но\nМы дотопчим очень быстро\nКогда мы здесь, ты - здесь\nИ пол трясется\
  \ весь\nТебя растопчим так, что в раз придет о-о\n\nНу-ка встали, двигайте ногами\n\
