name: Dog - Лети со мной
text: " Я поднимаюсь высоко, взлетаю вверх, на небо,\n Между неонового света, по дороге\
  \ белой. \n И без облома диджей, продолжай, крути, \n Круче ночи нету. Лети со мной,\
  \ лети... \n Скорость и чай – твои, малыш, любимые дозы \n Пообещай, что этой ночью\
  \ у нас всё серьезно.\n До пяти клубов, музыка рубит \n И нас пластинка на танцполе\
  \ \n С тобой медленно в экстазе крутит \n Нас забирают в космос, ноздри пропускают\
  \ \n Кристально-чистый волшебный миф \n Мир наизнанку узнаем.\n Запах секса, ты\
  \ как снежинка таешь \n Самые грязные мысли и я их в твоих глазах читаю\n Мы разобьемся\
  \ утром хмурым, а пока танцуй.\n Своими белыми руками снегопад нарисуй.\n В клубе\
  \ дыма любителей адреналина\n В клубе дыма глядят глаза мимо \n Лети со мной выше\
  \ неба, выше неба,\n Лети со мной, мы вместе любим делать это.\n Лети со мной, выше\
  \ неба, выше неба,\n Лети со мной, мы вместе любим делать это.\n Лети со мной выше\
  \ неба, выше неба,\n Лети со мной, мы вместе любим делать это.\n\n На зеркалах,\
  \ на CD-дисках, и тебя размажет\n На шинах, как моя машина, ты гоняешь, Маша.\n\
  \ Очки. Стрекоза, с тобой мы затусили не зря \n Я обожаю ночь и ненавижу тебя заря\n\
  \ Мы дети космоса, серьезных движений,\n Без напряжений, но иногда женим\n Из кучи\
  \ разных сомнений с крыльями взятыми \n Но время зарядом атомной батареи \n И с\
  \ напитком сладким, что бы быть бодрее.\n\n Лети со мной выше неба, выше неба,\n\
  \ Лети со мной, мы вместе любим делать это.\n Лети со мной, выше неба, выше неба,\n\
  \ Лети со мной, мы вместе любим делать это.\n Лети со мной, выше неба, выше неба,\n\
  \ Лети со мной, мы вместе любим делать это."
