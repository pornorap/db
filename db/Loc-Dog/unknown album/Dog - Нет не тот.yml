artist: Loc-Dog
name: Dog - Нет не тот
text: "Слышу часто и часто последнее время \"не, уже не тот ты стал\".\nСпасибо всем\
  \ кто так хорошо меня знает, что сразу заметили!\n\nНет, не тот я стал,\nЗа окном\
  \ зима,\nЯ вас всех ебал,\nТех, кто знает как жить без всего дерьма,\nЛучше не начинай\
  \ это все опять!\nВремя по ветру и сплошной туман,\nЯ простой пацан, \nМне бы здесь\
  \ самому не сойти с ума\nУ тебя то че, как дела?\n Шестой класс школы был на отлично\
  \ окончен,\nМама преподавала у меня науки точные,\nУ папы не было лысины, но была\
  \ улыбка,\nА мне хватало взгляда одного, чтобы влюбиться,\nВсе вокруг тогда пророчили\
  \ юность мне не порочную,\nПрочное место в обществе, было легко,\nЯ взял за принцип\
  \ себе правило громкое,\nЕсли чето начинать - обязательно зайти далеко,\nВерил в\
  \ Бога и любовь, да идеал мой помер,\nВстретил суку и предательство, но до сих пор\n\
  Верю ей, хотя лица её почти не помню,\nЛучший друг тогда уехал за бугор,\nА другой\
  \ трахнул мою девочку, но хули там дела, гормоны,\nКстати, барыга заселился к нам\
  \ во двор тогда,\nГрусть потом ушла, оставила загоны,\nИ стихами я попробовал избавить\
  \ ото льда себя\n\nНет, не тот я стал,\nЗа окном зима,\nЯ вас всех ебал,\nТех, кто\
  \ знает как жить без всего дерьма,\nЛучше не начинай это все опять!\nВремя по ветру\
  \ и сплошной туман,\nЯ простой пацан, \nМне бы здесь самому не сойти с ума\nУ тебя\
  \ то че, как дела?\n\nСалам, Москва, ты одна меня услышишь утром,\nКогда ломит на\
  \ замуте кости, но ниче,\nЕщё не долго до нормального замута, \nЗвук плотничёк,\
  \ друг сдал - торчек, че с него возьмешь!\nТурик в дурке, парочка отъедет в СКЛИФЕ,\n\
  И никто не может жить без новых песен, клипов,\nИнтервью, я конечно очень модный\
  \ тип,\nПродюсер, студия, филки и новый стиль!\nТакой вальяжный, тем были дороги\
  \ слова\nГрузиться под слова и всё-равно чем я жил,\nИ ты любила и ждала, но не\
  \ тому дала,\nИди ты нахуй, слышишь, у меня дела!\nЯ важный! Понтов в багажник положу\
  \ на миллион евра,\nИ вспомню че ещё пророчили тогда,\nИ вспомню как начал, где\
  \ был,\nВедь это ты меня убил своим мнением, обыватель бедный!\n\nНет, не тот я\
  \ стал,\nЗа окном зима,\nЯ вас всех ебал,\nТех, кто знает как жить без всего дерьма,\n\
  Лучше не начинай это все опять!\nВремя по ветру и сплошной туман,\nЯ простой пацан,\
  \ \nМне бы здесь самому не сойти с ума\nУ тебя то че, как дела?\n"
