name: Dog feat. Levon - Правда за тобой
text: "Наши братья слышат только небо, готовы умирать,\nЕсли больше планета не может\
  \ жить без гнева \nИ там, в конце, я больше не увижу рай, так что не прогорай, \n\
  Лучше ищи пути побега! \nДавай блядь, вздёрни мою душу, правда за тобой,\nА я правды\
  \ не знаю, кружу и рушу \nИ там, в конце, я не увижу ничего, кроме тех, кого я вижу\
  \ с собой \n\nЭта Москва тебя сожрёт с твоими блядскими пошлыми планами, \nЯ столько\
  \ выкрикнул в воздух слова тупому стаду \nИ ты овца такая же, как и они, знай же,\n\
  Раз сука не права, я опускаю суку ниже \nВ жизни мог бы видеть шика побольше, чем\
  \ депутат и сынок твой, \nНо кроме грязи и бошек нам не дано \nЯ не бойфренд тебе,\
  \ не друг, я кормил вас, дешёвых, круглыми \nИ за это буду мучаться в аду, когда\
  \ умру \n\nМы умеем лишь себя истреблять, \nКогда в подвалах моя жизнь потрепалась,\n\
  Как блядь-вытащили в залы её \nЯ б её даром отдал и поставил точку, \nНо осталось\
  \ лишь две женщины в жизни-мама и дочка \nЯ люблю. Хоть часто с синяками и грязный\
  \ \nЯ знаю братьев, а вы просто проститутки нарядные \nКлубы, вот он, есть заряд,\
  \ я твой босс а ты моя собачка,\nПусть я объебос, а ты любишь просто потусоваться\
  \ \n\nНаши братья слышат только небо, готовы умирать,\nЕсли больше планета не может\
  \ жить без гнева \nИ там, в конце, я больше не увижу рай, так что не прогорай, \n\
  Лучше ищи пути побега! \nДавай блядь, вздёрни мою душу, правда за тобой,\nА я правды\
  \ не знаю, кружу и рушу \nИ там, в конце, я не увижу ничего, кроме тех, кого я вижу\
  \ с собой \n\nПростить не значит поверить, простить не значит любить, \nУйти не\
  \ значит не вспомнить, уйти не значит забыть \nБросить не значит соскочить, мучал\
  \ себя, других, \nПока были на то причины за тебя, такую суку, вчитывать \nИ я плачу,\
  \ тупо не знаю, что я значу, \nПрячу глаза засохшие у братика на плече \nБоже, я\
  \ готов умирать, лишь бы уже мы снова не начали тот базар, \nСлышь, проваливай!\
  \ \nПочему же в мои 17 седина, я не знаю, \nСкитавшись псом по разным зданиям, не\
  \ был способен предавать \nСлышал только одно: Слезай, но мало кого волновала, бездна,\n\
  Куда я попал, вышел и захотел обратно \nЯ чужой теперь для тебя, всех твоих мразей\
  \ ебашь, прошу, \nБольше, пожалуйста, не приближайся, \nИ если дам знать, что я\
  \ живой, то, видно, хорошая память, \nБля...и мне себя уже не жаль \n\nНаши братья\
  \ слышат только небо, готовы умирать,\nЕсли больше планета не может жить без гнева\
  \ \nИ там, в конце, я больше не увижу рай, так что не прогорай, \nЛучше ищи пути\
  \ побега! \nДавай блядь, вздёрни мою душу, правда за тобой,\nА я правды не знаю,\
  \ кружу и рушу \nИ там, в конце, я не увижу ничего, кроме тех, кого я вижу с собой\
  \ \n\nКогда у крана утром я просил хоть каплю воды, \nТы в приходе мутном перед\
  \ камерой с подругой раздвигала ноги \nДа, мне 22, тут бутылки и едкий дым проел\
  \ глаза, \nНо тебя может и не волновать, как многих, моя злая судьба \nИ Да, конечно\
  \ же, ты знаешь контроль \nЕго узнала в пятнадцать лет, проткнув вены иглой \nА\
  \ я подлец, я сойду за подлеца, \nНо прежде чем что то тереть, вытри слюни с твоего\
  \ лица! \nСадись в кайен, расскажи ему какой я стал, \nПока ребёнок просит маму,\
  \ разбодяжь им кайф \nТолкни по ресторанам и жизнь твоя будет сказочной \nДворнягам,\
  \ нам, друг друга понять, это будто щёлкнуть пальцем \nИ я хотел бы всё это так\
  \ поменять,\nНо мне плевать на мир настолько, что будто бы я бессмертен \nНечестна,\
  \ как ни крути, и последнее обещать могу себе\nБудут счастливы мои братья... \n\n\
  Наши братья слышат только небо, готовы умирать,\nЕсли больше планета не может жить\
  \ без гнева \nИ там, в конце, я больше не увижу рай, так что не прогорай, \nЛучше\
  \ ищи пути побега! \nДавай блядь, вздёрни мою душу, правда за тобой,\nА я правды\
  \ не знаю, кружу и рушу \nИ там, в конце, я не увижу ничего, кроме тех, кого я вижу\
  \ с собой"
