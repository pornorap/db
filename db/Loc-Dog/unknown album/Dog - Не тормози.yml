artist: Loc-Dog
name: Dog - Не тормози
text: "Двигай ногами быстро\nПереливается наша жизнь\nМеня не слушай, я горящая искра\n\
  Не о чем не думай, все искреннее\nЗадержись, хотя бы на минуту там, где мы будем\
  \ не закованы\nПлевать на события\nПоднимись со мной высь и я, со мною высь и я\n\
  Готов уже взорвать что начинил\n\nБудто бы я не тот, что был, когда то человек вообще\n\
  Не заметил переход сюда, но ща буду бомбить вас всех\nВ городах замуты, где мы продали\
  \ святое кому то\nЗа любовь, за суку, за тусу, за бодрый чек\nЗабыв имен, фамилий,\
  \ ты бы охуел\nМы только что убили себя снова и с улиц в каены, бумеры\nШальные\
  \ брички, морально умерли, подняв все выше\nЖизненный уровень там, где предел\n\
  Мы на пределе, но будем делать, пока горит внутри\nНе потушить, и я буду твой фаворит\
  \ \nСреди всех этих крыс, не меняя всех тех же принципов\nВы плачете навзрыд, мы\
  \ все же убойно выстрелим\nДля вас это отрывок игры или же русский экстрим\nУходят\
  \ мои, я уже молчу тупо\nЭто не клубная шляпа это не стиль\nЭто наша жизнь, а жизнь\
  \ сука\n\nДвигай, пока тебя движет, не тормози\nСтолько улыбок, я вижу пожар в груди\n\
  Рвется наружу, не мы не делаем круче\nМы выше кружим, и нам все похуй вообще\nЭээй\
  \ йо скажи эээй йо\nЕсли нагрянет тоска, то убей ее\nЕсли забилась тоска, то пока\n\
  Но пока не покатится к черту мир\nДавай с нами выше\n\nЯ часто за себя слышу, слухов\
  \ кипяток сначала обжигал душу\nНо выжиг ее всю до чиста, какой то пидор или мышь\
  \ \nБудто то бы может посудить, о чем мы пишем текста\nНам не по пути давно с нормальными,\
  \ добрыми, гордыми\nВ районе Марьино я выбежал голый в мороз\nНе зная от чего лечить\
  \ уставшую буйную голову\nТы до такого похуизма еще не дорос\nФорумов жителей любит\
  \ сплетни за то, как мы движемся\nИ по несчастному случаю попадая к нам\nНе могут\
  \ попадать по кнопкам новой модели мобилы\nЧтобы рассказать своей маме: «Мама я\
  \ в полный хлам»\nИ каждый день один бедлам в моей голове\nЯ не че не стою, купить\
  \ меня за лаве без мазы\nЯ написал за любовь много тем\nБыло круто, вы казались\
  \ мне разными абсолютно, сучки"
