text: "Пусть вокруг все встречают новый год,\nА мы свой аэродром не заменим ни за\
  \ что,\nНе заменим ни на что,\nВсе законы только образны,\nЕсли ты край неба подпираешь\
  \ плечом,\nИ наш смещенный центр тяжести зажести,\nНо ни по чем нам эти казусы,\n\
  Рассмешись,\nДавай обрадуйся\nСмотри направо, и налево, и собаки, и соседи\nИ все\
  \ люди в мире любят людей, э-э-э-э-э-эй!\n\nГде-то там над озерами туман и зеленые\
  \ луга,\nИ в озерах кристально чистые воды.\nХороводы водят дети и беспечные ветра,\n\
  Все играют облаками над нами.\nИ под дождем, взялись за руки друзья,\nНет меня и\
  \ нет тебя,\nТолько девственно чистый прохладный воздух,\nИ сон вместе с нами в\
  \ унисон\nЗапевает обо всем, что ты хочешь \nПусть сегодня будет много!\n\nМира\
  \ потоп чтобы не думать о том,\nЭтими бурями уносит корабли на покой,\nНо береги\
  \ на постой свою мелодию счастья,\nЭто все, что нам дано, чтоб улыбаться почаще,\n\
  Это все, что нам дано, кроме недели пропавшей,\nНа крыльях и башнях мы смотрим на\
  \ вас всех,\nЯ люблю сверху вид, я люблю сверху вид,\nЯ люблю сверху вид и индивидуумов\
  \ каждых.\nЯ люблю сверху вниз пролетать по Москве,\nГде надежды людей как доски\
  \ в бурной реке,\nНе утонут и до берега-то вряд ли доберутся,\nНедоверием пугают\
  \ жертвы огненного пульса,\nГде мой день, где мой дом, где мой путь, где мой мост?\n\
  А ну-ка спрыгну я от вас да найду себе мост,\nЧерез реку, что мы вместе идем,\n\
  Переплывая по течениям людей с утра,\nСолнечный свет, но не жара,\nЗамела снегом\
  \ зимняя меня пора,\nПора-пора-порадуемся на своем веку,\nСкажу братку да вон той\
  \ девочке у дома подмигну, аха.\n\nГде-то там над озерами туман и зеленые луга,\n\
  И в озерах кристально чистые воды.\nХороводы водят дети и беспечные ветра,\nВсе\
  \ играют облаками над нами.\nИ под дождем, взялись за руки друзья\nНет меня и нет\
  \ тебя,\nТолько девственно чистый прохладный воздух,\nИ сон с нами в унисон\nЗапевает\
  \ обо всем - мы в раю,\nА остальные к нам придут потом.\n\nПусть вокруг все встречают\
  \ новый год,\nПровожают старый год,\nНаш с тобой аэропорт знает, кто меня поймет,\n\
  Все законы не законны, когда ты в тепле\nПо облаку бежишь босиком и даже разным\
  \ языком\nТы понимаешь, кто с тобой вокруг,\nТы любишь эти будни, обожаешь эти будни,\n\
  И по кругу этих стрелок на часах\nТебе явился этот голос,\nТебе пела песни давняя\
  \ мечта\n\nЗакрой глаза,\nПредставь меня,\nИди ко мне,\nЯ вся твоя!\n\nЗакрой глаза,\n\
  Представь меня,\nИди ко мне,\nЯ вся твоя,\nМы улетаем навсегда\nС тобой вдвоем,\
  \ любовь моя!"
