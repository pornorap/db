artist: Loc-Dog
name: Dog - Без статуса звезды
text: "А я один в толпе уродов и их блядин\nИ ты такая как они и тоже нахуй иди\n\
  Кто? Хоп!\n\nВ моём разрушенном мозгу фрагменты \nВремя не лечит\nА о душе моей\
  \ не может быть и речи\nС района кент, или схожий абонент \nВ сети. тебя я кто?\
  \ Похуй все эти стихи\nДавай автобус, вези меня на берег моря\nГде мраморные горы,\
  \ тихо шумят волны\nЗдесь правит голод, а люди больше не хотят воли\nНе слышат слово,\
  \ не верят в бога\nНе знаем боли мы\nЯ и моя голова снова чем-то постоянно удолбаны\n\
  Отбросы общества посланы не той дорогой\nИ если хочешь счастья, меня не трогай бля!\n\
  Уже все спят районы, 3 молодых мажора\nПоделят кайфожорку дурочку втроём\nОдин затрёт\
  \ что Москва пахнет как нью-йорк\nИ её пьяный трёп будто она не врёт\nНо всё же\
  \ врут все\nОдин минет газовику - и она чуть известнее группы тутси\nОдин момент\
  \ ты наверху - ведь надо на своём веку\nВсё же подумать об искусстве\nСпасибо суке\
  \ за верность\nИ что за 8 лет без слезы вдруг впервые я плачу трезво\nИдите нахуй\
  \ те кто ищет здесь смысл\nИ те кто делают деньги, деньги, деньги\nЧтобы всё заебись..\
  \ где политика и шоубиз\nВизы мерин и положение\nНе слишком яркая жизнь\nА я не\
  \ слезу поверь мне, беги пока есть время!\n\nНо мой подъезд чище, чем твоя душа\n\
  Мой манифест брать всё от жизни чуть спеша\nИ потешаться над вами\nХотя опять пригрев\
  \ мразь у себя на диване я\nНе слишком трезв, это всё моя вина\nМне бы услышать\
  \ смех сына \nЖду я пацана \nПлевать откуда он выйдет\nЯ говорил судьба вас выебет,\
  \ видишь бывает так\n\nВряд ли добьюсь когда-то статуса звезды\nМне как было до\
  \ пизды, так и будет до пизды всё\nИсправить снова не получиться слепых\nИди плати\
  \ лаве тем кто вырастил амбиции.\nКамера стоп, я вышел из за кадра молча\nВсё так\
  \ же песни привлекает полчища\nСмутно знакомых, даже не запомнить всех\nСкоро накроет\
  \ пеленой опять первый снег\nИ вы не те, а это даже не успех\nЭто не дым глаза сделал\
  \ такими волчьими, пустыми\nЯ всё ещё любил и был любим\nБлизкие были дорогими друзья\
  \ моими\nНепредсказуемыми ночи и долгими дни\nТы не вернёшь их не гони\nЗа собой\
  \ следи, твоя любовь будет грязна\nИ ты за наркоту или за большую роскошь продашься\n\
  Я вновь наёбан только честными глазами\nГрустные песни моя стезя\nСути никто не\
  \ понимает, но это похуй\nОт первой буквы написано для себя\nТипо заметки..\nЯ тебе\
  \ кто абонент? Ошибаешься не абонент уже\nИди наверх там покормят, оденут, \nНакрасят,\
  \ посадят в салон и пиздец тебе!\n\nНо мой подъезд чище чем твоя душа\nМой манифест\
  \ брать всё от жизни чуть спеша\nИ потешаться над вами\nХотя опять пригрев мразь\
  \ у себя на диване я\nНе слишком трезв это всё моя вина\nМне бы услышать смех сына\
  \ \nЖду я пацана \nПлевать откуда он выйдет\nЯ говорил судьба вас выебет, видишь,\
  \ бывает так\n\nМутят тёрки боссы и их шестёрки\nС ними тёлки на ботексе и медсестры\n\
  С ними пёсики сумочки и причёски\nС ними колкие шуточки не везёт им\nС нами разные\
  \ случаи происходят\nС ними тоже но бабки решают много\nНо не всё и поэтому их находят\n\
  Всех находят однажды по воле бога\nМутят бесы банчеры и принцессы\nМутит РА из нашего\
  \ беспредела\nНо сувать сюда ты не вздумай пальцы\nМы голодные все мы давно не ели\n\
  Честных нету давно все идите нахуй\nС продвижениями клипами пьедесталов\nДайте мне\
  \ косячок и погромче баса\nЯ спою и все будут обычно рады бля…."
