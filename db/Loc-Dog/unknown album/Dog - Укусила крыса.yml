artist: Loc-Dog
name: Dog - Укусила крыса
text: "Настигает в голове туман,\nИ вроде много вещей простых на вид становятся неисправимыми,\n\
  Спасает на пару часов пустой дурман,\nЯ опять уже дурак, но как-будто бы контролирую,\n\
  То ли ветер, то ли мрак, то ли вечер удался,\nТо ли вечер начался тут пару лет назад,\n\
  Когда я взял себя в руки, но поднял себя вверх,\nЗнаю лучше чем лепила и экстрасенс\n\
  Как будет дальше,\nПока все молодежь, парит клубы, секс,\nОдноклассники и тачки,\n\
  А в лучшем случае мыслительный процесс:\nМатематика, финансовый кризис и пересдача,\n\
  Это все не к нам, Вась-Вась,\nНастрою звука на winamp на max,\nИ в Кофе Хауз, где\
  \ халявный Wi-Fi,\nМне минусок вчера прислал Диман, ништяк,\nНадо накидать пару\
  \ строк от души\nБратьям и девчатам, также маме с папой\nЧтоб играли и по тазикам\
  \ и хатам\nУ меня здесь мыслей непочатый край,\nКстати я вчера взял, так случайно\
  \ от души заплакал,\nИ не стыдно ничерта,\nСтыдно лишь тогда, когда пересечена этой\
  \ души черта,\nКогда душит,\nБог, однажды уничтожь насегда все химические тусы,\n\
  Что бы уже почти дождавшись лета, почти что дописав куплет,\nПочти что прыгнув,\
  \ почти что застрелив из пистолета боль свою,\nНе стать унылым, не прогнуться не\
  \ погибнуть, \nНе стать фальшивым в синтетическом раю.\nПросто любить и быть любимым!\
  \ Любимым!\nИ не забыть зачем я всё это пою!\nНе забыть зачем я всё это пою!\nЕсть\
  \ тип людей всегда один, как Артур Скотт,\nКак Локи Доги Дог, как Ким Баксин, как\
  \ Monstabeat, \nКак Mak, как Tosh, как Фил, как Арчи младший, \nКак RKP-uno, как\
  \ Джин, как небо станет прессом, \nЖизнь она такая, иногда надо держаться в ней,\n\
  Когда в ответственный момент, \nВсё побежит и ты стоишь, такой один, \nНа обломах,\
  \ км за 20 от Москвы\nВ глазах рассвета вешнего лучи,\nХватает сил, чтобы идти и\
  \ улыбаться,\nДороже филок сейчас секунды тишины,\nНе кричите господа, я всё слышал\
  \ уже двадцать\nЭтим летом вам удачи, загорать и в водоёмах мыться,\nА меня на днях\
  \ по синьке укусила крыса,\nИ к уколам на больничку принесла,\nСколько раз крысу\
  \ на руках держать я пытался, к этому всегда вела!\nУже почти дождавшись лета, почти\
  \ что дописав куплет,\nПочти что прыгнув, почти что застрелив из пистолета боль\
  \ свою,\nНе стать унылым, не прогнуться не погибнуть, \nНе стать фальшивым в синтетическом\
  \ раю.\nПросто любить и быть любимым! Любимым!\nИ не забыть зачем я всё это пою!\n\
  Не забыть зачем я всё это пою!"
