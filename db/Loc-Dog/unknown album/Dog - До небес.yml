artist: Loc-Dog
name: Dog - До небес
text: "2021 новая эра...\nНовое поколение не парится...\nДеньгами, клубами, сучками...\n\
  \nЛовил-выхватывал своё стальными лапами,\nТебя не тронут даже при условии коллапса,\
  \ детка,\nВсе дело в чём? Всем неплохо без тебя!\nКожа-рожа, все дела, неплохо без\
  \ тебя, мы движем\n\nВверх вверх вверх до небес,\nЯ залез сюда не знаю зачем, но\
  \ уже залез и надо\nВсех всех всех подогреть,\nДом мой лес на километре там где\
  \ воздух чутка свежей\nНам надо мест мест мест на земле,\nАдекватности эмоции на\
  \ праведном лице,\nВолны морей, война (у дикарей), ну да!\nИ на районах мы качаем\
  \ города снизу!\n\nЯ скоро сделаю всё грамотно, четыре минуты дыхания,\nКомпас в\
  \ обратную сторону завлекает,\nЗапоминай имя, босс передал сигнал снизу,\nБог передумал\
  \ и послал на меня с перекопанных полей земли сразу,\nЯ вышел, взял корабли, завернул\
  \ себе побольше того, что горит,\nЗатянулся и в ритме природного разума стал индивид.\n\
  Перебил номера, перевел на себя много лишнего чужого дерьма,\nУшел туда, где вас\
  \ очень видно из-за колонн и стай.\nОбрастая поговорками мечтал о сне, \nСиняя река\
  \ закаталась снова в белый снег,\nЭто мой смех на треке...\nКаждый хочет жить как\
  \ и все, поднимите им веки, мы движем...\n\nБерите музыку, делай жесть! Ути-пути,\
  \ кто тут есть!\nВ Марьино на гуччи иду вечерком замут иметь,\nРуки вверх, суки\
  \ все, развелись бы за боксец,\nНо даже на голяке, всё равно ты будешь здесь,\n\
  Вась ты точно будешь здесь, кис, ты тоже будешь здесь,\nГде вы уличили барыгу? Мы\
  \ звезды дискотек!\nПлюс хайтек, плюс на век абонемент в спортзал,\nИ конечно вы\
  \ все поняли чё я сказал...\nЮ В А О, Юля, Вика, Аня, Оля, Юрий, Виктор, \nАнатолий-овощ\
  \ за рулём ёба...\nЕдут к нам, чтоб убиться снова в хлам, и сливать много бабла,\
  \ \nСтоб потом опять работать много.\nМ С К бро - мухи ссорятся красиво, \nИм шесть\
  \ кадров до чернухи или до пассива.\nМы в массивах чистый дым отпустим вверх, \n\
  Я люблю себя за гелий, что все ещё есть во мне, движем...\n"
