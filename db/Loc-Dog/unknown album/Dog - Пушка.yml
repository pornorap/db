artist: Loc-Dog
name: Dog - Пушка
text: "Еее, get down. Я твой бэйби-бой.\nСтиль, как бренд. Ну привет всем! Ну что\
  \ зажег? \nКаждый хотел бы вот так танцевать с тобой,\nНо ни один не умеет делать\
  \ огонь\nЭто музыка Файа, мы не затухаем,\nЭй парни, эй чики, хэй-хэй.\nМы не затухаем\
  \ и ты точно знаешь,\nОна точно знает, что\n\nТвой флоу, мой флоу! Пушка, пушка,\n\
  Уговорю ее, присяду ей на ушко.\nОна поверит мне, что я такая душка,\nНо извини,\
  \ подружка! Я пошел... ла-ла-ла-ла\n\nОт ночи до утра, от утра до ночи,\nПьяная\
  \ ты с нами тусоваться любишь очень\nТы не бандито, лапа, твои попытки - шляпа,\n\
  Читай в погоне за продажами иди ты на хуй\nТвой рэпер популярен, если он рэп президент,\n\
  Я террорист рэп, рэп где? Покажите вы все\nОн под охраной и в машине, но меня боится,\n\
  Но тихо слышно под его сидением тик-тик-так!\nКаким бы не был гламур, я объясню\
  \ почему\nМы все равно себе найдем полно проблем на корму\nРаПро - мы уникум, рубим\
  \ тебя на корню\nЯ говорю уф, пока ты говоришь хрю-хрю\nИ эта музыка больше, чем\
  \ этот хип-хап\nТы стал таким же фанатом, как твоя чикса\nЧитай сидя на стуле, мэн,\
  \ где ты видел пули?\nМэн, расскажи мне про тяжелую судьбу тех улиц\n\nИ клубы любят\
  \ это, толпы любят это\nСучки любят это, парни любят это, люди любят это\nБасуха\
  \ у тебя в багажнике так любит это\nБэхи любят это и девятки, и десятки любят это\n\
  Это не то, что ты назвал альбом русского рэпа\nЭто то, что ты назвал игрой\nИграю\
  \ вами дети, сила бизона в треке,\nАтака четкая на рэп похожий на помехи.\nКто бы\
  \ вам не говорил -  Это не о чем!\nНе зачем играться с огнем, не кричи - А че?\n\
  Толкаясь про квадраты, пускай это квадраты,\nЭто закрученные иначе, это все хип-хоп.\n\
  \n"
