name: Dog - Зачинщик беспредела
text: "Кто тут есть?\nА-а-а-ааааа\nРррррр-рр\n\nВсе руки вверх, вверх,\nВсе за чистое\
  \ небо, за чистое небо -\nЭто зачинщик беспредела здесь.\nПлати свои деньги, убивай\
  \ свое тело, свое тело\nВ кругу сомнительных друзей.\nТ-т-тазики, офисы, вузы, рабочие,\n\
  Пацаны, даже политики и суки на ботексе.\nПокажи себя сейчас. Кто ты на самом деле\
  \ есть?\nИ стоит ли нам с тобой висеть здесь?\n\nПохуй комфорт салона, в нем я обычно\
  \ пассажир.\nПоходу твой штакет, дымит солома.\nСалам Москва, это твой твой нечестно\
  \ позабытый сын,\nВернулся, чтобы отомстить, безголовый.\nСкинувший килограмм 50,\
  \ потерявший все стимулы.\nВ новостях пиздят. С Китая фирменные Gucci и Pradа.\n\
  Даже в твоем любимом ЦУМе за судьбу тереть нам лучше не надо.\nМама в ахуе, дети\
  \ начали бахаться.\nВ аптеках кончилась вата\nИ весь район ходил на длинных рукавах.\n\
  Ааа... Такая модна нынче.\nЭто же факт, что ты пал, разок убившись.\nЯ ни к чему\
  \ не призывал. Один звонок.\nПау-пау. Алё-малё. Я выдвигаюсь, пушка.\nДа, мы шутим,\
  \ но меньше, чем прикалываемся.\nИ капитан умоляет: \"Когда меня отпустит?\"\n\n\
  Все руки вверх, вверх,\nВсе за чистое небо, за чистое небо -\nЭто зачинщик беспредела\
  \ здесь.\nПлати свои деньги, убивай свое тело, свое тело\nВ кругу сомнительных друзей.\n\
  Т-т-тазики, офисы, вузы, рабочие,\nПацаны, даже политики и суки на ботексе.\nПокажи\
  \ себя сейчас. Кто ты на самом деле есть?\nИ стоит ли нам с тобой висеть здесь?\n\
  \nЗаведение светское, поведение ест меня.\nЭто беспонт себя постоянно сдерживать.\n\
  И мы с тобой поедем в лес, взяв бумажек пресс.\nЗамесить замес, не вопрос. Это кто\
  \ здесь?\nХаризматичный распиздяй, хочешь уличить меня в чем то?\nДавай дерзай,\
  \ ты девчонка? Или вырядился в клубачек.\nЯ торчек или ты другого не нашел,\nЧтоб\
  \ обсудить с корешком левым?\nОвощи делают из людей - система.\nВторая сотка уверенно\
  \ на спидометре села.\nМы забыли направление нашей езды.\nРули Андрей, до пизды\
  \ посты.\nТы много говоришь не делая, факт.\nДаже не делаешь движения, не знаешь\
  \ погружения,\nНо тянешь за мрак свою телегу, \nИ веришь в мире ни во что, а я за\
  \ чи, я за чистое небо.\n\nВсе руки вверх, вверх,\nВсе за чистое небо, за чистое\
  \ небо -\nЭто зачинщик беспредела здесь.\nПлати свои деньги, убивай свое тело, свое\
  \ тело\nВ кругу сомнительных друзей.\nТ-т-тазики, офисы, вузы, рабочие,\nПацаны,\
  \ даже политики и суки на ботексе.\nПокажи себя сейчас. Кто ты на самом деле есть?\n\
  И стоит ли нам с тобой висеть здесь??"
