name: Dog - Время в пустую
text: "Пусть мои люди все, пусть мои парни все\nПусть мои девочки в этот вечер тратят\
  \ время в пустую\nВозле бара танцую, возле структур умирая, постую\nЭто неважно,\
  \ в добрый путь всем!\n\nПусть мои глаза не помнят, когда были уверены, что в зеркале\
  \ я\nПусть мои люди не знают печали\nПусть эти залы качают-качают!\nПусть мои девочки\
  \ со мной отдыхают ночами\nИ все не знают, сколько времени нам нужно на то,\nЧтобы\
  \ изменить хоть половину себя крошечную\nТак что ты трать своё время в пустую, трать\
  \ своё время в пустую!\nТрать своё время в пустую! Трать своё время в пустую!\n\n\
  И я могу рассказать, как было небо надо мною \nВремя-время назад\nКогда взамен кто-то\
  \ кидал свои мелкие души падших\nЯ кидал их на панике, это было вчера\nМои напарники\
  \ здесь будут продолжать до утра\nНаши пустые глаза, мобильные номера телефонов\n\
  Ты избегаешь нас за то, что наша жизнь - пустота\nНе признаваясь себе, что ты такой\
  \ же, как мы\n\nБудь ты - банковский чёрт или такой же, как и мы\nИ помни, время\
  \ беспощадно течёт\nА мы растрачиваем лучшее, чтобы делать горячо\nДелать-делать\
  \ горячо здесь!\nЯ делал горячо тебе, качал свою пустую жизнь\nКачал с этими залами\
  \ за пару слов возле микро\nЗа парусом моим кроме ветров, прохладно и темно\nПропало\
  \ моё время и мне не о чем жалеть, ведь\nВсё, что мы делаем здесь - это мы делаем\
  \ жесть!\nИ тратим время в пустую, пусть будет пусто\nТы можешь прыгать или падать,\
  \ присесть\nДержать и петь, приводить все свои органы в чувства\nОт района до района\
  \ и от дома до дома\nМне поебать на тех, кто думает, что я изменился до боли\nЛучше\
  \ внимательно смотри за собой, за своей сукой\nКогда наши к тебе ближе подходят\
  \ аее\nЛоки Доги! От пара до поля\nОт песен бардов до классических мелодий \nНа\
  \ фоне со мною всеее и твоя тёлка на колесеее\nТогда веди её домой уже, а мы будем,\
  \ мы будем висеееть\n\nПусть мои люди все, пусть мои парни все\nПусть мои девочки\
  \ в этот вечер тратят время в пустую\nВозле бара танцую, возле структур умирая,\
  \ постую\nЭто неважно, в добрый путь всем!\n\nПусть мои глаза не помнят, когда были\
  \ уверены, что в зеркале я\nПусть мои люди не знают печали\nПусть эти залы качают-качают!\n\
  Пусть мои девочки со мной отдыхают ночами\n\nИ все не знают, сколько времени нам\
  \ нужно на то,\nЧтобы изменить хоть половину себя крошечную\nТак что ты трать своё\
  \ время в пустую, трать своё время в пустую!\nТрать своё время в пустую! Трать своё\
  \ время в пустую!"
