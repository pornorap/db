name: Dog feat. Siatria - Белые сны
text: "Не я, не ты.\nЛишь белые, белые, белые сны.\nНе я, не ты.\nЛишь белые, белые,\
  \ белые сны.\n\nНаступит день, когда мы вырастим,\nЯ стану реже видеть тебя,\nНо\
  \ не перестану верить в чудеса.\nУдарит летняя гроза, и мы все вымокнем оба,\nПотерявшись\
  \ у садового кольца среди пробок.\nИ лесть потоками людей в метро.\nЗахочешь разбудить,\
  \ но даже сильный ток\nНе нарушит мой сон, это прикол всё.\nСнова унесёт меня музыка\
  \ восходящего солнца.\nТы сыпишь соль на раны сама себе так храбро,\nКаждое действие\
  \ докладываешь мне в докладах,\nИ в этом правда есть, конечно, же своя,\nА я падал,\
  \ вверх летел, не боялся всё потерять,\nПотом уснул без тебя.\nМне даже не снились\
  \ встречи, моря,\nОбещания, взмахи ресниц,\nЛишь облаков колесницы и ветра свист\n\
  И белый лист, мы простились.\n\nНе я, не ты.\nЛишь белые, белые, белые сны.\nНе\
  \ я, не ты.\nЛишь белые, белые, белые сны.\n\nЭто не я, не ты, нет, мой сон почему-то\
  \ остынет.\nЯ вдруг замечу, что мы не были до этого такими пустыми.\nПоджигали сигареты,\
  \ тушили, как будто боль в них.\nБыло прикольно бы встретиться снова в тот миг,\n\
  Где мой мир переплетается во снах с твоим,\nИ мы горим, мы ничего не говорим.\n\
  Мы дышим.\nА после делим воздух на двоих,\nИ мощный свежий вихрь отрывает крышу\
  \ вновь, лови. \nЯ больше не буду верить в любовь\nИ упаду к тебе в руки, буду не\
  \ нужен, и ты выкинешь.\nНе выстрелит патрон из ствола\nЯ останусь жить с этими\
  \ мыслями, смирившись. \nСреди торопливых жителей столицы\nБуду палить тебя на высоте,\n\
  Буду лить с небес дождём, услышав твой смех.\nТакой родной где-то возле, в белизне.\n\
  Смейся громче, я тебя найду, короче.\n\nНе я, не ты.\nЛишь белые, белые, белые сны.\n\
  Не я, не ты.\nЛишь белые, белые, белые сны."
