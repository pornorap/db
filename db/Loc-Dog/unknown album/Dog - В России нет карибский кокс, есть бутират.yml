artist: Loc-Dog
name: Dog - В России нет карибский кокс, есть бутират
text: 'Фиолетовый пол сливался с серым потолком,

  Под ногами смотришь, небо не далеко плыло.

  Басами выбило стекла, перепонки

  Сошло все за праздника грохот и мы опять были веселыми.

  Солнце светило, была жара

  Сопрами силами я снова перегорал.

  Новый непобитый рекорд перегородкой я,

  Гордо становился рекой, взятыми оборотами.

  Что, научился и управлял мечтой

  Был невидимым по полям еще,

  Всегда хотел хотя бы крапаля

  Не держала мама земля - отдалялась.

  Вопросы поменяли полярности и заряд,

  И заря будет чиста, подряд ты будешь жрать

  По-другому, но будешь ее рак, по-любому.

  Как и весь наш вероломный отряд.


  Это Рааааа....

  В России нет карибский кокс, есть бутират

  Тебе пойдет это прикол,

  Каждый пидарас хочет быть на дне себя.'
