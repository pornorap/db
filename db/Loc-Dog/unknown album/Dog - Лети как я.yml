name: Dog - Лети как я
text: "Им не понять, я улыбаюсь, будто знаю всё\nХотя перед глазами эта пелена и всё\n\
  Город шумит, я представляю где-то там\nЧто вместо мегаполиса наскучившего - берег\n\
  Не трогайте меня за плечи, не прогоняйте это тепло\nПусть ветер будет для меня как\
  \ вечность\nТакой же невесомый и незаметный\nИ я теряю в толпе свои приметы.\nПривет,\
  \ давай поделимся на элементы \nДавай я буду половина и ты половина\nИ всё равно,\
  \ как бы нас не разделять \nНикому не будет от этого случая обидно\nЯ вижу в небе\
  \ звезды и в каждой что то, что нам шанс дало\nБыть чуть-чуть живыми\nИ нам не нужно\
  \ не имен и не фамилий\nНичего не говори, просто лети как я\nМашины переедут эти\
  \ строки колесами\nИ они взлетят на небо, воплощая прогнозы\nЧто всем казались наивными,\
  \ ты не смеешь ругать\nЕщё и дня не прошло, как они умерли\nПтицы веселые, на небе\
  \ вили гнезда там\nИ нам с насмешкой улыбались золотые звезды там\nМы поняли, что-то\
  \ не так, \nОт нас осталось четверть дня\nПускали вперед, минуты, стрелки\nЭй, улыбнись,\
  \ меня запомни вечно молодым, \nНад спящими деревьями, тумана, над домами дым.\n\
  Я улечу, с улыбкой помашу рукой \nИ вряд ли кто меня вернет\nНазад, на эту землю\n\
  Когда мы превратимся в воздух \nПридем в этот круговорот\nИ так свободно между новостроек.\n\
  И в самой дальней точке земного шара \nЯ догоняю тебя, просто играя\nЖара. Если\
  \ мы ледяные - мы растаем\nЕсли ты будешь просто капля, я тоже капля\nИ падая из\
  \ красивых детских глаз, \nГде то возле самого пола\nМы упадем, сливаясь\nЯ слышу\
  \ тишину, и могу потрогать\nНе смотри на нас, будто мы другие\nВедь нам не нужно\
  \ не имен не фамилий\nНичего не говори\nПросто лети как я"
