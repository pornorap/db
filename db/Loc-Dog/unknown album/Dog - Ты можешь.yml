artist: Loc-Dog
name: Dog - Ты можешь
text: "Ну, вот оно и всё\nИ те же самые люди вокруг\nТы знаешь, если я всё это время\
  \ не думал\nНаверное, кто-то думал за меня?\n\nТы можешь думать о судьбе,\nТы можешь\
  \ вспомнить обо мне\nВидь я тебе не смог бы запретить тебе ни чего!\nТы хочешь плакать\
  \ изорвать свою последнюю тетрадь,\nГде, словами волшебными всё исписано!\nНо, ты\
  \ можешь просто бросить лед, \nПоставить точку навсегда!\nИ на простынях блаженствуя\
  \ улетать\nЕсли бы всё было игрой, \nЯ согласился быть с тобой \nЧто игра идет по\
  \ твоим правилам!\n\nМы дожили до зимы \nМы стали крепче чем мы\nБыли, но мы ли\
  \ это или не мы,\nМы в окружении немых играли знаками \nМыслями с добрыми счастливыми\
  \ лицами\n\nТы можешь думать, что я здесь, \nХотя, ты знаешь, меня нет!\nИ на проводе,\
  \ на веке так умирать\nТы можешь ненавидеть смех\nТы можешь ненавидеть всех,\nНо,\
  \ сама вместе со всеми смеяться\nТы жжешь открытки и мосты\nТы жжешь осенние листы\n\
  Осень закончена, ты тоже сменила цвет!\nЯ поднимусь за облака\nИ стану снегом, что\
  \ тебя \nЗапорошит метелью весь этот мир им в след\n\nМы дожили до зимы \nИ стали\
  \ крепче, чем мы\nБыли, но мы ли это или не мы\nИ знаешь мы в окружении немых \n\
  Играли знаками, \nМыслями с добрыми счастливыми лицами!"
