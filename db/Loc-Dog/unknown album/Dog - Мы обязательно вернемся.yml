name: Dog - Мы обязательно вернемся
text: "А щас, вот она пошла, пошла, пошла, пошла, пошла\nНа-на-на-на-на-на-на-на-на\n\
  Я короче думал, че сказать, написать на аутро\nДля слов, ну в паре со словами\n\
  Решил, что я вам спою, делай\n\nТы крикнешь миру своё первое и дерзкое пока\nЗная,\
  \ что в моей руке, твоя рука - ты наглеешь\nЯ видел много городов, но возвращался\
  \ сюда\nВ твоих глазах недоумение лишь,\nИ ты спросишь свое первое, наивное, плохое:\
  \ А зачем?\nИ о многих я вещах пожалею,\nВедь это я тебя просил когда-то \nПоболтаться\
  \ в небе как я\nСейчас ты плачешь, но я лишь могу тебе обещать\nЧто мы вернемся\n\
  Мы обязательно вернемся, воздух весенний вдохнем,\nНаправим взгляд ясный в сторону\
  \ солнца, \nСпокойно улыбнемся\nИ может быть все это был сон, \nТебе приснилось\
  \ там все люди добрее\nИ очертания четче, а теперь ты открываешь глаза \nИ там над\
  \ крышами высоток тоже самое солнце \nА я чуть-чуть опоздал\nЧуть-чуть опоздал,\
  \ но мы вернемся\nМы все еще сюда вернемся\nИ воздух весенний вдохнем, \nВсе вместе\
  \ за руки мы дружно возьмемся\nНаполним свои легкие на полный объем и пропоём\n\
  Когда наступит день или не день \nИли же никогда не день, ни ночь\nНе наступят в\
  \ этой канители\nБезбедные окажутся в беде\nА исполнитель преступления \nУлетит\
  \ гулять по побережью\nТы просто не забудь еще побыть \nЗа вечность ты еще успеешь\
  \ сколько хочешь\nОткину просто старую деталь из робота \nПопробую стать радостным\
  \ рабочим, снова"
