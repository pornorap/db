text: "Мы будем много недопонимать и принимать лекарства\nВряд ли станем даже если\
  \ боль сведет с ума.\nТы знаешь формулу сама, как помнишь \nЯ бездомным псом осенним\
  \ вечером под облаками.\n*** летать здесь и создавать маленький праздник \nНам ведь\
  \ жить медленно и до конца.\nИ в целом наше право не пропасть здесь,\nБудем танцевать\
  \ и подергиваться на холстах.\nЗдесь три кольца уже еду, не знаю по какому, \nНавстречу\
  \ лихому ветру и в комнате холодно.\nСпустись со мной на дно, \nЧтобы лишь одно\
  \ слово эталоном осталось еще на долго там.\nИ доброта разрывает по частям когда,\
  \ \nТвои глаза нагреваются от моих глаз как в старь.\nБуду делать ласково, \nБуду\
  \ твоих славных рук тепла в перелетах ожидать.\nЗдесь курят, уменьшается мой вес\
  \ в клубах, \nМы сохраняем не здоровый интерес друг к другу.\nБываем грубыми, на\
  \ прибыль я врят ли \nБуду менять твои губы ведь даже так буду самым богатым.\n\n\
  Наше право, это с тобой наше право, \nНикому не говоря мыслить здраво.\nИ если вдруг\
  \ случится пожар, \nТо я буду разговаривать с тобой как вожак.\nИ я выведу тебя\
  \ к дождю, напою тебя водой в изобилии, \nВ изоляции тебя задержу.\nЯ тебя люблю.\
  \ Вот и все. \nХотя меня попутным ветром очень скоро зима унесет.\n\nСдавило комом\
  \ что-то в горле нам, \nПод вкусом коньяка, ночи пропадали искусственно как та музыка.\n\
  Я муж и брат тебе, сестра, внештатный воин тепла. \nУже на встречу вылетает это\
  \ нужно нам.\nГде подзакружеными тенями старого дерева, \nС темами новыми чисто\
  \ в плане общения.\nВообще не знаю что за день у нас в календаре, \nЗнаю день это\
  \ временно, знаю день это временно.\nСкоро наступит ночь и скоро тучи разбегутся\
  \ вновь \nПо взмаху твоего крыла.\nЯ удивлюсь что твои крылья видеть я не мог, \n\
  Я прощу тебе любые прошлые дела.\nИ ты простишь меня, все так же просто.\nУже мы\
  \ высоко под солнцем и там внизу не важно что кричит земля.\nУшли так и не зная\
  \ как ничего о том \nКак взросло оценивать ситуацию что на любителя.\nМне снится\
  \ временной пробел, \nГде много миль пробег, у моих ног приостановится на полпути,\n\
  Приятно отдохнет у линии колен \nИ не понятно как он дальше будет продолжать себя\
  \ вести.\n\nНаше право, это с тобой наше право, \nНикому не говоря мыслить здраво.\n\
  И если вдруг случится пожар, \nТо я буду разговаривать с тобой как вожак.\nИ я выведу\
  \ тебя к дождю, напою тебя водой в изобилии, \nВ изоляции тебя задержу.\nЯ тебя\
