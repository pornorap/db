artist: Loc-Dog
name: Dog - Я пришел из РА
text: "Привет..я чистыми глазами смотрю,\nВсех реально очень сильно люблю\nДа пошли\
  \ вы все нахуй в пизду.\n\nПо утру и бегом\nКак было сказано дело не \nВ адеквате\
  \ и бизнесе\n\nЯ пришёл из РА... Всем доброго утра\nПо уровню здесь либо братья,\n\
  Либо детвора.\nЯ дрался маленьким за статус\n\nПоловина сна\n\nПришла в реальность\n\
  Я собрал весь мир в кулак сказал что похуй\n\nДеньги, сучки. Вторник, понедельник\
  \ тучи\nСолнце в воскресенье и безделье и бездушье\n\nЛюди и животные, грубые работники\
  \ метро\nЛеса росою окружённые\nЛежал в полях\n\nСыпался по молекулам, по крапалям\n\
  Собирал все свои действия в одно и отвечал: пора\n\nНовое утро ебанутым.\n\nТрэк\
  \ не бред! Ёбаный свет это не шутка! \nЯ могу не писать припев, в рот ебал как кто\
  \ плясал и пел\nУже в астрале наблюдал и молча хохотал себе в рукав\n\nЯ не обязанный\
  \ держать себя в руках\nЯ помню маму и вообще это одна моя обязанность\n\nМожешь\
  \ меня слушать и выбрасывать.\nПодраться, дать в лицо.\nЯ не хочу себя навязывать\n\
  \nИ всяких разных фраз все уже слышали полным полно\n\nТы просто подними глаза и\
  \ посмотри каким я был тогда\nУже забей\nДавила на меня ,манила, любила\nПотом убила..\
  \ Но всё мило, но всё мило\nТак мило так мило\n\nЯ пришёл из РА. В общем надо праздновать\n\
  \nМальчикам пизда, девочкам лежать, всем блядям мычать\nИ кричать, распускать уши\
  \ во сто крат\n\nНикому не нужно танцевать\n\nПарадокс городов..непрерывно горят\
  \ огни\nПредав зов трав ради синтетики радуги\n\nНе сгорая гори..сгорая не сгори\n\
  \nНатяни струны моей души, но не рви\n\nПаранойя выносила третий год\nНо я в принципе\
  \ такой же как и раньше"
