  \ я и ты.\nЯ подобрал к тебе ключи,\nМедленным ядом капали слёзы на стихи.\nНо всё,\
  \ что мы делаем - это только иллюзии,\nЕсли выпал снег летом, очищай, танцуй, танцуй\n\
