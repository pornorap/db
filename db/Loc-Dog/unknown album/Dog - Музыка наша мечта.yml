  \ звуки под музыку.\nМузыка наша мечта, музыка наша мечта.\nМузыка наша мечта, музыка\
  \ наша мечта.\nМузыка наша мечта, музыка наша мечта.\nМузыка наша мечта, музыка\
  \ наша мечта.\n\nМузыка наша мечта - это правда, точно.\nЯ пляшу в хороводе событий,\
  \ брат во мне пятеры даёт.\nТы прожигаешь похудевшее тело, \nВ погоне всё ещё увидеть,\
  \ что за шторами спрятал наш Бог.\n\nЯ взял чьи-то озёра, утонул\nИ чисто случайно\
  \ нарисовал себя\nВолнами, таким как был.\nЧтоб ногами я топчу твою мечту печальную,\n\
