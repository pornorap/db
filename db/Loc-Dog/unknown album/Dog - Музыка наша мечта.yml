  И я в бесцельных поисках теряю всё таким как был.\nИ под обстрелом даже у Христа\
  \ за пазухой,\nМы постепенно закопали веру в поисках мечты.\n\nДыши, дыши...\nДыши,\
  \ дыши...\n"
