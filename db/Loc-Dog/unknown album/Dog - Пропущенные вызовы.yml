name: Dog - Пропущенные вызовы
text: "Пропущенные вызовы, поиски истины,\nНа коленях, на порогах полыхали воинственно.\n\
  Напои меня кошмарами с твоих листов,\nНажав на старт, уже не говори мне стоп.\n\
  И снова никогда не понимать эти клавиши,\nНочевать под облаками и сигналами кабелей.\n\
  Как бы мне немного повернуть себя назад,\nНажав на старт, нас это не особо парит.\n\
  \nВот... Всё немного проще, чем он думал,\nМозг проснулся не в руинах и похож на\
  \ урну.\nМетро набито полутрупами, тупо мир какой-то\nНадорушенный законами приезжих\
  \ сучек.\nИ если ты где-то соскучилась,\nПопробуй прокричи ему в карьеры бывшей\
  \ ЦНС\nКарьера лучшее, что мучает замученных,\nИ важно не замуты от нее, а сам процесс.\n\
  Пусть... все любят машины, и женщины и мужчины,\nЗачем мне надо, чтоб вы меня любили?\n\
  Не, может мне надо, конечно, чтоб меня любили,\nНо я как-то не согласный из-за этого\
  \ жить на бензине.\nЯ в паутине полежу, купался в НДА, пока все поступали в МГУ.\n\
  Бай-бай, я рассказать словами всё хочу, \nНо слишком сильная буря, а внутри ломает\
  \ структуру.\n\nПропущенные вызовы, поиски истины,\nНа коленях, на порогах полыхали\
  \ воинственно.\nНапои меня кошмарами с твоих листов,\nНажав на старт, уже не говори\
  \ мне стоп.\nИ снова никогда не понимать эти клавиши,\nНочевать под облаками и сигналами\
  \ кабелей.\nКак бы мне немного повернуть себя назад,\nНажав на старт, нас это не\
  \ особо парит.\n\nПропущенные вызовы, поиски истины,\nНа коленях, на порогах полыхали\
  \ воинственно.\nНапои меня кошмарами с твоих листов,\nНажав на старт, уже не говори\
  \ мне стоп.\nИ снова никогда не понимать эти клавиши,\nНочевать под облаками и сигналами\
  \ кабелей.\nКак бы мне немного повернуть себя назад,\nНажав на старт, нас это не\
  \ особо парит.\n\nОн не мог понять, что сложное не так уж сложно,\nИ миллиардами\
  \ мурашки бегали по коже.\nА мир всё рушился и в ужасе сгорали небеса и души,\n\
  Как армагедон\nИ ты кричал все равно тебя давно не ценят,\nКарьера - его цель и\
  \ ты уже не центр мира.\nБыть может вы еще помиритесь, как минимум,\nОн будет измерять\
  \ все тоннами исписанных листов.\nНе жми на стоп, а пусть всё будет быстро,\nБумага\
  \ тоже вряд ли хочет быть исписанной.\nНо мысли не зависимы от его сердца чистого,\n\
  И он не прав, но он лишь хочет обрести свой дом.\nТы мне не хочешь верить - это\
  \ твое право,\nПроверь мои слова и позвони ему, как мило,\nТы плачешь, а он только\
  \ вечером увидит\nТе пропущенные вызовы, оставленной дома мобилы.\n\nПропущенные\
  \ вызовы, поиски истины,\nНа коленях, на порогах полыхали воинственно.\nНапои меня\
  \ кошмарами с твоих листов,\nНажав на старт, уже не говори мне стоп.\nИ снова никогда\
  \ не понимать эти клавиши,\nНочевать под облаками и сигналами кабелей.\nКак бы мне\
  \ немного повернуть себя назад,\nНажав на старт, нас это не особо парит."
