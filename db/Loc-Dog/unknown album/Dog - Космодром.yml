artist: Loc-Dog
name: Dog - Космодром
text: "А ну-ка вверх!\nДобро пожаловать на космодром!\nЗдесь рэп напоминает ближе\
  \ рок-н-ролл,\nЗалечь в микро (бах!) Всем лечь на пол!\nБыть собой ещё круче чем\
  \ быть звездой!\nВесь на районах твой,\nТы может быть увидишь - я плыву по дворам\
  \ как по водоёмам,\nТак что мы в курсе (чо каво), \nТак как видим вас всех, \nЫ\
  \ видим вас всех, да, мы видим вас всех!\n\nЯ молодой, бодрый душой и телом,\nПрожигаю\
  \ жизнь без дела я, как умею...\nТёлки млеют от голоса, парни выражают уважение,\n\
  Но стоп! Я чисто люблю движения по Москве, без напряжения,\nЧтобы глаз свет достигал\
  \ апогея!\nЗа спасение душ, \nЗа содействие теплу я отдам свою ничуть не жалея!\n\
  \nЯ вырос тут затем, чтобы копать суть,\nБудешь мешать, чушь нести - околеешь!\n\
  Жму газ, никогда не проиграл ещё тот типос, \nЧто не вставал на колени.\nЯ пленник\
  \ чувств, а не разума,\nДавай я не буду вам рассказывать \nБолтаясь на стыке между\
  \ двух поколений,\nКто мы? Те кто приходит налегке, чтоб уезжать на Кайене..."
