artist: Loc-Dog
name: Dog - В машине музыка играет
text: "В машине музыка играет не спеша,\nИ жизнь наверно запредельна хороша,\nВова\
  \ ногами нажимает на педали\nИ подрезает он педального лоха,\nЕму не надо не понятий\
  \ не ментов,\nНо за базар ответить он всегда готов.\nУ него бита под сиденьями в\
  \ кармане,\nПылкий, заряженный и филки за гоп стоп,\nОн не знал что едет он на КамАЗ,\n\
  Смертный парень но на КамАЗ,\nТо то же не комерси на КамАЗ,\nРуки, голова и Ванька\
  \ Вова чума!\n\nА Машка любит развлекаться на все сто\nОна танцует в клубе ночи\
  \ на пролет,\nОна танцует как то слишком энергично,\nСекьюрити подозревает, - ее\
  \ прет!\nТы не смотри на то что ей всего 16 \nИ она прячет под тоналкой синяки,\n\
  Амфетамины заставляют улыбаться,\nИ Маша, Маша осторожнее дыши\nСложно стало Маше\
  \ вдруг танцевать,\nВоздух пропадает, как танцевать?\nИ упала на пол, как танцевать?\n\
  Ощущенье просто супер. Маше пиздец!\n\nВитя в подъезде варит белый порошок,\nВыбрасывает\
  \ чек в окно когда менты,\n12:10 - Вите очень хорошо,\n12:20 - на вершине мира он!\n\
  У него не было измены не когда \nИ мама часто говорила - ты мудак,\nОн гордым был\
  \ и не когда её не слушал,\nИ говорил сам себе тихо от винта!\nО Б Н О Н О Б Н О\
  \ Н,\nО Б Н О Н О Б Н О Н,\nО Б Н О Н О Б Н О Н, \nКороче Вите тоже пизда!\n\nИлюха\
  \ самый-самый пафосный мажор,\nОн любит шмотки от Версачи и ДГ\nПьет только \"кристалл\"\
  \ из горла,\nИ бреет ноги, на R.N.B едет на новом БМВ,\nЕго все любят, и конечно\
  \ же хотят,\nИ пресс лаве уже на 10 лет вперед,\nОн все называет это гламурной жизнью,\n\
  И он конечно же не работает нигде...\nОн заехал в арку где гопота,\nОн заехал в\
  \ арку и тормознул,\nНА НА НА НА ..\nНо тут он хуй откупиться. Я думаю...\nНа На\
  \ На...\n\nА нука поднимайте свои руки вверх,\nА ну танцуйте под этот этот ритм!"
