name: Dog - Тлел в дымке огонёк
text: "Эта песня будет без лишних фишек \nБез криков, стонов и желания кому-то понравится\
  \ \nГромких слов на афишах, уставшими губами начитана мной \nНа встроенный микро\
  \ в Macbook\nНастрой не тот, но я могу \nЖиву пока ты слышишь, нажимай кнопку убийцу\
  \ \nВедь мой выбор был оставить прошлое в листах \nДа мы то сами где, \nТам в лесах\
  \ в одной беде за руки державшись \nНа первых поездах сжатые наплывом тел \nНа телефонах\
  \ будто ничего без нас нет \nБудто бы последний день свет доживал, бежал \nИ даже\
  \ выкинул на всякий случай паспорт, но \nСпал или вновь соврал, пеленой снега \n\
  Кому с зеркал, кому с гор, каждому свое \nНе достает видно мощи пока врагам \nНо\
  \ справлюсь сам иногда, видимо дурак \n\nУже в метро дым дошел от лесных пожаров\
  \ \nА люди плавились липкие будто пластилин \nПолный пиздец сулил великий оракул\
  \ \nЧто-то случилось в недрах мамы земли \nЗдравствуй небо я влип в тебя \nПожалуйста\
  \ отклей меня вниз \nВ порядке вещей катаклизмы, но все стесняются пожаловаться\
  \ \nВ карьерной лестнице снуют червяки \nА мы за пчел если надо готовы жало показывать\
  \ \nНадо всегда остаться бодрым по утру \nИ если гордому комфорт лишь по нутру \n\
  То не отмажет чародей и гуру, президент \nДал мне руку во сне, сто пудово респект\
  \ \nЗдоровье нации лежало на мне, пожалуй нет \nЯ проснулся и вышел холодный пот\
  \ \nВидимо был уже не тот совсем \nИ вместо озера отправился на корт \n\nПредставив\
  \ над собой небесный свет \nСлепо полз вверх, в серый мегаполис от проблем \nТерял\
  \ друзей человек, был нем, но смех \nСвел с ума, циничный до боли когда хотел слезть\
  \ \nЧасти замкнувшись клемм отсеять и сберечь, плен чувств \nЦену времени, предков\
  \ завет и веру \nА по домам, по магистралям и мостам \nВсё разъезжались молодые\
  \ инженеры, даже семьями \nТлел в дымке огонек, и было невдомек \nПосещали все чаще\
  \ мысли о севере \nНо за окном красовался юго-восток \nА за любовью чаще ездил туда,\
  \ к единой России."
