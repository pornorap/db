name: Dog - Взгляд изнутри
text: "Смотри как зашит я, как все изнутри \nЗаморочен идеалами, своим шифром\nЗакручу\
  \ себя в порочных округах\nВ кристально чистых берегах, присяду, подпрыгну\n\nДвигай-двигай\
  \ потоки с минимумами усилий \nГляди как слились мы с тобой и видим изнутри мы\n\
  Время и взрывы, бери и ври мне, перебери мне\nВсе лица и маски, проснись и лепи\
  \ мне нелепые фразы\n\nБоишься лампочек? Выключим свет\nИ ты представишь то, что\
  \ рядом нужный человек \nНе я, а самый, самый, самый нужный человек \nНе обижайся,\
  \ Саня, пригодись хоть сам себе\n\nТолько так продолжается ночь\nЯ ничего не получу,\
  \ но покажу тебе себя изнутри\nСебя тебе изнутри \nИ покажу какими можем становится\
  \ \nМы обычными, всем остальным \nВтяни меня как дым, впитай меня как пот\nЗастрянь\
  \ со мной как лифт, поставь меня на кон\nИграй со мной, ребенок, ребенок, ребенок\n\
  \nЯ помню, как была весна новая - новая \nМы с тобой придумали, что мы друг в друга\
  \ влюблены \nЯ научился не тускнеть как это золото \nА позже научил тебя смотреть\
  \ со мною эти сны \n\nТеперь прости, я тоже не искал в них выхода\nГород, асфальт,\
  \ машины давят газом выхлопа\nЯ тут. Как ты там? Ты как там? Кстати\nТравмирована?\
  \ Или насмотрелась и не стала дальше?\n\nИ по другому не получится жить\nЭй, ученые,\
  \ напишите-ка мне книгу \nКак правильно жить\nЧем мне дорожить\nСколько я должен\
  \ отдавать за манекены святые\nЛучше смотри изнутри\n\nПрозрачные как просторы,\
  \ не видавшие гари \nДа я такой, и ты со мной, и ты такая\n\nДай мне немного покоя\
  \ внутри, пока не колит дождик,\nОбжигающий воздух нас не начнет торопить\nГлазами\
  \ отрави, как ртуть и я тебя возьму\nСнова никому не оставим своё мы максимум \n\
  \nИз общих принципов, невежливой циничности\nПлывем как катера в этот безликий синий\
  \ океан\nВнутренний мир чуть-чуть приятнее, чем принципы\nТы тоже ненавидела меня\
  \ порою по утрам\n\nНо ночью, знай, я тот, кто не даёт скучать тебе\nПо проводу\
  \ или волнам мобильных вышек \nЯ разморачивал вербальными лекарствами \nЯ стал таким\
  \ же как и ты, и впрочем стал таким я\n\nЕсли твой тихий стон слезой пойдет в моё\
  \ кривое дно \nНаверно наконец оно поднимет волны \nВзгляд изнутри пугает как мощнейший\
  \ гром \nМы видим сон, мы спим, мы просто гоним \n\nМашины, город, соль, свет в\
  \ серотонин уходит \nДворы, мечты, короны, ёбаные люди \nВсе торчки, менты, задохлики\
  \ и чемпионы \nЧёрные точки вместо глаз, хочу всего хотеть\n\nМеня здесь нет  и\
  \ ты исчезнешь сразу же \nСчитай, что мы ослепли и закрылись навсегда глаза \nЭто\
  \ наш ход, подшучиваем взглядами \nНи разу никогда не нажимать на эти тормоза\n\n\
  Дай мне немного покоя внутри, пока не колит дождик \nОбжигающий воздух нас не начнет\
  \ торопить \nГлазами отрави как ртуть и я тебя возьму \nСнова никому не оставим\
  \ своё мы максимум \n\n"
