artist: Loc-Dog
name: Dog - Чёрный снег
text: "Эээ, это Локи,\nЛюбил и собирал.\n\nЯ уже замёрз,\nВедь тебя рядом нет,\nТвари\
  \ по паре,\nНа голове Чёрный снег.\nВ кармане дым,\nТЫ-ты с другим,\nИ я падаю вниз-вниз,\n\
  По этой улице,\nГде были мы,\nТеперь ходят буржуи,\nВ нашей той любви,\nТы от меня\
  \ лети. \nЯ на своём копыте,\nПрыжки разрешены,\nУ меня нет-нет,\nЖены.\n\nЧёрный\
  \ снег,\nЯ завтра принесу успех,\nНа колёсах,\nТри души,\nЯ тебя мял где гаражи.\n\
  \nЯ не виновен,\nЧастенько граблями грёб,\nИ лёг,\nБыл хороший денёк,\nБило под\
  \ бок,\nДавление, как градус 42,\nЛюбви хана-хаха,\nХа-ха-ха,\nЯ провожаю тебя в\
  \ облака,\nМоя экс-немоя.\nНа тонированной машине,\nЯ сбил тебя,\nКто виновен,\n\
  Пухом тебе земля,\nДобер-ман, добер я,\nЧерный снег,\nГде тебе нахуй Майами?"
