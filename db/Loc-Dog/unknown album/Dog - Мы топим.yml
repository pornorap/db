artist: Loc-Dog
name: Dog - Мы топим
text: "Наркотики это хуйня! \nЕсли на синьке 164 дня подряд\nБезобразие, ты пишешь\
  \ песни по контракту\nЯ пишу Стасону и Колюхе\nРоме и Андрюхе, в тазике\nВечерком,\
  \ открываю дверь, девочка присаживайся\nЕсли че, меня Саша зовут\nЧуть больше при\
  \ знакомстве ближайшем\nЩа я тебе расскажу!\n\nМы не читаем, мы топим\nВыпускаем\
  \ без копий, мой экземпляр един\nВ децибелах сныканый опиум\nЯ  Москва, Кольцо,\
  \ косяк, музло, \nКоньяк три ночи на табло\nЯ рад, что никогда не собираюсь жить\
  \ другую жизнь! Опа\nДавай братка, ну-ка стрелочку топи-топи\nДавай шустрый, ты\
  \ лавэшечку копи-копи\nПотом купи-купи, потом в купе сядь и выкупи\nКак оккупируют\
  \ мозги твои!\n\nВы на салоне ЦЛК, берегите себя больше, чем мы\nЯ на районе подустал\n\
  Забрали на другой пацаны\nИ направлен на другой, под мосты\nИ наверно я другой,\
  \ ни как ты\nНо эти песенки до сих пор на магнитолах\nКрутят зверские кошечки и\
  \ коты\nТы, не знаешь лично меня, \nНо называешь самым лучшим из всех,\nНе знаешь\
  \ лично меня, но называешь самым лучшим из всех\nБиксам совет: не знакомиться со\
  \ мной, пожалуйста\nЯ был с тобою хуже всех! \nДавай-давай-давай пожалуйся\nБыстрей!\
  \ А то нет время, абонент временно недоступен\nДля всех кто в друзья лезет,\nКстати\
  \ 2500 друзей не из-за бизнеса,\nА чтобы пару школьниц поклеить\nИ с каждым годом\
  \ все наглей и наглее\nНо русский рэп не интересен как явление мне\nТак что качайте\
  \ интернет\nЯ ломал ваши респекты и лавэ за альбомы, а-е!\n\nМы не читаем, Мы топим\n\
  Выпускаем ббез копий, мой экземпляр един\nВ децебелах сныканый опиум\nЯ Москва,\
  \ Кольцо, косяк, музло, коньяк три ночи на табло\nЯ рад, что никогда не собираюсь\
  \ жить другую жизнь! Опа\nДавай братка, ну-ка стрелочку топи-топи\nДавай шустрый,\
  \ ты лавэшечку копи-копи,\nПотом купи-купи, потом в купе сядь и выкупи,\nКак оккупируют\
  \ мозги твои!\n\nЯ снова напишу как раньше, \nКогда пройдут-пройдут-пройдут хламы-хламы-хламы\n\
  \nКто самый бешеный здесь? Самый бешеный пес?\nСамый въебаный мозг? Самый четкий\
  \ по флоу?\nОпа, похлопали, снова завалили ебло!\n"
