name: Dog - Останься на ночь
text: "Когда вечер подошел к концу и пора прощаться \nЯ спрошу тебя Может ты останешься\
  \ на ночь?\n\nЯ неохотно тебя отпустил в теплые руки вечера \nНикто не знает как\
  \ вести себя с тобой, заметила?\nПри свете ламп, в танцующих телах мы встретимся\n\
  Среди зимы еще одной, и мне не верится\n\nНе предавать тебя ни с кем, передавать\
  \ себя тебе \nИ стрелок бега боятся, пока ты рядом здесь \nТы знаешь все мои тайны,\
  \ знаешь какой я весь \nНо чщ чщ, никому не показывай виду\n\nЯ подмигну тебе молча,\
  \ на расстоянии метра \nМетро закрыто давно и машины не ходят \nА я не верю всё\
  \ также, что ты чего-то не помнишь,\nЯ подвезу тебя... эээй...\n\nОстанься на ночь,\
  \ чтобы с тобою стояли мы рядом,\nЧтобы слагали легенды про наше странное чувство\
  \ веками,\nЧтобы мы спали с тобою здесь под одним одеялом \nЧтобы с утра я смотрел\
  \ на тебя и ты улыбалась\n\nОстанься здесь и не спеши, не считая этажи \nЗажигай\
  \ звезду на небе, и гори-гори\nСегодня в полночь -25, метель в Москве \nМы советуем\
  \ вам оставаться на своих местах \nПо прогнозу погоды\n\nНе выходя из дома\n\nТы\
  \ просто смотришь как всегда, и я впадаю в кому\nТвои глаза как две планеты с не\
  \ открытой жизнью\nТвои ладони как вулканы раскаленной лавой \nПытают страстью и\
  \ я сдавшись говорю I love you\n\nЛюди спешат, по важным встречам и неважным\nПтицы\
  \ летают над домами, и волнуют небо\nТихо дышать, губами побеждая губы\nИ своим\
  \ телом помогать твоему телу\n"
