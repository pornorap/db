name: Dog - Не для радио NEXT
text: "Я только что видел как ты спишь\nИ весна уже на улице небо нам радо всем\n\
  Капли на голову падают с городских крыш\nНам как-то поровну мы же еще помиримся\n\
  \nПеревожу свою бурю назад\nЕще до ночи остаются миллионы секунд\nЯ открываю тебе\
  \ душу закрываю глаза\nИ мы забудем о делах просто я буду тут\nПеремени меня на\
  \ ветер и невидимый рай\nРуку за руку заберу тебя и ты забирай\nЯ здесь и рукава\
  \ закатаны рассветами закатами\nКак в эти времена когда сидели мы за партами\nИ\
  \ эта песня не для радио NEXT \nЯ написал ее тебе чтобы ты видела что\nНаша история\
  \ не новая мы люди незнакомые\nИ 100% введено нам в душу это вещество\nЯ видимо-невидимо\
  \ ходил этими тропами\nИ вот и на меня упало это снова вот оно\nДумали задумали\
  \ забыли об оружии\nКоторое могло быть нам доступно по-любому но\n\nИ эта песня\
  \ не для радио NEXT\nНе трать свой трафик хей\nПросто послушай этот текст, текст\n\
  Мне даже жалко эй"
