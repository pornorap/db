artist: Loc-Dog
name: Dog - Как дела
text: "Я тебе, тебе расскажу одну историю глупую\nВсе твердят Москва большая, и два\
  \ раза не встретится\nТебе, тебе напишу, нарисую, на пою\nНа самом видном месте\
  \ положу, арестую\nYou me, ask me, Как дела? \nДа не дела, вот у тебя дела\nТебе\
  \ желаю белый Кадиллак\nЛа-ла-ла-ла-ла-ла-ла-ла\nИ все твердят как велика Москва\n\
  Но ярко так значит горят глаза\n\nВсе что со стороны в разные стороны\nТолько мы\
  \ снова и снова\nСтоп и только лишь мы\nСлово за словом\nБольно и больше не больно\n\
  Долго только лишь ты\nТолько лети, долети\nТолько ты напиши, напиши\nНа мои все\
  \ номера\nЯ включу все телефоны\nНабирай, набирай\n\nВсе тот же дождь\nКо мне подходит,\
  \ че то есть\nА я скажу как раньше\nЧе то, эй ребята, как дела? \nТы позвонишь и\
  \ скажешь\nБольше в моей жизни нет тебя\nЯ не впопад тебе скажу\nТвоя улыбка мне\
  \ мила\nДо твоей станции досмотрят мусора\nЧе делать с двумя граммами\nА я, эй красный,\
  \ как дела?\nБратва торопиться\nДве лавки у подъезда\nНа район пора \nДа там такие\
  \ же дела \n\nЯ тебе, тебе расскажу одну историю\nНе плачь, просто историю про то,\n\
  Как у меня дела\nЛа-ла-ла-ла-ла-ла-ла-ла\nЯ вижу как мала моя Москва \nИ ты не так\
  \ уж далеко была\nТебе, тебе на луне\nСлед оставлю на 100 лет\nНе продаваемый за\
  \ миллион любых монет\nНе-не-не-не-не-не\nЯ вижу как мы все спешим на верх\nИ значит\
  \ можем там найти успех\n\nВсе что со стороны в разные стороны\nТолько мы снова\
  \ и снова\nСтоп и только лишь мы\nСлово за словом\nБольно и больше не больно\nДолго\
  \ только лишь ты\nТолько лети, долети\nТолько ты напиши, напиши\nНа мои все номера\n\
  Я включу все телефоны\nНабирай, набирай\n\nТвои друзья, мне скажут, че ты сделал,\
  \ а?\nА я им улыбнусь и просто кину, как дела?\nСпустя несколько лет случайно узнаю\
  \ тебя\nИ что тебе сказать, кроме все тех же, как дела?\nПусть рядом будет президент\
  \ или же бог, аллах\nИ все кем можно напугать любого, кто хотел тебя\nЯ ничего не\
  \ слышу, я слепой и плюс болит нога\nНо я могу спросить еще, ну как у вас дела?\n\
  Я тебе, тебе расскажу, \nПочему я дорожу не дорожками из пыли\nИ не ворошу прошлого,\
  \ и я не спешу\nЯ все равно тебя еще найду\nТебе не нужно ничего скрывать\nЯ тебе,\
  \ тебе на руках оставляю берега\nВсе что я за эти месяцы не смог достичь\nТы не\
  \ должна меня любить\nЯ вижу, как вы все скользите вниз\nИ нету смысла, вас в этом\
  \ винить\n"
