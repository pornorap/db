artist: Loc-Dog
name: Dog - Делай хорошо
text: "2009 стукнул на дворе\nВесна, девчонки разделись\nВсе готовы делать хорошо\
  \ сегодня у нас\nОпа!\n\nДелай хорошо, делай, делай хорошо\nДелай, делай хорошо\n\
  Делай, делай хорошо\nДелай хорошо, делай, делай хорошо\nДелай, делай, делай\n\n\
  Я парень пьяный, молодой\nСвоей маме дорогой\nТы соврешь, что ты смотрела с одноклассником\
  \ кино\nОднокласснику соврешь, что ты смотрела с мамой дома\nА я не умею врать,\
  \ так что делай хорошо\nЯ на шортах подошел, я не шарю за шанель\nНо зашибаю за\
  \ неделю всё лавэ с твоих парней\nПоиграем, прыг ко мне в тюнингованый авто\nНа\
  \ Кутузовский проспект делать, делать хорошо\nИ каждый день праздник\nЯ воплощение\
  \ твоих дьявольских фантазий\nА не знаешь быть со всеми хуже, чем быть с нами\n\
  Страшно от наших глаз, страшно от наших слов\nНо что бы ты не думала я знаю ты с\
  \ нами \nСебя почувствуешь просто на все сто\n\nДелай хорошо, делай, делай хорошо\n\
  Делай, делай хорошо\nДелай, делай хорошо\nДелай хорошо, делай, делай хорошо\nДелай,\
  \ делай, делай\n\nДевчонка, ты самоуверенна\nНо если что - я сам уверен\nТы знаешь,\
  \ как делать хорошо, чтоб\nМужья сливали тайником от жен лаве с кредиток\nВ клубах\
  \ при стереотипах\nИли в центре на квартирах\nА мы подкатим к теплым\nЧуть опуская\
  \ стёкла\nВ колонка косарёк\nВ салоне два больших ребенка\nНаш воздух пару раз вдохнув\
  \ она уже смеется\nВсё, она готова этой ночью делать хорошо\nКаждый день лучший\n\
  Мы воплощаем то, что ускоряет пульс твой\nИ пусть ты не подумаешь про душу, но\n\
  Делай движение вне городского времени\nБудь с теми с кем будешь делать всё так самоуверенно\n\
  \nДелай хорошо, делай, делай хорошо\nДелай, делай хорошо\nДелай, делай хорошо\n\
  Делай хорошо, делай, делай хорошо\nДелай, делай, делай"
