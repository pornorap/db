artist: Loc-Dog
name: Dog - Она
text: "Она смотрела дальше чем другие\nСмотрела мимо тех кто был с ней\nЕё глаза были\
  \ красивей солнца\nБыла совсем одна совсем ничьей\nМимо ушей летят пустые фразы\n\
  Высоко в небе летит быстрый самолет\nЕй ни о чем не рассказали конечно сразу\nОна\
  \ садилась на борт не зная что её ждет\nВ голове не было мечты о принце\nВ окно\
  \ иллюминатора капли стучат, стучат\nЛюди в салоне тоже прилетят в столицу\nСтав\
  \ тысячью беспомощных котят\nОна хотела открыть все окна\nЕё душа под дождем промокла\n\
  Приземлились в Москве такой же дождь\nОгромный мир нигде, никто не ждет\nОна не\
  \ верила тому что было\nОна не верила своим глазам\nКапли спускались ей на губы\n\
  Всё застыло давало волю\nВместе с каплями бежать слезам\nКап-кап не улетай, не надо\n\
  Четвертый день дождь вниз падал\nРодной город умолял\nСпускайся с небес\nПятиэтажные\
  \ дома \nСоскучились по тебе\nНет, нет я не хочу, ты слышишь\nМаленький город без\
  \ тебя\nТрудно дышит\nЗдесь покой для тебя\nДаже долгой зимой\nДаже в доме одной\n\
  Знаешь ты же\nБесстыжая погода делала всё хуже лето\nТебя никто не слышал\nИскала\
  \ краски где-то\nНеужели здесь все так скованно\nЗдесь просторы огромные\nВ них\
  \ толку нет\nВсе бегут ты чуть не успеваешь\nЭто так странно медленно убивает\n\
  Ты так грустишь вокруг глаза чужие\nВысокие деревья и голоса пустые\nКак выбираться\
  \ из псевдо-чудо-плена\nГотова разбивать все клетки\nИли резать вены.\nЗачем на\
  \ верх если внизу так просто\nНа ноль ответов\nБыло миллион вопросов\nЗдесь вместо\
  \ преданных подружек\nТолько идиотки\nНа языках светская жизнь\nИ дорогие шмотки\n\
  А ты по центру ночью медленно идёшь\nПо лужам\nМашины мимо пролетают\nи никто не\
  \ нужен\nОна смотрела дальше чем другие\nЕё глаза стали совсем иными\nОна забыла\
  \ своё имя в суете столицы\nКак раненная в сердце\nНо сильная тигрица\nОна плыла\
  \ по океану жизни\nВокруг неё лишь простые слабаки\nКружились\nОна хотела меньше\
  \ чем другие\nНо почему-то\nПолучала всё своё"
