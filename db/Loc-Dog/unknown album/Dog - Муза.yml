artist: Loc-Dog
name: Dog - Муза
text: "Ограничена заборами, за облаками-шторами… \n\nОграничена заборами, светлая\
  \ ничего. \nПохищены городом или головным убором примяты \nПоглубже в пол, где бетон,\
  \ …. каждый фол \nБудет тонко разложен, как по дефолту \nСреди общественных начал\
  \ я зол, я знал \nНоги сами бьют по газам, дым – по глазам, закона слуги – по мозгам,\
  \ \nИ только по больным местам бьют элегантно твои руки \nИ я, к вечеру проливший\
  \ все семь из семи потов \nНарочно удалившись в системе, стал за бортом мира \n\
  Со мною тысячи выбешенных котов \nВтянет улица, вышибет все чувства \nПо сувенирным\
  \ магазинам их раскупят толпы \nС топотом собьются в одно, единоцелое, им есть,\
  \ что рассказать теперь \nЦелый день, а нам уже не важно, как там будет потом \n\
  А простым языком: я видел свет из твоих глаз \nИ он принёс меня с небес до земли\
  \ \nЯркими красками дал придел новизны \nТормозни. Дай мне знать, что не рисована,\
  \ \nХотя каждый час я здесь меньше заинтересованно скучаю \nКак будто скучает пёс,\
  \ как будто сгущают воздух \nИ ты его случайный свободный глоток \nКак будто фосфорная\
  \ тучка полярной ночью \nГде даже звёзды все заплыли кромешною тьмой \nМой маяк\
  \ там, где плотный туман, \nЯ на якоре в лодке в морях, мой флот без ума \nБольше\
  \ зум, на место до фото твоей улыбки, \nГромче звук, даже если я уйду по ошибочке\
  \ здесь \nТы – моя муза, муза \nВот так я объебос начал дарить цветы \nИ как бы\
  \ не было грустно тут во всём мусоре \nОднажды отпиши мне, как ты, и с кем ты, и\
  \ где ты. \n\nНочью или, ночью или встречаю рассветы \nВсё под эти ноты, дожди-пистолеты\
  \ \nПросто важно, где ты…"
