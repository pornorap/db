artist: Loc-Dog
name: Dog - Минутка
text: "Я засыпал на третий день \nКогда рассвет не оставлял мне выбора,\nТогда ещё\
  \ любовь любовью называл для выдумок,\nВсем адвокатом выносов своих заткнуться,\n\
  На пульсе нолики плюс пара децибел на пульте.\nПлюс улица на Кунцевской, девочке\
  \ в шампусике\nРазмешиваю полочку для тусы (привет Катюха)\nМы склеим лупы на полу\
  \ после полутора даже\nИ начитаем, почему и нет\nВсем детям обеспеченных семей учений\
  \ и света,\nИ также носиков забитых как у Германа Грефа.\nЖелаю, чтоб этот чёткости\
  \ процент возрастал,\nИ каждый думал \nЧёрт возьми, да я же лучший из лучших, вовеки\n\
  И всем ущербным опеки, лохам пакеты газона,\nА мне погромче музона, эй, слышь, побольше\
  \ музона,\nЧтобы вербальные узоры я раскладывал ровно,\nИ притяжение к земле мои\
  \ магнитило ноги.\nДавай не будем обещать себе за эти пороги, планки,\nПаранойи,\
  \ глушившие пьянки,\nДавай мы будем тренерами в воде, в нашей любимой среде,\nИли\
  \ во вторнике тоже теряться.\nЯ рассыпаюсь на листок, меня употребляет микрофон\n\
  И я системный звукоразрушитель,\nМинута возвращения домой…\nПритормози винамп, я\
  \ всё пока сказал\n"
