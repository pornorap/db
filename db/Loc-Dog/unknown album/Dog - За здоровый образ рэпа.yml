artist: Loc-Dog
name: Dog - За здоровый образ рэпа
text: "Здоровый образ рэпа здесь, в своем единственном лице\nВыдыхай, подкачайте рифмы\
  \ все\nВ машине продвигаю разум в идеальной чистоте\nИ мой удар больше четкий, чем\
  \ воинственный\nНачну сегодня прямо, не закончу никогда\nСобственно я тот кто не\
  \ против таких вот передач\nИ мне не в падлу придти вам рассказать где в жизни кайф\n\
  Здесь нету баттла здесь скопление странных людей \nИз разных уголков страны в попытке\
  \ стать классикой жанра\nЯ за здоровье культуры и по тв\nНе знаю слова респект хотя\
  \ многих с детства всегда уважал я\nЗдоровый образ кипит в моей голове\nМы любви\
  \ дети\nЗнаю что где-то точно здесь ошибался \nНо разум чистую тысячу манит свет\
  \ мы бежим к солнцу\nГордой поступью свойственной нашим братьям\nЯ с утра умылся,\
  \ холодненькой водой облился\nСтал бодрым чистым как и вы все, и вы все\nПереговорил\
  \ пару звонков за здоровый образ рэпа биться готов\nХочу чтоб было в этом зале больше\
  \ умных лиц\nРазозлил ты меня, приколол ты меня\nНездоровый рэп не надо пропускать\
  \ на канал\n"
