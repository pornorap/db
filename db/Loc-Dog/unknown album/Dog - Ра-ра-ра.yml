text: "Забыли как на солнце бы жарко вам не было,\nПеремирие совместно потоков мозгов\
  \ и тел дало на линии алло,\nИзвилистый эталон, перевоплощение подвидов в единственный\
  \ эшелон,\nА я не нюхал, не колол, не курил и не этанол,\nНе жил канонами, колоннами\
  \ тоже домой не брёл,\nУлыбался от души, с вопросами не грешил,\nИ разбалтывать\
  \ секрет своей радости не спешил!\n\nВсе хлопали ладошами, я тоже кипишил,\nОтдавался\
  \ отголосками в голову старшины,\nА потом пришли все мы, не с теми ты корешил,\n\
  На системе переброса движения тишины,\nРезонируют шумы, перегрузы навешены,\nЗабей\
  \ на качество, здесь дальность полёта звуковолны,\nРуки подними, по-бодрому попляши,\n\
  Разгрузи шальную голову в памяти куражи,\nЖить чтобы не работать, работать чтобы\
  \ не жить,\nВедётся четкая работа над образом молодых,\nА я рано стал седым, виною\
  \ тому не дым,\nНо предпочтение сменить перекуром свой перерыв,\nРэйв роботов и\
  \ раста у наглухо плановых,\nБей топотом по систематическим алиби,\nМы не врали\
  \ мы такие, не надо носить очки,\nСлабо отложено стеснение, просто вы дурачки...\n\
  \nА здесь РА РА РА РА РА РА...\nПеребирая номера, ведь братик помогает братику с\
  \ утра,\nПередавая эту практику дворам,\nЯ замечаю, ты как правило не стал с нами\
  \ играть...\nРА РА РА РА РА РА\nВ кармане черная дыра, и я давно не новичок, он\
  \ ветеран мой брат,\nЭто не модный чес, это не бычий кайф,\nЭто желание как можно\
  \ больше дать добра!\n\nЯ хочу чтобы в зале шурум-бурум,\nДуры на экзамены завтра\
  \ ещё пойдут,\nШкола-институт и колледжи ПТУ,\nНаконец-то при возможности видеть\
  \ как я пляшу,\nГде-то мельтешу, без шуток всё по фен-шуй,\nМедленный маршрут немедленно\
  \ пережуй,\nЗубами перегрызи, заново не прожить,\nНам заново не надо разочек бы\
  \ повторить...\nПолчища мелькают глазами цвета зари,\nМы давно не спали, и в сон\
  \ меня не зови,\nТри ночи мы визави, посланниками любви,\nСигнал передан на старт\
  \ оппозиции мебели,\nТак что просто не стой топчи,\nК воротам даны ключи,\nК обороне\
  \ пришедший с мечом вспомнит свои мечты,\nЯ такой же как он и ты, как вы и может\
  \ они,\nНо может что-то не может дать быть нам всем одинаковыми...\nЖарко так вам\
  \ жарко на солнце бы не было,\nПеремирие совместных потоков мозгов и тел дало надуманный\
  \ облом,\nРаздутый в новый порок, перекомутации \nБезсмысленных джеков и проводов,\n\
  А я не вектор не хозяин не фраза не эпилог,\nНикому не угрожая забрал и домой унес,\n\
  Свою правду от души, догнал в полевой и тиши,\nНо разбалтывать секрет своей радости\
  \ не спешил..."
