text: "Я смотрел из окон, а за ними - весна кружила голову\nСвежий воздух манил меня,\
  \ избегал эти комнаты\nЛюди шмыгали так из палаты в палату\nКойки, бинты, сёстры\
  \ в больничных халатах\nСекунды капали, падали вместе со стрелками\nА я под капельницей\
  \ молча с морщинами мелкими\nИ на глазах, улыбаюсь Богу навстречу\nСлёзы держа,\
  \ утешаюсь тем, что все мы не вечны\nШестнадцать лет, как сигарет, на землю брошенных\n\
  Сейчас истлевших, но порою крепких и хороших\nВроде особо не нужных, да и выбрасывать\
  \ жалко\nТак на мели утонувших, никто не держит их за руку\nЧерез стекло солнце\
  \ грело чуть сильнее обычного\nОбжигало недоступностью\nВсё-таки жить ещё сильно\
  \ хочется\nПосле обхода решение  \nВот моё одиночество не попросит прощения\n\n\
  Попробуй изменить что-то, \nЕсли уже давно изменить ничего невозможно\nЯ буду один\
  \ высоко над землёй, \nМой сон будет чутким, иди осторожно\nВокруг этот запах лекарства\
  \ и мрака, \nОкутал меня и сковал меня страхом\nМороз вместо боли, кровать вместо\
  \ воли, \nЯ сам убиваю вопросы: \"за что мне?\"\n\nЯ выше, чем облака, слышишь,\
  \ кричу: \"пока!\"\nВидишь, уже лечу ниже на вираже?\nМогу посмотреть, тем кто предал,\
  \ с улыбкой в глаза\nУ Бога стою на весах я\nКарты открылись уже после кона\nЯ тоже\
  \ хотел, да, я тоже хотел\nХотел быть счастливым\nПлевав на законы\nЯ смотрел на\
  \ небо и там ангелы мне махали крыльями\nЭтот облик манил меня, привлекал меня нимбами\n\
  Люди плакали, где-то в приёмном покое\nСтены и пол, человек с охладевшей рукою\n\
  Вздохи тише означает - душа выше\nЧерез пять секунд она поднялась над крышей\nЭтой\
  \ больницы. Не удержавший за тело\n\"Хочется жить\" - всё, что промолвить успела\n\
  Глаза пустели, было так пусто в постели\nГде-то за городом сэры гордо справляли\
  \ веселье\nНе обращая внимания на чужие страдания\nИ тяжёлым молчанием било по голове\n\
  Яд на землю и так вся суета казалась глупостью\nЯ смотрел и смеялся, стоя где-то\
  \ над пропастью\nДождик плакал, оставляя все лужи\nВесна манила, но было поздно\
  \ уже\nНет ничего материального рядом\nЯ просто пришёл в тишину и порядок\nМожет\
  \ быть где-то там будет солнце греть жарко так\nА я один, мне приятно прохладно\n\
