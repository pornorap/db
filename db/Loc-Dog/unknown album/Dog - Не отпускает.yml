name: Dog - Не отпускает
text: "Не отпускает, не отпускает, не отпускает, не отпускает...\nЭто чё здесь? Кого\
  \ там не опускает? Держитесь покрепче все!\nDiga, 2'MC production.\n\nЭй, прохожий,\
  \ не смотри на меня,\nЯ не ел три дня, но поверь, я не голодный\nХудой, но не болен,\
  \ принял витамина\nИ схожу с ума, напевая эти ноты\nБольно не было, меня лечили\
  \ белыми\nЛечили острыми медсёстры толстые тостами\nА вокруг стон стоит\nПохоже\
  \ просто вы забыли сахара добавить в этот постный мир\nС головою в ссоре, но всё-равно,\
  \ не всё-равно\nДумаешь \"С ней лучше дружить, базара ноль\"\nИ ей в глаза одной\
  \ скажу: \n\"Пойми меня, а дураки твердят - это шизофрения\"\nТы где-то там, под\
  \ кожей и мне нужна такой же - сумасбродной\nСуй в носок, суки нас продали\nСо мной\
  \ никогда не будет одинаково,\nТак что либо люби, либо иди на хуй бля\n\nМне бы\
  \ небо! Не отпускает\nМне бы солнце! Не отпускает\nМне бы воздух! Не отпускает\n\
  Не отпускает, не отпускает\n\nМне бы небо! Не отпускает\nМне бы солнце! Не отпускает\n\
  Мне бы воздух! Не отпускает\nНе отпускает, не отпускает\n\nНочи коротки в нашем\
  \ провинциальном городке\nНа вечер принесли пацаны лекарство в коробке\nОтборные\
  \ ммм давай сюда, не издевайся\nИ если есть банка колы - значит есть девайсы\nЗдесь\
  \ все свои на позитиве, здесь все наши\nЭто в Кузне плотно музыка ебашит из двенашек\n\
  И даже 846 экипаж ДПС не остановит нас и не заставит отдать пресс\nИ что бы не было\
  \ и где бы не был ты\nВ глазах болты, мы выдыхаем в небо дым\nВсем тем, кто с нами,\
  \ по нашу сторону пути,\nУважуха от души, мы так и не смогли уйти\nИ ты меня опять\
  \ теряешь в этой суете\nЯ же тебя не обвиняю, там как быть те в суете\nКрутишь пальцем\
  \ у виска, ну и пускай и\nЗая, этот скан и вискарь меня не отпускает\n\nМне бы небо!\
  \ Не отпускает\nМне бы солнце! Не отпускает\nМне бы воздух! Не отпускает\nНе отпускает,\
  \ не отпускает\n\nМне бы небо! Не отпускает\nМне бы солнце! Не отпускает\nМне бы\
  \ воздух! Не отпускает\nНе отпускает, не отпускает\n\nВ плеере дисочек АндеСкая,\n\
  Сканчика десяточка в тусах,\nУлица Тверская, скалит зубы вертухай\nДа ладно, чё\
  \ ты? Отдыхай!\nНа пару соток, возьмёшь пивка.\nВ старых кросах с дорогого кабака\n\
  Выстреливал в SLK Cabrio\nБратик, дай краба\nЭто для них движение означает смерть,\n\
  А нам бы, нам бы небо, нам бы\nПотрогать всё, чё мы уже успели посмотреть.\nЗелёный\
  \ лес или как в фильме - пол в дыре\nС дурным названием\nМне похуй, если честно,\
  \ где тебя убъёт, но я знаю, Что\nТы всё равно ты будешь писать-звонить друзьям,\n\
  Держать в сознании нить, обвинять меня.\nЧисто расслабься,\nЯ на сибирских морозах\
  \ зимой буду в летнем релаксе бля\n\nМне бы небо! Не отпускает\nМне бы солнце! Не\
  \ отпускает\nМне бы воздух! Не отпускает\nНе отпускает, не отпускает\n\nМне бы небо!\
  \ Не отпускает\nМне бы солнце! Не отпускает\nМне бы воздух! Не отпускает\nНе отпускает,\
  \ не отпускает\n\nЯ вот уже который день, как тень\nВ одном ряду с растениями\n\
  По телику лишь сообщения: \"Пора лететь в небо\"\nКоптеть, потом добраться бы до\
  \ дома засветло\nРассвета яркий свет развеет линию уставших век, дожить свой век\n\
  Я в самолётах, поездах, или пешком по городу\nВечно оторванный от мира, да и в целом\
  \ голову\nПора было отдать кому-нибудь, кому нужнее\nСпору нет, и только небу внятно\
  \ скажешь: \"его надо мне\"\nУхватилась крепко так, что не отпустит точно\nБез заморочек\
  \ продвигаюсь ближе до конца\nИ хуй конечно кто оценит весь контент вот этих строчек\n\
  Если в внутри не давит - остаётся пустота\nИ я устал, но виду не подам ни разу,\n\
  Перелечу все катакомбы, даже если я один останусь\nГлавное места есть, где душа\
  \ жизнь решает\nДвадцать лет уже не отпускает\n\nМне бы небо! Не отпускает\nМне\
  \ бы солнце! Не отпускает\nМне бы воздух! Не отпускает\nНе отпускает, не отпускает "
