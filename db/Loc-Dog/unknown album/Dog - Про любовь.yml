name: Dog - Про любовь
text: "Пусть кто-то другой воплотит тебя в своей мечте,\nМы приносим боль, чтоб ответную\
  \ потом терпеть\nИ быть честней мне не по силам!\nЗабудь, я виноват, просто вино\
  \ немного голову мою вскружило\nНе стоит так переживать, \nКидать в меня предметами,\
  \ нас двое здесь\nАплодисментов не сорвать.\nХватит играть в эту игру с моими нервами,\
  \ \nСекретами своими недосказывать и убивать!\nА помнишь, было всё не так? \nПо-другому...и\
  \ руки чуткими касаниями дали жизнь,\nТеперь держись, с тобой тесно в этой комнате,\n\
  Нечестно после столького вот так об этом говорить, но...\nНам по отдельности парить.\n\
  Подарив вечную свободу мы сможем боготворить друг друга.\nПока не поздно, уходи.\
  \ \nВдохни чистого воздуха и как-то иначе проснись завтра утром!\n\nОсколки мелкие\
  \ на точки, я разучусь дышать\nИ упавшим сердцем на строки запоём не в силах встать,\n\
  Тянется нить, прежним, но не во имя наших дней.\nЧто любовь для нас, грешных? Скажешь\
  \ ты,\nА я иду за ней!\n\nМне снится небо, ты даешь в нем непонятный знак,\nВремя\
  \ года - бред, состояние души - весна,\nНаверно зря всё это было...\nЗасохли все\
  \ моря, но я остался заурядной бессловесной рыбой,\nЗабыл как выглядит заря, боюсь\
  \ тебя просить, \nВедь я не стал напоминать, а ты меня просила.\nСтолицу разрывает\
  \ запахом дождя, \nКаждая капля утверждает, что ты ждешь и ты меня простила!\nИ\
  \ как-то дешево горят огни чужих квартир, \nНоровят одиночество это укротить,\n\
  Но я встаю посреди ночи, мне хочется спасти тебя \nИ наплевать спасенья ли ты правда\
  \ хочешь!\nЯ здесь в начале января, немного сумасшедший от движения, \nПолностью\
  \ от тебя, хоть боль уходит\nНикто не верит, хоть убей, \nНо я вернусь к тебе чистым\
  \ в полном покое."
