artist: Loc-Dog
name: Dog - На последнем этаже
text: "Эй, жители, руки мои воздух хватали в попытке выжить,\nНоги тупо топтали пороги\
  \ движей отмороженных,\nЯ и сам уже давно не я, но верю в чудеса, \nБудто бы они\
  \ со мной, смеясь,\nНикогда не стану жить иначе, \nНи один из вас так меня не знает,\
  \ чтоб увидеть если я заплачу...\nГрустный май две тысячи шестого, \nВынимай мою\
  \ голову в радости без уколов,\nДальше правда, плохо помню как меня зовут,\nНо раскидаю\
  \ здесь каждого чисто на своих приколах,\nЯ прикованный сердцем когда я слышу звук,\n\
  Он помогает мне быть не таким уж замороченным...\nХотя бывает даже очень...\n\n\
  Я на последнем этаже,\nСижу и жду весну свою,\nПорою улыбаюсь и пою…\nУже ничем\
  \ не парюсь, знаю что скоро она придёт,\nЕсли волны бросают то не тону и всё…\n\
  Здесь на последнем этаже,\nНе важно сколько лет прошло, не важно сколько будет впереди,\n\
  Сиди и жди меня снизу, ведь я уже слезаю,\nВидимо я слезу не сразу, но ты сиди и\
  \ жди…\n\nПоток в потолок,\nНе выкупай строк,\nВидимо все могут иначе, но я никак\
  \ не смог,\nИ как-то пох, тут катит юго-восток,\nБратик, ты не братик мне, а скорее\
  \ всего сынок хватит\nПлавить по весне, по зиме как само собой бахать!\nСлушай музон,\
  \ а лучше займись собой Вася,\nДерзкий бит любим когда долбит, \nАйболит не лечи\
  \ мою голову слышь давай сливайся,\nЯ в клубе Сохо на левайсе, не даю автограф,\
  \ \nЕсли хочешь можешь чутка облизать ё…\nВ клубе сохо мои братья, как и в жаре,\n\
  Пати, мы тусим, мы тусим, под туссин в бутерате,\nДо первой матери юных лет, до\
  \ пены у рта, \nПоднимаем бокалы знайте!\nПоток в потолок,\nПали сюда сюда лох,\n\
  Странно мне не надо доказывать, то что я не плох,\nТанец мой довольно забавный,\
  \ но он как правда прост…\nВидимо все могут иначе но я никак не смог!\n"
