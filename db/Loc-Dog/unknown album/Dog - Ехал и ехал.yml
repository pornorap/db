name: Dog - Ехал и ехал
text: "Назло рекламе бездыханным потоком бодрого тепла\nНарушу общепринятый регламент.\
  \ \nТы догонишь у оконного стекла, \nТихо крапальнёшь себе оставшийся с былой мечты\
  \ крапалик.\nЛишь в бутылке вместо водки смола,\nНе в Бутырке, не в офисе, не сидя,\
  \ но кого-то туда посадят.\nЛопнет, как шарик тот, кто знает все правды слова.\n\
  Честь и хвала ему воздастся, воспрянет земля.\nВ начале 1-го сентября в Макдаке\
  \ дети.\nЯ в ахуе, тем не менее думаю за тебя.\nЖму сцепление, не вижу руля.\nЕду\
  \ разделаться с барыгами в районе Кремля, иду в наступление.\nСлей меня дождями,\
  \ вода. \nНе стал злей, остановившись в соображении, натворил дел.\nЗдесь замесил\
  \ замес, \nА если так сверни в шестой подъезд, как отопление подключит ЖЭК.\nВсе\
  \ накопления в бюджет уйдут в опровержение идей, \nЧто горбатого исправит крест.\n\
  Обсудят это миллионы ротозеев, \nСвоё мнение отдав толпе, изменив себе.\nИзвинившись\
  \ и выстроившись в ряд.\nВедь всегда виноватым будет слабак, это всегда так.\nСуки,\
  \ нашедшие счастье, тонут в цветах.\nПульс сумашедше стучал, недобрав филок на транспорт.\n\
  И радовался пьяный причал.\nДым парадно кричал, типа: \n«Вот он я, здесь, нормально\
  \ всё, отзовитесь!»,\nНо в их глазах ты не тот, тобой правит бес, \nИли какой-то\
  \ левый гон, или кто там твой повелитель.\nВ этом городе торчков и погон, где нет\
  \ друзей и врагов,\nИ кипит работа над новым средством убить любовь,\nНад мощными\
  \ бомбами, природу крошащими в ущельях гор,\nНад водой, загрязнённой барбитуратами,\n\
  Где брат не платит брату добром,\nИ даже в старый автопром мы вставим бас и колонки\
  \ неаккуратно.\nНе напрягаясь, приедем на твой район.\nЗнаю мораль, но на потом\
  \ откладываю, утверждая обратное.\nВ сердце собрав огромный клад мы обезглавлены.\n\
  Берега попутал неадекватный, плавившись от жары.\nЖарила всё Москва тут, я совершал\
  \ пересадку на ветку,\nМы ехали ускоренно туда, где нас все любят и ждут\nНа быстром\
  \ поезде осенью по соседству\nЯ выходил на следующей, но снова обнаружился тут.\n\
  Сидел и ехал, и ехал, и ехал.\nА вы ехали неторопливо там, где в поле снова цветут.\n\
  Медленно в поезде осенью, по соседству \nТы выходил на следующей, но снова обнаружился\
  \ тут.\nСидел и ехал, и ехал, и ехал.\n\nА история идёт от вольного, вопреки всему.\n\
  Я её домом обстрою и в себя втяну с дымом. \nВ основе тонуть, быть убитым.\nНа бит,\
  \ как ёк на доску с гвоздём ложиться,\nПрогнать тоску, оставить принципы паскудам,\n\
  Но чтить традиции и чтить семью,\nМежду холмами семью раствориться, в принципе,\n\
  Всё равно без сомнений любить Москву.\n\nСтанет громче, разум станет чётким,\nКогда\
  \ отфильтруют, возможно, почки.\nЭнергии в раю или где?\nПацанчики на кураже, им\
  \ не быть в беде,\nПока все вместе, пока движняк, в основе\nНет дел, ведь там в\
  \ основе нет песен,\nНету людей, нету стрел, нету президентов, \nЕсть те, кто тебе\
  \ интересен.\nЕсли есть сила и гнев, \nВозможно, ты успешно покинешь пространства\
  \ подъездов и лестниц,\nНо во дворе перегрев +27 минимум, и ты вернёшься, поверь\
  \ мне.\nБудешь молчать рыбиной, будешь в слишком грязной воде, \nИ тебя схавает\
  \ время, схавает грязный отдел,\nНедовес, чужой успех или зимнее откровение. \n\
  Это для всех или никому.\nНе держи, бросай на землю, я всё пойму, всё спущу тебе\
  \ с рук,\nПозвоню, когда решится вопрос за мою судьбу.\nИду, курю...Не продаю, а\
  \ просто так даю.\nНе настаиваю, знать даю.\nВы там в раю охуели все, зажрались,\n\
  И всё равно берёте там, где мы выросли или просто родились, \nА после поднялись,\
  \ ведь родители сыну давали не грустить.\nДумали, что он без мазы сдаёт долги, \n\
  Поэтому без выгоды продал свою Инфинити.\nВылетел в трубу, его уже нельзя спасти,\
  \ \nНо я рад, и это мне не простительно. \nНезаметно так стал злым, так же как и\
  \ все."
