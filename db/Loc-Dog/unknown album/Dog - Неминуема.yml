text: "Осень серая, дождь ледяными каплями будоражит внезапно\nУже пора бы завязать,\
  \ а я как скалолаз все карабкаюсь радостно\nВ глубине твоих глаз не надо пищи, не\
  \ надо сна\nНе надо мне ни миллионов ни тысяч денежных знаков\nЕсли вдруг не придет\
  \ весна и все будет как прежде\nВзгляд мой чистый и трезвый, в первый раз отказал\
  \ тебе в теплоте\nИ ты скрыла красоту свою под одеждой\nНо даже так красивей была\
  \ чем все\nНочь за окном становилась утром, также молчал телефон любой\nНо лучше\
