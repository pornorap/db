text: "Единственный в макрокосмосе\n2070\nВдали от телекамер и радиостанций\nВ одиночестве\n\
  Звёзды во льду\n\nПокажите меня по тв, мне похуй,\nЗвезд миллиарды на небе, а здесь\
  \ одной меньше,\nБесполезно спорить с целой эпохой\nИ есть много причин чтоб остаться\
  \ незамеченным.\nПривет станция, здесь говорит солдат неба,\nВ черном панцире выцветший\
  \ на полях мака,\nКак мама сыну верь сейчас, грядет катастрофа,\nВысшего разума\
  \ задет бесперебойный источник,\nНаркомания, рак души, ну что ж, сильно не туши\n\
  Пока я ещё молодой.\nЧерная бездна,\nВсе кто желает мне добра, \nПожалуйста не будьте\
  \ жалкими когда любезны\nДавай блядь, сожри меня всего, тварь,\nТолько не давай\
  \ больше видеть полных любви глаз,\nМне с ними больно,\nИ чем ты хочешь запугать\
  \ меня -\nВсё бред и сумасшествие, ведь я покойник.\nСторителлинг, как хотел быть\
  \ пацан в теме,\nВ новый миллениум, на смену девяностым ехал на порше кайене\nСодрав\
  \ уставшие колени,\nВ бесконечной гонке ради накоплений,\nСделал себе имя, не важно\
  \ как оно звучит,\nВедь нарочит голос бриллиантовых вкраплений,\nИндивидуум пропустивший\
  \ чип в сердце и мозги затих,\nПод стимулом иметь в два раза больше чем имеет,\n\
  А я...\nЯ вышел из дома образованный\nНе из этих дворовых,\nКогда-то был кем-то.\n\
  Нет валют чтоб пугали,\nБез денег лишь проще жить,\nВремя есть уловить сердце,\n\
  Любимей всех для тебя,\nВедь без риска нельзя\nРассуждать о моём месте\nЯ сегодня\
  \ здесь, завтра там, и убить меня проще всего,\nНо не суть смерти,\nТы будешь кинут,\
  \ за то что перепутал стимул,\nНе рассчитал правдивый тон и перешел на силу,\nЯ\
  \ берегов красивых раб, художество добра -\nМой рай, в нём нет имён, зачем мне нужно\
  \ имя?\nНакрой меня солёная волна,\nМоре обид поменяем на слёзы радости, капли восторга,\n\
  Белого доктора речи как тишина,\nУтешают, как правило, и надежду дают не на долго.\n\
  Эй, йоу, промоутер,\nСделай наш концерт внутри здания старого,\nГде мы точно поймаем\
  \ bad trip,\nНам нету дела до тёлок-фанаток маленьких,\nМы будем плясать на их трупах,\
  \ после приедут менты,\nПри понятых одна из них меня продаст с потрохами,\nСильно\
  \ волнуясь, впервые потекла,\nИ на худых руках сомкнуться два кольца,\nЯ буду мстить\
  \ сразу всем, ведь я не знал её лица,\nНу а пока мясо, кровь и колонки хрипят,\n\
  Я слюной поливаю народ честной,\nАпокалипсис пламенем жжет этот зал и внутри пустота\
  \ больше не моя\nАлкояд и веселье,\nИ вся популярность уйдет чтоб присесть за похмельный\
  \ стол,\n\"stop\" нет такой кнопки в модели мозгов,\nПревратившихся в телескоп,\n\
  Приём, станция, здесь говорит солдат неба,\nВам подхватывать, крылья сгорели, эй\
  \ где вы?\nВедь падать в землю я не хочу, чтоб семена этих песен\nПотом выросли\
  \ чем-то нетленным.\nДотлеет сигарета до конца,\nИ вместе с этим закончится неделимый\
  \ на доли рассказ.\nИменно этот,\nИщите в нём попсу, хотя, не, лучше ищите связь\
  \ с русским рэпом."
