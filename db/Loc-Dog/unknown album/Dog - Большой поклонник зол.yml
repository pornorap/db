name: Dog - Большой поклонник зол
text: 'Большой поклонник зол


  Мешает эфедрин и дибазол

  В начальной школе образованный

  Нести дозор

  На перезвоне без полов

  На шмоне у товарных поездов

  Подгруженный залезал в вагон

  Синячил жил без тормозов

  В отсутствии домашнего уюта

  Головою приминал газон

  Знал за музон

  За пространство леса зон

  За фасон если надо за горе да за горизонт

  Был невиновен и влюблен

  Залетным и спаленным поролоновым

  Газовым был резон

  Лето дало вредный озон в нем

  Народными травами заживлял понемногу

  Очередной ожог

  Не метил никогда на трон но жег в микро

  Где вьебаный звукарь

  В профиль видел его лицо

  На Евровидении мясцо

  Но критика фатальна

  А в подвале спокойно пить хенесси хо

  Видел один и тот же сон

  В нем ясно

  Каждый эпизод убеждает похожим быть с отцом

  Тревожит космос виной

  Дребезжащим звуком разбитой посуды

  Встречает дом

  Но он рожден

  И вряд ли виноват во всем

  Звонок поднимет и заклеится дверной глазок

  Кто то унылый и борзой

  Все подменит факты

  Вынудит сделать бесстартовый марш-бросок

  В чартеры проходя контроль

  Он внезапно

  Сменил билет и отправился на восток

  К храму культуры

  Подальше от этих псов

  Под подписку о невыезде вышел из этих строк

  Есть непригодность проф

  Есть условный срок

  Но не скованы руки и не жалобится слезой пост

  В паре потертых старых кросс

  На район полз

  Видимо почудилось все что произошло вновь

  Также запойно пил вино

  Также был доволен уволен из всех структур

  Где че то нужно

  И новизной не блестели его карты

  В укромном салатовом ранце

  Филки на X 6-й

  Да с незапачканной душой

  Незамороченый на постой

  Незамеченный в долбежке басов

  Не отказавшись от азов

  Заканчивал ночь

  Большой поклонник страшных зол


  Ведь одна любовь'
