name: Dog - Если орел - я выиграл, если решка - то ты
text: "Падай с нами вниз до земли, мы\nВ зале чтобы всех разозлить, а ты\nПриехал\
  \ на Юго-восток сынок, достал монету чтоб играть, \nНо останешься без понтов ведь\
  \ мир\nТак жесток и несправедлив, Эфрит\nСколько там монет покажи, бросай\nГадай\
  \ че выпадет и не мандражируй\nМы заберем у тебя все и спустим на куражи\n\nИиИиИиИиИии..ИндаРНБ\
  \ или че там, погнали\n\nВась, перед тобой стоит подземная власть.\nОконченный ублюдок\
  \ и мразь, моя задача чтобы голова тряслась\nКатки семнашки, бас \nУничтожать бессмысленных\
  \ неудачников\nВрядли нам придется играть, ведь я за РА базар держу\nМонету свою\
  \ ты сейчас же съешь сам\nЮВАО не выкупит твоих битов\nПриедешь хоть на бентли уедешь\
  \ отсюда пешем\nПередай на пульт знакомым сигнал\nЧто путь твой упорный финал\n\
  Будет в наших катакомбах переделан в очень скромный, \nБеззаботный тайм-аут\nТвой\
  \ деконат не оценит прикола\nИди учись, для фартовых игр слишком закован системой\
  \ \nПли!\nДвигай с нами вниз до земли\nТвоя мелочь нам сгодится независимо от хода\
  \ игры\nТы че то пишешь, но шляпа твои приколы\nЗнаешь все мои альбомы и пляшешь\
  \ под них в приходах, так что\n\nПадай с нами вниз до земли, мы\nВ зале чтобы всех\
  \ разозлить, а ты\nПриехал на Юго-восток сынок, достал монету чтоб играть, \nНо\
  \ останешься без понтов ведь мир\nТак жесток и несправедлив, Эфрит\nСколько там\
  \ монет покажи, бросай\nГадай че выпадет и не мандражируй\nМы заберем у тебя все\
  \ и спустим на куражи \n\nЗдесь как и прежде, тебе пиздец мотылек\nИ дело тут не\
  \ в орле или решке\nВечером с пешками от рэпа настолько далек\nНе музыка, а тупо\
  \ полет ты папавержен\nМожешь еще кинуть АЛЕ своей братве\nКрикнуть что попал под\
  \ замес но будет поздно\nЯ за ночь облетаю свободно три тысячи мест\nВас кидаю из\
  \ таблицы чтоб знали что деньги воздух\nПередай своим знакомым что все\nПоложи все\
  \ микрофоны под стол\nТанцуй и пой будь свободным от жестких оков\nСкажи спасибо\
  \ что я слил тебя мягко\nУйди красиво, не шуми, как будто не было баттла\nГде нам\
  \ честно до пизды каждый твой выстраданный бал\nНе суди и несудимым будь тем и опять\
  \ голяк это\nДавай монеты монеты, монеты монеты\nЧтобы провели мы в куражах лето\n\
  \nПадай с нами вниз до земли, мы\nВ зале чтобы всех разозлить, а ты\nПриехал на\
  \ Юго-восток сынок, достал монету чтоб играть, \nНо останешься без понтов ведь мир\n\
  Так жесток и несправедлив, Эфрит\nСколько там монет покажи, бросай\nГадай че выпадет\
  \ и не мандражируй\nМы заберем у тебя все и спустим на куражи"
