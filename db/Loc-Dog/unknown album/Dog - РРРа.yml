artist: Loc-Dog
name: Dog - РРРа
text: "В моих глазах добра река,\nСвязанная плотно с потоком польского трафика.\n\
  В жилах дождевая вода, мир синтетический, как чурок товар.\nИ походу поздно меня\
  \ исправлять.\nС мощной гранатой в каждом слове и в двух словах.\nМне не надо здесь\
  \ славы, мне надо правды.\nМое право - ускорившись, обгонять.\nЯ здесь, чтоб выебать\
  \ движение левых поэтов в гланды.\nСпрячьте башни, это Стороны Ра,\nТы нас не купишь,\
  \ фраерок.\nМы здесь последние, кто служит дворам.\nПока вокруг все окружали себя\
  \ бытом и благами,\nА кто-то влез уже в широкий экран.\nМы гнали к Сане за бумагами.\n\
  И мне по наркоманской сущности положено знать, \nЧто здесь все развод на лоха.\n\
  Сердце из мощного насоса превращалось в металл,\nЯ вдруг понял, что взрослея, не\
  \ умнеют еблан.\nИ поскакал полями, теперь попробуй догони.\nМы те, кто есть лишь,\
  \ потому что с вами пол (?)\nМеняться, и кем бы ни были всегда одни.\nСолнце встает,\
  \ пора топтать и улыбаться всем!\nИ так всю жизнь еее,\nПока ты лютой мокрощелке\
  \ паришь: \n\"Киса, ты любишь? Ну побожись мне\"\n46 км МКАД, епт твою мать нахуй!\n\
  Будь же реальный и не кажись мне.\nГде ты, моя сущность.\nЯ был обутым и одетым,\
  \ из-за этого летом душно и скучно.\nПорой рассветом развеет таинство мрака королевы\
  \ вселенной станут,\nОбычными сучками на понтах.\nКак обычно, с братаном я в некуда,\
  \ но с братаном.\nИ лечи все отлично, Вась.\nНе лечи все отлично, Вась.\nА как у\
  \ вас, как у вас Вась?"
