artist: Loc-Dog
name: Dog - Brutality
text: "Совсем не нужно быть гением\nЧтобы дать тебе понять\nСовсем не нужно быть главным\n\
  Чтобы заставить тебя сделать что то.\n\nЧас ночи, выход на улицу\nИнструменты при\
  \ мне, холодное оружие\nТебе будет жутко в крове лужи\nИ может не стоило делать\
  \ все \nТак бездумно, так бездумно\nНо я чувствовал твои шаги мягкие\nПугливые шаги\
  \ как у собаки\nТы испугался я видел это сразу\n\nОсталось несколько минут до моего\
  \ экстаза\nЯ перестану когда ты скажешь перестань\nИ трижды повторишь это еще раз\n\
  Но без языка, один замах,\nНож входит как по маслу\nТы станешь из понтов кучей\n\
  Нарезанного мяса, ты ставишь блок\nЭто смешно вообще, по горлу лезвием\nУдар по\
  \ животу, ты на земле\nНаедине со мной, на веки я твоя любовь\nМне интересно где\
  \ твоя душа, \nДавай посмотрим, мне в детстве\nЧасто говорили у людей нет сердца\n\
  Сейчас я с твоей помощью \nХочу это проверить, предмет на грудь\nУдарим молотком,\
  \ из горла твоего\nМедленно выходил кровавый ком\nЯ с радостью ученого глубины раскрывал\n\
  В руках моих пульсировал сдающийся\nОт боли шар, но под ногами ты лежал\nСдающийся\
  \ от боли пёс, надеялся на жалость\nИ глазами задавал вопрос, нет никогда\nНе проси\
  \ пощады, ты моя жертва это наш\nС тобой только праздник, умирай весело\nУмирай\
  \ весело, ну всё дальше сам\n\nЭта сука ночью заходила за угол,\nЭта сука думала\
  \ мне нужна её сумка,\nЭта сука думала я ебаный насильник,\nНо я не убогий насильник,\
  \ эта сука\nСпросила меня что тебе нужно\nЯ ответил сейчас я возьму твою душу\n\
  Она крикнула нет возьми мои гучи\nУбери сука я возьму твою душу\nНе задирай свою\
  \ юбку будет только больнее\nМне не нужна твоя грудь\nМне нужно то что под нею\n\
  Да я сильно болею я разделываю туши\nКорейских девочек отправляю их на суши\nСука\
  \ и все же я возьму твою душу\nЯ вставлял нож она хрипела может не нужно\nИ в предсмертной\
  \ агонии возьми мои гучи\nОкей сука я возьму твои гучи\nЯ взял ее гучи вытер ноги\
  \ и плюнул\nЯ отрезал ей пальцы выбил зубы и плюнул\nА на добрую память забрал ее\
  \ уши\nИ на мобилу звонок возьми мои гучи\nЗатем углом я поймал еще парня\nС отклонениями,\
  \ что тебе падла\nОн махал руками, я оторвал ему яйца\nВышиб маленький мозг и положил\
  \ его рядом\nМои дети это ваша брачная ночь\nВсегда рад вам помочь...\n\nИ никогда\
  \ не надо быть знающим жизнь \nЧтобы понять что человек мудак, мудак"
