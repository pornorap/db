artist: Loc-Dog
name: Dog - Шестиколёсный велосипед
text: "Алё\n\nНа Great Stuff records\nЛоки доги доги дог, знаю знаю, что\n\nГде меньше\
  \ зла больше боли я узнал, но лёг\nВ пропасть с добрыми глазами, чтоб растаял лёд.\n\
  Между всеми вами над головами себя оставил,\nДело в том, что нам не надо ни славы,\
  \ ни денег.\n\nШестиколёсный велик, чтобы втроём мы уселись.\nЕхали на берег, где\
  \ солнце встаёт и нет истерик.\nИ просто прыгали рыбами в водоём, где не делили\
  \ бы твоё и моё,\nНо но но но но но...\n\nНо пока видно только фары и спальный район\n\
  Моргает как сука, тянет как брат, бросает как сука\nПо кустам, по постам, по стопам\n\
  Тех кто тупо когда-то сдался, причины не зная даже зачем.\nЯ здесь вовсе не важная\
  \ единица,\nНе цени меня, ты нахуй себе делаешь столько проблем?\nТянись за птицами\
  \ к тем кто к тебе стремится, стремись\nИ оставь мне всё что я сам для себя оставил.\n\
  Мне этих правил не надо. Ебал ваш рэп, и меня врядли кто застрелит,\nВозможно, скорей,\
  \ отравит. И я влип сюда на тысячи лет,\nНо поверь мне, света частица, \nЧто я принес\
  \ однажды, будет светиться веками.\n\nГде меньше зла больше боли я узнал, но лёг\n\
  В пропасть с добрыми глазами, чтоб растаял лёд.\nМежду всеми вами над головами себя\
  \ оставил,\nДело в том, что нам не надо ни славы, ни денег.\n\nШестиколёсный, чтоб\
  \ было в нём три седла,\nЧтоб ни с кем лишним дорога нас не свела,\nЧтобы крутили\
  \ мы педали и знали куда мы едем,\nК поражению, к победе, не важно, мы знали.\n\n\
  Тогда мы знали всё, знали. Сейчас всем сваливать.\nНе факт, что там нормальными\
  \ станем, мы больше правды есть,\nНо правда есть, я верю, я знаю, я намерен достать\
  \ её,\nДаже сломленным, затравленным и въебанным наглухо.\nЕсли вся умрёт моя стая,\
  \ даже если выйдут люди из зала,\nНаступит засуха, повсюду на свете совсем закончится\
  \ вода,\nА после рухнут города, и планета на пыль рассыпется,\nВселенная изменится,\
  \ кончатся ваши действия,\nНе будет революции, нечем вам будет мериться,\nНи меринов,\
  \ ни веры в Богов, ни потолков, ни полов,\nА также ни облаков, ни последних строк,\n\
  Ни махинаций, ни вечности, только правда!\nНи фанатов, ни оставшихся конечностей\
  \ как экспонатов.\nА мы втроём педали крутим и крутим.\nНе удивлюсь лишь ДПС-ника\
  \ увидеть в конце том пути.\n\nГде меньше зла больше боли я узнал, но лёг\nВ пропасть\
  \ с добрыми глазами, чтоб растаял лёд.\nМежду всеми вами над головами себя оставил.\n\
  Дело в том, что нам не надо ни славы, ни денег.\n\nШестиколёсный, чтоб было в нём\
  \ три седла,\nЧтоб ни с кем лишним дорога нас не свела,\nЧтобы крутили мы педали\
  \ и знали куда мы едем,\nК поражению, к победе, не важно, мы знали.\n\nВовану в\
  \ Краснодар приветочек\nОт московских...\n\nRa sound, выше руки, Вася,\nЧё с тобой?\
  \ Ведь раньше от шести колёс никто не загибался.\nRa sound, выше руки, Вася,\nЧё\
  \ с тобой? Давай, пляши, ведь эти танцы наше счастье.\n\nАлё Тут поколение въебанное\
  \ полностью уже!\nПошли вон!\nХотя говорят есть шансы разные..\nС вашими миллионами\
  \ и медалями блять!\nВсем мира, Москвааа! И Краснодар.\nЗасуньте себе свои бабки,\
  \ блять, знаешь куда, нахуй...\n\nДождливый день сегодня блять."
