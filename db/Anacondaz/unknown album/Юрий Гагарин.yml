artist: Anacondaz
name: Юрий Гагарин
text: "\"Все события, имена и персонажи вымышлены. Любое совпадение - случайность\"\
  .\nЯ, Юрий Гагарин - гуманоид, \nКак ортодоксальный пришелец, жаждущий крови.\n\
  Властью, данной мне кем-то на честном слове,\nОтдаю вам приказ, с коим никто не\
  \ поспорит.\nВо-первых, начнём с зачистки территории\nХватайтесь за вилы, (о-о-оу)\
  \ пора менять ход истории\nВсеобщая амнистия маньяков на волю,\nПлюс, каждый должен\
  \ скинуть в общак стольник.\nСреднестатистический тупой ефрейтор\nГолосом, искажённым\
  \ вместо питчем и федером\nВластью, данной мне Гитлером и Дартом Вейдером,\nПовелеваю\
  \ убиться об стену всех хейтеров!\nНа вашей планете слишком много места,\nИ я, конечно,\
  \ понимаю, что Кесарю кесарево,\nНо ведь можно и придумать чё поинтересней,\nСмотря\
  \ что у вас понимается под жестом Цезаря.\nА после звёздных войн и вселенских оргий\n\
  Я буду представлен к Ордену Святого Георгия.\nА пока на улицах благодарные толпы\n\
  Кричат: \"Мой фюрер, позволь поцеловать твои стопы\"\n\nЭтот мир теперь будет наш,\
  \ моя Сигурни Уивер\nЭтот мир теперь будет наш,\nИ не устраивай сцен - у тебя нет\
  \ выбора!\nЭтот мир теперь будет наш,\nЭтот мир теперь будет наш,\nИ не устраивай\
  \ сцен - у тебя нет выбора!\n\nЯ есть кто-то, по крайней мере\nКому в секретном\
  \ КБ спаяли крылья и перья,\nТеперь я спокойней и гораздо уверенней\nЛовлю кометы\
  \ сачком, прыгая по деревьям.\nВосход красного карлика, закат империи,\nКонец света\
  \ оказался всего лишь затмением.\nМой культ запрещён, но тем не менее\nОн популярен\
  \ как контрацептивны в Кении.\nЯ не буду платить за ваши преступления,\nНимб над\
  \ моим черепом - обман зрения.\nМоя киберрелигия есть нечто среднее \nмежду плотным\
  \ обедом и плотной обедней.\n\nТы плюёшь в космос - я не держу обиду.\nТы ебёшь\
  \ мозг мне - я не подам виду.\nТы прячешь грехи - а мне всё видно.\nПлюй в космос,\
  \ (плюй) плюй и завидуй мне.\nТы плюёшь в космос - я не держу обиду.\nТы ебёшь мозг\
  \ мне - я не подам виду.\nТы играешь с огнём - а мне всё видно.\nПлюй в мой космос,\
  \ (плюй) плюй и завидуй!"
