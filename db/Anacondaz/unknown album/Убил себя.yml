name: Убил себя
text: "В моем доме суматоха, суета, скатерти белые,\nТолько я не потревоженный лежу\
  \ без дела.\nТо ли праздник чтоли, или какая дата -\nДо отвала незнакомыми забита\
  \ хата.\nКогда-то я мечтал об этом втайне -\nХоть бы раз на день рождения столько\
  \ внимания.\nПодробности боятся и скрывают,\nГоворят, в церквях таких как я не отпевают!\n\
  Тремя днями ранее не без основания\nЗакрылся от упреков небеспочвенных в ванне.\n\
  Простой выход, мой разум душит,\nЗдесь не очень хорошо, может быть там будет лучше.\n\
  Между стопками стиранного белья \nМокрая кафельная плитка отражает меня.\nВерное\
  \ средство снимет шок -\nЯ им всем покажу, как без меня хорошо!\nЯ так понял, этого\
  \ надо вам:\nСвечи, стол, запах ладана,\nПервое, второе, скатерти белые,\nИ только\
  \ я не потревоженный лежу без дела!\n\nЯ сам из себя струюсь ввысь,\nЯ падаю ниц\
  \ стаями птиц.\nПока есть воля, поторопись, \nИ так уж сколько сменил лиц.\n\nЯ\
  \ сам из себя струюсь ввысь,\nЯ падаю ниц стаями птиц.\nПока есть время, остановись,\
  \ \nИ так уж сколько сменил лиц.\n\nХолодное кофе и утро в постель,\nПо стенке размазанный\
  \ мой натюрморт.\nОн смотрит на меня с улыбкой, как зверь.\nПошел он нахуй, мне\
  \ и так сейчас плохо...\nЯ лучше сдохну, не открою ему дверь, \nТаких как он выставляют\
  \ в галереях.\nА я один, погрею лучше тело\nНа открытом окне, на лунной батарее.\n\
  Скорей открою глаза, посмотрю на подоконник.\nЯ не помню число, но сегодня почти\
  \ вторник.\nПора и мне идти, а внизу так дымно,\nСловно крысы с тонущего убегают\
  \ судна...\nСуки, звезды, вы такие же как все - \nВ своем маленьком мире, на большом\
  \ небе.\nВЫ смотрите на тех, кто остался в земле,\nвздыхая с веселья, ругают картины.\n\
  Я к свету, я вниз, и остались одни.\nНочь, асфальт и мокрый карниз...\n\nПроносясь\
  \ мимо домов, мимо воспоминаний детства,\nЯ кажется понял, куда мечты деваются.\n\
  Узлы завязываются туго, так надо - \nВ жизни человека не бывает без напряга.\nУ\
  \ кого-то мания от отчаяния,\nРвет последние волосы, пытаясь обратить внимание.\n\
  А я хочу лишь понимания - не так уж много,\nСчитай последние минуты до своего ухода.\n\
  Остались только осколки памяти,\nИногда мелькают лица отца и матери.\nХватит, Боже,\
  \ совесть меня гложет.\nЯ все решил, ничто не поможет.\nЧестно, стоит ли врать?\
  \ Хотел в мечтах жить,\nТеперь же можно жизнь свою в унитаз спустить.\nЯ простил\
  \ всем и прежде себе.\nЭти слова посвящаются моей семье...\n\nПлохое настроение,\
  \ движение, дерьмо и тело\nМеста не находит, глюки рассудок кроют.\nПамять в прах\
  \ сходит, стираются даты,\nСтираются лица... Реальная картинка, или мне это снится?\n\
  Снег по щекам, но я не чувствую себя,\nНе чувствую холода, не чувствую тепла.\n\
  Загляни в мои глаза - из них не упадет слеза,\nБезысходности тоска... Заебали меня,\
  \ заберите туда,\nВ мир света и добра, мечты пьют соки из меня...\nВены вскрыты,\
  \ молитвы забыты, надежды разбиты,\nВременем идеалы смыты, похоронены и убиты...\n\
  А чего в этой жизни добился ты, ты?"
