name: Осадки
text: 'Жизнь идет под откос, а я с косым по жизни

  Скажи, знаешь как жить, вот только не пизди мне,

  Дети выросли и стали агрессивней,

  Опять ругаюсь с Жекой снова из-за синьки.

  Пыль на пластинки, на трубке пару ляпок

  Иду и натощак по-быстрому пожрать состряпал,

  В кармане по нулям, на телефоне шляпа

  Над городом циклон, за окнами октябрь.

  И только греет кофеёк мы тут с ним вдвоем

  Гидрометцентр сообщил: сегодня снег с дождем

  А я и не прятал ... знаешь братка,

  Что скоро стану частью этих осадков.

  И вроде пока все в порядке тлеет снаряд,

  Тлею я пока не впитается весь яд.

  В дыму пьяных гримерок, среди бухих малолеток,

  Среди таких же актеров, но я мечтал не об этом.


  Снова непогода или ошибка пилота

  На нашей взлетной снова гололед,

  Снова туман над аэропортом,

  Но наш самолет снова идет на взлет.


  Пытался летать, но горючка закончилась

  Продолжаю мечтать в состоянии одиночества,

  Добрая пятка снимет похмельный синдром,

  Выхожу на балкон, из колонок Небро.

  Иллюзия благополучия в дыму гидропоники,

  Эта империя рухнет, как карточный домик

  Встречаю рассвет, встречаю солнце ладонью

  Вокруг все свои, но я для них посторонний.

  Череда серых будней, все те же маршруты,

  Все те же прыжки без парашюта

  От души напишу так слегка удутый,

  Здесь все кроме шуток с дымом вовнутрь.

  Взлетай - это мой мир,

  Это гораздо дальше, чем ваши восемь миль

  Помни, жизнь-это миг и при таких раскладах,

  Чтобы взлететь надо научиться падать.'
