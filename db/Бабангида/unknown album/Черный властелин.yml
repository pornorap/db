artist: Бабангида
name: Черный властелин
text: "Мама и папа родили его негром,\nПапа съебал в зимбабве, у маман растройство\
  \ нервов \n Слегка в крейзуху, сынок, конечно, в детский дом.\nЗдесь никто не уделял\
  \ мальчонке внимания,\nВырос поэтому чуток не нормальным.\nС детства был склонен\
  \ к жестокости\nКогда в конкурсе самодеятельности\nОказался на шестом месте, замесил\
  \ финалистов и опиздюлил\nЕго воспитатель, товарищ Бабурин,\nОтвел в детскую комнату\
  \ милиции: \"Примите, чумазого\",\nПосле чего из колонии чувак не вылазил\nВ 15\
  \ лет убил бомжа\nИ на малолетки был жестоко в туза\nНаказан. Наш черный брат стал\
  \ по масти петухом,\nИ это вынести ему было не легко.\nЕще больше озлобился на окружающий\
  \ мир, \nЗамкнулся в себе, принялся читать книги,\nНаш нигер\nНачал вынашивать планы\
  \ как поработить вселенную\nИли хотя бы стать селебрити,\nКогда в 18 откинулся с\
  \ зоны\nПринял решение сука торговать тузом\n\nБрат мой, \nЭто черный властелин,\
  \ \nБратуха, готовь вазелин - \nТвой туз на прицеле,\nЧерныш нормально стелит.\n\
  Это черный властелин, \nБратуха, готовь вазелин - \nТвой туз на прицеле,\nЧерныш\
  \ нормально стелит.\nБрат мой.\n\nПрикинь, прикид на панели - кожаные панталоны,\
  \ фуражка.\nЧерныш модно барыжит черным дуплом,\nПо лизанию залуп у него красный\
  \ диплом.\nЗаходит за угол и за углом,\nПриседает на волосатый мотороллер клиента.\n\
  Двадцать тысяч лье болтовичей отстрочил,\nХоть и не под водой,\nНо были причины,\
  \ дуплись пока молодой\nИ в погоне за модным все таки сколотил капитал,\nВсе же\
  \ не зря он губами к болтам припадал\nИ вот когда получил баблишко на то, чтобы\
  \ раздуплиться,\nПродался жидам и подался в модные артисты.\nРэперок такой чисто,\
  \ ну вы в курсе, \nСука - хастлас, битчез блять, мегапуси,\nИмидж модный придумал\
  \ жид продюсер,\nНа подтанцовках женщины с усиками,\nСкулят в стиле арэнбэ, \nКлипчики\
  \ сука снимает и ловко слизывает пенку в виде лавэ,\nПидарас блять ебучий нахуй...\n\
  \nЭто черный властелин, \nБратуха, готовь вазелин - \nТвой туз на прицеле,\nЧерныш\
  \ нормально стелит.\nЭто черный властелин, \nБратуха, готовь вазелин - \nТвой туз\
  \ на прицеле,\nЧерныш нормально стелит.\nСука.\n\nИ стал дико популярен этот артист\
  \ загорелый,\nРаньше молочко стреляли, а теперь телочек целый гарем,\nЕму поебать\
  \ - это все для имиджа,\nДля души все также режет бомжей\nМодным ножом в секретных\
  \ подвалах под гримеркой.\nОн не пидорок и не натурал - он любит пороть мертвых,\n\
  И получает удовольствие от власти над биомассой\nЧерный властелин уже здесь сука,\
  \ все мрази будут наказаны,\nВластелин зачищает человеческий мусор с рэп сцены,\n\
  И на лобном месте выпиздил Селезнева Сэма из проекта ДОМ 2.\nУ чувака связи, его\
  \ братва\nДаже в белом доме уже,\nБарак Обама тоже в подвалах кромсает бомжей \n\
  Это всё секретные планы сука черного властелина \nПо захвату неграми вселенной.\n\
  Даже черные пантеры не могли мечтать о таком негре\nГомосеки повсюду и кругом рэп\
  \ музыка,\nИ все торгуют тузом...\nРеспект браза,\nБлять, двигайся в ритме арэнбэ\
  \ сука - шевели тазом,\nПидарас\n\nЭто черный властелин, \nБратуха, готовь вазелин\
  \ - \nТвой туз на прицеле,\nЧерныш нормально стелит.\nЭто черный властелин, \nБратуха,\
  \ готовь вазелин - \nТвой туз на прицеле,\nЧерныш нормально стелит.\nБрат мой.\n"
