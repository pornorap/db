text: "На остановке, осенью, около седьмой школы\nСидела баба, абсолютно голая.\n\
  Каждый прохожий, проходя мимо,\nХаркал ей в пиво, бабе было дико обидно.\n\nДва,\
  \ два нуля, семь кроет\nЛенина Пакет в доме.\nНайди меня на районе,\nИщи меня на\
  \ Земельная Street\nГде я налысо забрит и наебенен в хламину.\nКогда увидишь меня,\
  \ скепни с района, пидор,\nТак как ты не покупал вкусной водки и вина\nОколо школы\
  \ в ларьке, поэтому ты нам не кент,\nХотя и носишь модные кеды, \nНо когда танцы\
  \ на районе - все пляшут в сапогах.\nЯ до утра скакал как сайгак,\nНа нашей сельской\
  \ дискотеки\nПод \"Черные глаза\".\nДико болела голова на завтрак, но\nБля! назавтра\
  \ то есть.\nНо задулось полграмма на завтрак\nИ тогда просто выпал в осадок.\nПотом\
  \ выставился назад и Света сказала:\n\"Александр, ты просто красава\"\nЕбать в сраку\
  \ вас, мадам.\nДа если бы ты видала меня, когда я \nЗаходил на хату к Будулаю, ты\
  \ бы\nПрямо там дала мне. Помнишь, как Дима Силин \nОтметился голами в матче со\
  \ \"свиньями\" в 96-ом.\nЭто была романтичнейшая пора в нашей жизни, а теперь что?\n\
  Мы только ждем, когда подвезут еще стаффа \nИ делаем ставки на матчи РФПЛ.\nПлотно\
  \ играем в ебаный покер и слушаем NTL. \n\nНа остановке, осенью, около седьмой школы\n\
  Сидела баба, абсолютно голая.\nКаждый прохожий, проходя мимо,\nХаркал ей в пиво,\
