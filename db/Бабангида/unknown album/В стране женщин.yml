artist: Бабангида
name: В стране женщин
text: "Женский мир, где каждая стремится в модельный бизнес,\nГде молодые пизды, в\
  \ анкетах записаны данные на каждую,\nГде на систему чувих подсаживают.\nВот и она,\
  \ её засосало туда же, где опасность,\nЗабрали паспорт, подсадили на хмурый,\nПодсуетил\
  \ поставщик Махмут.\nИ сегодня на дом доставить к тому, к кому надо.\nНа углу быки\
  \ выбирают мохнатку,\nОна в толпе подруг на кумарах, какой-то мамбет её покупает.\n\
  Потом угар всю ночь, на утро пиздюли от кота.\nА счастье где-то там. И вот она рукав\
  \ закатала\nИ уже так исколоты её рычаги.\nИ где же этот Ричард Гир, что б спасти\
  \ как в фильме «Красотка».\nОна ощущает себя полностью разобранной, ставит дозу.\n\
  Ведь под вечер какой-нибудь мудак толстый,\nВновь прокатит её на хуе, зачем только\
  \ из дома уехала.\nТорговать пиздой, в этот притон?\nСейчас уже не ответит никто.\n\
  И поставившись наркотой она засыпает,\nВо сне пишет письмо маме,\nИ новый день встретит\
  \ её кумаром.\n\nЕбанутый женский мир, где приходится быть жёсткими,\nКоты и их\
  \ пилотки, но я крышую сук ловко.\n\nОна не особенная, около полусотни подруг в\
  \ этом бардаке,\nУ которых на проколах руки.\nПорятся абы с кем, но приносят барыши\
  \ котам.\nХоть и дешево стоит наркоши манда.\nТрепак еще ничего, у многих даже вич,\n\
  Таких сливают технично,\nПеро под ребра, ножовкой на куски.\nМешок в мусорный контейнер\
  \ скидывают.\nНо моя бикса не из таких.\nОна ставилась собственным баяном\nИ знала\
  \ толк в хуях, настоящая золотая жила,\nЧувиха модного пошива. Много бабосов мне\
  \ в карман положила.\nЯ распознал суку сразу, как увидал, сказал –\n«Я твой сутенёр»,\
  \ и днем и ночью пасу её.\nЕе мохнатый сейф обеспечил рыжье\nИ гайки на все пальцы\
  \ и пацаны не парятся,\nКогда втыкают залупы и месят её тесто.\nВедь для девочек\
  \ я как отец здесь.\n\nВ этой женской стране, женщины стали сильней и умней,\nНамного\
  \ мужчин. Каждая вторая может разбить мне щи,\nОбъебать в шахматы как гроссмейстер\
  \ Каспаров,\nНо лучше б мы вместе с тобой переспали, дорогая.\nЯ тебя увидел тогда\
  \ в кафейне,\nМоя елда вспотела мгновенно, и свет перед глазами померк.\nКто эта\
  \ модная подруга в углу,\nЛистает Минаева, и не притронулась к бухлу.\nПодлетаю,\
  \ - «Меня Саша зовут.\nДавай замутим любовь, я тебя к себе домой зову.\nНа пару\
  \ палок чай, но ты отказом отвечаешь, \nЛадно, давай попиздим сначала.\nКак вам\
  \ писатель Минаев?»\nО, он такой ебанутый, - ты такая умная, -\nТебе нравится Кнут\
  \ Гамсун?\nА я все думал – в этой духовке я долго жарил бы колбасу.\nСвой ум, подруга,\
  \ в пизду себе засунь,\nА я такой предсказуемый, я бы засунул туда иное.\nА ты,\
  \ дорогая, тому виною,\nЧто днем и ночью я бы желал тебя отпороть.\nИ очень модно\
  \ забивал бы гол в твои ворота,\nВедь это мой коронный номер,\nМоя елда между твоих\
  \ ног,\nИ даже рэпер Шокк не был бы так ласков с тобой,\nКамон, блять. Ты моя лошадь,\
  \ а я твой ковбой.\n\nДвадцать первый век – вот он, матриархат.\nНо ты по-моему\
  \ не такая, я бы тебе в кабину напихал,\nЭто было бы нормально.\n\nВокруг столько\
  \ умных женщин,\nНо они носят усы, в печи бы сжечь их.\nУстроить, например, геноцид,\n\
  Двадцать первый век, телки начитались книг.\nЭй умница, мою залупу нюхни.\nНо с\
  \ ног на голову перевернулся мир,\nМужчины также перестали быть людьми.\nВокруг\
  \ одни существа непонятного пола,\nНо ты не похожа на пидорка такого,\nЯ бы хотел\
  \ видеть тебя абсолютно голой.\nИ хотя модно продвигались наши о любви разговоры,\n\
  Я хотел только порева.\nХотел видеть твой черный треугольник и адские батоны.\n\
  Бабан, ты такой подонок, - Подруга, а ты такая оторва.\nДавай пороться, например,\
  \ ведь это здорово.\nИ пусть мы едва знакомы. Но не наебешь законы природы.\nМы\
  \ существа одной породы.\nИ ты не из тех к кому не подъедешь и на километр.\nКак,\
  \ например, к какой-нибудь Ангеле Меркель.\nИли тому подобной пизде, нет, ты не\
  \ из тех.\nТы простая телка, а я простой чувак.\nТак давай замутим сейчас модный\
  \ роман."
