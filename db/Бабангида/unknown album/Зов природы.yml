artist: Бабангида
name: Зов природы
text: "Быть человеком - значит преодолеть зов природы,\nХотелось бы, но мой вагон\
  \ давно отошел от перрона,\nНа голову капюшон и пешком сквозь город,\nНайти бы угол\
  \ укромный, \nУбежать от суеты и порвать с земным и маску на лицо,\nС прошлой зимы\
  \ нас тут парит все,\nКак-то хуевит вообще,\nЧереда безумных дней и ночей,\nМир\
  \ жесток, как Пиночет Августо,\nПосиделки до утра на кухне, \nВстречаю утро густым\
  \ дымом окутан и в пустоту мои мысли текут,\nВспоминаю: моя любовь, и мы с ней на\
  \ берегу,\nНо это уже перебор, \nЯ на лист вылил обильно букв и сочинил куплет очередной,\n\
  Кому-нибудь покажу, скажет: \"О чем тут, Боб? \nТы опять воды разлил\",\nА у меня\
  \ голос в голове, мне так уютно с ним, \nСхожу с ума, ебанулся может,\nНо он мне\
  \ объяснит потом, попозже,\nПо поводу покорности перед природой,\nТак тяжело нести\
  \ бремя героя, \nНе скрою, ведь я такой же из плоти и крови, \nНо преодолеть природу\
  \ - это встать с богами вровень,\nТак что, парень, отбрось иронию, борись с собою.\n\
  \nВ голове голоса манят за горизонт, это зов природы,\nПолжизни замурован в бетонной\
  \ коробке,\nНам тут отмерен век короткий, на выбор всего две дороги,\nКуда твоя\
  \ ведет не знаю, моя наверх, вроде.\n\nГоворишь надежда есть, но бог не услышит\
  \ твои молитвы,\nОн спрятался, как в ракушке улитка,\nУ меня есть ручка, лист, я\
  \ как группа сплин гну свою линию,\nХотя моя лирика всего лишь невкусная подливка\
  \ к блюду,\nПросто тут волну ловлю, не каждый ведь вкурит юмор,\nА хуйня нудная\
  \ по нраву сентиментальным барышням,\nТак что без палева гоню порожняк,\nРаз природа\
  \ к тому располагает.\nКому-то счастья хочется, а я бы взял деньгами,\nПусть первый\
  \ бросит камень, кто скажет: \"Мне не надо\",\nЯ был умней когда-то, но нихуя не\
  \ нажил,\nА у тебя семья, жена, дача в Анапе,\nХотя дальше банально, \nКонец у всех\
  \ один - присыпанная землей яма \nИ бездна в пустых глазницах зияет,\nТы здесь вертелся\
  \ бестолку и жизнь твоя всего лишь ярмарка тщеславия,\nКогда пройдена черта финальная\
  \ на финише все одинаковы,\nПрирода себе верна и взывает время от времени к нам,\n\
  Жизнь - трясина, ей грош цена,\nНо мы в землю уходим, как семена, Чтоб прорасти\
  \ потом,\nИ кем мы станем - хуй знает, и за хуевые стихи ты меня прости, браток."
