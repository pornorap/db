text: "Какое лето - такие и бабы,\nОни носят D&G;, хачи их точно ебали\nМы осенью,\
  \ без палева на Нижнем озере \nСидим с парнями и курим\nСизым дымком парафинит joint,\
  \ мы в глубокой жопе\nОсень своим жёлтым покрывалом листьев нас наебала,\nУ нас\
  \ кризис\nКритические дни перед зимой в С-горске,\nУ моря, в Калике, на хате у Бори\n\
  Убивались модными веществами,\nСпорили до утра про Сталина и про конец света\nКогда\
  \ он настанет, сошлись на мысли, что скоро.\nОт этого вставило здорово\nПобыстрей\
  \ бы сдохли все, а там и самому помирать не страшно\nСколько мудаков вокруг, не\
  \ спрашивай.\nКак-нибудь проживём эту предпоследнюю осень\nКоторая сбивает с ног,\
  \ кроты вылезают из нор.\nЯ знаю одно, пока запасы в норме\nМожно и на дно залечь,\
  \ пока.\nТут уютно и запах дымка, а там хуёво и запах разлагающихся трупов\nСо мной\
  \ старик Крупский, на дымок друзья припрутся.\nВсё заебись тут, Руся, не грусти\n\
  Мы сядем вечерком вместе и запишем песню про осень\nСвета, нам нормально пока, а\
  \ потом хуй с ним\nНе грусти пупсик, блять..\n\nОсень 2007 возле Нижнего озера\n\
  Но это ещё не всё\nНас ждёт осень 2008\n\nВозле нижнего озера ребята встретят осень\
  \ 2007,\nНо это ещё не всё\nБудет осень 2008,будут красивые рассветы и закаты,\n\
  За кадром листва падает\nМы губим свою карму, мы не помним свои корни,\nА борода\
  \ придёт густая, как у GAP'a 3\nИ пиздой всех накроет.\nЭмо-пидор написал эти строки\
  \ кровью,\nА я пробормотал их в микро\nЭто конец света, бро.\nОсобенно если ты крот,\
  \ он наступит,\nТы зароешься в нору поглубже\nИ осенью по грязным лужам придёшь\
  \ на площадь Победы,\nГде уже нет памятника Ленину\nНо это полбеды, ведь нас всех\
  \ скоро тоже не будет.\nОсень на болте нас крутит\nСдавливает грудь своим дымным\
  \ дыханием.\nОсенью быстрее подыхаем мы\nИ поебать, что будет далее, только сегодня,\n\
  Только завтра, блять, осень\nПо зомбатору транслируют Познера,\nРабочие зарплату\
  \ на заводе просят\nОбстановка давит, в стране голодают \nИ танцует Ксения Анатольевна\
  \ на Рублёвке, блять\nКогда я умру от рака лёгких наступит зима \nИ лёд покроет\
  \ Нижнее озеро\nА пока..ебитесь в рот все, друзья мои"
