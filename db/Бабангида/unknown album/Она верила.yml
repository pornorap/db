name: Она верила
text: 'Жила была девочка,

  Столичная штучка.

  На личико симпатичная,

  Но никто не хотел её окучивать.

  Слишком лихо всё в ней было закручено.

  Выпускница журфака МГУ,

  Журналистка умная.

  У неё были пухлые губы,

  Брови согнутые в дугу,

  Голубые глаза

  И модный базар.

  После работы она книгу писала

  В стиле мураками,

  Всех во круг она считала дураками.

  Покуривала травку

  И закидывалась, когда как.

  П в редакции газеты

  Мужики в годах на неё глазели.

  Да, все приглашали в постель,

  Но никто, не звал замуж.

  Да уж, замуж ей было пора уж.

  Тридцать лет возраст девочки,

  Свежесть увы не первая.

  Она готова была пройти

  Сквозь адское пекло,

  Если после ожидала любовь,

  Но её не устраивал любой.

  Ей нужен был принц.

  Чуть за тридцать, умный, циничный,

  С лёгкой небритостью.

  И обеспеченный конечно,

  А подходящих холостяков во круг море.

  Допустим Боря,

  Её бывший однокурсник.

  Она его спугнула, такая умница.

  Ведь иногда бывает в голове и пусто.

  Раз она позвонила и спросила

  Пупсик, как дела?

  Ты уже купил себе Кадиллак,

  Пиджак, другие крутости, атрибуты?

  А чувак не удержался в грубости,

  Послал её на три буквы.

  Придумала же тоже,

  По телефону расспрашивать о благополучии.

  Он уже носил Гуччи,

  Но она ещё своё не раз получит.

  Все лучшие мужики научены

  Горьким опытом,

  Они любят свои машины

  Больше, чем работу.

  И давно уже не верят в любовь.


  Она верила…'
