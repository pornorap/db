artist: Бабангида
name: Гей и гейша
text: "Она была гейша, он был пидор,\nУ неё видишь ли упругая пихва, он с этого выхватил,\n\
  И нехотя её пердолил, оставаясь пидором,\nВедь она снабжала его наркотой, \nИ в\
  \ её притон в портовом городе, \nСтекалась отбросы, проститутки, воры, \nВ Светлогорске\
  \ её ещё помнят,\nПиздоглазая красотка, кажется из Японии, \nБудулай был спонсор,\
  \ \nПодобрал её у рестрона прибой, и вот тут\nОна нашла свою любовь, \nЭтот мудозвон\
  \ голубой, \nЯ не знаю как он подольстился к ней, \nНо они вместе осели на дне,\n\
  И днями гоняли по вене хмурый, \nКоторый поставлял Махмут, \nИ это заставляло забыть\
  \ пидорка что обычно его ебут,\nИ он втыкал сам, она называла его пидорас-сан, \n\
  Любя конечно, очень нежны были чувства госпожи гейши,\nИ в её пизду узкую пидорок\
  \ засыпал дозу быстрого,\nИ занюхивал, он не любил её, отнюдь,\nЕго влекли только\
  \ закидоны, ведь он был пидор,\nА запад есть запад, и восток есть восток\n\nЗапад\
  \ есть запад\nВосток есть восток\nТам почётно торговать пиздой\nТут не стыдно если\
  \ ты пидор\nЗапад есть запад\nВосток есть восток\n\nПочему женщин так привлекают\
  \ мудозвоны,\nПосле трёхнедельного марафона \nДаже она была измотана,\nИ шла на\
  \ берег смотреть на море, \nВерила что плохое отхлынет как эти волны,\nНо он всегда\
  \ приходил вовремя\nИ требовал одного, давай ещё втирай,\nВот туда вот, и потом\
  \ на район\nВыходила даже ночью в тёмных очках,\nКак в фильмах Такеши Китано, \n\
  Потому что у неё под зрачками набухали фингалы, \nОн её пиздил, когда она не доставала\
  \ товара,\nИ однажды она проткнула себе шею кинжалом, \nИ никому из наших даже не\
  \ было жалко, \nЕё ничтожная душа, \nДосталась при рождении очередной шмаре.\nНо\
  \ эта история не кончается, она всё ещё жива,\nИ где-то в другом городе \nЛюбит\
  \ другого пидораса, восток и запад\nОни такие разные,\nНо даже в грязи ты можешь\
  \ найти алмаз,\nИ даже у самой последней мрази,\nМожет хватить духу совершить сеппуку,\n\
  Даже если ты проститутка, \nПеред тобой может открыться путь.\n\nЗапад есть запад\n\
  Восток есть восток\nТам почётно торговать пиздой\nТут не стыдно если ты пидор\n\
  Запад есть запад\nВосток есть восток"
