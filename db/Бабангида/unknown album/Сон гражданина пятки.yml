name: Сон гражданина пятки
text: "Понедельник, вторник, С-горск,\nМоре, скорость,\nЕжедневные залипосы,\nЗаебавшие\
  \ до боли пейзажи,\nХотя сейчас даже\nУ нас никого порева, только культурный досуг\
  \ \n Пьем пивко, накидываем в кабину сукам,\nОтовариваем басы, залипаем на дискачах\
  \ сутками\nОколо башни два хача с сумками\nПривезли товар,\nБичаус Роман - ебаный\
  \ прибалт\nСначала закинулся,\nПотом Наталье на клыка давал - обиделась,\nПрибежала,\
  \ например: \"Бабан, отоварь этого кадра,\nНамни бока\". Захожу в тот бар,\nОколо\
  \ барной стойки бабы лихо торгуют пиздой,\nА вот и сука литовец за столиком,\nЗадаю\
  \ вопрос: \"Ну что Рома влип ты в историю,\nТы, сука урод, не знал что-ли, кто крышует\
  \ эту блядюгу?\nТы сейчас мне сыграешь этюды Моцарта на кожаной флейте,\nВот пацаны\
  \ со мной Женя и Эдик\"\nЭтот пидер тут же подрывается с места,\nНачинается замес\n\
  И местные лабусы за него впрягаются,\nЭдуард из ствола сносит пол ебала самому толстому,\n\
  Роман сразу на палеве,\nМы его тут же валим,\nДобиваем контрольным в затылок\nИ\
  \ съебываем через запаску, потом хапаем еще дыма\nНа улице\nНеужели всё так и было\
  \ или мне приснилось? \n- Хуй знает...\n\nВся эта хуйня - это сон гражданина пятки,\n\
  Жизнь летит к ебеням, ребята, на пальцах желтые пятна,\nВся эта хуйня - это сон\
  \ гражданина пятки...\n\nМне приснилась бандитская жизнь\nХотя в С-горске в основном\
  \ туристы растрясывают жир\nЖизнь - это всего лишь болезнь которая передается половым\
  \ путем,\nОткуда мы пришли и куда идем?\nНа этот вопрос мне ответят ребята с района,\n\
  Старый кассетник, изрядно поебанный,\nСоседи съехали кто куда,\nКто в могилу,\n\
  Кто в Калик, а мы как два мудака\nТанцуем Хава-Нагилу\nВ старом дворе\nТы уже не\
  \ молод, но все еще хочешь записывать рэп\nА я всё тот же ебаный подросток в потертой\
  \ розе \"ФК Балтика\"\n\"Да вы просто наркоман, батенька\" - сказала Марина,\nНо\
  \ когда мы её накурили,\nОна, например, дико залипла и упала на снег \n\"Накурите\
  \ меня, завалите меня хотя бы во сне...\"\nХотя вчера я спал и видел совсем другие\
  \ сны\nМне приснилось, что мы дождались коммунизма весны\nОн пришел большой и светлый,\n\
  Он уже наступил.\nИ мы стали бессмертными,\nИ это драп нас убил\nБраток, когда ты\
  \ бредешь зимой, ожидая тепла,\nПотом тебе скажут: алё, да ты просто еблан!\nТы\
  \ все видел не то и ты думал не так,\nА гражданин пятка, у него то есть дар,\nОн\
  \ знает, что будет и что пройдет стороной\nЭтой зимой\nДва пьяных якута\nЕбут тебя\
  \ на снегу, сынок\n\nВся эта хуйня - это сон гражданина пятки,\nЖизнь летит к ебеням,\
  \ ребята, на пальцах желтые пятна,\nВся эта хуйня - это сон гражданина пятки..."
