artist: Бабангида
name: Закономерные случайности
text: "Рэп моя религия, хип-хоп – мой храм, точнее синагога\nГоворят в русском рэпе\
  \ грузинов много\nИли кто все эти люди с носами?\nВедь мы не сразу всосали, что\
  \ Алексей Долматов,\nПучеглазый красавец\nУчит нас в своих песнях делать обрезание\n\
  Шмоки Мо – ассириец\nНо тоже делом занят – Тору перевел на арабский\nВедь его друг\
  \ Толмацкий замаскировался\nСтал растой и заплел пейсы в дреды\nГоворят в Одессе\
  \ есть лейбл ПС Рекордс\nИ каждый первый читер в русском рэпе расовый еврей\nИмеет\
  \ горбатый нос на пучеглазом ебле\nДа, «русский рэп», пучеглазый и картавый\nАбрамы\
  \ в кипах тут трясут бородами под овертаймы\nИ СД сочные мухтары\nОксимирона сольник\
  \ мы все очень ждали\nОн спел на нем «Семь сорок» под биток шикарный\nНа фитке был\
  \ Шокк и из Одессы Жиган\nХотя Тимур Юнусов – вот отец блатняка\nКрышует пол-русского\
  \ рэпа\nВ авторитетных партаках все тело у паренька\nА хули вы думали?\nИудейская\
  \ мафия держит весь этот бизнес\nНе веришь? Спроси на вопросы ответ у Гевиксмана\n\
  Спроси его \n«Виктор, как мне попасть в элитный клуб людей с пейсами?»\nТолстый\
  \ ответит: «Не пойти ли вам случайно к хую?\nПока ваша мама не прошла обряд гиюр\n\
  Ты не имеешь права исполнять грязный юг»\nНу а я обрезанными мудями тут бряцаю\n\
  И наблюдаю реакцию разную со стороны гоев\nШучу еврейские шутки, пунчлинии, а реп\
  \ мой наркотик\nЯ тут жидок в законе\n\nЗаконы рэпа – это Тора и Талмуд\nЗнакомый\
  \ ребе сказал, только обрезанных в рэп берут\nГою тут случайно не попасть в рэп\
  \ игру\nЕжели ты гой - то отсекайся, друг\n\nЗаконы рэпа – это Тора и Талмуд\nЗнакомый\
  \ ребе сказал, только обрезанных в рэп берут\nГою тут случайно не попасть в рэп\
  \ игру\nЕжели ты гой - отсекайся, друг\n\nЗаконы рэпа – это Тора и Талмуд\nЗнакомый\
  \ ребе сказал, только обрезанных в рэп берут\nГою тут случайно не попасть в рэп\
  \ игру\nЕжели ты гой - тебе не стать Мишей Крупиным, друг\n\nХолокст Рекордс\nРеспектуля\
  \ летит, Пять Плюх\n\nХуле\nЭто Боб на микро\nЯ начал писать альбом зимой\nА сейчас\
  \ уже лето\nИ со мной на фитке Лаки Изибор\nИ как музыкальный фон потешно лает щенок\
  \ Артемон\nЭто «Прослушка», добро пожаловать в Балтимор\nАртемон – Омар, а я Макналти,\
  \ во\nБратва из Рейха будет в анал ебать его\nНе надо оваций, бро\nТотоха в баттле\
  \ это как дистрофик в сумо\nГоворят его строки написаны с умом\nИ его реп услышав\
  \ попадешь сразу в морг\nЦелых пять рифм на текст – я бы так не смог\nОн молодец,\
  \ лимонит у Слима и Смоки Мо\nВроде бы случайно, но это закон\nКаждый, кто с подобным\
  \ пидорком знаком\nЗнает, как ловко он может очко брить языком\nВедь это экспериментальный\
  \ хип-хоп\nИз андеграунда прямиком\nОн прогрессирует – вам до него далеко\nИ зовет\
  \ в гости грузинов спеть «Сулико»\nОдного, говорят, пробили уже в стиле Птахи и\
  \ Мико\nИ наказали, блять\nЧисто по приколу, чисто в угар\nУ малолетнего артиста\
  \ тяжела рука\nИ на подписке мафия цунарков\n«Кулаки нахуй выбиты» Ого!\nАртемон,\
  \ блять, ты только не бей меня\nА то чето мне стало ссыкотно\n\nДяденька не бей,\
  \ лучше обоссы ;))\n\nЭто закономерная случайность\nКаждый полупокер слащавый\n\
  Пищит про андеграунд\nИ торгует по ТВ щщами\nВедь правильная рэпчина\nПолюбому будет\
  \ качать\n\nЭто закономерная случайность\nКаждый полупокер слащавый\nПищит про андеграунд\n\
  И торгует по ТВ щщами\nПравильная рэпчина\nПолюбому будет качать, йе\n\nТотошка,\
  \ тебя диссить,\nКак пиздить годовалого младенца\nХоть ты и голубец дерзкий\nНо\
  \ в голове тесно\nЧереп распирает целых 2 мысли\nЧего, братуха, ты в рэпе добился?\n\
  Ты хотел славы? Это она и есть\nКаждую звезду настигает анальная месть\nТы мелькаешь\
  \ ебалом\nДумаешь, был пешка, стал ферзь?\nНо видишь, здесь же всем похуй\nСудят\
  \ о тебе по песням\nНе прокатит твое «сперва добейся»\nЕбальником ты замелькал,\
  \ братик\nПора признать шо это рэп-версия Юры Шатунова\nИ таких юношей много\nВ\
  \ последнее время на нашей эстраде\nАнальные травмы, голос кастрата\nНо любят пиздануть,\
  \ мол «мы андеграунд»\nСкуля слащавую рнб хуйню\nАртемон, с хуя ли ты думаешь я\
  \ на тебя гоню?\nА просто ты стал знаменит\nУломав Слима на фиток за миньет\nА когда\
  \ пидарок попадает на вид\nИ в свете софитов в клипах торгует еблом\nТо критика\
  \ - это естественно, бро\nСлучайно могут и посторонние выебать в рот\nТак что будь\
  \ осторожен, фристуйла король\nКогда в стиле Дёрти Монка читаешь хуйню\nСнизу наблюдая\
  \ это, потом топчут твой нюх\nАртемушка\n\nЭто закономерная случайность\nКаждый\
  \ полупокер слащавый\nПищит про андеграунд\nИ торгует по ТВ щщами\nВедь правильная\
  \ рэпчина\nПолюбому будет качать\n\nЭто закономерная случайность\nКаждый полупокер\
  \ слащавый\nПищит про андеграунд\nИ торгует по ТВ щщами\nВедь правильная рэпчина\n\
  Полюбому будет качать, йе"
