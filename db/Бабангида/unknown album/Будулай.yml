artist: Бабангида
name: Будулай
text: "Я покупаю марихуану в цыганском таборе \nБез палева, а вам надо её?\nМне продаёт\
  \ хромой Будулай, менты ебали его, \nНе покупайте план у него, знаю толк в этих\
  \ делах ёу.\n\nМикрофонная стойка, это сколько\nПару напасов и взялся читать рэп\n\
  У себя во дворе, я местный Доктор Дре\nСо мной прошлой осенью читал мс орех\nНо\
  \ он уже слился\nТеперь я один во январе читаю рэп\nКак и прежде соло\nНа автобусной\
  \ остановке, под песни Кобзона\nЯ был одет в особого фасона кроссовки\nНо сейчас\
  \ ещё нечего не вырисовывается\nОсенью и зимой, под песни Quasimoto\nМы читали рэп,\
  \ это ебало кого-то\nСколько ты выкуриваешь за день\nСпроси меня обязательно\nМы\
  \ забили пару торпед, и стали текста писать\nМы писатели, не хуже Александра Исаевича\
  \ Солженицына\nЭтого петуха драли под нарами, теперь я \nЕдинственный рэпер в Калининграде\n\
  Всё остальные хуйня, поверь мне братик.\n\nЯ покупаю марихуану в цыганском таборе\
  \ \nБез палева, а вам надо её?\nМне продаёт хромой Будулай, менты ебали его, \n\
  Ребя, покупайте план у него,\nОн знает толк в этих делах, йо\n"
