name: В жизни так бывает
text: "Беспредел в средней школе, в жизни так бывает, епта.\nЕще недавно в детском\
  \ саду они бодрились хороводом у елки. \nПолучали пятерки в 1м, 2м и 3м классе,\
  \ \nНикогда не забивали и носили сменную обувь даже. \nСмешные годы, дети стали\
  \ прыщавыми позже, \nПоняли что жизнь это штука довольно хуевая в общем. \nСтали\
  \ прогуливать как суки, посылать преподавателей \nФи-физики, химии, английского\
  \ и ебаной физкультуры. \nКстати, мне кажется что они все вырастут мудаками, \n\
  Пусть это не теплые слова, но надеюсь время покажет. \nДевятый класс домогается\
  \ до восьмого – какой-то разврат \nПрям как в передаче «Дом 2». Не дергают за косички,\
  \ как раньше, \nА просто шлепают попы особей противоположного пола \nЭх, судьба\
  \ тяжелая. Неокрепшей детской головы \nЯ знаю один факт смердящий – слишком бурная\
  \ фантазия. \nПодростки пиздят на много чаще, делают вид что умные. \nХуй вам братцы\
  \ кролики вас всех рассадят по партам \nИ, замечу, никаких наркотиков, никакого\
  \ клея «Момента», \nТолько Hooch и Отвёртка, \nТолько «Многоточие», в жизни так\
  \ бывает жестко.\nВ Новосибирске, чаще олень чем придурок \nЕго тут же жарят местные\
  \ краеведы на ужин. \nПарни с большой земли слагают про подобные вещи песни. \n\
  Это не геологи и не медведи в жизни так бывает… \nВ жизни так бывает. Так случилось\
  \ и пиздец. \n\nВ жизни так бывает парень, пока тебя не призвали в армию\nСосешь\
  \ хуи в средней школе даже не затарившись порошком. \nТы живешь на Севере, \nТут\
  \ жуют только клюкву и морошку, ебашат ложками. \nВ Новосибирске школьницы \nЗажигают\
  \ на дискотеках под песни про Алешку, \nПод NTL – песни про оленя. \nВ мое время\
  \ все ребята носили значки с Лениным. \nВ жизни так бывает, парень, \nЯ еще помню\
  \ себя за партой – задрот с портфелем.\nХуярил по дворам на велике в пионерском\
  \ галстуке. \nСейчас в школах ребята более опасные. \nБодрят рот уже в восьмом классе,\
  \ \nВо дворах портвейн квасят, ебутся в Адидасе.\nНе только в Новосибирске на уроках\
  \ физкультуры \nЭти песни котируются как фильмы про Эйса Вентуру. \nВ жизни так\
  \ бывает - олени дрочят под «Многоточие» \nВ то время когда я носил значки с Ильичем,\
  \ \nОтдавал пионерские салюты. \nСейчас на все это задроты хуй там кладут.\nСлушают\
  \ ебаныый рэп и носят трубы, \nПердолят друг друга на уроках труда. \nВсе это крупным\
  \ планом никакой марихуаны на севере. \nТолько хава нагила, Джанг и Джер, \nУ них\
  \ в ходу только водка и пиво. \nНовосибирск - бодрится красиво, \nДжанг, Джер, пиво,\
  \ водка. Хуярим блять."
