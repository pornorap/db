artist: Бабангида
name: Рокот космодрома
text: "Не стало Сталина, Стаханов больше к станку не встанет,\nВ Польше Анна Герман\
  \ не споет нам нового хита,\nТолько больше пидоров дрочат гитары,\nРэп читает какая\
  \ то гопота,\nЯ хотел бы уехать в Китай, но там не хватает питания,\nЯ помню когда\
  \ в 91-м шайка пидоров у белого дома Битлз пели\nНа танках, хуи сосали в то время,\
  \ потом парламентские прения\nВерховный совет в 93-м расстреливали,\nСтрану развалили,\
  \ Миша получил Нобелевскую Премию,\nНа Сахарова молились евреи, \nСейчас Ленина\
  \ предлагают вынести из мавзолея\nХуевое подрастает поколение, \nКругом рэперы,\
  \ новосибирские олени. \nА я жду ядерной зимы, скорей бы все эти пидорасы сгорели,\n\
  Пизди их всех - говорил на боксе мне тренер,\nНо сейчас это из серии, как сериалы\
  \ про Сергея Есенина\nКругом только пиздят, кругом одни рэперы \nГоняют кожаной\
  \ иглой по анальной вене\nРокот космодрома не слышен, пидоры типа Хрома,\nРеми Марто\
  \ во рту с болтом\nИ пошли модные веяния\nЧубайс электричество отключает верно\n\
  Бомжи в пальто, братки в меринах, \nРеми Марто болты глотает вполне уверенно.\n\n\
  Страну продали пидорасы типа Хрома,\nЯ бы воткнул им всем в бок перо,\nА я не слышу\
  \ больше рокот космодрома,\nСлишком много тут рэперов\n\nЯ вступил в КПРФ, Зюганов\
  \ сказал мне - читай рэп,\nЯ делаю за треком трек, где ебу всех в рот,\nНо какой-то\
  \ другой пидорок выиграет микро.\nУже не слышен космодром, но зато бомжи бодрятся\
  \ в метро,\nГде ты мой трудовой народ, \nВ стране некогда развитого социализма\n\
  На сценах колбасятся пидорки зализанные,\nТоварищ Сталин помолись за нас\nКогда\
  \ умирает страна до конца еще не добитая \nОсобенно обидно на обилие пидоров,\n\
  Убей их десять, двадцать, убивай их медленно \n Новые родятся, это не секрет ни\
  \ для кого\nИ в Питере пидорасы, в клубах баунс\nГде революционные матросы,\nГомосеки\
  \ в розовом, в рот берут сразу.\nКто плотней ебется в туза, тот и мастер,\nМечтают,\
  \ чтобы их продюсировал Алибасов, \nИ пидорасы бывают разные,\nНо таких как Реми\
  \ Марто \nЯ не видал со времен Юрия Антонова\nИ то тогда они скрывали свою ориентацию,\n\
  Убей их десять, двадцать \nНовые родятся, это не секрет ни для кого"
