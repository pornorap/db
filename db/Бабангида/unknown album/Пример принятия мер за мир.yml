artist: Бабангида
name: Пример принятия мер за мир
text: "    Первый тост за холокост,\nВторой за Сталина,\nЕсли бы ребята из группы\
  \ Коловрат\nТреки на этот баттл сдали бы\nЕсли бы Гара и пара ебаных легавых\nСделали\
  \ тему на прошлый раунд,\nЯ был бы рад.\nЯ никогда не врал,\nКогда я говорил,\n\
  Что Витя мудак это было правдой,\nНо пора мириться,\nУже следующий раунд Витя извини,\n\
  Я был не прав - ты просто пидор, ладно\nТоварищ Сталин сказал бы Пизда\nИ мне бы\
  \ братка из Израиля\nПоставил в пару с Даймом,\nНо картавый судит,\nИ Израиль бодрится\
  \ с Дуней,\nВитя - мудак бездарный,\nНо это я так думаю.\nМы уже миримся - \nЖид\
  \ Якубович выносит приз в студию,\nМеня отчисляют ебучие судьи,\nРэп - хуйня, а\
  \ вы все суки,\nС умным видом сидите,\nКовыряетесь залупой в носу.\nПидорасы, нахуй\
  \ Владу - \nГолосуйте за Алсу - она моднее рамсует,\nЛадно, ваш батл хуйня бля.\n\
  Самый гандон на этом батле это Джер,\nЯ вчера сходил в ЖЭК,\nЗаплатил за электричество,\n\
  Опять повысил тарифы Чубайс.\nЭтот пидорас действует так,\nБудто война уже началась.\n\
  Хотя пенсионеры хотят мира,\nЯ знаю - надо захуярить этого пидора,\nНо закрыт в\
  \ тюрьме\nПолковник Анатолий Квачков.\nЧё блять?\nЯ вчера по HBO видел,\nКак хуй\
  \ в очко пихал Владимир Кличко,\nПиздец!\nВсе нормальные ребята в тюрьмах,\nНа свободе\
  \ рэперки в спортивных костюмах.\nДед мороз уехал в Великий Устюг,\nВ Новосибирске\
  \ ебут в рот Костю Дзю,\nВ Новосибирске блять!\nПора принимать меры,\nРасстрелять\
  \ всех лишних:\nВсех тех, кто у Дайма хуй лижет,\nВсех тех, кто у гапа3 хуй лижет,\n\
  Всех тех, кто у Путина хуй лижет,\nВсех, блять, кто у Немцова -\nПидора, хуй лижет,\n\
  У Валерии блять Ильиничной\nНоводворской лижет пизду блять,\nУ Андрея Малахова\n\
  Шамкает зубами нахуй\nРахахуй и рокешником блять\nЕбашит нахуй,\nВставай, сука пидор\
  \ блять.\n\nРасстрелять всех пидоров это путь к миру блять\n"
