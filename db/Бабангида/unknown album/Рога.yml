name: Рога
text: "Ебучии рога\nИ полетела бомба блядь\nЕбучии рога\nЕбучии рога блядь\n\nРэпер\
  \ икс баба, я проебал баттл\nЯ ебал витю в анус, я ебал ваш баунс\nЯ ебал вас всех\
  \ пидарасы\nКаждую ебучую мразь\nЯ трахал под песни браза\nВы сосёте в эти новогодние\
  \ праздники\nДед мороз вас под ёлкой драл\nСегодня как не когда, сегодня я спокоен\n\
  Хотя столько мудаков вокруг\nЯ ебал группу ты-Труп\nНо мне нравится браз и труман\n\
  Ленина пакет уже записали промо\nВ новом году будет как минимум три альбома\nЕбучии\
  \ рога, и полетела бомба\nDime издаст меня на Rap Recordz по-любому\nГап три и тот\
  \ меня поздравил с новым годом\nСегодня я как не когда спокоен\n\nЭто бабангида,\
  \ Ленина Пакет\nЗа сто рублей микрофон в моей руке\n\nМои биты не качают, мой рэп\
  \ говно блядь, \nМой стиль залупа, мой рэп хуйета\nМой стиль блядь шняга, на хуй\n\
  Я ебал, ебучих мудаков блядь\nПерсонально блядь Витю мудака\nПерсонально блядь,\
  \ буду трахать\nПерсонально блядь в очко на хуй\nПерсонально в жопу его блядь, окучивать\n\
  Хуем, мотыгой блядь, ебал этого пердрилу блядь\nЕбал его спящим на хуй, как машинка\
  \ швейная Зингера, \nДа, драл его, драл"
