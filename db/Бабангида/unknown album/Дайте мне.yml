name: Дайте мне
text: "Вращается колесо истории в телеге времени,\nА мы прощаемся с теми, \nкто оставил\
  \ эту землю бренную\nЖизнь - зебра. \nПолоса белая, черная\nОт утробы\nдо гроба\n\
  тут сплошная учеба.\nЕще бы,\n\"Давай учись\" \nВедь так завещал Лукич.\nНо в последнее\
  \ время мы все больше ошибки ищем\nПережевываем пережитое,\nВедь у нищих духом\n\
  Ничего не спишешь со счетов.\nА предкам было проще:\nЛучше на щите, чем со щитом\n\
  И значит то,\nво что верили \nи что за собой вело\nБыло правдиво.\nА мы уже не хотим\
  \ на лодке через реку времени\nПричалить к другому берегу\nВперед плыть мешает течение\n\
  И все же надо вернуться в прошлое, чтобы стремиться в будущее.\nТам серп и молот,\
  \ флаги из кумача.\nЭто сейчас модно стало молчать,\nИ не реагировать на проблему.\n\
  Кругом враги, но никого не ебет правые или левые,\nГлавное что ноги в тепле.\nВ\
  \ кресле-качалке, укрытый теплым пледом,\nТы наблюдаешь, как на месте топчется наша\
  \ вселенная,\nЛишь трава такая же зеленая.\nНо, ебтвое, забей ее\nИ что там?\nСознания\
  \ переворот?\nИли тот же заеб?\nВедь кто-то, очередной социалист хиппи\nНа химии\
  \ травиться дело не хитрое\nКогда ничего не хотят ни низы, ни верхи\nДругое дело\
  \ пластилинчик\nЕго уважал старик Лукич.\nИ чтобы революции дух снизошел,\nЗадувал\
  \ в Шушенском в шалаше.\nНу а я всего лишь жертва и душу продал анаше.\nДаже этот\
  \ биток кошерный от РЖБ,\nВ эту душную ночь не выручает уже.\nНо все же беру ручку,\
  \ бумагу\nИ строчу на кумарах\nВ итоге это чутка помогает опуститься\nЗначит мой\
  \ репак достиг цели.\n\nДайте мне ручку, чистый лист\nЭтот прущий\nРусский\nФутуризм\n\
  Взял плюшку\nПокурил\nТебя плющит\nКрапали\n\nМне лично с детства хотелось влиться\n\
  в это движение футуризма\nЗарывался в страницы и стремился\nуйти по лестнице из\
  \ букв в будущее\nНо как будто мы все равно не там ум ищем\nБыли такие юнцы напыщенные,\n\
  Что казалось что поэты прошлого - наши коллеги\nКрученых, Маяковский, Хлебников\n\
  Круче них впирали только те деньки летние,\nЧто проводили в пионерлагере\nИз моря\
  \ бывало хуй выудишь как бухгалтера Берлагу\nА вечерами баб лапали\nИ бухали портвешок\
  \ на пляжу\nНо даже это не мешало движухе вперед\nВот жуть.\nМолодая шпана ништяки\
  \ от жизни жадно берет\nИ в будущее смотрели с оптимизмом\nБыли глупы еще, это сейчас\
  \ важней в руке синица,\nА тогда - покой нам только снится,\nКакие нахуй мысли о\
  \ смерти?!\nМолодые и смелые.\nА в карманах звенит медь\nНо разве думал кто о деньгах?\
  \ Все берегли карму\nТекли дни, декады\nИ в книгах искали мудрость пережившую века\n\
  Но однажды утром тебя вопрос настигает\nГде же ты моя Медина и Мекка?\nМы пьем,\
  \ едим и медленно приближаемся к смерти\nА ответов как не было, так и нет.\nЛишь\
  \ неуверенность зреет в глубине сознания\nНеужели все зря, что случилось с нами.\n\
  И вот я иду по набережной,\nна ногах найки\nВедь иногда просто понять надо, \nчто\
  \ смысл в самом движении\nиз прошлого в грядущее\nА в этом тире ты мишень.\nБрат,\
  \ задуй мне плюшку еще.\n"
