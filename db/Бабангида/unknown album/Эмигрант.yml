artist: Бабангида
name: Эмигрант
text: "Соединенные Штаты Америки имеют больше жидов \nВ своем составе, чем Израиль\n\
  Пять миллионов пейсатых, только представим\nСреди них пара мудаков бездарных сосут\
  \ в ***, \nБруклине два эмигранта и как раз раз там пишут свои промо,\nКто-то кого-то\
  \ жарит в рот, кого-то зовут Рома,\nНа радио свое промо пропихнуть пробовали, \n\
  Но тут и местных мудаков много\nИм сказали - хуй вам, друзья, в жопу.\nМожет, это\
  \ жестоко, может, ты курил с Некро, \nНо мне в это вникать некогда,\nЖиды из Бруклина\
  \ не прут меня, тут и так жиды вокруг меня,\nА ты, друг, свою Родину на очко променял,\n\
  Может, твой рэп гениальный, \nНо день ото дня я вижу таких пидорасов, \nКоторые\
  \ гонят умняк, скорчив сложный ебальник,\nТаких пидорасов на хуе видали мы,\nИ пока\
  \ меня качают биты Виталика,\nВолосатый мудак пишет рэп, с закосом под группу Металлика\n\
  Вспомни, тебя ебали как,\nРифмы хуйня и смысла не видать никак,\nНо главное - сделать\
  \ сложный ебальник,\nТипа, вам не понять меня.\nИ тем не менее, хочешь продать альбом\
  \ платиновый,\nДайму впарить всю хуйню за две тысячи баксов блядь,\nНо картавый\
  \ смеется над тобой, оказывается\nИ тогда ты, мудак, отмазываешься\nУ меня это не\
  \ продается, но это фразы все,\nПросто твой реп хуйня и ты сосешь\n\nТы предал Родину,\
  \ \nВ Америке ебут в рот тебя,\nНа Родине ты хочешь издать свою хуету,\nНо она на\
  \ хуй не нужна тут,\nНарод шлет нахуй тебя, друг\n\nКто-то ебет жидовок с усиками\
  \ и живет под музыку,\nА я ебал Ольгу Бузову, копался в мусорках\nИ с бомжами клеем\
  \ дышал\nЯ - русский, а ты хуйня жидовская,\nТебя драли на Брайтоне, жиды тебя трахали,\n\
  Ты хуета типа ебаного Драго,\nКачай мою хуету, трать траффик блядь,\nЖид траханый,\
  \ \nПоучи меня жить правильно,\nКак принято у вас в эмиграции,\nНаучи меня демократии,\
  \ как рэп читать правильно,\nПравда, мне хуй на тебя класть, а тебе на меня?\nКак\
  \ Зиновьев и Каменев, клали хуй на Сталина\nИ Троцкий в эмиграции получил ледорубом\
  \ в ебальник,\nТак и тебе скоро пизда, парень, не скроешься и в Израиле"
