name: Пять
text: "Всю свою жизнь прилежно учись,\nПознай магию чисел, очисть помыслы,\nСохрани\
  \ честь, обнажись до пояса, \nИ вскрой себе брюшную полость,\nНачерти крест вакидзаси,\n\
  Надрез на моём прессе, смерть это праздник,\nИ я у богов просил только одного, \n\
  И в следующей жизни родиться\nВоином моего клана, \nПусть сейчас мы проиграли,\n\
  Но настанут времена когда вновь разум будет \nПравить, пусть мрази радуются что\
  \ мы умираем,\nНе веря в рай, но откроются врата и ты примешь этот дар,\nТвоя карма\
  \ чиста, и ты на прежний путь встал,\nВсе мы тут как борцы сумо, кто полегче действует\
  \ с умом,\nКто слаб берёт напором и прёт напролом,\nИ с этого жизни круга, тебя\
  \ тоже однажды вытолкнут,\nИ твой труп должен прилично выглядеть, \nОденься в белое,\
  \ напудри лицо, \nИ в пустоту устреми свой взор,\nЕсли ты зол, или обижен, \nДух\
  \ времени от тебя убежит, если неуверен,\nТы уже мёртв, хотя считаешь, что жив.\n\
  Прояви решимость\n\nПять стихий рождают во мне стихи, \nКороткий и длинный клинки,\n\
  На поясе, чисты мои помыслы\n\nИное поражение значит больше, чем победа,\nДревний\
  \ род, даже если он беден,\nНе может пустить свою честь по ветру,\nПознай силу чистого\
  \ мгновения,\nЭти секунды перед самым концом,\nНаконец изгонят то что заслоняло\
  \ от нас солнце,\nЗатем последнее усилие,\nИ завертелось колесо перерождений,\n\
  Жизнь это сон, а мы всего лишь тени в этом мире,\nПоцеловав песок, усталый моряк\
  \ прибыл на берег, \nКончились его странствия,\nСвою смерть встретить достойно постарайся,\n\
  Твоё лицо не должно отображать страданий,\nСпасибо богам, враги не дождутся последнего\
  \ стыда,\nИ я останусь таким же всегда в памяти,\nУйду как подобает воину, \nПо\
  \ собственной воле, за остриём своего меча, \nХотя моя смерть это чьё-то начало,\
  \ \nНо последние стихи должны быть печальны\n\nПять стихий рождают во мне стихи,\
  \ \nКороткий и длинный клинки,\nНа поясе, чисты мои помыслы"
