artist: Бабангида
name: Александр Габозов
text: 'Строгий рэп


  Вчера на Тельмана я выдавал

  Какой-то полуфристайл.

  Ко мне пристала, какая-то пизда.

  Чё надо? Сдай назад.

  Сейчас мной руководит азарт.

  С третьей раздачи всё таки сделал raise при flop,

  И всё таки получил в ебло.

  Вот оно, вот, call''ирую по шансам банка.

  Бабан, вот твои бабки.

  Ебать как много, я модный,

  Посмотрел в монокль

  На карты оппонента.

  Мудак какой-то нервный,

  Нихуя нету, у меня тоже,

  Но на оленя кто-то пойти должен.

  Я все фишки выложил,

  Их стало ещё больше.

  Продолжаем ребята, ебошим.

  Я зачитаю с десяток куплетов не о чём,

  Как у твоей подруги из пизды течёт,

  Как в институте сложно получить зачёт.

  Проблемный рэп сейчас в почёте,

  Но в основном ни кого не ебёт,

  Что у кого не так.

  Просто угарно втирает какой-нибудь мудак

  Под звуки колхозного бита

  А я убитый блять, как ебучий Гуф

  И ваш рот при этом технично ебу блять.


  Александр Габозов порол Бузову в развратных позах,

  Ваш стиль обоссан


  Как краснодарская хуйня,

  Я поднимаю знамя.

  Для всех кто с нами,

  Для всех кто С Нарвой

  А тех кто с порта мы, давали на ротан.

  Только братва с моего двора

  Знает что такое, выживать в гетто.

  Когда мы подъезжаем на оке, на Генделя,

  Вылазим в Адидасе и в кепках.

  Во круг царит почёт и уважение,

  У меня репутация

  Отца хип-хоп движения.

  На Ленинградском районе,

  На новый год без палева оттянулся на ёлке.

  С ноги какому-то петуху ёбнул.

  Раньше за такое принимали,

  А сейчас мусаревичи добрые.

  Демократия блять и наш дом Россия.

  Весь народ синий.

  Слава Владимиру Путину,

  За то, что я ваш рот ебу блять тут.


  Александр Габозов порол Бузову в развратных позах,

  Ваш стиль обоссан


  Техничный рэп, ебётся в сраку блять…'
