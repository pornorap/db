artist: Бабангида
name: Йети и дети (Часть 2)
text: "Продюсеры русского рэпа, сдают туз артистов в аренду,\nИ это путь к успеху,\
  \ \nНо чтобы на самой модный лейбл получить билет\nНужно соснуть у оленя, \nВобщем\
  \ проявить наклонности к зоофилии,\nИли как на утконос рекордз, где держат в клетке\
  \ специальных приматов,\nИ анальными кремами туда приманивают детей,\nИменно так\
  \ продвинулись из дома 2 братья Каримовы,\nГруппа Подъем и Карина, даже Серега стал\
  \ королём ринга,\nКогда в топку уголёк ему отгрузила обезьяна пароды мандрил,\n\
  Он прогнулся, но богатым стал как Реал Мадрид, \nИ теперь мандрил в рот\nБодрит\
  \ человека с погонялом Крип-а-Крип.\nЗоофилия - вот путь к успеху, \nА к нам с концертом\
  \ приехала группа Центр,\nИ Нос Мц тоже такой, \nНеужели он тоже из пидарков и на\
  \ кушетке читал\nВ кожаный микрофон про любовь, но рот оказался нулевой \nИ вот\
  \ из ротации убрали, сказали отсоси у обезьян, \nВ твоей технике сияют пробелы явные,\
  \ \nТебе не выступать на фесте Яги, \nОлени не переваривают ягель, если его не подать\
  \ технично, \nТак что удав макаки твоя пища, \nЛишь после того как отсосешь пару\
  \ тыщ хуев, \nИ станешь техничнее в ротацию поставим что ты там поёшь, \nА пока\
  \ пусть горилла поёбывает и шимпанзе на клыка даёт...\n\nИ это зоофилия, всех рэпперков\
  \ обезьяны ебли, \nОсобенно Нос мц у гориллы на залупе залип\n\nНос мц пидарас голимый,\
  \ его ебала в туз волосатая горилла, \nУ него баб целый горем и сутенерские усы,\
  \ \nКак у царевны хуле, удалась карьера, \nЛовко ебался в пасть и пел рэп про любовь,\
  \ \nЭтакий модный голубок голый и с гитарой, \nНа редкость гомосексуальный опарыш,\
  \ \nУ Паши Воли яички облизывал вдоволь, \nНо ништяк пошел, в долю взял Пашек, \n\
  Своей работой Нос теперь доволен, \nТекста пишет Ларисе Долиной и Жанне Фриске,\
  \ \nТолько горилла жарит его в туз заебись \nИ даже не пискнешь по этому поводу,\
  \ \nРаз продюсер велит брать в голову, \nТак что такого что туз бракован \nИ на\
  \ эстраде пляшет как Киркоров, \nА на Яга фесте пел песни Корна, \nХоть Яга это\
  \ не Пепси Кола но отмазка есть, \nОн юморил там понятно любому, \nСвою могилу вырыл\
  \ этот усатый гомик, \nЕще когда сделал фит с Тараканами, \nЯ фильм видал показывали,\
  \ \nЧто с питухами опасно иметь дело, \nКлан Сопрано но наверно и там напиздели,\
  \ \nИ Нос мц бля... У обезьяны на клыка брал...\n\nИ это зоофилия, всех репперков\
  \ обезьяны ебли, \nОсобенно Нос мц у гориллы на залупе залип"
