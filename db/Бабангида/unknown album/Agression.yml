artist: Бабангида
name: Agression
text: "Babangida и Baron против всех роботов\nОгромный город у наших ног и кроме того\n\
  Мы в городе в гору идем как лэйбл anticon \nИ тут давно реки крови текут\nИ плотным\
  \ дымом он окутывает тут\nИз сырых подземелий ленинградского района\nКоторый год\
  \ уже нас стремный стиль прет\nНо мы и сами премся\nТем более что в последнее время\
  \ все больше входит в моду\nЭта ебанутая музыка в стиле Quasimoto\nИ даже те кто\
  \ раньше от нее воротил морду\nСейчас подпевает нам (опаааа)\nЭти стремные стили\
  \ не для сибирских Василиев\nИ я гасил и буду гасить всех\nКто бодрится вместе с\
  \ ними\nВот именно\nВсех новосибирских пидоров чей реп мимо прет\nBabangida будет\
  \ жарить в рот в стиле Дениса Родмана\nИз всех левых троллей что плавают кролем\n\
  Я утоплю их в собственной крови\nПотому что я сею добро и я убью всех уродов\n\n\
  Бросая агрессию как еврейская пресса\nЯ буду словами-лезвиями кромсать и резать\
  \ вас\nДеепричастиями рвать пидарасов на части\nГлаголами отрубать им головы \n\
  Будет всем поровну да я всех порву\n\nЯ голос улиц забиваю бульбулятор как бурбуль\n\
  Чтобы вы перлись я делаю мертвые стили\nНо бывает не так\nНапример вот паренек в\
  \ кепаре зависает днями во дворе\nНо паренек алле\nТвоя олдскульная подача не прет\
  \ меня\nЕсли хочешь бодриться, значит слушай Дискотеку Аварию епты\nА я во всех\
  \ песенках конкретно ломаю ребра\nПотому что мой рэп ретро, да мой рэп \nЭто мои\
  \ закосы под redman'a и necro\nДа я не убью всех негров\nНо я разделаю под орех\
  \ некоторых\nТех кто мутит свой рэп так как модно, \nЯ мучу свой рэп так, чтоб мертвые\
  \ танцевали в моргах\nМой рэп холодный как орбит без сахара \nЯ взрываю водородные\
  \ бомбы, как академик Сахаров\nBabangida здесь паренек с Запада \nЯ вспорю тебе\
  \ живот и посмотрю, чем ты завтракал\nЗдесь кумарит уже от дыма и трупного запаха\
  \ \nВы ёбаные пидарасы уже затрахали меня"
