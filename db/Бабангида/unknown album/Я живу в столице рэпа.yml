artist: Бабангида
name: Я живу в столице рэпа
text: "У меня давно кончились рифмы,\nГолову изрезал бритвой,\nМне говорили парни\
  \ из элиты - \nБабангида это ебучее быдло.\nИнтеллигентных людей издалека видно,\n\
  Взгляните, разве я похож на пидора?\nЯ всего лишь мудак в свитере,\nПою песни про\
  \ Гитлера,\nЕбу элиту.\nЭлита, вы ебётесь в жопу\nПод звуки этого бита.\nТак же\
  \ из Ddrop'а Дуню\nПрыщавого мудака трахал я в сраку наверняка,\nМалолетняя хуета\
  \ слышишь\nКогда звуки этого бита,\nТвоя рука тянется в район лобка.\nПозиция главного\
  \ мудака пока вакантна.\nНовосибирск всё ещё кузница кадров,\nНо уже далеко не столица\
  \ рэпа.\nЛенина пакет - мы белые негры в белом гетто\nИ такого рэпа даже не делают\
  \ в Одинцово,\nЗа такой рэп там бьют в лицо.\nНа стене написано Виктор Цой жив.\n\
  Скажи на сцене трутся ебучие обсосы,\nВ Одинцово болеют за пейсы.\nЛучше получать\
  \ гранты у Сороса\nЧем с Джером ссориться,\nВедь я знаю,\nВ Новосибирске рэп особенный:\n\
  По щекам пидорасы трут сопли,\nТёлки ссутся в трусы\nИ про любовь песни сочиняются\
  \ сотнями.\nЛенина пакет подхватывает эстафету.\nЯ живу в столице рэпа блядь.\n\n\
  Я живу в столице рэпа.\nЛенина пакет - мы белые негры в белом гетто.\nЯ живу в столице\
  \ рэпа.\nЛенина пакет - мы белые негры в белом гетто.\nЛенина пакет, йо.\nЯ живу\
  \ в столице рэпа.\nЛенина пакет - мы белые негры в белом гетто.\nЛенина пакет,йо.\n\
  Я живу в столице рэпа.\nЛенина пакет - мы белые негры в белом гетто.\nЯ живу в столице\
  \ рэпа.\nЛенина пакет - мы белые негры в белом гетто.\nЙо йо йо, я живу в столице\
  \ рэпа, блядь!\n\nБлядь, белые негры, блядь, йо, в белом гетто.\nСука это блядь\
  \ про меня нахуй.\nБелые негры блядь, ну это пиздец,\nНа самом деле это грустная\
  \ история, блядь.\nИстория про любовь, песня, блядь про любовь\nРомантичная моя,\
  \ блядь, рэп-баллада.\nКак у Дмитрия Билана, блядь.\nМоя рэп-баллада про то, блядь,\n\
  Как я любил, как я любил Витю в жопу нахуй,\nКак я, блядь, его дрючил в сраку нахуй\n\
  Своим, блядь, нарезным болтом, блядь.\nКак дрочил нахуй пидорасов из Ddrop'а, блядь,\n\
  Моя баллада про любовь строго, блядь, в жопу.\nСтрого в жопу мелким мудакам из Ddrop'а,\
  \ блядь, йо.\nЛенина пакет нахуй, белые негры, блядь, я..\nЯ, блядь, пиздец, я белый\
  \ негр, блядь.\nВы нахуй, вы, блядь..\nЯ, сука пиздец блядь, Бабангида."
