artist: Бабангида
name: Светлогорск
text: "Город Светлогорск поздней осенью, \nПрокумаренный насквозь воздух.\nЯ вчера\
  \ забивал, сегодня всё ещё прусь\nГород Светлогорск поздней осенью, \nПрокумаренный\
  \ насквозь воздух.\nЯ вчера забивал, сегодня всё ещё прусь\n\nГород Светлогорск\
  \ поздней осенью\nПожелтевшие листья, ебучие сосны.\nВозвращаемся с дискотеки поздно,\
  \ \nНесколько подростков возле киоска.\nМне 17 лет - я ебучий дрозд\nСмотрю телевизор\
  \ на турбазе, меня там колбасит.\nКак Ном на пасеке, за окном какие-то пидорасики\
  \ \nКурят косяки и слушают Касту, прекрасно\nНу тогда идем и с ними брэйкданс сбацаем\n\
  Завтра у ресторана \"Прибой\" туса Би-Боев, \nАлё, ты понял или нет?!\n\nГород Светлогорск\
  \ поздней осенью, \nВ карманах плотно упакована капуста.\nВ кустах какие-то олени\
  \ ебутся, как евреи в кибуце\nМы их отпинаем бутсами, мы футболисты, \nМы просто\
  \ зашли в кусты пописать, а там ебутся\nЧто за нахуй?! Прямо на улице.... да вы\
  \ охуели\nЭту территорию контролирует наша туса, \nЕсли хотите ебаться платите баксы.\n\
  Потом мы выебем в рот вас\n\nГород Светлогорск поздней осенью, \nПрокумаренный насквозь\
  \ воздух\nС Калининграда приехали гости к нам, \nНо мы никого не пустим.\nЯ вчера\
  \ забивал, сегодня всё ещё прусь. \nЗавтра возможно попустит.\nПусть они едут нахуй\
  \ эти парни в Адидасе\nНет я не буду читать с ними\nЯ лучше запишу фичеринг с соседом\
  \ дядей Васей \nОн лучше просекает мои стили\nКогда Василий ебанёт на грудь пол\
  \ литра \nЕму похуй на радикулит\nОн по асфальту катается в нижнем брейке \nПотом\
  \ со мной читает на треке\nОн ебашит головой о стену\nУ меня на подоконнике растут\
  \ растения\n\nГород Светлогорск поздней осенью, \nЭто не остров Куба, тут нет Фиделя\
  \ Кастро,\nИ никто не читал Карла Маркса, \nТолько рэперы пидорасы бодрятся под\
  \ Касту.\nЯ тут уже заебался, \nЗа 23 года так и недождался у моря погоды\nВчера\
  \ ко мне приходил местный Аль Капоне –\nВор в законе, говорил: \"Давай читать рэп\
  \ с тобой?!\"\n-Парень Я ебал твой рэп, ты понял? \nДавай покурим на балконе, \n\
  Твой рэп это хуйня для гомиков\n\nАлле, дура, шевели губой, возьми баян десять кубов.\n\
  Вместо того чтобы записать песню про любовь\nЯ записываю песни только про то как\
  \ ебал всех в рот\nНаверное я робот.\nАлле, подруга, как там на проводе?\nДавай\
  \ встретимся, я непротив\nБудем все хуетой бодрить тебя в ротик\nАлле, давай угадаю\
  \ эту мелодию\nАлле, дура, мы с тобой встретимся у дискотеки в 2:30\nПотом летом\
  \ подъедут толпы туристов\nНо сейчас кризис еще не близко\nВесна на дворе, я думаю\
  \ до лета мы выстоим\nПотом в ноябре, пуская растворы по венам\nМы будем бодриться,\
  \ \nРазъезжая на электричке Светлогорск - Колосовка\nЯ в модных кроссовках попаду\
  \ на тусовку \nВ Калининград....мммм....в Калининград\nИли скорее в Отрадное. Я\
  \ буду читать рэп..читать рэп там\nГде в городе под песни Киркорова танцуют дворники\n\
  Вальсы во дворах в подвалах хардкоры и даже порно\nПарни слушают группу Корни. \n\
  Этим вечером их кумарит по-моему.\nВ городе слишком много модников, \nЕбучих оленей,\
  \ затаренных клиентов\nУ моря прошлым летом\nПрокумаренные и бледные на дискотеках\n\
  Хуярят таблетки в туалетах, \nПотом в подвалах догоняются клеем\n2005, уже апрель\
  \ на дворе, \nДо лета осталось немного времени\nЭтим летом на пляже в Светлогорске\
  \ \nМы будем бодриться также, пока не выпадет снег\nВ этом году мне абсолютно всё\
  \ похуй.\nКак Дмитрий Нагиев в программе Окна \nЯ бы хотел стать модным парнем\n\
  Под песни Анны Герман бодрится в пекарне, \nПод песни Анны Герман бодрится в пекарне\n\
  Где ебланы курят план, кланы выращивают марихуану\nПесни трио Марио в рэп клубах\
  \ и в подвалах.\nСветлогорск этой весной, мы бодримся нормально\nВсе нормально\n\
  Ждем лета.\n"
