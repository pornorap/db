artist: Бабангида
name: Я рэп
text: "Мастер рэпа читает в микро за сто рэ.\nНе любит евреев и поёбывает всех в рот\
  \ \nИ хоть уже не поёт солист группы ГрОб \nНо моя оборона ещё крепка и всем пидоркам\
  \ в пределах МКАДа\nНе понять постулата Кобы, что всё решают кадры.\nМои кадры в\
  \ поряде, мои ребята ебут все рейтинги,\nПидорки будут в аду гореть, а ноги будем\
  \ брить мы.\nСкулить с эстрады про любовь, трогать себя за лобок\nВ кроссовках Рибок\
  \ и олимпийке Абибас \nЯ самый модный пидорас этого элитного заведения\nПью пивко\
  \ литрами, ебу блядей, щупая за клитор\nЧитаю про то, что в рэпе я лидер, а вы все\
  \ критики и\nХейтеры, можете отсосать мой кинг-ринг,\nВедь я модней тебя ноги побрил,\
  \ я и есть рэп блять\n\nМастер рэпа читает в микро за сто рэ.\nЯ и есть рэп, я и\
  \ есть рэп\n\nМои респекты Ленина Пакету, всем котам, кто затаривается\nВ ларьке\
  \ бутылкой Гжелки, носит портки жёлтые,\nЕбёт в жопу режим Владимира Путина и жидка\
  \ Дмитрия Медведева.\nПоверьте, что эта страна катится нахуй, ведь гол забил\nРуслан\
  \ Нахушев. А я отплясывал нагишом в арэнбэ клубе.\nЧиксы пищали - они это любят.\n\
  В восьмидесятые, я был бы любером и вам бы ебало бил\nЗа предательство идей социализма.\n\
  Но сейчас в моде мудилы зализанные \nПриходится соответствовать, носить блинги и\
  \ стразы,\nБыть пидорасом и пороться в туза.\nХотя меня спрашивают - разве это не\
  \ позорно?\nНо вы просто завидуете, ведь в трёх очковую\nАнальную корзину мне забивал\
  \ сам По Газоль\nЯ отсосал не одну сотню, в том числе и чёрных залуп\nДобро пожаловать\
  \ в клуб, парень, мы арэнбэ клуб\n"
