text: "У кого-то детство прошло под Децла\nИ Влади из Касты был как отец родной\n\
  У нас, у моего возраста пацанов\nЦелый день в наушниках Public, Eriс B и Rakim\n\
  Парики у реки Приголи, я был таким\nИ начинали с Колей, читали на школьных дискотеках\n\
  Дальше более - первое демо, первое дело\nПодломили магазин, спиздили одежду\nТрубы\
  \ и мафон подержанный\nБарыжили на углу планом задёшево\nИ слава о наших мутках\
  \ распространялась\nДаже до площади Победы,\nСо временем раскрутились с первым\n\
  Перешли на кидалово,\nБратанам гангста рэп впаривали\nЖизнь добавила новых красок\
  \ и поменяла стиль\nБолее модным стал мой стих\nИ родился стереотип\nТипа, это настоящий\
  \ хип-хоп,\nКогда разводят на улице лохов\nКогда три ходки на зону,\nКогда с третей\
  \ хапки пробирает становишься зол\nИ отсидев в СИЗО полсрока, выходишь по УДО\n\
  Становишь снова добр - это хип-хоп, бро.\nИ если у тебя мохнатые брови,\nто по баттлам\
  \ ты профи,\nДобавь громкости в микро\nИ зал накроет\nНо выйди на улицу\nТебе пустят\
  \ кровь с лица\nИ ты ляжешь в гроб, пацан\nВедь тут я царь репа,\nА ты лягушка-царевна\n\
  Ведь, сука, в гареме Кощея\nПредел твоих мечтаний ЦАО Рекордз\nИ на улицах тебя\
  \ щемят\nНа улицах свои баттлы \nПо ебалу тут бьют с лопаты\nИ добивают с ноги\n\
  И если ты родился таким,\nТо не спасёт модный прикид и прайс папы,\nВедь все эти\
  \ дисы, баттлы,\nДля кого-то хип-хоп - это клубы, понты и пафос\nА для меня - клубы\
  \ дыма и напасы,\nТак что, мои коты, это всё для вас.\n\nХип-хоп это как наркота,\n\
  Всем моим котам на постах\nЯ сейчас напас дам\n\nА для кого-то хип-хоп - это реп,\
  \ брейк, граффити\nБред пишет Сергей Никитин на рэп.ру\nВ ходу у пидеров слово тру,\n\
  Они залупы свои трут на истинный хип-хоп \nОт петухов с экрана, братва, держите\
  \ краба,\nТолько не сотрите до кровавых мозолей, как бы, свои ручонки\nКогда мечут\
  \ рифмы чёткие эти пацанчики,\nОни вернулись с учёбы, оставили зачётки в институте,\n\
  Надели трубы и мутят тру стафф,\nИ если ты от них устал,\nНа припевах споёт тупая\
  \ пизда, по типу Бьянки\nВитя насосался залуп модных явно,\nСпроси пидеров нахуя\
  \ козе баян?\nИ зачем вам всем микрофоны,\nВедь Васьки комнатные тупо гонят,\nНихуя\
  \ не секут в хип-хопе,\nЗа то ли Тупак кинул свои кони?\nСуки, я вас всех запомнил,\n\
  Вы чешите языком,\nНо я браток в законе,\nЯ авторитет в хип-хопе,\nДля тех до кого\
  \ не доходит\nИ кому в диковинку модный реп,\nПусть пригубят болт обрезанный\nРЖБ\
  \ - Доктор Дре, а я 50Цент у себя на районе,\nГде сушится бельё на верёвках,\nА\
  \ бомж Василий сидит на лавочке,\nВ руках пива баночка\nИ сигарета прилипла к зубам\n\
  И я, братва, вам очередную песню про это слабал\n\nХип-хоп это как наркота,\nВсем\
  \ моим котам на постах\nЯ сейчас напас дам\n"
