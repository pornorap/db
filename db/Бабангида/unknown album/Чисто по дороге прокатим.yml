  Ленинский проспект, Зюга заряжает зигу,

  Ждите от ЛП эксклюзива,

  Модно по битку скользим мы,

  Виталий былин сказитель,

  Мокашев Эмси на фитах, а я в роли кассира,

  Отсчитываю прайс, Зюганов нас спонсирует.

  Красный смех гуляет по России,

  Немало паразитов упадут от ударов сильных,

  И даже буржуазию

  Мы в сердце поразим

  Нашими флоу и панчлайнами.

  И все очкарики патлатые,

  Например, лимоновцы и троцкисты

  Дико забриваются, когда слышат наши голоса искренние.

  Заряд бодрости несут песни.

  Даже Никита Михалков продал поместье,

  Услышав ЛП. И попы дрались в семинарии

  За альбом с нашими именами

  И автографами. Ты не слышал, браток, ничего подобного,

  Ленина Пакет в доме.

  Брейте бороды бояре,

  Нас спонсирует Зю, но мы хуярим

  От души, а не за кэш.

  И ты еще о нас узнаешь,

  Дружок, мы еще зажжем на твоей пати

  Если Зюга нам заплатит.


