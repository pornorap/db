name: Холод
text: "Песня о том, как всё хуёво в моём спальном районе\n\nВетер с моря, волны качают,\
  \ \nПечальные крики чаек на причале,\nЯ сижу, пью горячий чай, \nКурю, смотрю в\
  \ окно на сугробы белые,\nКровь свернулась в венах,\nНиже нуля температура тела,\
  \ бля,\nМозг окаменел, не улавливает сигналов извне,\nТолько там в недрах, на дне,\
  \ ещё что-то пылает\nКакое-то пламя, но я в хлам, мне уже всё это пополам.\nНа снегу\
  \ рисуется другая картина:\nЖенщина схватила монстра острыми когтями и тянет,\n\
  Хотя на улице -10 по Цельсию, убей принцессу, спаси дракона,\nУходи жить в катакомбы,\
  \ там не холодно,\nВ подземелье, подвалах навалом дров,\nПоленьев, вовсю кочегарит\
  \ отопление,\nМы пленники этой вселенной, нет-бред,\nВселенная умещается в пачке\
  \ сигарет\n\nЛёд в венах, мозг окаменел, в лёгких вакуум,\nВдыхай давай\nХолод…\n\
  \nЯ живу среди этих людей, как Кастанеда среди тех индейцев,\nКак жук в спичечной\
  \ коробке, как цирковой урод \nЯ заперт в 4 стенах, узнаю о жизни из программах\
  \ новостей \nИ из газет чёрно-белых, полосатых как зебры.\nДаже если марсиане высадятся\
  \ на землю, никто не заметит \nВедь вы все на информационной диете,\nТолстые дети\
  \ толстых родителей, в Москве и в Питере,\nРэппера любители, друг друга ненавидят\n\
  И поэтому называют себя поэтами.\nХолод окутывает каждую минуту\nКому-то становится\
  \ худо\nКоченеет тельце, и никуда от холода не деться,\nЗастыли глаза в глазницах,\
  \ застыла гримаса на лице,\nНе сокращаются мышцы.\n\nЛёд в венах, мозг окаменел,\
  \ в лёгких вакуум,\nВдыхай давай\nХолод…\n\nМы засели по подвалам, кто-то в топку\
  \ масло подливает,\nА в полупустом баре под гитару \nСтарый бард поёт о своей молодости\n\
  В его ротовой полости мало зубов осталось \n Это холодная старость, потом холодная\
  \ смерть,\nА ведь не так давно ему было жарко,\nМногих уже холод взял за жабры,\n\
  Смотри пидарас, на стекле изморозь,\nНа улице мороз, а твой нос просто покрылся\
  \ коростой,\nКожа цвета бронзы, только щёки розовые,\nЯ бросаю рифму оптом, а ты\
  \ - в розницу,\nНе хватает опыта, пацан,\nЭто холод новосибирский, без права переписки,\n\
  На оленях сибирских мы мчим по тундре, молчим,\nПьём виски, нам не трудно, мы в\
  \ поисках смысла жизни,\nМесим жирно, пока мы живы, нам не холодно\nЗима 2003\n\n\
  Лёд в венах, мозг окаменел, в лёгких вакуум,\nВдыхай давай\nХолод…\n\nНе холодно\
  \ и не жарко…\n"
