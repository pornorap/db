text: 'РЖБ сказал, я MF Doom русский,

  Хуй знает, по-моему более грустная моя музыка.

  По крайней мере она не злодейская,

  Из Америки комиксы тут не задействованы,

  Но идея спрятаться за маской мне близка,

  Чтобы каждая строка текста как предсмертная записка звучала

  И при этом никто не заметил случайно фальши,

  А предпочел спрятаться за персонажем.

  Мне не важно количество прайса,

  Считайте сами свои башли.

  Я специально ушел под землю глубже,

  Чтобы оттуда сеять зерна знания в ваши души,

  Ведь слава потухнет, а слова останутся.

  Посмотри на информационное поле Земли с орбитальной станции,

  Как представляется всё это не в глазах мудроого старца,

  А по ту сторону пустоты, со стороны того,

  Кто отказался от внимания и сорвал лицо с себя, оставив гримасу.

  И это злит массу замацанных эМЦэ

  И вызывает массу негативных оценок

  Ведь у них есть готовый рецепт:

  Голосок-фальцет и носят цепи и блинги,

  Ну так, пацан, ты личность - а я никто.

  Засветил еблище, но на Олимпе занято

  И берут завидки, что кто-то выше тебя.

  Думаешь в подполье лишь мыши сидят?

  Но ты ястреб, хищник, ты будешь парить высоко,

  Но тебе не ясно, что нищим поебать на закон.

  Нам нечего терять, кроме своих оков,

  Лишь маску дайте - и меньше вокруг мудаков.

  Замуруйте в комнате меня, закройте в кокон,

  Мне похуй на то, что зовете хип-хопом вы.

  Я бессмертен и пустил корни тут,

  И когда уйду, мою маску наденет другой.

  Дух властвует над материей, я не первый безымянный герой.


  Надень маску и станешь мной,

  На дне пребывать опасно, тут кстати шмон.

  На чистую воду выводят мутных типов.

  Нахуй этих пидарасов, что мутят модный хип-хоп.


  Не важно кто ты, гангстер или бэкпэкер,

  А путаны питают свое эго,

  Куда нам лезть в это пекло?

  Сотни нефти(?) поставляют не страны ОПЕК, нет.

  Статус они отрабатывают строго минетами,

  И я голову в песок как страус -

  Мне некогда следить за пидарасами в стразах.

  Но даже та часть рэп-эстрады, что складывает строки

  Как бы про траву и затирают что они Тру

  На деле за прайс поют с Агутиным и Варум.

  И я могу тебе рассказать про эту кухню, друг:

  Тут всё куплено и все врут, как в сериале про доктора.

  Все ходы у них продуманы. Подземные коты -

  Но отличий как у "Пумы" от "Адидаса",

  Эти личности тоже любят модно одеваться,

  Посещать тусы, торговать ебалом.

  Как туземцам бусы им впаривают андеграунд.

  Но жить под землей значит быть неизвестным,

  Не хватает силенок для таких замесов у большинства.

  И кажется рэп скоро загнется, и настанет тьма на нашей планете,

  Но однажды вы поймете, что человек без имени мешает этому.

  И со своей башни на вершине я спускаюсь

  И спешу на помощь как Бэтмен в Готэм-сити.

  Мне не нужны бэк-эмси и аудионосители.

  Сидя дома в кресле, я создал свой стиль,

  И вас всех спасу, если кто-то хип-хоп-состав с рельс пустил.


  Надень маску и станешь мной,

  На дне пребывать опасно, тут кстати шмон.

  На чистую воду выводят мутных типов.

  Нахуй этих пидарасов, что мутят модный хип-хоп.'
