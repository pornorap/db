name: Сколько время
text: "Далекий тот край откуда я прибыл,\nЗовется Сибирью меж вами, жидами\nДалекий\
  \ тот край откуда я прибыл,\nЗовется Сибирью меж вами, жидами\nДалекий тот край\
  \ откуда я родом,\nЗовется Сибирью меж вами, жидами\n\nСпроси меня сколько время,\
  \ \nУслышишь, что кругом одни евреи.\nДаже на телевиденье\nЖид на жиде\nИ погоняет\
  \ жидом.\nКаждый день я смотрю передачу как строят ДОМ 2,\nПотом присаживаюсь на\
  \ диван и прикуриваю мощную ракету.\nБыл бы я негром из гетто \nНосил бы кеды,\n\
  А так приходиться удовлетворяться шляпой и драповым пальто.\nВ детстве у меня была\
  \ приставка зелетон\nЯ на ней играл в игру,\nПро кунг-фу,\nА теперь ваши рты ебу\n\
  Под биток негра из клана Ву.\nХотя, на самом деле, не хотелось бы опускаться \n\
  До самоповторов и юмора в стиле дятла Вуди,\nНо потом, толи еще будет\nКогда с поста\
  \ президента съебет Владимир Путин.\nЭта песня - дань уважения всем жидам,\nХотя\
  \ Генри Резник наверняка сказал бы: \"Как же так?\nПрекратите ваш гнусный антисемитизм\"\
  \nНо мы видели горбатый нос и пейсы даже у Вити, СиДи \n\nНда, далекий тот край\
  \ откуда я прибыл,\nЗовется Сибирью меж вами, жидами\nДалекий тот край откуда я\
  \ прибыл,\nЗовется Сибирью меж вами, жидами\nВеличье души не понять вам Сибирской,\n\
  Для этого надо тут долго прожить, блять\n\nА был бы я жид, тоже носил бы пейсы -\n\
  Жил бы весело\nПод песни Тома Вейтса.\nСмотрел бы вести\nИ передачи Николая Сванидзе,\n\
  Ненавидел бы коммунизм\nИ целовал в залупку Джорджа Буша.\nВкусно бы кушал \nФаршированную\
  \ рыбу и прочий фаршмак.\nНосил бы замшевый пиджак,\nКак гражданин Шпак\nИз кинофильма\
  \ про Ивана Васильевича\nДаже, наверное, хануку был отмечал танцуя семь сорок\n\
  Ну и конечно, суппортил бы за Сиэтлсуперсоникс\nИ клуб ЦСКА,\nВ интернете все рефераты\
  \ бы отыскал,\nНадрачивая на усики Валеры Газаева.\nИ без палева сдал бы в институте\
  \ экзамены\nПрофессору Гуревичу - он евреев хорошо экзаменует\nНо загвоздка в том,\
  \ что гой выкупается за минуту,\nДаже если напялит ермолку\nЧто толку?\nХотя даже\
  \ обезьяну можно научить танцевать сиволк,\nНо ты, как ни старался прикинуться жидом\n\
  \nМилк зис кау, зе бэст вей ви ноу хау..."
