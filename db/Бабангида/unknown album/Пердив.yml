name: Пердив
text: "Середина сезона, Балтика-Торпедо, \nКак блять я люблю наш пердив, \nИ теперь\
  \ вроде мы впереди,\nДима Силин на трибуне сидит, \nУважаю его седины,\nНо сегодня\
  \ мы сами поседеем,\nНаблюдая за этой игрой,\nВедь наш самый козырный игрок,\nПрестарелый\
  \ негр из Камеруна,\nИ в обороне педросов его \nНа заметку берут,\nНо мы верим в\
  \ старую макаку,\nНадеюсь он врага покарает,\nЗабив свой техничный отточенный гол,\n\
  Хотя судья точно гомик,\nИ нас хоронит, удаляя на первых минутах\nВоротчика, ебать\
  \ его в рот,\nПидор очень много на себя берёт,\nМосквичи точно купили игру,\nНарод\
  \ на трибунах становится груб,\nИ скандирует \"судья пидорас\",\nОбстановка устаканивается,\
  \ становится лучше гораздо,\nКогда мудак показывает торпедонам пару красных,\nМы\
  \ радуемся и в довесок болты \nПровозят разящую атаку, \nМука ты пасуешь куда, \n\
  Но всё-таки следует точный удар,\nИ их вратарь зевнув пропускает в очко,\nГол забил\
  \ Андрей Бочков\n\nИгра в пердиве\nПоле напоминает огород\nНо Петя навешивает \n\
  От ворот до ворот\n\nНа поле можно картоху сажать,\nА помнишь когда братья аджинджалы\n\
  Ебали тут аналию не в пердиве\nА высшей лиге, \nЯ в пса Газаева лично кинул бутылкой\n\
  И был точен, зарядил в тыкву,\nРаздались крики, усатый упал,\nА Беслан им под перекладину\n\
  Въебал внешней стороной стопы,\nА теперь на такой футбик смотреть стыдно,\nНас ебут\
  \ во все дыры,\nИ после перерыва, команду не узнать,\nВидно в раздевалочку занесли\
  \ прайс,\nА на болел мудакам насрать\nХотя ты тоже сравнил, лучше уж болеть за нашу\n\
  Хуйню, чем за свиней, \nВот скоро сделаем выезд в Пятигорск на машук, \nТам у хачей\
  \ вырастет хорошая анаша, \nИ я обернувшись в бело-голубой шарф,\nСовершу два добрых\
  \ дела,\nПоддержу любимую команду в далёком краю,\nИ всё-таки не зря мы сгоняем\
  \ на юг,\nКонечно болты проебут, но мы вернёмся \nВ табор с товаром,\nИ нам респектнут\
  \ растаманы,\nТакие мы с тобой фанаты\n\nИгра в пердиве\nПоле напоминает огород\n\
  Но петя навешивает \nОт ворот до ворот\n\n"
