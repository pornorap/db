name: Снегири
text: "Сегодня он сутра вышел из дома \nИ бродил по пустынному городу\nЗамотав шарф\
  \ под горло\nПривычной дорогой вдоль реки мимо верениц глянцевых витрин \nИ дальше\
  \ мимо и потом обратно к дому\nУ него дома другие дороги, да он робот\nПосле обеда\
  \ он наверное, что-то пускает себе по венам\nИ местами это оставляет следы на руках\
  \ \nЯ пока сам не знаю\nЭтот паренек живет над нами выше этажом\nИ когда он режет\
  \ ножом себе провода, его замыкает походу \nИ коротит, иногда он неделями сидит\
  \ один\nА когда выбирается побродить по окрестностям\nЯ бывает неделями не вижу\
  \ его здесь естественно\nПравда однажды я зашел к нему в коморку и все понял\nОн\
  \ на капроновом шнурке болтался под потолком\nИ потом сутра выпал первый снег и\
  \ на нем\nСнегири, негры сука...\n\nСнегири - это синицы, схуевшие с мороза,\nДо\
  \ пупков цвета красного\nЖивут, опасаясь за свою константу,\nМерзнет туловище,\n\
  Отгрызают головы\nПодземные коты,\nПредставители фауны,\nВыставляя животы,\nСидят,\
  \ нахохлившись,\nПытаются показаться благополучнее в птичьем обществе,\nДаже чирикают\
  \ на ледяное солнце,\nА в душе мечтают оказаться в тепле\nИ вдоволь бананов зеленых\
  \ наесться,\nЗлые дети бьют из рогатки,\nСобачьи клыки остры,\nАлкоголики ставят\
  \ силки, мудаки,\nА какому снегирю приятно жариться \nНа давно немытой сковородке?\n\
  Из пневматической винтовки\nПуляют ради шутки.\nНо безглавых снегирей, увы, не увидите\
  \ вы, хуй вам\nОни кончают жизнь самоубийством, \nЧтобы массы не могли насмехаться.\n\
  Все соображает зачаточный мозг.\nГадят только на морды неверных\nМороз крепчал,\
  \ снегирь скрипел,\nНо бодрился и верил."
