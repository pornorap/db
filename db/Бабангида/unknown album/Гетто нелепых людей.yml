name: Гетто нелепых людей
text: "В домах нет света, это гетто людей нелепых,\nПо улицам гуляют они зимой и летом,\n\
  Как в зоопарке за забором,\nК ним не водят экскурсии,\nЮНЕСКО и ООН об этом гетто\
  \ не в курсе\nЗдесь все нелепые: карлики, инвалиды и ДЦП,\nА попав сюда спрашиваешь\
  \ - А нормальные люди где?\nА их нет. Правительство решило сделать гетто\nВ котором\
  \ поселили бы всех людей нелепых \nВсех уродов, калек, инвалидов и даунов\nСвезли\
  \ в один район и за забором спрятали\nИм отключили электричество и подачу воды,\n\
  Экономия на ненужном населении страны\nПриносит свои плоды - за год бюджет вырос\
  \ втрое:\nПоловина на нужды народа, половина Вове.\nА карлики и дауны уже задыхаются\
  \ от вони,\nИм сбрасывают с вертолета консервы, иногда - бомбы\nОни молчат, бродят\
  \ по улицам, болеют смертью часто,\nОстальные на своих мертвых смотрят безучастно,\n\
  Сбрасывают тела в люки канализационных стоков - \nДо них никому нет дела, до больных\
  \ и убогих\nОни забыли внешний мир,\nПериметр бетона скрыл его от нелепых взглядов\
  \ тех,\nКто там когда-то жил\nТеперь тихое гетто оглашается только сопением инвалидов,\n\
  Пытающихся выровнять ход движения по разбитому асфальту\nСумасшедшие в платьях и\
  \ обносках, \nБомжи-недоноски тележку катят,\nВон гражданин с усохшей рукой, а вон\
  \ даун,\nУ того на лице близнец-паразит, \nТам упрямо пытается передвигаться паралитик\
  \ ползком \n У него Паркинсон и он забыл, где его дом.\nРаз в неделю завозят новых\
  \ жильцов в гетто \nОни сначала теряются, орут, но нет ответа,\nЗдесь каждый сам\
  \ по себе, \nНо создаются семьи и даже рождаются дети \nТакие же, как все эти\n\
  На улицах один мир и без права на выход\nВ бетонном квадрате вдох и выдох\nНе так\
  \ просто даются, особенно тем,\nУ кого проблемы со строением тел"
