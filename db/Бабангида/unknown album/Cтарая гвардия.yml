artist: Бабангида
name: Cтарая гвардия
text: "По весне выставляют грибы около кинотеатра октябрь,\nНырни в среду поглубже,\
  \ представь себя ихтиандром,\nПо вечерам тут собирается все дятлы и устраивает оттяг,\n\
  Пьют Клинское и сухари едят,\nСложно поверить, что здесь когда-то бывал сам дьявол,\n\
  Одетый в чёрноё пальто и штаны с камуфляжными пятнами,\nОн раздавал содержимое карманов\
  \ ребятам\nИ ебаной походкой а-ля Чарли Чаплин\nОдиноко направлялся в сторону печатной,\n\
  Пока мы с парнями его встречали,\nВ калике на грибах, или в Питере на Площади Восстания,\n\
  Из степей Казахстана поступал самый плотный стафф\nЯ уже тогда был дохуя старый,\
  \ а каким ещё стану,\nПоверь мне, брат,\nЛучше петь с волосатыми песни под гитару,\
  \ \nЧем тусовать со сбродом в таборе,\nПосёлок дорожный как заебали эти ебаные рожи\n\
  \nСтарая гвардия\nС парнями на грибах прайс тратили\nКогда тебе тридцатник\nТы вряд\
  \ ли будешь наряжаться в Prado\nРебята ебали всех в дупло, и это правда\nСтарая\
  \ гвардия, вряд ли будет выступать на эстраде\nСтарая гвардия\nС парнями на грибах\
  \ прайс тратили\n\nЛысый, как Мариуш Йоп\nКороль района, плотно на работе въёбывал\n\
  Носил пальто как у ребят из бригады,\nИ это не вызывало нареканий\nУши сворачивал\
  \ косяками, и ноздри держал всегда по ветру\nЖизнь хуйня, это давно понял он\nВ\
  \ 90-ые слушал Оникс в подъездах, \nВ Светлогорске опоздал на поезд\nИ опять от\
  \ меня съебалась последняя электричка,\nИ вечером с ребятами искали точки где бы\
  \ опиздюлиться,\nУ Гамсахурдиа в кармане заточка,\nИ вся модная нечисть вываливает\
  \ на улицы, \nИ мы встретимся у грибов,\nТак или иначе, старый добрый Калик, Вашингтон,\
  \ Форт, Нарва,\nНаташа, тебя ебать в рот надо,\nИ даже, говорят, ебал тебя кто-то\
  \ там за мостом,\nСтарая гвардия, такие ребята проживут ещё лет сто\nХотя порой\
  \ приходит целый автобус грева,\nИз Балтона прямиком до Прибреги\nПотом происходит\
  \ вынос бренного тела,\nЭто такая бредовая тема, подруга, а ты блять что хотела,\n\
  Разе можно поедать наркоманию килограммами\nЖить с девизом: грабь награбленное,\n\
  В дорожном тебя быстро втопчут в гравий,\nИ в целом ебали мы таких кралей,\nЕсли\
  \ тебя отрежут от поставок и цен Будулая,\nЭто равносильно, что хохлам перекроют\
  \ кран,\nПосмотри, ты уже вращаешь своими красными глазами,\nИз ушей текут слюни,\
  \ вы отслеживаете какая она красавица,\nОна стара, как моя залупа, но она старается,\n\
  И отрабатывает прайс\n\nСтарая гвардия\nС парнями на грибах прайс тратили\nКогда\
  \ тебе тридцатник\nТы вряд ли будешь наряжаться в Prado\nРебята ебали всех в дупло,\
  \ и это правда\nСтарая гвардия, вряд ли будет выступать на эстраде\nСтарая гвардия\n\
  С парнями на грибах прайс тратили"
