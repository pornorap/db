  \ косулю в подворотне, хули \nОн не особенный, просто воротит от мёртвых лиц, что\
  \ окружают \nПоэтому прячет глаза под шапкой \nИ шаги шаркают по снегу сухому как\
  \ пенопласт. \nПо ходу, жизнь не удалась: \nЗа окном, вечно упоротый, промёрзлый\
