name: Бусидо
text: "Пустота есть форма, форма есть пустота, \nА я совсем старый стал,\nНо даже\
  \ когда стану седой, не забуду бусидо,\nОгнём и водой, землёй и пустотой, крестил\
  \ нас мусаси,\nИ со временем мы стали другими совсем,\nСделал себе сеппуку сверху\
  \ сосед,\nА соседка снизу умело сосёт у всех,\nЗаколачивает прайс усердно,\nУ каждого\
  \ свой путь, главное следовать зову сердца,\nГлавное пребывать в гармонии с собой,\
  \ \nТут как в расёмон, у каждого свой путь,\nИ этой зимой на день седьмой расцветут\
  \ ветви сакуры,\nИ я выйду за город, \nВ странствия по бесконечным дорогам, на пути\
  \ меча,\nНо в храме в Киото когда учителя повстречал,\nЯ спросил где всё же найти\
  \ пристанище бедному ронину,\nВедь мы честь ещё не уронили, у нас есть ещё имя,\n\
  И славные деяния предков,\nПусть кодекс чести твоё сердце греет\n\nПочитай хозяина,\n\
  Помни свой долг,\nНас ведёт по жизни бусидо\n\nКогда Миямото Мусаси, модно шинковал\
  \ в капусту мразей, \nТы пидорас глазки красил, реснички тушью,\nКудрявый как Пушкин,\
  \ поэтишка ебучий,\nЗапомни четыре заповеди господина набэсимэ,\nНе ебись без резины,\
  \ съебись из России,\nЧёрные болты соси, и чётко называй себя МС\nИ ты станешь мастером\
  \ пассивного стиля,\nТвой рэп для постелей, нежно шептать партнёру на ушко,\nКогда\
  \ тебя ебут, ты не почитаешь богов и Будд,\nТы считаешь будто, надо получать удовольствие,\n\
  На позитиве по жизни, \nРешил все вопросы для себя положительно,\nНо не знаешь,\
  \ что \nНастоящий мастер лишён гордыни, когда мы были молодыми, \nМы тоже глотали\
  \ дым, в поисках пустоты, внутри себя,\nИ много ребят застряли на этом пути,\nКто-то\
  \ практиковал дзен буддизм, кто-то рэп мутил,\nВ подвалах и в квартирах,\nИ знание\
  \ стратегии во мне родилось,\nИ я тоже гордился и писал диссы,\nНо себя преодолел,\
  \ и впитал все 5 колец\n\nПочитай хозяина,\nПомни свой долг,\nНас ведёт по жизни\
  \ бусидо"
