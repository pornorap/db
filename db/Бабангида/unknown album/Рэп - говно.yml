artist: Бабангида
name: Рэп - говно
text: "Рэп - говно, сказали мне бомжи у киоска\nОни знают жизнь, хоть их пальто обоссаны\n\
  Их не наебёшь за просто так \nОни знают, что такое отбросы\nМой друг Василий самый\
  \ модный бомж, \nНа хую твой диск подбросит, раз восемь,\nЕго прет другой рэп, \n\
  Где читают про пальто, шляпы и трости,\nНо его не прут пидорасы московской области\n\
  Которые капусту косят и косят под Касту\nВасилий слышит их и закипает от злости\n\
  Почему рэп такая хуета? Вот вопрос и о да\nНебось в передачах Владимира Познера\n\
  Мы не видели такого позора, друзья\nТам лысые мужчины в очках делают другого плана\
  \ читку \nОни вполне четко зачитывают информацию к размышлению\nХотя они пидорасят\
  \ Ленина, но тем не менее\nПознер с бандой это более модный рэп, \nДля более модных\
  \ оленей \n\nМудаки в Москве и мудаки в Питере,\nЭти пидоры вставляют в жопу болт,\
  \ каждый день мы видим их\nРэперки любители \nЧитают свои куплеты в Марьино и в\
  \ Митино \n Ебите их в рот, друзья, это охуительно\n\nАлё, мудила, тусуйся с Тимати,\n\
  Читай детективы Дарьи Донцовой,\nДелай в подъездах отсос у Бориса Немцова \nОн тебя\
  \ выебал в рот раз пятьсот,\nТы в модных кальсонах, особо важная персона \n Кто\
  \ ты такой, мудак, я тебя не знаю в лицо\nЗдесь, в Калининграде, ты сосал бы как\
  \ бойцы из СОБРа,\nСука, ты умрешь лет в сорок\nВ своей постели обоссаный старик\
  \ беззубый \n Кто ты такой, мудак, ты не живешь по законам зоны,\nКак живут в Рязани,\n\
  Ты сосешь по подъездам в Москве, сдаёшь экзамены,\nВот и весь твой опыт - ты нихуя\
  \ не стоишь,\nНи в розницу, ни оптом\nМы тебя выебем в рот поэтому, потом думай,\n\
  Как припасть ртом к болту в Государственной Думе, \nКак устроиться работать ментом,\
  \ или в Спартак в дубль,\nКак много мудаков там, но ты самый тухлый\nЗдесь бы ты\
  \ сосал, может быть, в Рыбном порту\nНо уж точно не носил бы трубы,\nЯ знаю, тут\
  \ быть репером трудно,\nНо тебя все прут и ты в колготках выходишь\nНа бульвар в\
  \ будни, на каблуках туфли,\nТы накрасил помадой, блядь, губы\nТы ебучий репер и\
  \ слушаешь только Ву\nПидорас, блядь, Ву Танг Клан, нахуй\n"
