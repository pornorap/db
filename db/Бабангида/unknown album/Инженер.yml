name: Инженер
text: "Каста здесь.\nЧики-пики.\n\nПростой честный парень,\nОкончил школу без золотой\
  \ медали\nИ не хотел идти в армию.\nПризирал гуманитарий,\nВ технический ВУЗ - \n\
  Его призвание!\nВоенная кафедра по специальности знания.\nКрасный диплом в финале\
  \ -\nОн инженер теперь, уау!\nПосле института семья, работа,\nУстроился в частную\
  \ контору,\nВ которой от заказов нет отбоя,\nТолько никак не поспевают в срок заказы\
  \ заразы.\nНадо взять работу на дом.\nИнженер-начальник в пижаме корпит над чертежами,\n\
  За мизерные деньжата въёбывает, как ужаленный.\nДрузьям жаль его, палево,\nПропадает\
  \ за работой парень,\nНачальник нажимает, торопит.\nОтцы, дети, работа - уже геморрой.\n\
  Каждый второй заказ даётся потом и кровью, йоу. Да.\nНаконец настаёт желанный день:\n\
  Зарплата, премия.\nИнженер с деньгами мчит в магазин быстро,\nКак Чингачгук в Прерии.\n\
  Всё спустить в момент:\nНовый телевизор, платье жене,\nХватит и на кафель в ванную\n\
  И на занавеску в детскую,\nВедь сам заработал, честно,\nНе крал, не обманывал,\n\
  А это главное. Это полюбэ главное!\nЖизнь от зарплаты к зарплате.\nНа работе в костюме,\
  \ дома в халате\nИ в тапочках на вылаченой подошве.\nВ гараже пускай не Порш, подержанная\
  \ иномарка.\nА летом, когда жарко - с семьёй в отпуск в Сочи,\nК морю на тёплый\
  \ песочек.\nТак проходит год за годом.\nУже и дети подрастают,\nБлизится старость,\n\
  Ослабло зрение от переутомления на работе,\nИмпотенция, а ещё лишний вес,\nЯзва\
  \ желудка, жутко облысел.\nПенсия. На носу пенсне,\nС газетой греется у камина.\n\
  Жизнь прошла мимо.\nВнуки кладут дедушку в гроб,\nОтделанный бархатом\nИ за-капывают\
  \ в прах, нахуй!\n\nМы с бароном вдвоём нашу песню поём на районе, йо.\nМы готовы\
  \ к действию как Трио Марио, как Три-о, е, Марио."
