text: "Родом с Балтоны, который год ебу в рот котов.\nНе Вест и не Виктория, не купите\
  \ мой альбом \n\nПонтовый МС в пальто могут рассчитывать на фиток.\nБоб у микро\
  \ за сто рэ. песняк готов. Снято.\nЯ не какой-то пидор, который трясёт шнягой \n\
  И пляшет в колготках.\nМой район это практически Комптон. \nНо моя комната - это\
  \ гетто.\nТут пишусь и даже когда сплю не снимаю кепку\nПускай я бедный, но чувствую\
  \ себя окей.\nГруб как ***, играю в рэп-игру, Аркаша мой кент, \nНа машине Оке подъезжает\
  \ к гастрику, вылазит с авоськой, \nебашит какому-то насморку в таблицу с ноги \n\
  И мы идём квасить на *** выставляя тут грибы весной.\nРэпчик в нормасе, кроты вылазят\
  \ из нор. \nКалик две тыщи восемь. Нас уже много. \nПидарасы, ебитесь в рот блять,\
  \ как вам прописал доктор.\n\nБабан у микро, есть контакт,\nЕбёт тебя в рот, даёт\
  \ на рота\n\nВ ушах стучит в поряде биток.\nВ Балтоне я съёбывал от ментов\nС двенадцати\
  \ лет брился под Ленина, ебал Лену\nОна исполняла на кожаной флейте\nУ кинотеатра\
  \ Родина встретил Лешина Петю,\nОбсудили детали поездки в Питер. \nНо если уедем\
  \ не далее чем к цыганам, \nУ нас тоже прикурят из кожаной сигары.\nТак и есть,\
  \ в итоге съебались в Дорожный.\nЭй, осторожно, этот мудак заражён. У него ВИЧ,\n\
  И вечно эти бичи залипают у общей очереди.\nЯ знаю, сегодня цены очень божеские.\
  \ \nБудулай больше скинул товара, \nЗдесь всё для вас, мои друзья наркоманы.\nПусть\
  \ вы не наряжаетесь в Армани и всех в рот ебали,\nНо зато прохавали смысл жизни.\
  \ \nВ отличие от пидорасов лживых, вы не врёте себе, \nДозняк на завтрак, дозняк\
  \ на обед.\nИ в остальном не ебёт. \nНет, жизнь всё же циклична, от кайфов к облому\n\
  Кто-то ебётся с капитализмом, \nа нам ближе социальные низы. \nВтирают дозу, раскачивают\
  \ басы.\nВыбросись с окна как Мурат Насыров, \nУмри молодым блять, умри красиво.\n"
