artist: Бабангида
name: Ранняя весна
text: "Ранняя весна, на мне роза мясная, \nВчера откинулся с нар, сегодня уже в Нарве,\n\
  Настроение в норме, иду по городу,\nВокруг толпы, и каждый второй клиент,\nКоторого\
  \ обрабатывать удобно,\nОтрезанная голова Федота в пакете, \nРезво по району навстречу\
  \ бомж Иннокентий шагает,\nВ шикарных кедах и в кителе,\nКеша, а ты примоднился\
  \ вижу,\nА как же, вчера порезал жида,\nИ жидок вчерашний оказался важной персоной,\n\
  Прайса снял как у сороса, триста бачей как с куста,\nНу как тут вообще стало, кто\
  \ держит масть на районе,\nЧто, опасные уёбки? я им голову принёс их стоса,\nСкажи\
  \ буду ждать у пирса в рыбном,\nТам и посмотрим какие они воры в законе,\nНу так\
  \ и передай, если запомнил, \nОн мол откинулся, и направляется в порт.\n\nРанняя\
  \ весна \nВчера откинулся с нар\nРанняя весна \nВчера откинулся с нар\n\nРыбный\
  \ порт с утра, руку в карман убрал,\nНащупал в боковом макар, иду по пристани,\n\
  Пристально в пейзаж втыкаю,\nБез палева выкупаю быка у доков,\nЛёгкой походкой подъезжаю,\
  \ ты что один братуха,\nЯ так и думал, вот голова Федота, подумай тоже,\nОдна хорошо,\
  \ а две лучше,\nБык хватается за пушку, \nЯ ебашу сквозь карман в живот,\nНо сука\
  \ вроде живой, контрольный в голову и бегом,\nСзади шевелятся,\nПо съёбам на выход,\
  \ блять, поиграем в их игры,\nСтвол в воду выкинул, и куртец туда же,\nХвоста вроде\
  \ уже нет, что дальше, \nТорможу мотор, куда тебе, в балтон\nВыхожу на ленинском\
  \ потом,\nА у моста на перекрёстке там кто,\nАшот, мне нужен ещё ствол,\nСук взял\
  \ на понт, но чтобы запомнили,\nНадо хуячить их в логове\n\nРанняя весна \nВчера\
  \ откинулся с нар\nРанняя весна \nВчера откинулся с нар\n\nЭлектричка, Калик-С-горск,\
  \ \nСбоку два пидора московских сидят,\nБлять как я ненавижу этих модных дятлов,\
  \ \nНо сейчас не до того, я под дождём намок,\nИ выхожу на станции 1,\nДо С-горска\
  \ 2,минут 10 леском идти,\nНа перроне уже ждут, кто-то блядей предупредил,\nА я\
  \ тут как тут, но стреляю блять из засады,\nТроих завалил, остальные зассали,\n\
  И дают по газам с вокзала,\nЯ не преследую, пускай предупредят и посадят\nНа палево,\
  \ я знаю что найду их \nВ баре у башни, с ноги по двери ебашу,\nВламыаюсь в зал,\
  \ их тут целая армия,\nНу что пизда пришла парни,\nЕбашу с двух рук по македонски,\
  \ \nУмирая они орут про закон ментовский,\nНо братка тут один закон, прав тот кто\
  \ первый \nСхватился за кольт, и в Светлогорске,\nСнова я коронован, этой ранней\
  \ весной,\nЯ всё же вернулся в родной город\n\nРанняя весна\nНа мне роза мясная\n\
  Вчера откинулся с нар\nСегодня уже в Нарве"
