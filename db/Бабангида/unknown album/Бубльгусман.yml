text: "Пузырь-музырь надул Ваня из скул,\nКогда иногда у меня жидкий стул \nСмешно\
  \ и в душ, все равно душно,\nОсвобожу мочевой пузырь, а то тошно,\nСпортлото сдулось\
  \ - вот говно.\nУбилось, удивилось глазное яблоко\nПодавилась певица с обложки,\n\
  Ем ложкой, пью вилкой.\nТебя палкой наказали,\nТы лопнул как шарик,\nКоторый, свинья\
  \ нес в подарок ослу\nНоси усы и бороду отпусти,\nПотом спусти на волю,\nМыльно-мыльно,\
  \ да вольно-вольно\n\nБубльгусман лопнул грустно\nБубльгусман лопнул грустно\nБубльгусман\
  \ лопнул грустно\nБубльгусман лопнул грустно\n\nПускаем пузыри как алтыри шприц\
  \ в вену,\nПлакаты со стен, в голове беспредел,\nВспомним детство, как мы играли\
  \ с пузырями,\nОни все мыльные, наверное, знаете сами,\nКак прилипали к рукам, их\
  \ взрослые лопали,\nА дети ловили. Пускать будет кто потом? \nЧто я завожусь опять?\n\
  Живем в мире детских интересов, \nПора взрослеть думать о будущем,\nНа пузыри приятно\
  \ смотреть на сон грядущий,\nПузырь спущен, ребенок заплакан,\nКогда покакал - снова\
  \ играть,\nА пузыри умерли - значит надо взболтать,\nИ снова в полет пускать.\n\
  Да как два пальца обоссать,\nПузыри едут на космодром взлетать\n\nБубльгусман лопнул\
  \ грустно\nБубльгусман лопнул грустно\nБубльгусман лопнул грустно\nБубльгусман лопнул\
  \ грустно\n\nБубль гусман в узких кругах известен как русский,\nНесмотря на то,\
  \ что носит кудрявые пейсы и пирожком шляпу,\nНе слишком опрятный лапсердак, но\
  \ это всегда так,\nКогда дают выбор между пепси и кока-колой.\nВ своих модных передачах\
  \ Антон Камолов и Ольга Шелест,\nШустрят, потому что ты - ебаная шерсть,\nИм надо\
  \ создавать спрос и предложение.\nНа улице Печатной с Литвиным Женей\nМы еще давно\
  \ и надолго решили, что капитализм \nЭто всего лишь пузырь, который лопнет однажды.\n\
  А пока ребята вступают в движение \"Наши\"\nИ партию \"Едим Россию\",\nОни не знают,\
  \ что Москва не резиновая.\nУже убили репортера НТВ Илью Зимина,\nЗа то, что он\
  \ был пидорок,\nИ любил пропихнуть за щеку болтовича.\n\"Городок\", блять, пузырь,\
  \ но я уже отмечал\nВся эта беда,\nЛопнет как бубль гусман, да\n\nБубльгусман лопнул\
  \ грустно\nБубльгусман лопнул грустно\nБубльгусман лопнул грустно\nБубльгусман лопнул\
  \ грустно\n"
