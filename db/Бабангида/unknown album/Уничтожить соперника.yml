artist: Бабангида
name: Уничтожить соперника
text: "Это не Артуро Гатти и \"Винки\" Райт\nМне поебать на ваш четвертый раунд\n\
  Рэпер Икс мудак\nЯ ебал его в жопу\nМайкл Джексон пидарас дешевый\n\nСреди конкурсов\
  \ эстрады на вынос один раунд\nОдноглазый ведет себя странно\nПидарасы чулки с колготками\
  \ сравнивают\nЯ не знаю, нахуй нужен этот баттл\nОдин раунд нехуя не решает\nВитя\
  \ от педерастии на один шаг\nВитя типа торчит на винте\nВитя скорее бы вылетел или\
  \ скорее залетел \nВон, Алексей Духович ушел с форума, \nКак из бокса Джордж Формэн\n\
  Он еще вернется, этот ебаный гомик\nВы еще посмотрите, кого ебут в рот\nСегодня\
  \ те говорят \"мы будем в числе победителей\"\nСтолько охуительных МС на форуме\n\
  Все хотят выиграть микрофон, мы их поимённо помним\nТех, кто сосал болт у одноглазого\
  \ Вовы \nТех, кто с Даймом занимались любовью\nНет, они не гомики, они боги блять,\
  \ они боги нахуй\n\nЭто не Артуро Гатти и \"Винки\" Райт\nМне поебать на ваш четвертый\
  \ раунд\nРэпер Икс мудак\nЯ ебал его в жопу\nМайкл Джексон пидарас дешевый\n\nAspid,\
  \ ты бодрился с пидором, больным спидом\nКоторый кончал тебе на спину и на клыка\
  \ тебе скинул\nТы поешь хуевей Орбакайте Кристины\nКак тебе не стыдно тут пиздой\
  \ трясти, пидор?\nЯ знаю ты хотел бы звучать козырнее Стима\nНо пока тебе до этого\
  \ кастрата расти и расти\nИ даже пидоры в Новосибе, делают более красивый стиль\n\
  Твой баунс колхозный, твою мать ебали козы\nВ Пензенской области мудак Хром, и тот\
  \ тебе на голову ссал\nЗлой дух и тот тебе сказал, что ты не пацан друг\nТвои вафли\
  \ не нравятся даже Киркорову\nНахуй тебя отчисляет группа Корни\nИ все модные парни\
  \ с форума, все ебут в рот тебя по полной, друг\nТы смешной как Багз Банни, я ебал\
  \ твой баунс ебаный\nТы сосешь как ЦСКА вместе с Карвальо\nВ Черкизово фаны ЛОКО,\
  \ тебе бы сраку порвали\nНо ты и в Таганроге сосешь шнягу нормально\nПлохой парень,\
  \ твоя группа - Плохие Парни \nСмешит похлеще артиста Папанова\nДайму нравится,\
  \ наверно, ты попал нахуй у него"
