text: "Я смотрю на гордый профиль вождя на фото\nКого-то замучила икота на том свете.\n\
  Коба в аду встретит всех старых товарищей,\nТех, кого отправил туда ледоруба удар.\n\
  Даже собака Троцкий раскроет здесь объятия по-братски: \n\"Иосиф, здравствуй! Ты\
  \ хотел попасть в рай? Брось.\nУ нас здесь в аду больше красного.\"\nЯ как раз на\
  \ днях думал, как нам \nЛучше встретить пролетарский праздник, 7 ноября.\nНадо,\
  \ наверно, отслужить в честь вождей красную мессу\nИ прирезать пару богатых свиней\
  \ на алтаре революции\nОни только ебутся и сношаются, \nА мы придем с ножами и будем\
  \ кромсать, \nРасслаивать, отделять куски \nИдеологически-вредного мяса.\nКрасные\
  \ пляски на могилах\nБлядского элемента.\nЯ знаю, Коба одобрил бы это.\nОн был рябой,\
  \ а это, как известно,\nОтметина Антихриста.\nОт нехуя делать я выбросил \nВсе свои\
  \ диски с рэпом в окно,\nОтпилил лобзиком себе ноги\nИ ловко зашагал по дороге в\
  \ ад навстречу Кобе.\nОн там встретит всех сирых и убогих. Он - наш бог...\n\nНе\
  \ забывай, помни свои корни. Наш бог - Коба,\nНаш вождь добрый. Мы все топливо в\
  \ пожаре революции, \nВ пожаре революции...\n\nНе забывай, помни свои корни. Наш\
  \ бог - Коба,\nНаш вождь добрый. Мы все топливо в пожаре революции, \nВ пожаре революции,\
  \ сука.\n\nКогда выносили из мавзолея мумию Величайшего,\nКоммунизм умер, и мир\
  \ накрыла огромная печаль.\nХотя довольно неожиданно, что лысый все еще лежит там.\n\
  Возможно, однажды он подымится, и стройные ряды\nАпологетов марксизма пойдут брать\
  \ приступом врата ада. \nВ последнюю атаку - взвод самых проверенных кадров,\nДабы\
  \ вызволить Кобу из плена.\nВ одной шеренге маршируют В.Ленин и Игорек Летов.\n\
  Я был при этом предан делу революции до самой смерти\nИ был удивлен, когда встретил\
  \ на том свете тени всех вождей.\nВо мне существовал пламенный атеист,\nНо дьявол\
  \ даровал нам вечную жизнь.\n\nТак, живи же в веках, великий вождь.\nЕсли и в этом\
  \ мире ты оживешь, мы все еще\nСможем построить царство разума на земле.\nПусть\
  \ зрячие ослепнут, но мы на ощупь найдем твой след.\nСквозь столетия, да придем\
  \ узкой тропой в коммунизм,\nЗа тобой хоть вниз, в преисподнюю.\nПусть только помнят\
  \ вечно твой подвиг.\nТы наш бог, Коба, наш бог... \n\nПомни свои корни. Наш бог\
  \ - Коба,\nНаш вождь добрый. Мы все топливо в пожаре революции, \nВ пожаре революции...\n\
  \nПомни свои корни. Наш бог - Коба,\nНаш вождь добрый. Мы все топливо в пожаре революции,\
  \ сука... \n\nНе забывай, помни свои корни. Наш бог - Коба,\nНаш вождь добрый. Мы\
  \ все топливо в пожаре революции, \nВ пожаре революции..."
