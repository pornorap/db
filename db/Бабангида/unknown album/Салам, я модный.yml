artist: Бабангида
name: Салам, я модный
text: "Пью йогуртас \nИз пакетаса производства \nЛитовской республики\nНа публике\
  \ танцую сиволк под Аркадия Укупника\nВсе ваши баттлы куплены,\nВсе мои патлы сбриты\n\
  Футболка номер 13,\nФамилия - Бабангида.\nЯ не видал, но говорят у Айвана жилет\n\
  С карманами, как у Анатолия Вассермана.\nВ Москву переехал Мандра.\nЛовко устроил\
  \ свадьбу с усатой бабой\nИ пребывает в статусе москвича.\nЧего не скажешь о парнях\
  \ с Печатной.\nВедь главное получить вовремя прописку.\nТогда возможно увидите свой\
  \ реп на компактных дисках\nВ модных киосках у черноглазых джигитов на Черкизоне\n\
  А пока в Балтоне 4 красавца дерут Наталью в туза\nМС Ашот в эпизодах\nЗато, купите\
  \ на дэвэдэ фильмы про бритоголовых, \nКоторые куда-то идут.\nУ депутатова парня\
  \ в кафе готовят невкусную еду, \nНо мы всегда обедаем тут,\nКогда выходим из зоопарка.\
  \ \nВ пятом классе, помню, сидел за партой\nС парнем, который болел за \"Парму\"\
  ,\nХотя всегда поддерживал \"Аякс\".\nНо сейчас Эр дивизия не прет нехуя. \nБольше\
  \ в ход идет мировая серия покера.\nПолюбил брить ноги. \nНадеваю колготки и назваю\
  \ себя богом.\nЯ - модный!\n\nЯ танцую в рейтузах паркур под столом, салам\nЗдесь\
  \ двенадцать PM пакет и хлеб намазанный салом\nЭтот старый саунд, кошерный кот с\
  \ усами и пейсами\nПоставить первой песней в плеер на майспейсе. \nОдним рейсом\
  \ мы прилетим в столицу рэпа к утру\nГде голос улиц исполняют гуру и мэтры\nПод\
  \ ретро матеро в рейтузах и гетрах\nМы насмешим публику как Геннадий Ветров\nОстальные\
  \ ребята серьезны\nСкользко поют сквозь слезы\nА поскольку полезные пьесы\nСо сводками\
  \ вчерашней прессы\nМассам особенно интересны\nУ пенсионеров стресс\nМы победители\
  \ ринга,\nВы любители петинга,\nМы покоряем рейтинги,\nНа лосинах и стрингах\nОт\
  \ Калика до ганга во всех магазинах\nЯ модный, я стильный, я красивый."
