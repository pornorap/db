name: Кто похвалит меня лучше всех
text: "Я не барыга, просто мне дороги эти дворы\nКто-то толкает втридорога, я привык\
  \ за \"спасибо\", без всякой прибыли\nОсенью сбривать котов тем, что забиваю в \"\
  Приму\"\nИ вот, когда покурим, обычно одолевают воспоминания\nВ памяти всплывают\
  \ имена старых записей из девяностых\nТы помнишь, как угорали под \"Black Sunday\"\
  , когда Стас дембельнулся?\nПотом пробовали мутить сами такие же минуса\nИ На нижнем\
  \ зависали, нам улыбалась бирюза небес\nВ легкие набирались облака перистые\nЗарастал\
  \ на сердце рубец, как у певца Еверласта\nТы помнишь? Мне 18, я с дредами по типу\
  \ Расты иду\nНа концерт комитета охраны тепла, у них тогда плотная программа была\n\
  Я, как в первый раз, реально убился в хлам\nНо зато надыбал семена, во дворе провели\
  \ под дымом семинар\nЯ не помню, кто первый начал гнать, что неплохо бы\nНам выращивать\
  \ самим и таким образом начать\nБорьбу за мир. В общем, достал я лампу, рассаду\
  \ посадил\nИ на районе пошла слава, ведь каждый\nКто к Сане заходил, мог бесплатно\
  \ получить полные карманы палева\nВ итоге Боба все дворы знали, и хип-хоп головы\
  \ начали\nSession'ы совершенно стихийно.\nА прикинь, если бы мы зависли на химии,\n\
  Ставились или нюхали, могли бы петь гомосню, как рэпер Loc Dog?\nНо наша жизнь бренная,\
  \ казалась похожей на спортлото 83\nИ капитализм скалится с витрин, новая осень\
  \ в Калике,\nТеперь вот для кого-то актуален свиной грипп,\nА я все еще в пальто\
  \ задрипанном и на карманах по-прежнему нули,\nВедь деньги это придуманный способ\
  \ обмана,\nА я на травке и хип-хопе залип...\n\nЕй братцы, кто лучше похвалит меня?\n\
  За то, что я доставлял палево,\nПусть и не на весь Калик, \nНо в наших дворах убивалась\
  \ хип-хоп нация.\n\nЯ не Д???, но ко мне приходили приколотить косой,\nГоворили,\
  \ Локомотив, постой, дай мне паровоз!\nИ пусть я не Моцарт, но включал биток свой,\n\
  Поток слов накрывал наше сборище.\nНа Земельной подвал всех желающих вмещал,\nЯ\
  \ объявлял соревнование, \"Давайте, кто лучше меня похвалит,\nЗа то что шмалью в\
  \ подвале убиваются парни\"\nПроходили фристайл-баттлы, когда на дворе листопад\n\
  Той осенью мы шли по стопам Ни?,\nКто бы что не говорил, но трава помогает слова\
  \ складывать,\nА не повествование ткать.\nВот Витя расстался с Катей, ну и скатертью\
  \ дорога,\nА мы записали про это рэпак наш дворовый.\nХотя Катя жива и здорова,\
  \ но Витя не здоровался больше,\nНо мы замутим ему бошек и он простит,\nИ наш гостинец\
  \ раскурим вместе, разгоним тоску,\nНапишем текст, нам весело станет.\nОсенью в\
  \ небеса улетают птиц стаи и косяки,\nА мы свои забиваем, эти немудреные стихи читаем\
  \ под бит.\nГлавное плотнее подбить папиру, если в горле сушняк,\nТо водой запить,\
  \ а что было забыть вовсе не страшно,\nВедь каждую осень все больше треша и угара,\n\
  Но ты меня не ругай а лучше похвали,\nЗа душную атмосферу. Я тут как доктор Айболит,\n\
  Всегда рад подлечить травой нуждающихся,\nЛишь зимой над душой года висят,\nА пока\
  \ наслаждаемся последними деньками ноября\nИ вновь и вновь проходим диковинный обряд\
  \ травокурения.\nСо мной мой верный бульбулятор и Пакет Ленина...\n\nЕй братцы,\
  \ кто лучше похвалит меня?\nЗа то, что я доставлял палево,\nПусть и не на весь Калик,\
  \ \nНо в наших дворах убивалась хип-хоп нация.\nЕй братцы?\nЕй братцы, кто лучше\
  \ похвалит меня?\nЗа то, что я доставлял палево,\nПусть и не на весь Калик, \nНо\
  \ в наших дворах убивалась хип-хоп нация.\nМы были как одна семья."
