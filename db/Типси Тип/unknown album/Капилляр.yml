artist: Типси Тип
name: Капилляр
text: "Разорванные катакомбы и смайлы на стенах\nКак тромбы внутри вен ребёнка? Жертвы\
  \ аборта\nЗа нами наблюдает морда в шапке с козырем\nЕсли не за твоей спиной, то\
  \ где-то возле\nХвост овчаркой виляет спорит с тишиной\nНе печалься, пока ты капилляр,\
  \ ведь ты живой\nБлаго не механизм, благо не запчасть\nМожно и не молчать, запрещается\
  \ вдыхать счастье\nИ выдыхать информацию\nЯ видел станцию \"Ро\", но не пойму как\
  \ забрался туда\nЯ хочу ещё, мне полезно\nЧерпать Меркабу там где черпал Тесла\n\
  Есть пульс, но не факт что есть жизнь\nРодись, ищи, не найди, ложись\nМясо погрузили\
  \ в массовый гипноз куполами\nЧей откусили череп Кастанеда и Паланник\nМой да твой,\
  \ присыпали сверху травой\nБой достоин звания самого самого\nБудучи незамеченным\
  \ отарами \nМолодыми и старыми, вечный бой между капиллярами"
