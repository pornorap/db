artist: Типси Тип
name: Феличита
text: "Мои нёба общаются плотно между собой оба\n\nФеличита ебашит так что, что еле-еле\
  \ читаю\nНо меня тащит по туннелям бита\nЧто такое? По-моему голос не мой, \nШторит,\
  \ это природное что ли\nНе привыкну никак, а привыкать и не стоит\nЕсли бык возникает,\
  \ а тгк в пистоне\nИ не слегка, короче взвешивай\nНе ломай в себе стержень,\nЛомай\
  \ охуевшего лешего\nБез негатива, без паранойи, без измены\nВсё красиво, с нами\
  \ врачи и бизнесмены\nВ топку пиво с никотином, мы не тупим\nПо крайней мере, я,\
  \ и на бэках Рома Шубин\nНе мутит зло во мне, не тупит флоу монет\nНе знает слова\
  \ «нет» по кентовской волне\nУже сколько лет и в голову не напекло\nЛетом, петлянем,\
  \ царю на поклоны\nФеличита, оторем над собою\nДа, мы нищета, но зато на свободе\n\
  А заработать заработаем\nЯ такие темы вынашивал, пока лох менял айподы\nЧто ебнутся,\
  \ это потом, а пока\nДай повалять дурака не с Мураками\nА с битами, рифмами\nДелать\
  \ мясо, но не биф для них\nИ ты для нас единомышленник\nЕсли узнал меня, не в лицо\
  \ и не по знамени\nА по раскладам, что рассказал тебе\nЕсли кал, то стопари\nНе\
  \ знаю кому как, а меня рубает на рубаи\n\nФеличита, с утра начитался\nНачитанный,\
  \ но не перечитал\nФеличита, с утра начитался\nНачитанный, но не перечитал\n\nПипетка\
  \ в пакетике ждет тупо, и\nПотом утром или вечером рубит на рубаи\nПипетка в пакетике\n\
  Делает из нас омлетики\n\nЯ считал все, я просчитался, я опростоволосился!"
