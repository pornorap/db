artist: Типси Тип
name: ДСВ 2010
text: "Когда ты слушаешь Максим нахуй посланы запреты...\nЕсли пусто долго сильно\
  \ входи: первый, второй, третий...\n\nДень святого Валентина. Я с утра убитый\n\
  А ты наваливаешь мне про нравы, да уйди ты\nЧестней порнуха на бассейне овцы и быки\n\
  Такие нравственные все, поголовно все врут прикинь\nВырываю жёлтый лист из учебника\n\
  Который когда то не сдал как и сессию\nСорняки высыпаю туда лечебные\nИ набиваю\
  \ в беломор, но естественно\nМне не к лицу, скомкал из фотки\nПепельницу. Улыбнись,\
  \ тебе в рот\nХуй дорисую. Так правдоподобней\nХмурая сука тебе нужен водный\n\n\
  Не накрашенная дама садит панику\nОбезбашенный апатик садит понику\nНе ори вытри\
  \ сперму с ебальника\nТам и стой, не слезай с подоконника\n\nВ день святого Валентина\
  \ Я напьюсь конины\nДля брюнеток и бляндинок придурок галимый\nИ также точно недавно\
  \ прошла и днюха моя\nА ты ко мне не жмись Я вижу ты обнюхана\n Нахуй, да сколько\
  \ можно петь, ты отправляйся нахер\nПол текста матом, мне так надо, неформатный\
  \ шлягер\nШняга, что ты зовёшь любовью это боль\nЕсли погибну молодым тогда только\
  \ с тобой\nТы такое существо бестолковое\nИ на вид как портовая блядина \nПереляжешь\
  \ с одного на другого\nЛови тебе лоу-кик от святого Валентина\n"
