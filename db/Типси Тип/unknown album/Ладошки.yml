artist: Типси Тип
name: Ладошки
text: "Сказал что презираю, что терпеть не могу\nБезпонтовая вторая попытка отвлечь\
  \ бошку\nПотом послал матом, потом видел во сне\nМычал всем что подвязал с ней,\
  \ напиздел..\nУтро, газели вышли на маршруты\nЯ опять как шут прождал, ебанутый\
  \ парафин\nТак это, молния не бьёт дважды\nВ один катетер, ага, давай, как же\n\
  Взгляд опять не чёткий, психика не тётка\nИз года в год не даёт на долго выровнять\
  \ походку\nВ конце недели, во вторник, накрытый пиздой, в торбе\nС перегаром, какой\
  \ там орбит\nПру на работу, хлоп и нет работы\nИ вот он Лётик у разбитого корыта,\
  \ рвёт его\nИстерически прёт хохотать у двери\nСамое время бросать курить\nДалеко\
  \ до нытика, вот и молчу хожу\nСпасибо, кушать не хочу, захочу - пожру\nМысли закручиваются\
  \ - сердечко бьётся чаще\nПрикину всё до кучи - так вообще ебашит\nЛадошки становятся\
  \ влажными при этом\nПопускаюсь пломбиром, две порции в брикетах\nАнтипов про любовь\
  \ не поёт, он только грузит\nИ слушатель метафор не поймёт, ну и хуй с ним\n\nМои\
  \ песни спеты все\nСпалены секреты все\nСлава Богу не присел\nРуки не спустил, и\
  \ себе спасибо\nЯ всех вас видел, \nВы меня тоже\nСпрятаны от зрителей \nЛишь блестящие\
  \ ладошки\n\nТо что имеет вес, вперёд подтолкнёт\nВ Богдане проезжая КРЭС всегда\
  \ смотрю в окно\nНичего интересного, я там видел всё\nБоль тем и полезная, что заставляет\
  \ двигаться дальше,\nА если жить прошлым временем\nМожно ложится в мавзолее рядом\
  \ с Лениным\nА что? Крутить надо педали пока не дали,\nПомирился с бошкой, а с бошками\
  \ и не скандалил\nУже и старой шохой не заёбываю Макса\nИ табак в прошлом остался,\
  \ и пивасик\nИ драться стало дорого, не в восторге\nНо то было по торбе, а так,\
  \ если чё я в стойке\nРаньше утром не трожь меня, теперь не так тошно\nБеседую с\
  \ кошкой, она со мной тоже\nВспоминая прошлое, тяну лыбу еле-еле\nСебе сам хлопаю\
  \ в ладоши\n"
