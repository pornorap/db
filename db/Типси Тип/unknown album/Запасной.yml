text: '22...22 на циферблате, опять угадал не глядя,

  Я делаю дела, счета не оплатит дядя.

  Лентяй как блядь петляет, чужие бабки тратит,

  Просит продать старые текста в тетради.

  На тебе кукиш, у меня фита не купишь,

  Куда ты рыло сунешь, брысь, брось в укиш,

  Я бы злился, но ты ж не вкуришь, мало толка,

  Хватит только, ступай-ка с миром, да ради бонга.

  Мне с вами одиноко, слезай с креста старый,

  Сильна свобода воли, мечта чиста кристально.

  Представьте себе, не показывайте пальцы,

  Это палевце, не забывайте прикрывать ебальце.

  На нем все писано, кальциевая кровушка,

  Кто откуда высадился, разберем потом уж как-нибудь.

  О да, Дарвин, направлен куда-нибудь,

  Вместе с Адамом, не знаю как еще вам намекнуть.

  Сегодня уже можно заикнуться вслух,

  Они просто попухли, я им плюю на туфли, друг.

  Пробую жить, а вдруг не тру, скажи,

  По ведру и жив, а мысли прут и прут.


  Все глаза на тебе, когда настроение

  Когда я до пол пакета, двушка мне...

  Когда красного цвета как губы, как твои глаза

  Когда позитива немеряно было съедено.

  Начинала голова выкапывать тогда слова

  Моя старая тетрадь-черновик, а теперь текста.

  Эта капсула свела с ума, показала берега

  Стало как-то даже и невесело.

  Хавала толпа, будто было месиво

  С телека реклама пиздела всем намеряно

  Это хуйня. Не на не надо явно нам

  Стало немного прохлада - двери закрывай, пацан.


  На платформе бледный, злой,

