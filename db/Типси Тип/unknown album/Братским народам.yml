name: Братским народам
text: 'С красной кнопкой не поспоришь сильно, спроси у них

  Кто желает получить привет с любовью из России

  Какой пассивный педро не учил историю

  Не, друг, зри в недры, в русскими не стоит спорить

  Да, щас тяжелое время, у славяней депрессняк

  Вот где нервы там похмелье, не трогай наверно схватишь пиздяк

  Кто думал что народ загнется, тот бредил

  Кризис-педик, его нагнут путин и медведев

  В Украине, в Кривбассе живу, страну на части рвут

  Союз вернут и будет счастье,

  Меня зовут Антипов Леха, русский, будем знакомы

  Я не запомнил грустные глаза земляков

  Так что оторем давай, втроем давай затусим оптово

  Россия, Украина, Белоруссия

  Лидерам пора прекращать еблом торговлю

  Песню шлю братским народам с приветом и с любовью


  Мой русский рэп никто так не поймет, как ты

  Пожмешь руку мне и хлопнешь по спине

  Я - русский, во мне играет гордость, а не гордыня

  А ты мне славянский брат, тебе сто раз привет

  '
