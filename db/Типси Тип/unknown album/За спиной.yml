name: За спиной
text: "Можно простить неадекватную ложь или грубости.\nЕсли поймёшь, а кто свою метлу\
  \ пиздит.\nО конкретном персонаже. Перемывает кости.\nНо не просто при нём а за\
  \ его спиной.\nЭто лярва, язык изо рта рвать, комкать азы нравов.\nНо нельзя ж так,\
  \ обо мне базар, значит надо меня ждать.\nПовтори в глаза, ну ебашь давай.\nМожет\
  \ так не у каждого, а мне заливает очи кровью.\nЗадевает очень, ёб твою, сами мочим\
  \ беса, сами тупим.\nТолько есть мораль, мы без морали трупы, просто мясо.\nБудь\
  \ ты рослый Вася или мелкий, постарайся вывозить.\nСтрелки не переводить, целки\
  \ выпили воды и блюванули.\nДержали в кармане всем вам дули, всё потому что чернота.\n\
  Та что изо рта, вернётся к автору так что придёт пизда.\nЕсли морда чиста это не\
  \ значит. \nЧто совесть этого кента отбелина начисто.\n\nДа, в стране вашей совести\
  \ я словно Гулливер.\nИ кто достанет мне до пояса тот явно будет первым.\nВ игре\
  \ на моих нервах, все вы козыри наверно.\nУ вас там крести сплошь, а у меня лишь\
  \ черви.\nЯ вас не знаю, лица мотаюсь с кролингом.\nС вас слухи сыпятся, как черепица\
  \ с кровли блин.\nЯ скромный, чужую кость хороший пёс не тронет.\nЗнаешь, все так\
  \ же думают. Пока в метро спускаюсь.\nЯ так воспитан, я не могу послать вас нахуй.\n\
  Хотя признаюсь, подобное не раз наблюдал во снах.\nПерегибаю палку, порой пренебрегая\
  \ правдой.\nНо вы то тоже не святы, хоть в этом вы признайтесь.\nТак завелось, язык\
  \ как помело, несёт слова не прямо в лоб.\nА в окружную катит катит ветер, обрастает\
  \ комом сплетен.\nСловно в танце, перекати поле, лишь ампутация прекратит боли.\n\
  Волею судеб кто новой ступени достиг, оратор не жмись.\nХороший народу дай стих,\
  \ или отрежут мечту твою.\nРовно отсюда до сих, коли до сих пор за спинами ваш говор\
  \ не стих.\nСкажи купец какова цена твоей зависти, не звездись.\nНу конечно молодой\
  \ и не зависим.\nЗнаешь своё дело, давай тогда зависним.\nА я уже устал копаться\
  \ в куче вашим истин."
