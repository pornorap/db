artist: Типси Тип
name: Будет как будет
text: "Ну звездами нам не стать, заняты места\nИ пьедестал продан как Криворожсталь\n\
  С чистого листа начинать - борода\nЗато время хватает впереди скоротать с толком\n\
  Вот, Ромка хочет по приколу\nЛеша хочет ярко, не очень долго, так со школы еще\n\
  Рубен вел английский, протирал очки\nА мы с утра после вчера решали минералочки\n\
  Между страниц икебаны, ну как никак\nСмеется тот, кто смеется на отходняках\nСтрашно\
  \ думать что однажды постареем\nОдин русский и второй хохол-еврей\nЯ слышал кому-то\
  \ по кайфу, сидят пиздят\nКак будет через десяток, через два десятка\nЩа мы присядем,\
  \ перетрем пятку \nИ потрем как надо жить чтобы ништяк был потом\nВкинься, не жри,\
  \ не пей, не кури, вздрочни\nЗагибайся на дядю, глаза закрой, очнись\nМаркса прочти,\
  \ изучи закон,\nСтариком себе припомнишь каким был дурагом, кореш\nИ понимай как\
  \ хочешь\n\nЯ не лежачий камень, ору машу руками\nСлова пишу в пергамент, дымом\
  \ дышу рывками\nТеперь пашу, когда мне выхода нет\nЭто хуже или лучше чем жить по\
  \ трафарету\n\nЖизнь как розетка, но чтоб я не промазал\nМне подскажет Алексей где\
  \ ноль, а где фаза\nБез образования куда, я же не вкурсе\nИ стены бурсы ускоряют\
  \ пульс мне\nЭто все выше меня, говорю для вида\nНа душе вышлямлена????? Звезда\
  \ Давида\nПаша сел, взял на себя, все прямо как в кино\nИ у Шахима шестой месяц\
  \ в комнате темно\nЛеха видит станцию ро только ночью\nВедь страну нашу ебут и не\
  \ могут кончить\nБазарят девчата через сука-нахуй\nЗачем работать головой если можно\
  \ пахом\nНаука не нужна, квартиру можешь снять\nИ к старости поймешь все, но локти\
  \ не грызи\nЧто если бы ты вернулась так лет на сорок пять\nТы выбрала б асфальт,\
  \ а не пошла бы по грязи"
