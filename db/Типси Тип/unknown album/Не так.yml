name: Не так
text: 'Ваши неправильные способы – это телячий корм из телят

  Русской россыпью сыпятся пиздюля

  На наши пиздюли, и простите на слове,

  Хули терять, если небосклон есть в меню?

  Но нам повезло жить в это время

  Ведь когда несешь ведро, поставить его – тема

  в конце концов принес, не то что в облом

  Пот – рукавом, и хавать в дом – это да.

  А все намерены советов дать

  Как раз те умники по критериям преподов

  Кому краба дам, кому в репу дам, считай - неуд

  Родокам было некогда, считать лебедя за лебедем

  В дневнике, ну я смотрю – не самый тупой

  Хоть и малому лоб расписали трубой

  Ну и лифтом, хули, значит так было надо

  Були, пятки. Пули – нахуй. Дури – ладно.

  И взрослеть внатуре впадла

  Цвета потеряли яркость, хули так мало?

  Как жесткое палево – щёки впали

  Износ деталей, но я в стойке, погнали.


  Оооо.что-то пошло не правильно.

  Что-то пошло не так, моя розетка расплавлена.

  Как я не заметил как по пальцам потёк металл


  В Кривом - ровно, хотел – оделся, поел

  Но я хуею, откуда в городе столько каенов

  Куда они едут, в суд или в управление?

  Кто не зассут их – отметят мало дней рождений

  Это меня уже не так пенит, как раньше

  Не то что б уставший, ну понту мы руками машем

  Они в кабинете разобьют ебало в кашу

  И не с кого спрашивать, вашу мать.

  Может мы каким воздухом не тем дышим, намедни вижу -

  Почему то полетел малый с соседней крыши.

  Кенты крошат, другие синьку как пищу потребляют,

  А те вообще дышат спайсом блядь, ойойой

  Соски не платят за мотор домой, -

  По торбе тупят, потом горько ноют

  Потом по новой. А я в хате съемной

  Пишу еще одну песню, что всё хуёво.'
