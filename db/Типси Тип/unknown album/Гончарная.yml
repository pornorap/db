name: Гончарная
text: 'Давай заклеем уши и будем делать бумагу с зелеными знаками

  Чтобы потомки не плакали, чтобы была калина краснее чем вены

  Становись на колени и уши заклей. Совесть людей колированных

  Спит с кем-то, по красным линиям шагают торговые агенты

  Да ладно все видно из-за окна моей палаты

  Как волки воют только потому что не знают мата

  Мы обжигаем горшки и продаем горшки

  Суем с бошки в бошку, с ума сошли

  То что перерезают шею ножницами, то нежно чешет за ухом

  То положит в колодец к сукам.

  Нож входит в голову без стука прописывает паспорт

  Примеряет к новым губам старый пластырь

  Напильником полирует извилины начисто

  Или мы тащимся от шилы в жопе или очкуем (в паузе)


  Чего ты мелишь, чего ты мелишь мою спину

  Во что ты веришь, а я верю в красную\черную глину

  Твоя карьера сбивать сушняки фантой

  А из меня гончар как из вас музыканты


  Время новогодних паровозов пролетело как бред

  Дай мне местного наркоза внутривенно плиз

  Ты узнаешь кто предатель только вскрой конверт

  Но нет, нас найдут по компасам и по приборам молись

  Не воруй, не ври, плати налог, смотри DVD

  Кури парламент, засыпай у нее на груди

  И рассказывай о том, как в 76

  Жжёг на сейшене машины и Б.Г. и т.д.

  А было время папы, мамы денег не давали

  Мы же курили космос тем что загоняли

  Медали дедовые и ордена. А ты старина смотри

  На сына как съезжает крыша под ...

  А я работаю колесом для белки, рядом вижу Лешина клетка

  Леша типа тут с первого куплета

  Время наших поездов пролетело как бред

  Только Леша верит в этот хип-хоп, а я нет.'
