name: Будем жить
text: 'Будем жить.

  Будем живы, будем живы,

  Точно не помрем.

  Будем жить.

  Будем живы, будем живы,

  Точно не помрем.

  Будем жить.

  Будем живы, будем живы,

  Точно не помрем.

  Будем жить.


  Как маленьких котят,

  Пытались утопить в ведре.

  Выискивая новый путь,

  Ордою приходя извне.

  И пустозвоны падали плашмя,

  Крича невнятное,

  На языке чужом для нас,

  Но точно неприятное.

  Поработители из стали и цветного пластика,

  Сгорите в праведном огне,

  Как в сорок пятом свастика!

  На Площади, на Красной, да под Гимн Отечества,

  Силы не покидали нас в войне за человечество.

  Алые пятна флага: наши идут войска,

  Принять удар пускай последний, но прогнать врага!

  Рука не дрогнет у бойца в момент ответственный,

  И до победного конца все вместе, да на месте мы!


  Ломая стены сквозь века, минуя рубежи,

  Бегущая строка с вопросом в черную дыру бежит.

  Росткам даруя жизнь, когда мы сами будем жить?

  Утершись от плевка в лицо, наши в руки берут ножи.

  Пока еще живы, мы будем бить,

  Пока бьет пульс по венам.

  Быть едиными! Непобедимыми только на войне!

  Нам удается. Под мирным небом абы цапаться,

  Где продает за место под солнцем даже отца пацан.

  Он не пацан. А ведь война идет,

  Разуй глаза. Вести как нам себя?

  Тут и дурак поймет, подумай сам.

  У православных - шрамы,

  У самых кошмарных шмар - храмы.

  Воткни в моста драмы, кто спамер этой программы.

  Ведь князьями тьмы, управляем мы умы,

  Но вы не зарекайтесь, мыши, от сумы до тюрьмы.

  Не мыльте лыжи,

  На наши души зубы не точите!

  Шифры прочитаны,

  Умойтесь юшкой портачи!


  Мы будем жить.

  Будем живы, будем живы,

  Будем, не помрем.

  Будем жить.

  Будем живы, будем живы,

  Точно не помрем.

  Будем жить.

  Будем живы, будем живы,

  Точно не помрем.

  Будем жить.'
