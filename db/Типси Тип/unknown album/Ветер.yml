name: Ветер
text: "А я за ветром, боясь электрошокера\nСантиметр за сантиметром, вокруг да около\n\
  Тазобедренной, да по воздуху, боком, челночком, \nА ветер бьёт током светлячков\n\
  Эй ветер, я корешей встретил\nМежду бровей метил, бей посильней в этих\nЯ бы с тобой\
  \ полетел, да не умею летать\nА ты бы спел мне припев, только не слышишь бита, \n\
  А я чёркаю черной пастой, прокалывая газету\nШариком навзничь, потом она улетает\
  \ с ветром\nНа бигборды для пацана от семьи его\nДля вариков налика на лейкемию,\
  \ но\nНебыло пацана, кто-то заправил пиздуна\nА вот когда понадобится, все скажут\
  \ «хуй на»\nКому-то сорвут чердак, и появится новый там\nНету ветра, провода не\
  \ сорваны без повода."
