artist: Типси Тип
name: Тип с района
text: "Две башмачной, три цирюльни\nРаскулаченный торговый, там с пиздюлиной\nПрошлый\
  \ участковый. Затуливай в гости\nКонтингент хороший тут, внатуре, не жесткий\nРазве\
  \ чутка, мне тут кайф, не задоринки и не сучка\nЕсли не пидор и не легавый кадр\n\
  Дуди как закаленный, можно мутить не палёный,\nЯ знаю телефоны, я ж тип с района\
  \ \nЗдорова, я в розовых очках после второго\nПоклона, и после третьего мне не херово\n\
  В Москве такая дуда больно дорогая\nА тут не травят калом как тараканов, и толкают\
  \ дешево,\nСуну в камеру две батарейки тошиба\nСнять комментарий Лёшика с малой\
  \ тарой моршинской\nНа фоне морга, разрисованного ловко\nНа намалёвках согнула ногу\
  \ шалашовка\nЗа столиком для пацанов качаю не по заготовкам\nОни как я сейчас чуют\
  \ мэсагу тонко\nРайон зелёный как поника\nДвижение пока больше на воздухе чем возле\
  \ моника\nНаселён и силён, весь уже подвеселён\nВ том числе и фараоны, солнечный\
  \ микрорайон\nТут я дома, всё знакомо, каждая скамейка\nМогу бегом за молоком выйти\
  \ и в семейках\nЯ поражён, как тут популярен порошок\nСменил водяру под сердючкино\
  \ ха-ра-шо\nА наш мокряк за гаражом на старом месте\nУ младшего на подъезде есть,\
  \ но в нём грамм двести воды\nА это бодыль, и вообще здесь понты, \nХоботы купили\
  \ дым, и рубят хвосты"
