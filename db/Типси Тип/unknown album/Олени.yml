artist: Типси Тип
name: Олени
text: "Йойойойойойойойо, камон камон\nХуеплеты, ребята, вы - хуеплеты\nПизжинный рэп\
  \ ваш это позорно низкий полет (не прет он)\nСтадо имбицилов с ватой вместо мозгов\n\
  Покажи себя модным ведь ты таков модный\nЯростный борец, брякающий по клаве звонко\n\
  Камон, камон, и тебе снится ГидроПонка\nКаждый закидон как большой вонючий как\n\
  Этот рэп стучит по окнам, летит в гости он к нам\nЕбанутый русский рэп тупых уебанов\n\
  Одни собирают кланы в тайне от папы и мамы\nДругие - переростки, лет по сраку, \n\
  Но также на сцене всем своим видом напоминают макаку\nМне пришла мысль на ум\nКак\
  \ боксеры бьются с кенгуру\nРэперки в будущем будут биться \nС волосатыми хвостатыми\
  \ клонированными петикантропами \nПойми вот так пиздато\nТенденция, друг мой, мы\
  \ не забудем буквы\nНо способность мыслить уже так хотим мы слить\nОлени движут\
  \ рэп, включив не ту передачу\nИ каждый хочет быть номером один и не иначе\nТупое\
  \ эго, идиотские гачи,\nКак обезьяны скачут, поют про подачу и панчи\nНа форуме\
  \ - как на поле саранчи\nОткомменти мне трек, а я твой, хуй ты бычий\n\nОни поют\
  \ про гетто дома сидя днем\nНе любят читать Кастанеду, но любят говорить о нем\n\
  Получив в носарь, вывезти грозят на яму\nТе самые, кто первые пишут заяву\nГурманы\
  \ с отсутствием вкусовых рецепторов\nС кентами спорят о вкусах и сыпят респектами\n\
  Онанюшки лапшат в уши кентюшкам,\nОбедая в маке, про секс в лагере\nТрепло, за бока\
  \ и дамы таким разбивают ебло\nЛинейкой по рукам и с ноги по шарикам не влом\nПо\
  \ промежности,\nКаждый город держит бокопоров и леших\nБез упора и стержня\nМуторь\
  \ таких выкупает с первого взгляда \nНу так для них крапива с мятой в бумажке смятой\n\
  Плывет и слушает на телефоне школота\nМелодии, которые для них своровал потап\n\
  Или чепушило на папиной машине\nНа сабе жирном хотя бы Тимати потушил бы\nНу ты\
  \ пиздец, весь в надеждах на влагалище\nИскал везде, в итоге только нахватал лещей\n\
  У самых старых болели глаза и колени\nИ тем не менее камнями бросали в оленей они\n\
  Залепленных перьями, с гребешками\nКогда ломают средний палец, олень бежит к маме\n\
  \nЛаве понадобится, не трать, копи\nЕсли ты слабый - тебя будут бить и тебя надо\
  \ бить\nРежет правда ведь, эти слова не прут поди\nНе стесняйся, вас орава, вас\
  \ пруд пруди."
