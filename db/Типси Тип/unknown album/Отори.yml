artist: Типси Тип
name: Отори
text: "Мою домашнюю кошку зовут Мура ей внатуре 18\nКрикнули с факта и без дури с\
  \ пациками\nЧто эта живность возрастом старше чем\nБольшая половина форумских сволочей\n\
  Мы визжали, в принципе не редко визжим \nС цепи сорванный дым, или чтобы \nБыть\
  \ крепче до седин, в кепчиках сидим\nЗа столиком едим молоко стаканом \nИменно хохот\
  \ отвлекает от боков\nИ мне не так плохо, не втыкаю, привет Маслякову и компании,\n\
  Внимание, если стать на голову\nТо небо будет под твоими ногами\nСбейся хмурится\
  \ про суку, задумайся\nНасколько проста та курица, \nВ чей рот простата тулится\n\
  Улыбни лицо, что потом\nНогу тяни на улицу и отори с кентом\nА то везде одни бунтари,\
  \ бунтари против бунтарей,\nОтори смотрю тиви пока ебу харей\nЗаряжаю батарейку,\
  \ \nПодальше от бухарей не табак и не шалфей курим\nА хули вы с высока такие хмурые\n\
  Раздобуду молока себе и Муре \nЯ не за рулём, пройдёмся с Ромой царю на поклон\n\
  И оторём\nОторёммм"
