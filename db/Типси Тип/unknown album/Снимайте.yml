artist: Типси Тип
name: Снимайте
text: "Так просто переросло в запои это\nПомню, поднимали тосты за поэта\nПо скидке\
  \ у Ростика решали дурь\nК тому же не понятно, запой или закур\nК тому же выпадает\
  \ прошлое\nЕсли ему уже хватает, но он еще может\nОн такое мочит, он восторгает\n\
  Тихо излагает, дайте ему пергамент\nДайте ему регалий, это высокий полет\nУберите\
  \ пергамент, он блюёт\nОтнесите домой, укутайте\nНа сегодня отбой, продолжим утром\n\
  Не в те берега крутить штурвал\nЗабита башка, какая-то курва \nВсё испортила, он\
  \ себя грузит\nИ минус на минус даёт сука плюсик\nДа, он уже не трусит летать\n\
  Манера дискуссий уже не та (что-то не так)\nЧто-то не так с новыми песнями\nВсему\
  \ пизда, он уже не интересен им\nШлют бездаря матом\nОн улыбается виновато, да ладно,\
  \ похуй\nРазмеренно идет своей дорогой\nТеперь уверен, таланта не бывает много\n\
  \nСнимайте, не останавливайся ради Бога\nЭто вселенская любовь, и ты ядро планеты\n\
  Летай, таланта не бывает много\nНайди свой стержень, и распыли его по ветру\n\n\
  Снимайте, не останавливайся, не сейчас\nТебя все ждут, они без тебя не могут\nЛетай,\
  \ не бойся, и не печалься, \nНе думай, таланта не бывает много"
