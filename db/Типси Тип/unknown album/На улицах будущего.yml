  Чтобы через 20 лет было кому слушать рэп

  Чтоб на это сына без дефекта крикнул пушка трек

  И мне бы не было так весело без Кесарева

  А моя жизнь теперь это сборник песен для вас!


  Не щипай судьбу за жопу, закажи чайку-ка

