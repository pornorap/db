artist: Типси Тип
name: Тут люди живут
text: "Нас пиздят власти как пиздит бухарь жену.\nЛадно что разные, но тут же люди\
  \ живут.\nНадо делать шум, хоть и люблю тишину.\nНарод кипишует, хуёво люди живут.\n\
  \nКто-то птица высокого полёта, или жестокого помёта.\nЁб твою, вот они, в городе\
  \ пород живёт народ.\nИз них кто-то ноту берёт, кто-то в рот берёт.\nЗа руки пилоты\
  \ с пилотками петляют.\nА пилоты с пилотами спорят с природой блядь.\nА вот и я,\
  \ палю в окошко, тристодвенадцатой.\nНемножко намазанный.\nКто-то трёт с дилерами,\
  \ кто-то с пакистанцами.\nПроезжаю мимо фордов с агитациями.\nВ Украине выборы,\
  \ сыр-бор, мутки, лижут булки.\nВрут они, видно из маршрутки.\nСкот ебут, они ведутся\
  \ всё равно хором.\nНа баламутов позже будут дуться уже скоро.\nОбуться в ******.ужинать\
  \ завтраками.\nЗарплату взял таки, уже лизал за долги.\nТак чтоли? Сука да ты мудак\
  \ чтоли?\nМы лучше будем людьми чем гражданами.\nХоть и разные у каждого свои тараканы\
  \ в будке.\nКому стаканы, кому дудки, будь в рассудке.\nРваным сукам сутками бьют\
  \ в пятак.\nМы платим копам как проституткам.\nТут так, заведено, завтра будет шоу\
  \ а пока. \nВ актовом зале темно и запах пепла, табака."
