name: Бега
text: "В конце восьмидесятых - в начале девяностых\nМолотком просто ломали черепные\
  \ кости\nПацики лет пятнадцати плюс минус пять\nНе били девочек, и взрослых дяденек\n\
  Кривбасс, Казань и Набережные Челны\nСмогли бы рассказать кто такие бегуны\nУчебники\
  \ истории о них не пишут\nЧтобы не позорить органы, куда уж ниже\nБега, вот времечко,\
  \ береги темечко\nЗавтыкай, и пизда, будь ты хоть Стивен Сигал\nБегуны не загоны\
  \ о чем вы, \nЭто вроде войны, город делят на районы\nМежду ними пустыри, промышленные\
  \ свалки, \nСмотри, это местяки для схватки\nСамопалы, свинцовый кастет, арматура,\
  \ бита\nСтрела забита, ведро на толпу распито\nИдти на чужой район чревато\nПо факту\
  \ на дискотеках звучали гранаты\nСтрем, не так ли, информацию прятали\nВ телевизоре\
  \ совка, ясен хуй порядок был\nА тут крещения, уставы, отловы,\nНа город было до\
  \ двадцати пяти группировок\nБоевые сифоны на стрелках\nПодруги в лифонах несли\
  \ патроны на дискотеку\nБегунов потом во время фин.передела\nЗабирали в бригады,\
  \ слава летела\nБольшинство бывших из Афганистана\nВозвращались живыми, а то и с\
  \ орденами\n\nДевяносто третий год и ты уже привык что\nИзо всех подряд выжимают\
  \ мякоть\nНо чтобы объявить войну нужен кадык\nИ сила в руках, как у Кирилла Кожумяки\n\
  Солнечная группировка не желала мира\nВедь на тот момент была самой годной\nИ давали\
  \ прикурить и понюхать сыра\nНе откладывали на завтра кого сделают сегодня\nЭто\
  \ братство преданнее было чем у фродо\nПополам делили одну каплю водки\nЕсли брат\
  \ стал короче на один подбородок\nТо на следующий день летели подбородки\nБегло\
  \ глазами проходим по истории\nИ не чокаясь подымем по стосемсять грамм\nНе могу\
  \ сказать, хоть смотрю в корень\nЧто бы сделал я если б оказался там\nНе имея в\
  \ голове красной кнопки стоп\nСудя по всему она им и не надо\nНо если для них бега\
  \ - как для меня хип-хоп\nТо я встал бы в самом центре первого ряда\n\nЛасковый\
  \ май, улиц стихи\nА ты беги, беги, беги, беги, беги\nРука дурака у курка как-никак\n\
  Это бега, бега, бега, бега, бега\n"
