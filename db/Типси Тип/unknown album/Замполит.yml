name: Замполит
text: "Замполит, не ссыт, не спит, молчит, крепыш\n\nМой замполит сразу задает вращение\n\
  Твоего таза на половом члене\nКоль пытался ты нагреть криворожского жида\nЗаместитель\
  \ тут как тут, с копыт слетит даже джедай\nТипси Тип вас берет в оборот, \nКак тип\
  \ в сети магазинов \"фокстрот\"\nИ ты затих с двух прямых, ну а после,\nЕврей на\
  \ тебе спляшет без двадцати восемь\nЕсли бычишь не в умате уебу ***** я\nШоб ты\
  \ знал как **** мафия зе белая\nИ на твоем платье уже моча застыла\nШахим проверять\
  \ пришел почки с тыла\nПульсирующий сфинктер слышим за версту\nБыло рыло - стала\
  \ каша, как был стол - стал стул\nТип мадэ ин Раша плюс криворожский зохан\nБум,\
  \ хлоп, ляп, шлеп, ты есть отпиздохан\n\nНу и хули ты мне тычешь дуло, я в тебя\
  \ целюсь\nВ моей руке дуля, угадай что стрельнет шустрее\nМой замполит губу не пропустит\
  \ твою\nОна заболит, но ты не почувствуешь, спи\nЕще к врачу успеешь, он до пяти,\
  \ \nБез очереди должны пропустить\nИ даже если твои кенты менты, \nНабочинишь -\
  \ огребешь пизды и ты\nЗа все, мой замполит молодцом\nПо надобности месит бойцов\
  \ или чешет яйцо\nБреет лицо, микро держит прочно\nОн правая рука, но замполит не\
  \ дрочит\nЗдоровается с белыми, здоровается с неграми\nПорядок с нервами, он пятку\
  \ в себе хранит\nДелу время, а потехе бомба ******\nМой замполит - это мой кулак\n"
