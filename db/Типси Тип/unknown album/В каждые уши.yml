artist: Типси Тип
name: В каждые уши
text: "Это то что очень важно, мне нужно\nДоставить эти треки в каждые уши\nРас уж\
  \ попрушило, однажды прослушав\nВскройся черепушка и вскрой тем с кем дружишь\n\
  С винта на винт, с ящика на ящик\nКто парафинит это ***************\nСпроси пойди\
  \ кто типси тип, в сети купи сиди и жди сиди\nСитуация накалена, вам и нам музня\
  \ нужна, ушная раковина\nПлюс вокал кусками на битло, \nРуку на пульс, тепло? -\
  \ Кипяток, - Неплохо\nМоя берлога это штора, \nСтудия что на шестом солнечном тт\
  \ весомая персона\nТы слышишь разницу между пистоном и тротилом\nТак раздуплило\
  \ что пиздой накрылась плотина\nМежду Россией, Украиной, Белоруссией\nМужское понимание\
  \ без красных труселей\nЦени мои на записи бэка, как штрихи Пикассо,\nКак дриблинги\
  \ кака\nНикому не плачу за дистрибьюцию,\nМои штуцеры значимость не проебут свою\n\
  Бит в маленьких динамиках на шее\nТреки надо доставить каждой паре ушей\n\nС диска\
  \ на дисочек, на винт с винта\nЕсли тебя волочит - приколи кента\nДвижение кабинок\
  \ с плинтуса до потолка\nЭто необходимо всем в уши затолкать\n\nЯ те скажу ща, я\
  \ так тебе скажу ща\nНе кипиши, кури шишку, будь бамбучо \nХмурый пацик уйди с дорожки,\
  \ я иду\nТы фашик или нацик, смени ладошку на пизду\nПобородись, не перепетушись\n\
  Как вон, кенты, пиши какую видел жизнь\nУж на свои шестнадцать, при бате при форме\n\
  При маме с фирмой ебать и ***** прикормлен наликом\nПотом на тиви,\nСкажи что мыл\
  \ стаканы и стирал презервативы\nЧто крутнулся сам, никому не сосал\nБлек стар,\
  \ уайт стар будешь не сам\nМир с ума сошел, руками не машем\nТому кто музлом заражен\
  \ и заряжен,\nЭто не жирно, так что лучше\nПроконтролируй поставку в каждые уши\n"
