artist: Типси Тип
name: Майский жук
text: 'Вышел. Майский день, как заразный мотивчик.

  Вот пятишка, в обмен на без газа " Живчик",

  Желтый. Я жив, здоров, полон сил,

  У меня все отлично. Спасибо, что спросил,

  Мониторщик, пошел ты!

  Туманом шелковым подушку наполню воздушную.

  Затяну частушку русскую под балалаечку.

  По-своему жужжу, ты не отвлекайся, кушай,

  Как майский жук возле тебя,

  Приземлюсь на лавочку.

  Чисто послушай: откуда нитки тянутся,

  Без них получше, но у нас разного типа глаза.

  Твои-то на часах с понедельника по пятницу,

  Палец о палец бей, чтобы нитки развязать.

  Но бил по лицу полицию, повезли в больницу.

  Пробовал молиться, как-то чувствовал себя глупцом.

  Это единственная жизнь, а не репетиция,

  Чтоб раздуплиться, майский жук врезался тебе в лицо.


  Пролетал мимо не спеша, видимо,

  По приборам шел, а я помешал просто.

  Пересеклись маршруты, бывает.

  Оба в норме, крылья не гнуты, ну тогда бывай,

  Будь здоров. И я полечу,

  Погода летная.

  Не знаю нот, но я напою.

  Прохожий не поймет меня,

  Хоть и учу, но мне, как и жуку,

  На это не жаль ничуть.

  Но он душой не кривит, не умеет жульничать,

  Как ты.

  И нажужжать на печати и накладные.

  Его природа проста.

  А я если исчерпаю мысли,

  То помню, где дыма достать.

  Иногда нужен, бывает, толчок извне.

  Поможет снять чехол, плохого ничего в нем нет.

  И я тоже раздуплить хотел,

  Но вышел подлецом,

  Тогда как майский жук знакомого щелкнул в лицо.


  Майский жук взлетел,

  Расправив крылья,

  Маленький в большой мир,

  Так же, как я.

  Майский жук летит

  Над землей и видит

  Под собою людей,

  Таких же, как я.

  Майский жук не думает,

  Что будет завтра.

  Он так же как я,

  Живет одним днем.

  Майский жук не знает,

  Что будет раздавлен.

  Не знает когда чей-то шаг прервет его жизнь.'
