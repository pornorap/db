artist: Типси Тип
name: У земляков
text: "Не плюйте в небо, это не страна людей трахнула\nЛюди трахнули страну, рабочий\
  \ класс в ахуе\nРазворовали, это же уже не славяне\nОтваливают под пальмы с мешками,\
  \ стреляй в них!\nКакого хрена, где деньги? Отвечай толстый!\nХотите вернуть светлые\
  \ деньки девяностых?\nПросто кто-то не умеет управлять капустой\nВот, смотри, у\
  \ земляков глаза грустные\nЕсть дурная сила, а девать некуда\nРядом есть Россия,\
  \ а им базарить некогда\nБабам замуж выходить да рожать, а тут кризис\nИ бензин\
  \ заебал дорожать\nТы кто, я кто, не прислушаются как-то\nА раздупляться когда головы\
  \ слетят по факту\nПетух в жопу клюнет, народ встанет и вдует\nИностранец купил\
  \ державу и любуется, сука\nПодарит на днюху внукам, ну-ка, ухнем\nНе дадим прибрать\
  \ к рукам\nСнова куркам слово, так будет нам хреново\nЗаработаем бабла для ебла\
  \ свиного\n\nЯ хочу знать кто продал мою страну\nВсе мои братья встанут и пизданут\n\
  Того кто в кабинетах играет в игру с ними\nВиноватого, что у земляков глаза грустные\n\
  \nЧасы работают, планета вертится\nСедые в рот дают денежным пленницам\nНи с кем\
  \ не делятся, знают своих в лицо\nВытягивают из под ног ресурсы будто шприцом\n\
  Я увалю колпак, сяду в ********\nВ наушниках вот этот бит,\nПеред глазами даунтауна\
  \ \nПанорама нормально видна\nКривого города, киношка из окна\nМне печально, смотрю,\
  \ тяну лыбу\nСижу, рифмы пишу, в салоне шумно\nКвартал за кварталом, страна на тормозах\n\
  Сегодня у моих земляков грустные глаза"
