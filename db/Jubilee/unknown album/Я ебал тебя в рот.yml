name: Я ебал тебя в рот
text: "Джубили решил наконец-то повесится,\nНо петля запуталась за мою ногу, \nТак\
  \ что я 2 месяца весел над лестницей.\nТеперь я приставил топор к виску,\nНо боюсь\
  \ запачкать мамины обои, и до сих пор не рискну.\nЯ почти нанес Питер на глобус,\n\
  Но «Грязный Юг» Ди Масты размагнитил мой компас.\nВ моем городе с рэпом хуево -\
  \ детский сад!\nМоя мечта - чтобы не было слова «That's Watsup»\nМой компьютерный\
  \ стол заряжен на 300 вольт.\nХочешь бэтлить? - Я слишком пьян чтобы даже поговорить\
  \ с тобой.\nТы орешь, мои песни без смысла,\nТы на волоске от смерти, даже если\
  \ ты лысый.\nЯ ебусь с безопасностью, то есть ебу органы порядка,\nТак что поверь\
  \ мои органы в порядке.\nДа, я ебнутый в парадках, горланю тосты\nБухаю в переходах,\
  \ ведь у меня переходный возраст.\nМне интересно стало: почему местное стадо\nОрет\
  \ в один голос о том, что я мудак, гондон и бездарь ссаный.\nВ моих песнях мата\
  \ больше чем в спортзале, и в шахматах вместе взятых.\n\nТвой член крепкий как \"\
  Балтика 0\"\nНе называй меня - братаном, братиком бро.\nЯ постарался на славу, и\
  \ прокачал ораторский навык,\nТак что я ебал тебя в рот.\n\nТвой член крепкий как\
  \ \"Балтика 0\"\nНе называй меня - братаном, братиком бро.\nЯ постарался на славу,\
  \ и прокачал ораторский навык,\nТак что я ебал тебя в рот.\n\nРусский рэп исчез,\
  \ перепутав шоу Опры Винфри с Коперфильдом.\nМое home porno жестче порно фильма\
  \ копрофилов\nВашему пению завидует Киркоров Филя\nВы беспомощны, вам что наливают\
  \ бром в графинах?\nЯ поймал звезду, срочно мне такси до дома.\n\"Вы видели? Он\
  \ несет в мешке Оксимирона\"\nСлушать Джубили? нет застрелится проще.\nНахуй сосиску\
  \ в тесте, у меня сосиска в теще.\nНадежда умирает последней,\nНо спросите у слепой\
  \ Веры - ее глаз хуями просверлен.\n\"Любовь зла\" - ну да, еще бы!\nЯ ее накачал\
  \ вечером героином, и сунул с утра за щеку.\nЯ внизу - стараюсь подниматься вверх.\n\
  Твоя сестра, как голос, стала ломаться только в 13 лет.\nЯ давно держал ее на прицеле,\n\
  Она отдала мне честь, как сержант офицеру.\nУ меня фирменный почерк, вы меня простите,\n\
  Твоя дочка не избавится от моего имени с титек.\nТы мне не брат, задрот.\nЯ возьму\
  \ твои ссаные тексты, и засуну их тебе обратно в рот.\n\nТвой член крепкий как \"\
  Балтика 0\"\nНе называй меня - братаном, братиком бро.\nЯ постарался на славу, и\
  \ прокачал ораторский навык,\nТак что я ебал тебя в рот.\n\nТвой член крепкий как\
  \ \"Балтика 0\"\nНе называй меня - братаном, братиком бро.\nЯ постарался на славу,\
  \ и прокачал ораторский навык,\nТак что я ебал тебя в рот."
