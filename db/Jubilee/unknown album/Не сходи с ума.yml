artist: Jubilee
name: Не сходи с ума
text: "Мудила, 17 лет мне, шанса исправляться нет и\nМоя политическая позиция – просто\
  \ средние пальцы вверх!\nЯ не делаю американский рэп, в больнице новый пациент и\
  \ \nМоя политическая позиция – просто средние пальцы вверх!\n\nТвоя подруга с правилами\
  \ футбола, может, и не знакома,\nЗато играет шарами покруче Кержакова,\nТы зовёшь\
  \ её цыпочкой, боже, не нужно,\nЕё ножки такие мясные, прямо, как ножки Буша!\n\
  Твой припев напоминает стоны теннисистки - \nЯ в панике: у тебя и пенис и сиськи!\n\
  Но это не показатель гермафродита,\nТы говорил, что ты Бог – без проблем, Афродита.\
  \ (Успех!)\nТы готов на всё ради него, блин,\nНо ты потерял форму, как в школе,\
  \ в гардеробе,\nТы всё делаешь вслепую – я бы не смог,\nВедь твои глазные яблоки\
  \ пошли бы на яблочный сок!\nЯ делаю гадости на лету, как полтергейст,\nРежу бензопилой\
  \ мажоров – я понторез,\nХочешь пить – я тебе нассу в воду,\nИди чисти зубы - я\
  \ потом начищу тебе всю морду.\n\nМудила, 17 лет мне, шанса исправляться нет и\n\
  Моя политическая позиция – просто средние пальцы вверх!\nЯ не делаю американский\
  \ рэп, в больнице новый пациент и \nМоя политическая позиция – просто средние пальцы\
  \ вверх!\n\nМеня заебало видеть ваши небритые морды,\nТы хочешь быть в восьмой миле\
  \ на месте Британни Мёрфи,\nНовый источник тепла в игре появится, \nЗовут твою подругу\
  \ Инкубатор – она греет яйца!\nСудьба тебя припарковала – \nТвоя туса любит плюшки,\
  \ как Карлсон, три наркомана.\nТолстяк, послушай, поверь мне, пидор,\nУ вас ещё\
  \ одно различие – ты не в меру упитан,\nТы такой толстый, боже, блин,\nКогда идёшь,\
  \ просто, земля трясётся, как в фильме «Дрожь земли».\nНо я лучший диетолог, здесь\n\
  После моей программы, твои слова мигом теряют вес.\nЯ выступал на баттлах, пока\
  \ вы морали бумаги,\nВ тебе таланта – как морали в Буккаке,\nУ меня булава, у вас\
  \ в арсенале булавки,\nПлюс, самый крепкий коктейль – Аква-минерале с Бонаквой\n\
  \nМудила, 17 лет мне, шанса исправляться нет и\nМоя политическая позиция – просто\
  \ средние пальцы вверх!\nЯ не делаю американский рэп, в больнице новый пациент и\
  \ \nМоя политическая позиция – просто средние пальцы вверх!"
