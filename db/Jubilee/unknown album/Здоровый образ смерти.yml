artist: Jubilee
name: Здоровый образ смерти
text: "Я в рот ебал вкус хайникен. \nОболонь!\nВо мне спирта больше, ребятки, чем\
  \ в кунсткамере.\nЯ бесплатный круиз вам всем дам.\nНа Ржевке заходишь в подъезд\
  \ и попадаешь в Амстердам.\nВ детстве я дрочил на киноактрис,\nТеперь им в рот мои\
  \ шоколадные яйца - киндер сюрприз. \nЯ не топ-модель, но и не урод, поверь,\nДима\
  \ Гамбит вошел к твоей девушке в рот, как в дверь.\nЯ жру андеграунд котов \nза\
  \ 90 рублей в пите и в лаваше за сто!\nИ пишу рэп чтобы удивить мудил, \nЗапомни,\
  \ мой девиз один:\n«Пришел, увидел, предъявил».\nСобираю тексты из 33 букв алфавита,\n\
  Откину копыта, сын, забэттли дух Гамбита.\nИ по количеству смолы моё легкое,\nКонкурирует\
  \ со столетней сосной влегкую.\nОн берет бабки у отца и не стесняется,\nЕго киска\
  \ отхаркивает комки волос,\nПосле того, как отсосала мои яйца.\nОх уж эти санные\
  \ красавицы!\nУ вас у всех богатые папочки-боссы,\nЯ кину вам волшебную палочку,\
  \ соски.\nЯ Дед Мороз, присядь на мой праздничный посох.\nУ вас снова есть вопрос,\
  \ но мне сказочно похуй.\n\nЯ поссал на правила, у меня жесткий нрав,\nПарень, я\
  \ посланник дьявола, ты чертовски прав.\nРусский рэп-безмозглый скептик и нос свой\
  \ вертит,\nВедь мы с рождения ведем здоровый образ смерти!\n\nДжубили а.к.а. 46\
  \ размер ноги, \nЯ грубиян, для меня это-комплимент, прикинь!\nДавай,олень, беги\
  \ к своему богатому папе,\nБери бабки, а за одно бери мой член в клыки.\nДа, я гомофоб,\
  \ но я перешагну через себя\nИ все же трахну тебя в рот. \nЯ буду твоим боссом,\
  \ бро, Гамбит сложил из твоих ребер \nвопросительный знак - вопрос ребром! \nНет\
  \ никого лучше Никиты,\nРусский рэп это \"Йо йо\",- игрушка на нитке.\nПослушай-ка,\
  \ пидор, \nПрости, но я походу перепутал писсуар и твою кружку с напитком.\nТвоя\
  \ сестра упитана не в меру,\nОна причина, почему мужчина станет пидором мгновенно.\n\
  У нее знакомое лицо, я где-то ее видел,\nАх да! В иллюстрациях к мифам про Химеру.\n\
  Ребята, я реально классный, \nТот самый парень, кому со сцены строит даже Рианна\
  \ глазки.\nТак же вспоминаю школу,\nи как еженедельно я клеил себе новый на ебальник\
  \ пластырь.\nДа, меня поднимали на смех.\n«Ты еблан носастый, кричали\nНо моя совесть\
  \ чиста, я верующий,\nТвоя чикса, девочка, просит автограф на груди,\nНо там писать\
  \ не на чем, блять! \nДжубили - комбайн рифм\nРусский рэп-торчки,\nЕбаный миф, заколебали,\
  \ блин!\nРодителей пожалей, пацан, \nТ.к. ты в руках ничего не держал тяжелей шприца.\n\
  Джубили дышит в рифму, звони шерифу.\nРусский рэп поднялся с колен. (ЧТО?)\nРусский\
  \ рэп поднялся с колен. \nСглотнул и застегнул мне ширинку!\n\nЯ поссал на правила,\
  \ у меня жесткий нрав,\nПарень, я посланник дьявола, ты чертовски прав.\nРусский\
  \ рэп безмозглый скептик и нос свой вертит,\nВедь мы с рождения ведем здоровый образ\
  \ смерти!"
