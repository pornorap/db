name: Дурная компания
text: "Когда я в ванной перед зеркалом тренирую фристайлы,\nНа фоне парня в отражении\
  \ я чувствую себя бездарным.\nОн слишком крут.\nРядом с ним ты чувствуешь себя мальчишкой\
  \ вдруг и молчишь как труп.\nТвой стайл это экспромт, и эксперименты с экстази.\n\
  Так что ты теперь тоже экс МС.\nТы читаешь, ты красавчик, типа секси стиль.\nНо\
  \ я смотрю на твою фотку блять твой текст пиздит.\nВы не считаете нас идеалом, но\
  \ я за год раскрутился сильнее \nЧем тасманский дьявол. Ты что не рад гнида?\nУ\
  \ меня столько штрафных карточек, что мне уже нужен картридер.\nРэпперы филантропы,\
  \ агрессии в Питере нет, но если вы любите всех,\nВы любительский рэп. Мудак бездарный\
  \ это мой удар текстами,\nУ тебя вставная челюсть, потому что он туда вставляет.\n\
  Моя рука гладит женские задницы, как утюг брюки,\nЯ олдскул как Дюк Нюкен. Мы подземней,\
  \ чем газоканал.\nВы подземные МС, лишь потому, что я вас закапал.\nНа мои концертах\
  \ рук не видно, девчонки суют их в трусики,\nСмотрят на меня и рубят клитор. Подумай\
  \ гнида, я не клубный пидор.\nЯ бестактный, зато обладаю супер ритмом.\n\nДжубили\
  \ продажная задница, но кому-то она даже нравится.\nТак что если ты мудак, Джубили\
  \ тебя оповестит.\nПодпишитесь, Вот ваша квитанция.\nРжевка, здесь все диваны пропалены,\n\
  На районе тут в тумане пропали мы.\nТак что послушай брат, если я попаду в ад,\n\
  То у меня там будет Дурная компания.\n\nНе люблю французике булки, слишком узкие\
  \ тузы,\nПоэтому в школе положил хуй на французский язык.\nЯ слышал только \"Эй\
  \ ты лузер остынь,\nТебе даст наша туса пизды, Твоя музыка - стыд\".\nПрошла зима,\
  \ в Питере теперь тепло,\nЗдесь не нужен аккумулятор, чтобы зарядить тебе в ебло.\n\
  Ржевка - Здесь твоя голова висит на флаге,\nНа хуй сериалы, здесь многосерийные\
  \ маньяки.\nМайкл Джексон обучил меня чертить лунную дорожку,\nНа столе кредитной\
  \ картой. Никита рад правда.\nОн был с детства близок нам\nПосле него я тоже стал\
  \ выбрасывать младенцев из окна. \nОн ебал детей, вот несчастье, да\nОн упал в моих\
  \ глазах, теперь падающая звезда\nТак что Я загадал желание, вот мой новый трек\
  \ подождите,\nНа припеве под автотюном споет Джек Потрошитель.\nДайте мне боевой\
  \ автомат, \nполигон и солдат\nИ Наполеон Бонапарт\nПоймет как делать бойню,\nЯ\
  \ дам ему автограф, он будет мой миллионный фанат.\nПиздуйте!\nЯ не Якубович, но\
  \ когда я у микрофона, приношу приз в студию.\nИ я знаю все люди разные\nНо для\
  \ большинства из них день моей смерти, будет праздником!\n\nДжубили продажная задница,\
  \ но кому-то она даже нравится.\nТак что если ты мудак, Джубили тебя оповестит.\n\
  Подпишитесь, Вот ваша квитанция.\nРжевка, здесь все диваны пропалены,\nНа районе\
  \ тут в тумане пропали мы.\nТак что послушай брат, если я попаду в ад,\nТо у меня\
  \ там будет Дурная компания.\n\nВоу, это Джубили, Дима Гамбит, Самозло продукт,\
  \ \nЛадожский вокзал представляет, \nДа пошли вы все на хуй блять, 2010, воу...fuck\
  \ you!"
