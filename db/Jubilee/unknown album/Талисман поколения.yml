artist: Jubilee
name: Талисман поколения
text: "Я талисман поколения...\n\nНо во мне текут старые веяния,\nЯ третий наследник\
  \ цепочки Сталина, Ленина.\nЯ ощущаю себя дьяволом,\nПередо мной все эти грешницы\
  \ мечтают встать на колени.\nТы из гетто еле вылез,\nНо единственный плюс твоего\
  \ трека, брат, это его минус.\nТы долбаеб ебнутый,\nЧитаешь про кокс, но тебя блеванет\
  \ с йогурта.\nТебе не быть известным, серьезно, естественно просто\nДело в том,\
  \ что твой жирный ебальник не поместится в постер.\nИ чтобы похудеть тебе, надо\
  \ жрать десять лет воздух.\nЯ ищу конкурентов следствия, розыска (где?)\nГде местные\
  \ звезды? (где?) Побэтлимся соска? (Давай)\nДа я бездарь и тексты о сексе,\nНо в\
  \ песнях я МС с претензией на Оскар.\nЭто не реалити шоу - нахуй зрители,\nJubilee\
  \ эпитет к слову охуителен.\nЖулики пиздите, что в Питере нету мамоебов? - \nКак\
  \ минимум один из моих родителей.\nТы учил азы правильно,\nНо размяк подо мной,\
  \ как будто бы сыр плавленый.\nНе обожгись. Я говорю с тобой на моем родном языке\
  \ - \nДа. Это язык пламени.\nА сколько МС России,\nЧто мечтают быть известней St1m'a\
  \ под мои тексты косили?\nВоруют все: от строчек, до песен и стиля\nЗдесь армия\
  \ моих клонов, можешь побэтлиться с ними.\nБиф со мной? Я вам поссу на ебло,\nСамооценка\
  \ высоко (я вижу отсюда свой дом!).\nГоворишь, ты на чужих мам ебать?\nБаттл-рэп\
  \ это пошло. Че ты мямлишь, блядь?\n\nЛюди республики, группы и грубые увальни\n\
  Жулики тянут лишь рубль из публики.\nНо три лучших русских МС:\nJubilee, Jubilee,\
  \ Jubilee.\n\nЯ вряд ли буду пойман ими,\nСтреляй по мне, выпустишь только всю обойму\
  \ мимо.\nНо три лучших русских МС Jubilee, Jubilee\nИ еще фристайлер из Питера,\
  \ но не помню имя.\n\nДа, я привык себя вести нестандартно\nНенавидишь мамоебство?\
  \ Напиши дисс на папу.\nАртист с талантом в группе минус падла,\nИ я ринусь в баттл,\
  \ с криком: This is Sparta!\nДебил, я пиздатый\nДаже если я молчу, это станет твоей\
  \ любимой цитатой.\nЯ владыка женских капризов,\nЛожусь на спину и превращаюсь в\
  \ шест для стриптиза.\nТы универсальный МС, не то что местные лузеры\nТы с детства\
  \ карапузом сам писал тексты и музыку.\nКропотливо сам сводишь записи лучшие,\n\
  Универсальный МС - сам себя слушаешь.\nЯ вижу тебя насквозь, похуй на рентген\n\
  Я могу заранее объявить, что ты парень - гей.\nНазови меня нулем,\nНо я все равно\
  \ буду намного выше всех вас. Фаренгейт.\nЯ голос асфальта рэпер,\nЕсли я уйду,\
  \ то это будет красивое сальто в небо.\nТы говоришь, что я мудак, я также гондон,\
  \ ублюдок и мразь -\nЭто все мои альтер-эго.\nВы дебилы не поняли,\nМоя жизнь, это\
  \ не только пиво и пойло.\nНо простите вы мне мои грехи алкоголика,\nВедь я бухой\
  \ поссал в Неву и затопило Япония.\nДупло цело? готово, \nJubilee мой секс ник убийц,\
  \ за бабло ни цент, ни доллара (РЖК).\nЭто шум, будто кругом концерт Мадонны\nНо\
  \ делаю шаг - эхо в другом конце района.\nОт твоей жизни у меня отвалится челюсть:\n\
  Клубы, шампанское, Белис...\nНо быть мужчиной это ведь не только деньги, яйца, пенис\n\
  Стряхну пепел с сигарет и возрождается феникс.\n\nЛюди республики, группы и грубые\
  \ увальни\nЖулики тянут лишь рубль из публики.\nНо три лучших русских эмси:\nJubilee,\
  \ Jubilee, Jubilee.\n\nЯ вряд ли буду пойман ими,\nСтреляй по мне, выпустишь только\
  \ всю обойму мимо.\nНо три лучших русских МС Jubilee, Jubilee\nИ еще фристайлер\
  \ из Питера, но не помню имя."
