artist: Jubilee
name: Сектор
text: "Бедная жизнь - это сектор, избранных секта\nНас видно, в принципе, издали тех,\
  \ кто\nВыходит из дома на работу мимо серых блоков\nСпускается вниз по проспектам\n\
  Твои диски микстейпы мы с парнями швыряем как фрисби по ветру\nИ я снова повторю,\
  \ что ебал тебя в рот, \nХоть я и гомофоб и признан как гетеро\nТы звучишь хуже\
  \ российского ретро и позоришь родину хип-хопа\nКаждый твой трек - это выстрел по\
  \ неграм\nПодавись ты респектом! \nМой голос шокирует вас: зови меня Мистер Электро\n\
  Бывают в жизни моменты,\nКогда я скачиваю релизы из нета\nИ прослушав десятки бессмысленных\
  \ треков,\nМои мысли об этом:\nЯ - единственный рэппер\n\nДаже твоя дочь и твоя\
  \ сестра\nУмоляют меня дать автограф\nИ когда мой трек не выходит в сеть\nОни воют:\
  \ \"Твою мать, так долго\"\n\nГде же тот МС, что должен придти\nЧтобы всех вас раскидать\
  \ по полкам\nЯ открою секрет вам, это мой сектор\nИ для вас закрыт проход в храм\n\
  \nТы решил спиздить куплеты\nКопируешь мое лицо, убери кисть от портрета\nМеня с\
  \ тобой сравнить: пиксель с планетой\nСтереть вас в порошок, мне нужен миксер и\
  \ блендер\nРусский рэп без интеллекта\nЯ легко могу сделать бизнес на этом\nСдавать\
  \ мысли в аренду, \nЧтобы поднять русрэп это способ единственно верный\nНаша судьба\
  \ - убийство и беды, мы прокляты\nЧистое небо, добрый мир? Это все вымысел бреда\n\
  Утопия российских поэтов\nЛюбишь деньги, сделай фистинг монетой\nТеперь ты знаешь,\
  \ что значит нечистые деньги\nБез риска и нервов, лицами мэтров\nЗа скилзы посмертно\
  \ я признан легендой\nМой голос чистый как небо\nНо доверить его вам, как дать журнал\
  \ ХХХ импотенту\nМой жанр - диссы и бэттл\nБыть белой вороной - мой инстинкт и кредо\n\
  \nДаже твоя дочь и твоя сестра\nУмоляют меня дать автограф\nИ когда мой трек не\
  \ выходит в сеть\nОни воют: \"Твою мать, так долго\"\n\nГде же тот МС, что должен\
  \ придти\nЧтобы всех вас раскидать по полкам\nЯ открою секрет вам, это мой сектор\n\
  И для вас закрыт проход в храм"
