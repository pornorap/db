name: Темный рыцарь
text: "Они всю жизнь говорили мне: \"Джубили - даун!\"\nЯ был беззащитным котенком:\
  \ Джубили, мяу.\nОтправляли нахуй меня: \"Джубили, чао!\"\nНо теперь встретив на\
  \ районе: \"Джубили, вау!\"\n\nОни всю жизнь говорили мне: \"Джубили - даун!\"\n\
  Я был беззащитным котенком: Джубили, мяу.\nОтправляли нахуй меня: \"Джубили, чао!\"\
  \nНо теперь встретив на районе: \"Джубили, вау!\"\n\nМеня уволили с работы, никто\
  \ не хочет приютить бомжа,\nМне нечем платить за учебу, не на что купить пожрать.\n\
  И вы бы слов не подобрали, как меня заебало спать на сломанном диване.\nВ двух моих\
  \ куплетах рифм больше, чем во всем русском хип-хопе.\nЯ сделал инъекцию, теперь\
  \ у меня рэп в крови.\nЯ заражен. Эй, чикса, значит если мы переспим без гандона\n\
  Ты с утра будешь писать панчи.\nЯ поднимаюсь вверх, пару шагов к лестнице.\nМС меня\
  \ не любят и столько голов бесятся.\nИнтернет-задроты, русрэп целиком в сети, я\
  \ рыболов месяца.\nВот мой член, попробуй на суп.\nЧто общего между этим МС и графином\
  \ с водой - они оба сосут.\nИ ты пиздишь даже в треках.\nТы ослеп, ведь я совершил\
  \ кражу века.\nЯ баллотируюсь, голосуй за Джубили, чтобы его сенатором сделали.\n\
  Зал славы русского хип-хопа\nЭто когда я зашел в комнату с зеркальными стенами.\n\
  \nОни всю жизнь говорили мне: \"Джубили - даун!\"\nЯ был беззащитным котенком: Джубили,\
  \ мяу.\nОтправляли нахуй меня: \"Джубили, чао!\"\nНо теперь встретив на районе:\
  \ \"Джубили, вау!\"\n\nЯ определяю слабого МС быстрее, чем педиатр определяет тонус.\n\
  Меня слушают север, юг, восток, запад. Мои песни это идеальный компас.\nТы странный,\
  \ брат. И вам пизда, мудак.\nУ меня майк вместо члена, давай пофристайль туда.\n\
  Я в самом деле ебнутый.\nРЖК - это мой дом, каждый двор - отдельная комната.\nЯ\
  \ таланта не слышу,\nТолько блядь обдолбанный даун на крыше.\nДа ладно, малышка.\n\
  Русский рэп против наркотиков. \nСовершенно верно, у них у всех баттл с гашишем.\n\
  Ты гуляешь с мамой и с папой в казино, \nНа их бабки в сауну с бабами, с вином.\n\
  Но баттл рэп - это пищевая цепочка.\nПростите, но вы самое слабое звено.\nМой город\
  \ спускает ночью папину наличку по клубам.\nОтлично, подруга, зато у тебя лифчик\
  \ упругий,\nЛичико, пудра. Культурная столица без столичной культуры.\nНахуй ваши\
  \ лейблы, Джубили тот МС.\nАндеграунд, киска, и мне важен только принцип.\nЯ не\
  \ тот блядь, кто по ночам телкам снится.\nИ не белый принц, сучка, я темный рыцарь.\n\
  \nОни всю жизнь говорили мне: \"Джубили - даун!\"\nЯ был беззащитным котенком: Джубили,\
  \ мяу.\nОтправляли нахуй меня: \"Джубили, чао!\"\nНо теперь встретив на районе:\
  \ \"Джубили, вау!\"\n\nОни всю жизнь говорили мне: \"Джубили - даун!\"\nЯ был беззащитным\
  \ котенком: Джубили, мяу.\nОтправляли нахуй меня: \"Джубили, чао!\"\nНо теперь встретив\
  \ на районе: \"Джубили, вау!\""
