artist: Jubilee
name: Рак клитора
text: "Нет денег, не повезло родиться в богатой семье,\nРабота с 13-и лет не приносит\
  \ радости мне.\nМой батя приходит с работы раньше чем сын,\nВедь она отнимает время\
  \ будто гопник укравший часы.\nМы не вылезаем годами из задницы,\nМой средний палец\
  \ парализован, никогда не сгибается.\nТы орешь, что вы опасные войны Калигулы,\n\
  Но баттл с тобой для меня как школьные каникулы.\nТы пожизненно на пит-стопах,\n\
  Ведь ты думал, что нацбол это такой вот вид спорта.\nТвой диск вот он, он истоптан\
  \ как листовка,\nТвой дисс в топку, я вниз кнопку нажал\nЧтобы не видеть ваших лиц\
  \ толком.\nПадай ниц гордый, ты мне орешь что я извращенец\nНо заебись, у меня тут\
  \ для тебя сюрприз года, подавись вот он.\n\nИ я хочу сказать этим баранам из Питера\
  \ всем,\nХотите биф, лучше вы все отсосите мне член.\nДжубили здесь опять, так что\
  \ меня дурак не торопи,\nОдин твой шаг и мать твоя подцепит рак клитора.\n\nВсе\
  \ эти МС что-то медлят, они типа черепах,\nПитер город на костях и я привык идти\
  \ по черепам.\nХип-хоп умер обязательно милый, \nНо если это правда, Я должен поссать\
  \ на могилу.\nЯ бездарен мой вес равен максимум паре грамм,\nТого что здесь плавим\
  \ пиздец пламя.\nИ мы устроим здесь с вами не спарринг, а секс с парнем.\nПри этом\
  \ даже не переспали.\nЯ хитрожопый и алчный кот Базилио.\nА теперь посмотри на мой\
  \ хвост и в рот возьми его.\nПарламент лайт в доме количество пепла,\nЗаставляет\
  \ думать, что тут было вулканическое пекло.\nЛегко на баттле опустить рэппера в\
  \ низ, \nЧего уж там в 12 лет мой первый текст это был дисс.\nМой член плюс твой\
  \ рот ровно метаболизм, \nПошли меня на хуй брат я исполню куплет на бис.\n\nИ я\
  \ хочу сказать этим баранам из Питера всем,\nХотите биф, лучше вы все отсосите мне\
  \ член.\nДжубили здесь опять, так что меня дурак не торопи,\nОдин твой шаг и мать\
  \ твоя подцепит рак клитора.\n\nЯ не из тех дибилов лузеров, кто начал читать рэп,\n\
  Лишь для того, чтобы видеть себя в любимой музыке.\nЯ слишком пошлый и вы абсолютно\
  \ правы,\nТолько извращенцы Джубили зальют винампы.\nВсе остальные скажут \"Ебаный\
  \ в рот, чтоб он сдох\"\nЭто не хуя не прикольно, он лох.\nКак только он мог осквернить\
  \ русский рэп, \nКоторый напоминает веселый милый школьный урок.\nУ этой девочки\
  \ парень, похуй на парней,\nТелки при виде меня мокнут, а потом сохнуть по мне.\n\
  В то время какие их бойфренды крадут мои рифмы,\nМеня крутят на репите, но я остаюсь\
  \ неповторимым.\nЯ могу назвать ниггера братом, но мой плакат\nАдольфа Гитлера говорит\
  \ об обратном.\nИ пусть это будет пословицей:\nJubilee это лишь иконки в папке мп3,\
  \ но на иконки люди молятся.\n\nИ я хочу сказать этим баранам из Питера всем,\n\
  Хотите биф, лучше вы все отсосите мне член.\nДжубили здесь опять, так что меня дурак\
  \ не торопи,\nОдин твой шаг и мать твоя подцепит рак клитора блин."
