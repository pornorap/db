artist: Jubilee
name: Мимо карманов
text: "Е! Это Jubilee...чек ит...мои деньги сыпятся мне мимо карманов...\n\nОбо мне\
  \ ходят слухи, якобы абонент недоступен\nЕще бы, ведь я свой мобильник прячу в недрах\
  \ сумки\n\"Прости, нету трубки!\" эту фразу я говорю почти каждые сутки,\nПричем\
  \ дважды в сутки.\nНе обессудьте, просто я хочу довести судей до инсульта,\nНадеюсь\
  \ будет результат.\nС утра я скажу: \"Спасибо, камасутра, за то, \nЧто помогла мне\
  \ ночью девочку свести с ума\"\nОна сказала мне: \"Никита, извини меня, \nНо я решила,\
  \ что больше не буду общаться со свиньями. \nУ тебя нету ни одной извилины, \nА\
  \ чтобы стереть номер из мобильника нужно две как минимум\"\nОбо мне ходят сплетни,\
  \ что я к подруге езжу в Москву,\nА сам я живу в деревне.\nДа, здравствуйте, смотрите\
  \ штамп в моем паспорте,\nЯ коренной петербуржец, спасибо бабушке\n\nЯ стараюсь\
  \ превратить ручку и блокнот в кучу банкнот,\nНо я все еще ебучий банкрот\nЗнаешь\
  \ что? Я буду рубить лучше панк-рок, чем хип-хоп\nВсе равно я вам, сучкам, дам в\
  \ рот\n\nЯ мечтал держать зеленые пачки и тискать сиськи шлюхи,\nИменно поэтому\
  \ я банчил дисками с порнухой.\nЭто был 7-ой класс, мне было 12 лет,\nНо сегодня\
  \ я ищу того, кто может дать совет\n\"Как заработать денег?\"\nСуббота, понедельник,\
  \ пятница, среда\nДеньги нужны всегда, а я бездельник.\nНа меня пиздели, мол, моя\
  \ работа без идеи,\nКогда я пошел работать продавцом в торговом центре.\nРовесники\
  \ толкали диски экстези на районе,\nЯ тоже продавал диски, но DVD салоне.\nИ пусть\
  \ моя работа была более престижной,\nЯ продавал меньше втрое, чем остальные мальчишки\n\
  \nЯ стараюсь превратить ручку и блокнот в кучу банкнот,\nНо я все еще ебучий банкрот\n\
  Знаешь что? Я буду рубить лучше панк-рок, чем хип-хоп\nВсе равно я вам, сучкам,\
  \ дам в рот\n\nКак я недавно понял, вероятно, у меня нет вариантов,\nНо я тоже когда-то,\
  \ видимо, стану антиквариатом.\nНацепите мне на голову бантик и пиздато\n\"Ты будешь\
  \ мальчик с эстрады, самый сладкий и брутальный\"\nОтныне Jubilee мажор, пиджак\
  \ в полоску\nМечта подростков, у тебя в вещах мой постер.\nОбещаю, после концерта\
  \ я распишусь тебе на диске.\nПозже я проснулся дома...Блять! Да мне это приснилось!\n\
  Не обещаю заломать рожи на капот и порвать кожный покров,\nЗа то, что я должен бабло\n\
  Этим парням, видимо, сильно в бошку дало,\nЯ не фанат ложных понтов,\nНо денег-то\
  \ нет...ну и что!\n\nЯ стараюсь превратить ручку и блокнот в кучу банкнот,\nНо я\
  \ все еще ебучий банкрот\nЗнаешь что? Я буду рубить лучше панк-рок, чем хип-хоп\n\
  Все равно я вам, сучкам, дам в рот"
