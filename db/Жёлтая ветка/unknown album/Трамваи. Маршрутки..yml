text: "Никогда не думал\nЧто это так приходит\nСлышишь?\nНикогда не думал \nЧто потеря\
  \ будет тихой\nИ что последует за этим\nРазрушая шёпот криком?\nБлизких оставляя\
  \ без заветов\n\nСтранно, что после этого\nЕщё один влюблённый дышит\nМир пеших\n\
  Опешил в клетке\nБывает и такое \nСреди обыкновенно редких\nНаседок терпких\nСлов\
  \ сказанных и позабытых\nВ мирах прожитых\nА я считаю седину\nПока иду ко дну \n\
  Не верю, что живу\nНо каждому дню\nПо крупице беру и дарю\nСебя и своё – взамен\
  \ не требуя наград\nНа ладан не дышу\nА рассыпаясь\nК чёрту! Прахом!\nНе хвалю своих\
  \ \nИ близких мне по духу братьев\nЦеню, люблю\nИ стал, любим, богом творим\nИ им\
  \ не буду забран\nЕсли что прихватит \n На всех уже не хватит!\nОбеспокоен за тех\n\
  Кому дал что-то большее\nЧем что-то, но плохое\nУмираю за мир\nВ котором двое\n\
  Так редко могут делать новое\nИ по-другому!"
