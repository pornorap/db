artist: Жёлтая ветка
name: Настрой курится
text: "Настрой свои частоты, выстрел плётки валит кого-то\nГарик не вставит робота,\
  \ \nМы пишемся в комнате 3 на 5 ни дать ни взять\nФразы въедаются в память\nС дымом\
  \ и ветром, привет всем котам \nС ветки желтого цвета\nАндеграунд варится в тех\
  \ местах, \nГде присутствует пиздатый стафф\nМикро за двадцать баксов, \nКарты дешевле,\
  \ зато рассказы способны\nЛомать позвонки шейные, коробки, бохи \nВзрывы тусовки\
  \ улыбки биты рифмовки\nСлова скомканы, как после водки с водным\nКороны короли\
  \ прячут, а нам пожалуй \nПожалуйста плана ещё стаканчик!\nСкучно мрачно вяло, если\
  \ рэп-эстрада, \nТо, то Джей Ло у меня отсасывала\nМикро поставлен на запись, \n\
  Физически мы неопасны после пары напасов\nЗаценивай эти мазы!\nПускаю дым из глотки\
  \ для своих ублюдков плотно\nС Полумягкими в одной лодке ёпта пафос втопку\nВ нашем\
  \ блоке не курят с иголки плюхи с ноготь \nРебёнок бутылка к губам как глок к твоему\
  \ виску\nТы понял?!\nСоль моего гноя в том, что вас сосунки вскроет\nРука сама трэки\
  \ сводит, ни черта не по нотам, но похуй\nМои биты имеют тебя в перепонки, додик\n\
  Слог в обиходе, как карты в колоде. Давай, пока!\nВолодя. Мой флоу наркотик, я состою\
  \ из дыма и плоти\nМокроту на микро не оставляю вроде\nМой рэп подобен вводу хера\
  \ в бабье горло\nДостаточно эпизода, чтобы понять кто чего стоит\nМногое решает\
  \ опыт - ввод водного в легкие, пот\nТы меня понял, мразь?! Ты меня понял?!\nДавай\
  \ пока.\n\nВыброси в мусор все свои статусы\nПолумягкие насрали на слой из пафоса\n\
  В этом сезоне в моде красный\nА я курю и радуюсь, все прекрасно \nКач пиздаче качества!\n\
  В подвалах лживых МС лишали ребячества\nНевыгодно силы затрачивать, прибыльно белым\
  \ банчить\nМеня заморачивало, скачивал трэки пачками\nХуйня оказалась малость смысла,\
  \ шмали малость\nВсе будет масть, либо властям пожалуйся на жадность, \nТех кто\
  \ ссыпает количество\nНетипично мы вымыли муть из разума\nРаз-два, раз-два, или\
  \ как вас там?..\nГде-то в Колумбии что-то растёт клумбами,\nА я завис в праздниках\
  \ и нахуй будни - это паскудно!\nВысохли скулы, или скука выкрала\nМоё время. Слушай\
  \ внимательно этот трэк,\nНа репите выдели, из тумана видимость\nГлаза на выкате,\
  \ после куска из Питера\nВычерти то, что увидел за гранью\nОстальное закрась, остальное\
  \ неправильно.\n\nРёп это дерьмо и я своё дерьмо рифмую\nЯ как никотин толкаю дерьмо\
  \ в тупую\nВ хуй не дую, знаю хуй меня не надует как следует\nНу его в манду, не\
  \ негодуй нигга\nДжаст ду ит, как хуй из рекламы Найка\nВ этом году в ходу байки\
  \ из заплёванного майка\nЖ.Ё.Л.Т.А.Я. ветка и Полумягкие натянут тебя, как Лайкру\n\
  Спеши кричать \"О май год!\"\nКамни, порох, марки. Часы, рубашки, майки.\nНе спеши\
  \ читать \"Майн Кампф\", начни с \"Незнайки\"\nРазлагая продукты сгорания, мы на\
  \ грани исчезновения\nНо еще не под слоем гравия\nМы не играем по правилам, зато\
  \ имеем право поправиться\nИ это право нам нравится!\nНам по нраву травиться, в\
  \ наших мозгах черти-что твориться\nВ том что мы творим чувствуется улица,\nАндеграунд\
  \ - это нихуя не Эмир Кустурица\nМы курим всё, что курится.\nБля"
