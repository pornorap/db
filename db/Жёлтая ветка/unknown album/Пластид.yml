artist: Жёлтая ветка
name: Пластид
text: "Боже да простит меня, но пластид постиг меня\n\nСорри Ленин это будет с матом\
  \ мы приправим блюдо маком\nЭтот трактат пищеварительным трактом,\nСнова стиль нарко,\
  \ трах-тибидох, ахтунг, \nХуй там Моцарт, Ганс, Амадей, Вольфгант, Мухтар бахнут\n\
  Чему вы верите? Вам пиздят на иврите, вертят на вертеле\nТе, кто сидят на газе и\
  \ нефти\nИз недр нашей перди без вердикта. Как Кеннеди\n\nА мы до сих курим каннабис\n\
  Изыски индийских прелестей\nОдин хуй умрём как Элвис, хуйта ваш Хамиль Феникс\n\
  Я юный Ленинец\nЛей свинец себе на жопу, в моде жёлтый\nВъебал хедшота? Хуя отжёг\
  \ ты!\nЭтот текст гружёный, говном разжёвывай\nВозьми с полки пирожок.\n\nЭтот стишок,\
  \ как прыжок в пропасть\nКак попасть под желтой подводной лодки лопасть\nБлюдо на\
  \ поднос, высший сорт, особая плотность\nМы проецируем это на плоскость\nКусок ушел\
  \ в папиросу, дайте филоса философу\nЭто мясной бефстроганов, строго нах\nСтругай\
  \ сто раз в день, во все стороны\nГут хэш для гурманов избранных и вместе собранных\n\
  \nБоже да простит меня, но пластид постиг меня\n\nГлуши мобилу, туши сигу, когда\
  \ мы под блюдом из гриба\nЧитай нас по изгибам лыб, красиво\nГуд Хэш это символ,\
  \ Гуд Хэш пишет новый сингл\nНа старую пластинку, стенка на стенку\nМы не брали\
  \ Бастилию, но оставались в стиле\nКак Стивен Сигал и Круз Кастильо\nПрости судьбу,\
  \ за то что постигла\nЕби пизду, как только подстригла\nМосква не Спрингфилд, гринго\n\
  \nГренка за гривну, рубль за гидру\nМеня ждут приливы приходы пути отхода нет\n\
  Свет гаснет, мы в рэпе гастеры\nРэп стал шоу травести и это хуёвые вести\nЭта зараза\
  \ вызывает язву, во избежание\nВкушай наши яства\nИ готов поклясться вашими яйцами\n\
  Это то, что должно понравится пацанам\n\nПо проценту на субъект федерации\nНе считая\
  \ тех, кого ждёт экстрадиция\nЭкстра дикция у нас традиции\nИ пусть гордятся те,\
  \ кто рос на трепанации\nТри параграфа при понятиях, \nКто не при них тот не гурман\
  \ - тот предатель\nТри параграфа при понятиях, \nКто не при них тот не гурман -\
  \ тот блядятина\n\nБоже да простит меня, но пластид постиг меня"
