name: Памяти близких
text: "Кто смерть выдумал для нас?\nКто знает, как тают по капле силы у меня?\nСлезам\
  \ от боли даю волю\nКак на ладони\nСердце рвётся пополам!\nМогущество и красота\
  \ только там\nГде солнце садится на восходе\nИ люди больше не жестоки по своей природе\n\
  Они навсегда уходят ночью\nСводя целый свет с ума\nТьма. День погас для вас\nРодным\
  \ печаль более чем фарс\nДля уходящих, их одеждой станет скорбь\nУ небесной реки\
  \ душа покидает плоть\nНеуловимым ветром, скрытым в облаках \nВ порочном мире юность\
  \ проходит в кабаках;\nИ день последней мечты ни кто не знает когда,\nВеретено грядущих\
  \ будней - КТО Я?\nИм всем нужна свобода\nНо там она бесплодна\nЯ вижу сияющие облако\
  \ и крышу\nЧеловеческой судьбы, я слышу\nЧто жизнь к несчастью коротка\nИ далека\
  \ от нас, как сказка\nИ то, что мы глупы (все люди)\nКогда на шаг вперёд всех судим\n\
  Он ждал признания, в глаза его войдите\nКак покаяние - смотрите на тело остывшее\n\
  Живите детьми непорочными, пока можете - помните!\nЗакройте зеркало белым\nПеред\
  \ фотографией поставьте водку и ломоть чёрного хлеба\nПростите всё тому, чья душа\
  \ уходит в небо\nИ если жизнь моя - нелепая комбина\nИ путь мой будет закончен словом\
  \ пусть\nТо вы, наверное - покорные машины\nКоторые никогда не ощущают грусть\n\
  Но когда-нибудь здесь вырастет другое дерево\nВысокое и гордое на фоне твоего заката\n\
  Оттенками мёртвого цвета ветра слова\nДаст побег сладкого, нужного трепета\nТвоим\
  \ друзьям и детям\nКак доказательство подъёма в два ряда\nМолитвы, ожившие бессмертием\
  \ сада\nТам канули - не дотянув рощи\nСорвались с веток такие знакомые ночи\nПадайте\
  \ больные - прекрасные звёзды\nПадайте рано, падайте поздно\nКак последняя кровь\
  \ теперь уходит из сердца\nМы созданы смертью... только там неизвестной\n"
