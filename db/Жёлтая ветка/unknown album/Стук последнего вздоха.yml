name: Стук последнего вздоха
text: "Стук последнего вздоха – запах промокших стихов\nНочь становится местью для\
  \ наших отцов\nЯ вхожу в пространство - имитируя сознание\nСреди ясного неба вижу\
  \ пятен сочетание\nУтопаю в безумно- красной грязи\nСпотыкаюсь на простом ровном\
  \ месте\nОтбиваю сентиментальные почки любви\nУвязаю в нарочно испорченном тесте\n\
  Мои друзья не дают мне сегодня взаймы\nС мечтой номер два не снятся бывалые сны\n\
  Музыка жизни, я не слышу твоих нот\nМоя девушка теперь у другого сосёт\nЭтот город\
  \ меня не желает понять -\nМой столичный фаллос хочет лишь ссать\nРуки хотят только\
  \ на стенки дрочить\nЯзык мой может только пиздить\nЯ устал иллюзии бочками пить\n\
  Мне надоело в жизни против течения плыть\nНесколько тёмных мгновений связанных в\
  \ нить\nНо моё тело не душа, - оно хочет ещё жить\nЧто происходит? - сейчас это\
  \ не важно\nПросто неуместно, вряд ли кому-то интересно\nDeep depress!- вот что\
  \ происходит\nТот, кто ищет путь\nне всегда его находит!\nЧто происходит?\nМне всё\
  \ так надоело\nБлядь... друг, что с тобою стало?\nЗолотой телец что ли?\nДенег тебе\
  \ мало?\nИстина есть? \nДля меня, её не разглядеть\nЛуч света в жизни, теперь тебя\
  \ не существует!\nЧто такое шесть при седьмом полёте?\nМоя жизнь- импровизация,\
  \ её нет среди полотен\nЯ уже написал (слишком много слов)\nЗаебало быть в тени,\
  \ захотелось большего\nНакласть на того, кто всегда не спонсор\nЗабить на то, что\
  \ у него от нас понос\nНу, его в жопу \nПускай орёт в блестящий рупор\nЧто он сидит\
  \ в сортире, и то\nЧто там конечно занято\nЯ опять испортил ужин\nКуда пропало всё,\
  \ что было?\nЧто происходит наяву \nЗачем к верёвке мыло?\nКто был со мной тогда\n\
  Когда мне было не до жизни?\nЯ не помню ни одного лица\nВсе кто в памяти - фальшивы!\n\
  Всё моё для них давно уже лишнее\nОказывается так, легко продать вечное\nЧто там\
  \ кричали?\nЯ не в начале, а в конце печали\nСосали на сотне белого кафеля\nА я\
  \ чертил прощай, влагой на зеркале\n\nТрезво произнесённый бред и с треском разбитые\
  \ грёзы\nСкажете: чёрно-белые полосы\nА это лишь пустые и нелепые фразы!\nЧто происходит?\
  \ \nВсегда на чудо надеемся\nВот оно придёт и всё изменится\nСмеёмся\nКогда, у другого,\
  \ что-нибудь не получается\nВлюбляемся,\nС девушкой друга сосёмся и встречаемся\n\
  Учимся,\nНо помочь упавшему мы не догадаемся\nТеряемся\nКогда видим слёзы, улыбаемся\n\
  Что происходит? Зачем коса нашла на камень? \nПочему при ясном небе царствует лишь\
  \ тень?\nХочу улететь... всего себя свести на нет\nСколько так жить, неужели много\
  \ лет\nЧестно? Даже времени не знаю\nКогда летаю, лишь чаю желаю\nТак завари мне\
  \ чаю, хочу последний раз подумать\nПерелистать Кизи, в темноте одиноко помечтать\n\
  Упасть и содрогнувшись улыбнуться\nТому, что если я уйду, - не смогу уже вернуться\n\
  Что происходит?\nОблом, по меньшей мере\nКирдап моей любви... надежде...вере"
