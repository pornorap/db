artist: Жёлтая ветка
name: Гашиш вставляет всем
text: "Крылатые качели\nАналоги ноги\nНеверных паутин\nТрэк Снуп Догги Догга\nГлаза\
  \ терминатора\nЖизни конвульсия\nГаша эмульсия\nАритмии пульса\nРазбросом с нуля\n\
  До плюс бесконечности\nСлабыми импульсами в виде хаотичности\nПотоков шумов\nСоздали\
  \ ритм\nБез голоса\nСоздали текст\nБез слов\nСловно робот\nА здесь\nГорючая смесь\n\
  Коктейль на две порции\nВ равной пропорции\nИ главным образом\nСплав экстрактов\n\
  Из трав на травму\nНервной системы\nНеверные схемы\nЗвонков в пустоту\nСМС в никуда\
  \ \nПрозвон абонентов\nПиздец когда\nРасклады проблемы\nВсё это лево\nНужен покой\
  \ убивать неприемлемо\nДа жизнь совсем не сладкая штука\nА смерть вообще продажная\
  \ блядь\nТы хочешь порассуждать?\nбез проблем\n\nГашиш вставляет всем\nГашиш вставляет\
  \ всем\n\nЯ тоже однолетнее травянистое растение\nБой с тенью я проигрываю без сомнения\n\
  Спецом не сплю чтоб к тридцати годам сойти с ума\nОт преждевременного облысения\n\
  Перманентная абстиненция\nТрудного детства\nПоследствия стресса\nВялая потенция\n\
  Еще погода бесит бля\nНо от нее здесь точно некуда не деться\nКто под чем а я под\
  \ черным хлебом\nДа и зачем мне небо\nЕсли там не был да нету\nЯ пью крепкую кровь\
  \ и занюхиваю репом\nА вообще хуёво в целом\nя хочу поговорить об этом\nЯ потом\
  \ пропитан я плотным пропитым\nБасом мажу как маслом\nВаш цех колхозный колбасный\n\
  Напрасно ставишь меня в один ряд \nС кем бы то ни было\nЯ не был там и не ебу не\
  \ ощущаю не болта\nНе болтаю попусту\nНе допускаю попуска\nРеспект моим братьям\
  \ Ангелу и Опусу\nМир всему глобусу\nОт полюса до полюса\nИ Марсу с его Деймосом\
  \ и Фобосом\nХочу надолго запомниться\nХочу дымом заполниться\nХочу познакомиться\
  \ с госпожой вселенной\nНо в падлу ждать пока семьдесят пять исполниться\nУскоряюсь\
  \ превращаюсь из молниеносного в мгновенного\nПоперек течения\nВ северо-южном направлении\n\
  Нагнетаю внутричерепное давление\nТемпература плавления \nКровоизлияния\nВсё в порядке\
  \ включи питание\n\nГашиш вставляет всем\nГашиш вставляет всем\n"
