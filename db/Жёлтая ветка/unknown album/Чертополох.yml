name: Чертополох
text: 'К зачатым на груде осколков

  Близится линейный чертополох

  Порванный мир, пред тобою замолкну

  Соляной душой свершается вдох


  Бархатно режет лоскуток любопытства

  Протоком проталин Блефа пророка

  Гротеском предсказания суицидального рока

  Покоримся...свалке своего естества'
