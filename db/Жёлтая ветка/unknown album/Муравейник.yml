artist: Жёлтая ветка
name: Муравейник
text: "Good Hash Production...\nБраток не кашляй...\n\nНеразбериха, колени сбиты,\
  \ покрыты ссадинами.\nПро шмаль узнал с детского садика,\nБыли пухлые щеки - остались\
  \ впадины.\nВ падике травим себя оставляя огарки.\nГоре не от ума.\nОт распорядков\
  \ шатких, \nГори в печи мой список дел на завтра, которое скоро вернется.\nБог Ра\
  \ подарит солнце, \nВсе парадоксы сведутся к боксу, клубок расплетется.\nСтанет\
  \ нитями кинематика, там где очаг всех событий.\nОн пылает. Идите, горите!\nГлавное\
  \ найти укрытие и чтобы было чем крыть.\n\nЭто ебучий муравейник, это не Гиперборея,\n\
  Нас здесь жарят как собак в Корее.\nПеремещают в вагонах по колее,\nТуда куда им\
  \ надо, но куда не надо мне.\n\nРою окопы от копов, пока не подопытный.\nПока не\
  \ лопнул ты, пока не проткнуло иголкой.\nКак глаз циклопа.\nОставь хлопоты собирателям\
  \ хлопка.\nСлышь!\nТебя раздавят как клопа.\nМедвежья лапа ставит тебя на попа.\n\
  Схватил люлей от гопа.\nОн не воровал - просто занимал навсегда,\nУроков не постигал,\
  \ отпросился и съебнул в Сенегал за серым.\nСинее море, в нем - острова, чайки летали,\
  \ росла трава.\nОна подлечит если захворал.\nАтас ребята, хорей, ямб.\nБонг или\
  \ кальян? Без маз.\nGood Hash не Bad B альянс.\nПодсел сразу, не баловался.\nБаламуты\
  \ прописали музыкального лося,\nОн нам секрет рассказал, нам подсказали рифмы бесята.\n\
  Без сна не осяду.\nДосада что на дворе сентябрь, потом октябрь, ноябрь, декабрь.\n\
  Спасают лишь пакеты добра, \nНе дают бросить якорь среди рабов и маньяков.\nВ кофе\
  \ Jacobs добавлен коньяк.\nКто-то скучает, но точно не я.\nЭто не глюки, а явь.\n\
  Твой рэп - каляка-маляка.\nМой - глубокая вязь, не вздумай вякать Вась!\nНе неси\
  \ ересь, рискни украсить серость.\nИди на звук как рыба на нерест.\nПодари мне бонг\
  \ моя прелесть, сводит челюсть.\nИ щепотка листвы вернет к жизни, вытащит из тьмы.\n\
  Шатаюсь, но сумею дойти.\nПодойдя сказав: \"Дайте - 2, 8, 16. 16 дели на то, во\
  \ что веришь бра.\"\nВернее на 2, этот дайвинг обновит твою прошивку и драйверы.\n\
  Задрай люки и заправь носки в брюки, \nОт чистого сердца к светлому солнцу.\nПарики\
  \ запускаю, уйдем по реке,\nНе отыщешь с фонариком,\nНа катамаране.\nТатарина мобила\
  \ не але - батарея.\nЖду на моторе, у палатки пахнет горелым.\nМосква - жопа, а\
  \ мы - баребухи.\n\nЭто ебучий муравейник, это не Гиперборея,\nНас здесь жарят как\
  \ собак в Корее.\nПеремещают в вагонах по колее,\nТуда куда им надо, но куда не\
  \ надо мне."
