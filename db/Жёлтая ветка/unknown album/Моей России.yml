artist: Жёлтая ветка
name: Моей России
text: 'Открыто заседанье по вопросу детства

  Я самый там, что ни наесть ребёнок

  В желудке моём, кажись, отрава

  Которой угощался я с пелёнок


  Я задаю вопрос вам, - грешника

  Я говорю про то, что мается

  А мне в лицо ошмёткой падает, - мальчишка

  Ты! Всё образуется


  На жалкой медной истине

  Поставлю крест рукой младенческой

  Всхлипну об огромной Родине

  Что для меня не будет новою

  '
