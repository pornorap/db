artist: Жёлтая ветка
name: Слава России Путина
text: "Два армянина зассали круасанами\nНигде нет православия, правда, ислама\nВсе\
  \ на раз стали арабами,\nРусскими только в навозе и в санях на зиму\nВспоминая маму\n\
  Кривоязытцем потоком мысли\nНе спится под Библию,\nКогда по ту сторону проповедник\
  \ корана\nПревращает в сметану Аллаха Акбара\nКлубная кара дыма тумана\nМалолетнего\
  \ Фана американского флага\nФилки на травы, кружки и просушки\nЗанюханной тушки\
  \ президента БУШки\n\nПосле выбора Восток или Запад\nПосле того, как политик захапал\n\
  А потом распродал СМИтам\nДаром что ли Россия славится тихим?\nГлазом без зрачка\n\
  С глубины толчка \nХА – РА – ШО \nИметь просторы на две стороны\nТорговать – зарабатывать\n\
  Своих душить!\nСлава России Путина\n\nБлагого и бранного ожидая\nС самого края\n\
  Святого для земли Обетованной\nЧто толкает на кровь из-за куска земли Палестины\n\
  Люди – слепы и управляемы\nЖестоки и ломки на стадные сходки\nПо одиночке робки\n\
  Всех их рано или поздно засунут в топки\nСлава России Путина \nПусть она сдохнет!\n\
  \nЧитают книги, а они убоги\nВыбирают президента\nНо на утро встали не стой ноги\n\
  Обрекли земли на распродажи\nДетей на кражи, различные шаржи\nПенсионеры продажны\
  \ по куску сажи\nЗа прожитое, а затем дважды \nЗа Владимиром Путиным придут суки!\n\
  Из той же псарни.…Из той же псарни"
