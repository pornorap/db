artist: Жёлтая ветка
name: Я внизу
text: "Если чё я внизу. И мне по херу кто ходит по верху\nЯ пускаю свои рифмы по ветру\n\
  Я внизу, я внизу. И мне похеру кто ходит по верху\nЯ пускаю свои рифмы по ветру\n\
  \nВидишь меня - делай сальто, я Юра Хой в пальто.\nПечатай желтым понтоном, о том\
  \ как я понтов\nна тонну картона потрогай катонку с потомком\nПотом громко объяви\
  \ \nО готовности ознакомиться с тонкостями\nКарты вверх мастями, не хрусти костями\n\
  Даже если жестил снафал амфыч горстями\nВсегда оставайся не в ладах с властями\n\
  С тем, чтоб не быть заключенным в трех плоскостях\nЭто костяк, мы на этой планете\
  \ в гостях\nИ едва ли они нас простят, \nИ с распростертыми объятьями встретят\n\
  Тех, кто среди третьего сорта в авторитете\nАвторы этих строк в ответе за смог над\
  \ районами\nЖелтая Ветка! Москва! Гурманы-наёмники\nПомните люди, вас всю дорогу\
  \ наёбывали\nМы даём новое, основанное на йоге.\nНа юго-востоке для вас открыты\
  \ наши люки\nКак люди на Вудстоке, мы чертим круги на воде.\nКрутим настройки, строим\
  \ всех по стройке \"Смирно\"\nГотовим эликсир для гурманов хип-хопа жирного.\nПопали\
  \ под жернова, но не стали жертвами нового,\nСквозь бетон Вавилона ведем в наше\
  \ желтое логово.\nПомня, что уже не дадут второго условного.\nШалом ол оф ё. Всё\
  \ ровно, я внизу.\n\nИ мне по херу кто ходит по верху.\nЯ пускаю свои рифмы по ветру.\n\
  Я внизу, я внизу. И мне похеру кто ходит по верху.\nЯ пускаю свои рифмы по ветру.\n"
