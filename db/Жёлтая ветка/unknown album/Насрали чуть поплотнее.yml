artist: Жёлтая ветка
name: Насрали чуть поплотнее
text: "Насрали чуть поплотнее по теме \nПо телику нас не покажут \nНо это не имеет\
  \ значения\nЗачем я в этой вселенной \nТем летом убит Джон Леннон\nНо почему до\
  \ сих пор жив ебанный Пенкин\nЯ заебался от стертых коленок \nОт ебли на поляне\
  \ на полене\nНу почему же рит меньше чем ленок\nПочему кожа члена поменяла оттенок\n\
  Почему нет денег \nНо это ебет в меньшей степени\nНаступили на ступени \nНо ступили\
  \ в плане пения\nПитаемся в степи пельменями \nНа стипендию пед. вуза\nНет пуза\
  \ не тронуто наше гузло?\nЕще плотнее грузим зло\nЕще плотнее мы срем в рейтузы\n\
  Мы решаем ребусы \nШары в лузы\nШалу по шесть лузерам\nБез бузера в браузере\nПорнуху\
  \ Микки Мауса\nСосущий фаллос Карлсона\nЭто даст нам просратся\nЕще плотнее раз\
  \ в 20 \nНаш калл из кварца\nИз папье-маше наши яйца \nНо раскладцать ваше очело\n\
  Как нехуй делать паца\nОтсыпать пересыпать \nКак бы не рассыпаться без кальция\n\
  Дайте в долг 500 баксов блять\n500 баксов блять\nВ акциях или в рублях хотя бы \n\
  Мы любим халяву \nМы помним Каляна Валяна \nВасилия Славу\nВы подросли стали важными\n\
  Повзрослели\nА а мы насрали чуть поплотнее\nЧуть поплотнее\nА мы насрали \nА мы\
  \ насрали \nА мы насрали \nЧуть поплотнее\nНасрали в памперс чуть-чуть\n\nСрем плотнее\n\
  Потняка нет \nМашу веером\nПолучать пендели по ветру вконец\nКто то молодец \nА\
  \ кто то курит мокрый гашиш\nГоняя в шесть подмышек\nТону в камышах \nНо моя душа\
  \ жива\nВторая жизнь после мокрого\nДвигается рука и попа по ветру\nСрать холодно\
  \ да хочется плотно\nВот он приход \nГовно волокнутый капель\nС засув Антона капал?\n\
  А срать будешь потом\nИзмываешься батон \nПонос плотно потек\nИ ушел Пашок\nИ ушел\
  \ Пашок\nИ ушел Пашок\nПаша ты водитель для веры\nВерь мне\nВертишь задом перед\
  \ Милучи Прадой\nЭто все правда \nСкажи да \nТвои виски второй век в сперме\nТы\
  \ наркобарон визит\nК Зите и Гите на остров Крит\nНе надо было лыбится на сн\nНу\
  \ давай лабай\nГот \nТоли олух толи евнух \nНу не верю я не верух\nЕбни Вере ты\
  \ визи\nТы ебашиш блять Визин\nТвой молодой \nОй ой ой человек\nВек век век\nКончи\
  \ себе на веки\n\nЭнди Ворох четко ставит в клубе\nЯ вижу губы которые хочу в рот\
  \ отьебать\nСамовар с гашишем\nПохуй на уши\nЗдесь верблюды \nТусуют курят шмаль\
  \ \nГанджубаса напас сделай парень \nВот так вырубает \nВставляет каждого \nСрем\
  \ плотно \nИдите нахуй вонючие пидермуты\n\nСрем плотно\nКурим через макротку плотную\
  \ \nГаш употребляем через микродку\nИ микстурку попиваем с вином бодяженную\nТакже\
  \ с колой\nЗабиваем косяк\nПринимает омон\nМы\nА ты можешь так\nЗамутить и все\n\
  Замутили и бля прикинь\n"
