artist: Жёлтая ветка
name: Для тех кто
text: " Для тех кто был рядом, не стал гадом или частью стада\n Для тех кто не лизал\
  \ жопу, когда получалась шняга\n Для тех кто не велся на граммы марихуаны\n Для\
  \ тех кто при любых раскладах останется с нами\n Противопоказан быкам и некрасивым\
  \ бабам\n Для таких кадров мои слова словно пропитаны ядом\n Ненадо слушать нас\
  \ и говорить на что-то похоже\n Такую каждую рожу, я опущу чуть позже\n Сложно понять\
  \ наши текста, фан-клуб Димы Билана\n С радостью примет тебя в свои ряды ночных\
  \ хулиганов\n Без обмана, пока еще не сломлен духом\n Начинаю говорить вслух\n\n\
  \ Из андеграунда своим ходом, без блата\n Персона нон-грата среди рэп разврата\n\
  \ Видишь ту хуйню с края, это наша хата\n Наша правда, потреплю и на обратно как\
  \ и надо\n Под пламя желтого крикета, крикета\n Для тех кто устал от детского лепета\n\
  \ Без священного трепета, но с тихой гордостью\n Мы записали эту болванку полностью\n\
  \ Помесью рэпа с рэпом, для тех кто знает толк в этом\n Остальным будет слишком\
  \ жарко этим летом\n Давитесь как орехами, шумами и помехами\n Живые два, ноль ноль\
  \ пять, поехали\n\n Для тех кто закрывал окно и ждал рассвета получай\n Для тех\
  \ кто именем своим не хвастал среди прочих\n Для тех кто был честным и не сменит\
  \ стойку\n Для тех кто головы не потерял выигрывая гонку\n Для тех кто выбор сделал\
  \ и в него уверовал\n Для тех кто свободу пожелал для святого дела\n Для тех кому\
  \ система не дает импровизировать\n А сотворенное уже давно закапывают в землю\n\
  \ Для тех кому слово укрепляет дух\n Именно для них начинай говорить вслух\n\n Начинай\
  \ говорить вслух\n Начинай говорить вслух\n Начинай говорить вслух\n"
