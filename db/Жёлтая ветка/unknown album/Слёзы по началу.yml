text: "Между миром агрессивным\nИ литературным спектром\nЯ заключаю сделку\nПокуда\
  \ с ветром \nЯ остаюсь единым целым, \nСорванным и в треск разбитым, \nБрошенным\
  \ обстоятельствами в пекло\nПомнится, в начале говорили\nЧто опомнится\nИ перестанет\n\
  Но до сих пор всё колется\nСлова в неровный столбик строятся\nЧто из души рвались?\n\
  Каются, смеются\nКаются, смеются\nВыстраиваются разом \nДвадцать два годочка\nКак\
  \ тоненький галстук на сорочке\nСажались почки\nА жизнь обрастала и взрослела\n\
  Стала лицемерна и обманчива, как стерва\nНо всё же, как бы думка не хмелела,\nКак\
  \ бы дорога не хотела\nВозвратить в начало бега\nПерекрещусь. Посмотрю на небо\n\
  Сделать это, - не позволит вера\n\nКак бы тяжело не звучало\nКак бы далеко не мчало\n\
  Слёзы по началу\nОколо причала\nКак бы тяжело. Это не звучало\nКак бы далеко не\
  \ мчало\nСлёзы по началу\nСлёзы по началу!"
