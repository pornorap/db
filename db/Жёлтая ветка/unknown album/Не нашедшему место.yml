name: Не нашедшему место
text: "Не нашедшему место\nБольшой куш не сорвавшему\nМотанием в лирике \nНизко упавшему!\n\
  Считавшему падением - дату рождения\nДавно забытому своим поколением\nЯ герой, но\
  \ только на белой бумаге\nА так отваги в моём сердце, не видно\nСидеть спокойно:\
  \ дышать и молчать\nВсё время знать, я тебя не увижу!\nНе потерять, а только найти\n\
  Не остаться,- просто уйти\nНе замеченным по серой дороге\nНесут меня туда бойцовские\
  \ ноги\nБросить под землю мысли и сознание\nНе чувствовать твоё рядом дыхание\n\
  Терять глазами, что-то необъятное\nЛюбовь изображая как непонятное\nЖелать себе\
  \ не прошлого, радости просить\nДух потерянной свободы стараться обрести\nБлуждать\
  \ в потёмках, стиснув зубы, во власти страха\nЗадыхаться от двуличия, быть на грани\
  \ плахи\nИспустив истошный крик, раствориться в тишине\nЭто вся награда жизни -\
  \ больше света нет во тьме\nПробудиться ото сна, начинать игру сначала\nРазум с\
  \ чувствами мешать (прописаных так рано)\nЗаглянув в себя, смерть увидеть в лицо\n\
  И по миру слыть лишь заблудшей овцой.\n\nНе нашедшему место\nБольшой куш не сорвавшему\n\
  Мотанием в лирике \nНизко упавшему\nСчитавшему падением\nДату рождения\n\nОгрызаться\
  \ на шепот в своей колыбели\nСевшим на мель, - всё что хотели\nПомноженным в пустоё\
  \ российское бремя\nДважды загнанным шпорами в племя\nМы солнца не видим\nИ ветром\
  \ не дышим\nНикуда мы не выйдем\nНичего не услышим\nЛишь звонок телефонный (от раза\
  \ до раза)\nИ ещё на последок (стандартная фраза)\nДля приветствия она и для прощания\n\
  Да ещё разок\nМгновение молчания, минута молчания, вечность молчания\nПолная нежности\
  \ и отчаяния\nНе позднее, чем утешение\nПришедшее от сердца точкой кипения\nГлупость.\
  \ Подлость. Спасибо, родная!\nТебя больше нет - ты мне чужая\n\nТы не видишь изменений,\
  \ всё как и прежде\nИ моя надежда остаётся лишь надеждой\nНа ошибку нет права, ты\
  \ на грани\nИдёшь по жизни, с судьбой столкнувшись лбами\nСмотришь только на гордую\
  \ птицу\nИ никогда не меняешь стойку\nЧувствуешь угрозу в подозрительных лицах\n\
  Но всё равно с ними пьёшь русскую водку\nИ как после лета. Холодный ветер\nНаступающей\
  \ осени, и пришедшей зимы\nТы всем повторяешь про приветливый Питер\nЧёрствыми называя\
  \ нравы Москвы"
