artist: Жёлтая ветка
name: Время течет
text: "Репчик. Репчик?\nДа для меня вся жизнь это репчик!\nMic Check как для Тупака\
  \ чепчик\nКак чертил Черчилль \nУинстон, Честер любил Читос\nЯ курил дудос через\
  \ примус\nИ минус не в этом если прикид не клетчат \nЕсли ты одноклеточен тебя не\
  \ подлечат\nИ этот тречёк не для тех кто на западле под вечер\nИ кто там ещё под\
  \ чем подкручен, подверчен\nПо щучей пиздени ладонью\nПо моему хотенью\nВ районе\
  \ тени\nВ тени Оболоня баллоны\nА у нас всё те же планы, всё те же загоны\nМы всё\
  \ тем же самым за, прикованы к своим знакомым\nВремя течёт по своим законам \nС\
  \ рюкзаком знания Комта искомым \nИ если ты чел рисковый ты мог бы стать этим комом\n\
  Если ещё не стал педом или гомом\nРазрази тебя гром!\nЭтот город огромен\nИ ты запрограммирован\
  \ ещё в утробе\nТак что бей в трубу отруби\nПока не в отрубе\nПока есть маза подрыгать\
  \ подруге ватругу\nПока ебало не в рыбьей отрыге\nОтпрыгивай когда видиш в эту сторону\
  \ сдвиги\nОткрой двери нигерам, открой нигерам книги\nЦени эти Snare, Het`ы и Kick`и\n\
  Это жёлтая ветка и не ищи выход в город\nАндеграунд это когда говно тебе за шиворот\n\
  Не скроешься за поворотом \nРифма как роторный мотор, как хуй в рот. С поворотом\n\
  Течет время года. Мы все нано-роботы\nЖизнь это шматок хуйни на клочке поеботы\n\
  НО ебота гонит что она не так убога\nЗаварив пару плюх в батл с маминого вога\n\
  Мы гопы. Мы любим гопов\nДелаем рэп для гопов\nГопы любят нас и клянутся в верности\
  \ до гроба\nИ когда мы снова заряжаем дорогу \nГопы любят нас сильней чем м любили\
  \ Робокопа\nМы любили хип-хоп и дружно хлопали в ладоши\nНо время течёт и мы всё\
  \ чаще ебашим всё боль пошлим\nМы шлём на хуй прошлое.\nВремя течёт челы качают\
  \ бошками\n"
