name: Без слов
text: "Доводилось слышать\nЧто после темноты\nРассвет особенно бывает ярким\nИ по\
  \ мне \nПройдут лучи\nВ тысячу каратов,\nДоброты, \nЧто я раскидывал\nРукой на скомканных\n\
  Надеждах белого листа\nВся чистота\nКоторого ушла\nВ пороки и напасти\nПомазанных\
  \ на масти\nЛюдишек разных\nСудьбой,\nЧто уготовлена для счастья!\nДа только им\
  \ осталось\nСосчитывать и лгать\nВоображая на вершине мира\nСебя, особой важной\n\
  В перьях, при погонах\nЧьи дети, несомненно, будут\nСырами из Голландии\nВ Вологодском\
  \ масле!\nА наши будут:\nВечными приверженцами времени,\nБорцами за идею,\nСпортсменами\n\
  На военкомовских сезонных трениях\nУставшие \nОт каждодневного вмешательства,\n\
  Доверившие свою судьбу\nСобратьям по накуру\nНе наркоманом ставший\nНо потерявший\
  \ \nСтатность молодой фигуры\nИграющий за дубль\nНе претендующий \nНа место в основном\
  \ составе\nДругой \nМахающий руками парень,\nЕго по барам с потаскухами \nТаскал\
  \ за даром\nТолкал с товаром\nИстории про Вавилон\nПоверил он\n"
