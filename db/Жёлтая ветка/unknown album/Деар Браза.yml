name: Деар Браза
text: "Раз, два… Лови браза…\nТы срифмовал пару слов, уже называешь себя талантом,\n\
  А я не считаю себя даже рэпером,\nТак просто актёр разговорного жанра,\nТы ждал\
  \ нечто среднее между Контейнером и Кровостоком,\nНо мне не нужны помехи чтобы сейчас\
  \ проникнуть в твою голову,\nЯ слышал ты скоро выпускаешь третий студийный альбом,\n\
  А я думаю о том, как бы не проебать последнюю сигарету за ухом,\nКогда ты выбираешь\
  \ залиться с парнями на лавке \nДешёвым бухлом (или дорогим)\nЯ принимаю пиздатый\
  \ парик вместе с хорошим другом\nЖизнь-сука, но рычать из-за этого в микрофон\n\
  Мне кажется глупым,\nВсё чаще дутым встречаю очередное утро,\nМоя дорога всё таки\
  \ мне кажется замкнутым кругом,\nНо походу просто. Опять гоню я\nРазные фобии по\
  \ образу и подобию,\nИли просто не удавшийся эксперимент и все мы копии,\nКопим\
  \ всё чё-то, всё чё-то суетимся\nХотим жить лучше, но совсем не туда катимся\nНо\
  \ мне положить на это, потому что в каждом втором куплете,\nЛюди говорят об этом,\
  \ но продолжают вести себя как дети\nЯ вообще не знаю зачем об этом говорить я начал,\n\
  Хотел иначе, хотел проще, хотел намного ярче\nНе хватило красок, я знаю вы заебались\
  \ от сказок,\nВы заебались от того, что делается не от души, а по заказу\nПо тысячному\
  \ разу можно мусолить одни и те же фразы,\nНо сути не прибавится от этого, мой дорогой\
  \ браза\nМой дорогой браза\nМой дорогой браза\nПамять режит глаза, как газовый баллончик\n\
  Гроза. Я кладу локти на подоконник, \nЯ всё помню Толик, я всё помню до боли!\n\
  Тусилово, залипалово, косилово под Влада Валова\nКто-то гонял вялого без палева\n\
  Всё начиналось с малого или с малого\nКого идея смолола, кто ушёл в соло\nА мы остались\
  \ на осколках старой школы\nПотом пешком до столы\nСтол, портвейн с колой\nНа галигах\
  \ из трубки смолы, зато не в общем стойле\nЗначит оно того стоило\nЗначит так устроено\n\
  Жизнь-отстой, но не стоит ебать \nНад этим мозг есть и попиздаче мазы\nЕсть атом,\
  \ есть лазер, есть мультик про \"мокрон базу\"\nГлавное, помнить о главном, мой\
  \ дорогой браза\n"
