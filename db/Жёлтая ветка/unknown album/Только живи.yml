name: Только живи
text: "Когда свобода станет вечностью\nНад пропастью кривых дорог \nВыйдет в срок\
  \ из берегов\nЕю не понятый пророк\nНе хватит голоса\nНе будет образов\nИ бал закончит\
  \ в полночь Бог\nВсего лишь дождь\nФрагментов снов\nИз множества даров\nЧто так\
  \ не обходимы нам\n\nУйдя далеко… Я найду\nЯ добегу… Я доплыву\nОдин на один живу\n\
  Пока на одном берегу \nЛучше предай на Яву\nЯ берегу пору\nПорву зубами кору\nИ\
  \ любого кто залезет в нору\nК которой поутру\nЛиству приносит по ветру\nВерую,\
  \ что обрету\nКряду, на пеньке сяду\nПока при памяти\nПо сто; Подумать\nПовторить,\
  \ и в тишину\nОбращу, что ни кому\nКомом в горле приму\nПока живу\nКричал и кричать\
  \ буду!\nВспомнил крохи\nТой эпохи \nСнова и снова\nВокруг похоть\nОкутываю дали\n\
  Родимым кровом\nПочти до крови\nРазбиваю свою память\nЭтот мир дожил\nЭтот бал кончен\n\
  И виден цвет кожи\nКогда удар точен\n\nЯ со среды прочен\nСосредоточен\nИ очевидно\n\
  За нами ЖВ\nДа пару на пару\nС Единой Россией\nСуды, мадмуазели\nКаратели, бордели\n\
  Условка за траву\nНа халяву, пускай тянут\nРву по старшинству\nЕсли нагрянут\nПодобно\
  \ Христу\nС добрым словом воскресну\nС чистым сердцем воспряну\nДам побег от Жёлтой\
  \ Ветви\nВо имя Любви\nТолько живи!"
