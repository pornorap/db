name: Вверх к небесам
text: 'Я не знаю, не помню

  Светлых дней юности

  Похоже, не было их

  Были горсти подлости

  Кучи ненависти,

  Моря предательства

  И океаны безнадежности

  По парадам голым

  Без идей,

  Ротозей,

  Молился на дорогу

  Прямую, но в извилинах,

  В ухабах, по дешевым бабам

  Ходил я, мечтая о полетах,

  Считая звезды, глотая слезы,

  Теряя годы, и все без пользы.

  Прочь осторожность

  Возвращаюсь обратно в пропасть,

  Где почва под ногами - есть болото

  И возможность поменять что-то

  Давно утрачена,

  С дымом выходящим,

  Мозги дурящим,

  Прощаясь с настоящим

  Остатком разума

  Надутым клоуном

  И что с того, что я

  Лечу над городом.


  Да, конечно,

  Всё это сказки

  На краю пропасти

  Кричу, и кричать буду.

  Слышишь меня?

  Наверное,

  Слишком много тебя стало

  В жизни только

  Ради дыхания бегаю,

  Во сне летаю,

  А полёт разве

  Только что над гнездом кукушки

  Судьба дурочка

  В какой-нибудь момент проснёшься

  А у меня уже

  Крылья порваны,

  Мысли проданы

  Живу только ради,

  что есть маху

  Хочу разбежаться,

  Размахнуть руками,

  Полететь над облаками

  А с ними что?

  Люблю, но не любим

  Порою, просто одинок,

  А мир как был пирог

  Для нищих,

  Так он и есть,

  А, впрочем, смысла нет

  Искать истину по крошкам

  Я лучше взмахну

  С тобою к небу

  А здесь не буду

  Не хочу!

  '
