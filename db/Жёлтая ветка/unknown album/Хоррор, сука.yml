artist: Жёлтая ветка
name: Хоррор, сука
text: "Под сальвией дивинорум подгорной \nЛезу в гору, этот мир нами сломан\nГидропон\
  \ с хлором, дайте формулу хлороформа\nМы кинем это говно на форум\nПидорам - хуй\
  \ в горло, друзьям - свободу\nА мне - Соньку и телку теплую как слойку с маком\n\
  Покрывая спину лаком, раком в сраку\nДуракам - болты, нам пара! пара! \nПару париков\
  \ под Ларика Сурапова\nПод бит хип-хаповый, Fly High ёпт\nПанки хой рэперы хуй под\
  \ баунс\nЯ плюю на вас, stupid clowns, привет с Яузы\nКуклус кланус, бакланам кланяюсь\n\
  Левая булка, правая булка, анус\nКурс на андеграунд, я в люке даун\nЯ не балуюсь,\
  \ я сижу плотно\nПотные ладошки, глаза как у Тотошки\nВылизывайте крошки, пигиди\
  \ петушки\nШалушка, бадяжка петрушкой, трошки\nРежет уши, в кармане ножик\nДля мужиков\
  \ с ватрушкой между ножек\nНошу чешки, курю бошки\nПомню Болшево, Клинское, лучше\
  \ Гролшы\nШалом Мойша, иди помойся рожа, воняешь борщем\nТы испорчен, пора, на помойку\
  \ гонщик\nСпиди, и ты не пизди, и я закончил\nПиздить, закончил пиздить сэмплы\n\
  Понимаешь, закончил пиздить\n\nХард кор хором, под хоррор\nКороми в подкорку погром\
  \ паромом\nБля паромом... паромом... порву\n\nХард кор хором, под хоррор\nКороми\
  \ в подкорку погром под ромом\nРвем непокорных, хуй в рот им\nДо реакции рвотной,\
  \ это корм их\n\nПардон, я в говно полное уже давно\nС полдника, с плотненького\
  \ водного, вот оно\nНа хую намотано по локоть потное\nХочу попукать по нотам я хочу\
  \ завалить в рот готам\nИщу мазы на опт, хип-хоп, рэп, до сих пор прет\nГротов гнет,\
  \ Заги бок придет\nЕсли ты не бот ЖВ и Зона Л, это не Слипкнот\nЕсли не зависнет\
  \ блокнот, мы не зависим от погодных условий\nОслов строим в три слоя втроем\nКак\
  \ всегда за дудос, как всегда за район\nЯ курю гудроп мой череп взломан, притом\
  \ \nПесню соль под солод, как сон сома как Омен\n\nКакой нахуй Омен сори я почти\
  \ в коме\nПередаю микрофон, передаю микрофон\nГомофон для Гомосапиенса\nМикрофон\n\
  \nХард кор хором, под хоррор\nКороми в подкорку погром под ромом\nРвем непокорных,\
  \ хуй в рот им\nДо реакции рвотной, это корм их\n\nДроту, ловите дроту, суки ловите\
  \ дроту\nСуки, Зона Л епт, епт, нихуя себе\n\nХард кор хором, под хоррор\nКороми\
  \ в подкорку погром под ромом\nРвем непокорных, хуй в рот им\nДо реакции рвотной,\
  \ это корм их\n\nЛовите дроту, ловите дроту\nЛовите дроту, ловите дроту\nМы вас\
  \ кормим\nЛовите дроту, ловите\nАндеграунд блядь я щас перну\nАндеграунд блядь сука\n\
  Ебаный андеграунд блядь, сука!"
