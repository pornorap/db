artist: Каста
name: Встреча
text: "Я помню Олечку тихоней ниже травы,\nА тут я слышу в телефоне: «Чё где там вы?»\n\
  На встречу одногруппников приходит Олечка,\nВ блядских чулках, в юбке зимой, в очках.\n\
  Такая: \"тыры пыры, алё малё,\nОй-ой-ей, всё нормалёк\".\n- Олечка что с тобой?\
  \ Вообще как ты?\nА она уже поддатая: \"В кафе, у меня всё пиздато\".\nА те, кто\
  \ был оторванный безбашенными,\nТеперь стали покорными мамашами. \nЯ помню этих\
  \ приколисток поверить сложно,\nЧто кто-то стал из них экономистом дотошным.\nНемного\
  \ пьянее я объявил одной из них,\nКак я болел ею все пять лет горестных.\nИ вот\
  \ я дожил, чтоб признаться так запросто\nИ прямо в том же ей признался блин староста.\n\
  \nВот время, было, помню, таким казался мир огромным\nИ те кто стал теперь посторонним,\
  \ вспоминается с теплом мне.\nВот время было помню, таким казался мир огромным \n\
  И те кто стал теперь посторонним, вспоминается с теплом мне.\n\nУ меня был друг,\
  \ когда прошлого касаются мысли,\nВо многих эпизодах появляемся мы с ним,\nУехал\
  \ он лет семь назад, \nЗвонил каждый год, передавал привет всем,\nНу вы же знаете\
  \ как это по межгороду,\nВесёлое подбадривание, приедешь скоро там,\nИ вот он здесь\
  \ проездом, какой то левый чувак,\nС деловым видом и тоном мрачным, в общем, чужак,\n\
  Приличия ради, посидели в ресторане,\nВоспоминания ранние поперебирали.\nНовых тем\
  \ не нашлось ели молчаливо,\nСобрался в аэропорт гость ну счастливо,\nКак общались\
  \ мы раньше, что роднило нас?\nСотни мелочей пустяшных но всё сдвинулось,\nЧеловек\
  \ регенерируется весь за семь лет, \nКлеток, из которых состояли мы совсем нет.\n\
  \nВот время было помню, таким казался мир огромным\nИ те кто стал теперь посторонним,\
  \ вспоминается с теплом мне.\nВот время было помню, таким казался мир огромным\n\
  И те кто стал теперь посторонним, вспоминается с теплом мне."
