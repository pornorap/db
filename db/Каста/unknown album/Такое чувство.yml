name: Такое чувство
text: "Ночь. Сна ни в одном глазу,\nВремя около двух.\nМне всегда невмоготу \nДождаться\
  \ чтобы день потух. Открыт был бук,\nКлавиатуре отдам тепло своих рук - \nЭто я\
  \ тебе пишу письмо, мой друг.\nВот хватило духу выдать то, о чем не скажешь в слух:\n\
  О том, что мир мой стал хрупок и замкнут в круг.\nВ углу, как плут, следит за мной\
  \ паук,\nБеспорядок вокруг, валиться все из рук\nТут фейсконтроль уже привык бейсболкам\
  \ и висячей мотне\nВ клубах, где все выглядят теперь модней\nИ сдался мне весь этот\
  \ цирк ночной галиматьи?\nМне попросту стали невыносимы дни\nЗнаешь, наш город не\
  \ велик, хочу умчать в столицу\nОт тех кто меня злит, от одних и тех же лиц.\nЯ\
  \ лишаюсь интереса здесь и вкуса \nВот сегодня - вот нахуя я сегодня проснулся?\n\
  Все смысла лишено, проще говоря\nУ меня все решено и я срываюсь с якоря\nГаснет\
  \ gmail и я шлю тебе в этом письме\nВсе что на душе имел и чем поделиться посмел\n\
  \nТакое чувство, что время проходит зря\nТакое чувство, что иссякает заряд\nТакое\
  \ скверное чувство. Смирись с ним\nИли решись на большие перемены в жизни.\n\nЯ\
  \ двух метровый микрон. Утром в метро.\nКакой там трон? Валить надо чую нутром.\n\
  Мой дом - притон, при том - стены голый бетон.\nГолуби в тон с вечно серым небом\
  \ от дыма авто\nЗа то я живу в самом большом городе\nИ, как и многие здесь,\nВыходных\
  \ жду, коротая дни\nОдних тянут словно магнит здешние огни\nДругих трудно назвать\
  \ людьми\nИскры не видно в них\nЯ вник не в миг, что по дому родному тоскую\nСкоро\
  \ три года, как приехал посмотреть Москву я\nГород сосет из нас силы словно насосом\n\
  Мы мечемся, как в сети лосось,\nНо не подаем сигнала sos\nИ если эти тучи сгустились\
  \ именно надо мной\nВидимо мне давно надо домой\nИ пусть придется все с нуля начать,\
  \ не спать ночами\nНо меня, по крайней мере, люди будут замечать\nКак над морем\
  \ чаек или как большие корабли у причала\nВсе мы рано или поздно вернемся туда,\
  \ \nГде жизнь взяла начало.\nЧао вечно серое небо, пробки и смог\nДа простят меня\
  \ здешние жители,\nНо я б здесь жить не смог\n\nТакое чувство, что время проходит\
  \ зря\nТакое чувство, что иссякает заряд\nТакое скверное чувство. Смирись с ним\n\
  Или решись на большие перемены в жизни."
