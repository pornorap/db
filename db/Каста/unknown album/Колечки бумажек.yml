name: Колечки бумажек
text: "   Пусть и тебе, и мне,только не сразу всем\nС витаминами грозы\nВроде бы как\
  \ во сне, будто бы насовсем\nИли сразу все разы.\n\nКолечки бумажек...\nКапля в\
  \ море, быть бы что ли \nСветом кометы и \nНа планеты, щекотать Луну.\n\nВроде бы\
  \ как во сне все разрослось и стало тесней\nВ еле заметной возне возник вселенский\
  \ размер\nВидно, я нездоров,\nКак я посмел\nСпать среди катастроф?\nПошатнулся мир\
  \ из огромных фигур и рухнуть готов.\nКартина неясна. Книжный том\nСтал по законам\
  \ сна размером с дом,\nВырос на паркете кустом.\nКак?..\nЯ не знаю...\n\nЧто-то\
  \ скромное, даже ничтожное,\nУже ужасно огромное, невозможное,\nРазрослось и на\
  \ части рушится\nВ болезненном счастье и ужасе.\n\nНочью бывает звезд. Ночью бываешь\
  \ раз\nТам, где крылья не нужны...\nНочью, бывает, ждешь. Ночью бываешь два,\nИ\
  \ полеты не страшны...\n\nКолечки бумажек...\nКапля в море, быть бы что ли \nСветом\
  \ кометы и \nНа планеты... ууу....\n\nКолечки бумажек...\nКапля в море, быть бы\
  \ что ли \nСветом кометы и \nНа планеты, щекотать Луну.\n\nПо законам сна... Картина\
  \ неясна... По законам сна... (Каста здесь)\n"
