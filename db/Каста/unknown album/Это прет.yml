artist: Каста
name: Это прет
text: "А мы поспорили с Хамилем на миллион \nКто из нас выпустит первым альбом – я\
  \ или он\nЭто тебе не пустой разговор об НЛО\nИ если взялся что-то делать, делай\
  \ следи за метлой\nЭтот спор нам обоим дорог как зад Джей Ло\nБудет тяжело все равно,\
  \ что сытым лечь на живот\nВечно живет во мне страсть бить прям в лоб\nА тут еще\
  \ нацелен я срубить бабло\nНо вот облом – никто из нас на износ\nНе смог поработать\
  \ даже за приличный лавандос\nИ вот мы вдвоем придумали план Б\nТобишь создаем творческий\
  \ тандем\nМы решили писать тексты вместе весь день\nНо так за полгода не написали\
  \ и песни\nМы как тычинка и пестик, не разлей вода\nНо с такими темпами на это уйдут\
  \ года\nЭто все равно что у тебя протектор стерт\nА ты едешь из Ростова во Владивосток\n\
  Лети лепесток через запад на восток\nЗагадал бы я желание хиты писать напостой\n\
  Но не штраф рублей на 100 и не из трав настой\nНе исправят положение и родной Ростов\n\
  Если не будет альбомов – то нас съедят\nТак что остается уповать лишь на самих себя\n\
  А я как творческий таймаут воспринял Дубай\nЗатянувшийся с августа по январь\nЛучше\
  \ сядь Хамиль и Змей с попытки номер 2\nВалят быка намертво\nВажно вовремя поймать\
  \ свою волну\nОстальное не волнует, хоть ты там вой на луну\nКак Гуф и Айза, как\
  \ Нигатив с Дино в Триаде\nБуквы Х и З даже на клавиатуре рядом \nЧтобы упущенное\
  \ наверстать, сажусь за верстак\nА вы пока занимайте в зале места\nИ кстати по-любому\
  \ больше чем миллион\nИ больше чем два альбома\nНаш один с Хамилем\n\nЭто прет,\
  \ это сотрясает, это долбит\nЭто будто Вам на голову сбросили бомбу\nЭто бьет, прямо\
  \ в цель, прямо по лбу\nЭто когда на концертах качаются толпы\n\nХамиль и Змей еще\
  \ та пара – два сапога\nМы без всяких трав можем просто так ловить ха-ха\nК нам\
  \ теперь и не подъедешь на хромой козе\nУ нас тандем - встречай наш альбом ХЗ\n\
  Оторвись от ящика и вечерних газет\nМы устроим зрелище почище чем Колизей\nКолесим\
  \ по Ростову мы или по всей стране\nНаше настроение не уступает броне\nВыбора нет,\
  \ не брани нас за такой разбой\nЕсли заденем персонажа схожего с тобой\nМы все равно\
  \ приветствуем всех кому интересно\nИз какого теста получилось наше лицедейство\n\
  2010 – наш сезон олимпийских игр\nСамый подходящий год когда тут рулит тигр\nОн\
  \ стал ручным – ведь от нас ему сорвало башню\nТеперь ходит на цыпочках как у братьев\
  \ Запашных\nДороги мокнут, а тебе какой резон\nКогда идет дождь – айда к нам под\
  \ зонт\nЕще много событий ждет тебя впереди\nТак что до конца альбома береги свой\
  \ аппетит\nДо 5 часов утра, а то и до 7 виснем в студии\nИ нам не до друзей и не\
  \ до семьи\nА ты попробуй наш потенциал пойди, измерь\nТолько совместным альбомом\
  \ Хамиль и Змей\n\nЭто прет, это сотрясает, это долбит\nЭто будто Вам на голову\
  \ сбросили бомбу\nЭто бьет, прямо в цель, прямо по лбу\nЭто когда на концертах качаются\
  \ толпы\n\nПо-любому правильные пацаны, правильные пацаны"
