text: "   Мой фристайл крут, даже когда голос сорван.\nДля меня фристайл – такая разговора\
  \ форма.\nТы почитай, что пишут о тебе на форумах\nНесколько тысяч человек шлют\
  \ тебя хором нах\nДа я красава Штирлиц, а ты бедняга Борман.\nС такой то мордой\
  \ тебе подметать в уборной\nЯ хладнокровный, для меня минус 20 – норма.\nОй, ман,\
  \ смотри не отморозь свой орган\nЭй, тихоня, за тобой пришел полный оторва\nИди,\
  \ угощу собачьим кормом\nВот бы твой рот прикрылся, как бизнес игорный.\nТы Женя\
  \ Петросян, или Миша Задорнов?\nЯ пятый элемент, multipass Dallas Korben\nТы или\
  \ мент, или Вася – продавец попкорна\nПора запомнить, что я стопроцентный форвард\n\
  Ага, окончил Гарвард, купил огромный форд, бля\nПосле меня ты пас, брат. Мой речитатив\
  \ – мое лицо, мой пас-порт.\nНа твой речитатив мне нас-рать, лучше иди копай ас-фальт\n\
  Мастером авангарда вышел я из-за парт\nТы мастер гадить, ведь твой дом зоопарк\n\
  Нахальней майбаха, экологичней чем смарт\nТакой как ты нахал бежит от нас как форест\
  \ гамп\nЯ обогнул земной шар, как мореход Синдбад, \nУстрою шоу, как симпсоны: Гомер\
  \ и Барт.\nЯ буду ждать тебя, как ждет сына мать, \nЧтоб превратить шоу твое в сущий\
  \ ад\n\nВот ты тип, бла-бла-бла, мети метла мети, метла мети метла. \nПередохни\
  \ мальчик и послушай…\n\nМой стайл не стар, зови меня суперстар, \nМой фристайл,\
  \ представь, чист как кристалл.\nВот пристал, твой стайл полный маразмом стал. \n\
  Ты свой пост сдал, зажмурься и считай до ста\nВзрывной, как кристалл игристый,\n\
  Я быстрый как твист, мистер, не висну как виста, \nУ меня полный бак, еще триста\
  \ канистр.\nЧерез дефис пишется фраза парень – юморист, \nНе торопись, артист, иначе\
  \ пролетишь со свистом\nКогда в моих колоночках в тачке качает рэпчик, планчик.\
  \ \nМальчик, у меня не тачка, а танчик.\nМы убитых навзничь не нянчим, \nА твоя\
  \ Машенька получит мой напалмчик\nПока твоя Танечка плачет со своим мячиком, \n\
  Я на прокаченный бит кладу биф, да смачненький.\nВыловили давно Танечкин мяч дачники,\
  \ \nТе, что за кражу грабель гнали тебя подсрачниками\nЯ как оазис где-нибудь в\
  \ Сахаре\nЭто мираж Вася, откуда в пустыне дендрарий\nПроходимый как Уазик, большой\
  \ как Хаммер\nДа хоть Ванила Ice перебирай ногами\nЕсли я лечу, то не на 134м ТУ,\
  \ \nИ лишь мне одному курить разрешено на борту.\nВ багажном отсеке тебя найду,\
  \ с сигаретой во рту, \nГде места хватит лишь для паспарту\nВ моем голосе бас, не\
  \ пищу, как Витас, \nНе выгляжу, как Пьеха Стас, на рэпе вырос\nКак то раз, возле\
  \ метро я выпас твой неповторимый бас: \nВам шаурму или фахидос \nЯ хватаю за жабры,\
  \ жалю, звуча на фоне. \nЕсли ты со шваброй, жаль, я же с микрофоном.\nЭто не швабра,\
  \ а метла, я чародей, понял? \nАбракадабра, превращаю тебя в пони\n\n\n"
