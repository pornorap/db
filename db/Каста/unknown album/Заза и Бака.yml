name: Заза и Бака
text: "Что за звук? Это не белка, и не от чайника гудок\nТы слышишь сердце человека\
  \ кто в жизни так же одинок.\nПляши и пой от радости, пора друг друга обрести\n\n\
  Идет кругом голова из-за изобилия заданий,\nТолько мне сейчас увы, не до недомоганий\n\
  Дома пашу как волк за долю еды и крова\nНо я всегда спокоен как священная корова\n\
  Мне говорят: \"Бака, ты тощий как комар\",\nА я не унываю со своей фамилией Кумар.\n\
  У нас в Индии в почете каждый работяга\nБыл бы еще брат - жили б без напряга\nБез\
  \ родных не сладко, давно уж в ином мире они,\nМеня приютил дядька по отцовской\
  \ линии.\nХоть у его души очень предельна широта,\nОн последний кто из близких жив,\
  \ а так я сирота\nРадуюсь только иногда, хоть по полной жги - \nКогда закончены\
  \ дела и дома нет дядюшки\nОн шутник еще тот, вот недавно, это ж хит\nТут лето круглый\
  \ год, а он дарит мне варежки.\nВообще он деловой, знает дело пчеловода\nДавно ушел\
  \ он с головой в производство меда,\nЕго фирму \"Синяя пчела\", знает мир весь\n\
  Вот стукнет мне тридцава, дядя передаст мне бизнес.\n\nЯ среди цыган давно как рыба\
  \ в воде,\nНо есть одно но, я не знаю куда себя деть\nНи крова, ни родни. Нет ничего\
  \ совсем,\nИ мы одни и негде ночевать нам всем.\nПро себя рассказать могу много\
  \ я,\nНо если в двух словах то моя жизнь не отдых в Нагуа.\nУ кого-то там сестра,\
  \ братья растут, \nА я как кастрат, обделен радостью.\nИ не видать мне как своих\
  \ ушей,\nНи машин, ни украшений, я ведь не арабский шейх.\nЯ обычный парень из Мумбая\
  \ - Заза,\nМеня малым подобрала цыганка одноглазая.\nНаучился танцевать и петь,\n\
  И вот я в цыганском таборе теперь,\nО красивой жизни я мечтаю по ночам,\nЯ всегда\
  \ хотел быть знаменит как Амитадх Баччан.\nИ пусть у меня профиль узкий но,\nВот\
  \ возьму да и снимусь в кино.\nНадо мной люди смеются не от большого ума,\nНо скоро\
  \ узнают все кто такой Заза Кумар.\n\nЖизнь пустая времени трата,\nЕсли нет ни сестры,\
  \ ни брата\nЗаза и Бака, Заза и Бака,\nЗаза и Бака, Заза и Бака.\n\nБыстро пролетели\
  \ годы, как кукушка над гнездом,\nБака стал торговцем медом, Заза стал кинозвездой\n\
  \nПодходи народ, дельный дам совет\nПокупаем мед и не знаем бед,\nИсточник сил и\
  \ долгих лет,\nЭто вам не сыр и не хлеб.\nПусть в доме каждом, он течет ручьем\n\
  Не проходим мимо граждане, а мед почем?\nМне сегодня еще петь, а голос охрип\nНекогда\
  \ болеть, надеюсь это не грипп\nА я вас знаю, вы актер - Заза Кумар,\nЧудеса бывают,\
  \ где лучший ваш товар?\nПозвольте перейти на \"ты\", пусть это не родство,\nНо\
  \ я хочу сказать, что я однофамилец твой.\nЭто все очень здорово, так какова цена?\n\
  Мне пришла идея в голову как сторговаться нам,\nСделаем фото, ишь, шустрый как таракан\n\
  И вот тебе банка меда, по рукам? По рукам.\nНу-ка покажи ка руку... Обана\nЭто родимое\
  \ пятно, в форме слона,\nТакое только у меня, понял? одно\nНо на моей руке такое\
  \ же пятно.\nЕго носил отец, теперь дядька и я,\nЭтим слоном помечена вся моя семья,\n\
  А как тебя зовут? Бака, очень рад -\nНу здравствуй брат! Брааат!\n\nЗаза и Бака,\
  \ Заза и Бака,\nЗаза и Бака, Заза и Бака.\n\nЖизнь пустая времени трата,\nЕсли нет\
  \ ни сестры, ни брата"
