text: "Как пишут песни из интересных тем?\nАвторы текстов берут вдохновенье где?\n\
  Журналисты просят: «Ответ дай нам!» -\nЯ и не думал из этого делать тайну!\nУ меня\
  \ есть набор кубиков с рисунками –\nЯ их перемешаю в специальной сумке,\nВысыпаю\
  \ на пол – ух ты! –\nЭто ж настоящий рэп-конструктор!\nА если я картинки собрать\
  \ не смог,\nТо сажусь тут же музе писать письмо,\nИзлагая в нем просьбу помочь мне,\n\
  Тогда песня приходит по почте…\n\nПишет тебе один из ста твоих старых приятелей,\n\
  Что-то мой style стал не всем приятен, и\nНе так тут слог и все не в то русло,\n\
  Не могу связать в узел уже даже и двух слов!\nПостоянно что-то крутится на языке,\n\
  Но нет в голове ни ритма, ни музыки!\nМуза, мне закинь на почтовый ящик поутру\n\
  Пару новых куплетов – zmei@kasta.ru\nКак ганстеру – ствол, как даме – духи,\nМне\
  \ нужен здравый flow, мне нужен новый хит!\nБуду рад весьма получить от тебя приз,\n\
  В общем, жду письма! И поторопись!\n\nМузу я зову, ау-ау!.. Ау!..\nМузу я зову,\
  \ ау-ау!.. Ау!..\n\nЯ к вам не приду! Не приду – и не ждите!\nЯ к вам не приду!\
  \ Не приду – сами пишите!\nЯ к вам не приду! Не приду – и не ждите вы!..\n\nСмело\
  \ иди на дискотеку «кому за 40»\nИли бросайся в реку, если ты с музой в ссоре –\n\
  Не насочинять стихов без ее надзора,\nКучу мыслей как щенков не собрать в свору!\n\
  И задумал герой себе вернуть крылья –\nМетод не ахти какой, но действует стабильно\
  \ –\nХватит и письма с приглашением на ужин,\nМуза голодна весьма – дважды звать\
  \ не нужно!\n\n- Ага, щас – муза голодна! Ну, придет она к тебе, и че ты ей скажешь?\n\
  - Хз…\n\nЗдравствуй, муза, тебе так идет твоя блуза,\nИ улыбка плюс к жемчужным\
  \ бусам!\nДля начала скажу: я огорчен конфузом…\nЗря я тогда рычал как гитара с\
  \ ???????\nЯ воспарил бы ввысь и разлился как река!\nТы как нарцисс видишь себя\
  \ в моих стихах,\nТрудиться на износ вместе я не боюсь,\nИ у меня есть тост за наш\
  \ с тобой союз!\n\nЯ к вам не приду! Не приду – и не ждите!\nЯ к вам не приду! Не\
  \ приду – сами пишите!\nЯ к вам не приду! Не приду – и не ждите вы!..\n\n«Я посвящаю\
  \ строки этому городу, его центру, каждому метру,\nЯ посвящаю строки бел…» Да быть\
  \ не может!\nТы присылаешь, муза, всем что ли одно и то же?\nЯ получаю это в третий\
  \ раз от тебя по сети!\nМуза, меня посети, посидим, будем слушать CD,\nЧто-нибудь\
  \ съедим… Мне нужна мудрость твоих седин,\nИначе я тебя сошлю в Сибирь –\nПусть\
  \ я и не уполномочен,\nНо ведь ночи и дни\nКак озабоченный жду своей очереди…\n\
  Я без тебя, между прочим, словно пес на обочине,\nВедь что-то самому сочинить мочи\
  \ нет.\nКороче, мне надоело тебя умолять!\nЯ сливаю твой почтовый адрес в сеть –\
  \ вуаля! –\nТебя завалят письмами все кому не лень!\nИзвини, но мне так внутренний\
  \ голос велел!\n\nМузу я зову, ау-ау!.. Ау!..\nМузу я зову, ау-ау!.. Ау!..\n\nЯ\
  \ к вам не приду! Не приду – и не ждите!\nЯ к вам не приду! Не приду – сами пишите!\n\
  Я к вам не приду! Не приду – и не ждите!\nЯ к вам не приду! Не приду – сами пишите\
  \ вы!..\n\n- Это Хамиль и Змей!..\n- Я говорю: Каста здесь!\n- Это Хамиль и Змей!..\n\
  - Да-да-да, и у нас будет альбом, ха-ха!\n- Когда?..\n- А, вы еще не знаете! Ждите\
  \ нашего альбома ??????? хэх!\n- А когда выйдет альбом?\n- Хз.\n- А когда?\n- Когда-когда!\
  \ В ноябре!\n- Да, ладно! Он же в мае должен быть!\n- В каком мае?!... Все, нам\
  \ пора! Уже три часа ночи, завтра на mtv… \nЯ не пойду! Хэх! "
