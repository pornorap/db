name: Когда я пишу
text: "\tЗадремал в ночи месяц блестящий,\nТелефон молчит, пуст почтовый ящик\nСпят\
  \ хит-парады, спят в песнях строчки\nСпят реализаторы, на пиратских точках\n\nЗвёзды\
  \ сладко спят, мерцая глянцем\nСпят директора каналов и радиостанций,\nСпят продюсеры,\
  \ лишь шумит подобно камышу\nЭто колыбельная, когда я пишу\n\nКогда я пишу мне наплевать\
  \ на посторонний шум,\nБудь ты хоть жук, и над душой стой жуй\nЕсли меня кто-то\
  \ тревожит и наводит жуть,\nТаким действиям цена грош - когда я пишу.\nЕсли я сижу\
  \ в аэропорту я отрешен,\nИ моё лицо скрывает капюшон,\nСамый обычный шут мне не\
  \ смешон, \nКак и завороженный новеньким Пежо какой-нибудь пижон.\nКогда я пишу\
  \ я не разгляжу,\nЕсли под носом пролетит стрела со звуком жу,\nДантисту слово не\
  \ скажу, \nЕсли у меня болит десна и бешпокоит жуб.\nПишу ли прямо на ходу или за\
  \ столом пишу,\nЕсли я одновременно ем - на пол крошу.\nМожешь накалять меня как\
  \ лампой абажур,\nЯ не скажу что лучше: микрофон, синхайзер или shur.\nКогда я пишу,\
  \ случись хоть шоу, я как хирург\nСосредоточен сделать аккуратный шов,\nНи за что\
  \ отвлекать себя не разрешу,\nБудешь лежа делать жим - я не поддержу.\nКогда я пишу,\
  \ иногда в словарь гляжу,\nКак правильно писать \"на пляже\" или \"на пляжу\",\n\
  Прыжок зависит от того как сложишь парашют,\nБуду завершать это словесное ушу.\n\
  \nЗадремал в ночи месяц блестящий,\nТелефон молчит, пуст почтовый ящик\nСпят хит-парады,\
  \ спят в песнях строчки\nСпят реализаторы, на пиратских точках\n\nЗвезды сладко\
  \ спят, мерцая глянцем\nСпят директора каналов и радиостанций,\nСпят продюсеры,\
  \ лишь шумит подобно камышу\nЭто колыбельная, когда я пишу\n\nКогда я пишу, должен\
  \ быть полный феншуй,\nНе переношу, когда вокруг шум\nЕсли кричат соседи выше то\
  \ я их прошу,\nЧтобы вели себя потише, я же тут пишу\nМеня отвлекает все, все до\
  \ мелочей\nЕсли мне звонят отвечу: занят а мало ль чем\nБесполезно друзьям объяснять\
  \ как малышу,\nЧтоб ко мне не лезли опять, когда я пишу\nКогда я пишу, то раздеваюсь\
  \ до трусов\nТак меня воспринимает лучше Windows Microsoft,\nВ Word'e выставляю\
  \ шрифт, четырнадцатый\nСтавлю инструментал и строки растут как цветы\nНо стоит\
  \ мне набить утробу как водой трубу,\nТо любовь до гроба моя с музой тонет как в\
  \ пруду,\nПоэтому не дую в ус и не кипишую,\nПросто мой желудок пуст, когда я пишу\n\
  Не могу как ни крути в пути ничего сочинить,\nЭто для меня как DVD сломанный починить,\n\
  Начни ныть, я все равно тебя не подпущу\nИначе нить, потеряю и не напишу\nКогда\
  \ я пишу то мне плевать на недосып и сыпь,\nЯ даже забываю что, Шым носит усы,\n\
  Не включаю телевизор когда я пишу,\nПусть там хоть спрыгнут с карниза разом Равшан\
  \ и Джумшут.\nЕсли футбольный клуб Ростов растопчет ЦСКА,\nЯ как искал рифмы, так\
  \ и продолжу искать\nИ не нужна мне сигарета что меня убьет как вшу,\nЯ без того\
  \ кайфую, когда я пишу\n\nЗадремал в ночи месяц блестящий,\nТелефон молчит, пуст\
  \ почтовый ящик\nСпят хит-парады, спят в песнях строчки\nСпят реализаторы, на пиратских\
  \ точках\n\nЗвезды сладко спят, мерцая глянцем\nСпят директора каналов и радиостанций,\n\
  Спят продюсеры, лишь шумит подобно камышу\nЭто колыбельная, когда я пишу\n"
