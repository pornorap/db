name: Встретимся у холодильника
text: "Как ты начинаешь утро? Небось бодряком\nИз постели на холодный пол - одним\
  \ прыжком.\n15 упражнений утренней зарядки,\nПара тапок, умывальник и наконец-то\
  \ завтрак!\nИли же полчаса ещё еле лежишь,\nХотел встать - тапка нет и нет лыж.\n\
  И нетрожь тебя, пусть вокруг всё хоть рухнет,\nГлавное - добраться прямиком до кухни.\n\
  Мораль такова, что правда коварна: \nМожно забыть номер подруги, но не пожарных.\n\
  Представь, холодильник с пультом! (просто мысль).\nОн по популярности обгонит любой\
  \ телевизор.\nС гостями или без, всегда есть что поесть\nВстал на весы, взял пульт,\
  \ нажал на перекрестье\nПосылаешь информацию повесив пульт\nХолодильник сам закажет\
  \ еду через трубу\nА пока сам бегу в похудение\nА пока это всего лишь плод воображения\n\
  И не важно герой ты или подлец,\nТы начинаешь каждый день с любимой дверцы.\n\n\
  Встал на рассвете на зов будильника, \nБудь уверен: встретимся у холодильника.\n\
  Явился на заре, разулся живенько,\nБудь уверен: встретимся у холодильника.\n\nСреди\
  \ продуктов в холодильнике наверняка\nЕсть и такой, что ну нельзя есть никак\nИ\
  \ пусть там плюс 2, и пусть там хоть лангуст\nЭтот продукт уже не нужно пробовать\
  \ на вкус\nНо ты не можешь отыскать его в этой дыре\nЗначит пора устроить день открытых\
  \ дверей\nЗакати пати и пусть не дремлет сейсмолог\nА приятели пусть сметают все\
  \ с полок\nИ если после кто-то приболел плюс вонь пропала\nСтоит сказать, что не\
  \ стоит есть что попало\nИ ты доволен, ведь цель оправдала средства\nТем более тебя\
  \ давно ждут в магазине по соседству\nА бывает так что, с голодухи сметают с полок\
  \ все сам как шторм\nСтрашно как Стивена Спилберга фильм\nЕсли поставил в холодильник\
  \ молоко, а пьешь уже кефир\nИ еще за этой дверцей по-любому есть\nТо что ты как-то\
  \ купил, но никогда не будешь есть\nЭто пролежит апрель, май и еще весь июнь\nА\
  \ зачем выкидывать то, что не покрылось плесенью\nОбычно мы меняемся в лице, \n\
  Хлеб обнаружив в холодильнике, а масло в хлебнице\nЕПЦ, углеводы, белки и жиры\n\
  В тельце этого монстра таим от жары\nТы можешь забыть дома голову или мобильник\n\
  Но ты никогда не забудешь заглянуть в холодильник\nИ ты здоров, светел и свеж\n\
  О чем бы не предупреждал Минздрав – ешь.\n\nВстал на рассвете на зов будильника,\
  \ \nБудь уверен: встретимся у холодильника.\nЯвился на заре, разулся живенько,\n\
  Будь уверен: встретимся у холодильника."
