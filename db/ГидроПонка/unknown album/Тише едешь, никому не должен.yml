name: Тише едешь, никому не должен
text: "Это магия езды\nВ рот мне ноги\nВ России только две беды:\nДураки и дороги\n\
  Это ложь\nЕсть и третья,\nБудь осторожен\nТише едешь, никому не должен\n\n\nТише\
  \ едешь - платишь меньше\nЗа поворотом ДПС пожимает клешни\nВзмах жезлом - тормози\
  \ коня железного\nДорожный патруль засек жертву свежую\nДоброе утро лейтенант такой-то\
  \ говорит он\nПочему не включены фары и не горят габариты?\nОткуда мчим что есть\
  \ мочи?\nИз Сочи? Превышаем скорость?\nВидать что-то срочное очень?\nВаши права\
  \ и страховку предъявите водитель,\nОткройте багажник и из машины выходите\nТак\
  \ что тут? Огнетушитель, запаска\nВезете запрещенное или взрывоопасное?\nНет? А\
  \ ну-ка ну-ка взгляните на свет\nЧто-то ваши глаза, как красных тюльпанов букет\n\
  Употребляли спиртное?\nДышите в трубочку\nСпешить уже некуда\nВы у меня на удочке\n\
  \nЭто магия езды\nВ рот мне ноги\nВ России только две беды:\nДураки и дороги\nЭто\
  \ ложь\nЕсть и третья,\nБудь осторожен\nТише едешь, никому не должен\n\nЕщё вопрос\
  \ тревожит, как такое возможно?\nДо 180 разогнать запорожец?\nЧто же послужило поводом\n\
  Для столь же тупого поступка \nКак в сортир спустить дрожжи\nШтраф и лишенье прав\
  \ светит вам да\nНе дашь на карман дам тебе барандаж\nНе разводи драм\nНе строй\
  \ из себя дурака\nДал на лапу бабла\nИ дальше по своим делам\nНо водитель греет\
  \ пузо на Черном море\nСпустил всю капусту в винах Черногория\nЭто мой оппонент\
  \ не судите его строго\nСпеши сдать трек на бэтл \nНо по дороге произошла эта стори\n\
  \nЭто магия езды\nВ рот мне ноги\nВ России только две беды:\nДураки и дороги\nЭто\
  \ ложь\nЕсть и третья,\nБудь осторожен\nТише едешь, никому не должен"
