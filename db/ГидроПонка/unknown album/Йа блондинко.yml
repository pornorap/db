text: "Так было нужно, поймите, много мы делаем ради\nНаших любимых блондинок — вот\
  \ они в шоколаде\nТак было нужно, поймите, много мы делаем ради\nНаших любимых блондинок...\
  \ \nА нам ума не надо! Мы и так в шоколаде!\n\nБабы — дуры, тупые как куры!\nЯ пополняю\
  \ их ряды белой шевелюрой\nУ меня на уме только фуры макулатуры\nПрочитанных Cosmopoliten`ов\
  \ и Glamour`ов\nО чём мне думать ещё, читая эту прессу:\nКак накачать пресс, да\
  \ избавиться от веса,\nЧем на ночь намазать фейс, каким новым средством,\nИ посредством\
  \ его стать самим совершенством\nО распродаже в ГУМе, о фигуре Умы Турман\nО мужиках\
  \ с облитой маслом мускулатурой\nКак накрутить кудри и наштукатурить губы,\nЧтобы\
  \ в итоге выйти замуж за Орландо Блума\nЭто литература идеальна для блондинки\n\
  Можно даже не читать, а смотреть картинки\nСидя в машине богатого мужчины\nДля этого\
  \ не нужно извилин для дивчины\n\nТак было нужно, поймите, много мы делаем ради\n\
  Наших любимых блондинок — вот они в шоколаде\nТак было нужно, поймите, много мы\
  \ делаем ради\nНаших любимых блондинок — вот они в шоколаде\n\nМысли у меня в голове\
  \ меняются ежегодно\nВсё зависит от того, что носить будет модно\nИ галопом в Охотный,\
  \ а лучше сразу в Европу\nПополнять содержимое своего гардероба\nВ новых шмотках\
  \ ходить на тусовки\nПодружки просто обязаны увидеть обновку!\nТак проходят наши\
  \ годы без труда и заботы\nОт заката до восхода, от субботы до субботы\nЛучшие друзья\
  \ мои — это бриллианты\nВклады в банках и на кредитных картах\nБыло б что тратить,\
  \ на что — найду причину\nДля этого не нужно извилин для дивчины\n\nНу и для разминки\
  \ в конце поединка\nДадим пару слов ГидроПонке, а не этой блондинке\n\nДа, я баба,\
  \ но для слабого пола лабаю не слабо\nПри таком раскладе награда будет у Клавы,\
  \ правда\nЕсли брат Тёма в бойцовском Comedy Club`е\nНе наваляет мне по клюву плюшевой\
  \ лапой\n"
