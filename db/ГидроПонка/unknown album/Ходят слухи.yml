artist: ГидроПонка
name: Ходят слухи
text: "А я сижу, курю, смотрю на хип-хоп.ру\nРэпперки как старухи дай только новый\
  \ слух\nРаздуть из мухи слона каждый горазд\nОдин сказал, другой подхватил и понеслась...\n\
  А правда сто Клава всегда позитивно направлена,\nПотому как практикует вдохновение\
  \ травами?\nХодит слух ей пишет тексты толи друг, толи парень\nИ если не аркадий\
  \ найдёт место в гастрольном графике Ваня!\nВы не устали ещё, на чужой счёт записывать\
  \ мои труды\nТы рядом не стоял со свечой, \nА я пришла на поле боя и смоюсь после\
  \ отбора \nИ вскоре накрою бомбой в виде сольного альбома!"
