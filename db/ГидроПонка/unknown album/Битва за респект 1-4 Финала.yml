artist: ГидроПонка
name: Битва за респект 1/4 Финала
text: "Всем здрасте! Я покажу как мастерски\nРанее написанные строки, класть на бит.\n\
  Клава, право из области фантастики.\nДоселе никто не видел, что баба так бомбит.\n\
  Мой стиль настолько опасен,\nЧто все участники случайно \nНе попасть со мной в пару\
  \ считали за счастье.\nНу нифига себе парни! Бояться боя со мной?\nФу, лохи! Вон\
  \ Мафон настоящий герой!\nСмотрите все на Мафона, он вам подаст\nПример хорошего\
  \ тона, ни то что у вас.\nВышел зачитал в микрофон, всё чётко уложил\nУступил женщине,\
  \ и поступил как мужик.\nБоимся проиграть, будут стебаться пацики\nДавно пора признать\
  \ женскую эмансипацию\nНа этом месте любой другой мог оказаться\nА я такой же рэпер,\
  \ только с сиськами, а не с яйцами.\n\nГидроПонка не индика, ГидроПонка сатива.\n\
  Это видно сразу, кури-некури.\nИ среди слабого пола и среди сильного\nТолько на\
  \ мой стайл встал у членов жюри.\n\nВсем кто ложится спать спокойного сна\nДоброго\
  \ дня тем кто только встал\nРеспект тому, чьи не пусты текста\nИ он несёт правду,\
  \ пока не устанут уста.\nЕсли не мы, то кто? Одумайся народ!\nКому ещё нужна твоя\
  \ жизнь, кроме тебя самого\nТвоя семья, машина, дом\nЧто для тебя бесценно другому\
  \ сравнимо с нулём.\nИ мы хотим мира, в пределах стен квартиры\nМол, \"Не трогайте\
  \ нас, и мы пройдём мимо\"\nНо как бы там ни было, в одну паутину мнимую влипли\n\
  И будем в ней, пока не станем едины\nВместе мы сила, добро во плоти\nМой стиль дать\
  \ вам стимул, или для раздумий мотив\nНа путь войны встать или обрести мир,\nНо\
  \ никто не сделает выбор, если не мы."
