text: " Клава - прикинь, и это правда - моя минута славы\n Под инструментал Bow Wow\n\
  \ Вау! Показалось вам забавно, да?\n Ведь я выделяюсь из всего стада дам\n\n Мань,\
  \ Ань, Галь, Оль, Юль и Тань\n Их целая тьма - куда ни плюнь, куда ни глянь\n А\
  \ мне в своё время приходилось волей-неволей\n Быть единственной Клавой в детсаде\
  \ и школе\n\n На полном серьёзе знакомство в юном возрасте\n Всегда проходили очень\
  \ банально и просто\n Вот первый способ: \"Как тебя зовут?\" - \"Клава!\"\n \"А\
  \ меня - Федя! Очень приятно!\"\n\n Амбал, наверное, думал, что такой остроумный\n\
  \ И я как дура клюну на сей тонкий юмор\n Вас уйма! Клавдия и не таких видала\n\
  \ Тех, что вспоминали шифер и другие стройматериалы\n\n Да, я Клава! И горжусь этим!\n\
  \ Минута славы - моя, заметим\n ведь я не несу что попало и пусть будет понятно\
  \ отныне\n Не имя красит человека, а человек - имя!\n"
