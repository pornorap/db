text: "Владею рифмой, как ракеткой Мыскина.\nЯ не рэперша с яйцами, я рэпер с сиськами.\n\
  Удел других девок - без тени сомнений \nПовторять, как умело они всех поимели.\n\
  А я типа не в теме, не быдло, не стерва.\nРайонов не держу, приемом не сражу смертельным,\n\
  На трон не успела, там по семеро село.\nНу и хрен с ним, ценю другого рода вида\
  \ веселье.\nПишу рэп-поэмы, кошу под Эминема.\nВыходит хуже некуда, но это дело\
  \ времени,\nПримерно через лет сто грядет день,\nИ Slim Shadi сам сопрет у меня\
  \ пару идей.\n\nНо мне не жалко, пусть берет-то, ё-мое. \n«Клава, давай» - ну Клава\
  \ и дает. \nЧистый стеб в борьбе с рогатым бычьем. \nКакие районы, какие разборки,\
  \ вы чё? \n\nРеально заебал рэп для пацанов с района\nРусский рэп – это филиал русского\
  \ шансона. \nОграбь уже наконец ларек и садись на зону. \nНе подходи к микрофону!\
  \ Не подходи к микрофону! \n\nПо ящику давно уже не крутят рабыню Изауру, \nЧумак\
  \ и Кашпировский не исправляют ауру. \nДевяностые прошли, наступило завтра, \nНо\
  \ на улицах до сих пор полно динозавров. \nКак в провинции, так и на окраинах столицы\n\
  Палеонтологам вполне есть чем поживиться. \nЗакрой глаза, наугад ткни в любого пальцем\
  \ – \nПопадешь в питекантропа или неандертальца. \nОни не любят звонить со своих\
  \ телефонов, \nОни нужны им только чтоб наслаждаться музоном. \nСидя на лавочке\
  \ с полным карманом семок. \nА позвонить, если что, своей мобилой не проблема.\n\
  И эту тему посвящаем мы даже не им, \nА тем, кто сейчас в гримерках глотает дым,\
  \ \nВыходит на сцену и потом молодежи врет, \nОн говорит, открывая свой поганый\
  \ рот, \nЧто это круто, типа, быть блатотой. \nЭто не так. Не круто быть гопотой,\
  \ это отстой. \nЗапомни это раз и навсегда, \nТебе это скажет Ваня и подтвердят\
  \ дамы и господа \nПосле этого, такие, например, как Клава. \nДавайте-ка поорем\
  \ у экранов нам «Браво!»\nМы здесь с вами, Клава и Ваня, в передаче Feat, \nНа каком\
  \ канале? На A-one. \n\nРеально заебал рэп для пацанов с района\nРусский рэп – это\
  \ филиал русского шансона. \nОграбь уже наконец ларек и садись на зону. \nНе подходи\
  \ к микрофону! Не подходи к микрофону! \nНе подходи к микрофону! Не подходи к микрофону!\
  \ \nНе подходи к микрофону! Не подходи к микрофону! \nНе подходи к микрофону! Не\
  \ подходи к микрофону! \nНе подходи к микрофону! Не подходи к микрофону! \n\nНу\
  \ вот пожалуй и все, пока. \nМы уходим, вот она, моя рука. \nВот он, микрофон, сейчас\
  \ он ляжет вот сюда. \nДо свиданья, всем спасибо, что пришли сюда, \nК вашему экрану,\
  \ на кухне или в гостиной, \nНе важно, слушали ли вы или только картинок\nПару посмотрели\
  \ с отключенным звуком, \nМы говорим всем пока, друзьям и подругам, \nТем, кто смотрит\
  \ это в Калуге или Воронеже. \nНас не догонишь, ну и пофиг же. \nДо свиданья всем,\
  \ ребята. \nПоняли, какой рэп ни в коем случае делать не надо? \n\nРеально заебал\
  \ рэп для пацанов с района\nРусский рэп – это филиал русского шансона. \nОграбь\
  \ уже наконец ларек и садись на зону. \nНе подходи к микрофону! Не подходи к микрофону!"
