name: Locked Up Remix
text: "Я закрытый и моменты не отпустят вскоре, \nЧерез пару лет все забудут о моем\
  \ хардкоре\nЕсли не выйду, если забьют то обидно\nВсе за жизнь, хотя что дальше,\
  \ дальше будет видно\nЭто не понты, это не везенье\nПлюс при задержание плохое поведение\n\
  Плюс плетка и кокос под задним сиденьем\nТакой вот ебанутый двадцать первый день\
  \ рожденья\nЯ ничего не делал, я просто ехал к маме\nОни не понимают русскими словами\n\
  Еще вчера все было по другому\nНо я мало чего помню, пьяный в мясо, плюс везли до\
  \ дома\nТеперь закрытый до суда, ждать что предъявят\nВчера вместо баяна, лучше\
  \ б я сьебал в Рейкьявик\nМой мир, что я вижу, порезан на квадраты клеткой\nВ окне,\
  \ я тут на долго закрыт и заперт детка\n\nГромко шуршал бумагой, рвал купюры\nДумал,\
  \ что герой всемирной авантюры\nТеперь за решеткой и срок один, не мал\nЕсли бы\
  \ скинул в тот раз хуй бы кто поймал\nКому я буду нужен когда отсюда выйду\nМне\
  \ будет за тридцатку и по-любому быдла\nТюрьма людей не лечит и не учит жизни \n\
  Так он шептал тиха, лежа на полке нижней\nКаждый день считать, сколько ещё осталось\
  \ \nИ вот-вот малость судьба заулыбалась\nАмнистии то, кстати, а раньше и не думал\n\
  Будто сидел дома и тихо играл в кукол\nВдруг чистый воздух голову дурманит\nПервые\
  \ мысли показаться родной маме\nИ вроде обошлось, везёшь благие вести \nИ вдруг\
  \ через неделю участвуешь в замесе"
