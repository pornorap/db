text: "Меня зовут Грюндик, и я вернулся в яму. \nПрикрой дверь покрепче, а то услышит\
  \ мама. \nМеня ни МФ3, ни Валентина Толкунова.\nВ убежище беги, когда я у микрофона,\
  \ \nПотому что вижу мир я не таким, как видишь ты. \nТы ищешь в мире деньги, ты\
  \ ищешь здесь роскошь, \nНо продаешь себя за эти грязные нули. \nКролики, удавы\
  \ живут на одной улице. \nКонечно, можешь стать раз в месяц и ты братом. \nКому\
  \ ты кинешь деньги в протянутую руку? \nНо только себя ты тешишь этой взяткой \n\
  За бабки хочешь скинуть Богу душу? \nХоть говорю с тобою, но я стискиваю зубы. \n\
  Мне хочется плюнуть в твое свиное рыло, \nНо я держу себя, ведь пока я на плаву,\
  \ \nЯ знаю наперед скудный набор твоих фраз. \nВедь мы существа слишком разного\
  \ вида. \nТы говоришь, я конченный - мне просто жаль тебя. \nВедь так, как я, ты\
  \ жизни не увидишь, \nНо ты ответишь мне, что ведь как я не модно. \nЖить в этом\
  \ мире, где правят как ты свиньи? \nВот тогда этот мир ответ мой для тебя. \nЯ в\
  \ мир свое окошко пробиваю рифмой... \n\nСейчас говорю с тобой я, Джип. Я раб лампы,\
  \ \nЯ гвоздь в твоей тупой башке, сука! \nЗагляни в себя, ведь ты дошел... блин!\
  \ \nЗагляни в себя, ведь ты дошел до нуля. \nТы говоришь: \"Ты посмотри, как прекрасен\
  \ этот мир!\" \nНо чем прекрасна вонючая помойка? \nКак может быть счастлив орел,\
  \ не летая? \nТак чего же ты уверен, что жизнь понимаешь? \nКругом идет национальная\
  \ бычка, \nБарыги уже делят отцовские земли - \nРаньше был пирог, а остались только\
  \ крошки. \nТеперь мы все живем на мусорной куче, \nА кто-то поет, что рад он и\
  \ счастлив - \nТак безопасней, для мозгов не напряжней, \nНо знай: ты родился человеком,\
  \ а не крысой. \nЭто была и вечно будет вера, \nТогда в моем теле есть сила, и огонь\
  \ в душе. \nЯ уже не человек, я зверь без присмотра. \nЧто смотришь? Я тебя ненавижу!\
  \ Ненавижу, вот и все! \nПлевать уже, что впереди надежды нет. \nУничтожена грубо,\
  \ повсюду красный свет. \nДумаешь, барьеры обойду? Ответ мой: нет! "
