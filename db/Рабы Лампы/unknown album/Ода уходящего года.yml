text: " Ха! Рабы Лампы на месте...\nSir-J и Ю.Г. с ними вместе...\nО, Боже кричи,\n\
  Здесь злые русичи...\nГотовность номер один...\n\nD.O.B. фамилия - семья моя...\
  \ Моя опора...\nДаже ссора, один из споров... Не в счет, Кода речь\nИдёт о горе,\
  \ о проблемах, знаю - помощь придёт...\nМеня никто не поведёт... Меня...\nГодами\
  \ проверены... Друг в друге уверены...\nМы в одиночестве... Покоя не ищем,\nСтоя\
  \ у микрофона... Дайте жару на пару...\nПридержи мужей чужих.. не жалейте... Рабы\
  \ Лампы,\nУбейте их своими метафорами...\n\nПрах человеческой скверны бесчестной...\
  \ \nЧастный страх пробы свободы...\nРоды природы не радуют глаз и сознание...\n\
  Нет наказания страшней ожидания...\nХуже забвения... Раны смертельной...\nГной неизвестности\
  \ душу залил...\n\nВыпасть из строя... Из списка конвенций...\nПобочные действия...\
  \ Силы диверсия...\nВек слабоумия... Crazy эпидемия...\nКаждый новый день - иньекция\
  \ прострации...\nПосланцы нации падают в небо...\nНа чердак потребу... Всё по инструкции...\n\
  \nНаши овации конотоходцам по белому...\nСмелым с рождения... Стойким по жизни...\n\
  Прошедшим казни и вечно живущим,\nСредь пьяной кучи погнившей при жизни...\n\nСлавящей\
  \ козни... Христу в руки гвозди...\nНапасти скалят пасти... И жуют кости...\nСобачьи\
  \ страсти в эру водолея...\nНе горсти не старея, препираются, как хозяева...\n\n\
  Отрава порождает человечьи слабости...\nКоличество ненависти на сантиметр плоти...\n\
  Реки злости переполняют ёмкости...\nКости Адама... Конец неловкости...\n\nС крыш,\
  \ словно листья осенней порой\nЛюди толпой идут в последний бой...\nВсеобщий настрой\
  \ пилит сердце тоской...\nЯ живой... Но похороны каждый день...\nЗа тенью тень в\
  \ записной книге...\nЯ вижу сдвиги... Друзья отъезжают...\n\nКто провожает всё меньше\
  \ и меньше...\nЯ вижу: закат со дня на день ближе,\nЧто взоры мутит и всех скоро\
  \ слижет...\nНаружу из дома без шлема... Не надо!\nСедьмой этаж ада - вот D.O.B....\n\
  Последняя ода в этом году...\n\nОдин за всех, и все за одного - гавно!\nДавно уже\
  \ не то время... Мы - новое племя...\nКаждый сам за себя, каждый сам по себе...\n\
  Бруэ... Эта гадость... Мне в радость только мысли о семье...\nВ данном случае Ю.Г.'а...\
  \ Брутальный...\nДруг за друга... Друг за другом подряд...\nСвой отряд представляем...\n\
  \nПоследняя ода уходящего года...\nПрирода рожает - тяжёлые роды...\nНевзгоды -\
  \ обычные спутники тех,\nКто больше не может не двигаться вверх...\nПревратности\
  \ судеб не требуют судей...\nЗабудут - и ладно... Другого не надо...\nСедьмой этаж\
  \ ада... Сгущёная злоба...\nДоводит до гроба отсутствие света...\nСпасения нету\
  \ для тех, кто повсюду\nНе ищет в истории реальности правды...\n\nКак гады забились\
  \ под тухлой колодой...\nОтсутствие мнений становится модой...\nСмятение душ называют\
  \ пороком...\nОбщение с Богом за отдельную плату...\nСовковой лопатой вбивают в\
  \ сознание\nЖелание отсутствия всяких желаний...\nПриятные вести - с ума сходим\
  \ вместе...\nИдём тратить деньги с убитой невесты...\nПовестка на бал, словно штам\
  \ на прописке...\nОтметка о том, что упал слишком низко...\n\nПрикован к толпе тем,\
  \ что в ней и родился...\nКуда ты стремился? Чего ты добился?\nПробился к кормушке...\
  \ Урвал тонну, быдла...\nНажрался до блёва... И всё? Как обидно...\nЧто? Нечего\
  \ делать? Убитое тело...\nВ нём умер талант... Слышен запах гниенья...\nСпасёт лишь\
  \ движенье, но нет сил поднятся\nИ высунуть жопу из тёплого хлева...\nХватает и\
  \ хлеба... Не надо ирисок...\nБез риска спокойней, тупей и теплее...\n\nА те, что\
  \ смелее, пусть кости ломают...\nВедь сами не знают за что погибают...\nЛампы Рабы\
  \ - поклонники света,\nОдни из немногих, кто понял всё это...\nЮ.Г. тоже стремиться\
  \ к ответам пробиться,\nПока не настал грандиозный финал...\nЭто последняя ода уходящего\
  \ года...\nО чём я? О том, что мы скоро умрём...\nОдни - как собаки... Другие -\
  \ похлеще...\nТакие вот вещи... Кому надо, тот понял...\n"
