name: Нет надежды впереди
text: "Нас, нас, нас, нас \nНас повсюду окружает жизнь поток дерьма \nНужно океаном\
  \ быть чтоб не испачкать душу \nПустота бесконечна ты один в этом мире \nЗачем снова\
  \ обходишь пустую квартиру \nНе выдержишь сдашься порежешь себе вены \nПытаясь расстаться\
  \ с этим ебанным миром \nЧто дальше есть что-нибудь за пределом \nНе умереть а уснуть\
  \ хочет каждый \nСегодня говорю о суициде это важно \nС трудом дают жизнь один раз\
  \ только \nНо смерть выбираешь между жизнью и бездной \nЗачем что заставляет шагать\
  \ в неизвестность \nТы чего-то спутал счастливого конца хотел \nДа эту ошибку не\
  \ исправишь никогда \nДа мир все так же галимый зоопарк \nХищники жрут слабых в\
  \ мире больше \nЖить для слабых здесь невозможно \nОни падают в бездну укрывшись\
  \ от солнца \nЛюбимые книги вдруг окидывают взглядом \nИ не возьмут с собою ни одну\
  \ им не надо \nЗачем куда направились они \nВедь стремясь на пути \nВсе сметать\
  \ гложет страсть \nНи встать ни упасть \nНикуда не уйти \nКаждый знает из них точно\
  \ нет надежды впереди \n\nКаждый умирает от того к чему стремится \nТы сам себе\
  \ убийца \nНет надежды впереди \n\nНу что в уродстве иллюзий нашел смысл жить \n\
  Кто тебе судья в таком галимом мире \nЛучше дряни себе вмазать и реальности взломать\
  \ \nКусочки мозга колпак с себя сорвать \nНеобходимостью становится привычка для\
  \ тебя \nХоть для тебя твоя привычка уже как паранойя \nТы влезаешь в дерьмо хоть\
  \ не отмоешься потом \nОни сказали что без боли жизни не бывает \nКак без хлеба\
  \ соли от судьбы не убежишь \nНадежду убиваешь сам каждым приходом \nПроблема обретает\
  \ страшные формы \nСтановится нормой \nТак просто это сделать чтобы было хорошо\
  \ \nПовысить себе дозу и больше ничего \nИ чтобы без измен и сразу насмерть \nНе\
  \ опасно что потом тебя в психушку упекут \nСтрашно от того что не боишься больше\
  \ смерти \nКроме жизни уже ничего ты этом мире \nСкажу тебе я проще ебал тогда я\
  \ этот мир \nТы видишь как духами заливает сортир \nТвои мысли уносятся прочь от\
  \ земли \nНо вдруг капли росы твои мысли освежают \nКак молотком по крышам дождь\
  \ бьет вокруг \nТы ничего не видишь кроме голодных рук \n\nКаждый умирает от того\
  \ к чему стремится \nТы сам себе убийца "
