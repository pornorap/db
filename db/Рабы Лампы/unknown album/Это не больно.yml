artist: Рабы Лампы
name: Это не больно
text: "Когда твой лучший друг тебя покинет \nКогда исчезнет все что ты любишь \nТогда\
  \ быть может ты мозгами пораскинешь \nКому кроме себя ты еще нужен \nНо такой возможности\
  \ ты не учитываешь \nИ думаешь что в своем мире хозяин \nИ пока ты живешь и дней\
  \ не подсчитываешь \nНе двигаясь вперед как в поле камень \nГоды песок сквозь пальцы\
  \ проходят \nВремя вода смывает твои следы \nВсякая дрянь с ума тебя сводит \nА\
  \ ты не сделаешь ни для кого погоды \nСверлишь новую дырку в руку \nКричишь что\
  \ в мире все надо попробовать \nСрешь в уши своему лучшему другу \nИ продолжаешь\
  \ судьбу свою уродовать \n\nЭто не больно\nНет это не больно \n\nКогда забьешься\
  \ как зверь загнанный в клетку \nКогда игла сестрою станет вдруг смело \nТогда ты\
  \ испугаешься делая метку \nНо страсть фиолета уже требует тела \nКапли росы освежают\
  \ твои вены \nПоршень по точкам дает обороты \nРеальность что была теперь не правомерна\
  \ \nИ вновь губами измеряешь приходы \nДни проходят сквозь линзы очков \nИз прошлого\
  \ ты оставляешь лишь имя \nЛюдей ты делишь на барыг и торчков \nНа то что несерьезно\
  \ и что необходимо \nНо долго ты так не протянешь \nПару лет от силы а дальше довольно\
  \ \nДушу продашь а тело сломаешь \nЩелкнешь выключателем это не больно \n\nЭто не\
  \ больно\n\nЭто не больно сейчас это не важно \nПроснись и пой ты продолжил отсчет\
  \ \nПока с тобой опять отчаянья жажда \nПока крови струя приносит приход \nСвет\
  \ так ярок как сама темнота \nТвоя душа свободна как ветер вольный \nУродство иллюзий\
  \ и есть красота \nПросто прекрасно а главное не больно. \n"
