name: На карнавале
text: "Хуан! ХуаааН! А почему тебя так мама назвала? Покажи! \n\nМучачос пачачос давай!\
  \ \nСмуглянка, мексиканка! давай давай! \n\nВ вонючем баре жгла горло нам текила\
  \ \nДвум мексиканцам разбили мы рыло \nИ в их сомбреро продолжились гулянье \nМулатки\
  \ удивлялись, что за воспитание \nОт рассвета и до заката \nНе угомонить им нашего\
  \ брата \nИ гимн мы пели с восходом солнца\nПусть не берут в оплату здесь русского\
  \ червонца \n\nОле оле, мексиканцам слезы \nОле оле, а нам их не понять \nОле оле,\
  \ шипы и розы \nОле оле, гулять так гулять \n\nНа карнавале, на карнавале \nМы себе\
  \ сеньориток подсняли \nВсю ночь не спали, ни че не жрали\nНа карнавале, на карнавале\n\
  \nСеньорита, сеньорита \nДевушка по имени Маргарита \nВ эту ночь будет все шито\
  \ крыто \nЖизнь как жизнь, словно Dolce Vita \nТы мне так нравишься, мне так нравишься\
  \ \nХоть не красавица.\nМаргарита, Маргарита\nТвое тело не брито!\n\nНа карнавале,\
  \ на карнавале \nМы себе сеньориток подсняли \nВсю ночь не спали, ни че не жрали\n\
  На карнавале, на карнавале\n\nПальмы, песок, вечеринки и пьянки\nКак шоколадки мексиканки\
  \ \nПальмы, песок, вечеринки и пьянки\nКак шоколадки мексиканки\n\nУтром, в кровати\
  \ приятный сюрприз \nШепчет мартышка мне мол, женись \nНайди себе смуглого Хуана\
  \ \nНе сможешь любить русского хулигана \n\nОле оле, мексиканцам слезы \nОле оле,\
  \ а нам их не понять \nОле оле, шипы и розы \nОле оле, гулять так гулять \n\nМексиканки,\
  \ мексиканки, обезьянки \nМексиканки, мексиканки, обезьянки \nМексиканки, мексиканки,\
  \ обезьянки \n\nХулио, Хулио, Хулио тебе надо? \nХулио, Хулио, я из Ленинграда!\n"
