text: "Если сытая жизнь затупила ножи\nЕсли что-то не так - ты братан подскажи\nЕсли\
  \ сытая жизнь затупила ножи\nЕсли что-то не так - ты братан подскажи\n\nЕсли голос\
  \ в слове и в деле\nрука не радеет, мне совет братана только душу согреет.\nНе робеет\
  \ с ним дух, и сердце не колит,\nКак водой из колодца - советом меня он напоит\n\
  Успокоит, строит планы со мной. И наводит\nДвиженья. Делим с ним мы победы и пораженья\n\
  Где решение верняк - есть план Б на крайняк\nТак и мы, с братаном, по жизни идём.\n\
  \nЕсли есть для кого - для братана\nЕсли есть за кого - за братана\nДля пацана цель\
  \ жизни проста\nЖизнь стараться прожить для братана\n\nТяжело в ученье, но не легче\
  \ в бою,\nЕсли не дать помочь своему братану.\nКрест мне свой легче нести, и проблемы\
  \ быстрей утрясти\nЕсли рядом братан - не страшен вражий капкан,\nОн верней чем\
  \ нож и чёрный наган,\nПотому что всегда рядам верный пацан.\nХоть в ад, или в рай,\
  \ или на земли край\nНе страшно идти, если нам по пути \nА нам по пути\n\nЕсли сытая\
  \ жизнь затупила ножи\nЕсли что-то не так - ты братан подскажи\nЕсли сытая жизнь\
  \ затупила ножи\nЕсли что-то не так - ты братан подскажи\n\nМой брат никогда не\
  \ предаст,\nМой брат рубаху последнюю отдаст.\nМой брат не жлоб, не засранец\nРусский\
  \ парень, коренной, не иностранец\nЗнает цену словам, не питает иллюзий,\nЕго друзья\
  \ - надёжные люди,\nНе смотрит сериалы, грёбаный КВН\nСам полон весёлых тем. Он\
  \ душа компании, \nИмеет вкус, его стиль просто неповторим,\nДля многих он человек\
  \ номер один.\nНет проблем - всегда коротко стрижен.\nНет забот, зато полон рот\
  \ золотых зубов.\nБез вопросов тупых везде пройдёт.\nЗнает, что у одних большие\
  \ планы,\nУ других крутые кланы, в третьих просто денег нет,\nДенег нет, денег нет!\n\
  \nЕсли есть для кого - для братана\nЕсли есть за кого - за братана\nДля пацана цель\
  \ жизни проста\nЖизнь стараться прожить для братана\n\nМой брат многих знает, идти\
  \ вперёд\nВсегда готов, каждый день встречает\nВрага лицом к лицу, прямым ударом\
  \ отвечает\nСученому подлецу. Чувствует\nКуда ветер дует, знает куда идёт.\nПросто\
  \ в бога верит, надеясь что счастье\nВсех нас найдёт. Мой брат\nНикогда не предаст,\
  \ мой брат\nРубаху последнюю отдаст\nОн не жлоб, не засранец\nРусский парень, не\
  \ иностранец\n\nЕсли сытая жизнь затупила ножи\nЕсли что-то не так - ты братан подскажи\n\
  Если сытая жизнь затупила ножи\nЕсли что-то не так - ты братан подскажи\nЕсли сытая\
  \ жизнь затупила ножи\nЕсли что-то не так - ты братан подскажи"
