name: Для чего
text: "Мы все обычные смертные люди,\nОдни деньги зарабатывают, других за воровство\
  \ судят.\nКто-то существует, а кто-то проживает,\nКто-то чужое лаве тратит, жизнь\
  \ прожигая.\nДепутаты задницы просиживают в думе, \nЛжецы и хулиганы людей на улицах\
  \ дурят.\nОдни работают ночью, а другие днем.\nКто-то дома поджигает, кто-то борется\
  \ с огнем.\nКто-то ворует, грабит, а кто-то их ищет.\nУ кого-то миллионы, а кто-то\
  \ нищий.\n\nДля чего ты живешь, ради чего умрешь?\nВо что ты веришь? Что в жизни\
  \ ценишь?\nДля чего ты живешь, ради чего умрешь?\nВо что ты веришь? Что в жизни\
  \ ценишь?\n\nкто-то верит в чудо, что оно придет.\nИ однажды в жизни ему повезет.\n\
  Все изменится вдруг в нем самом и вокруг.\nНо когда-нибудь все же замкнется круг.\n\
  Все станет обыденно, все как и прежде.\nВсе как и было, но нет той надежды,\nКоторая\
  \ пламя раздувает.\nИ вроде все есть, но чего-то не хватает.\nКто-то верит в себя,\
  \ но при этом не знает,\nЧто ошибки глупые совершает.\nВсем поступкам своим находит\
  \ объяснение.\nНа любую точку зрения имеет мнение.\nОн уверен, что жизнь его и мысли\
  \ верны, \nНо не знает, как выглядит это со стороны.\nПришло время задуматься всерьез.\n\
  Пора, братан, задать себе вопрос.\n\nДля чего ты живешь, ради чего умрешь?\nВо что\
  \ ты веришь? Что в жизни ценишь?\nДля чего ты живешь, ради чего умрешь?\nВо что\
  \ ты веришь? Что в жизни ценишь?\n\nДля чего живешь ты? для чего рожден был?\nПомнишь\
  \ ли своих родителей? Или давно забыл?\nБлагодарен ли ты им? Или никогда не был?\n\
  Хочешь ли ты жить или давно хотел на небо?\nЕсли никогда не спрашивал себя - спроси.\n\
  Если никогда не прощал никому - прости.\nЕсли никогда не любил - влюбись.\nЕсли\
  \ никогда в Бога не верил - перекрестись.\nЧто сделал в жизни ты? Подумай, что еще\
  \ сделаешь.\nМожет, не зря с утра до ночи бегаешь.\nНаши мечты сбудутся, я знаю\
  \ точно,\nИди по жизни напролом, стой на ногах прочно."
