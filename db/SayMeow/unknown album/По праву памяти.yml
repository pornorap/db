name: По праву памяти
text: "Мы в юности не вспоминаем детство,\nКогда и в зной и в вьюгу все намерения\
  \ светлы,\nКогда с тобою возится мама, реже - отец твой.\nОщути, ведь у эмоций нет\
  \ слов.\nИ от той девочки с косичками тебя невинного чуть подснесло.\n\nИ уж вряд\
  \ ли ты знаешь, что жизнь коротка, и\nТы пьешь ее жадно большими глотками.\nИ было\
  \ бы побольше времениии,\nВедь счастье повсюду, рядышком фэмилиии.\n\nКакой бы страшный\
  \ сон тебе не снился,\nЖизнь все равно в цветах вся - жизнь, как скитлз:\nСладкая,\
  \ яркая, порою абсурдна,\nИ действия вряд ли наши разумны.\n\nДа что рассказываю\
  \ я? Вы сами знаете,\nВедь сохранить все лучшее в праве у памяти...\n\nКончились\
  \ времена, когда сладкая была дорога вата.\nЯ помню не все, не точно, но многовато.\n\
  Каждый шаг в жизни, как шаг новатора.\nУроки о том, какой заряд в атоме.\nЖизнь\
  \ крутила нами, как акробатами.\n\nДнем и вечером дрочиш аудишн и кьюбэйс.\nКому-то\
  \ на районе ночью, когда потише, бьют фэйс.\nМир через призму и кучу линз, мир постоянных\
  \ новых лиц.\nСоциальный конфликт и подростковый эгоцентризм.\n\nПотом волна взрослости\
  \ накатила:\nЯ стал понимать Тарантино,\nЯ за Ювентус. Ты, например, - за Депортиво.\n\
  И лозунги, чтоб всех неверных депортировать.\nИ девочка из параллели - сука строптивая!\n\
  Потом первый сплиф и два первых секса:\nПростой и без контрацептивна.\n\nПерепады\
  \ настроения: то все круто, то все вдруг кретины.\nИ вера в то, что все лучше впереди,\n\
  Но хер впереди там!\nНадежда на то, что будешь богаче, но честней.\nКоли любишь,\
  \ поверь, нет ничего пиздаче ночи с ней.\n\nЧто я помню больше всего? Так это мой\
  \ упрямый тон,\nИ пока льет дождь, но не грянул гром,\nВ праве у памяти сохранить\
  \ все выходящее и не выходящее из ряда вон...\n\nДаже самый преданный фанат в плеере\
  \ мой реп потёр:\nВ нем слишком много негативных фактов \nИ горячих точек: я - эмси\
  \ репортёр.\nСейчас я понял, что мы просто слишком много, \nОчень много в облаках\
  \ витали:\nПровалился план по порабощению мужских мозгов и женских гениталий.\n\n\
  Ищите нас \"там на неведомых дорожках\", там на потерянных тропах.\nМы не верили\
  \ толкам, не верили богу и вряд ли поверим мы копам.\nДверью хлопнув, хочется после\
  \ себя оставить хоть чуточку, что-то!\nЖить не вечным падением штопора в пробку,\
  \ жить не падением в штопор.\n\nРедким стал смех, как сейчас все: работа, что ненавистна,\n\
  От жены то и жди катаклизма, от детей только и только капризы.\nИ страшно увидеть\
  \ страшное в каракулях эпикриза.\nКогда я пропаду - я не пропаду: после меня останется\
  \ призрак.\n\nУ памяти свое право, но твое право, основное и главное -\nСделать\
  \ так, чтобы о тебе помнил не только кусок мрамора.\nЯ знаю, что мы этого боимся,\
  \ я знаю, ты этого боишься.\nОставь после себя больше, чем пятьдесят грамм и черного\
  \ хлеба коврижку."
