name: Дым без огня
text: "Исковерканный мир вижу по-другому.\nСтарый кот трется головой о мою правую\
  \ ногу.\nЖизнь - как момент или миг от утробы до самого гроба.\nПопробуй все, главное,\
  \ успей все попробовать.\nПросто необходимо осознание необходимого.\nЖиви и иди\
  \ на огонь, видишь дым - обходи его.\nОтметины бога, стигматы и пятна родимые.\n\
  Не прозябайте в этом блядском-преблядском климате.\nЧтобы познать правду, не хватит\
  \ жизнь,\nОбнаружить ложь - достаточен миг один.\nМеня лечат музыка и викодин,\n\
  \nА ты иди, иди на огни.\nЛюди, паровые машины, коптят организм.\nВокруг много гнили\
  \ и гнид,\nДай моему мозгу ингибитор.\nЯ хочу видеть свет, но не снял шторы с карниза,\n\
  И не знаю, когда сниму.\nЭтой системе просто необходим ребут,\nА у меня какой-то\
  \ недуг:\nВстречаю не ту да не ту.\nНикак себя в узор страны дураков не вплету,\
  \ \nЯ включаю плиту:\nГаз наполнит комнату за час времени.\nПотом барабанчик зажигалки\
  \ скользнет по кремнию,\nВысекая искру.\nЖар, пламя, наверное, кайф,\nИ я отправлюсь\
  \ в рай.\nRай - это модный московский клуб."
