artist: SayMeow
name: Промо к 9-му официальному баттлу Hip-Hop.Ru
text: "Это бойня номер девять, если ты не бездельник, \nВсе что умеешь - приди и покажи\
  \ нам, вась.\nЭто промо, чтобы не лезть в телек, \nЧтобы не сесть в гелик, чтобе\
  \ вас ангажировать,\nЧтобы крошить и рвать, \nЧтоб потрошить и взять все барыши,\
  \ \nУдрать в рай, в самые жаркие уголки мира.\nЗа это лаве тебе дадут даже самые\
  \ неприступные куколки мигом.\n\nЕсли ты не сдашь трек - ты просто куча, \nТы просто\
  \ груда дебила.\nПусть весь тебе свет, весь тебе мир, \nДважды весь тебе свет, весь\
  \ тебе мир будет немилым.\nТы не хочешь быть в теме? \nТы бредишь бред - тебя возьмут\
  \ на шейди рек,\nТы - дикий псих! О тебе напишет (джулиан) эссенж, вики-ликс,\n\
  Ты победил, вгляни вниз,\nСлышишь эти крики бикс?\n\nИ если ты не в курсе, тайну\
  \ я тебе открою.\nНе надо платить денег, не надо платить кровью,\nНе важно, у тебя\
  \ одна или две брови,\nНе важно, тебе девять лет или поболе,\nНе важно, ты мужчина\
  \ или что-то кроме,\nНе важно, гетеро ты или гомик,\nНе важно, говоришь ты в треках\
  \ правду или гонишь,\nНе важно, понял ты меня или не понял.\nСдавай свой трек и\
  \ нехуй канифолить."
