artist: SayMeow
name: 16 проблем
text: "Моих слов поток привык мешаться с правдой,\nИ мне не интересны, увы, шестнадцать\
  \ траблов,\nВсе о которых так сейчас усиленно визжат.\nЯ вас не подколол - вы приземлились\
  \ на ежат.\nИ если наезжать, то сразу загребать под бампер!\nВсе рэпперы смертельно\
  \ ссут – \nТак где ж их погребальных памперс?\nЭти истории их так душещипательны:\n\
  Раздайте всем плаксивым по кормящей матери!\nКогда есть проблемы, ты просто не иди\
  \ назад.\nВпереди много мешающих голов: жизнь - кинозал.\nПересоленый попкорн и\
  \ куча неудобных кресел,\nИ как всегда по билету на свое место жопу не вместишь.\n\
  Я завязал с ребячеством и интернет-злорадством,\nПонял, что форумские эти все напрасны\
  \ споры..\nЯ еще сниму такой блокбастер:\nВЫ ОХУЕЕТЕ, КАКИЕ КАССОВЫЕ СБОРЫ!\n\n\
  У меня нет шестнадцати проблем,\nУ меня нету ни одной вообще проблемы.\nЯ чисто\
  \ так привык ловить этот момент,\nКак будто 220 подключили к клеммам.\n\nРваться\
  \ вперед, перегоняя время,\nРваться вперед, с каждой секундой только свирепея,\n\
  На этой гонке быть нужно в раллийных топах.\nНа пути своем дави проблемы все голеностопом!\n\
  \nЭто сэймяу эйкиэй, не все Коту Масленица."
