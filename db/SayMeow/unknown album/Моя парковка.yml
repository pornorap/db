artist: SayMeow
name: Моя парковка
text: "Я, как жестянка с поцарапанным крылом:\nПоэтому мне не взлететь. Мой эпилог\
  \ -\nТак оставаться никому не нужным нахрен.\nМоя судьба - это подземный паркинг.\n\
  Моя судьба - подземный паркинг.\n\nЯ хочу делать от души и от сердца.\nХочу работать,\
  \ как в школе учили, усердно.\nПока люди жаждут, чтобы капал процент им,\nКому я,\
  \ к черту, нужен в своей банке консервной?\nДумаю порой: пишу я нахрен поэмы?\n\
  Все равно не догоню я эти альфа ромео.\nМне трудно на шоссе: их все припорошили,\n\
  Трудно в мире, где у всех стремленье только к ламборджини.\nЯ себе голову совсем\
  \ отшиб\nВ этом бессовестном и злом мире машин.\nЯ, как в мультфильме том от pixar\
  \ валли, -\nЕдинственный живой в мире развалин.\nПока красуются одни, как вмиг взорвали,\n\
  Мне не хватает даже топли-ва.\nМногим на меня насрать,\nА то - плевать.\nЭто все\
  \ сопли, вась.\nЯ от других водил не получил ничо, кроме пощечин.\nМой карман пустой,\
  \ \nНо засигналил парковочный счетик (парковочный счетчик)\nПойми, я не хочу стоять\
  \ на коленях,\nНо таким как мне - им не гонять на хайвэях.\nЯ знаю, что исходом\
  \ станет в боксе ржавчина,\nТеперь и думаю вот: а зачем начинал?\nЗвук моего мотора\
  \ всем противен, ладно,\nЯ не противник всем этим спортивным карам.\nИ в этом городе\
  \ путей я непутевый эмси,\nВедь бэттлю я не ради тёлок с бэнтли.\nНа этой старой\
  \ развалюхе мне осталось только развалиться, значит.\nВ стране стоянок и парковок\
  \ нету места мне среди элитных тачек.\nВ стране стоянок и парковок нету места мне\
  \ среди элитных тачек.\nНету места мне среди элитных тачек.\nСреди элитных тачек."
