artist: SayMeow
name: Как жарить карпа?
text: "Да, я болен и немного нервный плюс\nМеня не камеди прикалывает - евроньюз.\n\
  Я выбрал себе с ламапи, усами ипостась,\nНо рыб-то попадает мало, хоть бросаю снасть.\n\
  Я болен и сбегал я даже из лечебниц, клиник.\nПродюсер ведь не клюнет, друг, на\
  \ твой плачевный спиннинг.\nДа, я тепрлю пока - не лезь на мое место - спятишь:\n\
  Тебя легко проглотят тут, словно из теста мякиш.\nПоймать успех-то хочется тебе,\
  \ но ты другое не учел:\nЖеланную наживку кушая, есть шансы сесть губою на крючок.\n\
  Я мажу мимо бита часто. Хочешь - нареки мазилой,\nНо, набирая вес, будь осторожен,\
  \ \nЧтобы не уйти на дно реки грузилом.\nЯ никогда не жду, словно рыбак заядлый,\
  \ пятницы.\nХа!\nЯ в рэпе либо поднимусь уверенно, как дайвер, \nЛибо буду, как\
  \ рак, задом пятиться.\n\nЯ не люблю кричать, но тут походу проебал ты.\nЯ выношу\
  \ людей! Против охоты и рыбалки.\nЯ - светлая душа, меня просто подзанесло,\nИ мы\
  \ еще поспорим тут, кто из нас sunny soul.\nМы много вынесли - просто несчесть акул,\n\
  Но отдых кончился: иди давай вещи пакуй\nИ выметайся-ка со всем своим галимым скарбом.\n\
  Коты не раскрывают тайн кулинарии с карпом!\nКак губка, мою брань и каждый мой упрек\
  \ впитай.\nЯ огорчу тебя: мир не стоит давной на трех китах.\nТы победил бы, если\
  \ б за тебя арбитр был,\nНо Глоба предсказал: созвездие кота пересечет орбиту рыб.\n\
  Тайну рецепта этого я бы тебе, как ни проси ты, не раскрыл,\nВсе потому что:\nI'm\
  \ sick, i-m ill!\nI'm sick, i-m ill!\nI'm sick, i-m ill!\nI'm sick, i-m ill!"
