name: Джентельменское соглашение
text: "В школе одноклассники смеялись, \nКогда на мой бабушкин свитер косились,\n\
  Но я вырос из него теперь, \nКак из метра восьмидесяти Икер Касильяс.\nИ я не смешить\
  \ вас тут пришел, \nКак в камеди Виктор Васильев.\nЯ доставляю рэпчик от души, пока\
  \ вы, \nНапример, по клубам всей свитой носились.\n\nХоть из страны я, где встречают\
  \ караваем,\nЯ джентльмен: освобождаю место рэперам в трамваях.\nЛживая слава тает,\
  \ как морожено в Паттайе.\nВаш путь - на каблучках по красной тряпке,\nМой - дорожка\
  \ фронтовая.\nВзрослые люди-эмси, а играют в деток,\nМузыка - шляпа, ну а вы в неё\
  \ типа, \nКак денди лондонские, все одеты.\n\n(ага, прям как у Александра Сергеевича\
  \ было)\n\nМужик простой носит клеймо, носит ошейник.\nРазве давал на это он вам\
  \ соглашение?\nИ объясните мне: возможно где так,\nЧтобы народ еще согласен был\
  \ с такими правилами этикета?\n\nОни - элита, да, аристократия.\nПора бы задницу\
  \ давно уже надрать её!\nНам на друг друга почему-то всем нассать.\nЧести меньше,\
  \ чем у бомжей у Букингемского дворца.\n\nА наказание порой сурово\nЗа нарушение\
  \ каких-то обязательств договора.\nДа, я не верю в слово - не надо обещать:\nЯ верю\
  \ в подпись, верю в реквизиты и печать.\n\nХоть поклянись, хоть отдавай все зубы,\n\
  Ну просто нужно быть разумней.\nЯ не пугаю даже, я - не угрожатель:\nПросто не верю\
  \ в силу я рукопожатий!\n\nА джентльмены - что это? \nВ какой стране вы варитесь?\n\
  У нас они в подъездах под баклашку и сухарики\nЛапают всяких там мадемуазелей,\n\
  Будь то хоть Владик, Питер, Зелик -\nВместо дон Периньон - куча дешевых зелий.\n\
  \nИ лучше быть русским рубаха-парнем, \nЧем британским подданным.\nВ популярности\
  \ Оксимирона \nВиновата иммиграционная политика Лондона."
