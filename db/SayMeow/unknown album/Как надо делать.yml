artist: SayMeow
name: Как надо делать
text: 'Не надо кокаин - просто напои.

  Нахуй олимп?

  Мне бы списочек Лен и Полин,

  Чтобы, если хочется, взял и позвонил

  Взял и позвонил.


  Рэп мой галим,

  Круче делает кучка горилл

  Для кучки блондинок.

  Куда мчать? Кучер, обожди, нах.

  Мы все хотим, чтоб натирали сапоги нам,

  Но не взлетаю вверх я чо-то запахом от парафина.


  Нас динау-динамят,

  Кидау-кидают,

  Пинау-пинают.

  Это знамя не в кайф таскать,

  Вот и нападает злая такая тоска.


  Да, начиная, не учли мы -

  Мало кого ебет обилие пунчлиний.

  Меня это по чесноку кручинит,

  Но надо ж плыть, раз сунулся в эту пучину.


  Надо делать так так так, чтобы

  Не думали, что ты ебучий аскет.

  Надо делать так так так, чтобы

  Просыпаться непонятно с кем.


  Надо делать так так так, чтобы

  Тебя потом никто не уколол.

  Надо делать так так так, чтобы

  Просыпаться непонятно у кого.'
