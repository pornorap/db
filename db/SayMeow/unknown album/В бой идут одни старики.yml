name: В бой идут одни старики
text: 'Друг, взгляни на старика

  С клюкой, дырявою котомкой.

  Седине не скрыться в париках,

  Как в их глазах не скроется стыд за потомков.


  Выбор твой: остаться бестолковым, ни на что не годным кодлом,

  Или приподняться, оглянувшись панорамно.

  Мое творчество не станет модным -

  Но оно останется всегда. О самом. Главном.


  Мои слова чтобы что?

  Мои слова, чтобы правду-матку распороло!

  Враг у ворот? Нее, враг у порога.

  И вы спокойны: дверь заткнута на засов,

  И вы заткнулись, будто бы во рту носок.


  Вопросов несколько: сколько осталось?

  И, блядь, нужна ли тебе нищенская старость?

  Кого волнует накопительная пенсия?

  Реперам нужно, чтобы песенки комментили

  И чтобы телочки поблизости текли.

  А я о радикулитных думаю, внук, прикинь.


  Я, наверное, близок ща больше к аду,

  Чем когда-то был я близок к раю с богом.

  Что для тебя свобода, друг, на баррикадах?

  Для вас важней свобода от микроблога.


  Я мечтаю, чтобы каждый сбавил дуру -

  Тогда и песни мои будут позитивней.

  Пока кумир номер один - Павел Дуров,

  Попробуй хуесосить вас всех запрети мне.


  Молодой покажет пьяным палец -

  В бой скорее пойдет дряблый старец:

  Ветеран отечественной, ветеран труда,

  Ведь каждый третий из молодняка - дурак.


  И кто же поколение больное вылечит?

  Ведь главные бои - за самочку по синечке,

  Чтоб на районе оказать доминантным.

  У нас талант ведь - зарывать таланты!


  Друзья, вглядитесь и очки протрите:

  Бесполезный я землянин в междугалактике.

  Я не люблю хип-хоп и ненавижу реперов.

  Скрепить бы губы им навеки степлером.


  Вы чувства к родине, дому отцовскому

  Сменили на любовь к беленьким кроссовкам.

  И все вы выдумали, будто музыка - товар.

  И вам противен мой акцент - aurevoir!'
