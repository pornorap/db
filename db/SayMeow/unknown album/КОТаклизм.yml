name: КОТаклизм
text: "Респект в Сургут - я узнаю своих по крови с щей.\nПока что наш сундук пустует\
  \ на предмет сокровищей,\nВилл на Мальдивах и особняков,\nЯ за котов, что диво,\n\
  Но в твоих мышиных треках лишь wazzup и cough.\nВзгляни на спину: у меня там встает\
  \ дыбом шерсть, нигер.\nМой стайл красив, как фигура николь шерзингер.\nКакой те\
  \ рэп? Ты не проходишь даже краткий брифинг.\nМы вас размазываем, слово дети о тетрадки\
  \ грифель.\nYou wanna beefin? I dont wanna so.\nМы устраняем быстро вас, как насморк\
  \ пиносол.\nТебя там кто-то создал, я же трудом себя сотворил.\nПрости, одна моя\
  \ рифмовка ебет больше ста твоих.\nДобираться до нас выше, чем до гор Памира вам.\n\
  Так вышло: тебе два за флоу, я же - дипломирован.\nТы понял ли, валю я мощно за\
  \ котов как?\nИ убедишься: моему фристайлу пролетит любая твоя заготовка.\nИ мы\
  \ на треке тут на пару валим крыс, мышей.\nЯ оснащен когтями, и пусть даже у тебя\
  \ узи и лом:\nПойми, ты - как расстрелянная вдрызг мишень, \nЧто будет щас раздавлена\
  \ грузилом.\nЯ взял микро в лапы, уши навострил.\nМое слово - правда, твое ложью\
  \ пестрит.\nВан лав подвалам, фак мэйнстрим.\nВан лав подвалам, фак мэйнстрим, фак\
  \ мэйнстрим!"
