name: Семь жизней (Part 2)
text: "Как-то большая сила, у которой маленькая госзарплата \nРешила, что за это отомстить\
  \ кому-то, се-таки, ведь как-то надо. \nТут шел я. Был схвачен, брошен к скромной\
  \ дверце военкомата. \nНо микрочип в моем среднем ухе дал знать: «Это первая ступень\
  \ ада!» \nПо обратной стороне роговицы у меня строчкой бежит информация: \n«Опасность!\
  \ Перед тобой противник, у которого сублимация \nСамой высокой степени! Так что\
  \ бесполезен с ним любой торг». \nЭти слова, как бы, подтверждая, комиссар выдал\
  \ сильнейший монолог. \nМне говорит: «Ты – предатель. Вот перед тобой приходил паренек,\
  \ \nОн просил: «Командир! Обещай, когда сто процентный ожог \nПолучу, ногу взрывом\
  \ оторвет, а затем ее фантом с ума сведет \nМеня своей болью, а затем убьет, обещай,\
  \ что потом, \nКак в конце американских фильмов про войну, обещай, майор, \nЧто\
  \ мой гроб обязательно покрывать будет наш триколор!» \nВот он – истинный патриот!\
  \ А ты мне тут говоришь, что государство – \nЭто лишь иллюзия, претендующая на твое\
  \ жизненное пространство». \nВот так речь! Да вояка – зомби! Значит, такой ответ:\
  \ \nВозник у меня в руке предмет, из него луч вырвался – гудящий свет. \nПрыжок\
  \ – и только шорох шелковых одежд слышен, а сзади – \nМайор – моя проблема, – распался\
  \ на четыре равные части. \nВсе, упрячу меч обратно. Но что это? Врубился не сразу.\
  \ \nСмех зловещий раздался. Из окровавленной на полу массы \nГолос вещал: «Вижу,\
  \ ты поклонник жёстких видео-манга. \nНебось, хуячишь в сони-плэйстейшн под больные\
  \ звуки «Ву Танга»? \nВижу, тело твое подвержено дорогущей модификации, \nНо помогут\
  \ ли тебе все эти штуки в другой, настоящей реальности?» \nИ вот, за тем же столом,\
  \ тот же майор сидит, улыбаясь, \nНо мне не страшно, у меня от врача справка, о\
  \ том, что идет седьмая. \n\nЖизней у меня семь – они такие же, как дни в неделе.\
  \ \nНо из них уже шесть профукал, осталось, значит, воскресенье. \nЕдинственный\
  \ следует вывод – мое любое поведение \nЗдесь становится вне обсуждения. Вне обсужденья.\
  \ \n\nБолее точное дать определение значению слова «свобода» \nНикак не могу – мешает\
  \ антоним этого слова – слово «работа». \nУ которого друзья-синонимы: слова «забота»,\
  \ а так же «зевота», \nА так же есть подруга, фраза-спутник «рано вставать неохота».\
  \ \nНо в последнее время, что-то на меня сильно насели родители, \nЧто ж, придется\
  \ идти устраиваться хотя бы каким-нибудь руководителем \nКакого-нибудь концерна.\
  \ Вот я сижу против менеджера. \nПсихолог крутой, он по лицу понял, что делал вчера\
  \ я вечером. \n«В общем, так»,– говорит, – «на серьезные метите должности, \nНе\
  \ каждому дано справиться, что о себе рассказать вы можете?» \nКак есть отвечал:\
  \ «Я – поклонник жёстких видео-манга, \nРублюсь в сони-плэйстейшн под незатейливые\
  \ мелодии «Ву Танга». \nПривычек вредных нет, для дела есть только полезные – \n\
  Накурен когда, яснее мыслю, чем все ваши сотрудники трезвые». \nПриняли сразу меня.\
  \ Где-то должен был расписаться я. \nУ-у, начинается рутина, ушел от них – бумажная\
  \ везде бюрократия! \nЧто ж, пойду в отрасль, что несет позитивную миссию – \nВсего\
  \ лишь для этого надо было найти мне диджейскую главную комиссию. \nНа славу постарался\
  \ перед ними я – идеально сводил \nКозырного певца Афекса Твина с ансамблем «Rage\
  \ Against The Machine». \nК выходу вел меня сам председатель, сказав: «От вашей\
  \ концепции \nМы в восторге, но на одной шестой части суши другие тенденции!» \n\
  Собой довольный – все-таки кое-какую должность нашел – \nЭм Си – Мастер Церемониала.\
  \ Сказать проще – болтун-пиздабол."
