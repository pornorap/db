text: "В обед вышел на улицу покурить, но там супергрудь – \nПроплыла мимо, вот зараза,\
  \ разбудила во мне вселенскую грусть. \nНо я знаю, как ее спугнуть, ведь со мной\
  \ не впервой это: \nВернувшись в офис, на пару минут запрусь в одной из кабинок\
  \ туалета. \nЧувствую себя свободнее, смыл в толчок следы меланхолии, \nОстаток\
  \ рабочего дня дотяну теперь намного спокойнее. \nНе тут-то было. Прилип к экрану,\
  \ к выпуску новостей, \nК ведущей его, верней. Верней…Мне очень понравилось ней\
  \ \nЕе мастерство владения мышцами лица. \nРазоблачающая если новость – в кучу брови,\
  \ праведный гнев слегка. \nДругая новость, о детдоме – на ее лице появился страх\
  \ \nЗа судьбу детей. Другая новость, умер кто-то – грустинка в глазах. \nВсплыла\
  \ милая улыбка – значит юбилей у актера. \nВедущая помнит также – с мимикой нельзя\
  \ допускать перебора. \nКомментарии к новостям политики – все это дерьмо \nНесет\
  \ с невозмутимым видом. Да, моя девочка, убедила, я у твоих ног! \nСупер – ведущая!\
  \ Чтоб менять эмоции с такой скоростью, \nНадо обладать жесткостью духа. Чтоб так\
  \ парить, со своей робостью \nНадо навсегда распрощаться! У этой ведущей, скорее\
  \ всего, \nДурацкие сентиментальные чувства притупились довольно давно. \nЯ очарован\
  \ ей – никак не ожидал! Спасибо, Центральный Госканал, \nЗа новые ощущения! Ты вскрыл\
  \ во мне мощнейший потенциал! \nПришла любовь. Мой индикатор любви привстал. \n\
  Созерцание ведущей оказалось забористей, чем порножурнал! \nВот ведь сучка! Но сучка\
  \ в хорошем смысле слова. \nУверен, при таких раскладах, на многие штуки будет готова.\
  \ \nГраницы морали размыты, тем более для нее не помеха, \nВедь она – современная,\
  \ оптимистка, сторонница культа успеха. \nУзнал ее адрес, еду прямо к ней ближе\
  \ к уикенду, \nА пока изучаю характерную для жителей тех мест одежду, \nНе выделяться\
  \ чтобы – барсетка, кожанка. Не на шутку завелся я, \nСебе тогда дал слово – эта\
  \ ведущая будет моя! \n\nНавсегда, навсегда, навсегда станешь только моей! \nИ желательно\
  \ поскорей, детка, желательно поскорей! \nНавсегда, навсегда, навсегда станешь только\
  \ моей! \nГоворящей головой назвал тебя народ – плевал я на этих людей! \nНавсегда,\
  \ навсегда, навсегда станешь только моей! \nЖелательно поскорей – ведь с тобой связано\
  \ много новых идей! \nНавсегда, навсегда, навсегда станешь только моей, станешь\
  \ только моей. \n\nДвигаюсь из грязного Петербурга Достоевского \nВ не более чистые\
  \ окраины города – пространства урбана постсоветского. \nЭпитеты продолжая, скажу:\
  \ «Под властью рациональности, \nИзыски архитектуры здесь пали жертвой функциональности».\
  \ \nНо казаться непростыми начинают эти все угловатости, \nКогда накуришься, а вдогонку\
  \ посмотришь какую-нибудь «Матрицу». \nКоторая, кстати, претендует на роль моей\
  \ новой легенды, \nВсе по закону жанра: раньше Иисус, сейчас Нео мне дарит надежды.\
  \ \nКстати, вот та улица, на которой ее стоит дом. \nНо все усложняется – на двери\
  \ подъезда не к месту стоит домофон. \nНе помеха в принципе он – нужные знаю слова-ключи.\
  \ \nЖму кнопку. Динамик прохрипел: «Насрать, кто ты, заходи!» \nСтранно. Ладно,\
  \ поднялся. Вот она дверь ее квартиры. \nНе заперта. Захожу. Черт, разве так должны\
  \ жить наши кумиры! \nТак воняют сортиры! Свет лучами бьет через дыры \nВ одеялах,\
  \ висящих на окнах. Эй, а где в стиле хай-тек гардины, \nГде на стенах картины?\
  \ Где велотренажер, хотя бы? \nК темноте привыкнув, взгляд выцепил лицо какой-то\
  \ жабы, \nОпухшей от слез и от вина. Это, к сожалению, была она – \nНовостей ведущая,\
  \ вот только оказалась очень сильно пьяна. \nВцепившись крепко в меня, стонала:\
  \ «Грязная я свинья! \nКаждый день убеждаю миллионы людей, что эта вся хуйня, \n\
  Которую я несу, важна, лишь это достойно их внимания! \nА ты, видимо, негодующий?\
  \ Бей меня, бей! Заслужила я наказание». \nСекунда, и вот я в тусклом свете лестничной\
  \ клетки. \nБыстрее вниз. Еще быстрее. Один шаг – четыре ступеньки. \nУлица резко\
  \ в сторону, пять минут бега, и вот – сижу на скамейке. \nОдышка, но сигарета все\
  \ равно. Дрожат пальцы, трясутся коленки. \nДа, ведущая оказалась тряпка. Был взбешен\
  \ я! Не ясно, неужели \nТак сложно было придумать ей оправдание своей деятельности?\
  \ \nНе ясно, как вообще такая размазня на ти-ви попала? \nИ эта неудачница ведет\
  \ новости дня! Разочаровала \nМеня! Да что там – просто похезала на мои мечты! \n\
  Ладно, отсюда пора валить. И вот, залазя в такси, \nЧетко и ясно сказал водиле:\
  \ «Настроение – «Portishead»! \nА этот гад явно назло врубил этот никчемный русский\
  \ рэп!"
