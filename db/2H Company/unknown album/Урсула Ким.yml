name: Урсула Ким
text: "В девяностых вышел супершлягер «Руль и колесо», \nПоселивший о велосипеде с\
  \ детства мечту в сознание мое. \nЗа последующие годы, накопил я достаточно на велик,\
  \ \nНо нас беда свалилась – отказаться придется от этих денег. \nВедь дело нашего\
  \ круга важней! Нас немного людей, \nИстинных ее ценителей, поклоняющихся только\
  \ лишь ей – \nВеликой Урсуле Ким! В жизни нашей одна отдушина – \nЛишь о ней говорить\
  \ хотим, ходим на фильмы ее после ужина. \nА если в зале на фильмах её зевают апатично,\
  \ \nМы это воспринимаем исключительно, как нам комплимент личный. \nЭто значит,\
  \ что творчество ее доступно лишь единицам. \nПосле сеанса едем в безлюдное место,\
  \ чтоб там поделиться \nЭмоциями, отдышаться, вместе пережить эйфорию, \nПодольше\
  \ потянуть странное состояние постфильмии. \nНо, как правило, кто-то скажет: «Завтра\
  \ надо на работу!» \nНу за что нам наказание такое, чем мы так насолили богу? \n\
  А в пятницу тринадцатого не появилась на работе Оля. \nВечером была встречена нами\
  \ под сильным воздействием алкоголя. \nПричина тому – новость, неприятна для нас,\
  \ неожиданна: \nВ слезах Ольга сообщила: «Урсула на Оскара теперь номинирована!»\
  \ \nПечаль на наших лицах – ясно это конца начало. \nПравильность выводов наших,\
  \ вскоре, Урсула сама доказала. \nСниматься решила в фильме с Ричардом Гиром и Томом\
  \ Хэнксом, \nНа саундтрэке к шедевру этому Крис Ри и Тони Брэкстон. \nНа экстренном\
  \ собрании из десяти девять сказали «за» то, что надо \nСилами нашими и средствами\
  \ остановить процесс распада. \nПринято решение. Брошена работа. Копилки вскрыты.\
  \ \nДетали плана отточены в лучших традициях кинобандитов. \nНашей цели поминутное\
  \ расписание мы получил через net – \nЭто на славу поработал Сесил Би – преданный\
  \ наш агент \nВ Центральной и Северной Америке. Я все свои мечты о велике \nПодавлял,\
  \ концентрируясь на висящем в салоне «Боинга» телике. \nПотому, что безумный Сесил\
  \ Би бесплатно нам пробил \nБилеты в первый класс на «Боинг», а не какой-то вшивый\
  \ Ил. \nМы в США спешим, чтоб встретить там Урсулу Ким. \nПока не стала кино-проституткой,\
  \ нежно ее усыпим! \n\nЗдравствуй, мечта миллионов людей, земля обетованная! \n\
  Виват, Лос-Анджелес Сити! Блядь, жарища ебаная! \nОт аэропорта до автостоянки была\
  \ предпринята перебежка, \nЧтобы не сгореть, а так же, чтобы запуталась возможная\
  \ слежка. \nИ вот уже, развалившись внутри лимузинного чрева, \nРадостно жмем руки\
  \ Сесилу под приятный гул кондиционера. \nПосреди дороги агент наш сказал: \n«Большое\
  \ зло тут сконцентрировано».\nРукой в окно махнул: «Этот пригород – Голливуд». \n\
  Остановился лимузин, вдруг, у особняка Джей Ло. \nОна была за оградой, Сесил к ней\
  \ подошел, сказав: «Как повезло \nВидеть вас!» А затем, сквозь ограду пробитое сердце\
  \ стрелой \nНа ее песчаной дорожке нарисовал мощной своей струей. \nЕдем дальше.\
  \ \nЛучше б я не видел ту афишу с надписью live! Tomorrow! \nНа стадионе в час выступят\
  \ «Джурассик Файв»! \nОпять обломался кайф! Опять разочарование. \nЗавтра ведь на\
  \ это же время назначена церемония прощания \nC великой Урсулой! А Сесил, что для\
  \ него типично, \nПредложил, чтоб церемония выглядела более символично, \nПосоветовал\
  \ стиль какого-то там Чарльза Мэнсона: \nСтатуэткой Оскара ей по башке – чтобы та\
  \ и другая треснула; \nПеретянуть кинопленкой горло… Экстремизм нашего друга \n\
  Мы отвергли – больно ведь это, \nНеуместно, к тому же здесь показуха! \nОтмщения\
  \ мы не ищем, мы просто хотим, что бы Урсула \nВ дерьме не утонула, а, оставшись\
  \ богиней, такой и заснула. \nНастало время «Ч». Пришли к Урсуле. «А, я вас жду\
  \ давно», – \nГоворит. Затем добавила: «Да, кстати, вот еще одно. \nПосле того,\
  \ как все случится, позаботьтесь, чтоб не пропал он», – \nИ вывела в комнату велосипед\
