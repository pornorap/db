text: "Майор Паранойя по приказу прибыл, желаю здравия! \nМой маршал, специальное\
  \ ваше выполнено задание. \nИспытано на сознание и на поведение влияние \nТого самого\
  \ вещества, которое консерваторша Британия \nСкоро легализует. Черт, забыл его название!\
  \ \nУ него ведь имен сотня, оно ведь суть всемирной мании! \nНо целью моей миссии\
  \ было узнать, какую для армии \nПользу оно принесет, если дозу его оптимальную\
  \ \nВ солдатский замешать компот. Довожу отчет: \nВ эту банду не один год внедрялся,\
  \ чтобы запретный плод \nВкусить. И настал день тот. И вот Александр, \nЯвный главарь\
  \ банды этой, в руки взял бульбулятор. \nКрасивый я помню кадр: вулкан маленький\
  \ под носом, \nА рядом грустил кто-то – предпочитал он папиросы. \nКульминация процесса,\
  \ после минутного молчания, \nНакатила лавиной вопросов взаимозадавания. \nНедостаток\
  \ знания предмета окупался с лихвой \nСотней вариантов ответа, свежестью и остротой.\
  \ \nК сожалению, маршал мой, темы ни одной \nВспомнить сейчас не смогу – ведь тогда\
  \ казался безумно большой, \nМногослойный, скачкообразный поток информации. \nК\
  \ тому же, признаться, увлекся своими пальцами – \nОни двигались автономно, отказываясь\
  \ подчиняться мне... \nКак тут было помнить, что я веду спецоперацию, а? \n\nВласть\
  \ в комнате той делили гармония и хаос, \nДо той поры, пока из тумана тело не показалось\
  \ \nОчередного товарища – он излучал чистую агрессию, \nПахло спиртным от него,\
  \ он сказал: «Ну, чего носы повесили?» \nПосле слов его стало действительно неуютно,\
  \ \nНо главарь банды Саша сообразил сиюжеминутно \nТо, что сделать нужно, с помощью\
  \ бурлящего аппарата – \nСознание пьяного друга сместить туда, куда надо – \nВ область,\
  \ где ждут ребята остальные. И вот результат: \nМинут пять назад я б не поверил,\
  \ но налицо факт – \nНекогда деревянное тело задвигалось в такт \nМузыки с акцентом\
  \ на вторую долю, с названием даб. \nЯ был всему рад. Это заметил Саша, он сказал:\
  \ \n«Еще затянись – узнаешь, что будет дальше!» \nЧто было дальше – не помню, но\
  \ вот что самое главное! \nМой маршал, на это обстоятельство, обратите внимание!\
  \ \nПеред тем, как курить начать дали все обещание, \nЧто не включат источники средств\
  \ массового вещания. \nСыграв дурака, я спросил: «Зачем такое решение?» \nМне ответили:\
  \ «СМИ вводит сознание в оцепенение!» \nВидите, мой командир, наш главный источник\
  \ давления \nНе эффективен в этих кругах нетабакокурения! \nЛично мое мнение, командир,\
  \ поверьте мне – \nКаннабиноид – это однозначный антипод войне! \nЗначит, в нашей\
  \ стране нужно свести его количество в ноль. \nМаршал, продолжайте делать ставку\
  \ на алкоголь!"
