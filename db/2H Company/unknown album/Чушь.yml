name: Чушь
text: "Вот я. Овации потом, щас следи за рассказом. \nБог спустился, говорит: «Давить\
  \ прыщи достаточно! \nФакт простой прими – выбран ты \nНебесной Лотерей стать голосом\
  \ нашей миссии. \nЗашлем на MTV, будешь при средней скорости – \nВ минуту 90, –\
  \ чушь на благо нести!» \nСейчас вот и начну. Герой в моем лице, \nСо смыслом текста\
  \ не парясь долго, идя по улице, \nЗнакомого встретил. Меня обнял как близкого.\
  \ \n«What’s up!» – говорит. А, черт! Не знаю английского. \nЛадно, проехали. В синематограф\
  \ все пошли, \nТам-то я и вляпался, заметили это они. \nДело было так: застала меня\
  \ врасплох – \nСдержаться не смог – во всем виновата сука Бьёрк! \nВ том, что скупая\
  \ мужская слеза по щеке \nТекла, смотрел когда «Танцующую в темноте». \nДа-а, облажался,\
  \ будто нарушил закон. \nВ знак причастности к ним надо ржать в унисон \nС ними.\
  \ «Странный он!» – это не про меня. \nВел себя правильно – от этого звания отмазался\
  \ я. \nПризнаюсь, мои познания скупы в умении общаться. \nКуплю книгу «Правильные\
  \ понты». В ней на эту тему труды \nСобраны лучшие. Умы а-ля Пафф Дэдди бестселлера\
  \ этого авторы. \n\nЯ хочу представить вам очередную чушь! \nЯдрёней будет это сценария\
  \ «Мулен Руж»! \nС радостью хочу представить вам очередную чушь! \nРифмой спекулируя,\
  \ хочу сорвать большой куш! \n\nС компанией распрощавшись, я аккуратно снял, \n\
  В карман потайной положив, свой дежурный оскал. \nЭн-цать метров пройдя, усвоил\
  \ очевидный факт – \nСегодня свободно вздохнуть не выйдет никак. \nЗнакомый снова\
  \ встретился – значит снова контакт \nСнова будет, чему он, видно, снова тоже не\
  \ рад. \nРосла антипатия. На пике стала, когда \nНа стандартное «Как дела?» в ответ\
  \ была отрыжка. \nНо не зря я к Дону Хуану езжу на практику, \nУвидел – собеседник\
  \ погружен в прострацию. \nСвой монолог он начал как бы издалека, \nКивнув на прохожего,\
  \ спросил у меня: «Ну, как?» \nОтвета ждать не стал. Констатировал: «Я и ты, \n\
  Все мы люди как бы сперматозоиды \nДвуногие, чья цель добраться до яйцеклетки. \n\
  Но в случае с людьми таковой просто нету. \nНапрасны потуги все, значит это абсурд!\
  \ \nСмотри, все сходится тут – не зря застрелился Курт! \nКак там тебя, слышь? Ты\
  \ не находишь смешным \nВ свете факта такого ходить с лицом серьезным?» \nКонечно,\
  \ есть выход один – суицид. \nНо мешает одно «но» – вечно недоеbeat. \n\nЯ хочу\
  \ представить вам очередную чушь! \nЯдрёней будет это сценария «Мулен Руж»! \nС\
  \ радостью хочу представить вам очередную чушь! \nРифмой спекулируя, хочу сорвать\
  \ большой куш!"
