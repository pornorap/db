name: Тихо
text: "Тихо в хате, \nВода с под крана, \nТук-тук о кафель в ванне, стук дивана, остатки\
  \ плана,\nГлазами бегло вдоль экрана наблюдаю Бьянку я певицу,\nДоедаю после пьянки\
  \ пиццу,\nСобирая по крупицам смысл, \nНадо было умудриться затеряться среди этих\
  \ чисел, дат.\nВы извините так уж вышло, \nВсю неделю был поддат и время пролетело\
  \ быстро\nА сегодня понедельник, брат, \nИ ломит тело, \nПора бы взяться мне за\
  \ дело\nПисать тречок о том, что наболело, \nЗа пацанов там, за Арбат\nЗа тех, кто\
  \ в теме, \nКого нам не сыскать и в солнечной системе\nГде планет парад, \nИ звёзды\
  \ строятся красиво в ряд\nНо к сожаленью не доступен больше аппарат, \nЧто был брильянта\
  \ в 3 карат сто крат дороже\nА теперь всегда с цитатой \"Наберите позже\". \nИ дрожь\
  \ бежит по коже \nОт таких раскладов не спасают песни бардов \nДаже легендарных\
  \ именем Булата Окуджавы\nНо здесь Арбат - всё те же улицы, дома и нравы, кражи\n\
  Всегда имеется наличие дерьма в продаже, \nНо это знаем только мы и братья наши\n\
  Из тех, кому там не пришлось бы виться у параши, \nКто не продался за гроши\nИ только\
  \ от души всегда ебашил, \nНе скрывая своё Я под тонной макияжа\nКак пацан, что\
  \ ровный всех имел,\nУмел крутиться в этой каше\nНе уповая на судьбу, что рано или\
  \ поздно будет краше\nБумага, карандашик и блокнот, \nАвтопилот под вечер\nДабы\
  \ хуярить нечисть был готов на место ставить пидорасов и скотов\nКладя свой болт\
  \ на лоб ментов, харкая им в ебало\nЗа уважение кентов что с нами к сожаленью остаётся\
  \ мало\nОстаётся мало..."
