artist: Грубый Ниоткуда
name: Мироздание
text: "  Все первобытные создания\nОт начала и конца на всех этапах мироздания\nИз\
  \ тех, что были, и даже в тапках преодолевали расстояния\nС целью охапками приобретали\
  \ знания \n\nПереживая расставания с надеждою друг другу\nПередавали, эту эстафету\
  \ двигаясь по замкнутому кругу\nОщущая северную вьюгу ещё тех времён\nГде жалкие\
  \ попытки новобранцев завещали \nСмех и грех племён\nВ местах, где сами майя и ацтеки\
  \ ворошили киноплёнки\nИ все последние подонки были готовы сдохнуть завтра\nТолько\
  \ тогда, когда в борьбе за правду все мародеры\nСобирались рано и давали дёру кто\
  \ куда \nКак та вода, что вытекла из океана \nИ постепенно по своим каналам заполняла\
  \ все канавы\nОрошая травы, в то время как другие примеряли лавры\nВыясняя кто там\
  \ левый, а кто правый \nКто ранний, а кто давний \nСмысл, здравый был утрачен и\
  \ на трон назначен самый мрачный\nИ невзрачный клоун, чью корону растаскали \nСкора\
  \ не оставив и следа неандертальцы и все скитальцы \nСтояли и кидали грубо пальцы\
  \ \nРаскрывая тайны и никто не мог избавиться от этой повсеместной дряни\nГде на\
  \ закате видно тоже солнце, а внутри две грани \nДаже глубокой ночью или утром ранним\n\
  \nВсе первобытные создания\nОт начала и конца на всех этапах мироздания\nИз тех,\
  \ что были, и даже в тапках преодолевали расстояния\nС целью охапками приобретали\
  \ знания \n\nИ появились одни знания все твари,\nЧто с удовольствием привились в\
  \ этом грёбаном ковчеге по паре\nГде одни приплыли, а одни пропали\nА те которые\
  \ не пали с ходу занимали самые козырные места, \nГде под ногами паль, что ослепила\
  \ светлый разум \nИ поделила одним разом все пласты между богами,\nКрутыми берегами\
  \ основали первые зачатки края \nКуда в итоге попадали те, кто были изгнаны из рая\n\
  Обитая исключительно в густых лесах,\nПериодически встречая своих близких на разных\
  \ полюсах \nИ приходили в ахуй и со слезами на глазах посылали близких на хуй\n\
  А после шли на запад следами оставляя характерный запах \nБродили по густым болотам\
  \ но погибая в острых лапах \nСнимали своих бывших с плахи \nМеста где все монахи\
  \ вселяли вновь прибывшем страхе \n\nВсе первобытные создания\nОт начала и конца\
  \ на всех этапах мироздания\nИз тех, что были, и даже в тапках преодолевали расстояния\n\
  С целью охапками приобретали знания \n\n"
