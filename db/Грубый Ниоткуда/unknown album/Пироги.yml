name: Пироги
text: "   Даже если ели ели дышит оби денег ищет \nИ похуй на тебя похуй на то что\
  \ ты хотел услышать\nОт трав едит крыша умирают мозговые клетки\nПацаны на стрелке\
  \ мутят подставные сделки\nВсегда в своей торелки всегда удутый в хлам \nЯ грязного\
  \ нашу больше белого чем куклусклан\nЯ с Кутузы грубый парень но я музыкален \n\
  Оби уникален ты всего лишь Вуди Алон \nПослушай парень я вам в рапе не оставил мест\
  \ \nОби ван на вашей попочке поставил крест \nМой текст как бесплатный кекс всегда\
  \ вовремя\nТронь меня и я взорвусь как шаровая молния \nОби уан Каноби это Кутузовский\
  \ проспект \nКутузовский респект знай что лузерам мест нет \nИ курицам мест нет\
  \ эти улицы нас ждали \nВсем похуй на твой рап ведь ты тусуешься с бомжами \nObe\
  \ kanobe\n"
