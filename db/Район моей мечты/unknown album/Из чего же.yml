artist: Район моей мечты
name: Из чего же
text: "А. Ага! Район. Район! Карандаш. Мочи! Ворчун. А?\nТоми. Томи! А. А! Вы готовы?\
  \ Из чего вы сделаны? А?\nДа? Из чего вы сделаны?\n\nИз чего же? Из чего? A? Из\
  \ чего же? Из чего? Да!\nИз чего? А! Из чего сделана эта партия Томи и Некондиция\n\
  Из чего же? Из чего? A? Из чего же? Из чего? Да!\nИз чего? А! Из чего сделана эта\
  \ партия Томи и Некондиция\n\nИз чего девчонки сделаны? М-м-м…\nПросто из денег,\
  \ что на них тратят пацаны\nИз маникюра, из причёсок и помады.\nВ их стороны мужские\
  \ взгляды, то что им надо!\nИх наверно создают на корейской фабрике,\nМногие имеют\
  \ свидетельство о браке. Про себя считают\nЧто деталей не хватает. \nДевушке до\
  \ деланной быть по могут каблуки.\nПокрасить волосы, силикон закачать \nЧто бы выделить\
  \ глаза брови выщипать.\nДля полноты картины им нужны мужчины\nВедь девчонки тоже\
  \ нам необходимы.\n\nВозьмём огненную воду плюс сок или колу, \nДобавим дым, пыль,\
  \ по забот полны рот.\nШнурки, кроссовки, футболки, бейсболки, семейники,\nКонечно\
  \ пацаны ведь не девчонки \nФразы коротки и мысли глубоки,\nИ книжки записные где\
  \ наши телефоны.\nЖурналы о-у-у, ну и конечно кино, вино и казино\nКулаки, драки,\
  \ насмешки, угрозы, ссадины, занозы.\nВсё это надо что бы получились пацаны. Нежные\
  \ слова. Иногда\nНеукротимые мечты, ну и конечно, конечно же мы! Мы!\n\nИз чего\
  \ же, всё же вопрос хороший и ответы тоже!\nМальчишки и девчонки абсолютно не похожи,\n\
  О боже что же добавить к словам Дениса.\nМужчин от женщин отличает то что ниже пояса.\n\
  От полюса до полюса, от Кубы до Италии.\nНикогда не спутаешь мужские гениталии и\
  \ женские.\nВсё остальное ерунда, я знаю о различиях заботится природа.\nМужского\
  \ рода, запах пота и не много грубости,\nЕсли женского, значит сделана из нежности\
  \ \nИ свежести, из вечной молодости.\nБез наших женщин на земле не было бы жизни"
