artist: Район моей мечты
name: Тури-Рури
text: "Послушай меня милый\nЯ никогда не обладал особой силой\nСо стороны сказать\
  \ ты можешь что я хилый\nЯ положу твои слова на бит а диджей даст запилы\nСо дна\
  \ могилы достану если встанешь на пути\nНикто найти тебя не сможет сколько не кричи\n\
  Так что молчи пока я говорю прошу тебя в натуре\nНастало время новой песни Тури-рури\n\
  Слова её просты как дважды два как трижды три\nЧто-то стучит внутри и просится наружу\n\
  Переждать поможет стужу дожить до лета\nПесня эта с первого куплета и до конца\n\
  Как азбука доступна, точна как арифметика\nОпасна как атомная энергетика\nЗдесь\
  \ пахнет переменами во всей хип-хап культуре\nНастало время новой песни Тури-рури\n\
  \nТури-Рури Тури-Рури\nНоздри улавливают запах…\nТури-Рури Тури-Рури\nНоздри улавливают\
  \ запах…\nТури-Рури Тури-Рури\nНоздри улавливают запах…\nТури-Рури Тури-Рури\nНоздри\
  \ улавливают запах…\n\nПродолжим тему ты не сможешь изменить мою систему\nЯ попробую\
  \ решить твою проблему\nМы достанем Си-Ди плеер включим наше демо\nРезкий звук посадит\
  \ на измену\nНа состояние твоё влияет каждый вдох\nВнимание не пропусти последний\
  \ паровоз\nДыхание собьётся в горле запершит от дыма\nДобро пожаловать мой милый\
  \ в Чуйскую долину\nЗелёная равнина где-то на краю земли\nПространство всё покрыто\
  \ кустами конопли\nГора посередине там на вершине Будда\nКто попадёт туда тот больше\
  \ не уйдёт оттуда\nВсе люди в ожиданье чуда духовной бури\nВсе напевают строчки\
  \ новой песни Тури-рури\n\nТури-Рури Тури-Рури\nНоздри улавливают запах…\nТури-Рури\
  \ Тури-Рури\nНоздри улавливают запах…\nТури-Рури Тури-Рури\nНоздри улавливают запах…\n\
  Тури-Рури Тури-Рури\nНоздри улавливают запах…\n\nНу что мои детишки \nНастало время\
  \ на помойку бросить книжки\nЗабыть свои проблемы слушать наши фишки\nПодобно вспышке\n\
  Наша музыка заполнит ваши все мыслишки\nБыть может это слишком не знаю что сказать\n\
  Я не люблю в уме считать и от руки писать\nМне надо знать могу ли доверять тем кто\
  \ со мной\nКто был моею правою рукой и отвернулся\nНемного плана поможет прояснить\
  \ мозги\nНемного денег чтобы выплатить долги\nСжимая ноздри жадно вдыхаю запах дури\n\
  Я точно знаю время новой песни Тури-рури"
