name: Автобус Н. Новгород – Чебоксары
text: "Когда вокруг зима и кто-то хочет лета \nВсе мои слова всегда теплом согреты\
  \ \nЕду на вокзал чтобы купить билеты \nПять часов езды я далеко отсюда \nГде-то\
  \ где меня ждут помнят откуда я \nЗнают на что способен я и моя группа «Некондиция»\
  \ \nСегодня с нами группа «Партия» \nПоднимает на уши весь город Чебоксары \nЗадавая\
  \ жару накаляя атмосферу в зале \nЧтобы Чебы грохотали вместе с нами подпевали \n\
  Устоять смогу едва ли от комплимента городу \nКоторый дорог мне как вторая родина\
  \ хип-хопа \nЧто на Волге как и Нижний только ниже по течению \nТуда ведут меня\
  \ мои влечения \nМоя Вселенная выходит за границы моего района \nКаждый год овладевая\
  \ новым регионом \nВопреки законам физики минуя время и пространство \nЯ расширяю\
  \ своё царство \nВместе с «Партией» смогу я сделать вдвое больше \nИнтервенция на\
  \ Украину Беларусь и Польшу \n\nАвтобус «Н. Новгород – Чебоксары» везёт меня на\
  \ юг \nПока не старый хочу увидеть всё вокруг \nПока при памяти скажу назло всем\
  \ старым сводням \n«Некондиция» и «Партия» в твоих ушах сегодня \n\nЯ взял в руку\
  \ микро трясу своей кроной \nВстречай меня Нижний город новый \nС компанией сегодня\
  \ снова составляю текстов вереницы \nНе один я со мною «Некондиция» делает то же\
  \ самое \nПокровка не мишень моя но все дороги к ней ведут \nТебя меня его в городе\
  \ длинных мостов \nОт города заядлых пивоваров бочку мёда ложкой дёгтя \n«Партия»\
  \ у микрофона \nПятеро МС мы это раз два \n«Некондиция» это один два и три \nПосмотри\
  \ послушай сегодня мы в твоих ушах \nНедостаток витамина «хоу» и витамина «е» восполняем\
  \ \nНайди ответ в словах тех что произносим \nРастений ароматом дышим в Нижнем \n\
  В Чебоксарах душу алкоголем греем \nЕсли спросят где Район Мечты ответим \nЭто там\
  \ где мы \nСейчас среди друзей завтра среди друзей \nХа-ха нет это не ход коммерческий\
  \ \nА узел дружбы крепкой руки поднимаются \nПод Района голоса сделай так считаешь\
  \ как нужным \nАссоциация «Партия» и «Некондиция» \nНачинает разрождаться общими\
  \ темами \nНесмотря на то что расстоянием разделены \nСлажены и вполне подвижны\
  \ мы \n«Партию» мою прими «Un putan de vie» скажет жизнь \nИ начнётся всё с начала\
  \ рукопожатие Нижнего и Чебоксар \nТвоей Мечты Район не будет малым \nДля сотен\
  \ тысяч таких как я и ты \n\nАвтобус «Н. Новгород – Чебоксары» везёт меня на юг\
  \ \nПока не старый хочу увидеть всё вокруг \nПока при памяти скажу назло всем старым\
  \ сводням \n«Некондиция» и «Партия» в твоих ушах сегодня \n\nЯ знаю время подошло\
  \ на выход двинуться но \nСюда приеду я опять чтобы с друзьями вновь увидеться \n\
  Насытиться «Столетней» под завязку чтоб качало \nНесмотря на то что выпито уже немало\
  \ вместе \nНовой песней отметить новый день поставить веху \nНе для смеха просто\
  \ чтобы в жизни след оставить \nЗаставляя память хранить \nВсё то что пережито вместе\
  \ с «Партией» \nПоследние слова от Диппа \nНовые слова от Колдуна руки поднимает\
  \ Волга \nЗнаю ехать нам совсем недолго \nЧтобы во дворе вместе крикнуть «е» потом\
  \ на сцене \nТелом заставлять качать продолжать веселье \nМечтать о Европе и победе\
  \ \nЗа это тост очередной поднять 3 сикалки без остатка выпить \nКомпанию развеселить\
  \ потом всю ночь читать \nТрубку мира по кругу пускать \nЯ продолжаю тему меня зовут\
  \ вАрчун своим словом \nУкрепляю связь Чебоксары – Нижний город новый \nПроставляю\
  \ сальдо заставляю по счетам платить \nКто не верит в нас даю последний шанс поверить\
  \ \nПусть узнают о нас когда в газетах прочтут о том кто крут \nБыть может наши\
  \ имена найдут \nЯ не прошу о многом мне надо только знать \nЧто своей рукой смогу\
  \ руку Чебоксар пожать \nДай пять с моей стороны тоже пять \nПозволь тебя обнять\
  \ друг при встрече \nЗнаешь союзом вечным в памяти твоей кричать я буду \nБесконечно\
  \ повторишь за мной \n«Район Моей Мечты» \nИ знаю будешь ты одним из нас мы будем\
  \ вечно в дружбе \nНесмотря на асфальт на колёса на часы наперекор судьбе \nСмогу\
  \ сказать «Привет тебе!» \nНе важно где когда а важно с кем отвечу всем \nКаждая\
  \ встреча закаляет наш тандем \n«Партия» и «Некондиция» с пяти до единицы \nОтсчитай\
  \ назад готовься к выходу сомкни ресницы \nПрипомни наши лица начинай тьфу блядь\
  \ \nКрэк не позволит никогда себе соврать \nПредложим наклониться тем кто начал\
  \ сомневаться \nЖаль но путь лежит домой пора прощаться "
