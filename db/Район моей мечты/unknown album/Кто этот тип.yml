name: Кто этот тип
text: "Давай посмотрим, что же там внутри твоей груди \nТы скажешь мне \"раз-два\"\
  \ тебе отвечу \"три\" \nМне надо знать там где сидит твоя душа \nЕсть что-то кроме\
  \ или просто пустота \nВедь неспроста ты хочешь поиметь фортуну сзади \nКак будто\
  \ бы она подобна старой бляди \nТы думаешь, что все вокруг подобны ей \nЧто так\
  \ же как её ты сможешь поиметь парней из-под горы \nОставь надежду милый друг \n\
  Тебе не выгодно пытаться взять нас на испуг \nОпять измена ты теперь уже не тот\
  \ \nКаким был год назад (назад бросать свой взгляд не стоит) \nТам кто-то знает\
  \ каждый шаг твоей ноги \nТам кто-то видит каждый взмах твоей руки \nТам кто-то\
  \ слышит как дрожит твоя душа \nТам чей-то палец на курок ложится не спеша \nКак\
  \ хороша мечта пока она жива \nПока горит на небе одинокая звезда \nКак ты лепил\
  \ из глины слепить попробуй из говна \nДругая сторона тебе уже видна \nНет ничего\
  \ дурного в том что тобой владеет страх \nДебильная улыбка застыла на твоих губах\
  \ \nВзгляд назад сердце бешено стучит \nТебя мучает вопрос \"Кто этот тип?\" \n\n\
  Кто этот тип со шрамом на лице \nКто знает что зажато у него в руке \nОткуда он\
  \ пришёл, куда он идёт \nТам где он сделал шаг остаётся скользкий лёд \n\nКак трудно\
  \ сделать что-нибудь когда ты под контролем \nКогда на дело не хватает силы воли\
  \ \nТы можешь прыгнуть, но не выше головы \nТы слышишь голос это голос высокой травы\
  \ \nС той стороны где не был ты где были мы \nКогда ты спал и видел розовые сны\
  \ \nПриход весны на теле как следы дождя \nОн смоет всё не пощадив тебя \nТвои глаза\
  \ устали ждать когда же он придёт \nКогда тебе удар последний нанесёт \nВ ночной\
  \ тиши тебя пугает собачий вой \nНапоминает что кто-то наблюдает за тобой \nТебя\
  \ бросает в финальный бой твоя судьба \nТебя ведёт вперёд и не прощает \nЕсли ты\
  \ уходишь опустив кулак \nИ в новой драке снова побеждает враг \n\nКто этот тип\
  \ со шрамом на лице \nКто знает что зажато у него в руке \nОткуда он пришёл, куда\
  \ он идёт \nТам где он сделал шаг остаётся скользкий лёд \n\nНе скрыться тебе не\
  \ уйти на дно \nНе надо пытаться ради чего \nРвёт жопу один разрывает другой \n\
  Посмотри назад кто за тобой \nКто дышит в затылок кто наступает на пятки \nКто там\
  \ с тобою играет в прятки \nКто этот тип ты знаешь его \nКак сейчас ты помнишь его\
  \ лицо \nВремени нет, чтобы что-то понять \nПравду за горло рукой как гадюку взять\
  \ \nВыдавить злобу из пасти как яд \nВыпить по капле до дна свою чашу \nТеперь ты\
  \ не рад, что знаешь ответ \nТы понял кондиции нет \nРассвет приходит слишком поздно,\
  \ чтобы что-то изменить \nТы знаешь правду с нею проще жить "
