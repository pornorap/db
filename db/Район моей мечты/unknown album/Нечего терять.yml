artist: Район моей мечты
name: Нечего терять
text: "Навострите уши и почувствуйте встряску\nНе было нигде было здесь было там такой\
  \ печальной сказки\nЭто всё отмазки вы можете сказать\nТрудно было нам было вам\
  \ было всем когда-то начинать\nЯ хочу кричать мой голос тонет в пустоте\nЯ хочу\
  \ стрелять но нет ствола в моей руке\nГде-то вдалеке среди пустых седых равнин\n\
  Быть может кто-то со мной будет но теперь я один\nВсе мои друзья отвернулись от\
  \ меня\nТолько я моя девчонка рядом и моя семья\nНе кондиция где же вы Район Моей\
  \ Мечты\nОткуда-то издалека ответ из темноты\n\nМы тебя услышим стоит только нас\
  \ позвать\nМы такие как и ты нам нечего терять\nДай нам ритм и бас и мы попробуем\
  \ сказать\nМы такие как и ты нам нечего терять\nМы тебя услышим стоит только нас\
  \ позвать\nМы такие как и ты нам нечего терять\nДай бит, дай бас\nПозовите нас позовите\
  \ нас позовите нас\n\nЯ в философию свою как ты заметил углублён\nЧересчур порой\
  \ влюблён освобождён я от порока\nЗапретного плода стою я у истока\nИного я рода\
  \ в отличии от тебя\nВсегда преследует меня стратегия другая\nИзречения мои возможно\
  \ не понимают стабильности \nПриверженец простого я знаю\nВымысел порой уступает\
  \ реальности\nНо риск не люблю хотя в опасности бывал и не раз\nХранил я от вас\n\
  Нет я доверял не проверял надежду может быть не оправдал\nНо помни я был рядом и\
  \ чем мог помогал\n\nТы попал в тот мир в котором я когда-то жил\nПрелести прекрасного\
  \ нутром тогда вкусил\nМир все дозволенного мир одного дня\nМгновенья яркого и светлого\
  \ где во плоти мечта\nЖалит истина невинности весна\nАнгела крылья за спиною стрела\n\
  Росли кругом цветы они глаза земли\nНебо в ночи окутало одеялом\nТрава так бережно\
  \ тебя от всех в себе скрывала\nСладкая забава тогда ли тело обуяла\n\nНо поверь\
  \ хорошего не больше чем плохого\nУпс… не приземлиться как бы тебе снова\n\nМы тебя\
  \ услышим стоит только нас позвать\nМы такие как и ты нам нечего терять\nДай нам\
  \ ритм и бас и мы попробуем сказать\nМы такие как и ты нам нечего терять\nМы тебя\
  \ услышим стоит только нас позвать\nМы такие как и ты нам нечего терять\nДай бит,\
  \ дай бас\nПозовите нас позовите нас позовите нас"
