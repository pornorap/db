artist: Район моей мечты
name: Гораздо больше
text: "Больше всё... Гораздо больше всё...\n\nЭто всё гораздо больше чем тебе видно\n\
  Это всё гораздо больше чем тебе слышно\nЭто всё гораздо больше чем тебе понятно\n\
  Это всё  гораздо больше чем слышно и видно\n\nНаверно я не в силах перечислить всех\
  \ по именам \nГероев рэпа известных вам \nПо именам я также не смогу назвать всех\
  \ президентов США \nЯ помню только тех что на купюрах и то не каждого \nЗато я точно\
  \ знаю сколько стоит коробок дури \nИ сколько стоит самогонка у тёти Нюры \nЭто\
  \ мой мир я в нём живу с тех самых пор \nКак мама одного меня гулять пустила во\
  \ двор \nДа это мой мир его увидеть может каждый \nНо не каждый поймёт даже подумав\
  \ дважды или трижды \nЗдесь не престижно нет магазинов книжных \nМожно сделать вывод\
  \ что моя культура неподвижна \nЕле слышно мой разум выражает свой протест \nГотов\
  \ пройти любой интеллектуальный тест \nВстречают по одежде провожают по уму \nМой\
  \ мир гораздо больше чем видно глазу твоему \n\nГораздо больше чем тебе видно \n\
  Гораздо больше чем тебе слышно \nГораздо больше чем тебе понятно\nГораздо больше\n\
  \nМоя культура на стене макулатура \nСпросят дуры где одежда где твоя мускулатура\
  \ \nЭто где моё воспитание слов \"спасибо\" \"до свидания\" \nНе знаю я значения\
  \ пойми меня \nДавай-давай ну дай мне по морде если не угоден \nЕсли я не в моде\
  \ гажу на твоей природе \nСвоим статусом пустым карманом немного пьяным \nТы попробуй\
  \ сам больше потерять чем можешь разом \nПусть я путаю названия многочисленных партий\
  \ \nНе голосую на дороге чтоб поймать мотор \nПоднять собой дорогую party достигаю\
  \ свой релакс \nС бутылкой крепкого в объятьях \nМой рассказ приятен только мне\
  \ и моим приятелям \nПонятием о жизни сделать больше чем мы \nЧтоб понравилось всем\
  \ угодить неправильность \nБлеск зубов моя реальность но лучше чем сосать способность\n\
  \nГораздо больше чем тебе видно \nГораздо больше чем тебе слышно \nГораздо больше\
  \ чем тебе понятно\nГораздо больше\n\nНекондиция и Партия; Карандаш, Варчун - Молниеносные\
  \ Квазары \nНекондиция и Партия; Карандаш, Варчун - Молниеносные Квазары "
