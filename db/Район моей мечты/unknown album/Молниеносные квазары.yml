text: "Молниеносные квазары, радиосигналы\nСвет моей машины фары видно далеко\nМолниеносные\
  \ квазары, радиосигналы\nДым с конца моей сигары вылетит в окно\n\nМама говорила\
  \ мне \"Ты не звезда!\"\nКогда я в руку брал расчёску, вместо микрофона\nКумиры\
  \ были общими, их знала вся страна,\nМоя единственная радиоволна была,\nПомню делал\
  \ первый скретч, на старой\nМузыку иную слушал, чем мои соседи,\nПомню первый раз\
  \ на улицу одел широкие штаны,\nНадо мной смеялись со двора все пацаны,\nНашивку\
  \ \"Анис\" прикреплял, где только можно,\nИскал таких как я, найти их было очень\
  \ сложно,\nКассету с русским рэпом менял на 5 других кассет,\nЯрче всех казались\
  \ те, кого теперь уж нет,\nНа месте прежних я, переливаюсь за края,\nКвазары ярче\
  \ остальных, говорит вселенная,\nТеперь на этой сцене, и доказать хочу себе,\nЧто\
  \ место есть для таких как я на вашем небе,\nОгонь, вода, медные трубы,\nНезнаю\
  \ что ждёт меня успех или ночные клубы,\nЗапутана дорога, из пешек короли,\nНо уверен\
  \ что квазар сейчас на правильном пути\n\nМолниеносные квазары, радиосигналы\nСвет\
  \ моей машины фары видно далеко\nМолниеносные квазары, радиосигналы\nДым с конца\
  \ моей сигары вылетит в окно\n\nЯ вижу как мои кумиры, покинули свои посты,\nЯ вижу\
  \ как меняется, район моей мечты,\nНа стенах где мои граффити были, написано \"\
  hip-hop\",\nВ подвалах где мы водку пили теперь идёт ремонт,\n\nВ подъездах где\
  \ мы дурь курили, поставили замки с кодом,\nХулиганы что нас в детстве били, сели,\
  \ вышли на свободу,\nПарни с нами что читали, теперь торгуют запчастями,\nДевчонки\
  \ вышли замуж, развелись с мужьями,\nЗа плечами десять лет истории хип-хопа в Нижнем,\n\
  Десять лет на то чтоб доказать что я не лишний в мире,\nВ моей квартире шире для\
  \ кассет полки,\nСо стен плакаты к чёрту продал все свои бейсболки,\n\nЯ стал взрослее,\
  \ злее, чуть смелее,веселее,\n\nЗови меня Квазаром можешь называть Назаром,\nЯ с\
  \ Дуримаром, Тугаром, Угаром и Джафаром,\n\nМолниеносные квазары, радиосигналы\n\
  Свет моей машины фары видно далеко\nМолниеносные квазары, радиосигналы\nДым с конца\
  \ моей сигары вылетит в окно\n\nДа моя история берёт начало, из глубины веков,\n\
  Проложен путь квазара среди кустов, пустынь и топи,\nВ горах Тибета, на все четыре\
  \ части света,\nПусть это знание, на все вопросы даст ответы,\n\nВ начале лета,\
  \ в конце зимы, в любое время года,\nКвазары переменчивы, так же как погода,\nДля\
  \ народа не понятна и сложна концепция,\nПротив семени квазара, бессильна контрацепция,\n\
  Со времени старой школы, изменилось многое,\nУходят прежние кумиры, вырастают новые,\n\
  Нескрою я в одном ряду с названием \nХотел бы видеть в скором будущем, название\
  \ Квазар\nЧтоб лет через пятнадцать, \nДвадцать, тридцать, кто-нибудь сказал\nЯ\
  \ знал того ублюдка, с ним однажды даже выпивал,\nПод утро опустеет зал, пора домой\n\
  Каждый зритель часть Квазара унесёт с собой\nПорой нахлынет ностальгия, \nВспомню,\
  \ взвешу всё что было раньше\nПрогнозов делать не берусь, о том что будет дальше,\n\
  Без лишней фальши, скажу лишь то что знаю,\nНаши корни прочные, планы долгосрочные\n\
