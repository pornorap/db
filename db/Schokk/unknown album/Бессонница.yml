name: Бессонница
text: 'Проснулся, не спится, знакомый же случай,

  Совесть печет, как в зное, сон - туча.

  И мы бежим в него, надеясь, завтра все будет лучше.

  Ночь, дождь, под окном ветер танцует вальс с листвой в куче.

  И мой монолог слышишь. Тут вороны с крыши выпорхнули наперегонки,

  По лабиринтам улиц подожгу косого дым.

  Выдохну, ясный хуй не спится мне, а вы-то, хуле?

  Швырну бычок, пусть его дождь затушит.

  Айфон в уши, капюшон и по набережной, Цоя слушать,

  Я нашел свой уголок уютный, но покой душит.

  Тоской душу, у могил песок сушит, в городской суше.

  Бегство в книги про любовь и про честь,

  И в них сидеть остаток века, ведь все их все равно не прочесть.

  Человек - смесь, жидкость, законом природы,

  Как и все живой, что сожрет - в говно переводит.

  Все духовные ценности нас отличают от зверей,

  Но мы любовь топим в ревности.

  Симулянтов, паразитов, поразит черное золото бы всех,

  И зажигалку, цыпа, власти под кольцом правящим,

  В массовых спорах образ тающий, масон-каменщик.

  Обо всем знающий, направляющий, толкающий на выборы, митинги, путчи,

  Над всем задвинув черно-синие тучи, что не видеть лучше.

  А ненавидеть учат в новостях, свободу кровью моют, мир строят на костях.

  Нам говорят, мы на чужой планете, мы в гостях,

  В нашей осело стыд и страх.

  Утро. Сигарета, кекс и кофе. Напротив с ноутбука твой фейсбук профиль.

  Завтракаем мы, муза и автор поэмы, молча сдав...

  Начало сентября, понедельник.

  Я был был дома, в гостях, там все тот же сквозняк - летние,

  Каждый живет в новостях, сплетнях.

  Мог тебя встретить, нас потаскало года два, унося в третий.

  Чего ждать с этим? Такая жизнь у нас с тобой,

  День солнца и дождя месяц,

  Между нами закрыта, в памяти фильм идет Бессонда,

  Читаю титры, вижу нас вместе, но чужих, это не я и не ты.

  Да вот так, романтично, как забрали цветы,

  Меня галопом гонит, жизни шпоры стали острее.

  Но меланхолия в плейлисте.'
