name: Потерянный след
text: "И сердцем знаешь ещё горю тобой, \nНо растаяли грёзы в молве чужой, \nБросил\
  \ эти слова, в месте навсегда, \nКакая боль, непойму, почему одна. \nМне тебе нечего\
  \ сказать, прости, но ты не поймёшь, \nТот жар и жажда исчезли, осталась сырость\
  \ и дождь, \nНе надо лишних слов и слёз, бэйби давай без истерик, \nПойми любовь\
  \ тут не причём, просто в тебя я не верил, \nНа столе лежит альбом, там наше прошлое\
  \ снято, \nНо вот глаза сливаются с памятью, лицо с фотографий, \nБутылка виски,\
  \ сигарет и злость и боль ежедневно, \nТы хочешь быть со мною рядом, но тебе здесь\
  \ не место, \nЯ устал от скандалов, много разбитой посуды, \nМы долго мучили друг\
  \ друга, и забыть будит трудно, \nВо круг меня в квартире всё напоминает о прошлом,\
  \ \nЕщё бутылка и с косою блять заявятся в гости, \nНам не вернуть назад потерянных\
  \ лет, мы заблудились, \nНету сил искать потерянный след, я ушел, пойми, \nУшел\
  \ навсегда, тебе я знаю больно слышать, но я бросил тебя. \n\nИ сердцем знаешь ещё\
  \ горю тобой, \nНо растаяли грёзы в молве чужой, \nБросил эти слова, в месте навсегда,\
  \ \nКакая боль, непойму, почему одна. \n\nТы моя юность, и забыть тебя не так уж\
  \ и просто, \nЯ вспоминаю наше прошлое, обняв твою простынь, \nТы знаешь, я с открытым\
  \ сердцем не хожу как другие, \nНо в эти строчки я вложил всю свою душу и мысли,\
  \ \nЯ не хотел, но нету сил биться за Фатаморгану, \nЭто мираж, я не хочу больше\
  \ терзать твои раны, \nЯ изменил тебе и врал, я оскорблял тебя часто, \nЯ прогулял\
  \ твою любовь, в этом вина моя, зайка, \nЯ не из тех с кем можно строить жизнь и\
  \ нянчить детей, \nПойми, я проклят быть один среди шалав и друзей, \nТебе зачем\
  \ всё это, ты не такая, у тебя всё будит как надо, \nТы ещё молодая, пойми, нам\
  \ не вернуть назад потерянных лет, \nМы заблудились, нету сил искать потерянный\
  \ след, я ушел, \nПойми, ушел навсегда, тебе я знаю больно слышать, но я бросил\
  \ тебя. \n\nИ сердцем знаешь ещё горю тобой, \nНо растаяли грёзы в молве чужой,\
  \ \nБросил эти слова, в месте навсегда, \nКакая боль, непойму, почему одна."
