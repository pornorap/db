name: Зависть
text: "Хип-хоп у нас - это СД и Шокк. АндерЧЁ и Рэп Войска.\n\nЭто не зависть, если\
  \ тысячи торчат в моих темах.\nЭто не зависть, если ты пиздишь, мудак, не по теме.\n\
  Это не зависть, если каждый диссит Шокка, пиарясь\nНикак не зависть, утверждая,\
  \ никто Шокка не знает.\n\nЭта не зависть хээ......Шокк\n\nМеня не в силах удержать\
  \ ни сатана, ни Всевышний.\nВ тебе не вижу я бойца. Ни пацана, ни мальчишки.\nТебя\
  \ не надо выносить, лучше оставить к примеру,\nЧтоб знали все, как рэп неправильно\
  \ делать.\nЭто мелочь, если я задиссил Капу и Смоки.\nТы андеграунд в колхозе, я\
  \ - папа Russia в Европе.\nЯ Number One в своей стране, ты - просто кто-то, о чём\
  \ ты?\nТвои злые комментаторы, будто сопли девчонки.\nЯ на хую вертел весь хип-хоп.ру,\
  \ причём же тут промо?\nЯ не респект искал, а шел сюда, чтоб все уничтожить.\nМой\
  \ толстый член соси, модер,\nТы можешь банить Шокка, но не его фейм, идиот ты.\n\
  Ты русский МС, онлайн баттл любитель.\nЯ улыбнулся, дав концерт и отъебав твою чиксу,\n\
  Купив часы за штуку, мощно покушав\nЛёжа в постели перед сном, зная, хип-хоп меня\
  \ любит.\nУлицы разные бывают, и не каждый там уличный.\nХули трешь мне по ушам,\
  \ ЛОХаммер, транс ты напудренный?\nПартизан рязанский в белом костюме.\nПока ты\
  \ там, в Рязани рэпа не будет.\nТы не услышал рифмы? В уши ебаться привык ты\nИх\
  \ не понять, фанам Касты, ведь мой рэп вашего выше.\nВашего вынес брата я, и вас\
  \ шатает со злости.\nПостройте мавзолей рус рэпа, охраняйте в нём кости.\nРеально\
  \ похуй, чё ты пишешь, хейтер,\nТы весь день торчишь в инете, ищешь треки.\nТы живешь\
  \ мною, ты больное существо.\nЯ подпишу автограф: ТЫ МНЕ ПОХУЙ. Точка ШОКК.\nПохуй\
  \ кто из вас, мне похуй, кто чего добился, йоу\nТы - лох, похож на пидора, к тому\
  \ же твоя читка - ноль.\nЯ чисто шел па трупам и не прячусь пойми, бля.\nДа, я поднялся\
  \ на диссах, называй меня фифти.\n\nЭто не зависть, если тысячи торчат в моих темах.\n\
  Это не зависть, если ты пиздишь, мудак, не по теме.\nЭто не зависть, если каждый\
  \ диссит Шокка, пиарясь\nНикак не зависть, утверждая, никто Шокка не знает.\n\n\
  Эта не зависть хээ......\n\nПохуй всё, меня красавица любит.\nКоллеги говорят, я\
  \ делаю реальный рэп мюзик.\nЯ не попал в журналы, я попал туда, куда надо.\nКуда\
  \ не попадёте вы из-за нехватки таланта.\nЯ не пиарю никого, даже не дам вам понюхать\n\
  Мой фейм бэйс, даже не думай,\nТебя пиарить не будут, апездал,\nЯ был когда-то там,\
  \ где вы сейчас, я бился за место,\nСейчас я вижу вас, реально, мне противно всё\
  \ это\nЭто не фейм, я глубоко ошибался.\nИ если б вовремя не понял, высоко б не\
  \ поднялся\nЯ ничего не искал, я просто делал, как мог, \nИ, очевидно, моя техника\
  \ прёт.\nЯ больше рэп, чем большинство, и это слышат фанаты.\nКому не нравиться\
  \ - не слушайте, идите все нахуй!\nЯ Эм ББ, W, PCNN или Назер\nТы лишь Талиб Квели\
  \ - бэкпекер для старых.\nНового боятся все, но старому срок годности\nУже стучит\
  \ в затылок, вам пора отсюда съёбывать.\nЯ ни о чём? Я рад, что ты не догнал, ман.\
  \ \nПока я редкость, я индивидуален.\nМои панчи просты, мои фаны из улиц.\nТам твой\
  \ единственный знакомый - бомж бухарик беззубый.\nПриедь спроси, я на постой один,\
  \ по городу хожу один.\nМне угрожать бессмысленно, ты, лох, не подойдёшь один.\n\
  Шокка не возьмёшь один, толпой не даст мой нож, поверь мне.\nЯ не стану долго думать,\
  \ просто вас лохов порежу.\nНа моё место кандидатов много, но достойных нет.\nЧтоб\
  \ понять меня, вам нужен опыт - 28 лет.\nПсихология проста - тупо волка сажать на\
  \ цепь.\nЕсли сорвется, знай, тебе уже съебаться не успеть.\nЯ мамоеб, не мамоеб,\
  \ но я читаю круче.\nБатя мой свидетель, ты меня не воспитаешь уже.\n\nЭто не зависть,\
  \ если тысячи торчат в моих темах.\nЭто не зависть, если ты пиздишь, мудак, не по\
  \ теме.\nЭто не зависть, если каждый диссит Шокка, пиарясь\nНикак не зависть, утверждая,\
  \ никто Шокка не знает."
