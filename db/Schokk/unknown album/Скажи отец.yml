text: "Попробуй забери мое я перегрызу твое горло,\nУ нас в раю все по-другому здесь\
  \ продают тебе шору,\nГибнут в 16 лет от передоз ножей и бинтов,\nВ глазах святого\
  \ не ищи, ты его здесь не найдешь.\nЯ долго бился за респект пытался что-то исправить\
  \ \nВ конце концов не важно на хлеб добрых слов не намажешь,\nЯ один, если придется\
  \ я один против всех.\nКакая разница ведь суки обе жизнь или смерть.\nМы все ждем\
  \ перемен, звезда по имени солнце,\nИ не веселою песнь нам слушать вечно придется,\n\
  Но вы же суки вас же душит если кто-то успешен,\nВ ответ на труд и душу слышны лишь\
  \ пиздеж и насмешки,\nЧто знаешь ты о том что пишешь, а? \nСкажи мне парнишка жизнь\
  \ коротка она одна как миг, лишь вспышка,\nЛысый прошел все это я не рад что хавал\
  \ дерьмо,\nЭто не те алмазы не из тех кристаллов бабло,\n\nСкажи отец куда ушли\
  \ года?\nГде мое детство\nМожет это и судьба\nВсе же как-то не честно\nЯ один против\
  \ ада я проиграл этот бой,\nВедь ты же видишь меня сатана забирает с собой.\n\n\
  Вся моя жизнь триллер happy enda нет и ты лох,\nЯ сдох как пес и, мало кого это\
  \ ебет,\nЯ в детстве не таскал шикарных джинс и сникеров nike,\nОдни штаны на лето\
  \ штопаные свитер и майки,\nЯ добился сам, если моя куртка за 300 \nИ не отец ее\
  \ купил, а я ее стянул или спиздил,\nЯ лишь продукт этой системы, я побочный эффект,\n\
  Меня воспитывали алкоголь кокс или ейдж,\nКулак врага учил терпеть, менты бежать\
  \ от проблем,\nШкола что рад ты, и обязан им всем,\nА хуй вам, доверять я разучился,\
  \ разучили друзья.\nМеня сломало разочарованье, их наркота,\nМой лучший друг нож,\
  \ он меня ни предал ни разу,\nЯ знаю кто бы не был он его зарезал бы сразу,\nЯ один\
  \ спокоен, я не одинок сам собой,\nНо черт давно уже решил и бьется за мой упокой.\n\
  \nСкажи отец куда ушли года?\nГде мое детство\nМожет это и судьба\nВсе же как-то\
