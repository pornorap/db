text: "   Я не виню тебя ни в чем давай без сцены и слёз \nНе покупай меня болью оставь\
  \ бесценной любовь \nНам выбирать осталось курс среди двух разных дорог \nНо к сожалению\
  \ разведут они сердца наши врозь \nВ который раз в моём стакане горький друг собеседник\
  \ \nИ вновь усну я в кресле, \nГде ты не тянешь ко мне нежных тонких рук чтоб согреть\
  \ их \nТебя здесь нет и, я избегаю спальню будто могилу \nТы со стены за мною наблюдаешь\
  \ глупо но мило \nМеня мучают мысли, ужасно трудно смирится \nИ как то жутко привыкнуть\
  \ к тому что нужно забыть их, \nНе держи меня, оставь возьми ударь если хочешь \n\
  Но не хватаюсь я за воздух даже падая в пропасть \nНаша любовь? А причем она?! В\
  \ любви я уверен \nНо в наше будущее общее прости я не верю \nИ объяснить в словах\
  \ не в силах, сам себя ненавидя \nЯ наши чувства поджигаю покидая квартиру \n\n\
  Потерять образ свой,\nОтражая любовь, разбитыми окнами.\nПриковав на замок, поджигаю\
  \ любовь\nЯ спичками мокрыми.\nСвет и мрак-всё внутри,\nВыбирай и бери\nПослушная,\
  \ гордая?\nКто же я?\n\nЯ вдалеке от тебя, кажется дышать невозможно \nЯ словно\
  \ сам себя топчу будто душа под подошвой \nМожет упрям и горд и, может дурак я полный\
  \ \nЯ убегаю от себя как от луча под солнцем, \nТебя любя я бросил, \nБез тебя я\
  \ навсегда к жизни без счастья проклят! \nЯ прячу взгляд свой мокрый… пытаясь скрыться\
  \ в толпе \nПытаясь слить тебя вовнутрь как с бутылки в руке \nУпав забыться во\
  \ сне, растворится во тьме \nНо ты как жизнь моя что значит, разлюбить тебя, смерть!?\
  \ \nЯрость, ненависть, любовь вперемешку \nЯ со всех сторон слышу твой голос словно\
  \ помешан \nЕсли б я знал что тебе нужен увидав твои слёзы \nЯ бы бежал назад сбивая\
  \ прохожих \nК сожалению не всё так просто, факел не вечен \nВетер огонь наш погасить\
  \ успел оставив нам пепел…\n\nПотерять образ свой,\nОтражая любовь, разбитыми окнами.\n\
  Приковав на замок, поджигаю любовь\nЯ спичками мокрыми.\nСвет и мрак-всё внутри,\n\
  Выбирай и бери\nПослушная, гордая?\nКто же я?\n\nПоднимая осколки вновь,\nСобираю\
  \ свою любовь,\nЧтоб сберечь для того,\nКто крепче б удержал её в руках.\nЕсли ты\
  \ не сумел понять,\nЯ не стану тебя держать,\nЯ убью в себе ту,\nЧьи слезы от обиды\
  \ на губах...\n"
