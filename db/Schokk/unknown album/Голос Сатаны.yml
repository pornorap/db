name: Голос Сатаны
text: "   Если ты хастла, где твои монеты, где успех, \nТы рэппер хуев, пока я здесь,\
  \ \nВам ублюдкам путь на вверх не доступен, \nЯ исчезну как Тупак на семь лет отдохнуть,\
  \ \nИ за это время вы друг друга перережете, \nСуки я устал видеть ваши рожи, \n\
  Слышать голоса шакалов. \nМне наплевать на панчи, \nЯ на глаголах лучше всех, читая\
  \ что попало \nСчитай что Шок продал вас, \nТочнее шлёт вас нахуй, \nЯ выяснять\
  \ не собираюсь, \nВ чём и чья вина тут, \nМоя дорога прямо, Я по ней бегу как гончий,\
  \ \nВам успевая на ходу частенько в уши кончить, \nСкажи кто лучше Шока, завтра\
  \ его похороны, \nЦарей здесь развелось немало, \nНо пока что Босс один, \nТы одеваешься\
  \ как пугало, уёбок в зако \nЯ в узких джинсах больше улица дорожных знаков. \n\
  Мои ребята не похожи на дегенератов, \nНо всё же если нам придется, \nМы порвём\
  \ вас нахуй, \nТы мне пиздишь что ты лоялен, \nНо я слышу строчки, \nСкажи в глаза,\
  \ один удар, \nТы сука высрешь почки, \nВ моих глазах ты лишь сорняк, \nКоторый\
  \ впился в почву, \nЯ голос сатаны в кошмаре, что вам сниться ночью. \n\nЯ вижу\
  \ каждый день всё то о чем ты сочиняешь, \nИ не таскаю джинс широких, как американец,\
  \ \nЯ больше года пьяный, я алкоголик, \nДа я тяну как пылесос что попадает рядом,\
  \ \nЯ русских реп в Дойч. \nТы под барабан частушки, \nВаш репертуар убогий, как\
  \ словозапас у шлюхи, \nНет, я не самый умный, \nНо умней тебя в раз десять, \n\
  Шок ебёт за раз весь гейм, \nТы лох убей себя, исчезни. \nТы просишь фит мне профит\
  \ нужен, \nСлышь фуфел никаких Bitch moves, \nУчти сука биф будет, \nКлик-Бум и\
  \ ты умер, Юг Is King, \nЗдесь за грамм платят в два раза больше, \nТы не Монтана\
  \ Тони, \nВедь ты зассал пихать мои пол килограмма шоры, \nА мне наплевать на всё,\
  \ \nЯ ушёл от вас, не боясь за совесть, \nТы в моих глазах тупая сволочь. \nЯ свободен,\
  \ оплачен долг мой, \nМне похуй на дабл-тайм, \nНа панчи или рифмы в треках. \n\
  Хватит того что я реален, \nА вы битчес фэйк щит \nKing is back, а ты пидор дальше\
  \ весели дебилов, \nДискотеки за пол косаря на пару, \nЯ не собираюсь даром, я поднял\
  \ цену товару, \nНо поклал свой хуй на вас, \nИ думай дальше как прорваться, \n\
  Лучше раком, как привык ты, \nСука знай чем больше лож, тем глубже падать, \nЖАЛКИЙ\
  \ ПИДОР !\n"
