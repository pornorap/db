name: Словно капли
text: "Словно капли на стекле, мы будем молчать,\nНо на сердце снег,\nЗабери меня,\
  \ в эти облака, прошу,\nМы будем птицами, я не отпущу\n\nОн осознал чувство потери,\
  \ теряя её из вида,\nМурашки бежали по телу, он был как убитый.\nГорло сжимала обида,\
  \ ладони потели,\nХотел он простить её, ведь любил больше всего на свете\nТеперь\
  \ то она ушла, отношения - аншлаг\nКак на острие ножа, понял, что зря держал \n\
  Жаль, даже что так долго, отпустил бы раньше,\nБыло бы не так больно, и не был бы\
  \ одурачен.\nА нам осталось молчание, о наших чувствах\nНа пороге отчаяния ощущать\
  \ не хочу страх!\nТебя прощаю я, за то что ты разлюбила!\nПрощай, любимая, я буду\
  \ пока один\n\nСловно капли на стекле, мы будем молчать,\nНо на сердце снег,\nЗабери\
  \ меня, в эти облака, прошу,\nМы будем птицами, я не отпущу\n\nТут делать нечего,\
  \ как в видеотеке слепому,\nВидимо нет у нас дома, видимо некогда Богу\nВыхода нет\
  \ у нас больше, выключить сердце и молча\nПлыть по течению в море,\nЛишь бы не делать\
  \ особо лишних движений.\nТы всё же есть человек, в итоге быстро утонет - тяжелый.\n\
  Говно не тонет!\nЕсли ты сильный - попробуй!\nТы убедишься, в этом хитрость и гордость!\n\
  Как для сестры, поверь, женись на одной,\nИ ты знать не будешь, ни обиды, ни горя.\
  \ \nКак-то охота забыть, часто, всё бросить - уйти!\nЯ не из тех кто сдаётся, даже\
  \ напротив,\nНо жизнь, явно не дочь,\nСпроси, когда-то у Бога, без мысли\nМало кто\
  \ понял бы сидя\nНа п***и дома святых.\nИ снова боль!\nПокой нам только снится.\n\
  Свободен лишь тот, кто потерял всё, ради чего стоит жить\n\nСловно капли на стекле,\
  \ мы будем молчать,\nНо на сердце снег,\nЗабери меня, в эти облака, прошу,\nМы будем\
  \ птицами, я не отпущу\n\nПтицами мы будем лететь над домами, \nТуда, где яркое\
  \ солнце отпускает свет,\nЕсли я не останусь в твоих глазах,\nТо я просто сгорю,\
  \ не найдя ответ!\nПосмотри на меня, разожги огонь.\nМы отправим по волнам наши\
  \ паруса,\nПосмотри в облака, разожми ладонь,\nЯ не вижу слёз - ты на всегда одна\n\
  Ты же любишь этот белый снег - лови,\nДыши с нами, уходи без тепла в груди,\nНа\
  \ краю скал, не дойдя, не спеша\nСлышишь этот пульс? Это моя душа\nНебо знает, когда\
  \ просто слёзы вниз\nЭто ложь, не прости - возьми цветы\nПролистав жизнь, я оставил\
  \ один лист,\nНа котором ***(котором) *** Только ты!\n\nСловно капли на стекле,\
  \ мы будем молчать,\nНо на сердце снег,\nЗабери меня, в эти облака, прошу,\nМы будем\
  \ птицами, я не отпущу\n\nСловно капли на стекле, забери меня, я не отпущу\n"
