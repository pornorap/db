text: "Ты помнишь, помнишь наше детсво, помнишь детские слёзы.\nЯ помню всё и память\
  \ детсва, будто в сердце заноза.\nКак будто кто-то что-то вырвал, будто пусто и\
  \ сухо.\nЯ перестал ночами спать если ложусь то под утро.\nМне было трудно покидать\
  \ тебя, бежать заграницу.\nТакое чувство будто горы улетают как птицы.\nЯ хотел\
  \ бы всё вернуть и быть наивным как раньше.\nЗабыть на краткое мгновенье все свои\
  \ неудачи.\nДразнить соседскую девчонку, признаваясь в любви ей.\nДарить тайком\
  \ от пацанов цветы, читая стихи ей.\nЯ не хотел взрослеть быть злым и холодным.\n\
  Но всё что суждено судьбой нам изменить невозможно.\nЯ устал, я постарел в душе,\
  \ глаза потемнели.\nНет малыша того, до ночи кувыркаться по снегу.\nСкажи мне мать\
  \ моя, пожалуйста, честно\nВ мире ли ты с собственной совестью украв моё детство.\n\
  \nОтец мне не было место, среди других детей, не по средствам игры.\nМой образ жизни\
  \ пресловутый и пресный, меня просили жить честно.\nНо те, что зад свой грели кожаным\
  \ креслом, моя сугубая пьеса.\nМне грустно и тесна, на ваших праздниках было от\
  \ шума и смеха.\nМеня поймут лишь пошатнувшись от ветра, \nЛистья на кронах деревьев,\
  \ от уходящего лета.\nВремя идёт под нестареющим небом.\nСчастье зачем ты снова\
  \ покидаешь тело мгновенно.\n\nЭто мой сон, и не кто мне не скажет теперь где мой\
  \ дом.\nЯ иду наугад в темноте это мой сон.\nИ не кто мне не скажет где теперь мой\
  \ дом.\nЯ иду наугад в темноте к тебе.\n\nЯ когда помню я в 5 лет всю ночь сидел\
  \ на балконе.\nИ думал прыгнуть или нет, уйти со смертью от боли.\nНо тётка не хотела\
  \ брать меня с собой не хотела.\nОна ребёнка на тот свет с собой взять не посмела.\n\
  Я помню школу свою старую и старых друзей.\nЯ помню улицу, соседей, запах пасмурных\
  \ дней.\nЯ помню дождь и снег, я помню злой город.\nВ любое время суток, дом родной,\
  \ хоть очень был молод.\nЯ помню детство, и скучаю, как всё было и стало.\nЯ изменился\
  \ и в душе моей любви очень мало.\nЯ не хотел быть злым и твёрдым, я хотел быть\
  \ любимым.\nЯ не хотел быть лучше всех, я лишь хотел быть счастливым.\nИметь родителей\
  \ и маму как у всех остальных.\nИ мне надеюсь я удастся вам за детство простить.\n\
  За слёзы, ненависть, за боль и за холод.\nНам отвечать за всё придется, под судом\
  \ перед Богом.\n\nЯ одинок в своей вере без дома, будто бездомный.\nВсе эти годы\
  \ по чужому месту сделали дороже родного.\nПсихику поломать ребёнку не сложно проще\
  \ простого.\nВы делали вид, что так лучше будет, меньше плохого, не помню такого.\n\
  Не помню не любви не сострадания.\nЛишь эгоизмам преисполненные обещания.\nДо расстояния,\
  \ мне душу грели редкие свидания\nПо расписанию, ваш Бог как будто Импресарио.\n\
  И я не верю в это дерьмо как своему отцу.\nМне вера в мужиков на небе напоминает\
  \ хуйню.\nЧто каждый день пытались мне вдолбить в детскую голову.\nЧто кто-то, где-то\
  \ может порешать мою судьбу.\nНеверю, ненадо сваливать на вымышленных персонажей,\n\
  Свою персону, когда тебе будет удобно.\nЯ называю, просто долгом, уважения многие\n\
  из родители заслужить просто не способны\n\nЭто мой сон, и не кто мне не скажет\
  \ теперь где мой дом.\nЯ иду наугад в темноте это мой сон.\nИ не кто мне не скажет\
  \ где теперь мой дом.\nЯ иду наугад в темноте к тебе."
