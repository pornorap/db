name: Ответ на Хералаш-2 от Драго
text: "Я думал сделать еще один, еще один и прямо по морде\nСтоял бы ты передо мной\
  \ Вова не стал бы ты спорить\nТы знаешь сам в чем дело, ты с этим живешь ежедневно\n\
  Подумай кто ты сейчас Драго и кто в ложь твою верит?\nНеужели тебе важно что подумают\
  \ дети?\nЖиви свою жизнь и будь счастлив, только будь человеком!\nЕсли ты лучший\
  \ и уверен в этом как объяснишь ты,\nЧто тебя ненавидит каждый, с кем когда-то дружил\
  \ ты?\nСейчас один ты, тебя просто шлют все нахуй как лоха,\nИ ты из кожи лезешь\
  \ вон, чтоб не остался ты в прошлом,\nНе утонул в своем говне, во всех тех сплетнях\
  \ и злости.\nТы на измене, так как знаешь, что естественно спросят,\nЧто будет если\
  \ треснет фасада, и всем будет ясно,\nЧто человек в первую очередь ты мелочный Драго\n\
  Зависть не лучшая черта, и ее скрыть не так просто\nВсе что ты делаешь – никак на\
  \ позитив не похоже\nТы запизделся Вова, тут ни Стим, ни Клас не причем,\nТакже\
  \ и Птаха или Витя, речь сейчас о другом:\nТвоя политика проста – ты все смываешь\
  \ на шутках,\nНо не смешен амбал накаченный с ебалом придурка\n\nХватит врать, харе\
  \ пиздеть! Ты жертва!\nТы лох, это давно всем известно.\nХватит врать! Хватит врать!\n\
  За базар свой ответишь! Мудак!\n\nНе рэп тошнит, – твоя манера, твоя странность,\
  \ твой юмор.\nТы обвиняешь за продажи, снялся сам в «Мега-пуси»\nТебя не уважают,\
  \ для тебя причина для хейта –\nТебя забыли Клас и Царь, ты не мог найти себе места\n\
  Ты долго думал, что сказать, в конце концов ты – соврал,\nИ за это на тебя у нас\
  \ хуи все в Deutschland поклали.\nЯ хотел тебя отпиздить, но сейчас отменил все\n\
  Я не хучу носить в тебе все эти адские мысли\nНе хочу жить так, как ты и быть рабом\
  \ своей жажды,\nВ итоге – станет жизнь войной, да и врагом моим – каждый.\nЗачем\
  \ все это?! Да, не обойдешься без стычек,\nВ хип-хопе диссы быть должны, но не пиздеж\
  \ или Bitch-music.\nЯ знаю Класа хорошо, знаю Царя не один день,\nНикто из них тебя\
  \ не трогал. Нахуя ты их диссил?\nТы отвечаешь за слова? Куда же спрятался Вова?!\n\
  Вокруг тебя мои фанаты, как когда-то твой Локом\nНету. А позитив писал и ты хвалил\
  \ мои диссы в адрес Стима,\nА сейчас меня не знаешь? Пиздишь ты!\nИ не впервые…\
  \ Всем известно что ты жаден и низок\nТебе привет от Вани, и за хералаш твой – СПАСИБО!:)\n\
  Он не хотел ответ писать тебе, но мы настояли,\nСмотри правде в глаза! Сейчас за\
  \ нас стоит вся Германия!\n\nХватит врать, харе пиздеть! Ты жертва!\nТы лох, это\
  \ давно всем известно.\nХватит врать! Хватит врать!\nЗа базар свой ответишь! Мудак!\n\
  \nДа уважали тебя парни, но ты ссучился Вова\nТы показал, какой ты есть – свое отсутствие\
  \ совести.\nЦарь твой микстейп кинул в угол, будто пачку постую,\nПоняв что ты за\
  \ фуфел и продал бы маму родную.\nВам просто не по пути. Царь больше рэпер, чем\
  \ ты,\nОн человек, и заслужил больше респекта, чем ты.\nНо ты посмел свой рот открыть\
  \ и посмеяться над ними,\nИ ты показал мудак, что жизнь тебя лишь врать научила.\n\
  Но нам-то похуй, Вова, ты живешь как жалкая сука,\nПрячешься и молчишь, а мы гуляем\
  \ с фанами в клубах.\nВрагу б не пожелал торчать в твоей шкуре!\nЧего добился ты,\
  \ ублюдок? Тебя нахуй здесь шлют все!\nТы пиздишь малолеток, если тычут фак тебе\
  \ в рыло\nНо рядом вся триада – ты их за слова не спросил.\nЛицемер, пиздабол Вова.\
  \ Похуй на хип-хоп.\nЕсли говно ты, не ебет какой особый МС ты.\nБыть может видишь\
  \ ты все сам, и поздно что-то менять,\nНо лучше молча изменить свой мир, чем громко\
  \ ломать его…\nТема «Драго» закрыта. Делай что хочешь теперь.\nТы просто Вова, просто\
  \ лох, что опустился на нет.\nСмотри: я там, где ты хотел быть, и без клипов с пидрилой,\n\
  Я также диссил и гнал, начиная с Крипла до Стима.\n\nХватит врать, харе пиздеть!\
  \ Ты жертва!\nТы лох, это давно всем известно.\nХватит врать! Хватит врать!\n\n\
  Я не врал и не кидал друзей за деньги и славу,\nЕсли где-то ошибался – просто в\
  \ этом признаюсь.\nЯ простой, не без ошибок, и малым не пример,\nНо мне не стыдно\
  \ быть таким как есть. А ты, если честно?\nНе хочешь вернуться назад в реалетет,\
  \ \nКак раньше, просто делать рэп?\nКогда-нибудь ты все поймешь, или точнее откроешь\
  \ глаза,\nПроблема в том, что может быть – поздно…"
