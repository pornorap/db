name: Письмо
text: "Я сижу и смотрю в чужое небо из чужого окна\nПишу письмо хотя я знаю что ты\
  \ бросишь меня\nЯ обещал и не сдержал тебя оставил одну\nЗавтра суд меня на пару\
  \ лет посадит в тюрьму\nЯ понимаю ты устала ждать меня по ночам\nУстала плакать\
  \ горьких слёз осталось мало в глазах\nМожет судьба такая может быть я сам виноват\n\
  И все обидные слова мои назад не забрать\nЯ знаю, знаю что я твою любовь не заслужил,\
  \ недостоин\nС таким как я ты свою жизнь не построишь\nХоть я для нас пытался, всё\
  \ же\nЯ в дорого ошибся, и вышло всё в конце концов\nОчень огромной ошибкой\nЯ закрыл\
  \ свои глаза и вижу блеск твоих губ\nЯ скучаю побыстрее бы мне в подземный сундук\n\
  Я так устал я не хочу больше мне жалко отца, \nОн всю жизнь свою проклятую страдал\
  \ за меня\nКак-то странно, почему я понял все очень поздно\nВот посмотреть сейчас\
  \ на жизнь кажется всё очень просто\nДай мне шанс начать с начала, было всё по другому\n\
  Как я пытался нас спасти, в итоге всё уничтожил\nМалыш не думай обо мне, забудь\
  \ меня, живи дальше\nВ моей душе ты остаешься, ангел самой прекрасной\nЧто ж поделать,\
  \ я во всём виноват, кроме тебя, мне терять нечего\nИ на всё наплевать не жди, не\
  \ стоит детка, я не вернусь\nЯ так сказать купил билет, уже отправился в путь\n\
  Уже течет из вены кровь, уже туманно в глазах\nТы помнишь наши звёзды слышно, их\
  \ на память оставь\nТы помни знай что я любил тебя, какой бы я не был\nИ если хочешь\
  \ поболтать посмотри ночью на небо\nМне пора малыш, прости я ушел\nСейчас я знаю\
  \ что в тебе я смысл жизни нашел, \nНо поздно"
