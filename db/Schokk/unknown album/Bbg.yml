text: "Не кто не любит правду, но я и будто обязан,\nА мой язык типа овчарки и он\
  \ будто отвязан.\nИ тут не хватит молча срать за спиной, брызгая пеной,\nВаши источники,\
  \ торчки что ложью тыкали в вены. \nХуй из рта вам, прямо в уши лезет штопая плотно,\n\
  Ваши мозги напрягают вас на роль почтальона .\nТы пиздишь что то услышав обо мне\
  \ от кого та,\nИ видишь иллюзию во мне, а я в тебе идиота.\nХуй с ним, я даже рад\
  \ пойми опездол,\nКак говорится: Баба с лозу кобыле легче.\nПросто присядь, послушай\
  \ как там было когда та,\nЛет эдак 15 лет назад в Бамберег (Флин) начинал так.\n\
  Посадил пару навеянных, разослал шестирить их,\nА хули, если нужен кайф шевелитесь.\
  \ (Вперед)\nСтаршаки чертились под иглой как шлюхи вчихая,\nСтучали мусору, но друг\
  \ про друга слухи пуская. \nА я банчил в свои семнадцать лет, сам не ширяясь,\n\
  И тут хуй знает с хуяли, вдруг просыпаюсь в подвале.\nМусор тычет мне бумаги, показания,\
  \ чьи та, \nЯ лучше вспоминать не стану имена их публично.\nНо и  твой брат старший \
  \ там и друг его там же,\nТут знает каждый чё, по чём, пусть даже трут по ушам.\
  \ \nБамберг белый так умело, что закрыли на долго,\nНо чет не одному  на жопу не\
  \ набили наколку. \nЯ в это время отошел от яда, взялся за дело,\nНазвал толпу торчков\
  \ курятником и явно за дело. \nПока все вниз скатились, хавая слякоть,\nЯ времена\
  \ сортировал, думая как наверстать их.\nКогда-та я ехал в чужой район, один против\
  \ шоблы, \nИ чернокожие крутые твои пыжились молча.\nЯ залетал в хату, банкирам\
  \ отбирая товары,\nХотя я знал, что их крыша твои чурбанские братья. \nТы был мои\
  \ щенком на поводке, сегодня ты в будке,\nТы можешь рычать сколько хочешь, ты все\
  \ равно не укусишь.\nПока я шел своей дорогой, оставляя все в прошлом,\nВы дышали\
  \ стекла, жрали колёса.\nПока я строил свой ковчег, вы ожидали потопа,\nКогда я\
  \ бился с судьбою, вы все бежали галопом. \nЯ знал ненависть с детства, нас познакомили\
  \ рано,\nНо мать всего хуевого зависит, она будто всех вас усыновила.\nБасники лжи,\
  \ я руку вам даю, ……. типа на подержи,\nТы мне за спиной ебало корчишь, тыкая пальцем.\
  \ \nСпизди мой велик, гангстер а ссышь доебаться,\nЯ вижу в центре крысу с собакой\
  \ и кто чей хозяин. \nНа четвереньках пробегись тебя не кто не узнает,\nПомнишь,\
  \ я как то показал целую папку по фактам.\nДоказала что я прав был и ты признал\
  \ это шавка,\nПосле ты все же с лапшою бегал другим по ушам.\nРаньше я брал кирпич,\
  \ держал  и бил таким по мозгам, \nНо, а сейчас заметил, понял все очень уж просто.\n\
  Вам лишь внимание охота моего, будто тёлкам, (тебя ломает?)\n\nЯ хожу по городу\
  \ довольный как слон.\nЯ вас просто не вижу, \nШум под ногами муравьев,  каких та\
  \ просто не слышу.\nЕсли кто-то обо мне пиздит, я рад усмехаясь,\nЧто мне не путается\
  \ каждая тварь под ногами.\nНе тянет рук, не лезет в уши комплиментом и лестью,\n\
  Пиздите суки, ради бога, но на член мне не лезьте.\nЯ понимаю Цоя, тяжело быть \
  \ последним героем,\nИ был бы я одним из вас, я захотел быть мною. (Почему?)\nТы\
  \ знаешь сам почему, вся твоя жизнь геморрой,\nТвои кенты да как и ты ебут гнилые\
  \ помои. \nЖивут как крысы под почивай,\nЖрут что выкинет кто-то,\n(А я виду себя\
  \ как Жит, зная что)\nИзбранный богом, я немного увлекся.\nДавай те вспомним за\
  \ старых, ту шоблую.\nЧто говно везет самосвалом, \nКто из них мне предъявил?\n\
  И если нет почему? \nТо есть не кто, а значит не за что. \nКто из нас бродит по\
  \ городу, \nИ очень часто один.\nИ если честно даже да я может, даже остыл,  \n\
  Лучше не грей, во мне убью,\nТебе же вылезет боком.\nДлинный язык ваш,  вас же выебет \
  \ в жопу, \nЯ отвечал и надо спрашивал, ломал себе руки.\nИ пиздаболы превращались\
  \ быстро в жалкие суки,\nНо мне трицон зимой, поздновато корчит ковбоя.\nТы знаешь\
  \ сам лучше других, я себе мог бы позволить, \nТы сосунок еще я на лет десять  старше\
  \ тебя,  \nИ я не вижу не каких причин, тебя уважать.\nУ меня в прошлом эта ваша\
  \ фигня, \nЯ прошел своё, меня не догнать.\nПосмотри в мои глаза, ты хочешь знать\
  \ мои думки,\nКогда я вижу вас я вижу шайку жалких ублюдков. \nТеперь подумай кто\
  \ кому ебет мозги поведениям, \nТы своей паранойей мне или твои я призрениям.\n\
  Ты пиздобольством,\nИли я чисто по фактам, так как есть, прямо.\nУлыбнись и сделай\
  \ вид что не касается лично,    \nТы заблуждаешься пидр, ты это знаешь отлично.\
  \ \nЯ в этом городе вырос, ты еще  топал под стол,\nНе обсуждай чужое, сын, пока\
  \ своё не нашел.\nЯ знаю точно ты послухам, я видал, ты услышал, \nНо почему у тех\
  \ ублюдков нет предъяв ко мне лично.\nЯ в рот ебал вас, будто дырки шлюхи после\
  \ концерта,\nА вы фонарь из себя строите  будто в жопе розетка.\nТебя услышали чел\
  \ 10 а поверили 5,\nЭтот мой трэк услышит сотни тысяч мне поебать.\nВас кучков лузеров,\
  \ убогих и с вас нечего брать,\nМне тянут руки ваши идолы, в надежде пожать.\nА\
  \ на концертах  больше красоток, чем в порно You Tube,\nТы же опездол, дырку топчешь\
  \ уебишьной суке.\nЯ сделал все что бы не быть как ты,\nТобой уважаем, на мне нет\
  \ шмоток чурбанов или футболок с Чехая. \nЯ трачу в день, больше чем ты за квартал,\n\
  Жру в ресторанах, меня реально не разбудит этот шум тараканов. \n\nУсмехнись сейчас\
  \ прослушав правду, где твоя грязь ман?\nУвидишь меня в городе, то знай меня не\
  \ достать манн!\nУсмехнись сейчас прослушав правду, где твоя грязь ман? \nГрязь\
  \ ман, грязь ман…\n\nЭтот трэк о моем городе он весь о тебе,\nОн про него он про\
  \ нее он в целом весь обо мне.\nОн весит больше чем бревно и бьет тебя по башке.\n\
  Это ответ на ваш пиздеж в стиле на месте в говне. \n\nВ говне… В говне… В говне…"
