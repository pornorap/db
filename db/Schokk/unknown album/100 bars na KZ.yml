name: 100 bars na KZ
text: "Вали себя с волыны валенок\nСиндикат 47 сукин сын проваливай,\nТы такой правильный,\
  \ твои факты мясо\nФакт номер один что ты кретин похож на пидараса\nТвой рэп это\
  \ тру, без базара хомми да?\nТы сам лизал очко царю факт номер 2\nТвои принципы\
  \ ничто хотя немного странно\nКогда лез за пиаром - мамоёбство не мешало\nОчнись\
  \ ты серишь Будулай и сопли подотри\nТы не натянешь Синдикат факт номер 3\n4 что\
  \ в моих глазах ты конченный мудак\nТы киданул залпу сам и это тоже факт\nЛови шестой\
  \ тебе не стать хард кором\nЯ зачитаю пару строк ты будешь срать горохом\nТебе противно,\
  \ мне если честно до пизды\nЯ ищу противников Коззу жертвы не нужны\nЗакрой ебало\
  \ балабол, это 47\nЭто не прикол, слушай факт номер 7\nТы говоришь я гангстер, это\
  \ слова на ветер.\nСпорим я выебу тебя если базара репер\nя мог бы просто промолчать,\
  \ но это мой характер\nСиндикат строго вверх, остальные строго нахуй!\nКакие диссы?\
  \ Какой биф? Какие факты Федя?\nВаш геморрой мне было стыдно показать соседям.\n\
  Я срал на тру на хип-хоп ру и на твою затейку,\nНе скальте зубы перцы, я насру вам\
  \ в тюбетейку!\nЯ не против Казахстана сам казах частично\nНо что ваш рэп одна хуйня\
  \ я показал публично\nТы говоришь мы были раньше ваши брачо, слушай!\nЯ своей родине\
  \ когда-то нахуй был не нужен\nЯ не звезда, не стоит выебенеть зря\nНо согласись\
  \ по фактам я известнее тебя\nНа вкус и цвет, базара нет, в этом ты прав парниша,\n\
  Хороший я или плохой, ты обо мне наслышан\nВано сказал красиво - батл рэп порвёт\
  \ вам жопу\nПарни вы позор хип-хопу, это был 8-й по счёту\nНе забывай реальный рэп\
  \ из гетто фрогс и про\nРеальный рэп не то что вы сделали из него\nТы ищешь факты\
  \ хомми? Вот тебе ещё один!\nВаш легендарный ту пак - мамаёб номер один\nТы ниже\
  \ плинтуса мамбет, но это не предел\nЗагинайся раком чел, ты ведь этого хотел\n\
  Синдикат - это рэп война, рэп джихат\nКак бы вы там не читали, мне на ваш рэп чихать\n\
  Ты сам полез, поверь мне на слово - загнёшся раком\nКак кто-то до тебя однажды на\
  \ восьмое марта\nфакт или нет, мои не чем не хуже чем твои\nТы сам нас первый диссанул,\
  \ шакал ебучку завали\nОптик раша - рэп элита, ты под лавкой хам\nНакорми собак\
  \ давай Будулай и не лай там\nТы называешь это рэп? На факты посмотри\nГовно и в\
  \ Африке говно, как ты его не назови\nМне нет дела до диссов безымянных малолеток\n\
  И дураку понятно что пиаром пахнет это\nМы поднимали батл рэп - вы щёлкали еблом\n\
  Теперь вы рвётесь в баттл рэп, как штопаный гондон\nТы прав! Со мною спорить бесполезно,\n\
  Мало по малу ты осознал и сам что не туда полез ты\nЯ не хэйтер, если честно мне\
  \ без разницы\nПой свои песенки - это девочкам нравится!\nТы не хейтер говоришь,\
  \ это не верно парень,\nЛови лови ну панчи, ты кинул первый камень,\nвозьми щеглов\
  \ на поводок, чтобы не срали в рэп\nКто там кого убрал? Убирай сарай мамбет!\nЯ\
  \ в вашем русском рэпе что-то вроде рэйнбоу ясно!\nКуда ты лезешь балерина против\
  \ рэмбо драться?\nЛови десятый, даже в рифму изложу\nЧто синдикат лохам не трахнуть,\
  \ как не бритую пизду!\nБеач беач\nДесять фактов, а теперь по ебалу\nВаш андеграунд\
  \ всего лишь на всего мамбеты в подвалах\nЧереп здесь нахуй не нужен, видно по фактам\
  \ и числам\nВесь Казахстан гоняет мой стафф, а тебя ненавидеть\nТы интернетная крыса,\
  \ я батл рэп монопол\nТы так же тру уёбище, как тюбетейка гондон\nХотя надеялся\
  \ отец твой - тюбетейка поможет\nНо мать спортачила конкретно, забеременев всё же\n\
  Я безграничен! Если речь идёт о злости, подвинусь\nТеперь ты знаешь что такое бэтл\
  \ - Шокк в нём чизес. лох,\nТы ищешь место рядом напрасно, похуй на старую школу\n\
  Вы пидарасы за партой, похуй на лирику, меня учить не нужно - я умный\nИ продуктивный\
  \ за одно, вам метко сру прямо в уши\nЭто рэп улица, не фрик шоу - клоунада лошпедов\n\
  Ты и твой рэп до жопы в Казахстане, даже соседу фак мнп\nЯ выношу один всю сцену\
  \ русс рэпа, здесь как в мечети - рядом с нами,\nМеста женщинам нету, шалава рот\
  \ закрой - мужик твой хозяин!\nМои фанаты тебе где-нибудь пизды наваляют!\n\nПой\
  \ на казахском, потому чурбан ебаный мне похуй\nТвой позитивный фит, как дисс, он\
  \ лишь от хэйтеров Шокка!\nВ который раз ты пиздоболишь, говоря что не батл?\nКоторый\
  \ дисс по счёту строчишь а? жалкая фэйм бич!\nБаш на баш, ты б лёг и умер без боя\n\
  Ты обречён и никогда не станет лузер - героем!\nТы жополиз сыграл на публику, какой\
  \ нахуй тру ты?\nУ ишака в степи мамбет ты сука - пот подзалупный!\nТьфу блять!\n\
  Ты сказал чистая правда, ты против тем против батла,\nСтранно ведь диссишь ты так\
  \ же, ман ведь ты пиздабол!\nАбдула ты пиздобол! Ты часто прячешься за словами -\
  \ правда, факт!\nЗнаешь что такое факт? Факт что я фэйн в Казахстане,\nВ твоём городе,\
  \ больше чем ты! Тебя у нас не знают,\nТебя вообще никто не знает, потому что ты\
  \ никто, \nИ твоё мнение до жопы, ты имеешь на него право,\nНо у тебя нет позиции\
  \ чтобы высказывать его, лох.\nТебя бесят диссы? Не нравится батл рэп? Не лезь в\
  \ биффы не пиши диссы!\nФак МНП ха ха! Шокку нужен биф биф, Шокку нужен экшн экшн...\n\
  Пидарасы, пи пидо пидорасы пидорасы,\nЯ насру вам в тюбетейку! Пидарасы!\nПи пидо\
  \ пидорасы, пидорасы,\nПохуй на старую школу! Пидорасы\nПидарасы, пи пидо пидорасы\
  \ пидорасы,\nЯ насру вам в тюбетейку! Пидарасы!\nПи пидо пидорасы, пидорасы,\nПохуй\
  \ на старую школу"
