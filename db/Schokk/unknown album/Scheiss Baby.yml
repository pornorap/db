text: "Айс Бейби Айс айс бейби \nСтало сного модно \nСпасибо Центру за это \n\nФристайл..\
  \ Ребята о чем базар диссы хуйня \nХотя модно диссить сейчас - дисьте меня \nЯ вижу\
  \ у вас получается дисить любя \nИ так диссить ништяк! Без рифмов и фраз \nБез смысла,\
  \ так позитивно, скандальчик пиарчик \nТу стаф не в обиду, вчера кричали в России\
  \ - \nSchokk ебанутый! Он только диссит всех подряд \nЧто не круто, сегодня срется\
  \ Стакан \nС Димастой, Гуфик со Слимом \n\nА куча уебков в онлайне сидят и ждут\
  \ позитива \n\nБедная Айза чешет палец, ей достанется все-же \nНо если надо я охотно\
  \ наспускаю ей в жопу \nКому я верю а кого ебет кому я поверю \nИ если даже поверю,\
  \ когда в живую проверю \nСейчас не об этом, мне в кайф сидеть \nСмотреть на всё\
  \ это как вчера модные реперы \nСтали пиздеть в интернете, \nЯ даже стиль свой поменял\
  \ в этом треке \nЧитаю будто кандидат новых центров \nТеперь не скажут, нет рифм,\
  \ нет, значит так надо. \nЕсли лишь пара значит Гуфа нет вообще, значит птаха \n\
  И я не против Зануды, да ну Давид не в обиду \nПросто сейчас в этом кругу трудно\
  \ налить позитиву \n\nОй\n\nКажется тройная рифма, я не хотел! \nЖе придется все\
  \ переписать ночью у Джама в коттедже \nВ смысле на даче, Вова Драго поможет, хотя\
  \ Драго \nЧто Драго? Он в Москве, обещали же кончить \nХодит в метро, отдать пятак\
  \ несумели \nЗначит за Драго Вовой правда наверно \nСкандал! Пиздец..Я же не лягу\
  \ спать \nПиар мне под ноги значит я должен записать эти строки \nИ между прочим...Пидарас...Тимати\
  \ негр заткнись!!\nТы слова Бен Ладен ну что русских треков нет на английском \n\
  Вернемся к центру.. Внимание..Всех улыбает нас, между двумя парнями \nВстала девка\
  \ - нормально, так сделал бы Птаха нормально, \nБыл бы Центр как Центр, но вместо\
  \ этого концерт за концертом... \nИ если честно, Гуф хуйня, и так же Центр с Вутоном\
  \ \nСмоки и Каста как и Децл, всё тоже \nАр-сайд, СД, ребята не в обиду, но херня\
  \ ваш рэп! \nЯ пару лет назад сказал что вы утонете сами \nНо белый флаг ваш обоссав\
  \ держите желтое знамя \nВони хватает от Москвы, до Камчатки \nРэпчина правильная...ну\
  \ да...идите вы нахуй!\n\nАйс Айс бейби, я всех в рот ебал ведь я наглый еврей \n\
  Но пока я здесь и это всех бесит, я буду дальше раздавать пиздюлей \nАйс айс бейби\
  \ я всех в рот ебал ведь я наглый еврей \nНо пока я здесь и это всех бесит, я буду\
  \ дальше раздавать пиздюлей \n\nАйс айс бейби... \nХорошо смеется тот, кто смеется\
  \ последним... \n2010 фристайл \nПочему? Да назло, просто назло...\n"
