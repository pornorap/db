artist: Schokk
name: Судьба
text: "Я не русский и не немец стоя\nНасрать на рэп я жил в России \nВырос я под песни\
  \ цоя\nТы лезешь в бой у компа сидя лох\nПередо мной ты встанешь на колени понял\n\
  Поверь мне скоро каждый по заслуге хапни строго\nЯ верю в бога что за базар тупой\n\
  У вас свои забыли думаешь ушли с России и хуи забили\nВедь большинство из нас тогда\
  \ малые были\nИ непоняв в чем суть рычите вы как злые псины\nВся жизнь скотина,\
  \ все изменилось быстро\nЗа это наезжать на нас, братва вы опустились сильно\nПойми\
  \ барыга я заслужил все что имею\nТы ботинки в рыло, мой дом там, где отец мой\n\
  Там где мать счастливы, закрой ебало баран\nВсе это ты понять не в силе, я помню\
  \ как все было\nСвоих друзей оставил, двенадцать лет спустя\nИ до сих пор я чувствую\
  \ на сердце камень\nНазад не тянет но забыть не смог\nВоспоминанья как отрывки снов\
  \ \nИ в глубине души слеза течет, с судьбою спорить глупо\nНет смысла в прошлом\
  \ жить, и если слышно мой акцент \nЯ верю можешь быть\nВедь говорят не даром люди\
  \ с волками жить\nПо волчье выть, время не лечит раны\nПамять не даст за жизнь,\
  \ и мои дети будут знать что\nЯ когда-то жил там, я не вернусь назад\nНикто меня\
  \ не ждет, но вспоминая детство каждый\nРаз слеза течет, я вижу как отец мой\nВесь\
  \ день как трактор пашет\nХотя бабла под конец месяца опять не хватит\nВижу район\
  \ где он живет, где нас от гансов прячут\nГде алкаши весь день бухают, наркота со\
  \ стажем\nГде мусора фашисты, все и против наших братьев\nИ не за хуй собачий, и\
  \ просто так в тюрягу тащат\nМой лучший друг баянит, уже десятый год\nВ шестнадцать\
  \ лет сел на иглу и никто снять не смог\nДля русских немцы мы теперь, для немцев\
  \ русские\nДля всех чужие не кому не нужные, и мне до жопы как то\nМне похуй что\
  \ ты скажешь \nНе обоснуешь свой базар мудак, по роже схватишь\nЯ здесь живу двенадцать\
  \ лет, \nНо не забыл от куда приехал где родился\nИ бог даст умру я, и пацаны которых\
  \ уважаю\nВсе поймут меня, пока живем мы \nВ венах кровь будет течь русская\n\n\
  Где то когда то нас разбросала судьба \nИ для нас нет возврата!"
