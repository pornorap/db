text: "Сколько слёз, сколько матерей теряют детей.\nСколько пролитой крови нужно,\
  \ чтоб понять нас, людей?\nНенависть травит наши души, фанатизм и вранье.\nВбивают\
  \ мозги, там где бедность называют святой.\nДжихад не хуже США, Буш и Бед Ладен\
  \ - два брата.\nЧечня в аду горит не там, где поджигают, а рядом.\nГибнут солдаты\
  \ и дети, стреляют жены и деды.\nВойна без правил, в ней виновных не найдешь ты\
  \ в газете.\nДруг другу руки жмут политики, стреляем мы сами.\nБольны в душе, не\
  \ замечаем, как теряем сознание.\nСходим с ума, забыв про наших детей.\nЛомать -\
  \ не строить, да и не с чего - осталась лишь смерть.\nОна бессонна там, где Бог\
  \ не так часто.\nВ Африке в первом классе ходят на урок с автоматом.\nРожденный\
  \ с вирусом в аду не знает страха и правды.\nТам улыбается лишь дьявол, получая\
  \ подарки.\n\nОчередная бомба дверь открыла в ад в Палестине.\nИм обещают рай, им\
  \ хочется бежать, выжить.\nИслам не враг, враг - бедность деньги и жадность.\nНаш\
  \ враг сидит в Белом Доме, не знает чести и жалости.\nЕго ждет месть и он знает\
  \ - на этом свете он Сатан.\nКаждый его вонючий доллар в банке нефтью испачкан.\n\
  Он платит Грузии войну, достать пытаясь Россию.\nКупил Бендер, как Гитлер купит,\
  \ если надо, весь мир. \nОн не услышит плач ребенка в Ираке,\nНе видит мать его,\
  \ разорванную в клочья взрывчаткой,\nНе видит, что творят его солдаты с пленными\
  \ в тюрьмах.\nОн не нашел в войне причину и пожертвовал турмы.\nУпали близнецы,\
  \ погибли в них тыщи.\nНо сколько гибнет ежедневно здесь, и кто о них пишет?\nЧечня,\
  \ Осетия, Ирак, Палестина,\nАфрика - дети умирают невинно."
