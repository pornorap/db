name: Freestyle
text: "Кто сказал, что я вам должен?\nЯ вам чем-то обязан?\nСуки не слушайте мой рэп,\
  \ под мои песни не пляшут!\nЯ не Дессар и не Дабл,\nВас от зависти кондражит всех\
  \ и тянет на трабл, понятно,\nЯ реальный игрок, фулхаус в кармане,\nТы суешь харчи\
  \ в копилку, я хуй в зад твоей маме,\nТы сравниваешь нас, а?\nСравниваешь хуй с\
  \ пальцем?\nСравниваешь поп с балетом, мать твою,\nТы шут, брачо?\nМне ваш… бэд,\
  \ гомощит, на хуй не нужен!\nМне хватит строчки и битбокс, чтоб отьебать тебя в\
  \ уши.\nПочему, а почему? \nДа потому что я репер,\nВсё потому что я имею рэп в\
  \ крови, будто негр\nШокк, ты хастла, \nЯ знаю, я вижу, слышу себя\nПризнайся честно,\
  \ парень, я реально выше тебя!\nЯ небоскрёб, а ты в подвале,\nЯ К2 - ты каньон…\
  \ \nТвой рэп - бессмысленная штука, как порванный гондон!"
