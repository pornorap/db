name: Самолёт бумажный
text: 'Тут ходят в черном, чтобы пятна скрыть,

  И вносят в моду, забывают бриться,

  Я будто возраст свой пытаюсь скрыть,

  Давлю по утрам от пола пять по тридцать.

  Мир вверх тормашкой, как у базы лица.

  И как ни страшно, мне пора жениться,

  И в чьей постели не уснул бы, мне все та же снится.

  Укутан холодом, как стены ветром,

  Готовлюсь к меланхолии на смене депре.

  Пара глубоких где-то щемят в сердце.

  Ведь не зароешь их как щели в тетрис.

  Как горькая иллюзия, я быть может люблю ее,

  Но научился мысли нахуй слать, как только ловлю себя.

  В мегаполисах нет время на это,

  Как в этом чертовом году его солнца на лето.

  Ждем конец света.


  И ты поймешь однажды,

  В одну реку не входят дважды.

  Что было - было важно,

  Я отпустил самолет бумажный.


  И ты поймешь однажды,

  В одну реку не входят дважды.

  Что было - было важно,

  Я отпустил самолет бумажный.


  Смысл жизни - жить, верно, но все же,

  Мы среди тысяч ежедневно, не заметив прохожих,

  Спешим вечер провести за сигаретой в тиши,

  C надеждой на дне души, в пепельнице затуши.

  Ныряем в будни, видя выход в них,

  От выходных до выходных.

  Нам жаль улыбки, словно свиньям бисер,

  Да и кому, если единственное в мир окно - телевизор.

  Совесть, отчаянно стучась в подсознание, хочет сказать,

  В деньгах несчастье, я знаю, где клад закопан,

  К нему карты лиловые.

  Если счастье мало, на радость кино бы мне.

  Лень кинет тапок об стенку, свет погаснет,

  Глоток с горла, на дне остатки,

  Уснет под Фрэнк Синатру, хейнче наски.


  И ты поймешь однажды,

  В одну реку не входят дважды.

  Что было - было важно,

  Я отпустил самолет бумажный.


  И ты поймешь однажды,

  В одну реку не входят дважды.

  Что было - было важно,

  Я отпустил самолет бумажный.


  Мысли в сумерках, думки старика,

  Какой след, жил и умер,

  Как, и было ли кому стыдить и упрекать?

  Внутри страх гонит наружу злости,

  Он ждет старуху в гости.

  Внуки взрослые, дети стареют,

  Одиноких песни не греют.

  Скучный возраст, на тот свет бы скорее,

  Свежий воздух по листве вдоль аллей.

  Им говорили: не найдут любовь Стрелец с Водолеем,

  Она рядом до сих пор, хоть и не тут.

  Тяжело, но воронье не гонит осень на юг.

  Каждую ночь он соберется в путь,

  Но проснется утром.

  Без нее ему живется трудно.


  И ты поймешь однажды,

  В одну реку не входят дважды.

  Что было - было важно,

  Я отпустил самолет бумажный.


  И ты поймешь однажды,

  В одну реку не входят дважды.

  Что было - было важно,

  Я отпустил самолет бумажный.'
