artist: Schokk
name: Интро
text: 'У моего рэпа вы берете в ротан,

  Я нарисую себе ПМЖ в Нью-Йорке, братан.

  Перекрестился, чтобы черт не сглазил,

  Лайф из гуд, джонс найзер.

  Я ушел, мне было скучно тут,

  Изменился. Все меняются, только я вот к лучшему,

  И мне к лицу мой черный фасон.

  Он блэк эвретен клагафен ком де гарсон,

  Я вернулся, охотный сезон,

  Скай из лимит, по пути мы отдохнем на седьмом.

  Я свою жизнь не страхую.

  И всем, кто ждет, что я заткнусь - сосите бритый мой хуй.

  Я все лучше и лучше, я устал расти,

  Надеюсь, успокоюсь к старости.

  Скажи, о чем твой рэп, вот мой обо мне,

  А кого ебет, что вы свой век живете в говне?

  Гордись пиздецом, а мне б фортуне сунуть в рот,

  И посадить на лицо.

  Часы - песок, но ждать времени нет,

  И раз ты сука, жизнь, сделай минет.

  Мой фильм не кино Наумова,

  От меня не стоит ждать чего-то умного,

  И каким я был наяву - таким в и треках,

  Я жизнь жил, а не прятался в библиотеках.

  Хочешь быть мной, рядом свое эго поносить,

  Кто ты на самом деле, зеркало спроси.

  Трут за тру люди, но жрут с блюда,

  Ты ни в чью тень не поместился, жирный ублюдок.

  Дима мудак, он говорит о чем нельзя,

  Не любишь правду - полюби меня за черные глаза.

  Опять борзею, тупак из бэк, он рик розей.

  А ты дурак и может быть прозреешь,

  Куда спешит иллюзия внутри нас, Дрей?

  О чем ваш фаворитный говорит?

  Я ваших фаворитов фаворит, без гладких ритм и модных панчей,

  Я не читал Плутарха, шорой банчил.

  Это было давно, но Плутарха не читал до сих пор,

  Я не живу в говне, вот и не читаю про двор,

  Но о себе, я намного интересней, чем все вы.

  И моя цель - завоевать Олимп и сжечь для Минервы.

  Вы хуйня на слух даже в панчах,

  Я артист, я ебашу шлюх, Караваджо.

  Не симпатичный, мне хвалиться нечем,

  Легко смириться в окружении красивых женщин.

  И вновь меня уносит в этот блядский мир, пусть опытом,

  Натасканы тут главы, не забыть.

  Мне по пути ганот средь кириавскими,

  Устал скитальцем быть, найти б причала.

  Заткнись и начни сначала'
