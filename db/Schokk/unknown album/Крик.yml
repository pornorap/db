text: "Кто-то встал на ноги, кто то упал на колени \nМы сами строим вокруг нас свои\
  \ ограды и стены \nВ каждый день ты видишь ненависть в глазах у прохожих \nУшедших\
  \ близких на тот свет вернуть назад не возможно \nГерои наших дней бандиты, банкиры\
  \ \nИ у родителей в шкафах заснули пыльные книги \nНам лучше хэнди покруче, лучше\
  \ деньги и бумер \nМы знаем с малых лет все то, о чем отец не научит \nПоколение\
  \ дебилов, без стремлений и чувств \nПетра Россия не была страной борделей и сук\
  \ \nДед морозов с Кавказа или фашистов и геев \nВся культурная элита состоит из\
  \ евреев \nДети богатых новых русских мутят уличный став \nЯ вижу все со стороны,\
  \ я не живу там ты прав \nЯ двенадцать лет назад уехал, будто из ада \nИ не секунды\
  \ не жалел, покинув глупое стадо \nЯ в девять лет увидел первого трупа \nПри мне\
  \ на улице пинали чела местные чурки \nШкола на школу, двор на двор, районы против\
  \ районов \nЕсли не сжал кулак, идешь, тебе и бог не поможет \nЯ в пятнадцать лет\
  \ щеглом бегал по стеклам и снегу \nВозил в автобусе, в портфеле щит - колеса и\
  \ геру \nПацаны менялись за ночь, превращаясь в подонков \nТеряя совесть и меняя\
  \ честь на шоу с иголкой \nЯ здесь был в школе не долго, я не владел языком \nИ\
  \ за то, что ебнул я менту, в шестнадцать сел за решетку \nЯ прокумарил свое детство,\
  \ потеряв свою душу \nБыл кроме бабушки своей не кому нахуй не нужен \nВся родня\
  \ пиздела парень сгубился, \nНо я забил на вас, читая ваши странные письма, \nГде\
  \ вы были все, когда я один был \nКогда помочь мне нужно было, вы попрятались крысы\
  \ \nМать родная сука, вся ваша шобла \nВо мне нет сердца, нету чувств и не осталось\
  \ святого \nЯ сильнее, чем другие жизнь меня не сломала \nХоть и младенцем получил\
  \ от вас удар по ебалу \nХоть и болел я пару лет, хоть и терзало мне душу \nЧто\
  \ с малых лет я призираю свою маму родную \nБог помог мне все пройти, и я молился\
  \ ночами \nТы хочешь видеть, кто я есть смотри моими глазами \nДаже с улыбкой на\
  \ губах ношу в груди своей холод \nМеня отправят на тот свет, этот покинешь ты тоже\
  \ \nЯ потерял свой страх, поняв, \nЧто жить просто, если ты твердый как бетон \n\
  Тебе реально все похуй мне просто нечего терять \nЭто последний мой шанс, \nЯ умирал\
  \ уже когда то, но отец меня спас \nЕму решать, что со мной будет, может к лучшему\
  \ это \nЯ не боюсь стоять открыто, вот в чем суть этой песни \nПойми, что я тебе\
  \ не должен и не знаешь ты кто я \nА эти строчки сердцем думал и печатал их кровью\
  \ \nВ мои годы люди нянчат чадо, имеют семьи \nНо бояться и подумать о завтра, я\
  \ пробью себе дорогу \nТам где жить можно стоя… \nМне стареть сидя на корточках\
  \ как бомж не охота \n24/7 думать, где сэкономить и слушать жалобу ребенка \nВидеть\
  \ детские слезы, мне отца очень жалко \nРодной мой пашет, как станок, а денег нет\
  \ под конец месяца \nИ минус растет, бог устал нас любить \nЯ слышу строчки сплина,\
  \ \nНо если мы не в состоянии, то и бог наш не в силах \nВ раю нет места для нас,\
  \ в аду живем мы с рожденья \nПокинуть этот мир мы ждем с нетерпеньем \nКакого хуя\
  \ быть хорошим и честным на этом свете даже богу нет места \nБумаги ценят человека,\
  \ совесть, купля-продажа \nСудьбу ебет, тот, кто умеет это сука со стажем…."
