artist: Schokk
name: По всему миру и назад
text: "Как всё просто! Я не долго ждал успеха наверно,\nЯ лучше всех, и в этом просто\
  \ уверен.\nЯ не думал что так трудно с этим жить остальным,\nЯ не прощаю, и поверь\
  \ мне хэйтер - бифф не остыл.\nМеня не любят те кто нижу, но мне равные судят,\n\
  По способностям и технике, для нас это мюзик.\nДля вас как мода, будто джинсы и\
  \ кроссы, вы все\nГангстеры и хаслы, или пимплы и боссы пиздец\nЯ так часто замечал,\
  \ что гадость пишет лишь тот,\nКто жаден дать респект, раз сам же не добился его\n\
  Мне жаль тебя, и в то же время мне похуй,\nБыть в андеграунде не честь, за это деньги\
  \ не платят.\nЯ поднял своё! Шокк нью кама ноль восемь,\nПока вы спали, я писал\
  \ свои строки, будил соседей\nИ ментов слал нахуй, дверь закрывая,\nМне поебать\
  \ что думают о Шокке, хэйтеры знайте\n\nЯ и он, по всему миру и назад\n\nПусть меня\
  \ судит тот кто хочет, Бог судья мне, лишь он,\nМожет быть нужно так судьба? Что\
  \ с детства счастья лишён\nЯ не летаю в облаках, нет я шагаю пешком,\nЯ сюда шёл,\
  \ и этим зависть поебала ваш мозг.\nЯ Ад если че, за мною брат с Андер че.\nРэп-войска\
  \ и Окси, этого достаточно чтоб,\nПокласть на всех от А до Я, насрать на вся и на\
  \ всё\nБифф как война, но отстреляв у всех останется ШОК\nПинать остатки старого\
  \ больней всего для упавших\nНе плачь мне в уши как всё трудно, здесь в Европе не\
  \ слаще\nТак же хассель каждый день, тот же стресс и проблемы\nДеньги болезнь! одновременно\
  \ наша цель и стремление.\nИ поверь мир не изменится если, ты это выскажешь в треке\n\
  Пиздишь впустую при этом, весь день торчишь в интернете\nПиздишь впустую при этом\
  \ пиздишь впустую при этом\n\nЯ и он, по всему миру и назад\nВитя как в Москве?\n\
  Заебись.\n\nЯ живу в эру компов и дивиди,\nТы знаешь лучше нас, тогда в пример мне\
  \ приведи\nХоть одного Эм Си, с которым нам по пути\nПо нравам по стайлу нет, равных\
  \ точно не найти \nВ одном кармане яд, в другом мятые купюры\nМенты за нами попятам,\
  \ и их пули дуры \nНа сцене мистер Гивекс, ман а не тупой укурок\nЗа всё что былжен\
  \ был, отдашь и не раз натурой.\nМосква и Бамберг это вам не в трусах чесать\nТы\
  \ хочешь бифа? Жри, и быстро слейся твою мать,\nНакормим так, что ты потом уже не\
  \ сможешь встать\nЯ люблю тачки, кстати майбах будет мне под стать.\nГоворишь квадратен,\
  \ я вижу лишь параллелепипеды\nНикчемные предъявы хейтеров, харе лепить уже!\nЯ\
  \ весь рабочий гот твой уберу парой эпитетов,\nИ то что вы умрёте все уж точно нет\
  \ моей вины...\n\nЯ незнаю кто тут прав а кто нет\nЯ есу вам правду, похуй мне кто\
  \ несёт вам бред\nНа дороге перед нами лишь зелёный свет\nХочешь полезного? слушай\
  \ мой совет\nХватит гнать на нас в свои 13 лет\nЕсли перед батей палит запах сигарет\n\
  Это Шокк и СД, лучшие МС... еее"
