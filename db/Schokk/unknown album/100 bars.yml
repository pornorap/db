name: 100 bars
text: "Шутки в сторону, три суки дёргают, мой хуй \nНо если я отвечу вы три шлюхи\
  \ дохлые, не суй \nСвой нос в хип-хоп ты шут, я больше чем ты думал Бени \nЯ хип-хоп\
  \ на русском в дойчланде! \nТы блядь не 50сент и Джинекс не Джиюнит Бени \nКому\
  \ нежет ты типок, засунь себе в пизду свой микстэйп \nЕсли честно как ты собирался\
  \ диссить? \nБез таланта, флоу, а главное без фактов бичь ты \nХочешь что то доказать,\
  \ так докажи что я не прав, \nА раз не можешь смотри в пол и промолчи дегенерат\
  \ \nТы посмотри на себя панк, кого ты строишь из себя \nБеня крик бандит с Одессы\
  \ а ты кассельский сопляк \nМне говорят фанаты ваши, что ты портишь всю команду\
  \ \nТо что сом пацан нормальный, а ты просто конь педальный \nШокк поднял вас своим\
  \ диссoм, промолчав опять вниз кинул \nЯ пиар таким как ты ведь без меня о вас не\
  \ слышно\nЯ обязан своим фанам и меня просили хором \nНе давай им отдышатся, отвечай\
  \ сотри их в порох \nФрик ты хочешь биф, серьёзно я могу и по-другому \nПротив Шокка\
  \ нет приёма я вьебу разок ты сдохнешь \nТы похож на лилипута из Джекэс, на ебанутого\
  \ Петю \nБени ты лузер, я рэпер, спорить небудем мы с этим \nДавай по фактам, как\
  \ попал ты на оптик? \nЯ рассказал всё подробно, ты промолчал и всё понял \nАмстаф\
  \ наш спонсор, всё что ты хочешь я взял \nДавай посмотрим через года два кем ты\
  \ и кем я стал \nТы не русский твоя тайна что ты родом с Молдовы \nТы без лица как\
  \ в цирке клоун опфа в кордон чурбанской \nСтыдно за вас, клип Казахстан просто\
  \ позор я хуею \nВидимо вам так суждено жить и подохнуть в деревне \nМне говорил\
  \ кто то что торк чем то обижен хотя \nЯ слышал что из всех в ОР он уважает меня\n\
  Тебе не хватит духа Бени, нехватает харизмы \nТебе 5 Касселей нехватит чтоб меня\
  \ опустить вниз \nЯ трахаю бизнес, я постоянно в дороге \nТы блядь застрял в своём\
  \ сарае как доярка в колхозе \nДля вас рэп гэйм какой то форум, для меня пара стран\
  \ \nХало дойчлан, мать Россия и салам Казахстан \nТы говорил как то что Драго для\
  \ тебя лучше Класса \nНо почему то Джинекс дружно лижут хуй его брата \nЯ вижу в\
  \ интервью кто ты на самом деле, мне стыдно \nЯ заебался объяснять всем что не все\
  \ мы здесь быдло\nДаже Дессар писал мне как то, ты поднимешь всю сцену \nМеня признали\
  \ даже те кто ненавидит, я рэпер \nТы щенок, кому ты хочешь доказать что то Бени\
  \ \nПоставь нас рядом и сравни себя со мной ты проверь и \nНехер трепаться, да я\
  \ знаю что всё шоу и так надо \nНо я не имидж а лицо, а твоё грим и помада\nТы просто\
  \ клоун, ты живешь в мире иллюзий и сказок \nНе угрожай мне сосунок я уебу и ты\
  \ ляжешь \nТы лучше справки наведи, спроси откуда и кто я \nЯ без толпы за спиной\
  \ сам перегрызу тебе горло- щенок \nХватит шоу, за базар ответь если смелый \nЕсли\
  \ проблемы есть вали ко мне я здесь тебя встречу \nИ кто вернётся целым тот и прав,\
  \ смотри как всё просто \nА коль слабо и жмёт влагалище заткни сука глотку \nЗаебали\
  \ бифы с сосками, пиздёжь ваших фанов \nЯ не молчу потому что прав и мне плевать\
  \ на мой статус \n\nВы по сравнению со мной, пыль... дунул и нету \nХули ты лезешь\
  \ лузер бэтл это уличный метод \nТы говоришь о сцене рэпа? Кто с тобою на ты? \n\
  Я никого рядом не вижу кто достоин бы был \nТвои битмэйкеры Васи, мои парламент\
  \ и мел биц \nТам где я Бени ты не будешь, не мечтай даже перец \nМеня не знают\
  \ в раше? Как то всё нелепо и странно \nОт куда фиты и контакты от СД до Тиуана?\
  \ \nМной не доволен ты, причина простая \nКак бы не прыгал ты знаешь что я выше\
  \ летаю \nЧитаю круче, стилем краше и по статусу лидер \nА по тебе видать что ты\
  \ блядь просто напросто пидор \nПросто так я б не кинул дисс, не за что б не наехал\
  \ \nТы допизделся и я показал какой ты блядь рэпер \nТы всем зад лизал доказывал\
  \ что ты круче Шокка, \nНо все смеялись над тобой щеглом от окси до торка \nКакой\
  \ флоу, трындычи себе под нос что ты хочешь \nНо блядь пойми Васёг что просто недорос\
  \ ты до Шокка \nСпроси босса своего, он бы счастлив был если \nБыла б возможность\
  \ вместо вас взять под контракт весь РВ\nМы не продаёмся, нас нельзя купить мы не\
  \ шлюхи \nЗапомни рэп войска ебут а ты соси и слушай.\nЯ не Драго, мой рэп не театр\
  \ и шутки \nМне ненужен слэнг жидов чтоб показать что я умный \nТы привык что рэп\
  \ в Германии на уровне низком \nИ каждый хуеплёт читает хуету говночиткой \nМне\
  \ пох на мафио, блок 40 на бобидзе и Стаса \nЕсли я говорю о рэпе здесь то строго\
  \ о нас \nПервый класс, ц о р, Шокк рвр хоми \nЗабудь про биф ты чмо тупое свои\
  \ нервы испортишь \nЗапомни... ты небудешь стоять рядом со мною \nТы даже 10 лет\
  \ спустя небудешь где я сегодня\nКак бы нервало твою жалкую душу \nТы что касается\
  \ хип хопа просто нахуй ненужен \nТы чудо в перьях Бени, пугало в поле \nТы тупо\
  \ гавкаешь в мой адрес будто пудель на волка \nЯ хуй поклал на всю вашу тройку \n\
  Петух не птица, ну а мне ближе к лицу быть орлом бич"
