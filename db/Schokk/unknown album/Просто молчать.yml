  \ этот жид небритый \nПоверь мне говорят недаром и сравним с бандитом \nОтец твой\
  \ прав впервые в жизни я не стал таким \nМеня сам черт усыновил и воспитал таким\
  \ \n\nВ огонь или воду куда бежать \nПлыть или гореть на месте не умея летать \n\
  Прощать или быть прощеной \nНе видя берега плыть, надеясь на волны\n\nТысячи километром\
  \ между нами \nЕсли б ты знала как трудно мне писать куплеты словами \nКак трудно\
