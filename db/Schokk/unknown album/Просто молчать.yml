  \ \nТвоей любви не достоин и даже если я мерзок \nТы для меня бесценна \nМожет быть\
  \ проще ложь продать чем правдой калечить \nЗнаешь ты единственная чистая что я\
  \ имею \nДевочка плачет её слезы бриллианты \nНо платить мне нечем, для тебя чувства\
