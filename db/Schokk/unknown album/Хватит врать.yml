name: Хватит врать
text: "Я думал сделать еще один, еще один и прямо по морде,\nСтоял бы ты передо мной,\
  \ Вова не стал бы ты спорить,\nТы знаешь сам в чём дело, ты с этим живёшь ежедневно,\n\
  Подумай кто ты сейчас Драго, и кто в ложь твою верит,\nНикто! Неужели тебе важно\
  \ что подумают дети,\nЖиви свою жизнь и будь счастлив,\nТолько будь человеком, если\
  \ ты лучше и уверен в этом,\nКак объяснишь что тебя ненавидит каждый с кем дружил\
  \ ты когда-то.\nСейчас один ты, тебя просто шлют все нахуй как лоха.\nИ ты из кожи\
  \ вон лезишь, чтоб не остался ты в прошлом,\nНе утонул в своём говне, во всех тех\
  \ сплетнях и злости.\nТы на измене так как знаешь что естественно спросят,\nЧто\
  \ будет если реснет фасада и всем будет ясно, \nЧто человек в первую очередь,\n\
  Ты мелочный Драго, зависть не лучшая черта её скрыть не так просто.\nВсё что ты\
  \ делаешь никак на позитив не похоже,\nТы запизделся, Вова, тут ни Стим, ни Клас\
  \ не причем,\nТак же и Птаха или Витя, речь сейчас о другом,\nТвоя политика проста,\
  \ ты всё смываешь на шутках,\nНо не смешон амбал накаченный с ебалом придурка.\n\
  \nХватит врать, харе пиздеть,\nТы жертва, ты лох это давно всем известно.\nХватит\
  \ врать, хватит врать,\nЗа базар ответишь. Мудак.\n\nНе рэп тошнит твой, а манеры,\
  \ твой странный твой юмор,\nТы обвиняешь за продажу, а сам снялся в МегаПуси.\n\
  Тебя не уважают, для тебя причина для хэйта,\nТебя забыли Царь и Клас, ты не мог\
  \ найти себе места.\nТы долго думал что сказать, в конце концов ты соврал,\nИ за\
  \ это на тебя у нас, хуи всем Дойчландом клали.\nЯ хотел тебя отпиздить, но сейчас\
  \ вот простил всё,\nЯ не хочу носить в себе все эти адские мысли,\nНе хочу жить\
  \ так как ты, и быть рабом своей жажды.\nВ итоге станет жизнь войной, да и врагом\
  \ моим каждый.\nЗачем всё это? Да не обойдешься без стычек,\nВ хип-хопе диссы быть\
  \ должны, но не пиздеж или bitch moves.\nЯ знаю Класа хорошо, знаю Царя не один\
  \ день,\nНикто из них тебя не трогал, нахуя ты их диссил?\nТы отвечаешь за слова?\
  \ Куда же спрятался Вова?\nВокруг тебя мои фанаты, как когда-то твой локам\nМне\
  \ T1One позитив писал и ты хвалил мои диссы,\nВ адрес Стима, сейчас меня не знаешь..\
  \ пиздишь ты!\nИ не впервые, всем известно что ты жаден и низок,\nТебе привет от\
  \ Вани, и за хералаш твой - спасибо!!\nКласс не хотел ответ писать тебе, но мы настояли,\n\
  Смотри правде в глаза, сейчас за нас стоит вся Германия.\n\nХватит врать, харе пиздеть,\n\
  Ты жертва, ты лох это давно всем известно.\nХватит врать, хватит врать,\nЗа базар\
  \ ответишь. Мудак.\n\nДа уважали тебя парни, ты сучился Вова,\nТы показал какой\
  \ ты есть, своё отсутствие совести.\nЦарь твой микстейп твой кинул в угол, Будто\
  \ пачку пустую,\nПоняв что ты фуфел и продал бы маму родную.\nВам просто не по пути,\
  \ Царь больше рэпер чем ты.\nОн человек и заслужил больше респекта чем ты.\nТы посмел\
  \ свой рот открыть и посмеяться над ними,\nТы показал мудак что жизнь тебя лишь\
  \ врать научила,\nНо нам то похуй, Вова ты живешь как жалкая сука.\nПрячешься и\
  \ молчишь, а мы гуляем с фанами в клубах,\nВрагу б не пожелал торчать в твоей шкуре,\n\
  Чего добился ты ублюдок, тебя нахуй шлют все.\nТы пиздишь малолеток, если тычат\
  \ фак тебе в рыло,\nНо рядом вся триада, ты их за слова не спросил.\nЛицемер, пиздабол,\
  \ Вова похуй на хип-хоп,\nЕсли говно ты не ебёт какой особый ЭмСи ты.\nБыть может\
  \ ты видишь всё сам, и поздно что-то менять.\nНо лучше молча изменить свой мир,\
  \ чем громко ломать его,\nТема Драго закрыта, делай что хочешь теперь,\nТы просто\
  \ Вова, ты просто лох, что опустился на нет.\nСмотри я там где ты хотел быть, и\
  \ без клипов с педрилой,\nЯ так же диссил и гнал начиная с Крипла, до Стима.\n\n\
  Хватит врать, харе пиздеть,\nТы жертва, ты лох это давно всем известно.\nХватит\
  \ врать, хватит врать,\n\nЯ не врал и не кидал друзей за деньги и славу,\nЕсли где-то\
  \ ошибался, просто в этом признаюсь,\nЯ простой, не без ошибок и малым не пример,\n\
  Но мне не стыдно быть таким как есть,\nА ты если честно, не хочешь вернуться назад\
  \ в раритет,\nКак раньше просто делать рэп.\nКогда-нибудь ты всё поймёшь, точнее\
  \ откроешь глаза,\nПроблема что может быть поздно, поздно."
