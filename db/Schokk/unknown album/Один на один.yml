name: Один на один
text: "Я подымаю ворот, такое чувство будто холод зол\nБудто он понял что я покидаю\
  \ город, свой покидаю дом\nДождь пошел, уже четвертый день погода, будто черт в\
  \ гостях\nБог устал, он просто молча, куда иду я скажи мне\nКуда несут меня ноги,\
  \ я как-то думал быть может\nЯ унесу свою ношу, может ты все же\nНо сейчас она крест\
  \ Иисуса, почему я\nИ почему в моей душе так пусто\nЯ искал скандалы, я хотел быть\
  \ сильным, знаешь\nЕсли ты не как все, то ты лишний в этой стае\nОпять красный,\
  \ но пустой перекресток\nА я когда-то так любил, этот мертвый свой город\nТишина,\
  \ будто здесь я один, веришь\nты стоишь посреди площади и ценишь\nНет прохожих,\
  \ нет машин, всего лишь ты и улицы\nТусклый свет настольных ламп из окон\nТихий\
  \ гул реки...\n\nНа сотни километров нет души, жизнь убегает мимо\nЯ лишь сожалею\
  \ что в моей бутылке нету джина\nОдиночество, будто объявлен карантин\nОстаюсь с\
  \ этим городом, один на один\n\nЯ старею в душе, но постарел уже в детстве\nСудьба\
  \ моя писала триллер, я хотел путешествия\nПоследний автобус спешит в депо \nСука\
  \ шофер ему тепло, а я брожу тут как пес\nУже не те года там я мог поставить мост\
  \ на стенбай\nЗаботы к черту отправив, где же ты моя синица\nЯ проспал журавля,\
  \ когда смешно\nВедь и тебя не держал никогда\nМеня любили, почему я не ценил это,\
  \ а?\nЯ не хороший сын, я знаю, ты прости меня пап\nПоезд как в ад врата открыл\
  \ и приглашает войти\nЯ уезжаю, хотя знаю от себя не уйти\nНе убежать и даже если,\
  \ то на ночь с бутылкой вискача\nНо утром будто в череп насрали и так вперед\nКуда\
  \ незнаю, но чем дальше тем лучше\nГде не достанет депресняк меня, печальные думки\n\
  \nНа сотни километров нет души, жизнь убегает мимо\nЯ лишь сожалею что в моей бутылке\
  \ нету джина\nОдиночество, будто объявлен карантин\nОстаюсь с этим городом, оди\
  \ на один"
