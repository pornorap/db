artist: Schokk
name: Outro (SchizzO 2010)
text: "Блядь… Как хуево…\n\nЛюди проходят мимо, будто светофора зеленый,\nПропускают\
  \ их молча, \nА мне словно суждено сторожить перекресток во тьме. \nПереход не пустеет\
  \ и все, торопятся скорее очутиться в тепле,\nОтпусти меня в степь, дай мне расправить\
  \ крылья. \nНайди в прологе слово детство и расставь кавычки,\nЯ будто сита в думках\
  \ теряю мысли.\nПытаюсь бить кандалы свои камнем, сверкают искры,\nСам не знаю толи\
  \ изверг толи падший ангел.\nМне по рецепту дают яда, шприц и пачку ампул. \nНо\
  \ вены вскрыть причина лживая скорее трусость,\nМол типа чистоплот, боюсь испачкать\
  \ ванну. \nНа самом деле вновь по жилам течет кока-кола,\nНе та что пьют если в\
  \ бургере нальет  Макдональдс.\nВсю ночь на парусах, мир моё судно,\nИ просыпаясь,\
  \ возвращая память мысли мутно,\nПыль на куртке, ноздри как у дракона.\nВ собственной\
  \ коже, будто мертвый, словно хуй в гондоне,\nИ паранойя чую будет мозг как шампур\
  \ с шашлыком.\nОхуеваешь? Вырубай свет, как лампочку ментов тут не до снов,\nИ кто\
  \ то шепчет в перепонку кроме того напомнит печень отходосы.\nКроме того в голову\
  \ лезет как отвертка хуй знает что, \nДай бог по стенке не заползать,\nКоли, вроде\
  \ дымит и дает покоя, я в реал вернулся, \nПотный, будто бомж с запоя.\nМожет это\
  \ губит  это все но креатив обеспечен, \nЯ шизофреник и таких не лечат, \nМеня понять\
  \ да я и сам лишь на четверть, \nНо ваша нарко путешествие, я скитаю за вечер.\n\
  Моя неделя ваши годы, мои годы - столетие, \nМой рассудок  Элвис Пресли он сдох\
  \ в туалете. "
