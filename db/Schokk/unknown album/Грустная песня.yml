text: "Я иногда, будто сквозь время вижу в степи руины,\nПокрытые пеплом, весь мир\
  \ и шарон лишь серой пустыни\nТошно смотреть телевизор, толпы детей и дебилов\n\
  Кто-то наденьте очки им, иначе дверь не увидят\nЯ не верил в религии, они потеряны\
  \ в книгах\nА Ватикан время дворец педофилов\nКонец уже близок, черный опездал не\
  \ лучше\nТот же отец или сын, жирный шит всем на уши\nЛет через сто мы с бородой\
  \ и узкоглазые будем\nВедь пол Европы сегодня уж шоколадные, хули\nЭту тему не любят,\
  \ а наши дети толкуют\nВо всем я больше чем уверен, блять, евреев засудят\nЛегче\
  \ быть кем угодно, кумиров таск Голливуд\nЦенности те, что берегли нам предки, нас\
  \ не ебут\nЭкран, радио, журналы, он-лайн \nНас ебут в глаза и уши, как шалаву в\
  \ анал...\nДохнут от рака, мы курим, дохнут от спида-ебёмся,\nНо нам втирают про\
  \ озоны - мы боимся солнца?\nВыборы толстожопых пидоров с мордой, шире калитки\n\
  И похуй, какая разница, кто пиздить будет, они или кто то?\nА мы идиоты, и ненавидим\
  \ друг друга,\nКто то крестили Иисуса, а мы помыли руки,\nОпомнись - у тебя залупа\
  \ в ушах\nКакой бы я хуевый не был, ты не лучше, чем я...\n\nЭто она, грустная песня\n\
  Мы прокляли сами себя напевать ее вечно\nДо тех пор, пока не встанем с колен\nНо\
  \ лишь ждем перемен\nПерестань чего ждать день ото дня\nТы хочешь что то изменить?\
  \ Так начни с себя...\n\nТолпы пялятся в телевизор, как бараны на ворота\nИ стадо\
  \ за бабки готово сделать все, что угодно\nА наша толстая, опухшая Анжела\nСрет\
  \ нам в уши из берлина и строит из себя ангела...\nЯ стряхнул лапшу с ушей, я расхуярил\
  \ телек\nВсех изнанка западного мира выебала в череп\nВедь интеллигент наш конченый\
  \ хуйней начитан,\nВ Европе скоро будет паспорт с микрочипом...\nЭтим миром правят\
  \ банкиры, печатая бабки,\nОбжирая нас до костей, и спалив останки,\nА мы рады быть\
  \ рабами, ведь тупые, как брёвна\nНас манят статусы, богатства и каждый из нас уебок...\n\
  Дети воспитаны не папой и мамой,\nА безмозглыми рожами с MTV и журналов,\nЯ вижу\
  \ малолетних мокрощелок, одетых, как проститутки\nПримеры общества - гомосеки, ублюдки...\n\
  Стеклянный человек, и слава интернету\nНарод зашуган террористами, которых нету\n\
  Террористы не носят пояс с взрывчаткой, \nА одеваются в костюмы за три тысячи баксов...\n\
  А мы грызем друг другу глотки из-за тупости и мелочей\nА за спиной у нас украли\
  \ собственных детей\nСделав из них рабов, стадо, что ведется на бабки\nИ мы катимся\
  \ прямо в ад, а черт сидит за баранкой...\n\nЭто она, грустная песня\nМы прокляли\
  \ сами себя напевать ее вечно\nДо тех пор, пока не встанем с колен\nНо лишь ждем\
  \ перемен\nПерестань чего ждать день ото дня\nТы хочешь что то изменить? Так начни\
  \ с себя..."
