text: "И так это 1 Kla$ это Schokk\nСкока рас те еще говорить\nDessar ты не умеешь\
  \ читать\nПойми это те не можешь читать Дессар\nСколько лет ты читаешь, скока?\n\
  И чего ты добился?\nНи хуя ты не добился Дессар\nИ не когда не чего не добьёшься\n\
  Понял!? Это 1 Kla$.\n\nКто ты такой Дессар остатки культуры\nОдин из тысячи Дессар\
  \ нам твой здесь стайл здесь не нужен\nТы выставляешь свои фишки но не кто их не\
  \ слушал\nВот тебя тянет в биф лох *** ты задроченный фуфел\n\nТы преподаешь месяцами\
  \ ждешь возможность подняться\nДелай своё свою попсу зачем за строчки цепляться?\n\
  Ты начал этот биф тебя не просили\nТебя не кто не трогал Макс Десар ты нам не противник\n\
  \nТы как Дэмар Десар Потап или Драго\nТы сам писал что мы ваш русский рэп поставили\
  \ раком\nТы сам признался лично мне что ты выпрашивал фитчер\nНу ты не в тему Макс\
  \ ты в рэпе как накрашенный пидор\n\nТы опоздал с ответом макс и я забыл кто ты\
  \ есть\nЕсли б ты раньше дисанул то было б лысому честь\nНо лысый выше чем Десара\
  \ лысый фейм лысый лидер лысый валюта\nДа тебя панк ненавидит виззигин\n\nТы не\
  \ на голову выше Дессар ты выше залупы\nЯ повернусь чуть-чуть к тебе залупой вышибет\
  \ зубы\nНет я не гангстер если надо им стану\nЕсли мне надо твою харю без базара\
  \ достану\n\nНо рэп есть рэп и бить за это мне в падлу\nЯ слышал ты от фанов Kla$a\
  \ получал по ебалу\nТы называл мой дисс пиаром щас пиарю тебя я\nВ который рас ты\
  \ выебнувшись обсираешься паря\n\nТы можешь спорить упираться факты ты видишь ты\
  \ сам\nЯ в этом деле не доступен панк ты видишь все сам\nУ тебя были шансы стать\
  \ популярным\nДелать бабло своим талантом а сейчас все пропало\n\nТы возникаешь\
  \ как обиженный школьник\nЗа труд домашнего задания униженный двойкой\nДессар один\
  \ против всех Дессара пустят по кругу\nЗачем тебе мужские ласки тебя любит подруга\n\
  \nДа я женюсь ты угадал бабло течет дети будут\nЯ всем доволен Макс спасиба мы тебя\
  \ не забудем\nЯ приглашу тебя на свадьбу тамадой с сарафаном\nОблом тебе болван\
  \ ты Сара и позор твоим фанам\n\nЯ слышал ты сказал что я не дурак\nИ что я хардкор\
  \ что я в Германии реальный Геракл\nТы прав зачем было рваться у тебя ненависть\
  \ ко мне?\nМожно за это подраться\n\nМне тебя жалко Макс ты жалкий опездал мы все\
  \ обидели тебя\nМакс это старая песня от тебя \nСлышно только биф и против нас но\
  \ не долго\nТы только выставишь свой дисс и будешь сразу же порван\n\nКак то не\
  \ честно да ты очень старался ты так надеялся на фейм\nМаксим ты вновь обосрался\
  \ поезд уехал Макс и ты опоздал\nТы так мечтал быть рэпером Максим ну ты им не стал\n\
  \nМаксим в этот рас я тебя пиарю придурок сука\nТы хочешь фейм плоти мне бабки бля\n\
  Этот рас бесплатно вследущий рас плоти мне бабки пидор сука\nТы на оптик центра\
  \ хотел? ты туда попал? Нет!\nТы Аноболу писал расспрашивал? Хотел фитчер? Получил?\
  \ Нет!\nКому ты нахуй нужен плава шмара ебанутая сука\nМаксим чё за ты говнорэпер\
  \ бля?\nКаждые пол года диссы выставляешь на нас,\nЧё без этого подняться не можешь?\n\
  Я думал мы тебе не нужны бля, мы не твой уровень бля\nТы же бля там добился чего\
  \ то, а?\nТы забыл в этом треке блять свои данные выставить.\nПредложение всем хозяевам\
  \ блять клубов позвонить мне бля\nВытащите глиста из жопы, бля.\nТы же такой умный\
  \ и честный парень Максим\nДа вот и признай что я лучше чем ты.\nПризнайся что мой\
  \ трек лучше чем твой\nGame Over Макс иди на хуй"
