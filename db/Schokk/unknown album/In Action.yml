text: "Шок, два-два ноля-восемь\nВас всех удивляет почему я такой наглый?\nПочему\
  \ я говорю о себе, что я самый лучший?\nСколько раз вам объяснять? Сколько раз вам\
  \ показывать?\nСколько раз еще? Еще один раз?\nВы хотите еще один раз? Я вам покажу\
  \ еще один раз!\nВот поэтому, слушайте меня внимательно, это просто так.\nВам Exsclusiv,\
  \ для всех моих хейтарасов, \nШокк, два-два ноля-восемь, РэпВойска, Nigga...\n\n\
  Ты читаешь в моем стиле, но пытаешься задеть,\nЯ ломаю хуём тысячи (тыщи) - мой\
  \ стайл - это ваша смерть!\nМне не нужен клип и лейбль, я как есть, пацан, поверь,\n\
  За мной бабы в очередь, а за тобой кулак в постель!\nТвоя мать жрет салфетки, нету\
  \ смысла, ну и что?\nРусский рэп - моя шалава, я загнал ей хуй в очко!\nДля тебя\
  \ соревнования, для меня - пустяк, брачо!\nЯ после концерта, в жопу, трахну твою\
  \ блядь в тачке!\nДавай поспорим, у тебя на компе мой стаф?\nТы от зависти оглох,\
  \ признайся, что я Бог ваш!\nУ меня в кармане бабки, у вас минуса на банке!\nТы\
  \ не Билли Гейтс с болванки - вьяриваешь за пол ставки!\nТвои кроссовки, что с ними,\
  \ хоуми, Найки или Адидас?\nТвоя мать бежит так часто ходит закупаться в Гаридас.\n\
  Ты таскаешь Cent, а я BlueBlack и Replay\nВ моих конкурентах нет 2Pac и Biggi \n\
  Твой будильник . . .. . .. . . . . . . инг\nНас не сравнить, пацан, заткни свой\
  \ ебальник!\nТы там правильный, чувак, втираешь про понятки что-то \nСядь на пару\
  \ дней, фуфло, тебя бы отьебали!\nПросто ты добьешься своего, пиши свои поэмы, пидор,\n\
  Я воткну в тебя перо и сдохнет, жертва хэйтэризма!\nТы сияешь, я - хуею, что-то\
  \ я тебя не вижу, невзьебенный репер!\nТы no-хоумз, я о тебе не слышу, \nСпасибо,\
  \ что предупредил, еще один задрот нас грузит\nХоумБой, я в игре, Джони Вандам,\
  \ Hustle Music.\n\nНу чё,пацаны,как вам? \nДля разогрева\nТак пойдёт?\nЭто только\
  \ начало\nЭто не ваши квадратные рифмы там блять: \nМаша, ваша, наша, Russia, хуяша\n\
  Хм. . . Let's Go!\n\nНа хуй нужен биф, если хуй не стоит?\nЕсли ты пиздишь на русском,\
  \ как . . . бит.\nЕсли Карифан твой хоуми - ты в моих глазах - черт!\nТы втираешь\
  \ что-то попусту, как пьяный задрот!\nРэп не умер - рэп устал, от таких, как ты!\n\
  Ты уважаешь эту тему? Брачо,пасть заткни!\nЯ меняю flow, как top-моды шмотки,\n\
  Собираю жертв в коллекцию, как Feyn Joe кроссовки.\nТы далек от мира, панк, ты далек\
  \ от реальности!\nРэпВойска вам не достать, как звёзды в галактики!\nНа хуй мне\
  \ бэтл, я номер 1, я Шокк, я реальный тип!\nХомз, я желаю всем пидарасам, как ты,\
  \ чтобы здохли от зависти!\nКуда ты лезешь? Подучись, сынуля!\nЯ новый Number one,\
  \ я спиздил бумер, я отпижжу Лигу.\nЧтоб позлило придурков, таким, как ты, \nЯ стрельну,\
  \ улыбнувшись, в рыло окурком!\n\nНу как вам, пацаны?\nЗаебись, да?\nЯ передаю \"\
  Привет\" всем!\nВсем кто со мной вместе работает,\nLevent, TNG, Vigent, BellaDesine\n\
  Моим пацанам: Класс, Царь.\nРэпВойска, Nigga!\nИ так же я передаю привет, всем нашим\
  \ фанам:\nЗдесь, всем нашим фанам в России, на Украине,\nСпасибо за поддержку, пацаны!\n\
  Ваш Schokk"
