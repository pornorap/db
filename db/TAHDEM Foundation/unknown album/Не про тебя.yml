name: Не про тебя
text: 'Меня не будет больше: я превратился в ливень

  Просто вели мне больше не винить в прошедшем зиму

  Я помню все, что было, а ты лишь то, что не было

  Теперь я знаю, почему в тебе так много снега

  Тебя здесь не было, когда я так в тебе нуждался

  Но я не злюсь, и ты не сожалей, а просто сжалься

  Я сжал в комок все свои чувства на пару с песнями

  Я уже вышел за пределы песен, мне в них тесно!

  Когда слова ведут к последствиям довольно резким

  Тогда я чувствую ответственность за ту поэзию

  Что не назвать даже стихами, но я точно знаю

  Если это кто-то слышит, значит я живой местами


  Сотри меня, оставь опять, и я дождем вдруг стану

  На станции метро конечной я тебя встречаю

  Взгляды печальные оставь, мы больше не прощаемся

  Ведь ты отчаянно пошла навстречу счастью


  Оставь мне письма на экране, оставь мне память

  И забери с собой все мои слезы давние

  Я превратился в дождь, ты тоже, но мы справимся

  Мы больше не увидимся. И больше не расстанемся

  '
