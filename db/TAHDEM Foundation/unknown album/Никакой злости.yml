name: Никакой злости
text: "Ты думал все затихло слышь, кретин\nТы не слыхал еще всей правды в номерах\
  \ один\nКто тут не победим не повреди свои конечности\nКонечно я TAHDEM Foundation\
  \ че ты мечешься\nЯ мечу территорию исходя из своих принципов\nSLAMO Production\
  \ прерогативы для убийства\nДа прекрати ты вешать мне свои спагетти \nНе ты МС кто\
  \ не в ответе за то чем они бредят\nПроверьте громкость? ломает кости \nВы тупо\
  \ косите пока мы тупо вас выносим\nНе вороти свой нос воспитывай свой вкус\nВсе\
  \ твои рифмы мельница не даром слышен хруст\nВсех мр3 что ты затер у себя на ай\
  \ поде \nЭто TAHDEM ты слышал вроде в жизни так выходит\nТебя наебывают а ты ведешся\
  \ на рассказы\nО том кто номер раз я номер ноль все сказано\nЯ лигалайз в ваших\
  \ пародиях нас не порвете\nЯ разрываюсь в грязь пока вы мечетесь в помете\nЛучано\
  \ Паваротти среди кучи ваших сотен\nTAHDEM Москва мы на своей волне в любимом городе\n\
  Слышь никакой злости!\n"
