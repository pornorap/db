text: "Когда проснешься ты, а меня не будет рядом,\nТогда вини во всем только ноябрь.\
  \ \nТолько я в нем способен раствориться так. \nБудучи пьяным от твоих запахов,\
  \ \nТвоих волос и твоих взглядов.\nНаверно суждено мне наступить на те же грабли,\n\
  Но вряд ли есть еще какие либо варианты.\nЯ ухожу, пока ты спишь, что бы вернуться\
  \ завтра.\nЯ так хочу обратно, но это не по правилам.\nНо как же так попали мы и\
  \ полюбили?\nИ сколько нами милей пройдено к моменту изобилия?\nИ вновь забыли,\
  \ но это раз последний.\nТы забери обратно свою нежность из моей постели.\n\nМожет\
  \ быть просто мы не те уже или не с теми?\nВремя все стерпит. Но к счастью или к\
  \ сожалению?\nОчередное сочинение на тему:\nПолночь, чашка чая, ты и я.\nНо только\
  \ где мы?\n\nГде мы?\nГде ты и я?\n\nТы помнишь мир на пополам тем самым летом?\n\
  я помню алкоголь и слезы в Домодедово.\nМеня трудно задеть, но очень просто выкинуть.\n\
  Я привыкаю. Ведь я привык, да.\nНо, ты помнишь мир на пополам тем самым летом?\n\
  я помню алкоголь и слезы в Домодедово.\nМеня трудно задеть, но очень просто выкинуть.\n\
  Я привыкаю.\n\nЯ привыкаю...\n\n"
