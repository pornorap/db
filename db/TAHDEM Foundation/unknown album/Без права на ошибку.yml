name: Без права на ошибку
text: "Она любила танцевать и рисовала ангелов\nЕй было почти 25, и жизнь как будто\
  \ заново\nОна увидела ее немного в другом ракурсе,\nКогда на пару с ним делила его\
  \ радости.\nКогда диагноз спид, тогда не до улыбок,\nТогда один лишь выход - без\
  \ права на ошибку,\nСудьба не ошибается, как будто лед за шиворот,\nЗашей мне эти\
  \ раны, как-то паршиво все.\nКуда-то жизнь несет, но не в те карусели,\nБыло веселье,\
  \ особо тем весенним вечером,\nТебе чего? - она спросила телефонным голосом\nИ сразу\
  \ трубку бросила - уж слишком поздно все.\nОна любила музыку, но не такую грустную,\n\
  Все стало по-другому, солнце такое тусклое,\nИ каждым своим мускулом могла почувствовать,\n\
  Как будто сердце режет изнутри - это лишь чудится.\nНабитая, как чучело, своими\
  \ предрассудками,\nВстречает утро, не спав прошлые сутки,\nМоет посуду, миксуя Фейри\
  \ со слезами,\nЭто последний раз, почти уверена, я знаю\nМожет меня оставят, просто\
  \ закрыть глаза,\nНа небесах мне не дадут вам это все сказать,\nСмотрю назад, а\
  \ там лишь то, что было пасмурно \nПосуда грязная, пара печатей в паспорте\nА разве\
  \ это по заслугам и по разуму? \nПоразмышляй об этом на досуге\nИ завязывай, заря\
  \ зовет, с ней новый день и новые вершины,\nКогда на кону твоя жизнь - без права\
  \ на ошибку.\n\nОна любила танцевать и рисовала ангелов,\nОна любила жить, лишь\
  \ напевав на правила,\nОна любила музыку, но не такую грустную,\nБез права на ошибку,\
  \ история по-русски.\n"
