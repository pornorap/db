artist: TAHDEM Foundation
name: Моя единственная миссия
text: "Ты знаешь, что со мной бывало всякое, \nНо я хотел бы, чтобы то, что у нас\
  \ есть вдруг не иссякло,\nРаза с десятого я начал понимать что это свято, \nНе могу\
  \ не спрятать от людей это, они простят нам. \nПорой на стену лезу, ленту разрезая\
  \ лезвием\nЛишь для того чтоб расстояние перестало быть болезненным\nМне надо чтобы\
  \ рядом ты была, это полезнее\nВедь если я один остался здесь, зачем мне песни эти?\n\
  Зачем мне бредить этими комедиями? наедине я изнутри заледенел\nМожет когда обидел?\
  \ не? но вы не видели\nКуда меня зовут открытия, открытки на столе, слова могут\
  \ убить меня\nУберегите эту зиму, что слишком сильно\nДала мне осознать, что я не\
  \ в тех сегментах искал истину\nМоя единственная миссия, безукоризненно \nПойми\
  \ зачем пишу слова на листьях я\n\nЭтот год будет нашим, надо же не спрашивай \n\
  Зачем мы заварили эту кашу, здесь всё на душе\nРад уже что счастлив быть с тобой\
  \ в этом году\nА этот год только наш, я же говорил бу\n"
