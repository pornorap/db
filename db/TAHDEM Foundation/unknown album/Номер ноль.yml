artist: TAHDEM Foundation
name: Номер ноль
text: "Мысли вслух, блять\nБатл номер семь, раунд ноль\n\nСлушай, блять\n\nМС бабы\
  \ превратили батл в Санта-Барбару,\nЗабавно наблюдать за парадом - стадо баранов.\n\
  Пора бы вылезать из парадных, пора бы радовать.\nСловесная порнография с движеньем\
  \ по параболе.\n\nМне абсолютно параллельны ваши треки с терками.\nЭто не стебово!\
  \ Я ваши песни стер бы!\nВы телки! \nИ вы текли, когда я вас выстегивал.\nВас вздернул\
  \ каждый второй Вася с дядей Степою.\n\nБля\n\nТо, что вы стелите на форуме позор\
  \ бесформенный,\nЭто Мафон, мой flow, как канифоль, здесь спору нет.\nВаши сражения\
  \ порево, не более.\nСкажи до коли вы готовы эти вафли все мусолить, блять.\nВы\
  \ мусор, я мусоровоз - готов поспорить?\nЛучше не стоит парень, просто забудь эту\
  \ историю.\nЯ строго номер ноль, здесь в каждой категории\nИ строю свой фундамент\
  \ среди сотни пиздоболов, еба.\n\nПривет всем чувачкам, которые ноют на батлах\n\
  Этот батл номер семь, раунд ноль\n"
