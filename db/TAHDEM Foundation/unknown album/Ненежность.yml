name: Ненежность
text: "Помоги мне пережить эту ночь,\nСделай так, чтобы мой крик был тише... тише!\n\
  Ведь ты же знаешь, только ты способна мне помочь\nЯ искал смысл жизни, но был брошен\
  \ им же\nЯ не хочу считать секунды до рассвета \nОни бесконечны, как эти слёзы,\
  \ снова\nЯ не могу хранить наши чувства под запретом,\nЕсли в них нет того, что\
  \ было бы тебе так дорого\nЯ не прошу жалеть меня, отнюдь!\nЯ был беспомощным, и\
  \ я останусь им же!\nСкажи, зачем был проделан столь долгий путь\nДлинной в счастье,\
  \ и как я оказался лишний?\nЯ не могу испытывать тебя - это не нужно,\nНо мне хотелось\
  \ бы услышать своё имя в шорохе\nЯ даже могу не стараться быть послушным,\nИ чувствую\
  \ разлуку, и она пахнет порохом.\nНад моим небом созвездие большой медведицы,\n\
  Она там вечно считает мои капли соли,\nНо я не плачу, а небо мне просто мерещится,\n\
  Как и не светит больше то, что мы называли любовью"
