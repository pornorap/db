artist: TAHDEM Foundation
name: Шестой этаж
text: "На шестом этаже мажет не по-детски наших, \nКого подташнивает, важно чтобы\
  \ все без лажи, \nЯ уложил в слова штакеты убивают заживо,\nНе ожидал? Стиль раша,\
  \ ман, у нас не кашляют!\n\nВаш флоу шляпа, детка помни я рядом,\nТвои кумиры что-то\
  \ мямлят, невнятно, жуй мяту,\nПредвзято стоит относиться к тем кто пиздят там,\
  \ \nЭто TAHDEM Москва, значит тебе хватит взгляда.\nЛирика в граммах и пятках оставь\
  \ на завтра,\nЯ за тебя, если ты заметил запах стаффа,\nНе надо факать с мафом,\
  \ потом ищи себя на кафеле,\nЯ рафинирован, как сахар понял вафел бля.\nНет мы не\
  \ мафия, что там по времени по графику?\nЯ уничтожил вавилон одним задувом парика,\n\
  Зайка я буду паинькой, который тебя спаивал,\nДвигайся плавно ма, здесь всё без\
  \ палева.\n\nЧерез лучшего купца, кто банчит, вырубаем стаффчик,\nПлюс подгоны,\
  \ те что парни долбят на районе,\nОт Кока-Колы и туда выше к мосту по Боровке,\n\
  Slamo и Мофо в норме, не бери в голову бро. \n\nПередумай, думай, без шума, только\
  \ давай подуем,\nНаверх душа после куска маракеша,\nНе мешкай - хэш в мешках на\
  \ кэш между делом, \nДелая треки, капы с минусами клеить.\nСто раз отмерить - на\
  \ сто первый марокканский тлеет,\nДай мне денег - экспорт стаффа в пакетах,\nКогда\
  \ слова в куплетах, бэки на акапеллах -\nСтиль без монет, сделай без помех...\n\
  Техно, ретро - сливай всё что звучит по левому -\nВсе твои рэпперы случайно оказались\
  \ в рэпе,\nTAHDEM Premium, Slamo, Москва - жирные демо,\nБошки тлеют медленно, но\
  \ убивают верно,\nЧто там по времени? Повремени залазить в пекло -\nГаш плавишь\
  \ - шестой этаж и нас не спалишь!\nЧего?\n\nЧерез лучшего купца, кто банчит, вырубаем\
  \ стаффчик,\nПлюс подгоны, те что парни долбят на районе,\nОт Кока-Колы и туда выше\
  \ к мосту по Боровке,\nSlamo и Мофо в норме, не бери в голову бро.\n\nБоли в сердце,\
  \ курево строго на местности, \nЛохи бесятся, кури пока лепиться, \nSmoke addicts\
  \ - план лечит лучше чем перекись, \nПоберегись, когда здесь тандем весь.\n"
