  \ разрушила все пределы и оковы.\nСнова умирал, потом снова Воскрешение\nСначала\
  \ было слово, потом открыл глаза.\nНаверно я не родился гением, а был болезненным\
  \ ребенком\nКаждый шепот отражался взрывом в моих перепонках\nТолько, воспринимая\
  \ все цвета в радужном цвете,\nСнова умирал в догадках, в вопросах и ответах.\n\
