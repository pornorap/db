name: Паникер
text: "Все, все, все, все...\n\nВсе паникеры, старпёры форума,\nПолучайте поровну\
  \ сумасшедшего flow.\nПаникую? По хую не попав в струю, \nОткручу голову, над рифмою.\n\
  \nМать твою, открываю категорию,\nНадоело глотать смысл? Нет мыслей?\nМозги скисли\
  \ или слова повисли в воздухе,\nРифмами как порохом заряжаю\n\nБухой всегда, моё\
  \ состояние стабильно,\nКак обильна менструация, что с трусов что ль она видна.\n\
  Как связь мобильная, как бы не обидно,\nБилайн или Мегафон? Ну-ка нахуй здесь Мафон!\n\
  \nЕсли ты слышишь это имя как гон,\nГовори по буквам TAHDEM - чертежа схем.\nВъезжем\
  \ всем насовсем без лишнего кипиша,\nЯзыков и эмблем, pain, pain, pain.\n\nТы хотел\
  \ проблем? Ты их получишь сын,\nВас тут блядь много, много блядь, а я один.\nНе\
  \ паникуй, хотел финал? Получишь хуй,\nПаникеры копируют друг друга как дублёры.\n\
  \nДа вы актёры погорелова театра, меня зовут Мафон, \nЯ тот кто даст надежду на\
  \ завтра.\nЗдесь всё по баллам, не разбейтесь на пары,\nМикрофон в угаре - по харе\
  \ каждой шмаре.\n\nНу что не ожидали, не ожидали результата?\nЛоманый бит насквозь\
  \ покрытый русским матом.\nЯ автоматом выстреливаю свой номер раз,\nОбратно не шагаю\
  \ - нет педали на отказ.\n\nСмысл моих фраз не пахнет романтизмом,\nМои слова огонь,\
  \ дети фразеологизмы.\nУ меня нет харизмы? Быть может ты и прав,\nя клал на все\
  \ эти мазы - я представляю свой стафф.\n\nНе Mobb Deep, не Method Man,\nМеня зовут\
  \ Мафонито, банда TAHDEM.\nСегодня я не заморачиваюсь, в смысле тем,\nПросто напоминаю\
  \ паре не надо быть не надо быть, man, down.\n\nНе надо бро, советую - всё похую,\n\
  Попадать в струи хоть иногда, уо.\n\nTo all this bitches who wanna chek ma fuckin'\
  \ flow,\nM-a-f-o-n, so now you know.\nYa callin' yourself a number one? So let it\
  \ be, \nBut ya better know, son, whatever don't fuck with me, man."
