artist: TAHDEM Foundation
name: Осень 2007
text: "А я все тот же, видишь? Не изменился вовсе\nТак же за метр восемьдесят, да\
  \ и пить не бросил\nНебось ты думала: я изменился после той осени?\nНет, слишком\
  \ много пережить тогда пришлось мне\nНу а без прошлого не бывает настоящего\nТогда\
  \ ты настояла, что со мною стала нянчиться\nДа, я ребячусь постоянно, бывает часто,\n\
  Но разве я не заслужил хоть каплю счастья?\nИ снова здрасьте. Как ваше ничего? \n\
  Да у меня тоже в порядке все с жизнью личной\nЛишь бы все было так, как есть. Бывало\
  \ всякое\nЗабавно, правда, снова осень, снова эта слякоть\nЯ так же не даю покоя\
  \ мыслям постоянно\nНемного странно, но я всегда был странным\nПомнишь! \nСейчас\
  \ лишь улыбаемся, когда давно уж порознь\nИ год от года нам лишь добавляют осени\n\
  \nТы не забыла ничего?\nЯ знаю точно!\nЯ превратился в дождь, и ты, наверное, тоже\
  \ \nТеперь осадки в Москве снова сверхурочны.\nНикто не плачет, нет, а это осень\
  \ только лишь.\n\nВсего лишь осень... две тысячи семь\n"
