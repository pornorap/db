text: "Я рвал свои блокноты в поисках чего-то \nЧто могло бы быть потерянно\nИ найдено\
  \ в глубинах мозга\nВся процедура поиска на деле очень скользкая\nМои слова звучат\
  \ не броско, однако все не просто\nТы сжег последний мост, кому ты доказал чего?\n\
  На самом деле все было не так, точнее не было\nМое сознание пело пение, сровнялись\
  \ с пеплом\nЯ разорвал свои понятия на черное и белое\nВ порывах светлых, чистых\
  \ чувств, я потерял всю грусть\nЧтобы на веки весь мой груз был проклят сворой моих\
  \ уст\nНаматывай на ус, если не смог остаться верным\nЯ научу тебя быть одиноким,\
  \ это первое\nВторое что ты должен сделать, это сделка с распродажей\nСтреляй по\
  \ всем кто не угоден с крыш многоэтажек\nТы можешь убивать, а можешь ранить, выбор\
  \ за тобой\nТретье условие: убей его словом и рифмой\nЯ вновь питаю свои силы в\
  \ отчаянье, наедине\nЧетвертое условие цепи в его слабом звене\nОно находится из\
  \ вне, найти его не торопись\nЧетвертое звено тебя со мной соединяет жизнь\n"
