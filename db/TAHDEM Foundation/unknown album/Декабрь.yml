name: Декабрь
text: "Волны прибоя слева по борту.\nСпертый воздух кают и вперед \nПо приборам -\
  \ спешит свобода,\nЗвеня кандалами. \nКалендарь тоньше ровно наполовину\nУходящие\
  \ дни ловить бесполезно.\nДаже если чаша в вине все чаще,\nДекабрь нас встретит\
  \ шепотом морозов.\nЛишь щеки влюбленных остаются розовыми\nИ нет смысла в их имени....\n\
  Переломы, вывихи.\n\nВсе это в прошедшем году! Именно.\nЯ улыбаюсь. \n\nПрошу следующий\
  \ быть добрей,\nНе ко мне, но к близким.\nПусть каждого из них \nЖелтый кирпич проводит\n\
  К изумрудам.\nПустяк нас все так же собирает нас же\nВ одно единое целое.\nПусть\
  \ цели станут настоящими.\nСто таких как я не стоят \nОдной счастливой матери.\n\
  \nЯ улыбаюсь:\n-Мы ведь все стерпим, правда?\n-Да!\n\nВедь именно декабрь воспитал\
  \ в нас терпенье.\nЗима - она как бесконечное падение.\nПочти парение в невесомости.\n\
  Кому-то скорости для бодрости,\nА нам бы совести.\nНо не найти уже потерянное где-то\
  \ в детстве,\nА каждый новый декабрь, как следствие этого.\nЧем дальше мы идем,\
  \ тем тяжелее ноша.\nТянет сильнее к земле, но знаю что не сброшу.\nЯ в ответе за\
  \ пацанов и своих близких.\nОднажды все придут к осознанию этой мысли.\nЗа год грядущий\
  \ наверстаем многое:\nСтанем ближе к цели, как минимум, на полдороги, мы.\nНу, а\
  \ пока, обиваем пороги ночняка,\nКурим. С дымом провожая старый год.\nНаверняка\
  \ новый будет лучше,\nПо крайней мере, принято верить во что-то лучшее.\nДекабрь\
  \ наполнит души не достающим,\nЧтобы по крупицам нам собраться в одно целое.\nУкажи\
  \ на верную дорогу впереди идущим, \nА мы пробьем любые стены, своими целями.\n\n\
  Не декабристы, \nНо декабрь вымотал изысканно.\nБыло все хорошее и плохое числится.\n\
  Мне дороги те люди с кем могу подумать, \nА не тупо прогуляться, как пушистый пудель.\n\
  За это злое время, мы повидали не мало.\nВсе сходилось к одному: \nНадо лечить раны.\n\
  Тем самым причиняли боль близким.\nТо, что называется нормой, входит в привычку.\n\
  Я верю в чудо, в цитадели Лурда,\nВ то, что вера приведет нас\nК концу безумия.\n\
  Не предсказуемо все, давай смотреть глазами:\nНадо чувствовать, понимать\nИ нет\
  \ желания.\nПусть нелегко, но кому могу пожаловаться?\nТолько близкий разделял со\
  \ мной горе и радость.\nВсе я вижу и думаю, но в другом проблема:\nНе говорю, а\
  \ стал писать первым делом.\n\nЭтот декабрь слишком стар для моих песен.\nМорозом,\
  \ словно лезвием, он встретит нас.\nАх, если бы мы были бы чуток умнее \nВ осознание\
  \ своих действий, \nПотери значили так мало бы\nПрощаться не с кем.\n\nБудто струною\
  \ лески сдавливаю мышцы горла.\nМне похуй я упорный, хоть и мало чего стою.\nНа\
  \ этом свете слишком дорого быть независимым.\nГде я, там мои мысли. Поебать на\
  \ принципы.\nВсе \"рыцари\" давно пригрели жопу у камина, \nА в это время я с гусиной\
  \ кожей пою гимны. \nЭтой зиме, что забирает слишком много сил\nУ тех кто верит\
  \ хоть во что-то.\nНикогда не просил меня жалеть, \nНо если вызываю только жалось,\n\
  Туши пожар мой рыхлым снегом \n- Будет больней пожалуй\nДобро пожаловать в декабрь.\n\
  Холода не жалко\nМне просто жаль, \nЧто нету смысла в каждом шаге.\nДекабрь наполнит\
  \ души не достающим,\nЧтобы по крупицам нам собраться в одно целое.\nУкажи на верную\
  \ дорогу впереди идущим, \nА мы пробьем любые стены, своими целями."
