name: В пределах разумного
text: "Я помню, сколько совершал ошибок, \nПомню, сколько потерял улыбок, \nПомню\
  \ все пределы, за которые переступал, \nТогда не знал, на что шёл, просто совершал\n\
  Без пределов сколько плохих поступков? Глупо!\nНаверное... Пока не разглядишь всё\
  \ вблизи под лупой:\nВ грязи трупы, слезы на лупах… Трудно быть динозавром\nМыслить\
  \ неординарно. Буквально убиваться над реальностью,\nЗаново собирать осколки, клеить,\
  \ расставлять по полкам\nРобко, шагами мелкими, мерить, бредить, за всё ответить\n\
  В конечном итоге молить Бога… Больно строго! Моя дорога…\nНе выживу, осталось слишком\
  \ много! Ошибок столько, не сдержался\nОпять заплакал, это надолго, опять тревога,\
  \ под звуки рога,\nОпять заплакал… не трогай меня!\n\nНе сдержался, опять, опять\
  \ или снова,\nОпять в оковах своих проблем, опять готовый\nНа всё, лишь бы сдержать\
  \ слово, пределы разума\nОпять сломал, опять по новой...\nНе построить этих пределов\
  \ - их надо помнить,\nНад собой работать, себя к себе ж готовить,\nКто сдержал себя\
  \ в пределах разумного,\nКто готов поспорить?!\n\nЯ не помню, я не понял, зачем\
  \ всё так устроено\nЗа самим собой погоня, по коням, стонем,\nУмираем, потом рождаем\
  \ зло, душим руками,\nИзвиняемся, потом снова совершаем, знаем,\nчто забываем о\
  \ разуме, что говорим разное,\nСовершаем пакостное, это зараза, сразу уносит вниз,\n\
  падает и разбивается как ваза, кто из вас на небеса лазил,\nПусть расскажет, где\
  \ жизнь краше? Там где мыслят головой,\nВ пределах разумного опять же, шевелят башкой,\n\
  Всё так же веселятся, потом стонут от тоски,\nДва раунда назад включали сердце,\
  \ теперь включай мозги\n\nСлова слишком резки, нервы как струны, леска,\nНеинтересно,\
  \ быть может, неудачная песня,\nЯ не держу себя в пределах разумного, никогда\n\
  Это неправильно, я знаю, это беда,\nБеда поколения, что с рвением, рушит наследия\n\
  Оставленные гениями, мне грустно, ведь я такой же,\nИ таким буду всегда, мне грустно,\
  \ опять заплакал, не трогай меня"
