artist: TAHDEM Foundation
name: Всем своим
text: "Всем своим по косому, своим котам из Солнцево,\nДыма густого и солнца, плюс\
  \ не парить голову,\nМайк на ON на проводе SLAMO, всем районам, \nСтиль свободный,\
  \ всем своим здоровья!\n\nДавай притормозим с экспериментами с памятью,\nДля начала\
  \ перестанем столько плавить,\nКогда биток залатан, плюс за биток зарплата,\nТогда\
  \ дымок из бланта и дымок нормальный.\nНормально вставило, плюс с нами не справиться,\n\
  Поспрашивай в районе про шестой этаж продакшн,\nКак бы все варим сами, но вы все\
  \ с нами варитесь,\nБез вариантов париться, на, поправься!\nГурманы в такт все,\
  \ новая весна на улице\nПромо два, два нуля, семь, плюс плюсовые вибрации,\nСвои\
  \ все справимся, своим воздастся,\nС нами остались все те, кто с нами и останется.\n\
  \nВсем своим по косому, своим котам из Солнцево,\nДыма густого и солнца, плюс не\
  \ парить голову,\nМайк на ON на проводе Мофо, ВСЕМ РАЙОНАМ\nСтиль свободный, всем\
  \ своим здоровья!\n\nСтарый Мельник! Шестой этаж не вяжет веников,\nУ меня суббота\
  \ с пятницы до понедельника,\nПоника дельная, твой стиль тупой как дерево,\nПросто\
  \ давай мне деньги и делай эту песню в стерео.\nСтерилизуй базар, пацан и не сдавай\
  \ назад,\nЯ называю вещи свои именами, брат\nНеправда, что важней всего погода в\
  \ доме, брат,\nЗапомни, что в Гидрометцентре тебе с головой пиздят.\nПис вам всем\
  \ дятлы, убрать гурманов? Вряд ли!\nСо следующего такта я начинаю игры в прятки,\n\
  Все блюда с пряностями, гурман немного пьяный,\nКак бы там ни было, двигайся плавно,\
  \ помнишь, ма?\nTAHDEM Foundation, от этого вы чешетесь,\nОт каждого удара бочки\
  \ вибрации по челюсти,\nИ через день ты вспомнишь, поздно или рано,\nЭтот Хип-хоп\
  \ строго для Гурманов, часть вторая.\n\nВсем своим по косому, своим котам из Солнцево,\n\
  Дыма густого и солнца, плюс не парить голову,\nМайк на ON на проводе Мофо, всем\
  \ районам\nСтиль свободный, всем своим здоровья!\n\nТы знаешь, как трудно быть трезвым,\
  \ когда одни подъезды,\nНо мы ведь месим и будем ставить на место бездарей.\n"
