name: Последний звонок
text: "Я не скучаю по тем людям, \nКто прилюдно мнение своё \nМеняли под давлением\
  \ течения времени.\nЯ больше никому не верю,\nЧтобы вера не поколебала \nОстатки\
  \ девственных явлений.\nТам где точили кремнием \nКулаки крепкие под градусами\n\
  Измеряли силу трения.\nПоверь мне, ведь если гении вы,\nТогда какого хрена\nВы доказываете\
  \ это, с пеной у рта,\nДобро пожаловать в следующий этап,\nГде убивают вещества,\
  \ способные лечить проказу.\nКому-то это важно разве?\nОпаснее, что власти вырезают\
  \ \nВесь Кавказ за кусок язвы.\nТеперь мне ясно, \nЧто все рассадники заразы \n\
  И очаги болезни вновь играют безотказно\nМеня размазало от счастья\nПо масти мастурбация\
  \ \nНам выпала на кладбище вечером пасмурным\n"
