name: Осторожно, двери закрываются
text: 'Осторожно, двери закрываются, поезд уехал

  Чтобы успеть, всё то, что не успел, не хватит времени

  Не хватит жизни для того, чтобы переосмыслить

  Зачем бежать вперёд, и быть растоптанным ногами с листьями

  Я не жалею никого, ведь меня тоже не жалеют

  А всё тепло было искусственным, как батарея

  Уже ж зима, братишка, а я так и остался лишним

  Мои слова для боли пища, займите мою нишу

  Я не ищу покоя там, где не найду его

  Только мой декаданс, и я, здесь не найдётся места третьему

  Поверьте мне, это всего лишь снег имеет вес

  Он превращает мои слёзы в лёд, так интереснее

  Я не стремлюсь успеть оставить что-то, мне не важно

  Просто моё отчаяние дополняет страх шестиэтажный

  Я открываю нараспашку окна, вместе с ними душу

  Осторожно, двери закрываются. Так будет лучше


  Осторожно, двери закрываются, так будет лучше

  Это зима всего лишь, брат, больше не будем мучиться

  С нами не случится ничего, нас потеряли в вечности

  Осторожно, двери закрываются, впереди конечная.


  Опять пустая улица, пустой вагон, кольцо

  Станция конечная, ветер сбивает с ног

  Хлопьями в лицо, зима растает в танце моей памяти

  Дороги дважды не пересекаются

  Знаете, я свою душу согреваю пламенем

  Но свечи гаснут, если парафин облить грехами

  Когда надежда умирает, крепкими руками

  Я держу её за талию, но тело её тает

  Ангелы были. Ангелов не было

  Мы свою слепую веру согревали снегом

  Просто так было нужно, просто наши шрамы

  Лечат сильных, и убивают слабых

  Сердце исцарапано когтями страха

  Я бросаю на бумагу всё, что так долго прятал

  Прячьте слёзы, братья, вы должны быть сильными

  Чтобы не случилось, раны остаются мнимыми


  Осторожно, двери закрываются, так будет лучше

  Это зима всего лишь, брат, больше не будем мучиться

  С нами не случится ничего, нас потеряли в вечности

