text: "За душу берет грусть - я не вернусь и пусть.\nПо щеке слеза, но завтра я улыбнусь.\n\
  Мои друзья покажут дорогу, я благодарен Богу,\nЧто все близкие рядом, даже когда\
  \ звучит тревога.\nСтрого судит судья свыше, но я на ногах.\nЛюбовь - эта сука та,\
  \ что у людей в сердцах,\nБьет в голову. Вначале тепло - после холодно.\nОсколки\
  \ разбитого сердца склеиваешь снова ты.\nС чистого листа - душа холоста.\nПонемногу\
  \ теряется смысл каждого дня.\nЛюди говорят забудь, сердце говорит - помни.\nТак\
  \ и так на душе одиночество по полной.\nСнова вечер, снова телефон молчит,\nСнова\
  \ грусть переходит в слезный монолит.\nНо вера в лучшее меня не покидает,\nА там,\
  \ как сложится - только Бог знает\nЖелаю тебе счастья и на лице улыбку,\nЖелаю встретить\
  \ свою вторую половинку\nХочу что бы ты была счастлива пусть и не со мною.\nЛюбовь\
  \ ломает нас но мы же сильные с тобою.\nЖелаю тебе счастья и на лице улыбу,\nЖелаю\
  \ встретить свою вторую половинку...\nХочу чтоб ты была счастлива пусть и не со\
  \ мною.\nЛюбовь ломает нас, но мы же сильные с тобой.\nЯ много не помню не буду\
  \ скрывать детали\nПомню то лето где мы друг друга увидали\nПомню те чувства, что-то\
  \ новое внутри, что-то новое в глазах\nПри виде тебя смотри, подними взгляд, посмотри\
  \ на небо\nТы говорила мне, что там я узнаю ответы\nЯ смешивал слезы с кровью в\
  \ закрытой ванне,\nНо ответа так и не увидел в небе как ни странно\nЖелаю тебе счастья\
  \ и на лице улыбку,\nЖелаю встретить свою вторую половинку\nХочу что бы ты была\
  \ счастлива пусть и не со мною.\nЛюбовь ломает нас но мы же сильные с тобою.\nЖелаю\
  \ тебе счастья и на лице улыбу,\nЖелаю встретить свою вторую половинку\nХочу чтоб\
  \ ти была счастлива пусть и не со мною.\nЛюбовь ломает нас, но мы же сильные с тобой.\n\
  Земля наверно раскололась, как ты говорила\nИ мы уже не вместе - в душе мой могила\n\
  От пролитых слез внутри меня один вопрос\nЗаживет ли рана до конца \nТы больше не\
  \ моя"
