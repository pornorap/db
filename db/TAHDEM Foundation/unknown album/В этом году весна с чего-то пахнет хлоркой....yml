name: В этом году весна с чего-то пахнет хлоркой...
text: 'В этом году весна с чего-то пахнет хлоркой,

  Как будто бы уборщица помыла лифт с утра,

  Между тобой и мной, как между лифтом и "уборкой"

  Только лишь грязная и серая вода с ведра.


  И чтобы сделать метр площади хоть малость чище,

  Придется опустить ладони рук в этот раствор

  Я не хочу больше казаться этой жизни лишним,

  Ведь вижу правду и чувствую ее в упор.


  Да, я дурак. А дуракам закон не писан,

  Я не умею рисовать добро карандашами,

  Да, я грешу. Но все грехи, они ведь в мыслях.

  И эти мысли превращают все поступки в шрамы.


  В этом году весна с чего-то пахнет хлоркой,

  Но я не знаю, плохо это или хорошо?

  Этой весною мне все так же одиноко,

  Ведь я уверен, что весна ошиблась этажом.

  '
