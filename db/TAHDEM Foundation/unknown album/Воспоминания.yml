name: Воспоминания
text: "Следы чужих людей были заметны\nВ её душе видны были рубцы и шрамы\nГлотая\
  \ дым из кальяна, перебирала кадры\nВчера опять не спала - копалась в памяти\nПерекладывала\
  \ с полки на полку\nФотографии матери, какие-то открытки\nПисьма брата из армии\
  \ читала, плакала,\nВспоминала старое - эта осень, \nОна ей ничего не оставила\n\
  \nНастежь окно в комнате, но ей не холодно\nНа стенах - ветер с листьями, запах\
  \ города\nДекаданс... пальцы на клавишах фортепьяно\nНа нем еще играла мама\nНемного\
  \ из Чайковского то, что помнила\nМузыка была подстать погоде с холодными нотами\n\
  На балконе ветер подбирал аккорды \nВ другой тональности\nНо ей это нравилось вроде\n\
  \nНемного странно, но она хранила в памяти\nВсё то старое, всё то, от чего так устала\n\
  Она рыдала, не спала, играла с памятью,\nСтрадала, вспоминала прошлое, хранила воспоминания\n\
  \nСледы чужих людей на сердце памятью оставят тень\nВоспоминания, воспоминания\n\
  \nОна роняла слёзы на белые клавиши\nЧёрные же отражались пятнами в её душе\nКлялась\
  \ быть проще, но снова ломалась\nБольше так не сможет\nОсенний дождь всё подытожит\n\
  Она ломала годы прошлые,\nРазбив возможности, стерев из памяти\nВсё то, что называла\
  \ хорошим\nПорою тошно от того, что было\nИ что не было - это ушло всё\nОстался\
  \ только скрип от мебели\nФотоальбом и фоторамки, одни лишь фото\nНапоминали ей,\
  \ что с ней когда-то был кто-то\nЭто наследие она хранила год за годом\nОно не нужно\
  \ было, хм, такая порода\nХранила в памяти всё то, что он забыл давно\nЕй одной\
  \ было не всё равно\nЛишь листья за окном пускали осень на порог\nСмиренно, произвольно\
  \ она хранила всё то,\nОт чего было так больно..."
