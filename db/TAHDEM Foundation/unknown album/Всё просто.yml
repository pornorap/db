artist: TAHDEM Foundation
name: Всё просто
text: "Салют от Мафона, я снова дома,\nНовые подгоны с перепоя левой рукою\nПишу свои\
  \ закон, запомни - не давай мне слова,\nЗнаешь у меня в слюнях \nНа микрофоне слогов\
  \ больше втрое!\nЯ не настроен щас выслушивать весть твой отстой,\nПостой да поостынь,\
  \ сегодня я твой пастор.\nПастеризуй строчки, даже в постели с твоей дочкой,\nПросто\
  \ не пости о том, что поздно лечить почки!\nЯ не пью Боржоми и мне по пизде мажоры,\n\
  Я просто закрываю шторы, открывая вас, как штопором!\nВ топку толпы гопников среди\
  \ всех модников,\nПоловину вырастил я сам на гидропонике!\nЕсли еще не понял о чем\
  \ я, просто открой глаза,\nМоя нога жала на газ, когда ты чекал тормоза.\nБез мазы\
  \ объяснять тебе, \nЧем я прошит до мозга костного,\nЯ не Козьма, но ты зри в корень\
  \ - здесь все просто...\n"
