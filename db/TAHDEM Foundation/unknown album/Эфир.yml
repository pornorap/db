name: Эфир
text: 'Стационарный эфир в загримированном мире

  У вас намеренный приступ нормирования

  У вас, наверно, одно умение раздваивать

  А языки накаливанием шлифуют асфальт


  Застревая в трещинах одинаковых

  Знаково препинание знаками

  Скульптуры с глазами нагими

  За лаками заплаканы


  А я поднял с пола свой недосмотренный сон

  Я недо, а вы лишь полу

  Полуобморочная боязнь шей для петель

  Как ограниченный мир критериев


  Стулья вращаются по циркуля

  Квадратами многообещающими

  Это смертельная смирительная усталость

  Осталась тут и всё чаще посещает нас


  Всё чаще, всё по соседству

  Всё - это средство удалить наследственность

  Мы пойманы этим и на этом

  Осведомитель ослепил нас четырёхсторонним светом


  Это эфир - карцинома улыбки

  И обеденные капельницы рациона ничто

  В кармане ничто... Не согреться

  И бегущая кровь остановлена


  Что ты хочешь увидеть в зеркале?

  Когда свет меркнет медленно

  Лишь медные вены слепо верят мне

  Эфир - пустота, что заполняет клетки

  Но нет ведь больше былой радости в рассветах редких


  В этом мире мимика сводится к минимуму

  Минеральные глаза смотрят мимо меня

  Я выменяю боль в проекции на видео

  Невидимые слёзы топорщатся по полу нитями


  Мы так и останемся нытиками

  Тщетно пытаясь вынырнуть из общей волны конформизма

  Мой облик физио, здесь скиснуть не будет стоить никаких усилий

  Даже мизерных...


  Мы низменные, заполняем собой ниши

  Наш вымысел по сути схож с болью в мышцах

  Мы дышим эфиром серости изобилия

  Я изобрёл этот эфир, ведь вы забыли меня!


  Это эфир - карцинома улыбки

  И обеденные капельницы рациона ничто

  В кармане ничто... Не согреться

  И бегущая кровь остановлена'
