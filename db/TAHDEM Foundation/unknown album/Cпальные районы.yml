artist: TAHDEM Foundation
name: Cпальные районы
text: "Cпальные районы ночью в окнах свет включенный\nПлавим черный мягкий в мяхких\
  \ капюшонах\nКрутите джоинт плюс, с этой ганджей осторожней\nБиток заштопан телки\
  \ крутите жопами\nПлюс по пизде мажоры у нас все ровно\nРеперы ровным строем мы\
  \ вам всем устроим\nНас много более того мы все готовы к шоу\nОу это кто это тандем\
  \ здесь Слемо\nНа сцене в мясо но все предельно ясно\nГолова должна щас думать и\
  \ должна качаться\nУ нас есть качество у вас есть шанс остаться\nОставь на завтра\
  \ потому что у меня не останется\n\nПлан по пакетам, но нету плана в головах у тех,\n\
  Кто предал. С нами все те, кто верят.\n\nЯ из спального района, там где не спят\
  \ неделями\nДаже когда нет денег, замес не детский здесь\nБездействие - не лучший\
  \ способ для победы\nПоверь в себя, веди полемику, я из TAHDEM'а, педик!\nТы бредишь\
  \ миллионами, но сейчас не твоё время\nЯ весь из рэпа и давно на этой всей системе\n\
  На микрофоне с теми, кто стелет, не жалея\nБесталанный пидорасов, что лишь растения\n\
  Басы по стенам \nПередаём привет соседям\nСо всеми кто со мной, не имей дела, рэпер!\n\
  Пора снимать пизду с ушей, мой рэп - картины Репина.\nRepeat - это диагноз, это\
  \ как мы тут лепим.\nНе лей мне воду, о том какой ты мастер слова\nУ нас всё ровно,\
  \ лишь потому что мы с 6-го\nНе кипиши на ровном месте - до пизды хоть тресни\n\
  Поберегись, когда здесь TAHDEM весь\n\nОставь себе всё, пересчитай ещё раз деньги\n\
  Ещё раз верь мне. Помнишь? Я точно в деле\nСвои все стелят, свои ни чё не делят\n\
  И, если дело, то каждый что-то совё делает\nДолой дефекты! У нас хиты из плотных\
  \ демок\nВключай наши трэки и песни, все куплеты.\nПлан по пакетам, но нету плана\
  \ в головах у тех,\nКто предал. С нами все те, кто верят.\n"
