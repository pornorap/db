name: Это
text: "То что было написано, то на чём висли,\nЛица, мысли не стали чистыми, люди\
  \ не стали мыслить.\nМинимум истины, кисти в порезах, шансы мизерны, \nВизином капай\
  \ в глаза, чтоб не попасть в милицию.\nМы пишем строки чистые как водкой стопок,\n\
  Не слиться бы с лицами людей из бетонных коробок.\nБро, нас много и мы готовы на\
  \ многое,\nМы тут давно, бро, и поверь на долго.\nSLAMO в норме, кроме того мы кормим,\n\
  Песнями, головы тех кто не готов засохнуть.\nВыше сорты, клубы дыма густы настолько,\
  \ \nЧто надо смочить горло, выпьем за этот город.\nMike на ON, yeah, я готов, yeah,\n\
  Нагрузить битло так чтобы все качали головой.\nРядовой читала не стояла рядом,\n\
  Это ЦАО, хотя сами с окраин.\nЭто по пять на палеве, кого то закрывают,\nЭто слёзы\
  \ наших матерей и память братьев наших.\nЭто страшно - мы будем помнить каждого,\n\
  Это важно и все кто со мной - настоящие.\n"
