name: Ветер
text: "Ветер дует в спину (в спину…), ветер,\nДолжен ли я быть в ответе за то, чем\
  \ бредил?\nВетер, ответь мне! Как долго ещё будет больно?\nСнова холод в спину,\
  \ в нем я не чувствую свободы.\n\nМои несмелые шаги вперед пронзает риск,\nЯ снова\
  \ замедляю шаг, я не могу идти быстро.\nЯ храню все ваши имена в своих мыслях.\n\
  Прошу вас, не забывайте, пишите письма.\nЯ не хотел стать лишним, нет, так получилось!\n\
  Если умерла надежда, значит, мы поторопились.\nВетер мне приносит имена тех, кого\
  \ сейчас нету,\nВ его порывах шепот вопросов, но нет ответов.\nЯ снова лист, сорванный\
  \ с дерева, разорван в клочья,\nСнова плачу этой ночью, но я хочу знать точно.\n\
  Скоро всё кончится, измена превратится в пепел,\nА это ветер перемен, мой последний\
  \ ветер!\n\nВетер дует в спину, ветер,\nОни должны в ответе быть, ведь я им верил!\n\
  Ветер, дай мне надежду, я весь потерян,\nВетер, дай мне время, я ведь на коленях!\n\
  \nВетер, ты же знаешь, я храню свои потери,\nВетер, я уже замедлил шаг, будь уверен!\n\
  Ветер, ты заметил, ведь у меня нет тени,\nВетер, ответь мне! Ответь немедленно!\n\
  \nПарализован прошлым, тошно, мне цена грош теперь!\nБрошюра слез, коллекция моих\
  \ потерь,\nТеребя сердце, неся крест свой,\nРвал неразрывные связи - ветер пустит!\n\
  Пусть я рвусь на части чаще, чаще ломаясь,\nВетер ответь, прошу, какая разница?\n\
  Мимо жизни, через призму обвинений,\nВетер перемен, ветер раннего взросления.\n\
  Пустые стены, попусту трачу нервы,\nСамокрутки, плед на плечи, на пол пеплом\nТуши\
  \ их, фарфора, знаешь, такие хрупкие,\nАвтоответчики, ругань, гудки в трубке.\n\
  Робко вдыхаю ветер, пропускаю в раны,\nТакая карма, я все-таки тогда не прав был!\n\
  Моя бессонница снова со мной в одной постели,\nНа коленях стоя молю Морфея о помощи.\n\
  \nВетер, дай мне слова, не превращать всё в пепел,\nТы же ветер перемен, ты мой\
  \ последний ветер!\n\nВетер дует в спину, мне так холодно,\nЛишь тебе известно то,\
  \ что я одна.\nПросто ты поверь мне,\nЯ храню слова, что ты унес, с собой унес,\
  \ \nС собой унес от меня навсегда.\nВетер, укрой меня от боли, прошу,\nМне бы сберечь\
  \ лишь то, чем я дышу.\nМой ветер, укутай меня холодом,\nМой ветер, поверь, я скоро\
  \ буду там.\nЛишь ты способен мне помочь,\nЯ снова порвала свое сердце в клочья.\n\
  Снова одна, совсем одна на свете,\nВетер перемен – последний ветер!\n"
