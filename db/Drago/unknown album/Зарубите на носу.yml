artist: Drago
name: Зарубите на носу
text: "Кто сказал что я закончил делать рэп\nЗарубите на носу всем ответ\nНет нет\
  \ нет нет нет неет\nНет нет нет нет нет неет\n\nПоздравите меня с обновкой \nВсё\
  \ звучит так ярко и звонко\nЧастоты сводим аккуратно и тонко\nБас давит как если\
  \ я на гидропонике\nФлоу тычет как амазонка\nХейтеры бегите проч фак вам вдогонку\n\
  Микрофон предусилок наушники микшер\nИ светиться логотип ямаха в колонках\nДраго\
  \ снова в деле мен ждите перемен\nБольших уже три метра член\nНа уши всех поставит\
  \ будем мы без проблем\nБез ТВ и без радио это мне зачем\nМеня дома не кто не любит\
  \ \nИ не дома не кто не любит \nНо если со мною за что то будет\nТО скоро вам что\
  \ то будет\nВзорвем своё слово люди\n\nБомба *\nМС у микрофона \nАппаратура *\n\
  Работа мастера боится\n\nКто сказал что я закончил делать рэп\nЗарубите на носу\
  \ всем ответ\nНет нет нет нет нет неет\nНет нет нет нет нет неет\n\nДраго чернобовский\
  \ мега хохол\nСнова в деле это круто челюсть на пол\nПадать будет другие бьют череп\
  \ об стол\nДраго мощет по * \nЭто мой флоу наврятли есть круче\nАнти плохой рэп\
  \ снаряд мой запущен\nДавайте поднимем наши все ручки\nРусский рэп ведь круто как\
  \ Сява и гучи\nНовый русский рэп от нас\nСвежие течение в рэпе как летом квас\n\
  * дитя реактора здесь для вас\nНо гей рэперов десять раз безобразнее фраз\nЯ зеленый\
  \ в темноте \nМною руководить плутоний в голове\nЯ иногда нашу броник на себе\n\
  Рэпер мутант в этой долбаной игре\n\nБомба *\nМС у микрофона \nАппаратура *\nРабота\
  \ мастера боится\n\nКто сказал что я закончил делать рэп\nЗарубите на носу всем\
  \ ответ\nНет нет нет нет нет неет\nНет нет нет нет нет неет\n"
