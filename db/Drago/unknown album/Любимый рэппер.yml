name: Любимый рэппер
text: "Всем хейтерам в лицо, всем ненавистникам в лицо\nТы меня знаешь Вася выпрыгни\
  \ в окно, суть моей миссии одно\nПодсадить на новый русский рэп как можно быстрей\n\
  Птиц, рыб, инопланетян, животных, людей\nВперёд не робей если ты не лох не тупей\n\
  Стань членом секты сильных весёлых людей\nМы смеёмся над наркоманами \nМы с ними\
  \ как с тараканами\nЯ большой зелёный как атаман орды \nЧики что там под сарафанами?\n\
  Парни поднимите вверх руки, а девчонки юбки\nТута все наши меня слушают в Раше \n\
  При этом говорят круто ебашит\nПод это это головой качать труп станет даже\nТы знаешь\
  \ своих любимых рэпперов\nЯ любимый рэппер твоих любимых рэпперов\nХа не знаю что\
  \ сказать\nПридётся на замке ебало подержать\nПонял хейтер? Или подними свой зад\
  \ с дивана\nИ сопроводи в спортзал Ивана\nЗдоровый образ жизни выше наш закон\n\
  Хотя я иногда в субботу синий как вагон\nЯ пишусь сутки живу в будке\nТебе смешно?\
  \ Да я шучу шутки\nСо мной смейся надо мной ржать плохо\nЯ не хочу об тебя поломать\
  \ ногу\nА это просто разбиты наши голени\nМы можем хуярить не только ваши до-ре-ми\n\
  А джеб-джеб-крос чтоб ты пищал как воли бри\nИ было б очень похуже чем жертвы паши\
  \ воли фри\nРаф кто такой халк? Я чернобыльский я в рот его драл\nЭ no homo микстейп\
  \ это всё промо\nНарод держите вот его в зал\nМы волки в бронике хейтеры лохи в\
  \ домике\nДелайте ебало попроще на фотках гомики\nЯ прототип андеграунд артиста\
  \ \nМой рэп охуенен а ваш как шняга обвисла\nВаш рэп дырявый как виста \nМой рэп\
  \ возбуждает как сиська\nДраго Батиста здоровый бугай с полной миской\nПротеинов,\
  \ углеводов с головой полной идей\nВаш любимый ненавистный русский хохол не робей\n\
  Подключайся к нашей теме новый русский рэп 3\nЭто типо воли чукчи jay-z\nЯ пошутил\
  \ это выщий класс\nЯ говорил уже тыщу раз\nЯ андеграунд МС №1\nВ рэпе струи потекли\
  \ по ногам..."
