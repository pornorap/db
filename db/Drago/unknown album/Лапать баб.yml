name: Лапать баб
text: "Это реальный трек от реальных реалистов, \nПро реальные расклады в реале\n\
  Я не тру мы тру..\nЯ уверен на все сто что\nТы, ты, ты любишь лапать баб\nТы, ты,\
  \ ты ты любишь лапать баб\n....Вась\nТы, ты, ты ты любишь лапать баб\n...Василий\n\
  Ты, ты, ты, ты любишь лапать баб\nТы любишь лапать бааааб\nЗа их пушистый зааад\n\
  Ба-ба-багажник\nВиски виноград, в клубе нет преград\nЯ тебе так рад\nТы, ты, ты\
  \ любишь лапать баб\nТы любишь лапать баааб за их пушистый зааад\nЭтот аппарат для\
  \ меня как клад\nЯ не виноват\nБа-ба-багажник\n\nТы любишь лапать баб\nЕсли ты нормальный\
  \ пацан, то ты любишь лапать баб\nТы в клубе палишь Да, ты тусишь до утра\nТы всюду\
  \ палишь Да, так что слюни капают на........\nП-п-п-пооол\nОфигенный багажник это\
  \ же так круто! Кто-то говорит НЕТ\nКто-то говорит ДА\nСто раз НЕТ раз Да под утро\
  \ \nБэйби я хочу чтоб твой багажник меня задавил\nВы не знали, но я секс турист\
  \ и задофил\n\nТы, ты, ты ты любишь лапать баб\nТы, ты, ты ты любишь лапать баб\n\
  Я уверен что ты...\nТы, ты, ты ты любишь лапать баб\nЯ почти уверен что ты....\n\
  Ты, ты, ты ты любишь лапать баб\n\nТы любишь лапать бааааб\nЗа их пушистый зааад\n\
  Ба-ба-багажник\nВиски виноград, в клубе нет преград\nЯ тебе так рад\nТы, ты, ты\
  \ любишь лапать баб\nТы любишь лапать баааб за их пушистый зааад\nЭтот аппарат для\
  \ меня как клад\nЯ не виноват\nБа-ба-багажник\n\nКто говорит что эта песня бред\n\
  У того ч-ч-члена неет\nКто говорит что эта песня бббред\nУ того ч-ч-члена неет\n\
  \nПризнайся! Ты любишь лапать баб\nПускай багажника масштаб как сам пикап,\nНо ты\
  \ всё же рад зад пожмякать\nХлебом не корми как жабам дай поквакать\nМожешь некать\
  \ дакать\nНо все любят этих ягод мякоть\nЦеплять и двигать втакт,\nЗаправлять им\
  \ бензобак\nИ это чисто факт, как то, что Ванич ты ....ак\nПусть даже если ты качёк,\
  \ но в одном ты слаб \n...Вась\nТы, ты, ты ты любишь лапать баб\nТы любишь лапать\
  \ бааааб\nЗа их пушистый зааад\nБа-ба-багажник\nВиски виноград, в клубе нет преград\n\
  Я тебе так рад\nТы, ты, ты любишь лапать баб\nТы любишь лапать баааб за их пушистый\
  \ зааад\nЭтот аппарат для меня как клад\nЯ не виноват\nБа-ба-багажник\n\nКозырь\
  \ и Юджин любят лапать баб\nИ это голая правда\nДигиди Драго любит лапать баб\n\
  Ба-ба-багажник\nКиев любит лапать баб,\nМосква любит лапать баб,\nБерлин тоже любит\
  \ лапать баб,\nВесь мир любит лапать баб\nТе кто скажут что эта песня бред, у вас\
  \ скорей всего просто члена неет\nИ вы никогда не лапали баааааааааб"
