name: Меня дома никто не любит!
text: "Меня дома никто не любит,\nМенты, секьюрити, тёлки и прочьи суки.\nА я хотел\
  \ бы, чтобы люди, мне бы сказали хоть раз:\n- \"Ты классный перец мэн, понимаешь?\"\
  \n\nЯ молодой, красивый, я комсомолец, герой, спортсмен.\nЯ в Чернобыле в реактор\
  \ упал, у меня огромный слоновый член.\nЯ офигенный парень, и вообще я взрослый\
  \ серьезный мэн,\nНо меня ожидает завтра опять (прикинь) новый суровый день.\nМеня\
  \ дома никто не любит, а мне, \nНе понятно почему люди так судять о мне.\nЯ не трогал\
  \ никого, \nЯ дружелюбно в клубе стулом бью по башке, всяких пидаров.\nОни подрулюют\
  \ и грузят, типо я их подруге под юбку залез. \nЯ нажрусь и ору, что я клуб подожгу\
  \ и нассу на их трупы в золе.\nСекьюрити все, мне не дают спокойно выходной отвиснуть.\n\
  Суки вобще! Почти везде моё имя стоит на черном списке.\nМне трудно себе, девчонку\
  \ найти.\nЯ без прохода в диско, \nПью перед дверью и мацаю свои большие толстые\
  \ сиськи.\nЧто за сплетни слухов кого я переебал?\nЧто за сплетни слухов кому я\
  \ переебал?\nШо я перед клубом на стоянку побежал \nИ втихаря позажигал машины сраных\
  \ вышибал.\nЯ не хочу говорить: - \"Это не правда\",\nМожет у меня, всё же, есть\
  \ в голове вавка,\nНо это не важно, я же на сцене, чтобы чу-чуть меня пожалели.\
  \ \n\nМеня дома никто не любит,\nМенты, секьюрити, тёлки и прочьи суки.\nА я хотел\
  \ бы, чтобы люди, мне бы сказали хоть раз:\n- \"I love you. Я тебя люблю. I love\
  \ you. Я тебя люблю\".\nНу вас суки.\n\nЯ написал эту песню на этот жестокий суровый\
  \ бит.\nНе для того, чтобы сделать какой-то стрёмный совковый хит.\nПоднимите руки\
  \ вверх кто хочет путевый попсовый хит,\nПро пацана, которого дома не любят и он\
  \ ноет, шо он полный псих.\nГде руки невижу. Тут же житейника, флоу и рифмы нет.\n\
  Полюбите меня лучше, ведь меня бьют порую психи.\nВам повезло, шо у меня отобрали\
  \ топор и я в глубоком кризисе.\nЯ обнаружил, шо у меня дома, походу, мой видеомагнитофон\
  \ спиздили.\nМоей сестре нужно было бабло на ширево, \nИ вот она взяла видак и отнесла\
  \ его домой на дилера.\nЯ ломлюсь в три ночи с криками.\nПару ударов кулаком - визги.\n\
  Забираю видак и через месяц вижу, смотрю, у метадон-клиники.\nА родители на чужой\
  \ стороне, а я как лох в стороне.\nЯ сажусь, иногда, на пол в тишине, и приставляю\
  \ ствол к голове.\nЯ не хочу говорить: - \"Это не правда\",\nМожет у меня, всё же,\
  \ есть в голове вавка,\nНо это не важно, я же на сцене, чтобы чу-чуть меня пожалели.\
  \ \n\nМеня дома никто не любит,\nМенты, секьюрити, тёлки и прочьи суки.\nА я хотел\
  \ бы, чтобы люди, мне бы сказали хоть раз:\n- \"I love you. Я тебя люблю. I love\
  \ you. Я тебя люблю\".\nНу вас суки."
