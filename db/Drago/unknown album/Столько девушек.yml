artist: Drago
name: Столько девушек
text: "Уже давно перевалило за полночь\nМы пьём до дна и отправляемся на поиски приключений!\n\
  \nА! Какие клёвые чиксы! Аж челюсти до пола отвисли!\nВ голове одни пошлые мысли!\n\
  Я в аду или в раю?!\nА! Я вижу девчонок, красивых, почти обнажённых \n Их больше\
  \ чем в России дисков палёных,\nНо я хочу только одну!\nА! С собой из клуба бы забрать,\n\
  Я надеюсь мы не разбудим твою мать?\nДа и соседей не разбудим, твою мать!\nДа ладно,\
  \ я просто шучу!\nА! Любовь с первого взгляда,\nМне выйти, зайти ещё раз? Наверно\
  \ не надо!\nЛучшее место в клубе на коленках у Драго!\nБэйби, бэйби, бэйби!\n\n\
  Есть столько девушек классных,\nСтрастных, прекрасных - здрасьте!\nНо я хочу только\
  \ одну,\nС которой я реально оторваться могу!\n\nНету рыцарей на белом коне, 21\
  \ век на дворе!\nА вот имели ли вы быстрый секс в BMW? \nЯ тоже нет, но хочу!\n\
  Потанцевать бы с этой леди, но видимо\nЕй не нравится русский рэп офигительный!\n\
  Ну что ж, чтобы все до единого пёрлись\nDJ крути!\nЯ орудую мастерски, ловко губами,\
  \ языком,\nЭто же классно девчонки! \nУ которых бритва не только у папы на полке,\n\
  Я полное шоу покажу!\nНо надо чтобы со стилем \"Мальвина\"! \nЗагар, макияж, чтобы\
  \ стринги носила!\nЯ насмотрелся порно и чтоб было красиво!\nЯ тебе вот хочу!\n\
  А! Вы врёте себе, если не согласны, что просто мы все\nИмеем только одно на уме!\n\
  Я имею ввиду!\nЯ ищу себе сегодня принцессу,\nЯ номер один! Я не пошлый, я честный!\n\
  Мы займёмся не любовью, а сексом!\nБэйби, бэйби, бэйби!\n\nЕсть столько девушек\
  \ классных,\nСтрастных, прекрасных - здрасьте!\nНо я хочу только одну,\nС которой\
  \ я реально оторваться могу!\n\nВ Канаде есть классные чиксы!\nО - да, о - да, о\
  \ - да!\nВ Америке есть классные чиксы!\nО - да, о - да, о - да!\nВ Германии есть\
  \ классные чиксы!\nО - да, о - да, о - да!\nВ России есть классные чиксы!\nО - да,\
  \ о - да, о - да!\n\nЕсть столько девушек классных,\nСтрастных, прекрасных - здрасьте!\n\
  Но я хочу только одну,\nС которой я реально оторваться могу!\n\nЭто был Драго, бэйби!"
