name: Дача
text: "Поехали на дачу ко мне, мы там шашлык пожарим в огне\nКупим Мартини или вина,\
  \ другая тусовка тебе не нужна\nПоехали на дачу (Давай!), Поехали на дачу (Давай!)\n\
  Поехали на дачу (Давай!) \nПоехали на дачу (Только сильно не приставай!)\n\nНет,\
  \ нет, конечно, не буду, \nХотя удержаться такому грешнику трудно,\nНо не секрет,\
  \ что занудно без девушек, \nКруто же с рульными фейсом и грудью.\nТак что я паинька.\
  \ \nБез заманухи поехали там без немецкой порнухи,\nНа месте все руки, лишь детские\
  \ шутки,\nБудем пить лимонада и палить Диснея про Гуфи. (И Дональда)\nТишина и во\
  \ флоре и фауне, \nКто рассказал вам про порево в сауне.\nТы не робей увидеть скорей\
  \ можно будет, \nКак Кличко Виталя или Вова в нокдауне. (Так что все...)\nМы лишь\
  \ там посидим у огня, недостаточно горячо? \nТак садись на меня. \nВсе, шучу, я\
  \ все мучу, \nКамон или я покажу свое кунг-фу.\n\nПоехали на дачу ко мне, мы там\
  \ шашлык пожарим в огне\nКупим Мартини или вина, другая тусовка тебе не нужна\n\
  Поехали на дачу (Давай!), Поехали на дачу (Давай!)\nПоехали на дачу (Давай!) \n\
  Поехали на дачу (Только сильно не приставай!)"
