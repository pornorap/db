name: Так как я
text: "Хэй всем, кто любит хип-хоп, слухайте сюды – здесь дури полно\nСтильная лирика,\
  \ рульный музон, “Драго!” - все дружно орем\nА ну кричите: “Драааго!”, кричим все:\
  \ “Драааго!”, а ну быстро: “Драааго!”, все вместе: “Драааго!”\n\nЙоу, короче, по\
  \ мне тащится с моего двора вся братва \nНикто не может зачитать, так как я. \n\
  Народ показывает пальцем на меня \nНикто не может рифмовать, так как я.\nЯ им больше\
  \ руку не жму из пафоса \n Никто не хочет стать звездой, так как я.\nИмел бы я возможность,\
  \ я б ебал сам себя \n И кто из вас себя не любит, так как я.\n\nЙоу, дайте мне\
  \ ручку, бумагу, пару минут, \nИ я сразу текст напишу и трек настрочу,\nПолучше,\
  \ чем всякие рэпперы трудные, нафиг,\nТрезво все, умно и внятно.\nПерцам занудным\
  \ всем ясно, \nВремя щас трудное, братцы.\nВедь так и крутится Драго, вряд ли есть\
  \ круче подача, \nОт Драго что нужно, пацан? Он, парень – тайфун, ураган, \nОн руки\
  \ расправит, зубы оскалит, тока трупы оставил\nОт прожженных мс в черной обугленной\
  \ лаве.\nНочь проведу я, понятно, с ихней подругой пиздатой, \nВ беленьких трусиках-танго,\
  \ с толстыми грудями с арбуз.\nТьфу, ты сотри, на порнуху все тянет. \nДраго из\
  \ Киля у меня стоит, еще бабки бы были,\nА мне много не надо: мне бы водяры и пива,\
  \ в классной квартире \nПару чиксам пару палок накинуть, \nЕще бы трек под классный\
  \ бит вместе с Кастой и Лигой.\nОо даа губа не дура ха!\nМой трек - это на русский\
  \ рэп карикатура, бля\nУ многих рэпперов читка, словно их тянут за яйца,\nС подачей\
  \ глухонемого шепелявого китайца,\nНо ведь панты гнут колесом и сгибанием пальцев.\n\
  Я снизошел с небес, чтобы показать всем засранцам,\nЧто можно больше, чем Бэ и Мэ\
  \ рифмовать, коль напрягся.\nЧе я не прав, и просто х*й оно вам надо. \nПошли вы\
  \ все в жопу, все суки, кроме мамы.\n\nЙоу, короче, по мне тащится с моего двора\
  \ вся братва \nНикто не может зачитать, так как я. \nНарод показывает пальцем на\
  \ меня \nНикто не может рифмовать, так как я.\nЯ им больше руку не жму из пафоса\
  \ \n Никто не хочет стать звездой, так как я.\nИмел бы я возможность, я б ебал сам\
  \ себя \n И кто из вас себя не любит, так как я.\n\nЙоу, с собой ношу шприц и снотворное,\
  \ неугомонный я,\nНо что мне поделать, если конкретно крыша сорвана\nОт пива с водкой,\
  \ от дыма горького и жизни жесткой,\nНо, если честно, то нехуй реветь, садись за\
  \ стол\nМы сначала разопьем пузырь, а потом текст напишем\nНа две страницы для русаков,\
  \ чтоб все кексы висли,\nВсе девки визгли, аж чешут письки, да мечут искры,\nВедь\
  \ напряжение в воздухе вольт под две-три тыщи.\nКак шаровая молния, я в зал влетаю\
  \ с треском, \nВот закивали головы, и сразу стало тесно.\nЯ записал для хопперов\
  \ маленькую сранную песню,\nНо я знаю, что тебя качает текст мой. \nКому мне зад\
  \ надрать или оно вам нахуй не нужно, \nА то работать по пьяни дружно с мозгами\
  \ трудно.\nКому мне зад надрать или оно вам нахуй не нужно, \nА то работать по пьяни\
  \ дружно с мозгами трудно.\n\nЯ водки выпил дохуя - два ведра\nНикто не может забухать,\
  \ так как я. \nЯ в баре на столе танцевал казачка\nНикто не может угарать, так как\
  \ я.\nЯ девок за жопу хаватал пьяный, как свинья \nНикто не может зажигать, так\
  \ как я. \nВ обнимку с унитазом я спал до утра \nНикто не может тусовать, так как\
  \ я.\n\nХэй всем, кто любит хип-хоп, слухайте сюды – здесь дури полно\nСтильная\
  \ лирика, рульный музон, “Драго!” - все дружно орем\nА ну кричим: “Драааго!”, кричите\
  \ все: “Драааго!”, а ну быстро: “Драааго!”, все вместе: “Драааго!”"
