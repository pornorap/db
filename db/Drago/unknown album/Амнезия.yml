name: Амнезия
text: "  Дигги Ди Драго! Попросите у Деда Мороза гроб на Новый Год...\n\nВам проще\
  \ повеситься, братцы, все надежды напрасны,\nКак танку наперерез на велике ехать\
  \ на красный,\nТам местная плакса решила рэпом заняться,\nНо заниматься рэпом в\
  \ России для геев опасно.\nДраго не тупо бредит. \nПарня друзья пишут, чтоб он принес\
  \ мой хуй в пакете \nПарень, как Шура - педик!\nТы свои песни пой, гей, шестой Backstreet\
  \ Boy,\nТы на Экси злой, она не хочет секс с тобой.\nНо смотри там больше в одной\
  \ груди мозгов,\nЧем у твоей тупой башки, лось умри!\nЯ посмотрю с ухмылкой, ебану\
  \ бутылкой,\nПотом сожру тебя живьем и запью горилкой.\nА ну все встали в строй,\
  \ бля! Будем сажать на колья\nРэпперов с Владика с фотографией Рыбак Приморья.\n\
  Короче, эй, парень, я тебя не парю,\nПривыкли к с-с-словам \"Кто это?\" - Не знаю...\n\
  \nКто это? - Не знаю,\nКто это? - Не знаю,\nЕбать кто это?- Не знаю,\nАгли, кто\
  \ это? - Не знаю,\nУ всех как потеря памяти,\nКаких-то геев стая\nХочет мой чи-чи-чи-чи-чи-чи-чи-чи-чи-член.\n\
  \nА-а парни, сорри, ну не плачьте с горя,\nНагибайтесь дальше за мылом, Вася и Боря,\n\
  У меня Маша, Оля, у вас Паша с Колей,\nЖдут вместе Драго член на диком пляже у моря.\n\
  Этот лох превратит во второй Новосиб\nВаш город. Парень, тебе Владивосток не простит,\n\
  Бросай рэп и беги к маме, или беги к папе,\nНо они мои фанаты, мой микстейп бомбит\
  \ Владик.\nИ спроси их, кстати, что с тобой такое?\nТы на вид, как будто кому-то\
  \ крокодилы вставил.\nДраго волна, как цунами, сильна, а ваша волна - лопата говна,\n\
  И не серчай на Экси, Jinny-G сиськи мни,\nУпс, я сравнил размеры бюста, один и три...\n\
  \nКороче, эй, парень, я тебя не парю.\nПривыкли к с-с-словам \"кто-это\" ...\n\n\
  Кто это? - Не знаю,\nКто это? - Не знаю,\nЕбать кто это?- Не знаю,\nАгли, кто это?\
  \ - Не знаю,\nУ всех как потеря памяти,\nКаких-то геев стая\nХочет мой чи-чи-чи-чи-чи-чи-чи-чи-чи-член.\n"
