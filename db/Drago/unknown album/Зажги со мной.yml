artist: Drago
name: Зажги со мной
text: "Хэй, Tua!\nДавай разнесем этот бит к чертовой матери!\n\nОгонь, жесть! Хоуми,\
  \ я весь\nС ног до головы готов снова зажечь.\nДигиди Драго - рифмомашина, \nТерминатор\
  \ вам несет судный день, как огненный бес.\nАдский сатана, башню сорвала\nМне хип-хоп\
  \ музыка, и ты вряд ли так как я\nСможешь зачитать и замутить такой вот минус, \n\
  Который похож на чары Колдуна.\nЯ жгу, как васаби на конце, \nСредний палец в ДТП\
  \ и удары на лице,\nКак в Америке банкиры при пожаре после взрыва самолета \nС парой\
  \ килевских арабов и цеце.\nТебе в аэропорту в табло от таксиста, ты клоун, \nКак\
  \ Bushido и E.K.O. и G-Style\nМой альбом-легенда рэпа, \nКак в Америке от толстого\
  \ Кристофеп Уоллеса фристайл\nКиль Сити – водка на пристани, \nКола и виски в тусовке\
  \ на диско.\nКто-то говорит, что Вова - редиска, \nЕго девушка хотела автограф на\
  \ сиськах\nЯ бегаю по городу с огромной канистрой\nКто мог подумать еще пару лет\
  \ назад, \nЧто этот мазафака в рэпе номер один\nНо ведь он сам нашел меня, я не\
  \ виноват.\n\nНе черный бумер, нет, а новый русский рэп.\nДа, братан, я нахал, но\
  \ даже кто меня не любит раз сказал\nНа районе чувакам и девушкам, \nЧто этот пацаненок\
  \ зажигает также как напал.\n\nЯ знаю одного чувака, с которым мы круто тусим\n\
  Мы замутили самый крутой Juice Exclusive.\nКто не понимает, что этот парень отымет\
  \ \nВесь немецкий рэп для меня сучий лузер\nУ Туа дикий скиллз, а ты читаешь хуже,\
  \ чем Бритни Спирс\nЗалезь во Франкфурте на самый высокий дом, \nА там крикни Scheise\
  \ и спрыгни вниз.\n"
