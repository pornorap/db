artist: Drago
name: Больше смысла
text: "Детка детка детка детка \n\nЯ не мог отказаться от пати трека \nМне на пати\
  \ нужна чика, так что здравствуй детка\nДумал что написать и я пишу на тему \nЛюблю\
  \ девушек даже страшный чучмек с пакетом\nНа голове я как дуло пистолета\nЯ вроде\
  \ здесь я вроде тут и меня нету\nЯ везде тут и там и ищи меня сети или на майспейсе\n\
  Это не баттл шит это не гангста щит \nЭто так очередной рэп хит \nА то об этом обо\
  \ все по чуть-чуть\nТвоя чика кричит, я от Локо тащусь\n\nВ моем треке смысла больше\
  \ чем в галимой жизни\nСкорей залезь на небоскреб и с крыши спрыгни\nЕсли нет небоскреба\
  \ то залезь на сарай\nЛучше оставайся и под наши треки кивай\n\nЧе орешь я с тобой\
  \ лох знаком, хуй с тобой\nЗаходи на майспейс точка ком\nДробь ай лав Драго Драго\
  \ и качай на айфон\nИли беги в сарай и врубай граммофон\nЕее это трек неочем? Хуй\
  \ вам!\nПосмотри, всяких разных слов уйма!\nПанчлайны от Локо и Дракоши\nА все твои\
  \ рэп кумиры лишь лохи и наркоши\nА мы тру и бойцы\nА их оба предка с хуем самцы\n\
  Кто они имя называть некрасиво\nОни же будут день и ночь плакать как ива\nОни велосипеды\
  \ а я трактор как нива\nХочу летать но могу пока падать красиво\nИногда в виндовс\
  \ окно я смотрю\nИ тебе одно я скажу\n\nВ моем треке смысла больше чем в галимой\
  \ жизни\nСкорей залезь на небоскреб и с крыши спрыгни\nЕсли нет небоскреба то залезь\
  \ на сарай\nЛучше оставайся и под наши треки кивай\n\n"
