name: Дух наш грозный
text: "Дух наш грозный, сердце волчье\nНа посту стоят днём и ночью\nВсех обогнав мы\
  \ будем борзо на газ давить\nВера и сила попробуй борзо остановить\n\nРебята мощные,\
  \ мышцаты прочные\nВраги не любят, нас любят девчата сочные\nЯ с Украины кто-то\
  \ из отряда рос в Чечне\nБроски, приёмы, удары, снаряды прочные\nЛитва, Афганистан,\
  \ Дагестан, Россия в деле\nПольские паны тоже с нами там сила в теле\nВнутри огонь\
  \ но снаружи холод как при метели\nС волками лучше не шути шутки, шути в апреле\n\
  Я расскажу тебе, ты можешь мне не верить но\nПоверь мне бро, волк не один их десять,\
  \ сто\nСкажу тебе в лицо: \"спою я пишу картину\"\nМыкола говорит: \"Ще не вмерла\
  \ Україна!\"\nСерёга говорит: \"Люблю тебя Россия мама\"\nА Тимур как в Грозном\
  \ красиво стало, да...\nКрасами на реты война её нету\nСпасибо Рамзану за это\n\n\
  Дух наш грозный, сердце волчье\nНа посту стоят днём и ночью\nВсех обогнав мы будем\
  \ борзо на газ давить\nВера и сила попробуй борзо остановить\n\nМы не знаем будем\
  \ ли завтра живы и здоровы\nНадо чтоб ко всему всегда все были мы готовы\nМожет\
  \ не сладко будет, может быть запрут надолго\nМногие отдали не мало бы за шкуру\
  \ волка\nС каждым днём земля злая портится \nНо мы работаем, стая кормится\nНам\
  \ шрамы не убрать со своего лица\nМногое не отмоет даже хортица\nВсем интересно\
  \ что и как и где и кто был с нами\nI шо мы там робылы и откуда чёрный хаммер\n\
  И почему все смотрят нагло и борзо\nЛюдям не понятно как азбука морзы\nМне важен\
  \ только наш отряд\nСердце, голова, кулак только для ребят \nЯ надеюсь вам эти строки\
  \ говорят\nЧто настоящие волки не скулят\n\nДух наш грозный, сердце волчье\nНа посту\
  \ стоят днём и ночью\nВсех обогнав мы будем борзо на газ давить\nВера и сила попробуй\
  \ борзо остановить\n\nРазные все мы очень, но связаны темой общей\nКаждый здесь\
  \ телом мощен, ребята за дело ночью\nГарные хлопцы в теме, опасные борзые в деле\n\
  Главное чтоб было всё как гора от души\n\nДух наш грозный, сердце волчье\nНа посту\
  \ стоят днём и ночью\nВсех обогнав мы будем борзо на газ давить\nВера и сила попробуй\
