artist: Drago
name: Моя игра
text: "Этот релиз посвящается тем, кому нравится мое творчество, тем, кто слушал и\
  \ поддерживал меня на протяжении последних лет, спасибо!\nВы не забыли, как меня\
  \ зовут! (Drago! Drago!)\n\nС утра до вечера a.m. to p.m,\nИ с ночи до утра хип-хоп\
  \ – моя игра, \nВот чертов Drago, а, все строки на ура,\nКогда у остальных треки,\
  \ как полведра говна.\n\nЕе, бич, Digidi DRAGO Zeit, \nА ты свою факью вставь за\
  \ жирную сраку, тварь,\nТо-то обосранные парни настрадались,\nЯ не знаю, что дальше,\
  \ ведь я не Нострадамус.\nЯ – Drago, классный рэпер, я качаю массы, как Шварценеггер.\n\
  Это микстейп-щит, мой мир, рэп-флик,\nТы меня поймешь, если ты рэп-фрик.\nЭто новый\
  \ релиз, мой новый каприз\nДля моих мэнов-фэнов, фанаток-девчонок и чикс,\nВы ждали\
  \ и дождались, треки достойны на бис,\nЧто за эффект там мозайки? – \nЧикам слоновый\
  \ сюрприз.\nПростите за задержку, спасибо за поддержку,\nХейтеры, хер вам! На, схватитесь\
  \ за пельмешку.\nМне кажется, я в силах повторять небесам,\nКогда я на сцене и мне\
  \ вторят голоса:\n\nС утра до вечера a.m. to p.m,\nИ с ночи до утра хип-хоп – моя\
  \ игра, \nВот чертов Drago, а, все строки на ура,\nКогда у остальных треки, как\
  \ полведра говна."
