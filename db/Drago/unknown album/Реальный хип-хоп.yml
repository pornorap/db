artist: Drago
name: Реальный хип-хоп
text: "Я приеду на танке в ПТЗ\nИз Северной ФРГ\nС флагом Русский РП\nУ клуба \"Трактор\"\
  \ чей то черны БМВ\nЯ с охапкой ТНТ\nЗабегаю внутрь\nКлуб взорван\nПретензии к ФСБ\n\
  Но разводим без лавэ\nВсе на благо рэп тусе\nТы меня можешь послать на хуй по WWW\n\
  Но все же на ДВД в ротации на МТВ\n\nА реальный хип-хоп это война это фронт\nЭто\
  \ когда тебя за понт кто то как тряпку порвет\nDrago займет вербально он бьет так\
  \ что башню снесет\nИ даже твои друзья скажут что ты мудак и задрот\nVanich поймет.\
  \ Ха Military Clan.\nЯ хочу что все дизреспект выразили вам\nЯ приеду на танке в\
  \ ПТЗ и только так\nПокажу вам как себя ведет хип-хоп солдат\nРеальный хип-хоп это\
  \ когда тебе похуй.\nИ ты не целуешь Шеффа в офисе банковском в жопу\nЭто когда\
  \ ты послал на хуй всю школу.\nРади рэпа. А мама с папой хватаются за головы\nГоре\
  \ рэппер-разпиздяй. \nНо что поделать? Похуй мне. Так и знай.\nЗато самый клёвый\
  \ трек и классный стайл.\nБатальон хором вместе подпевай!\n\nЯ приеду на танке в\
  \ Питер.\nС красным флагом. На котором Ассаи пидор.\nЛюдей тянет на суицид от альбома\
  \ Ассаи\nТам будто философы взяли им на бошки нассали\nЯ приеду на танке в Новосиб\
  \ \nЧто б Джерра на прокачанном запорожце раздавить\nИ не надо ебало бить\nМожно\
  \ всех оставить жить\nИ под командой Джерра под сугробом себе дальше гнить.\n\n\
  А реальный хип-хоп это сила.\nЭто рифмовка со скиллом,\nТак что бы бошки сносило,\n\
  Только темы что псевдопоэты воду мутили\nА их потом в этой же воде как кошек топили.\n\
  Я тоже с побережья балтийского моря,\nНо нахуй с визгами строить из жизни дикое\
  \ горе\nНо в книжках прикол.\nКак такое на свет то появляется?\nГрязный брил себе\
  \ ноги и порезал себе яйца.\nА реальный хип-хоп это сказать, я лучший\nИ смело послать\
  \ укурка который всегда загружен\nЭто когда ты вставил на плэй нажал послушал,\n\
  И ощущение как будто тебе насрали в душу.\nЯ приеду на танке в Новосиб\nИли на БТР\n\
  И отберу альбом у NTL\nТам слишком много креатива в продакшене Джерра\nОн из-за\
  \ права на сэмплы постоянно на нервах."
