name: Жесть
text: "Если ты со мной братан, то держи лапу \nЕсли ты какой-то лох, то иди на хуй\
  \ \nМы сегодня вместе тусуем в клубе\nА за окном тёмная ночь\n\nСчас по-русски,\
  \ в наше время в нашем месте \nСтоит разбежаться в жести.\nЁ, Drago пытается замутить\
  \ очередную жесть \n Я накуренный дурью не попадаю в бит - жесть \nПятница, вечер\
  \ ТВ, фабрика звёзд шесть - жесть \nЗапачкал белый ээ фор скраби на входе - жесть\
  \ \nЧики и петушки одетые по моде - жесть \nФейс контролёр крутого клуба одет как\
  \ лох - жесть \nНа входе в клуб вьебался головой в стекло - жесть\nМесто охуеть,\
  \ здесь надо жечь \nНо почему то у меня жесть, как она есть \nМэн ебать стрессы,\
  \ нервы блять бес \nЯ щас кому-то нассу сверху на всех \nНоль лавандоса, чёрпай\
  \ баблосы, \nЗнаешь где поменять отсос на кокос?\n\nЖесть как она есть кровля мясо\
  \ с кровью,\nВо бля а мы тут с любовью\n\nЕсли ты со мной братан, то держи лапу\
  \ \nЕсли ты какой-то лох, то иди на хуй \nМы сегодня вместе тусуем в клубе\nА за\
  \ окном тёмная ночь\n\nВ наше время, в нашем месте, стоит разбираться в жести\n\
  Ё, рассыпал кокс по среди танцпола - жесть \nС утра блевал в салоне лимузина - жесть\
  \ \nС ноги по морде уебала танцовщица - жесть \nКакой то чел держал мне член в сортире\
  \ - жесть \nТупой МС пытается дать флоу в топку - жесть \nНогой задел провод нет\
  \ больше звука в клубе - жесть \nБухой тащу в говно бухого Drago - жесть\nМесто\
  \ охуеть, здесь надо жечь, \nНо почему то у меня жесть как она есть \nМэн место\
  \ охуеть здесь надо зажечь\nНо почему-то у меня жесть как она есть\nМэн да я к трезвой\
  \ к девке подлез\nВолосатая грудь на шее гимнаст крест\nЛюбовь игра тоже телке пять\
  \ роз \nНо ее походу сегодня в рот ебал босс\nВ жопу драл тоже расстройство до слез\n\
  А она подходит ко мне и чмокаем в засос"
