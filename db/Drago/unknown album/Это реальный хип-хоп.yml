artist: Drago
name: Это реальный хип-хоп
text: "Я делаю микстейпы снова и снова -\nЧто такое \"микстейп\"? что в этом такого?\n\
  Сделал бы что-то своё - ну что с тобой Вова??\nГоворят по-разному - херово и клево.\n\
  Почему бы тебе не сделать что-то свое? Зачем ты украл музыку?\nВедь ты украл, признайся,\
  \ украл! \nИ зачем же?? ты наврал мужику.\nЯ не понимаю, как это украл: \nТипо я\
  \ забрался ночью в дом, где спит рик рос,\nИ стоит их комп, и украл там музон! \n\
  Если ты такое чешешь, извини - ты лох.\nМногие не понимают, что это такое, \nПочему\
  \ чужая музыка и что стряслось?\nНо я никого не буду обижать и называть дебилом,\
  \ \nИли говорить - колхозный лось!\nВ России и в Украине хип-хопа нет!\nЯ понимаю,\
  \ как - это жить столько лет??\nСлушая краденые песни от Киркорова и Преснякова,\n\
  Знаю что все наше либо слизано под корень, либо беспонтово.\nНо есть ваш Вова! Как\
  \ поручик, я готов выполнить долг,\nПеред родиной и донести до вас эту культуру\
  \ \nЭтот хип-хоп, чтобы был толк!\n\nЕсть альбомы, а есть микстейпы,\nЯ надеюсь,\
  \ что ты ценишь микстейпы!\nЭто реальный хип-хоп, это хип-хоп!!\nЕсли не ценишь\
  \ микстейпы - значит ты лох...\nЭто реальный хип-хоп, это реальный хип-хоп!\n\n\
  Мой голос звучит так странно - он изменен автотюном,\nКак звучит русский дебильный\
  \ рэп - херня \"аж страшно думать\"\nИм бы лишь бы травки дунуть, но можете в зад\
  \ засунуть\nДевяносто bpm с сэмплом и под удары в струны.\nМой один микстейп круче\
  \ любого альбома:\nТам наломано дров, а тут я готовлю с любовью,\nЭксперименты разные.\
  \ небыло сроду такого -\nПолюбому подругому, чем у лохов нулевых!!\nТа-па-та-па-та-па-та-па-та-па-та-па-та-па-та-па-та-па\
  \ \nСмотри как я быстро читать умею,\nСможешь ли ты зачитать вот так же быстро,\
  \ как я?? Врятли \"врятли мэн\"\nНа микстейпе можно так, \"так\" и вот-так-вот,\
  \ бро:\nКто мне запретит, это чтоли ваш цирк шапито??\nТо чему вас учит, то что\
  \ щас популярно - \"бред\":\nВ хип-хопе больше рубит пьяная доярка!\nЯ надеюсь каждый\
  \ из них попадет в ад, как умрет:\nСлушай Drago, новый русский рэп - реальный хип-хоп!\n\
  \nЕсть альбомы, а есть микстейпы,\nЯ надеюсь, что ты ценишь микстейпы!\nЭто реальный\
  \ хип-хоп, это хип-хоп!\nЕсли не ценишь микстейпы - значит ты лох...\nЭто реальный\
  \ хип-хоп, это реальный хип-хоп!\n\nЕсли без головоломок и напряга, тему намутили\
  \ Коля-Fike и Drago\nНо ведь это музыка написана не вами, \nНафига вам надо было\
  \ делать эту шнягу?\nВедь на данс-поле липу ман узнает, \nМузыка написана не тем\
  \ кто поёт -\nНах вы наворовали так много нот? \nДа потому что эта музыка нас прёт!\n\
  Быстрей микстейп, быстрей \nНо у цели скоро по-любому будет альбом.\nВ этом деле\
  \ надо обороты набирать, \nВедь челка к ебалам это полный облом!\nДля меня в этой\
  \ телеге самое место, \nЛюбому дебилу доказывать это беспонт\nНо мы уверены, что\
  \ этого больше не будет, \nИ вас прокачает Drago и Fike в этой песне!"
