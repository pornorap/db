text: "Она хочет, чтобы мы с ней были кентами,\nНо что же ты тут затираешь мне, мами?\n\
  Этому не быть никогда, да, да\nЭтому не быть никогда, да, да.\n\nВключи этот микстейп\
  \ соседям на всю,\nЯ в рэпе навсегда, как Method из Wu,\nЯ не люблю, когда девушки\
  \ у\nФотографов на фото так делают пюю.\nЯ был тут и там, я ездил в Москву,\nГде\
  \ Кремль, где Путин ездит и ЦУМ,\nГде наркоманы из Центра и Гуф,\nГде на улице снег\
  \ лежит серый и шум,\nГде Рома Жиган, Джиган, Ник Ван и прочие,\nГде Драго Иван\
  \ блистал хитами ночью.\nИ в этой адской суете, \nЧики вели себя тупо, как идти\
  \ с тяпкой в Колизей.\nМне никто не может быть палкой в колесе,\nЯ в рэпе авторитет,\
  \ как мишка зайцу и лисе,\nТак что ждите, пока я разовью мыслю,\nЭто не рэпрезент,\
  \ а про одну чиксу.\n\nОна хочет, чтобы мы с ней были кентами,\nНо что же ты тут\
  \ затираешь мне, мами?\nЭтому не быть никогда, да, да\nЭтому не быть никогда, да,\
  \ да.\n\nСкорее это я третий участник Центра,\nСкорее я стану чернее Фифти Цента\
  \ – \nЭтому не быть никогда, да, да\nЭтому не быть никогда, да, да.\n\nЯ не могу\
  \ на эту чику смотреть спокойно – \nОна опаснее, чем сам Каже Обойма.\nЯ не знаю,\
  \ что со мной, я даже довольный,\nНе пялясь на ее задницу в танце фривольном.\n\
  Она может иметь любого, но любит быдло,\nИ мне за то, что я не быдло, как-то глупо\
  \ и стыдно.\nЯ так хочу быть с этой сукой опасной,\nОна любит курить и нюхать, и\
  \ любит ебаться\nНо труд мой напрасный, все хобота напрасны,\nКак у России ехать\
  \ на ЧМ вместо Гондураса.\nЕй круто два напаса, мне круто покачаться,\nМне ее фишки\
  \ также трудно понимать, как Панса\nЯ так ее хочу, она меня не хочет – \nЭто вредит\
  \ здоровью, как вырезанье почек.\nНапоследок панч – это дурацкая затея,\nСкорее\
  \ станут друзьями арабы и евреи.\n\nОна хочет, чтобы мы с ней были кентами,\nНо\
  \ что же ты тут затираешь мне, мами?\nЭтому не быть никогда, да, да\nЭтому не быть\
  \ никогда, да, да.\n\nСкорее я запишу 5 фичеров с Андервотером,\nИ прилечу на награды\
  \ Муз-Тв с Гарри Поттером – \nЭтому не быть никогда, да, да\nЭтому не быть никогда,\
  \ да, да.\n\nЯ лучше послушаю Стима и сяду жопой на вилы,\nЧем кентовать с ней –\
  \ так делают только терпилы,\nТолько дебилы могут руку жать, постоянно представляя,\n\
  Как хочется эту суку драть (суку драть)\nЗачем мне тут вам врать?\nХолодный душ\
  \ опять, но я лучше ложусь в кровать один – \nЭто круче, чем быть просто подружкой,\n\
