name: Мой флоу
text: "Мой рэп - это море без берегов,\nКроме этого крутого нет ничего.\nЛишь я(лишь\
  \ я) Драго(Драго).\nМой рэп, моя тема и мой флоу.\nМой стиль и мой флоу.\n\nОО Даа.\
  \ Мой флоу\nТечет, как Ксения Собчак, при виде новых Gucci,\nСкажи мне кто тут круче,\n\
  Мой флоу всех жучит.\nСколько можно вашим рэпом бредовым мозг наш мучать,\nМой флоу\
  \ по сравнению с вашим - это солнце и тучи.\nВладимир ясно солнышко.\nВам запомнится\
  \ Драго флоу и вся.\nТема Новый Русский Рэп,\nЯ огромный шкаф.\nФлоу и скилз я напомню\
  \ ща.\nЧто это такое?! С чем это кушать?!\nКто есть кто, кто мэн, а кто пусси?!\
  \ \nФлоу и скилз нужны любому МC,\nНа любого смотри херовый МC.\nГоворит: \"Американская\
  \ хрень, читать так мне лень!\"\nНо сам, как олень.\nМы то с вами знаем чья там\
  \ в реале вина,\nА русскому рэпу цена всё еще лопата говна.\n\nМой рэп - это море\
  \ без берегов,\nКроме этого крутого нет ничего.\nЛишь я(лишь я) Драго(Драго).\n\
  Мой рэп, моя тема и мой флоу.\nМой стиль и мой флоу.\n\nОО Даа. Мой флоу\n\nНе пойми\
  \ меня не так,\nЯ люблю русский рэп,\nКак стопочку с икоркой на вкусный хлеб.\n\
  Русский для меня, да он круче всех.\nЯ посвятил и посвящу ему кучу лет.\nКогда я\
  \ говорю вещи, как: \"русрэп fuck off\",\nЯ имею ввиду самих рэпперов.\nКак мухи\
  \ на кал слетелись из ниоткуда.\nЧитающие нудную херню, МC зануды.\nКак вообще себя\
  \ можно назвать так,\nЧе дальше, МC Говно, МC Мудак?! Фак!\nПослушай Драго и подумай\
  \ ещё раз,\nКто в рэпе реально крут, а кто тормоз.\nУ остальных читка дешевая, как\
  \ МакДак.\nХлопцы ну шо вы, это как так.\nКинуть в мешок бы вас и за МКАД,\nИли\
  \ еще бы дальше, в Багдад.\nВот о Хип-Хопе вам мой трактат.\n\nМой рэп - это море\
  \ без берегов,\nКроме этого крутого нет ничего.\nЛишь я(лишь я) Драго(Драго).\n\
  Мой рэп, моя тема и мой флоу.\nМой стиль и мой флоу.\n\nОО Даа.\n\nМой флоу\n\n\
  120 килограмм, шрамы на лице,\nНо я для вас читаю, как бы налегке.\nМой флоу течет\
  \ и льётся, как плыть по реке.\nМой флоу крут, даже в Африке.\nНо я сам то родом\
  \ из Харькова,\nГород породил меня, хлопчика жаркого.\nЯ представляю свой город\
  \ родной.\nЯ Ди-ги-ди Драго! \nЭй йо, кто ты такой?!\nБольно блатной?!\nЧто бы с\
  \ тобой, что-то случилось,\nИ я мог на гроб нассать твой.\nИз рэпа всех клоунов\
  \ долой.\nЯ радиоактивный зелёный слон с бородой.\nYeah, это любый рэп твоих любимых\
  \ рэпперов\nИ всех других. Понял?!\nЯ скорей Тупак, чем Ротару.\nМой флоу течет,\
  \ как Ниагара.\n\nМой рэп - это море без берегов,\nКроме этого крутого нет ничего.\n\
  Лишь я(лишь я) Драго(Драго).\nМой рэп, моя тема и мой флоу.\nМой стиль и мой флоу.\n\
  \nОО Даа. Мой флоу."
