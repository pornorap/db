artist: Drago
name: А-Крип - На правое плечо, на левое плечо
text: "Диги Драго, Крип-А-Крип, накидали рифм на бит\nНе гони, приколись, и как фрик\
  \ прыгай ввысь\n\nМы кладем на всех на свете, прутся взрослые и дети\nНа правое\
  \ плечо, на левое плечо\nО да, Диги Драго сделай горячо\n\nДиги ди Драго реальный\
  \ хип-хоп, просто нереальный хип-хоп\nвыключишь mp3-плеер, упс летальный исход\n\
  Как отключить электростимулятор сердца\nЯ на досуге смастерил Стиму кляп из перца\n\
  Харьковский партизан свалил из родного края\nНа ноте, Нов Тера Сити, киль этот город\
  \ знаешь?\nКриминал полицай, именно понял зай\nтвой рэп Микки Маус, мой рэп спасти\
  \ рядового Райна\nСмотри, головой качай, а мы в стрип-клуб на пристань\nРусский\
  \ рэп в заднице, как стринг сумоиста\nБелые хотят быть черными как дрын трубочиста\n\
  Я реал круто, ты хуй сравни с зубочисткой\nЦ,А,О русский рэп говно, о да, но не\
  \ плачь Бро, есть Драго\nНоворусский рэп, новая музня, а не старомодное бычье, как\
  \ мусор из совка\n\n\nЗнай!\nМы кладем на всех на свете, прутся взрослые и дети\n\
  На правое плечо, на левое плечо\nО да, Крип-А-Крип сделай горячо\n\nВсем прекрасно\
  \ ясно, наш альянс задаст вам джазу\nЧиксы к нам стремятся также, как в рекламе\
  \ Акса\nСтавим смайлы в аське, бринь календарик запись\nАсы, мы не братство Васи,\
  \ братство расс\nСрываем башни, вам всем как ранний АйсТи\nМы не Голос Донбасса,\
  \ Баста, Пас с Лигалайзом\nИгра слов, нас как пузырьков газа в шампанском\nМы качаем\
  \ массы, мы как части пазла\nНовый русский рэп, может сразу взять быка за яйца\n\
  Наши фразы в кассу, рифмуем час за часом\nВ клубах аксель массы, среди грязных танцев\n\
  Адских плясок, задниц в стразах, опасных связей\nАзартных страстей, раскатов басов\
  \ и соблазнов\nРэп всегда менялся, стало сайм грязным\nЯ стал, как вы стали, как\
  \ полоса препятствий\nДля разных мразей, что пластик, как в мечтах, как в пасти\n\
  У них не развит разум, два засранца камикадзе\n\nМы кладем на всех на свете, прутся\
  \ взрослые и дети\nНа правое плечо, на левое плечо\nО да, Диги Драго сделай горячо\n\
  \nМы кладем на всех на свете, прутся взрослые и дети\nНа правое плечо, на левое\
  \ плечо\nО да, Крип-А-Крип сделай горячо\n\nЯ буду скромен, у кого самые крутые\
  \ рифмы в этой игре? \nДраго, крип. Новый русский рэп 2. Микстейп."
