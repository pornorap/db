name: Русский рэп в тылу врага
text: "Это промо Драго 2004, от которого все люди в мире сойдут с ума,\nПо которому\
  \ тащатся толпы людей, у меня сотни идей,\nЧтобы пронзить ваше сердце, достать до\
  \ ранимой души, \nОбленить вам мозги,\nИ остаться на веки любимым, уйти и цветы\
  \ занести,\nИли может остаться лучше, \nВсе-таки было бы несправедливо лишать вас\
  \ чувства\nДраго послушать, повертеть задом в такт, \nМестами думая: \"Это ж надо\
  \ так!\"\nПредставь, шо длинный ржавый гвоздь пронзает твой череп,\nИ ты от этого\
  \ еще тащишься до истерик - \nИ это Драго, русский рэп в тылу врага, \nПеред тем,\
  \ как приступить к делу предупрежу тебя:\n\nПускай, хоть кто-нибудь попробует мне\
  \ предъявить,\nЧто я рэп нереальный пишу и читаю,\nЯ днями, ночами сижу и метаюсь,\
  \ из тысячи точек инфу собираю\nРусский рэп знаю получше тебя, там куча говна, ну\
  \ и хуже бывает,\nНо что мне поделать, я в руки лопату беру, попевая, хуйню разгребаю."
