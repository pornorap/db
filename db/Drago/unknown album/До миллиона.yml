artist: Drago
name: До миллиона
text: "Я смогу дожить до миллиона, дожить до миллиона, дожить до миллиона,\nИ поэтому\
  \ я делаю это (это), я делаю это (это).\nЯ вылез из ниоткуда, я вылез из ниоткуда,\
  \ \nЯ вылез из ниоткуда, я вылез из ниоткуда.\n\nВаши блины на тарелке, мои блины\
  \ на штанге,\nВ первом ряду, осторожно вы стоите на слишком длинном шланге,\nЯ читаю\
  \ рэп, хватаясь за длинный белый хер,\nЯ не миллионер, но уже тысячионер. (Прогресс!)\n\
  Рэпперы реальные - как мираж, я - уличнее бордюра.\nСто пятнадцать килограмм, скинхэд-рэп,\
  \ под лезвие шевелюра.\nЕсли ты не рискуешь, то ты трус - это факт! (Факт!)\nИ ты\
  \ никогда не получишь этот цитрусовый злак (Лимон!)\n\nЯ смогу дожить до миллиона,\
  \ дожить до миллиона, дожить до миллиона,\nИ поэтому я делаю это (это), я делаю\
  \ это (это).\nЯ вылез из ниоткуда, я вылез из ниоткуда, \nЯ вылез из ниоткуда, я\
  \ вылез из ниоткуда.\n"
