text: "В каждую секунду твоя жизнь может поменяться \nМожет станет всё ништяк, а может\
  \ и поломаться \nВсё зависит от тебя - зависит от тебя брат, \nСтанет враг хорошим\
  \ другом, а твой лучший друг враг. \nВсё что не делается - делается к лучшему \n\
  Свет всегда светит нам, хоть он и за тучами \nОхота быть всегда весёлым и никогда\
  \ не грустить, \nМузыка мне помогает мои чувства выпустить: \nВыпустить любовь -\
  \ выпустить агрессию \nВыпустить радость и выпустить депрессию,\nМного чево накопилось\
  \ скоро бочка перельется\nВсё что позади, больше уже не вернёться.\nНадо всё делать\
  \ так, чтобы не жалеть об этом,\nКто нечестно поступил все будут жалеть об этом.\n\
  Всё плохое вылезет когда-нибудь вам боком\nМы стоим всем Касселем над вами и под\
  \ Богом.\n\nКогда-нибудь мы будем все не встречать рассвет\nКогда-нибудь мы будем\
  \ все – где сейчас нас нет.\nКогда-нибудь мы будем все не встречать рассвет\nКогда-нибудь\
  \ мы будем все – где сейчас нас нет.\n\nЯ вижу алкоголиков на Матенберге ларька\
  \ \nИ встретил одноклассника, у его матери рак,\nА у отца от знакомого - смертельный\
  \ инфаркт,\nИ эта боль знакома нам как - семейный крах.\nИногда жизнь бывает сложная\
  \ и ставит на пробу,\nТвою веру твое сердце – разобраться попробуй.\nГде ты хочешь\
  \ оказаться ну хотя бы завтра?\nЯ рад тому что у меня есть обед, ужин и завтрак.\n\
  Это всего лишь отражение мыслей и событий. \nЧё ты видел в кино?! Я на улицах видел,\n\
  Способен приспособиться и не поссорился,\nБессонница способствовала сделать всё\
  \ по совести.\nИ я желаю каждому из вас хороших дней больше,\nВобщем в целом чтобы\
  \ жизнь свою устроили прочно.\nЧтобы определился ты, а не тебя определили,\nЧтоб\
  \ сбывались мечты среди твоих судебных линий.\n\nКогда-нибудь мы будем все не встречать\
  \ рассвет\nКогда-нибудь мы будем все – где сейчас нас нет.\nКогда-нибудь мы будем\
  \ все не встречать рассвет\nКогда-нибудь мы будем все – где сейчас нас нет.\n\n\
  А я смотрю на небо, солнце – вижу птиц стая.\nСкажу любимой – что люблю и чувства\
  \ не скрывая,\nЯ обниму её рукой, скажу спасибо Богу,\nИ утром еду с настроением\
  \ хорошим на роботу.\nНо этого всего, ещё недавно небыло,\nНедавно как и Лёха и\
  \ Don-A я видел беды да.\nМне те же самые бичи встречались как и Лёхе\nЛарёк и пиво\
  \ утром, потерянные лохи.\nПотерянное солнце не светило мне в пятёрке,\nА по субботам\
  \ водка и назначенные тёрки.\nЗачем? За что? Спросить? Вебать?\nСудья, мой суд,\
  \ на всё плевать.\nРайон, кенты, со мной опять, скамья, \nНаш штраф, нас просят\
  \ встать.\nНо это всё позади, я не вернусь назад,\nЯ хочу в рай высоко, а не в горящий\
  \ ад.\n\nКогда-нибудь мы будем все не встречать рассвет\nКогда-нибудь мы будем все\
  \ – где сейчас нас нет.\nКогда-нибудь мы будем все не встречать рассвет\nКогда-нибудь\
  \ мы будем все – где сейчас нас нет."
