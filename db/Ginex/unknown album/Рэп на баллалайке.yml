name: Рэп на баллалайке
text: "Здрасте люди я Артём,\nИ сегодня я с Царём,\nТы хочешь разборки с нами?\nЛучше\
  \ не играй с огнём.\n\nВот наша рэп лавина на век, лови новый трек я Gee а ты нет,\n\
  Прими мой совет беги вперёд всех \nЯ сделан с железа как твердый кастет,\nДа я помешанный\
  \ на рэп, я необычный человек,\nДайте мне за мой трек, мешок золотых монет.\nХейтеры\
  \ будьте тихо в нэте, будет лучше вам поверьте,\nА если нет то D O N станет ангел\
  \ вашей смерти.\nМы сюда пришли вам стало жарко смотри,\nНас не остановишь как пожар\
  \ без воды.\nС моим стилем без проблем завоюю всю Европу,\nТы имеешь что-то против,\
  \ поцелуй меня в жопу!\n\nВсе захотели вот этой вот темы, взяли мы мик зачитали\
  \ на сцене,\nGinex поставит вас всех на колени, щелкнет затвор ду-ду-дула тема.\n\
  С нами сегодня на треке Вано, сом зачитает всем быстро назло,\nРэп-Войска ginex'a\
  \ флоу, люди кричат кто это кто?\nКто так читает прикольно под бит, толпу взрывая\
  \ как динамит,\nА ну ка давайте послушаем вашу фигню и послушает наш новый хит.\n\
  Кто я такой? Я зверский тип, кажется мне что-то ты крупно влип\nТы разогнал свой\
  \ запорожец, и покорябал мой новый джип.\nРусскую водку лей себе в стопку, бери\
  \ стакан заливай себе в глотку,\nЗа водку отдам я последнюю сотку, потом попадая\
  \ в каждую нотку.\n\nВодочки мы выпиваем, под балалайку рэп читаем,\nВы послушайте\
  \ нас люди мы своими для вас будем,\nМы записали для вас эту песню чтобы бухалось\
  \ так весело вместе,\nСтавь на репит, сделай погромче, тебе понравится трек этот\
  \ точно.\n\nВсе меня ждали годами гадали, не знали но знали что сплетни лизани,\n\
  Теперь я живой а они как узнали, что мы рассказали и микстейп накатали.\nВсе меня\
  \ ждали но вот я пришел я новый король, бери демидрол,\nЯ парень красавчик из города\
  \ Кассель, так что давай пиши протокол.\nЕсли кто-то против нас, натяну на жопу\
  \ глаз!\nНо пожму я руку всем кто качает этот басс!\nЯ им хлопаю по попе, всем девчонкам\
  \ из Европы,\nИ я хлопаю в ладошки чтобы раздвигали ножки.\nМожет хватит у бара\
  \ стоять, лучше девчонка пойдём танцевать,\nНет, не надо меня обнимать я только\
  \ хочу тебя \"а-а-а\"\nМы с пацанами сегодня подкатим, по стопке на хате, водяры\
  \ накатим,\nМы посылаем гонца за водярой ведь знаем что сёдня нам водки не хватит.\n\
  \nЦарь рэп тирекс, кассель ginex, хасель бизнес,\nМы бухаем party s bitches, мы\
  \ гуляем бассы слышишь.\nМама вот вам свежий рэпчик, твоя попа свежий персик,\n\
  Попа груди да и шейки сёдня в клубе dirty dance.\nЯ дугидок ты пусикет бич, я рэперок\
  \ ты любишь рэп,\nЯ фраерок ты любишь кэш, я твой кумир ты в группе летс го.\nБекстей\
  \ бед бич,снейк зеч бед бич,\nФет ес бед бич, ты яйца лижешь лежишь.\nНа диване\
  \ я кайфую, забирай чел блять подругу,\nНенасытую шалаву, а то пустим щас по кругу.\n\
  Хэйтеры фэйкеры это рилтон, гангстеры рэперы это сила,\nG-unit как слив музыки хип-хоп\
  \ для вас обезьян перцы \nВаня как кинг-конг\n\nВодочки мы выпиваем, под балалайку\
  \ рэп читаем,\nВы послушайте нас люди мы своими для вас будем.\nМы записали для\
  \ вас эту песню чтобы бухалось так весело вместе,\nСтавь на репит, сделай погромче,\
  \ тебе понравится трек этот точно."
