text: "Моя цель в жизни, это реп бизнес\nЧтобы все знали кто такие Джинекс \nЧтоб\
  \ проходу не давали папарацци\nИз кармана моего торчали баксы\nВила в городе коньячок\
  \ в холоде\nСытым быть всегда а не сидеть в голоде\nЯхта в море дорогое покупаю\
  \ не смотрю \nДжинекс в доле денег море ох как все это я люблю\nЭй сом проснись\
  \ мечтать не вредно \nКакие деньги и тачки ты живешь бедно\nНо это все пока ведь\
  \ я пробью дорогу \nТы посмотри как я читаю я талантливый походу\nЯ держусь за микрофон\
  \ он приносит мне респект \nПочему здесь так темно я включаю в репе свет \nЧую свежий\
  \ запах денег и делаю шаг вперед\nДайте мне немного время докажу что тема прет \n\
  \nЧто хочу от этой жизни для себя я разобрал\nГорбачев меня просил чтобы я не опоздал\n\
  Я послушался его и воюю каждый день \nИ плоды от этой битвы расцветают как сирень\n\
  У меня полно идей не могу спокойно жить\nЯ учился у Шекспира надо быть или не быть\
  \ \nА еще я помню как цезарь говорил \nВремя видеть пришел увидел победил\nЯ хочу\
  \ кататься только на Бугати веером \nЧтобы было на яву а не простой какой то сон\n\
  Чтобы было семь девиц на каждые две недели \nЧтобы с глянцевых страниц мы на вас\
  \ смотрели\nЧтоб купался я в деньгах на лазурных берегах \nИ хочу я стать легендой\
  \ как Моцарт или бах\nПока я холостой молодой и лишь студент \nНо через 20 лет,\
  \ буду в Раше президент \n\nКогда сижу я на уроках книги не читаю\nЯ сочиняю текста\
  \ но в основном мечтаю\nХочу за место училки, увидеть там стриптизершу\nКто-то считает\
  \ бабло, какой-то твари везет же\nХочу держать за место ручки толстую сигару\nИ\
  \ заварить себе чая в казахском самоваре\nЗакрываются глаза мне кажется я засыпаю\n\
  Будет мне за это что-то может быть я сам не знаю\nПостепенно улетаю мыслями со школы\
  \ \nЯ очень нежно обнимаю квас пятилитровый\nКонечно жаль не кока кола а пять литров\
  \ пива\nПройдя под солнышком и пью его красиво\nДевушки передо мною веерами машут\n\
  А но вон они стриптизерши для меня щас спляшут\nЭй девчонки я еще зачитать и реп\
  \ могу\nВзаде удар подзатыльником и айда к директору"
