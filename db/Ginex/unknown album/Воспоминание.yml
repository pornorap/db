name: Воспоминание
text: "Я помню этот вечер, как будто время стояло,\nПомню всё что было, как судьба\
  \ подставляла.\nПомню это, не забуду, это было вчера,\nЯ помню это, помню то, не\
  \ забуду тебя.\nЯ помню как меня мусора повязали,\nПомню как в первый раз накурился.\n\
  Достали счастья до крыши, лови, убейся что б взлететь,\nИ конечно повыше, районы\
  \ все меня слышат.\nПомню музыку Бетховена, Чайковского, вот так,\nНо не помню деда\
  \ моего со стороны отца, факт.\nПомню роды его, я стоял же рядом,\nПомню на линейке\
  \ Верка, всё смеялась с Владом.\nПомню супермаркет, 2 литра кайфа,\nПомню всех с\
  \ кем я вырос и не остаюсь байтер.\nПомню Лёху чик, Дона, помню эту песню,\nПомню\
  \ всех моих родных, живите же вечно.\n\nЯ помню этот век,\nСлышишь, этот век и не\
  \ забуду.\nЯ помню когда родился на свет,\nОт того что мы здесь, помню человек.\n\
  \nЯ помню эту музыку, музыка детства,\nВ другой стране осталась которая,\nВ отрезках\
  \ памяти, где-то в уголках сознания.\nПроблески лучей солнца, это бывает, да.\n\
  Моя мама играла на пианино,\nА мой папа пахал, но мы не жили красиво.\nЯ помню ту\
  \ нехватку денег, задержку зарплаты,\nВ порядке 90-х всё давалось по блату.\nПомню\
  \ школу района, 92-я,\nНа выходе сидел охранник, чужих не впуская.\nПомню тех кто\
  \ был с садика со мной в одном классе,\nМы заступались друг за друга за рамсы давать\
  \ сдачи.\nЯ помню наше кредо, наши правила, обстановка сменилась,\nС перелётом в\
  \ Германию, я покинул Россию.\nЯ помню встретил новых людей и ездил в разные страны,\n\
  Но воспоминания моё богатство, я пьяный бля.\n\nЯ помню этот век,\nСлышишь, этот\
  \ век и не забуду.\nЯ помню когда родился на свет,\nОт того что мы здесь, помню\
  \ человек \n\nЯ помню раньше первые записи дома,\nТогда меня поклонники не звали\
  \ все Доном.\nПомню первую студию в молодёжном клубе,\nТогда успеху сказал я, ты\
  \ попадешь к нам в руки.\nЯ помню ругани, ссоры, помню зло и добро,\nЯ помню пустые\
  \ споры, не помню только за что.\nА вообще повода не было, я помню прошлое лето,\n\
  Я загорал на иршими под жарким солнечным светом.\nТам было круто, это просто офигенно,\n\
  Но к сожалению мы стаём старше постепенно.\nМы стаём старше, время пролетает,\n\
  Что бы чувства выразить, песня помогает.\nЯ помню первое впечатление в Германии,\n\
  Я не забуду родину и слёзы мамины.\nЯ помню красные крыши каждого дома,\nПогоду\
  \ стрёмную, мне это было не знакомо.\n\nЯ помню этот век,\nСлышишь, этот век и не\
  \ забуду.\nЯ помню когда родился на свет,\nОт того что мы здесь, помню человек."
