name: Моя строка
text: "Моя строка, строка я улетаю под бит\nЯ так желал любви моя душа горит\nВот\
  \ это первый альбом я выпускаю хит\nСо мной братишка Сом aka gangster Кит\nНо вы\
  \ не ждали вот это, вы ненавидели нас\n12 раундов гетто оригинальный бас\nЯ ра-та-та-та\
  \ по рэпу Гром не уйдёт с игры\nМеня не уберёшь как площадь из Москвы\nМы не такие\
  \ как все мы МнП мостовой\nТы хочешь биф камон давай давай герой\nЯ надеру тебе\
  \ зад а Сом порвёт в куски\nХочешь работать на нас тогда стирай носки\nЯ хочу ваши\
  \ купюры иметь в моём портмоне\nЧтобы на ваши купюры мне погулять в Сантропе\nНо\
  \ а пока мы читаем на студии мороз\nИ я останусь King-гетто а Сом по читке босс\n\
  \nМоя строка, строка ты не покинешь меня \nИ я с тобой, с тобой иду на небо туда\n\
  Туда где нет и не было проблем дождей и слёз\nСогрей меня строка ведь я замёрз мёрз\n\
  \nМоя строка это мой город мой гетто\nМой дом злой холод и это не сон\nХолодный\
  \ асфальт и бетон\nМы с громом идём по жизни рэп и нам нравиться\nЭто где то кричат\
  \ давай вали но нам нравиться гетто\n12 раундов выходит и мы вас оповестили\nНаши\
  \ стили в вашу голову мы поместили\nДавай братан наливай и пей до дна\nЕсли вдруг\
  \ оборвется быстро моя строка\nНе надо думать об этом не надо быть параноиком\n\
  Скажи зачем мене это да лучше быть алкоголиком\nЛучше по краю пропасти идти но быть\
  \ с тобой\nВедь я так дорожу жизнью моей строкой"
