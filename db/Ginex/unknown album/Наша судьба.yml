artist: Ginex
name: Наша судьба
text: "Проходит время, и наша молодость уходит,\nКто-то теряет что-то, кто-то следом\
  \ всё находит.\nВечная циркуляция нашего мира, \nКонец приведёт этому наша могила.\n\
  В каждом из нас есть две стороны,\nПочти каждый из нас повидал две страны.\nЯ дома\
  \ один, но на улице совсем другой,\nНе дам себя обидеть и не дам себя задеть рукой.\n\
  В моих мечтах мир добром богат,\nИ моя жизнь насыщена цветами как агат.\nКак радуга,\
  \ как саматаподы, \nЯ боец и пробиваю стену для свободы.\nКто то придумывает, кто\
  \ то всё копирует,\nКто-то живёт, а кто- то просто экзестирует.\nСпроси у бога путь\
  \ он тебе скажет куда,\nВсе происхождения это наша судьба.\n\nУходят дни, сегодня\
  \ остаётся в прошлом,\nВсё стало сложно, будто перешла дорогу кошка.\nЯ вижу тучи,\
  \ за тучами моя улыбка,\nЯ не хочу грустить охота поменять пластинку.\nСсоры между\
  \ нами, между кантангентами, \nСсоры между странами и между планетами.\nА в чём\
  \ причина, а? Скажите мне, ну дайте знать,\nКак можно после этого спокойно в койке\
  \ спать?\nНовый тейп в подарок, а что мне от этого?\nТут нету смысла. Ха, и нет\
  \ бабла.\nЗато шумят все форумы, как улей пчёл\nИ многие завидуют, да ну и чё?\n\
  Кто-то качает треки, говорит мне денег жалко,\nА тебе вламы поработать весь день\
  \ без платно?\nРано или поздно это всё окупиться,\nНо до тех пор я сяду за стол\
  \ и буду писать..\n\nПроходят люди, и я один там из прохожих,\nДорог есть много,\
  \ но не одна нам не поможет.\nЧто б избежать нашу судьбу,\nИ я со временем как и\
  \ каждый, старше стаю.\nМысли не дают мне спать, когда утро настанет,\nИ поэтому\
  \ у Dona синяки под глазами.\nТрудное время и тяжёлые моменты,\nМою личность не\
  \ опишут ни какие документы.\nЯ есть кто я есть, я тот кем я буду,\nСделай мне хорошо\
  \ я бро не забуду.\nКак с удовольствием хотел помочь те друг,\nНо к сожалению я\
  \ сам попал в порочный круг.\nТри года назад я достиг совершеннолетия,\nИ заметил\
  \ я, что все испытали много так же как я,\nВедь всё происхождение это наша судьба."
