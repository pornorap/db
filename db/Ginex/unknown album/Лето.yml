name: Лето
text: "Жаль что лето жаркое подошло к концу,\nНо я не забуду это лето, было наяву.\n\
  Кругом одни красотки, личико невинные,\nДни были короткие, но а ночи длинные.\n\
  Ездил на Украину, а потом в Анталию,\nТам и тут я трогал русских девочек за талию.\n\
  Каждый год мы ждём эти три прекрасных месяца,\nОни проходят быстро, и нам даже не\
  \ верится.\nТри месяца как один, три недели как одна,\nСутки пролетают так как будто\
  \ три часа.\nВсё лето на кабриолете, Касселя музон,\nТеперь кабриолет в гараж, ведь\
  \ закончился сезон.\nХолодная водочка и мягкий шашлычок,\nНа природе отдыхаем, солнце\
  \ жжёт горячо.\nЯ хотел сказать бы: \"Лето, ты не уходи\"\nВедь теперь в германии\
  \ опять пойдут дожди.\n\nЧастенько вечером с пацанами выпивали,\nСидели у костра,\
  \ и играли на гитаре.\nТёплые вечера и девушки горячие,\nКруглые попки и груди их\
  \ как мячики.\nЯ не романтик, но это было романтично,\nЯ был на родине и мне было\
  \ там отлично.\nЗелённая природа, и солнце тело грело,\nСветлая полоса, в жизни\
  \ будто белым мелом.\nНарисовали её, она давала мне счастье,\nЭти моменты вспоминаются\
  \ мне часто.\nРодной Ишим, обливал меня волной,\nВсе мои браться, сёстры и друзья\
  \ со мной.\nВсё таки лето самое кайфовое время, \nИ не висит, на душе тяжёлое бремя.\n\
  Идут дожди, прощай зелённая природа,\nПрощай лето, прощай до следующего года.\n\n\
  Куда же ты уходишь, лето ну скажи куда,\nНас согревало солнцем днём, а до утра луна.\n\
  Нам было хорошо, нам было весело,\nКогда мы были дома и поили всё село.\nЯ не забуду\
  \ ни когда когда встречались мы,\nЯ не забуду ни когда когда прощались мы.\nИз стопки\
  \ водочки, мы пили суточки,\nИ что бы девочек согреть давали курточки.\nИ звёзды\
  \ медленно летели, но сгорали быстро,\nА потом позже на рассвете небо стало чистым.\n\
  Из колонок тихо доносились мостовые треки, \nА на мангале остывали жаренные стеки.\n\
  И я прощаюсь с летом, но я не прощаюсь с вами,\nНастанет осень и придётся заработать\
  \ мани.\nПоднакопить немного, и до следующего года,\nВедь летом хорошо, уеду в Ялту\
  \ или в горы."
