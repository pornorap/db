text: "Я срываюся с цепи, я настоящий психопат, \nД-Д-Дон меня зови, я покажу дорогу\
  \ в ад\nЭто не простой текст, это заклинание, \nПосле этих строчек теряется сознание,\
  \ е! \nМой рэп необъяснимый как бермудский треугольник, \nРаз услышал ты его, то\
  \ стаёшь ты мой поклонник, понял?! \n92% рэперов упали на пол, Дон и Гром - \nМы\
  \ любого рэпера поставим раком. \nНапою тебя бензином, накормлю тебя огнём, \nИ\
  \ нету ту-ту пидараса, завалил шалаву Дон. \nКого то если ненавижу, то ебошу напрямую,\
  \ \nЕсли не закроешь пасть, то заткну я те хуем. \nОтымею ваши треки в любой позе\
  \ камасутры, \nНо оставлю 69 рэперов позорных, суки. \nНаши треки тебе в ухо, как\
  \ в жопу самотык \nИ на последок я скажу вам: \"Сак май дык\"\nРэп столица - Кассель\
  \ гоу!\nЗдесь лучший рэп! И лучший флоу!\nРэп столица - Кассель гоу!\nМы сносим\
  \ всех, кто скажет ноу!\n\nСнова SOM и снова DoN, и снова Кассель, снова GROM!\n\
  Снова рвём, как питбули охраняем свой район.\nНе сидим на месте - улучшаем треки,\
  \ точим флоу,\nПосле этой техники все фанаты кричат оу!\nБез альбома мы поднялись,\
  \ мы имеем в рэпе вес,\nЦарь Горы будет ебошить как кобылу жеребец!\nХэйтеры собрались,\
  \ суки, как шакалы все на падаль,\nКогда ставим мы на Рт, наш новый трек-батл.\n\
  На те хавайте и делите ниши треки поровну,\nЧто б на форуме пиздели и не сдохли\
  \ с голоду.\nЯ один из учших в рэпе, я читаю даблрайм!\nЯ снесу тебя как ищемицу\
  \ этим факиндрайм.\nВы застряли, торчите как тот Винни Пух в берлоге,\nВы бараны,\
  \ стадо, вы не можете найти дороги.\nМелко плаваете в репе, возле берега как дети,\n\
  Потому что там на глубине стоят от Сома сети.\nРэп столица - Кассель гоу!\nЗдесь\
  \ лучший рэп! И лучший флоу!\nРэп столица - Кассель гоу!\nМы сносим всех, кто скажет\
  \ ноу!\n\nЯ из патын, манин сын, я заразил братишек матом.\nКто читает так как Гром,\
  \ посылает ид-иди нухуй!\nНаш район - все мостовые, я читаю все застыли,\nКритикуй\
  \ свою подругу: \"Бля не много целлюлита\"\nНо она пойдёт по кругу Ginex-Grom, и\
  \ Grom и Ginex.\nМы читаем рэп не просто, как три брата коза ностра.\nЯ есть трасса,\
  \ я асфальт, я есть гетто, т-т-тварь,\nМы наверху, мы смотрим сверху вниз,\nЛови\
  \ наш трек, ты пиздализ.\nКому то не понятно кто мы есть?\nТогда смотри сюда, смотри\
  \ в глаза, ты гомик потеряешь честь.\nЭто не рэп - это масака. Бля!\nПод этот бит\
  \ детишки на дорогах мутят драки девяностых.\n92% в сердца, эфтиперил в этот текст\n\
  Под этот бит ты ночью дрочишь под одеялом,\nЯ с твоей подругой пробую анальный секс,\n\
  Для хайтеров, фанатов, пацанов из улиц - я открываю новый бэкс!\nРэп столица - Кассель\
  \ гоу!\nЗдесь лучший рэп! И лучший флоу!\nРэп столица - Кассель гоу!\nМы сносим\
  \ всех, кто скажет ноу!"
