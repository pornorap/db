name: A - Прочь с глаз моих
text: "Плохое настроение. Стремная погода. \nВ общем как всегда. Я смотрю в даль моей\
  \ дороги... \nОна ведет меня в будущее. Но оно темное.\nИ ты со мной будешь всегда\
  \ я думал... \nНо к сожалению. К сожалению ошибся. \nЯ ниче не понимаю. Будто головой\
  \ ушибся.\nПо ночам не могу спать. Днями я не кушаю. \nМожет вся разлука эта приведет\
  \ и к лучшему. \nИ вся любовь. Это как сладкий сон. \nТы просыпаешься и на душе\
  \ адский ком. \nИ ты не купишь все назад ни за какие деньги. \nТы тратишь на бухло\
  \ свои последние копейки. \nСтоп! Поворот! Боль! Что бы позабыть о всем. \nНо ты\
  \ не сможешь на душе потушить огонь. \nКоторый был зажжен твоими чувствами. \nТеперь\
  \ пылает на душе среди пустоты...\n\nПрочь! Прочь с глаз моих! Я не хочу тебя видеть.\n\
  Давай-ка лучше уходи! Не возвращайся.\nНе пытайся мне звонить! \nВсе. Тема закрыта\
  \ я перестал тебя любить!\n\nТеперь все! Ты предала меня. Зачем? Скажи! \nВедь я\
  \ не заслужил этой лжи. Я дорожил тобой!\nЖил тобой! Тебе верил! Но мне пришлось\
  \ уйти захлопнув двери. \nТак было больно. Было обидно досадно. \nДуша-бутылка в\
  \ которой видно осадок. \nЯ пациент а время врач. Оно лечит... \nЯ часто слышал\
  \ в трубке плачь. В окне свечи... \nИ мои сны. Без красок. Черно-белые. \nПо белому\
  \ листу ты провела черным мелом. \nВоспоминания в душе. Они остались. Они со мной.\n\
  Я не с тобой. Но мы расстались. \nИ были поцелуи и были расставанья. \nНо что такое\
  \ для влюбленных расстоянья? \nС тобою было хорошо. Теперь все позади. \nНе приходи.\
  \ Не надо! И не звони!\n\nТы говоришь что ты не можешь без меня это горе... \nНо\
  \ ключ от сердца моего ты кинула в море. \nИ там на дне много монет и старых сокровищ.\
  \ \nНо даже если ты достанешь клад замок не откроешь. \nОн заживлен... Где лучший\
  \ выход... Остаться на суше... \nБрось его! Не бегай за мной и оставь мою душу!\
  \ \nНо ты не понимаешь. Не уходишь. Просишь шанс. \nДа может быть на том свете.\
  \ Но не сейчас!"
