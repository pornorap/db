name: Мы читаем рэп (Гетто)
text: "Для чего вообще мы читаем рэп? Мы читаем рэп для души, мы читаем рэп для тела,\
  \ для друзей, для врагов, для пацанов, для кентов!\nРэп это всё... Кассель микстэйп\
  \ - Рэп Столица...\n\nМы читаем рэп для души, для тела,\nДля кентов для районов,\
  \ пацанов, для дела\nНаша музыка это поток белого света\nКоторый светит, придавая\
  \ силы пацанам с гетто\n\nГетто это места где нету света,\nГде нехватает ласки и\
  \ люди как бомжи одеты\nГде за кусок хлеба, толкают наркоту\nИ если пересёк границу\
  \ то лови свинца бум\nГетто растёт малыш, вместо игрушки-пушка\nГде-то мамаша его\
  \ тянет нос, какая ж сучка\nОна забыла про него ведь он шестой по счёту \nОтец сидит\
  \ уже давно, сына не видел с роду\nМы не живём в гетто но лезвие ножа\nСверкает\
  \ в темноте, рукоятку крепко сжав\nИ капли крови на Мостовом районе\nТы так же часто\
  \ видишь, как и капли с крана в своём доме\nТут молодежь толкает дурь и тянут линии\n\
  Тут солнце светит но вокруг цветы все в инеи\nЯ посвящаю эти строки строго пацанам\n\
  Тем кто без ласки и любви шныряет по дворам\n\nСмотрите гетто не даёт тепло, \n\
  Смотри по сторонам братишка,\nВ гетто царствует лишь зло,\nЯ помню первый майк за\
  \ пять копеек\nВспоминаю мамы слёзы, холод на душе\nИ кто теперь мне вместо папы\
  \ темой правильной согреет\nКто покажет пацану в 16-лет куда идти\nОтец убил, теперь\
  \ пойми отец сидит,\nЯ вижу до сих пор как наркоманы тащат с дома всё \nЧтобы кольнуться\
  \ раз и снова посмотреть на дно\nНо всё же надо биться, добиваться своей цели\n\
  По-любому помнить то что дух не в мускулах находится а в теле\nНадо верить в самого\
  \ себя\nПусть даже Гетто, но в душе я знаю точно \nТо что все молитвы не за зря\n\
  И не бывает горя без добра\nТак говорили на Руси вот эти строки говорю и я\nЯ говорю\
  \ их для тебя\nСмотри братишка за собой,\nПоверь что надо почитать и маму и отца\n\
  \nМы читаем рэп для души, для тела,\nДля кентов для районов, пацанов, для дела\n\
  Наша музыка это поток белого света\nКоторый светит, придавая силы пацанам с гетто"
