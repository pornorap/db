text: "Я ещё не старый, но уже тоже не мальчик, \nИ никогда не забудем кем были мы\
  \ раньше. \nМы были детьми, на не нужны были деньги, \nМы грелись детской любовью\
  \ и солнцем летним. \nНи чё не вернёшь назад, уже всё позади, \nТеперь мы смотрим\
  \ ужасы, а не ну погоди. \nСейчас не можем без проблем просто лечь койку, \nИ стать\
  \ ребёнком снова остаётся мечтою. \nНо все равно нашим сердцем мы можем любить,\
  \ \nИ только им, ведь за деньги любовь сложно купить. \nИ моё детство всё ещё в\
