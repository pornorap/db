text: "Я понимаю тебя слышишь это трудно и больно \nКогда не хочешь уезжать но это\
  \ было не вольно \nТы не хотел бросать друзей и ту страну где ты вырос \nГде ты\
  \ родился на свет где твое сердце забилось \nНу что поделать братишка такая наша\
  \ судьба \nТеперь ты гдето далеко совсем другая страна \nДругой язык злые люди они\
  \ не смогут понять \nКак это трудно и больно по их законам шагать\nКогда ты в школу\
  \ приходишь в которой нету друзей \nИ твой отец тебя учат если рамсуют то бей \n\
  Эти проблемы и слезы ты прячешь ночью один \nТы молишь богу в темноте спаси меня\
  \ господин \nТвои родители пашут не видя белого света \nИ в их сердцах лиш зима\
  \ за место теплого лета \nЯ в тебя верю братишка все будет лучше я знаю \nЗакрой\
  \ глаза на минуту тебя поверь понимаю \n\nЯ в тебя верю пускай неверит ни кто \n\
  Послушай братка вставай им просто на зло \nШагай вперед слышишь как я молюсь за\
  \ тебя \nЯ в тебя верю и мы на веки друзья \n\nЯ в тебя верю сестренка не надо плакать\
  \ не стоит \nЯ знаю точно ты одно одна с холодной судьбою \nВ тебя неверит никто\
  \ но знай что я понимаю \nНе надо плакать прошу и скоро лед весь растает \nТы часто\
  \ в комнате закрытой где все время темно \nТвои друзья эти стены но редко дарят\
  \ тепло \nТвоя одежда стиль черный твое лицо цветом мела \nУже давно нет улыбки\
  \ словно куплет ты свой спела \nТвои родители пьют и нет ни слова не ласки \nНе\
  \ узнаешь ты их лица будто надели все маски \nА что с любовью незнаешь где этот\
  \ мальчик за партой \nЕму понравилась другая да другая на парте \nГде тебя не было\
  \ снова тебя никто там не хочет \nСпросив себя почему судьба разорвана в клочья\
  \ \nЯ в тебя верю сестренка все будет лучше я знаю \nЗакрой глаза на минуту тебя\
