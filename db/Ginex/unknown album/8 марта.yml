artist: Ginex
name: 8 марта
text: "Костя, Димка - девушки! с 8-м марта вас! \nКлик-кляк-бум это DON читает ты\
  \ меня слышишь \nЧерез колонки, у себя дома, через раз по треки дышишь \nПишешь\
  \ диссы, ищешь крысу, слышишь лысый ты же крыса \nВертикально ниже ниже, я один\
  \ из первых чисел \nВ жизни и в рэпе, перечитаю вас, перешагаю вас, \nПерехуярю\
  \ вас всех, хочешь наверх? Тебя долбаёба покинул успех \nНегативный куплет, позитивный\
  \ куплет, да и разницы нет \nДа не нравится рэп, который делаешь ты, я стеру за\
  \ пять сек \nЯ читаю как хочу, мне ебёт некого \nТы фейн от фейва, но не сможешь\
  \ зачитать как он, \nТак значит Дима ты несможешь так читать как DON \nПо горлу\
  \ ножиком, тебе и твоим корешам \nТы знаешь как зовут меня, DON айке и Бизильман\
  \ \nЭто Армагеддон, DON-Армегедон, DON-Альфа и Som \nТвой сдатый позор, пиздатый\
  \ музон, так делает DON, а тебя за углом \nПод окном кулаком, а, также и SoM по\
  \ докном, молотком-молотком, \nПод льдом подойдем, подойдем, или Grom топором, или\
  \ блять, \nКороче иди нахуй уроды\n\nС 8-ым, марта мы Костю поздравляем! \nКрутым,\
  \ матом мы Костю покрываем! \nДимон, за место ромашки - хуём тебе в жопу! \nГондон,\
  \ мы одеваем на лысину шоку! \nНе надо лесть на Kassel, а то поставим вас раком\
  \ \nДимон и Костя вы мрази, и рады нашим подаркам \n\nКлик-кляк-бум, это SoM читает\
  \ ты меня слышишь \nЧерез колонки у себя дома, через раз по треки дышишь. \nТы хочешь\
  \ быть на меня похожим, но нестоял со мной рядом \nЯ видел лишь голую жопу, которую\
  \ гнули и трахали Касселем раком \nМне поебать, я на улице вырос, я вас затопчу,\
  \ как от тракторе зилас \nТы лезишь на Kassel, ты чё парняга вырос? \nПервым куплетом\
  \ вас DON уже вынес! \nЭто не дисс, это только начало, \nНас небыло долго и сцена\
  \ скучала. \nПиара ненада, мне похуй я гетто, \nМне похуй на промо, я в Kassele\
  \ где-то \nЯ делаю то, что вы неможете \nВ Kassele потому же похожих и нет \nВы\
  \ не похожи, вас не допустят, не вышли вы рожами, ха! \nХуйня, Костик это было очень\
  \ тупо \nС твоей стороны лесть на меня было глупо \nНет это не дисс, Кузя, это только\
  \ разогрев, \nЯ не успокоюсь, этим твою жопу разогрев \nЭто гнев это DON, это гнев\
  \ это SoM, \nТы не репер ты гон, ты парняга гондон \nТы не Козз - ты козел, ты не\
  \ реп - ты парфел \nТы закос, ты пендос и понос а я босс \n\nВот он опять DON-DON\
  \ хуярю урода, схуярим уродов, \nИ снова на нас, гон-гон, вы стали на мину мы старую\
  \ Дину \nЕбашим и можем мы больше и толще и жестче, ты тоже \nКостюха поскуда и\
  \ шлюха на хуй тебе в ухо \nНа хуй теперь нужно блять. \n\nЕбанный в рот, с 8-ым\
  \ марта вас пидарасы, \nТеперь мы вас поздравляем, теперь вы наши педики, \nДевушка\
  \ Костя и девушка Дима, на кого вы нахуй полезли? \nНахуй вам это надо было? \n\
  Теперь блять вот так вот как я девчонок ебу, так и вас же \nТолько два раза жестче,\
  \ не в три раза, \nПлюс еще SoM вас сбоку и спереди и сзади \nИ Серега нахуй в рот\
  \ и в жопу и пидарасы заткнитесь \nЗдохните суки блять. \n\nЗдравствуйте-здравствуйте,\
  \ девушки Костя и Димка, \nМы вас всем Kasselem поздравляем, просто блять, \nНе\
  \ у кого не было время вас на вас ебать нахуй. \nНо ничего мы это исправим пацаны!\
  \ \nА так бля счастливого вам блять 8-го марта, погулять отдохнуть нахуй. Пусть\
  \ ваши девушки вам подарят нахуй цветочки. \nКороче бля, пошли нахуй просто пацаны!"
