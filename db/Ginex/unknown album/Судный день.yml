text: "Вы готовы? \nЭто приговор всем рэперам! \nКаждый теперь знает что Ginex номер\
  \ один! \nBeny Krik, Som, DoN-A - Kassel. \n\nЭто бешеный восток, я кидаю рифмы\
  \ на листок, \nЧто бы показать, кто настоящий босс! \nБ-Б-Б да К, эСоэм, DoN-A -\
  \ мы номер один, \nА не Центр и не Баста. \nВы три лилипута, мы три великана, \n\
  Ты глотаешь сперму, у тебя рот как у пеликана. \nКто дам дальше на прицеле, Децл\
  \ или Underwhat? \nДима, не бери ты в голову, бери ты сразу в рот. \nПо-по-по-по,\
  \ я стреляю в кимоно, \nТо что происходит в Касселе ты видишь лишь в кино. \nУ Бени\
  \ Крика нету время заниматься боксом, \nЧто б бабки были на баб занимайся коксом.\
  \ \nЖрать кокосы как боссы и бегать босым, \nТрахать шлюху Rейт Vосс, хавать мёд\
  \ как осы. \nЯ уже взрослый, надо принимать меры, \nЧто б лет через десять быть\
  \ миллионером. \n\nЭтот пэй бэк центр - этот день расплаты, \nСегодня мы хороним\
  \ вас, этот день пиздатый! \nТы нас не победишь, как диабет без инсулина, \nНа днях\
  \ тут делала мне минет миссис Джоли а! \n\nКто этот Босс Сом в рэпе мощный ураган,\
  \ \nСиний зад не конкуренты, а тем более хулиган. \nПосле твоих песен тебе кричат\
  \ все позор, \nТвоя жопа стала шире и стал больше зазор. \nМы в рэпе number one,\
  \ вы в рэпе номер сто, \nТы мой любимый друг костя, сука, что б ты cдох. \nМне поебать\
  \ на ника, он в рэпе лох полный, \nЗавязывай пидрило с рэпом, уноси ноги. \nСомяра\
  \ псих полный, ты отсоси гомик, \nЯ ассасин, понял? Взрываю вас бомбой. \nКидаю\
  \ на биты, вы суки мамины, \nЯ плюну на пол, дима ты же сильный пидор лысый - подними!\
  \ А? \nНу где вы пидарасы, где же мортес, где карат? \nБеритесь за руки и в Кассель,\
  \ буду всех карать. \nНам нету равных, я - легенда, хоть и вас много, \nПока не\
  \ сдохну, я я буду вас ебать строго. \n\nЭтот пэй бэк центр - этот день расплаты,\
  \ \nСегодня мы хороним вас, этот день пиздатый! \nТы нас не победишь, как диабет\
  \ без инсулина, \nНа днях тут делала мне минет миссис Джоли а! \n\nТы слышишь гимн\
  \ смерти, я русский Слим Шейди, \nШокк Стима лучший друг, потому что Стим педик.\
  \ \nТы хочеш жрать успех? я тебе в тарелку плюну, \nЗапомни лох порно, D O N нумер\
  \ уно. \nМы обижаем вас, хоть и не бьют детей солдаты, \nСаша, ты олень рогатый,\
  \ сёдня будет день расплаты. \nТы хочешь знать как пахнет член ДоНа, \nТы понюхай\
  \ свою жопу или поцелуй Дрона. \nЭто рэп, рэп подамблу \nЯ сниму птаху с игры и\
  \ на член посажу. \nKassel King, Kassel Boss, Kassel Rap Number One, \nТебя я Мортес\
  \ отъебу и твою бабу в хлам. \nБада-бим, бада-бам, этот минус пиздат, \nЯ с шестнадцатиэтажки\
  \ тебя скину карат. \nБудешь сильно орать, когда будешь падать вниз, \nКто такой\
  \ хулиган? Ну-ка быстро падла брысь!\n\nЭтот пэй бэк центр - этот день расплаты,\
  \ \nСегодня мы хороним вас, этот день пиздатый! \nТы нас не победишь, как диабет\
  \ без инсулина, \nНа днях тут делала мне минет миссис Джоли а! \n\nKozz Лох, Dron\
  \ Лох, N1K Лох, D1S Лох, Mortes Лох, Глобус Лох, Buh0i Лох, Пидарасы!\n\nЭтот пэй\
  \ бэк центр - этот день расплаты, \nСегодня мы хороним вас, этот день пиздатый!\
  \ \nТы нас не победишь, как диабет без инсулина, \nНа днях тут делала мне минет\
  \ миссис Джоли а! "
