text: "Ti-ti-ti m-mob an\nЯ твою f-fick madam,\nПотом т-ты, Вован, возьмёшь мой t-tick,\
  \ братан\nOwedeDonрэп то, что вы называете городом Кассель,\nЧто бы все рэперы не\
