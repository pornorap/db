  \ Кассель, диссить строго перестали,\nА мы на ваш K.O. рэп, и другого мы не знаем.\n\
  AMG – это больше чем рэп, \nУ меня больше хитов, чем твоей прабабушке лет. \n\n\
  Вот это бомба, Som – mazzatona,\nТы хотел биф, но ты в рэпе Мадонна,\nТы хотел биф,\
  \ но ты мяч, а не бомба,\nТы хотел биф, но я Марадонна.\nManatonna, рэп перечитать,\
  \ но \nМолотком я всех забываю в пол.\nНас уберут? Покажите кто?\nКто не умеет читать,\
  \ покажи на блок!\nКлик-клик boom – это для моих фанов!\nНе надо respect, дай бабло\
  \ на карманы,\nВедь я хочу быть Boss’ом, а не занозой\nДисситьпо-полухом не на Cinzano.\n\
  Мы в рэпе три года, три года хиты вам,\nМы в рэпе три года, три года один.\nCollajAMG\
  \ – говорят только правду\nИ я вам отвечаю: «Приди, спроси!». \nОу-у, Кассель опасен,\
  \ тебя тут наебут на кассе.\nBoom-boom все хейтерамfack, а, закройте пасти, мрази!\n\
  Тейп за темпом, boo, это как динамит.\nФаны ставят на всю громкость, boo, порвали\
  \ динамит.\nПод kill’ом бит шлю лохов на хуй, вас поставим точно раком.\nSom хоть\
  \ и рэпер, но он не молчит, ведь нету страху.\nТьфу на плаху рэперам, и одним махом\
