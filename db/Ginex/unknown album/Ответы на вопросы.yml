name: Ответы на вопросы
text: "Уже третий день подряд просыпаюсь во сне\nМеня мучают вопросы: почему, когда\
  \ и где \nПочему свои текста я пишу в сыром подвале \nКогда кончится война, мне\
  \ об этом не сказали\nГде же взять мне кучу денег, чтоб построить детский дом \n\
  Чтобы дети там в нём жили, чтобы было им тепло \nКак пробиться нам вперёд никогда\
  \ мы не сдаёмся \nБудет долгая дорога, но мы всё равно пробьёмся \nДокурю я сигарету\
  \ бычок кину на асфальт \nРазлетятся быстро искры я останусь там стоять \nПодниму\
  \ голову в небо и спрошу я у него: \n\"Почему и кто решил, что убивать это не зло?\"\
  \ \n\nНу когда же ты ответишь на все мои вопросы \nЯ не знаю что мне делать, достаю\
  \ я папиросу\nНе могу так больше жить - в этом мире полном лжи \nЯ как зверь загнанный\
  \ в клетку, мне некуда идти \n\nМы приехали в страну, где не знали никого \nБыло\
  \ всё нам не знакомо, даже не было кентов \nУ нас не было квартиры, у нас были лишь\
  \ вопросы \nДумал двину я назад обратным паровозом \nВот прошло немного время и\
  \ узнал я пацанов \nВы всегда здесь отличались от немчиков-лохов \nНикогда ни че\
  \ не жали - Были вместе мы всегда \nПосещали одну школу, может быть это судьба \n\
  Нет, пацаны, назад время не вернуть \nВот раньше была тема теперь у каждого свой\
  \ путь \nУ кого талант - пробивается вперёд \nКто сел на иглу - проломился под ногами\
  \ лёд \nНас местные не любят они люди гнилые \nМы встанем все стеной для них мы\
  \ все чужие \nУ меня нет сил - нажимаю на курок \nЗадавал вопрос, но ты ответа дать\
  \ не смог \n\nНу когда же ты ответишь на все мои вопросы \nЯ не знаю что мне делать,\
  \ достаю я папиросу\nНе могу так больше жить - в этом мире полном лжи \nЯ как зверь\
  \ загнанный в клетку, мне некуда идти \n\nВ наше время молодежь один мучает вопрос\
  \ \nГде пробить побольше денег, чтоб попудрить себе нос \nКак угнать покруче тачку\
  \ и остаться незамеченный \nКогда идешь на стрелку не отбили чтобы печень \nПроезжаешь\
  \ по району и видишь салажат \nПо двенадцать лет ещё, уже пьяные лежат \nРядом с\
  \ ими три девчонки, если можно так сказать \nУ них будущего нет, если с детства\
  \ так бухать \nЯ поставил себе цель и я вижу впереди \nЯ надеюсь, что иду я по верному\
  \ пути \nНу кому сейчас легко покажи хоть одного \nКогда нет время и денег это очень\
  \ тяжело \nПомоги найти ответ для чего вообще живем \nПроживем ещё с десяток или\
  \ завтра мы умрем \nПереедет завтра поезд или стану президентом \nНе могу найти\
  \ ответ, ты бы мог помочь мне в этом \n\nНу когда же ты ответишь на все мои вопросы\
  \ \nЯ не знаю что мне делать, достаю я папиросу\nНе могу так больше жить - в этом\
  \ мире полном лжи \nЯ как зверь загнанный в клетку, мне некуда идти "
