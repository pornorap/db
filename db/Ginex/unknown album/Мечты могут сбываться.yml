artist: Ginex
name: Мечты могут сбываться
text: "Мечты могут сбываться если мы имеем мужество,\nСледовать за ними, в снег и\
  \ дождь\nБудем для проблем, всегда непобедимы\nКрикни в небо, что на сердце\nМечты\
  \ могут сбываться, надейтесь и верьте!\n\nПарень не теряйся в жизни, будь уверен\
  \ что пробьешься\nВедь мечты могут сбываться и до цели доберешься.\nПоложительно\
  \ смотри, на всё и смотри всегда\nМама, папа за тобой еще братан и сестра!\nБывает,\
  \ и тяжело, я знаю, не всегда легко\nИногда охота, просто посмотреть в окно\nЕсть\
  \ такое время, когда мне смеха не хватает\nНо улыбка от подруги настроение поднимает!\n\
  Рад тому, что у меня есть, и что зовут Артём меня\nХочу чтобы гордилась, мною вся\
  \ моя семья.\nЗагадать желание, если падает звезда\nМожет в этот раз, сбудется твоя\
  \ мечта.\nЖизнь смешная штука, и до смерти мы смеемся\nБудет думать позитивно и\
  \ до цели мы добьемся.\nМечты сбываются, сбываются! Поверьте в это!\nЧтоб убедиться\
  \ в том, возьмите и проверьте это!\n\nМечты могут сбываться если мы имеем мужество,\n\
  Следовать за ними, в снег и дождь\nБудем для проблем, всегда непобедимы\nКрикни\
  \ в небо, что на сердце\nМечты могут сбываться, надейтесь и верьте!\n\nУ меня сбывается\
  \ всё потихоньку приходит ко мне\nЕсть место теплое и кожанка за три сотни на мне,\n\
  На мне, висят проблемы, но не уходят, \nСчастье меня не покинет как рыбы не покинут\
  \ море.\nМоре.. забот, которых я решаю, которых я избегал\nДо сих пор, им не мешают.\n\
  Я, не ношу во мне зависть как парни лифчики\nУ меня в моих глазах, всё по позитивчику.\n\
  Если посмотреть на рэп, это проверенно\nЯ поверил в мой труд, а мы в меня поверили.\n\
  Теперь я выпускаю, четвертый альбом\nНо я не один, мы с Лёхов вдвоем!\nЦарь горы,\
  \ Русская рулетка, Затишье\nПеред ураганом, теперь рэп Терапия.\nЕсли тебе трудно,\
  \ скажи \"Боже дай мне силу,\nЯ буду в себя верить, и я большего достигну!\"\n\n\
  Мечты могут сбываться если мы имеем мужество,\nСледовать за ними, в снег и дождь\n\
  Будем для проблем, всегда непобедимы\nКрикни в небо, что на сердце\nМечты могут\
  \ сбываться, надейтесь и верьте!"
