  Злит, что страна напоминает общественный сортир.

  Кого-то злят плохое вино и несвежие устрицы

  А кого-то то, что улица теперь не улица.

  Кого-то злят романтики, влюбленные юнцы

  Кого-то злит равнодушие и цинизм.

