text: 'Чё там? Все нормально

  Чё там может быть

  Продолжаем жить, бра

  Чёёё там? Все нормально

  Чё там может быть, скажи

  Продолжаем жить


  Туши окурки, пальцы на курки

  Надежда на руки и на кулаки

  Лучше на паперти, медные пятаки

  Идти голыми пятками, чем взаперти

  Запрети, но я вопреки буду с берега реки

  Своим подавать маяки

  Применять навыки, ныкать улики

  Грабить корабли, ставить умников в тупики

  Вечно на мели, но греем тех кого загребли

  Дымятся гербарии как на Ямайке

  Мы тут навеки кинули якоря

  У нас всего два танка, но мы армия

  Законы, каноны, кандалы

  Ковыляют колонны до Колымы

  На колы всех кто трутся около

  За тобой следит всевидящее око

  О как

  Закопана справедливость копами

  Охраняется закон, людьми в окопах

  Порох заменили прущим колумбийским

  Кровь разбодяжили голых слиски

  Истина канула, власть нас кинула

  Стимулируя при этом звучными гимнами

  По каналам хлам, голова

  Нас имеют пока мы имеем будущих мам

  И ты послушав это, скажешь чё за паранойя

  Походу парень мнит себя пророком вроде Ноя

  Ему бы только нагнать на нас жути

  Ведь все в порядке, расслабляйтесь люди


