artist: Баста
name: Не плачь солнце Калифорнии
text: "Начищены ботинки мои, по городу иду бандит\nО чем мне - ули уснули\nНакинутый\
  \ на плечи клиф, правильный дает отлив\nО чем мне, зайкую кайфую\nНавстречу мне\
  \ идет эмигрант, я вижу похоже мне брат\nКак и я, текила латино\nПуэнос диос в глаза,\
  \ в сердце холодный нож\nЯ его, кило амиго\n\nНе плачь солнце Калифорнии, \nНи когда\
  \ ни о ком, слез своих не лей\nНе плачь солнце Калифорнии,\nНи когда ни о ком е\
  \ ие ие!\n\nГород ангелов город войны, скажи мне квенсино ми\nКто если ни я, Америка\
  \ мама\nВраг всем даже себе, и на целой земле? \nУ меня, нет ни друга ни брата\n\
  И пуля попала в цель, амиго не уцелел\nТихо там, флаг сеньорита\nИграет гитара минор,\
  \ прощай разбойник и вор\nWelcom diossssssssss!\n\nНе плачь солнце Калифорнии, \n\
  Ни когда ни о ком, слез своих не лей\nНе плачь солнце Калифорнии,\nНи когда ни о\
  \ ком е ие ие!\n"
