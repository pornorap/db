text: "Один ... Один ... \nИ так проходят дни\nОдин ...Один\nОдин на один\nОдин ...\
  \ Один\nВ мегаполисе грез \nОдин ... Один \nБездушно отрезавший трос\n\nОдин в мегаполисе\
  \ грез и полуживых приматов\nОдин против пираний и стаи пернатых\nПротив товара\
  \ к которому безумно тянет\nОдин на один с тем что называется память\nВдоль замусоленных\
  \ бетонных коробок\nГде из окон вылетают те с кем жили бок о бок\nОдин в этом безумном\
  \ городе пробок\nИ кто ... Кто сказал? Что один в поле не воин\nВ мегаполисе грез\
  \ и полуживых приматов\nМаленький человек во власти комплексов и страхов\nДа жизнь\
  \ не сахар\nИ один вариант противопоставить системе свой характер\nВсе дело в карме?\
  \ Тогда мне суждено стать камнем\nНо лучше все оставить так чем лечь под скальпель\n\
  Как Марли плакал под ветками ямайской пальмы\nТак и я вскрываюсь под травами из\
  \ Китая\nКак в этом городе бесконечного праздника\nНе превратиться в мразь пропуская\
  \ через себя тонны грязи\nНе стать грязью закрывая глаза на многое\nСсылаясь на\
  \ закон времен или волю бога\nОдин в мегаполисе слов и пустых обещаний\nЗловещий\
  \ даун не мешай мне\nКак трудно дышать когда вместо легких жабры\nПрибываю в постоянно\
  \ поиске жанра\nВ городе где давно нет внятных понятий\nГде люди готовы на все ради\
  \ провианта\nГде каждый третий окончательно спятил\nИ от опиатов медленно умирает\
  \ каждый пятый\nОдин в мире серьезных людей и больших денег \nГде цель сломав тебя\
  \ поставит на колени\nГде мечты упираются в домик с бассейном\nИ твое содержимое\
  \ это содержимое сейфа\nОдин в мегаполисе грез под этот сольный голос\nПрописанный\
  \ парой полос\nЯ продолжаю свой путь из палаты в палату\nНа пару с тем в ком препараты\
  \ не убили правду\n\nОдин ... Один ... \nИ так проходят дни\nОдин ...Один\nОдин\
  \ на один\nОдин ... Один\nВ мегаполисе грез \nОдин ... Один \nБездушно отрезавший\
  \ трос\n\nОдин в мегаполисе грез полуживых приматов\nВ окружении разбитых тел и\
  \ автоматов\nВ тех знакомых местах где брат тащит брата\nИз блочного ада там где\
  \ дьявол носит прада\nМои герои спят от того что дико устали\nЯ выносил их боль\
  \ заряжая стальными словами\nНе видимыми волнами сталкивая лбами\nСжигая мосты с\
