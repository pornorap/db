  Близкие души шепчут слова в сладком тумане\nРайские двери где бы ты думал? В твоем\
  \ кармане\nОпасна ... Ведь истина уйдет с цветными листами\nЗыбкое чувство\nПривет\
  \ сестренке и маме подпись с любовью Антон\nОдинокий странник \nОт Купчино до центра\
  \ пустые вагоны \nИ лишь один загружен странными кадрами полон\nЭто охватит неизбежно\
