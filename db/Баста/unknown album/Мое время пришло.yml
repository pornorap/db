name: Мое время пришло
text: "Пришло время расставить\nВсе на свои места\nИ пусть в мои темы врубается\n\
  Лишь один из ста\nЗато на старт выхожу\nВсегда в полной готовности\nЯ отдаюсь своему\
  \ делу\nБез остатка, полностью.\nЯ десять лет в деле,\nУ многих моих сверстников\
  \ семьи, дети\nА я как и прежде верен идеалам музыки \nВеду свою игру, ведь я вырос\
  \ на улице\nНет, мне музыка, пока не принесла миллиона \nНет, у меня нету тачки\
  \ из крутого салона\nЯ встаю поздно, засыпаю рано\nПоезда, самолеты, дом, Здравствуй,\
  \ мама!\nНа сцене я в своей стихии \nПишу стихи без примеси\nКровь не стань известью\n\
  Дорожу близостью, злюсь искренне\nМолюсь, чтобы музыка не стала бизнесом\nУ меня\
  \ свой Бог, своя вера, свой путь\nСвой слог, своя мера, вперед пру\nМои жизненные\
  \ принципы, мои правила\nМои истины, цвета моего знамени\nПлевать на поражение,\
  \ победа будет за нами\nГорит огонь! Пылает пламя\nБрат, сестра, нет пожара без\
  \ огня\nВрубайся! Это новое время зовет тебя\n\nМое время пришло, мое время настало,\n\
  Было сделано много, но надо сделать не мало\nМое время настало, мое время пришло\n\
  Все будет ровно. О-о-о \n\nКак меня зовут знают все - Баста\nДелать все не так как\
  \ все я известный мастер\nЯ на улице с тринадцати, рифмую с пятнадцати\nНа моих\
  \ запястьях не раз браслеты клацали\nПо ментовским рациям, гуляла информация\nНо\
  \ Бог милостив и я успевал скрываться\nЯ продолжаю бороться за свои права, \nВедь\
  \ слова без действий, брат, это просто слова\nВ аспекте новых времен, пришло время\
  \ новых имен\nВеликие цели! Цепи рвем\nЦеню цепкую лирику, целю в циников\nТолкаю\
  \ темы со сцены, но только для ценителей\nЯ верю, что вера это сила без меры\nЯ\
  \ живу если верю, плевать на потери\nСлушай, если ты со мною за одно\nЗнай! Все\
  \ будет ровно, О-о-о\n"
