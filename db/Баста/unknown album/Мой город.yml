name: Мой город
text: "Мой город, твои серые улицы \nЗаставляют меня бесконечно мучится \nЛюди суки,\
  \ бесполезные слова \nОтветь мне на вопрос, нет или да? \nНет или да? \nМне надоело\
  \ находится под гнетом \nТвоего пошлого стиля \nЯ хочу быть свободным, \nЯ хочу\
  \ расправить крылья \nИ увидеть то, что не видите вы \nОткройте глаза, посмотрите\
  \ какими стали мы, \nМы находимся на рубеже тысячелетий \nМножество вопросов, кто\
  \ на них нам ответит \nЯ иду по городу мчатся машины \nНа встречу переменам, со\
  \ скоростью света \nГрядут перемены, графити на стены \nЯ искусство несу масс прямо\
  \ со сцены \nЯ успею сделать многое, ведь я еще так молод, \nМы должны с тобой сделать\
  \ лучше наш город. \n\nГород - мой город, ты мне очень близок \nТы не очень дорог,\
  \ город.\n\nВот мой город, где я родился, \nГде я стал большим \nОн для меня стал\
  \ очень близким \nСтал отцом вторым, Театральная площадь, \nСадовая, Ворошиловский\
  \ мост, \nЯ хочу чтобы мой город неумолимо рос, \nМолодежь, эй присоединяйся, объединяйтесь\n\
  К нам прислушайтесь, не к инстинкту \nА к своим сердцам \nВедь город стонет, город\
  \ стонет, город плачет, \nЯ хочу чтобы было все иначе, \nЭто значит изменить необходимо\
  \ все вокруг, \nЕсли ты со мной согласен, подними свою пару рук \nЯ из Ростова-на-Дону\
  \ объявляю войну, \nЯ не кому не позволю, делать хуже моя страну \nЭй земляки объединяйтесь,\
  \ вместе мы непобедимы\nДавайте беречь наш город, ведь в нем наша сила! \n\nГород\
  \ - мой город, ты мне очень близок \nТы не очень дорог, город.\n"
