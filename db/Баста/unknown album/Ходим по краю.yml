name: Ходим по краю
text: " Вроде поправило - якобы, живем по правилам\n Наши лица на экране, треки по\
  \ радио\n И знаешь меня все так радует, правда\n Главное помнить братка, ходим по\
  \ краю\n\n Казалось бы, всего хватало, учил язык в Китае,\n Жил там, получал образование,\n\
  \ Продавал гарик в общаге, и не собирался сваливать,\n Но меня отправили, ну и до\
  \ свиданье.\n Далее, стояли у метро с Коляном, траву впаривали,\n Неформалам, пили\
  \ Баварию,\n Считали трамваи, и пусть еще не читали,\n А шлялись на Кузне вечерами,\
  \ было нормально.\n Далее, дурное влияние плохой компании,\n Я поменял сознание,\
  \ хотя предупреждали заранее,\n Печально. Знаю, но с кем не бывает,\n И мы продолжали,\
  \ далее, главное.\n Дворами без палева, не привлекая внимания,\n Я и Ваня до Кузни,\
  \ от Павеля,\n Дождь поливает, но все уже на кармане,\n И мы бежали будто шла борьба\
  \ за медали, на соревнованиях.\n Между этажами, восстанавливаем дыхание,\n - На\
  \ сам давай, только в этот раз делай все правильно,\n Красное Marlboro, Аква-Минерале,\n\
  \ Молчание, пламя, вроде поправило.\n\n Красное Marlboro или Camel, \n Бывало курили\
  \ Донской табак, Нашу марку,\n Тот кто знает, что когда тебе поправило, \n Плевать\
  \ на детали, просто - давай табак и пламя,\n В пролете обшарпанного подъезда,\n\
  \ Или дома у друга, в удобном кожаном кресле,\n На заднем сидении в рейсовом автобусе\
  \ из Новочека,\n Вода очки, и в кроссе сныкано два чека,\n Когда мама вывернула\
  \ мои карманы, \n Узнала, что меня уже почти не стало,\n Увидев прибор из пластмассы\
  \ и околпаченой стали,\n С ужасом смотрела в глаза, и не узнала,\n Когда я в первый\
  \ раз грубанул бате в обратку, \n Он смекнул, что мне плевать на дневники и тетрадки,\n\
  \ Он бы краток, послав меня к такой то маме, \n С тех пор каждый из нас, на своей\
  \ программе,\n Старшие угощали разными весельями, \n Весели на хатах неделями ну\
  \ и все из этой серии,\n Многие из них сели, кого то положили в сырую, \n Мне фортануло\
  \ и я до сих пор играю в свою игру,\n Приставка RU, моему никнейму, \n Еще 6 лет\
  \ назад, мутил деньги на эту тему,\n У Жоры на 5-ом пытались записать демо,\n Имея\
  \ в запасе лишь веру, в то что это кому то интересно,\n Баста здесь, Москва второй\
  \ этаж Газа, \n Приехали Guf с Айзой, и запись сразу,\n И тут даже не важна тема\
  \ на самом деле,\n Меня поправило это, и мы просто стелим,\n\n Вроде поправило -\
  \ якобы, живем по правилам,\n Наши лица по телеку, треки по радио\n И знаешь меня\
  \ все так радует, правда,\n Главное помнить братка, ходим по краю"
