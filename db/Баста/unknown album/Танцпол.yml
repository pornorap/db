name: Танцпол
text: "Алло миллиция? Это Антонина Андреевна из 74 квартиры\nЗемлянной вал 14. Я уже\
  \ звонила к вам по поводу беспорядков\nВ квартире 179, какой-то там музыкант живет,\
  \ какие-то люди\nКомпании собираются, что они там делают, я немогу понять\nНу шум\
  \ постоянный, ужас. Я прошу вас принять меры\nЖизни не дают! Певцы! \n\nЛя ля ля,\
  \ сори сори сори\nБач бач бач, юси юси юси\n\nВсе кто меня слышит, мне нужны ваши\
  \ голоса\nОля оля оля оля \nВсе кто меня видит, мне нужны ваши голоса\nОля оля оля\
  \ оля\n\nВсе кто меня слышит, мне нужны ваши голоса\nОля оля оля оля \nВсе кто меня\
  \ видит, мне нужны ваши голоса\nОля оля оля оля\n\nЭй арендатор, беру на прокат\
  \ твои локаторы\nУ микрофона провокаторы, Баста с братьями\nНе платина, наш сплав\
  \ намного крепче\nМонолит бита и рифмованной речи\nМы ради встречи, надеюсь вы тоже\
  \ рады\nПод наши барабаны, здесь устроим пари\nОтменяем рамки, наполняем рюмки\n\
  На пол окурки, вверх руки\nДела как паровозы, пускаем под откос\nТела под этот ритм\
  \ запускам в космос\nВ режиме невесомости, топливо в баки\nМы на орбите, пати в\
  \ вакууме\nПодача кислорода, через микрофоны\nНа танцполы запускаем звуковые волны\n\
  И если ты готов к шторму берегись\nВзорвись танцпол, вверх вниз\n\nТанцпол вверх\
  \ вниз, лови плюс на минус, берегись\nМутим апокалипсис в этом клубе\nВсе под прицелом,\
  \ вверх руки\n\nВсе кто меня слышит, мне нужны ваши голоса\nОля оля оля оля \nВсе\
  \ кто меня видит, мне нужны ваши голоса\nОля оля оля оля\n\nЭй детка, сладкая конфетка\n\
  Не могу смотреть на тебя, боюсь ослепнуть\nЗахвачен в плен я, как в клетке\nВ хит-параде\
  \ красоты ты 100% первая\nТак вот, бытует мнение\nЧто мы пропащее поколение\nЕсть\
  \ отдельные лица - мы по крайней мере\nРаз я замешан в афере, под названием жизнь\n\
  Нация будь наготове, страна держись\nНенадо па-па паники, мама береги нервы\nМеня\
  \ любят девочки и сторонятся стервы\nБритый наголо, мороженый наглухо\nНа моих руках\
  \ тушью, набиты два основных правила\nЯ 80-го года, крепкая порода\nДырявые карманы,\
  \ ржавая корона\nНо легко слабаю Баха, на старом убитом баяне\nЯ за любой кипиш\
  \ кроме молчания\nПрущие биты, ревущие басы\nСотрясать умы, раскачивать клубы\n\
  И ты в эту тему с нами ворвись\nТанцпол, вверх вниз\n\nТанцпол вверх вниз, лови\
  \ плюс на минус, берегись\nМутим апокалипсис в этом клубе\nВсе под прицелом, вверх\
  \ руки\n\nВсе кто меня слышит, мне нужны ваши голоса\nОля оля оля оля \nВсе кто\
  \ меня видит, мне нужны ваши голоса\nОля оля оля оля\n"
