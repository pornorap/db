artist: Баста
name: Кто здесь круче меня
text: "Будь проще, проживешь дольше\nСлышишь кореш, бог не фрайер он все видит бра\n\
  \nОн на районе типа самый крутой\nКто со мной? А ну кто со мной?\nКто против него\
  \ выходи на кулаках\nПроба удара на малолетках и лохах\nВ руках четки вертит поучает\
  \ семиклассников\nОн типа опасный кухонный гангстер\nДвадцать девять лет, нет вернее\
  \ тридцать\nСчитает себя реальным рецидивистом\nТри привода, два по два условно\n\
  Четыре раза отмазывала мама слава богу\nЕще были у него две серьезные ходки\nИ те\
  \ в вытрезвитель под водкой\nДа, он умеет серьезно затереть\nКто ты по жизни, типа\
  \ слышь, ответь\nБуду обосную, люди в курсе\nВася гасни мы по любому в плюсе\nНо\
  \ если напорется на кого покруче\nЯ че, я ни че, сматывает удочки\nИ на вопрос кто\
  \ ты по жизни отвечает робко\nЯ типо тут, просто Вовка\nИ таких я встречал немеренно\n\
  Все на одного тухлая артиллерия\nЗакон джунглей, трусливые гиены\nГотовые схавать\
  \ даже своего, демоны\nОхотник ведет отстрел бешенных\nРазрывными пулями и че делать\n\
  Что тут взвешивать когда каждая хуйня \nЗаявляет крутой это я\n\nЭто я кто круче\
  \ меня\nЭто я кто здесь круче меня\nЭто я кто круче меня\nЗдесь все мое, здесь все\
  \ для меня\n\nПочему-то наши лица не нравятся милиции\nТипа три афериста мы, рецидивиста\n\
  В столицы не прописаны мы, нелегалы\nТаким гадам как мы, легавые рады\nДа только\
  \ с нас какой спрос, ай эи сорри\nМы всегда готовы к соре, с теми кто в форме\n\
  Че, хочев липкие как скотч сволочи\nМы для них враги, они для нас конченные\nБеспредельная\
  \ власть у Министерства Внутренних Дел\nБеспредельная от слова беспредел\nЯ попадал\
  \ не раз под мусорские расправы\nГестапо отдыхает, даже рядом не стояло\nИ кто же\
  \ у нас преступник на самом деле\nЯ или тот кто в отделе взятки делит?\nТот кто\
  \ ведет грязные игры\nТот кому платят шлюхи и барыги\nЕго всю жизнь долбили, а теперь\
  \ есть ксива\nЛимузин с мигалками и дрессированная псина\nХочет жить красиво, слуга\
  \ закона\nЕму все сходит с рук пока, слава богу\nОтделы по стране, как филиалы фирмы\n\
  Рубят филки, слуги Фемиды\nМашины, квартиры, шубы, дачи\nДетям, внукам, ну куда\
  \ еще дальше?\nСлышь ты, две звезды одна кокарда\nСотка веса из них полсотни сала\n\
  Тебе бы нижнее белье вместо кобуры\nЧтобы сиси не свисали до земли\nИ ты ненавидишь\
  \ разговорчивых умников\nТакие как мы для тебя по любому преступники\nНаркоман?\
  \ Не наркоман, тогда лови на карман\nПару грамм и дури стакан\nБешенный, отъедешь\
  \ если укусит\nОн не мент даже, а в натуре мусор\nИ скромно скажет: - Ну что вы\
  \ я не герой\nЯ просто самый крутой \n\nЭто я кто круче меня\nЭто я кто здесь круче\
  \ меня\nЭто я кто круче меня\nЗдесь все мое, здесь все для меня\n\nБудь проще, проживешь\
  \ дольше\nСлышишь кореш, бог не фрайер он все видит бра"
