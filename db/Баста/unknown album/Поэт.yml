name: Поэт
text: "Я брел по кварталу \nНа пару со своим бредом\nХотелось стать незаметным\nМои\
  \ глаза ослепли\nПоэт стал циником\nКогтями чувства выцарапали\nКраски выцвели\n\
  Высыпали под ноги битое стекло\nИз старых часов выпотрошили песок\nСлова поэта перековеркали\n\
  Свободу заменили просторной клеткой\nЖдал аффекта, хотелось всех убить\nНенависть,\
  \ от сушняка, хотелось пить\nХотелось жить, но только заново\nНо фортуна поэта давно\
  \ уже не баловала\nНа пару с бессонницей считал до бесконечности\nВскакивал бежал\
  \ вниз по лестнице\nНе осталось вечности в его стихах\nВремя подобно огню все превратило\
  \ в прах\nСтрах курил, одну за одной\nЖадными тягами кровь стала водой\nЧернила\
  \ и бумага стали невыносимыми\nМузы опостылели, чувства остыли\nПоэт был связан\
  \ по рукам и ногам клятвами\nНо вряд ля кровотечения остановить кляпами\nСорвать\
  \ латы, стать уязвимым наконец\nПозволить себе стать убитым наконец\nИз золотых\
  \ колец порвать к черту цепи\nПоэт устал быть снайпером, захотел стать целью\nНо\
  \ этому поэтому смерть не по карману была\nЗа смерть таких как он, смерть дорого\
  \ брала\nНикто не видел как страдает поэт\nДелили доли, готовы были убить за процент\n\
  Его акцент становился все незаметнее\nВерните мне меня\nКричал, кидал монеты\nНаписанное\
  \ ночью умирало к утру\nНаписанное утром было противно ему\nОн вспоминал себя, каким\
  \ был рай\nНе считай плеши, время не считай\nПо ночам доставал черновики\nЖадно\
  \ читая свои старые стихи\nПо утро забывался беспокойным сном\nВидел в снах: мама,\
  \ дом, ту что убил, ту что ушла\nОн так хотел остаться жить в своих снах\nИскал\
  \ себя, но никак не мог найти\nОн хотел бежать, но не было сил идти\nЛето держало\
  \ фасон, солнце падало\nПоэт в черновиках искал что то главное\nМенял местами пожелтевшие\
  \ листы\nГрустная улыбка, красивые стихи\nДушевная боль отпускала понемногу\nСлава\
  \ Богу, слава Богу\nУсталость, он медленно тонул\nПоэт закрыл глаза и навсегда уснул\n\
  \nДыши поэт пустой, позже обретет смысл\nПрошу поэт не верь в силу чисел\nПравду\
  \ на бумаге хранят чернила\nВсю правду знают лишь черновики\n"
