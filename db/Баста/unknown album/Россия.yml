name: Россия
text: "      Россия, ты моя Россия\n Родина, моя земля, моя сила\n Ты для меня, как\
  \ мать для сына\n Самая родная, самая красивая\n\n Где бы не носило меня, я твой\
  \ навеки\n Города, дороги, бесконечные реки\n Это небо, умеющее все прощать\n Эта\
  \ земля, хранящая 1000 тайн\n Родина - это то, что внутри у каждого\n С молоком\
  \ матери и бабушкиными сказками на ночь\n Постарше смотаться на танцы\n Напиться\
  \ с пацыками, отцовские нотации\n Клятся в любви, париться, подбирая слова\n Первый\
  \ поцелуй, глупые признания\n Закон мира, борьба за место под солнцем\n Задыхаться\
  \ от злости, собирая осколки\n Я здесь родился, живу и буду жить дальше\n Родина\
  \ моя, когда ты станешь нашей?\n Дай Бог мне и всем нам силы\n Вдохновение моё,\
  \ моя Россия\n\n Россия, ты моя Россия,\n Родина моя, моя земля, моя сила\n Ты для\
  \ меня, как мать для сына\n Самая родная, самая красивая\n\n Говорят, что тут не\
  \ осталось ничего святого\n Герои убивают боль за застольями\n Не чокаясь, пьют\
  \ горькую до дна\n Что будет с нами, Россия, Родина моя?\n Мой папа, проклиная власть,\
  \ ждет пенсию\n Три тысячи рублей - сумасшедшие деньги\n Смотрит 9 Мая парад по\
  \ телику\n Во всем винит Америку, верит в Ленина\n С ностальгией слушает старые\
  \ записи\n Называя Высоцкого - Володей, по-братски\n Ворчит, что я ничего не понимаю\
  \ в жизни\n Уезжать? подожди, сын, давай обнимемся\n Моя Родина - это мой дом\n\
  \ Мама со словами: \"Здравствуй мой родной!\"\n Ком к горлу у меня, у нее слезы\
  \ радости\n Расспросы, делюсь, она со мной, как с маленьким\n Обещаю ей приехать\
  \ через месяц\n Присядем на дорожку и не снимай крестик\n Перекрестит, обнимет,\
  \ ну все, пора\n Доедешь - позвони, я буду ждать звонка\n Моя Родина, моя Россия\n\
  \ Что ты видела кроме боли и кровопролития\n Безумство правителей, малодушных вождей\n\
  \ Прощаешь нас, как мать детей\n Мы меняем гимны, герба, знамена\n Кто-то за кордон\
  \ прет, за лучшей долей\n Но мы возвращаемся опять сюда\n Великая Россия, Родина\
  \ моя!\n\n Россия, ты моя Россия\n Родина моя, моя земля, моя сила\n Ты для меня,\
  \ как мать для сына\n Самая родная, самая красивая\n\n"
