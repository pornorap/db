text: "С отблеском луны, я провожаю закат, \nНет моей вины, не в чём, в том, в чём\
  \ я виноват.\nМне не вернуть назад, не спрятать, от себя самого себя \nНе победить\
  \ одному, не ждать за летом осени. \n\nОтветы носим мы в нутрии, не замечаем в себе\
  \ их. \nВопросы ищем, далеко, особенно любим в других. \nБоимся других, не похожих,\
  \ прохожих. \nСтороной обходим, говорим только о том, что сегодня в моде. \n\nКак\
  \ в жанре пародий, над собой же смеёмся. \nГоворим за спиной, в лицо не признаёмся.\
  \ \nНет слова стоящего, дороже любых денег. \nПокажи чё слово стоит, дороже денег.\
  \ \n\nНовый день спрячет все это, и не возьмет сдачи. \nТак будет однажды, не может\
  \ быть иначе. \nПриумножит в дважды, мне добавит в карманы. \nЯ сменю тогда Nike,\
  \ на Gucci и Armani\n\nМного сделано, но всё же не мало скрыто потерь. \nИ вот уже\
  \ ночь, играет со мной в новый день. \nВ средине пути, не сбиваясь с пути. \nРаскрываясь\
  \ в пути, но продолжаю идти. \n\nВместе со мной иди, в перед за мной лети. \nКогда\
  \ не можешь идти, когда не знаешь пути. \nЯ подберу в пути, я подниму в пути. \n\
  Не поднимая рук, не сдаваясь беги. \n\nБеги, неудержимый как ветер, одержимый мечтами,\
  \ снами. \nБеги, время как пепел, раздуваемый ветрами, снами. \n\nПастыри владеют\
  \ мыслями, но не верят искренни.\nВ то, что в священных свитках, святыми было написано.\
  \ \nВеру вытеснив, наполняет душу низменным. \nПутая любовь с близостью, кровь с\
  \ известью. \n\nПризванные хранить веру, рушат храмы. \nЗасоряют душу хламом, с\
  \ телеэкранов. \nОпорок от тиранов, прикрытие для слабаков. \nЗнай моя вера, свобода\
  \ от оков. \n\nБоги невидимой силы, денежных знаков. \nНевидимо правят нами, невидимо\
  \ ставки ставят. \nВидимо так надо, видимо так всегда будет с нами. \nПока мы не\
  \ изменимся, сами. "
