name: Листья пуэра под кипяток
text: 'Мой рэп - это то, без чего мне жить

  Расскажи о том, что знают эти этажи

  Что такое ошибки и реальный шит

  И как далеко до вершины в городе машин

  Мой рэп - это шифр понятный тем, кто выжил и жив

  В этом мире сшитым из боли и лжи

  Как ты там, шериф, без души?

  Ходишь в храм замаливать грешки, чтобы грешить

  В рай не въедешь при бабле и на мерине

  Хотя в обратном уверен ты

  Много сложной лжи, мало простой правды

  Холод бравады в ней тепла нет

  Мы слишком долго спали в этих скалах из бетона и стали

  Скоро нас не станет

  В воду с моста. С места в карьер.

  Выбрать свою галлеру из сотни галлер

  Выбрать свою карьеру из сотен карьер

  Нехотя капаясь в себе как в затхлом столе

  Мир не дисней - помогай за респект

  Солнечный свет или поровну правды на всех

  Мой рэп - это коктейль из вдохновения и лени

  Из сэмплов и любви к Лене

  Это то, что на душе у людей которые со мною делят (что?)

  То, что дороже денег


  Листья пуэра под кипяток

  Дым и горечь

  Горечь по чашкам, сделав глоток

  Ты вспомнишь


  Как долго живешь и что близок итог

  Числа - тайна

  Листья пуэра под кипяток

  ...


  Привычка опаснее мании величия

  И по мне так лучше быть психом, чем обезличенным

  И я на зло тем, кто меня лечив не вылечил

  Пока не выключат свет останусь личностью

  Нервы серьезно шкалят по пичу

  И наплевать, что мой речитатив не всегда ритмичен

  К черту ТВ, ищи в сети мой клипчик

  К черту амбиции. Тут бы не стать добычей.

  Пусть не в ладах с законом, но в ладах с совестью

  Время само рассудит кто есть кто и кто есть ты

  Не хочу быть ни быком, ни беконом

  Я не конь, хотя неплохо жизнью подкован

  По периметру колючка под током

  Мы тут пока, но если что уйдем без ключа по подкопу

  Тут куча тру читак

  Я им не чита и мне круче так


  Ведь чтобы поднять наверх, мне не нужен драг

  И чтобы читать свой рап мне не нужен майк-майк-майк

  Так что на ус мотай

  Смотря внутряк братан, как не крути искусство там

  Респект нашей тусе и тем, кто с нами на Курской

  Заряжает чувствами эти странные иллюзии

  И пока люди верят в рэп на русском

  Пусть нам сопутствует муза. Удачи.


  Листья пуэра под кипяток

  Дым и горечь

  Горечь по чашкам, сделав глоток

  Ты вспомнишь


  Как долго живешь и что близок итог

