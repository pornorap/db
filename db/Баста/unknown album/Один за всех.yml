name: Один за всех
text: 'Были друзья, были знакомые,

  Моменты из прошлого,

  Дни далёкие,

  Чувства глубокие, вера верная,

  Сука - разлука, любовь первая,

  Темы фартовые, деньги лёгкие,

  Законы улицы ступенями под ноги,

  Вины дороги, молитвы к Богу,

  Лживые пророки, жестокие уроки.

  Людские пороки:

  Ненависть, гордыня, месть.

  Всё это в каждом из нас есть.

  Правда продана, свобода скована,

  Но моя душа никому не будет отдана.

  Моя сила в братстве, братство вечно.

  Клятва верности, везде братва.

  Словами молитвы, простыми словами

  Я помолюсь за тех кого сегодня нет с нами.


  Наш девиз был известен всем давно:

  Один за всех и все за одного.

  Мы прём вперёд врагам назло.

  Один за всех и все за одного.


  Оставляю позади всё что было мною прожито.

  Моё прошлое в песнях сложено.

  Время попалило душу, поразрывало струны,

  Тяжёлые минуты.

  Я всё помню.

  Много близких пацанов лежат в сырой земле.

  Уходят не прощаясь,

  Оставляя на память мне

  Выцветшие фото, отрывки воспоминаний.

  Жаль что их больше нет с нами.

  Живут в памяти дни и ночи пламенем.

  Слёзы мамины на сердце шрамами.

  Мечты стали планами, тексты жёсткими,

  Движения чёткими, темы острыми.

  из Ростова на Дону гоню свою волну,

  Веду свою войну.

  Первым будет тот кто воистину достоин.

  Всё предрешено будь спокоен воен.


  Наш девиз был известен всем давно:

