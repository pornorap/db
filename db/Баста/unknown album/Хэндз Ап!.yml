text: " Хэндз Ап! Хэндз Ап! Хэндз Ап! Хэндз Ап!\n\n На нашем пути много разных перипетий\n\
  \ Бывал я в ауте после серьёзного пати\n С утра летим либо локомотив уже в пути\n\
  \ Встречай в твоём городе я и мой коллектив\n Аппетит приходит во время еды\n Куплеты\
  \ на ты, пойми простота спасёт этот мир\n Мои мотивы ясны, карты открыты\n Гармоничный\
  \ лад, свободный слог\n В рамках этого ритма\n Давай сразу \"на ты\" - мы походу\
  \ ровесники\n Я впервые в твоём городе и мне нравится здесь\n Без хорошего пуэра\
  \ - о, это кстати\n Давай заварим, братка, тут на всех хватит\n Кругаль по кругу,\
  \ в динамиках свежие треки\n Новый альбом, скоро и в твоей фонотеке\n Инфа на форумах\
  \ и стенах по городу\n Старые любимые темы и много нового, запомни\n Игра состоится\
  \ в любую погоду\n Шнурам - длинные провода\n В радио - запасные кроны\n Кто мы\
  \ в этой игре выяснится в финале\n Ты слышал копии - выхвати в оригинале\n\n Хэндз\
  \ Ап!\n Поднимите руки вверх, докоснитесь до небес\n Хэндз Ап!\n Поднимите руки\
  \ вверх, все кто с нами здесь есть\n Хэндз Ап!\n Поднимите руки вверх, докоснитесь\
  \ до небес\n Хэндз Ап!\n Поднимите руки вверх, Бастаааа здеееесь...\n\n Действие\
  \ моего микрофона\n Измеряя километрами и килотоннами\n Просыпаются спальные районы\n\
  \ Когда из салонов тачек громко звучит моё промо\n Здесь не уместен вымысел искажающий\
  \ истину\n Остаться в живых не означает выстоять\n Понять суть миссии не означает\
  \ быть МС\n Не важно как сказано - важно что хочешь донести\n Оставь рамсы за стиль\
  \ барыгам на базаре\n Один критерий - качает либо не качает\n Вначале было слово,\
  \ сколько твоё слово весит\n За словом - дело, как ты проявишься в замесе\n Кого-то\
  \ злит и бесит смысл моих песен\n С кем-то я в тесных, кому-то неинтересен\n Но\
  \ если ты здесь, а я перед тобой на сцене\n Значит мы в одной теме - без сомнений\n\
  \ По периметру на мили в заданном квадрате\n Братка, равнодушным ты останешься навряд\
  \ ли\n И если эта тема тебя реально вставит\n Поднимай руки вместе с нами. Слабаки\
  \ в осадок!\n\n Хэндз Ап!\n Поднимите руки вверх, докоснитесь до небес\n Хэндсз\
  \ Ап!\n Поднимите руки вверх, все кто с нами здесь есть\n Хэндз Ап!\n Поднимите\
  \ руки вверх, докоснитесь до небес\n Хэндз Ап!\n Поднимите руки вверх, Бастаааа\
  \ здеееесь...\n"
