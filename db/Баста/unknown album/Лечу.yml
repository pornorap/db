name: Лечу
text: "Отзовитесь, где Вы, Забытые поэты?\nНа наши вопросы дайте ответы:\nПочему мы\
  \ плачем? Что это значит?\nКак сделать так, что бы было всё иначе.\nЯ хочу, чтоб\
  \ подарили мне небо,\nТак что бы небо было справа и слева.\nЯ хочу, чтоб подарили\
  \ мне крылья.\nЧтобы я мог полететь. \nСловно, словно птица и не разбиться.\nЯ хочу\
  \ увидеть то, что снится.\nСкрыться, спрятаться в утреннем тумане,\nЗдесь не кто\
  \ не найдет, здесь не кто не обманет.\nЯ иду по земле, передвигая ноги,\nДумаю о\
  \ солнце, о небе, о боге.\nЯ раньше уходил и сейчас ухожу.\nЯ расправляю крылья\
  \ и лечу..\n\nЛечу куда хочу, свободный как птица.\nЛечу куда хочу, но не могу остановиться.\n\
  Мне часто снится неба синева,\nКуда меня завет она, не знаю я.\n\nРожденный мечтать\
  \ не сможет разбиться,\nСила молитвы заставит стремиться,\nЧерез тернии к звездам,\
  \ не когда не поздно.\nВсё и так твое. К чему эти слезы?\nГлавное не методы, главное\
  \ - цель!\nТы просто верь и надейся, надейся и верь.\nНельзя об этом забыть. Поверь\
  \ мне, всё может быть.\nПусть вера в сердце твоем, тебя сумеет защитить.\nПространства\
  \ пересекаются в твоем сознании,\nСознание ломается о недопонимание.\nВнимание!\
  \ Я отключаю блок питания.\nПришло время расплаты и покаяния.\nОбними меня, прошу,\
  \ в последний раз.\nЗачем эти слезы? Они не к чему.\nЯ раньше уходил и ухожу сейчас.\n\
  Я расправляю крылья и лечу…\n\nЛечу куда хочу, свободный как птица.\nЛечу куда хочу,\
  \ но не могу остановиться.\nМне часто снится неба синева,\nКуда меня завет она,\
  \ не знаю я."
