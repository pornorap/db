name: Скажи, к чему слова
text: "Скажи, к чему слова, когда все уже сказано\nФразы розданы, розы в вазах, я\
  \ понял сразу\nТы не так проста, погасла люстра \nВключаю Армстронга\n\nЦитирую\
  \ классика\nПеребираю конечно\nНу почему же мы с тобой все еще в одежде\nПодмешивая\
  \ в твой мартини комплименты\nРасставляю акценты\nЧуть - чуть абсента\n100% я раскусил\
  \ тебя детка\nХочешь поиграть? Ладно, крути рулетку\nЯ слушаю внимательно твои романсы\n\
  Как это забавно раскладывать пасьянсы\nТвои жесты, смех, остроумные репризы\nКто\
  \ пишет для тебя сценарии, актриса,\nТы ждешь принца на белом коне\nРыцаря в доспехах,\
  \ прости, но это не ко мне\nТы веришь в гороскопы и картам таро\nЛюбишь море и мечтаешь\
  \ сняться в кино\nДавно, не веришь в любовь\nНо почему то до сих пор помнишь его\n\
  Вина, она смотрит глаза в глаза\nТемно, ближе, она так нежна\nДыханье по ветру,\
  \ сердце вне ритма\nЯ околдован ее - мистика\nМысли скомканы и одежды сорваны в\
  \ сторону\nЕе желание ощущаю порами\nСтены комнаты жадно поглощают стоны\nПреграды\
  \ сломаны, мы во власти шторма\nИ будто нет времени и ничего\nТолько, мы разлетелись\
  \ на осколки\nЛежим, молчим, прошу пойми\nТам где есть слова, нет места для любви\n"
