name: Меньше слов
text: "Когда ты ее видишь, у тебя едет крыша\nОн вся такая из себя, королева бала\n\
  Серьезная дама, ни одного лишнего слова\nВзглядом испепелит любого\nНа вид лет двадцать,\
  \ двадцать три максимум\nПоходка модели, обжигающая пластика!\nФантастика! Все элементарное\
  \ просто 90-60-90\nВолосы блонди, изделия голди,\nВсе соответствует стилю и моде.\n\
  На вид доступна, но одновременно не преступна\nНа любой вопрос ответит достойно,\
  \ умно\nТы думаешь. что глупо подъезжать к такой королеве\nВедь многие пытались,\
  \ но не сумели\nНа самом деле дело не в этом\nПросто подойди к ней, сделай это\n\
  \nМеньше слов! Больше дела!\nДелай, брат, правой. Делай, брат, левой.\nМеньше слов!\
  \ Больше дела!\nДай ей то, чего она так хотела!\n\nМожет быть она не та, что тебе\
  \ нужна\nМожет быть ты тратишь свое время на нее зря\nГлянь на себя: широкие штаны\n\
  Кепка на бок, нету бабок, одни мечты\nМикрофон и сцена - вот твое призвание\nГраффити\
  \ на стены, шумная компания\nПо улицам тусануть всей бандой\nПоправится пивком,\
  \ подраскурится ганджи\nА она знаешь где? В модном кафе\nИли в элитном ресторане\
  \ слушает Жаде\nМанерно улыбаясь богатым дядям\nТоска внутри, веселье на фасаде\n\
  Быть с ней рядом твоя мечта, \nВсе мечты осуществимы, просто действуй\nВ этом тексте\
  \ ты найдешь правильный ответ!\nНичего невозможного нет!"
