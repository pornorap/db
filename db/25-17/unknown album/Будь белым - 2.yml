name: Будь белым - 2
text: "Пародисты читают рэп,\nПедерасты читают рэп,\nСодомия в цирке в \nСкоморохи,\
  \ буратины, \nВаши косяки, грехи мы записываем.\nЗапоминай! Потом предъявим, обещаем.\n\
  Глаголы рифмуем так что только в путь.\nМогу пройтись по существительным:\nЖуть\
  \ - муть,\nТакое творчество.\nСуть, в том что оно не настоящее.\nКак грудь Памелы.\n\
  Молодой человек, вымой рот с мылом!\nТы чё в серьёз? Какие бифы? Какие диссы?\n\
  У нас за меньшее ломали нос! Молокосос\nВнимание вопрос!\nНу сколько можно говорить\
  \ одно и тоже?\n\nА никогда белый русский подросток,\nНе станет похожим, на чернокожих\
  \ бандитов,\nДаже если на пляже валяться будет всё лето.\nБудь самим собой!\nБудь\
  \ белым! Цени это!\n\nВ объекте для подражания, не замечая изъяна,\nКак обезьяны,\
  \ устроили соревнования,\nУ кого громче голос, у кого длинней пиписка,\nКто, кто\
  \ полупокер,\nПесни страстные любви к чьей-то киске,\nХорошо хоть не к пёсику,\n\
  И под Клиффорда Смита все очень круто косим мы.\nМмм... Слышь, молодёжь!\nХорош\
  \ жевать сопли, там уж чужие!\nСынка! Тьфу! Выплюнь каку!\nЕсли бы я был твой батя,\n\
  Всыпал бы тебе по 25-ое число 17 раз армейской пряжкой,\nТак ты же на меня заяву\
  \ напишешь,\nМеня закроют за нанесение особо тяжких,\nКак не пляши, ты Джон, не\
  \ Пабло, не Мишель,\nИвашка, веришь нет?\nМне самому тошно говорить одно и тоже!\n\
  \nА никогда белый русский подросток,\nНе станет похожим, на чернокожих бандитов,\n\
  Даже если на пляже валяться будет всё лето.\nБудь самим собой!\nБудь белым! Цени\
  \ это!"
