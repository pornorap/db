text: "   Закреплены крюки в подкорке\nМуки совести, забавный атавизм старинных повестей\n\
  Натянуты лески, манит наживки блеск\nДоверчивых, им на лбах знаки вычерчивают\n\
  Звезды, пентаграммы в обмен на литры, граммы\nКомики и гомики во всех телепрограммах\n\
  Патока потоком для тех, кто как под током\nСловно собака Павлова слюною истекая\n\
  При виде банкноты с назойливым Оком\nТолком не понимая, что в ожидании мая вся жизнь\
  \ декабрь\nИ новый год не наступит, в кредит не бывает Рая\nЖизнь или смерть выбирая…\n\
  \nГде бы ты не был, чтоб ты не делал\nВойна! Война!\nВыбери с кем ты, на чьей стороне\
  \ ты\nВойна! Война! \n\nБить в колокол или бить в голову\nЖдать пока придут и все\
  \ дадут или брать самим\nПлясать как медведь на цепи или как в лесу диком себя вести\n\
  «Никто не хочет всех любить и быть за то распятым\nНо каждый любит погрустить о\
  \ всяком непонятном»\nВ начале было слово, глупцы появились позже\nОни делают нас\
  \ сильней, наши слова жестче\nДва \"стали\" пять \"крепче\" один \"стали\" семь…\n\
  \nГде бы ты не был, чтоб ты не делал\nВойна! Война!\nВыбери с кем ты, на чьей стороне\
  \ ты\nВойна! Война! \n\nХочешь ты этого или не хочешь\nВойна! Война!\nВыбирай, на\
  \ чьей стороне ты\nВойна!\n"
