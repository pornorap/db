name: Зависимость
text: "   Первый раз попробовал с друзьями, не прочувствовал\n   У нас ведь свое есть,\
  \ исконно русское\n   Потом еще раз за компанию\n   Познал все секреты и уже не\
  \ понимал\n   Как я раньше жил без этого\n   Стал сам мутить движения на местности\n\
  \   Всегда был в курсе, где у кого, сколько\n   Приобрел некоторую долю известности\n\
  \   Среди таких же, как и я\n   Шли годы, кто-то бросил, кого-то спрятала земля\n\
  \   А я не сдался, хотя попытки были завязать\n   Я слабый говоришь, а ты попробуй\
  \ перестать дышать\n   И вроде взрослый, жена, семья, дела\n   Но каждую неделю\
  \ мне шепчут голоса - пора\n   Прозвон по номерам, что знаю наизусть\n   Хотя эксперты\
  \ их не раз меняли\n   Друзьям и тем, кого я знаю только по погонялам\n   Алло,\
  \ привет я слышал что у тебя кое-что есть\n   И у меня, ну как обычно у метро в\
  \ шесть\n   Сравним у кого лучше и продержит дольше\n   Я знаю где ты берешь, мой\
  \ продукт пожестче\n\n   Это никогда не кончится\n\n   У Кита, да хороший стафф,\
  \ \n   У Сирджея на любителя, ты прав\n   У Влади кайфово, но я думаю дорого\n \
  \  Мне Ант подгоняет звуковые дороги\n   А также DJ Navvy крополит биты по немного\n\
  \   Цепляет сразу и держит долго\n\n\n\n"
