text: 'Вот, цепляю слова, смысл приходит потом!

  У меня светлая голова - я раздаю рифмы оптом,

  Освободите микрофон, я имею сказать вам

  О том, что тему мы делим пополам с Бледным,

  Чтобы пробить стену, нужно обладать лбом медным

  Всем вредным людишкам удача только рожи корчит,

  А мне поможет, быть может, только внутри что-то гложет,

  Набирает массу, потом прорвется наружу...

  Да, я всякими эмоциями под завязку загружен,

  Да, работа, учеба, заботы, злоба, измотан, подавлен,

  Но я из крепкого состава сплавлен!

  Меня так просто не возьмешь - кишка тонка!

  Если только ударишь исподтишка!

  Братишка, ты хватил лишку!

  Это все, на что способен твой жалкий умишка?!

  Сопливый мальчишка, вперед батьки в пекло не лезь!

  Быстро собьем спесь, 3db и Бледный - взрывоопасная смесь!

  Так что свои силы взвесь, подумай, а нужен ли ты здесь?!


  А нужен ли? По-моему - нет, никто тут не нужен...


  Ха! Этот счет ни в твою пользу - 25:17!

  Иезекииль заплелись, чтобы снова развязаться!

  Может казаться, в абстракции нет смысла!

  Классно, это то, что нужно мне сейчас как раз!

  Я никогда не был завязан с HCE!

  И никогда не закрывал того, что внутри!

  Сквозь микрофонные системы прорывается стиль

  И растворяет время нас и наш внутренний штиль!

  Да, четверо на сцене, у меня есть этот навык -

  "Отделять рифмы от смысла"

  И для этого надо двигаться по теме:

  "Дальше шаг, затем шаг..."

  И я - единственный, кого сейчас ты слышишь - это факт!

  Так что не стойте в стороне, вы все сюда, сюда!

  А все, что было на ботинках: пыль и руда,

  Время - лишь секунда, важно "здесь и сейчас",

  Тот, что дышит - существует, сохраняет всех вас! Так!


  Перед тобой сейчас МС - это надо уважать!

  Здесь Бледный, Макс, Витал и Локка будет продолжать!

  Очнись, взорвись, открой глаза, пробуждайся ото сна!

  Запоминай по цифрам - "раз, два"...

  Тяжело, конечно, да, да хотел сказать о деле:

  Не выходит ритм в теле, не позволит вам стоять!

  Боятся нужно не других, запомни, в чем отличие твое от них!

  Спроси его, себя, других: вопрос, ответ, вопрос, ответ,

  А мыслью будет слово здесь,

  Рифма в этой строчке снова,

  Важно, где, неважно, как!

  В голове сейчас бардак, но я свободен от толпы,

  Совмещая полный ноль и миллионы пустоты,

  Как гармония в лице: нагатив и позитив -

  Идеальный беспорядок, голосуем: "за" и "против"!

  Большинство сегодня за зеленый свет, зеленый чай,

  Зеленый чай, зеленый свет - может быть, пора в Тибет!

  Не забывай, что ты в Сибири - в уникальном месте в мире,

  Торчим в эфире - Бледный, как снайпер на изготовке в тире,

  Готовый биться до последней крови,

  И не щадя здоровья...


  Один, один, один, два, три,

  Слушай сюда, сюда смотри

  Бледный и 3db вместе!

  Принесите мяса мне и дайте жести...


  Ага... вот так... нормально...


  Други, врагов потуги, покуда жалкие,

  Улыбки сладкие, долги, как палки, дают задатки

  Деньги по-нашему - филки, но такие липкие,

  Что вынимают душу и несут убытки нам,

  А тем, кто стойки - в колодки ноги, затем в остроги!

  Там мы рады, строги, жестоки,

  Пороки несут погибель, как речные пороги,

  За каждым поворотом дороги я вижу роги,

  Невмоготу уже, но я знаю - лжебоги падут,

  Заслышав наши слоги, завидев наши стяги,

  Отваги моей в атаке не занимать,

  Мои соратники облачены в доспехи:

  Телогрейки, робы, спецовки, ватники,

  Да, дикие мы, не скрою,

  Тактика ведения боя в нашем строю такая:

  Чарка водки по глотку,

  Пол кромки хлеба и в атаку!

  Пока дыхалки хватит!

  Вот так, ребята, зверятам скажу: "ууу!"

  Косите, здесь человеки!

  Четыре особи мужского пола вышли из леса,

  В руках такие штуки -

  Микрофоны! В них наша сила!

  Она! Уно! One! Теперь по-русски:

  Один, два, три! Сибирские отморозки здесь:

  Бледный и 3db жестко и весело устроили месиво!

  Все взвесили, решили - будем вместе мы!

  Жестко и весело устроили месиво!


  Весело! Весело! Месиво! Месиво!

  Весело! Весело! Месиво! Месиво!

  Весело! Весело! Месиво! Месиво!

  Месиво! Месиво!'
