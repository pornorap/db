text: "Я хочу понять кое-что, помоги мне ладно? Когда человек сумасшедший, как ты\
  \ например..Ты понимаешь, что ты сумасшедший? \nВот сидишь ты в собственном дерьме,\
  \ дрочишь там и, вдруг остановился и подумал, мол, ух ты! Ну и псих же я! - Бывает\
  \ такое?\n\nЕсли Бог хочет наказать, он лишает разума.\nМне часто кажется, что вся\
  \ страна наказана.\nКак в фантастическом рассказе вижу сияния над головами людей.\n\
  Это не знак святости,\nЭто признак разложения на уровне морали,\nУбеждений, принципов,\
  \ идей\nЗапах гниения уже привычен для ноздрей,\nТрупные пятна на лицах взрослых\
  \ и детей.\nСамоликвидация на ментальном уровне,\nНация прыгает в пропасть с криком\
  \ «чур меня».\nСкоро мы вымрем все как мамонты.\nМолодые мамы с ягуаром и парламентом.\n\
  Кто что мутит, тот то и выхватит,\nКаждый будет наказан по своим прихотям\n\nОгонь!\n\
