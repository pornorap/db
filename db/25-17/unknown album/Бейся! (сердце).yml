name: Бейся! (сердце)
text: " Боль, ненависть, обида, злость,\n Мы или нас? Нет места усталости.\n Лёгкие,\
  \ мозг, углекислый газ\n И я даю вольную своей ярости.\n Победа рождается в недрах\
  \ разума,\n Мир материи всего лишь декорации,\n Ринг без границ, реализация\n Владение\
  \ духом, заточи резцы.\n И как ты думаешь, волк или овца?\n Кто выйдет обладателем\
  \ венца?\n Смотри не отрываясь, в мои глазницы,\n Увидишь в отражении как сдают\
  \ позиции.\n Сердце - мышца, время - воля,\n Мало достойных, страниц истории\n Споры,\
  \ риторика, лукавые уста,\n Но вопреки все в наших сердцах.\n\n Бейся, бейся - не\
  \ ленись\n Теплится, теплится в венах жизнь\n Бейся, бейся - не ленись\n Погибать\
  \ ещё рано, держись!\n\n Бьётся сердце, надежда есть\n Победить в войне между три\
  \ и три по шесть\n Пока в груди насос, качает кровь\n Плевать что сломан нос или\
  \ разбита бровь\n Думай, принимай решения, патом делай \n Скажи сам себе, ты должен\
  \ быть смелым\n Кому то костью в горле торт\n Кому гвозди в запястья вбили\n Отцы\
  \ тех, кто сейчас у власти\n Они хотят сделать тебя тупым\n Что бы ты ел дерьмо\n\
  \ Нюхал дерьмо, курил дерьмо\n Мутил бы ты инъекшен и просто пил,\n А твою родину\
  \ уже делят на части\n А твою душу уже делят на части.\n Распрями плечи, выбей зубы\
  \ в этой пасти\n Чья суть змея, но помни главный враг, \n Всегда внутри тебя\n\n\
  \ Бейся, бейся - не ленись\n Теплится, теплится в венах жизнь\n Бейся, бейся - не\
  \ ленись\n Погибать ещё рано, держись! "
