name: Линия фронта
text: 'По телевизору эту войну освещать не станут,

  Хотя даже порохом тянет из окон зданий,

  Нам просто не сказали то что в сорок пятом

  Флаг над рейхстагом стал для быка красной тряпкой.

  Сегодня тряпки мы, а золотой телец копытами

  Топчась по спинам выжимает сок кредитами.

  Мы брызжем желчью, скулим униженно

  Моля его о том чтобы цены были снижены.

  И мы могли бы потреблять и тратить,

  Скупая в долг покуда денег хватит брать в прокате,

  Чтобы показывать всем чем не обладаем,

  Что мы не те кто есть тем кого мы не знаем

  Нас завоевывают изнутри, а не снаружи,

  Без помощи оружия гораздо хуже

  И ядерный заряд не нужен чтобы моя страна

  Была разграблена, растоптана, разобщена


  Меняй мораль, пропагандируй, ври

  И вот они смотри, сломаны изнутри,

  Ослеплены витринами, оболванены

  И если не убиты, то точно ранены.

  Кто сделал правильным, что стыд и срам славим мы

  Кем наши идеалы прикарманены

  И эс латинское дважды перечеркнуто,

  Делает этот мир более чокнутым


  Издавна, люди грызлись из-за благ

  Искренне, полюбив себя истреблять

  Выстрелом принуждая время бежать быстро

  Выстроив пирамиды из рабских истин

  Третий глаз уже среди нас, будь бдителен

  Не смыкай век человек, не будь зрителем

  Помни, хуже бомбы - пропаганда

  Береги мозги, не забывай о главном.


  Одна полоска, полоска на компакт-диске через год

  В легкую кинуть близкого, когда не прет

  Две полоски на тесте - это залет

  В девятом классе - это аборт

  Три полоски на запястье - это крик о помощи

  Поможет, нет, таких как ты тыщи

  Полоски сливаются в одну линию

  Жирную, глубокую, длинную

  Линию фронта внутри моей страны,

  Внутри моего города, внутри таких как ты

  Какую сторону выберу я,

  А может быть я и есть линия

  Вектор из точки А в точку Б,

  Передача мыслей от меня к тебе.

  Время на таймере двадцать пять семнадцать

  Головам электората пора взрываться.


  Издавна, люди грызлись из-за благ

  Искренне, полюбив себя истреблять

  Выстрелом принуждая время бежать быстро

  Выстроив пирамиды из рабских истин

  Третий глаз уже среди нас, будь бдителен

  Не смыкай век человек, не будь зрителем

  Помни, хуже бомбы - пропаганда

  Береги мозги, не забывай о главном.'
