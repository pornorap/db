text: 'Были мысли уйти, но я решил остаться...

  Теперь вот слушай сиди ты Иезекииль 25:17...

  Куда уйти, туда, А! где пьют и закусывают,

  Похвалятся за серьёзные филки приобретённым мусором,

  Все взрослые серьёзные, отрастили себе пузо, блин!

  Да я тоже не мальчик, мне уже без трёх тридцать!

  Ну, если ты такой умный, то покажи мне свои деньги!

  Как говорится, ну не в кайф мне сытная жизнь!

  Не прёт, не катит! Ладно, это моё личное дело... Об этом хватит.


  В натуре, Бледный!


  Бледный...


  Когда меня знакомят с кем-то в компании,

  Представляют: «Вот это Андрей Бледный — Музыкант»,

  А я сразу напрягаться начинаю, представляешь,

  Потому что знаю, какой дальше будет понт:

  «На чём играешь?», пауза, «На микрофоне...»,

  Недоверчиво:

  — Ты чё, поёшь?..

  — Ну, чё-то типа, как медведь от неразделённой любви!..

  Умирая в агонии, вижу недоумение на физиономии моего нового знакомого,

  Это что ж *** такая?!

  Спрашивает тревожно: «Эээ, в каком стиле?»

  «Рэп» — коротко отвечаю,

  Замечаю ужасные изменения на лице моего собеседника:

  Губы вытянулись трубочкой, как будто папаша и мамаша

  Не прочь были непрочь... приложиться к рюмочке,

  До того соточку, да нет, грамм двести

  Раз по пять за вечер накатить водочки... Наливай!

  Левый зажмурил, во внутрь головы закатил правый глаз! Ух ты!

  Вытянул вперёд руки, растопырил пальцы и начал делать пассы,

  Как будто он повелитель кукол Карабас-Барабас

  Или известный шулер Амаяк Акопян

  И сейчас удивит меня — покажет фокус-покус!

  Я с умом-то понимаю, что он в это время хочет сделать мне приятное,

  Показать, что мол не лох, знает, что такое хип-хоп!

  А я в это время хочу сломать ему нос и разбить лоб!


  В натуре, Бледный!


  Андрюх, хорош, давай ближе к теме,

  Чё там про третье подземелье то?..


  Святая троица на небесном престоле,

  Третье тысячелетие на планете, история,

  Третий рейх повержен на территории империи,

  По всей России, особенно в западной Сибири,

  А так же в самом сердце — в столице, в третьем Риме

  Незримо, но звучно на свет выходят лучшие лучшие! сокровища,

  Что хранятся на жёстком диске, становятся легендой,

  Их все ищут, имена заносит в списки,

  Апостолы! Апологеты стиля, владеющие тайной силой искусства ради искусства!

  Ночью мониторы освещают лица творцов,

  Потом в подъезде репетиции:

  В руке, вместо микрофона, баклаха...

  Полтораха, двуха пива,

  В ухо красиво входит кривая звука —

  Прямого смысла озвученные мысли,

  Послание в сознание,

  Их наизусть потом учат, как молитвы,

  Как заклинания, внимай, понимай, но не донимай! Ай!

  Послушай текст, зацени сэмпл!

  Мы сделали так, потому что мы так хотели!

  Честное слово третьего подземелья...


  Честное слово...


  Критерий один — честность.

  Критерий один — честность.

  Критерий один — честность.

  Критерий один — честность.

  Критерий один — честность.

  Критерий один — честность.


  Третьего подземелья...'
