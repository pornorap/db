text: "    Молодому, голодному, худому, бледному, как поганка, \nГде-то в районе Таганки\
  \ говорила цыганка: \nВижу, малолеткой ты в казённом доме был \nИ та, которую ты\
  \ любил, не дождалась. \nВижу, с детства ненавидел власть, \nОтец погиб там, где\
  \ снег, морозы. \nВизжит пила, мать спилась.\nМолодому, голодному, худому, бледному,\
  \ как поганка, \nГде-то в районе Таганки нагадала цыганка \nСчастье, жену, детей,\
  \ дом, полная чаша, но предупредила, \nВыбор есть - не спеши, решай: \nЖить скромно,\
  \ законопослушно, долго или \nРиск, азарт, фарт и в любой момент разбиться всё может\
  \ на осколки. \n\nКарта ляжет, как ей скажут \nИ чтоб не решили люди, всё будет\
  \ так, как будет. \nКарта ляжет, как ей скажут \nИ чтоб не решили люди, всё будет\
  \ так, как будет... \n\nАзарт есть всегда, не всегда есть фарт. \nЯ прав Мистер\
  \ Главный Мастер? \nВпал в ступор, на лбу испарина, \nВзгляд в упор, ну что же ты,\
  \ старина? \nСам себе шептал в укор \nНад зелёным сукном ставя на кон \nПородистых\
  \ сук, дом, авто. \nПряча испуг, предательство слуг \nТех, что кормил с рук и ты\
  \ брут, брат, друг... \nИгрок попал в силок. Без сил вспомнил, как сам так начинал.\
  \ \nПеред глазами поплыл стол. Жена, дочь, сын, я вас проиграл, \nИ свою жизнь заложил.\
  \ Слово дал, теперь отвечать. \nНе повернуть стрелки вспять на циферблате, хоть\
  \ ты порви все жилы... \n\nКарта ляжет, как ей скажут \nИ чтоб не решили люди, всё\
  \ будет так, как будет. \nКарта ляжет, как ей скажут \nИ чтоб не решили люди, всё\
  \ будет так, как будет... \n\nНа шее хомут, губы рвут удила, \nДемоны, бесы тянут\
  \ в омут. \nМил человек, скажи, почему птицы молчат, \nСобаки воют, кого сегодня\
  \ хоронят? \n\nКарта ляжет, как ей скажут \nИ чтоб не решили люди, всё будет так,\
  \ как будет. \nКарта ляжет, как ей скажут \nИ чтоб не решили люди, всё будет так,\
  \ как будет... \n"
