text: 'Яблоко от яблони недалеко падает –

  На голову Ньютону.

  Или незамеченное гниёт в траве. Или тоннами

  Вместе с другими фруктами

  Попадёт в компот или в варенье

  Чтобы зимою быть съеденным

  С чаем или без, по настроению,


  А может быть, яблоко станет причиной раздора.

  Елена – прекрасна. Пылает Троя.


  Или - вот ещё история.

  В саду трое –

  Адам, Ева, Змей,

  Всё то же яблоко. Господь расстроен.


  А вот смотри – какой малец,

  Просто грызёт яблоко и ни о чём не думает,

  Разбил коленку, порезал палец –

  Ну, вылитый отец!


  Кем вырастет твой сын? Сбудутся ли надежды, мечты?

  Кем вырастет твой сын? Станет ли он лучше, чем ты?


  У тигра и тигрёнок будет полосатый –

  Такие же клыки, когти, усы, глаза.

  Пока он неуклюже переставляет лапы,

  Но уже во всём хочет быть похожим на папу.


  Пока он – мал, и его кормит грудью мать.

  Но скоро, чтобы жить, ему придётся убивать.

  Главный закон природы даже через миллионы лет

  Будет неизменен. Исключений нет.


  "Ничего личного – просто инстинкты.

  Ничего личного – просто добыча", -

  Рыча,

  Как учили, из засады совершая прыжок.

  "Помни, сынок,

  Этот нехитрый, но главный урок –

  Там, где ты охотишься, охотник уже взвёл курок.

  Он ради выгоды расчётлив, хитёр и жесток", -

  Говорил тигрёнку тигр-отец мудро –

  "Ты – его добыча, его трофей – твоя шкура".


  Кем вырастет твой сын? Сбудутся ли надежды, мечты?

  Кем вырастет твой сын? Станет ли он лучше, чем ты?'
