name: Всем чертям назло
text: " Цени мой стайл, вот это флоу \n\n - Молодой человек я тебе честно скажу -\
  \ фуфло!\n Намажься гуталином, чтоб проканать за своего\n Посмотри в окно, это Россия,\
  \ матушка\n Тяжко, с утра болит моя башка\n Ложка дёгтя в бочке мёда, я и мои люди\
  \ из Засады\n Ага, так было надо\n А дяди в форме\n Ведут себя как тёти, что снимаются\
  \ в порно.\n А мы упорно, ходим по столице, без регистрации\n Косимся изподлобья,\
  \ зубами клацаем,\n В Сибирь сошлют - домой поеду!\n На кладбище схожу, помяну,\
  \ пацанов и деда.\n И зря бабуля, ты продала Победу,\n Я б её затюнил, салон кожаный,\
  \ стерео\n И поехал б рэп читать, по родной империи\n С пацанами близкими, с тем\
  \ кому верю я, кому верен я, \n Встаю утром, молюсь богу чтоб хранил меня.\n\n Всем\
  \ чертям назло, всем чертям назло\n Всем чертям назло, всем чертям назло\n\n Добрые\
  \ с наружи, за деньги набожны,\n Мостят декорации, пытаются взять за душу\n Порядочные\
  \ граждане строго перед мусором,\n Ловко и умело перебирают чувствами.\n Троянский\
  \ конь в искусстве, верх цинизма\n Если цель порок, то и средства низменны\n А я\
  \ неизменно приверженец идеализма,\n Солнце жжёт, нечисть, линза моя харизма\n Ваши\
  \ ужимки, мимика, выдают мне мысли\n Я мыслю на шаг вперёд и потому неуязвим\n Я\
  \ вычленяю беса, что тянет тебя в грязь\n Свинцовым словом бью прицельно в разум\n\
  \ И с каждой фразой я выше к образам\n Не задавай вопросов, считай, что ты заказан\n\
  \ Здесь каждый волен принимать или отказывать\n Но все подвластны вершителю и небесам.\n\
  \n Всем чертям назло, всем чертям назло\n Всем чертям назло, всем чертям назло\n\
  \n Ролевая модель, похотливый барыга\n Ёу май хочешь мой сплиф - слышь нигга!\n\
  \ Если вы хастлас - мы будем хулс\n Если б рэп был Голливудом меня бы звали Джеймс\
  \ Вудс\n Ты как девчонка, бреешь ноги\n А я с небритой рожей на сцену прусь\n Мой\
  \ рэп равно равно звук\n Грязь, вера, Христос, родина, Русь\n И что в итоге? - Я\
  \ остаюсь!\n\n Всем чертям назло, всем чертям назло\n Всем чертям назло, всем чертям\
  \ назло\n Бледный\n Здесь засада - вам не повезло\n"
