name: Ч.б.
text: "Свою группу они назвали в честь 25-й главы 17-го стиха ветхозаветного пророка\
  \ Иезикииля. Именно эта цитата прозвучала из уст героя тарантиновского криминального\
  \ чтива и дала название одной из самых популярных рэп групп 25/17.\n\nИз подземки\
  \ на свет по пешеходной зебре\nКаждый день сквозь железобетонные дебри\nТем кто\
  \ нашел себя на городской карте\nУвидел море и тем кто еще на старте\nМы рисуем\
  \ на опасном участке дороги\nЛинию жизни, что заметят далеко не многие\nЧерно-белый\
  \ телевизор выпуск новостей\nКто-то убивает себя, кто-то спасает людей\nХолод ...\
  \ И теплый звук классики\nТелефон не ловит пиши в ICQ\nСтудийное железо в нас плевалось\
  \ искрами\nМы плевались в микрофоны чувствами, мыслями\nЛетят пулями черно-белые\
  \ дни\nМы в ледяных сердцах разжигаем огни\nГаз до упора в пол по встречной полосе\n\
  Мчит победа с номером 25/17\n\nНа территории всей страны\nДальше действовать будем\
  \ мы\nИ от тайги до седых морей\nМы слышим голоса живых людей\nНа территории всей\
  \ страны\nДальше действовать будем мы\nПод землей, даже в космосе \n2-5-1-7!\n  \
  \  \n17-ть треков 25-ым кадром\nНайти забытый смысл важнее хит-парадов\nМногие не\
  \ рады боятся как черти ладана\nМногих нам не надо свои поймут главное\nКогда позвоночник\
  \ гнется как из пластика\nВместо креста Христа мерещиться свастика\nБольше Русских\
  \ детей ведь было бы странно,\nЕсли б я думал о демографии Таджикистана\nБерезовым\
  \ соком мы наполним стаканы\nЗа любимых, за друзей, за тех кто уже не с нами\nКаждое\
  \ утро зубная щетка, бритва\nКаждый день война как королевская битва\nНе стоит искать\
  \ черную кошку в темной комнате\nВсе уже написано главное помнить\nА я не сотка\
  \ баксов, чтобы нравиться всем\nМир всем честным 25/17!\n\nНа территории всей страны\n\
  Дальше действовать будем мы\nИ от тайги до седых морей\nМы слышим голоса живых людей\n\
  На территории всей страны\nДальше действовать будем мы\nПод землей, даже в космосе\
  \ \n2-5-1-7!"
